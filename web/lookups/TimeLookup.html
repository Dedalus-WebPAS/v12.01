<html>
<head>
<meta name="CrossBrowser" content="true">
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<style type="text/css">
input.time {
font: 8pt ;
width: 24;
}
input.TimeButton {
font: 8pt ;
width: 75;
}
</style>
<script type="text/javascript">
function TimeHour(Hour) {
document.SelectTime.TimeHour.value=Hour;
ShowTime()
}
function TimeTens(Tens) {
document.SelectTime.TimeMinute.value="0";
document.SelectTime.TimeTens.value=Tens;
ShowTime()
}
function TimeFive(Tens) {
document.SelectTime.TimeMinute.value="5";
document.SelectTime.TimeTens.value=Tens;
ShowTime()
}
function TimeMinute(Minute) {
document.SelectTime.TimeMinute.value=Minute;
ShowTime()
}
function NextHour() {
HourValue=parseInt(document.SelectTime.TimeHour.value)+1
if ( HourValue > "23" ) { HourValue=0 }
document.SelectTime.TimeHour.value=HourValue
ShowTime()
}
function NextMinute() {
TensValue=parseInt(document.SelectTime.TimeTens.value)
MinuteValue=parseInt(document.SelectTime.TimeMinute.value)+1
if ( MinuteValue > "9" ) { 
   MinuteValue=0
   TensValue+=1
   if ( TensValue > "5" ) { TensValue=0; NextHour() }
}
document.SelectTime.TimeTens.value=TensValue
document.SelectTime.TimeMinute.value=MinuteValue
ShowTime()
}
function LastHour() {
HourValue=parseInt(document.SelectTime.TimeHour.value)-1
if ( HourValue < "0" ) { HourValue=23 }
document.SelectTime.TimeHour.value=HourValue
ShowTime()
}
function LastMinute() {
TensValue=parseInt(document.SelectTime.TimeTens.value)
MinuteValue=parseInt(document.SelectTime.TimeMinute.value)-1
if ( MinuteValue < "0" ) { 
   MinuteValue=9
   TensValue-=1
   if ( TensValue < "0" ) { TensValue=5; LastHour() }
}
document.SelectTime.TimeTens.value=TensValue
document.SelectTime.TimeMinute.value=MinuteValue
ShowTime()
}
function ShowTime() {
if ((""+document.SelectTime.TimeHour.value).length == 1) {
  document.SelectTime.TimeHour.value="0"+document.SelectTime.TimeHour.value; }
Minute = document.SelectTime.TimeTens.value +
         document.SelectTime.TimeMinute.value 
document.SelectTime.SetTime.value= document.SelectTime.TimeHour.value + ":" +
                                   Minute + ":00"
}
function UpdateParent() {
opener.TimeValue.value=document.SelectTime.SetTime.value;
self.close();
}
function TimeCurrent() {
var now = new Date();
var ThisHour = now.getHours();
var ThisMinute = now.getMinutes();
document.SelectTime.TimeHour.value=ThisHour
document.SelectTime.TimeTens.value=(ThisMinute-ThisMinute%10)/10
document.SelectTime.TimeMinute.value=ThisMinute%10
ShowTime()
}
function TimeClear() {
document.SelectTime.TimeHour.value="00";
document.SelectTime.TimeTens.value="0";
document.SelectTime.TimeMinute.value="0";
Minute = document.SelectTime.TimeTens.value +
         document.SelectTime.TimeMinute.value 
document.SelectTime.SetTime.value= ""
}
</script>
</head>
<body onload=PageLoad(event);TimeCurrent();>
<form name=SelectTime>
<input type=Hidden name=TimeHour value="00">
<input type=Hidden name=TimeTens value="0">
<input type=Hidden name=TimeMinute value="0">
<table cellspacing=0 border=1 cellpadding=0 bgcolor=#CCCCCC width=100%>
<tr><td>
<table cellspacing=0 border=1 cellpadding=0 bgcolor=#CCCCCC>
<tr align=center><td colspan=12>
<input type=button class=time value="<<" onclick=LastHour()>
<input type=button class=time value="<" onclick=LastMinute()>
<input type=text size=9 name=SetTime value="">
<input type=button class=time value=">" onclick=NextMinute()>
<input type=button class=time value=">>" onclick=NextHour()>
</td></tr>
<tr align=center><td colspan=12>
<input type=button class=TimeButton value="Ok" onclick=UpdateParent()>
<input type=button class=TimeButton value="Cancel" onclick=self.close()>
<input type=button class=TimeButton value="Current" onclick=TimeCurrent()>
<input type=button class=TimeButton value="Clear" onclick=TimeClear()>
</td></tr>
<tr valign=top>
<td colspan=12 align=center class=HeadingCell><b>Hour </td>
</tr>
<tr valign=top>
<td><input type=button class=time value=1 onclick=TimeHour("01")></td>
<td><input type=button class=time value=2 onclick=TimeHour("02")></td>
<td><input type=button class=time value=3 onclick=TimeHour("03")></td>
<td><input type=button class=time value=4 onclick=TimeHour("04")></td>
<td><input type=button class=time value=5 onclick=TimeHour("05")></td>
<td><input type=button class=time value=6 onclick=TimeHour("06")></td>
<td><input type=button class=time value=7 onclick=TimeHour("07")></td>
<td><input type=button class=time value=8 onclick=TimeHour("08")></td>
<td><input type=button class=time value=9 onclick=TimeHour("09")></td>
<td><input type=button class=time value=10 onclick=TimeHour("10")></td>
<td><input type=button class=time value=11 onclick=TimeHour("11")></td>
<td><input type=button class=time value=12 onclick=TimeHour("12")></td>
</tr>
<tr>
<td><input type=button class=time value=13 onclick=TimeHour("13")></td>
<td><input type=button class=time value=14 onclick=TimeHour("14")></td>
<td><input type=button class=time value=15 onclick=TimeHour("15")></td>
<td><input type=button class=time value=16 onclick=TimeHour("16")></td>
<td><input type=button class=time value=17 onclick=TimeHour("17")></td>
<td><input type=button class=time value=18 onclick=TimeHour("18")></td>
<td><input type=button class=time value=19 onclick=TimeHour("19")></td>
<td><input type=button class=time value=20 onclick=TimeHour("20")></td>
<td><input type=button class=time value=21 onclick=TimeHour("21")></td>
<td><input type=button class=time value=22 onclick=TimeHour("22")></td>
<td><input type=button class=time value=23 onclick=TimeHour("23")></td>
<td><input type=button class=time value=00 onclick=TimeHour("00")></td>
</tr>
<tr>
<td colspan=12 class=HeadingCell align=center><b>Minute</td>
</tr>
<tr>
<td><input type=button class=time value=00 onclick=TimeTens("0")></td> 
<td><input type=button class=time value=05 onclick=TimeFive("0")></td> 
<td><input type=button class=time value=10 onclick=TimeTens("1")></td> 
<td><input type=button class=time value=15 onclick=TimeFive("1")></td> 
<td><input type=button class=time value=20 onclick=TimeTens("2")></td> 
<td><input type=button class=time value=25 onclick=TimeFive("2")></td> 
<td><input type=button class=time value=30 onclick=TimeTens("3")></td> 
<td><input type=button class=time value=35 onclick=TimeFive("3")></td> 
<td><input type=button class=time value=40 onclick=TimeTens("4")></td> 
<td><input type=button class=time value=45 onclick=TimeFive("4")></td> 
<td><input type=button class=time value=50 onclick=TimeTens("5")></td> 
<td><input type=button class=time value=55 onclick=TimeFive("5")></td> 
</tr>
<tr align=center>
<td><input type=button class=time></td>
<td><input type=button class=time value=0 onclick=TimeMinute("0")></td>
<td><input type=button class=time value=1 onclick=TimeMinute("1")></td>
<td><input type=button class=time value=2 onclick=TimeMinute("2")></td>
<td><input type=button class=time value=3 onclick=TimeMinute("3")></td>
<td><input type=button class=time value=4 onclick=TimeMinute("4")></td>
<td><input type=button class=time value=5 onclick=TimeMinute("5")></td>
<td><input type=button class=time value=6 onclick=TimeMinute("6")></td>
<td><input type=button class=time value=7 onclick=TimeMinute("7")></td>
<td><input type=button class=time value=8 onclick=TimeMinute("8")></td>
<td><input type=button class=time value=9 onclick=TimeMinute("9")></td>
<td><input type=button class=time></td>
</tr>
</table>
</td></tr>
</table>
</form>
</body>
</html>
