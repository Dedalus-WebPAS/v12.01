<HTML><HEAD><TITLE>Calendar Lookup</TITLE>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<script type="text/javascript" src="../js/SelectDateFrame.js"></script>
<script type="text/javascript">
function Close() {
  DFrameExit();
  if (parent.CalendarClose != undefined) {
    parent.CalendarClose();
  }
}
</script>
<style type="text/css">
input.Daybutton {
font: 8pt ;
height: 26;
width: 26;
}
input.WeekEndButton {
font: 8pt ;
height: 26;
width: 26;
background-color: #AAAAAA;
}
td.DayHeadingCell {
background-color: #ffffcc;
font-weight: bold;
width: 25;
text-align: center;
}
</style>
</head>

<body bgcolor="#cccccc" onload="PageLoad(event);setToday()">

<span class=DFrameTitleBar>
<img class=MenuIcon align=right src=../images/ExitIcon.gif
 onclick="Close()">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<div style="width:100%;height:100%;background-color:#cccccc">
<center>

<form name=calControl id=calControl onsubmit="return false;" style="margin:0">
<table width=100% cellpadding=0 cellspacing=0 border=0>
<tr><td align=center>
<select name=month id=month onchange='selectDate()'>
   <option>January
   <option>February
   <option>March
   <option>April
   <option>May
   <option>June
   <option>July
   <option>August
   <option>September
   <option>October
   <option>November
   <option>December
</select>
<input name=year id=year type=text size=4 maxlength=4 onchange="selectDate()"
 onkeyup="selectDateonkeyup()">
</td></tr>

<tr><td align=center>
<input type=button class=SmallButton VALUE="<<<" style="width:27px;"
         onclick="setPreviousTenYear()">
<input type=button class=SmallButton VALUE="<<" style="width:21px;"
         onclick="setPreviousYear()">
<input type=button class=SmallButton VALUE="<" style="width:16px;"
         onclick="setPreviousMonth()">
<input type=button class=SmallButton VALUE="Today" style="width:40px;"
         onclick="setToday()">
<input type=button class=SmallButton VALUE=">" style="width:16px;"
         onclick="setNextMonth()">
<input type=button class=SmallButton VALUE=">>" style="width:21px;"
         onclick="setNextYear()">
<input type=button class=SmallButton VALUE=">>>" style="width:27px;"
         onclick="setNextTenYear()">
</td></tr>
</table>
</form>
