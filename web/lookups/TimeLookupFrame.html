<!--"TemplateVersion"  : "V12.01.00"
    "TemplateHome"     : "lookups"-->
<html>
<head>
<title>Time Lookup</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<script type="text/javascript" src="../js/TimeLookupFrame.js"></script>
<style type="text/css">
input.time {
font: 8pt ;
height: 22px;
width: 24px;
text-align: center;
padding: 0px;
}
input.TimeButton {
font: 8pt ;
height: 20px;
width: 65px;
}
</style>
</head>
<body onload="PageLoad(event);TimeCurrent();">
<span class=DFrameTitleBar>
<img class=MenuIcon align=right src=../images/ExitIcon.gif onclick=DFrameExit()>
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<div style="width:100%;height:100%;background-color:#cccccc">
<form name=SelectTime>
<input type=hidden name=TimeHour id=TimeHour value="00">
<input type=hidden name=TimeTens id=TimeTens value="0">
<input type=hidden name=TimeMinute id=TimeMinute value="0">

<table cellspacing=0 border=0 cellpadding=0 bgcolor=#CCCCCC width=100%>
<tr align=center>
  <td>
    <input type=button class=SmallButton style="width:30px" value="<<"
     onclick=LastHour()>
    <input type=button class=SmallButton style="width:30px" value="<"
     onclick=LastMinute()>
    <input type=text size=9 name=SetTime id=SetTime value=""
     style="text-align: center">
    <input type=button class=SmallButton style="width:30px" value=">"
     onclick=NextMinute()>
    <input type=button class=SmallButton style="width:30px" value=">>"
     onclick=NextHour()>
  </td>
</tr>
<tr align=center>
  <td>
    <input type=button class=TimeButton value="Ok" onclick=UpdateParent()>
    <input type=button class=TimeButton value="Cancel" onclick=DFrameExit()>
    <input type=button class=TimeButton value="Current" onclick=TimeCurrent()>
    <input type=button class=TimeButton value="Clear" onclick=TimeClear()>
  </td>
</tr>
</table>

<table cellspacing=0 border=0 cellpadding=0 bgcolor=#CCCCCC width=100%>
<tr valign=top>
<td colspan=12 align=center class=HeadingCell>Hour</td>
</tr>
<tr valign=top>
<td><input type=button class=time value=1 onclick=SetHour("01")></td>
<td><input type=button class=time value=2 onclick=SetHour("02")></td>
<td><input type=button class=time value=3 onclick=SetHour("03")></td>
<td><input type=button class=time value=4 onclick=SetHour("04")></td>
<td><input type=button class=time value=5 onclick=SetHour("05")></td>
<td><input type=button class=time value=6 onclick=SetHour("06")></td>
<td><input type=button class=time value=7 onclick=SetHour("07")></td>
<td><input type=button class=time value=8 onclick=SetHour("08")></td>
<td><input type=button class=time value=9 onclick=SetHour("09")></td>
<td><input type=button class=time value=10 onclick=SetHour("10")></td>
<td><input type=button class=time value=11 onclick=SetHour("11")></td>
<td><input type=button class=time value=12 onclick=SetHour("12")></td>
</tr>
<tr>
<td><input type=button class=time value=13 onclick=SetHour("13")></td>
<td><input type=button class=time value=14 onclick=SetHour("14")></td>
<td><input type=button class=time value=15 onclick=SetHour("15")></td>
<td><input type=button class=time value=16 onclick=SetHour("16")></td>
<td><input type=button class=time value=17 onclick=SetHour("17")></td>
<td><input type=button class=time value=18 onclick=SetHour("18")></td>
<td><input type=button class=time value=19 onclick=SetHour("19")></td>
<td><input type=button class=time value=20 onclick=SetHour("20")></td>
<td><input type=button class=time value=21 onclick=SetHour("21")></td>
<td><input type=button class=time value=22 onclick=SetHour("22")></td>
<td><input type=button class=time value=23 onclick=SetHour("23")></td>
<td><input type=button class=time value=00 onclick=SetHour("00")></td>
</tr>
<tr>
<td colspan=12 align=center class=HeadingCell>Minutes</td>
</tr>
<tr>
<td><input type=button class=time value=00 onclick=SetMinTen("0")></td> 
<td><input type=button class=time value=05 onclick=SetMinFive("0")></td> 
<td><input type=button class=time value=10 onclick=SetMinTen("1")></td> 
<td><input type=button class=time value=15 onclick=SetMinFive("1")></td> 
<td><input type=button class=time value=20 onclick=SetMinTen("2")></td> 
<td><input type=button class=time value=25 onclick=SetMinFive("2")></td> 
<td><input type=button class=time value=30 onclick=SetMinTen("3")></td> 
<td><input type=button class=time value=35 onclick=SetMinFive("3")></td> 
<td><input type=button class=time value=40 onclick=SetMinTen("4")></td> 
<td><input type=button class=time value=45 onclick=SetMinFive("4")></td> 
<td><input type=button class=time value=50 onclick=SetMinTen("5")></td> 
<td><input type=button class=time value=55 onclick=SetMinFive("5")></td> 
</tr>
<tr>
<td><input type=button class=time></td>
<td><input type=button class=time value=0 onclick=SetMin("0")></td>
<td><input type=button class=time value=1 onclick=SetMin("1")></td>
<td><input type=button class=time value=2 onclick=SetMin("2")></td>
<td><input type=button class=time value=3 onclick=SetMin("3")></td>
<td><input type=button class=time value=4 onclick=SetMin("4")></td>
<td><input type=button class=time value=5 onclick=SetMin("5")></td>
<td><input type=button class=time value=6 onclick=SetMin("6")></td>
<td><input type=button class=time value=7 onclick=SetMin("7")></td>
<td><input type=button class=time value=8 onclick=SetMin("8")></td>
<td><input type=button class=time value=9 onclick=SetMin("9")></td>
<td><input type=button class=time></td>
</tr>
</table>

</form>
</div>

</body>
</html>
