<!--"TemplateVersion"  : "V12.01.00"
    "TemplateHome"     : "lookups"-->
<html>
<head><title>Item Search</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
</head>
<body onLoad="PageLoad(event);document.search.keywords.focus();">

<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<br>
<table width="90%" align=center cellpadding=0 cellspacing=0 border=0 >
<form name=search method=get onSubmit="UpCase(document.search.keywords)"; 
 action=../cgi-bin/patweb94.pbl target=SearchResults>
<input type=hidden name=reportno value=11>
<input type=hidden name=template value=001>
<input type=hidden name=norecord value=010>
  <tr><td class=DataLabel align=right>Keyword Search</td><td>
      <input type=text name=keywords size=28> </td>
      <td>Item Type</td> 
      <td><select name=opritm01>
          <option value="0">Normal</option>
          <option value="1">Disposable</option>
          <option value="2">Special</option>
          <option value="3">Diathermy</option>
          <option value="4" selected>All</option>
          </select>
      <td><input class="button" type=submit value=Search></td>
</tr>
</form>
</table>
</div>
</body>
</html>
