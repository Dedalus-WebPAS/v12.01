<!--"TemplateVersion"  : "V12.01.00"
    "TemplateHome"     : "lookups"-->
<html>
<head><title>Referral Number Search</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<script type="text/javascript">
function setUR() {
 if(!isWhitespace(document.search.startkey.value)) {
    UpCase(document.search.startkey);
    justifyRight(document.search.startkey);
    document.search.startkey.focus();
}
}
//
function SetDepartment() {
  document.search.srchdept.value=parent.parent.document.AddForm.deptcode.value;
}
</script>
</head>
<body onLoad="PageLoad(event);document.search.startkey.focus();SetDepartment();">

<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<br>
<table width="90%" align=center cellpadding=0 cellspacing=0 border=0 >
<tr><td class=DataLabel align=left>Enter U/R Number&nbsp;</td>
      <td><form name=search method=post onSubmit="setUR();"
          action=../cgi-bin/allweb03.pbl target=SearchResults>
     <input type=hidden name=reportno value=5>
     <input type=hidden name=template value=003>
     <input type=hidden name=norecord value=010>
     <input type=hidden name=srchdept value="">
     <input type=text name=startkey maxLength=8></td>
<td><input class="button" type=submit value=Search></td>
</tr>
</form>
</table>
</div>
</body>
</html>
