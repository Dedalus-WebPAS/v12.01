    "TemplateHome"     : "lookups"-->
<html>
<head><title>Active Attending and Referring HCP Search</title>
<meta name="CrossBrowser" content="true">
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<script type="text/javascript">
function SubmitSearch() {
  UpCase(document.search.keywords);
  words=document.search.keywords.value.split(/\s+/);
  if (words.length > 1) {
    if ((words[0].length)<(words[1].length)) {
      if (!confirm("To optimise search the longest keyword should be entered" +
                   " first such as SMITH A or SMITH AJ\n" +
      "Select OK to Continue as entered or Cancel to change search keywords")) {
          return false;
      }
    }
  }
  return true;
}
</script>
</head>
<body onLoad="PageLoad(event);document.search.keywords.focus();">

<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<br>
<form name=search method=get onsubmit="return SubmitSearch();"
 action=../cgi-bin/patweb99.pbl target=SearchResults>
<input type=hidden name=reportno value=6>
<input type=hidden name=template value=009>
<input type=hidden name=norecord value=010>
<input type=hidden name=tmotfrst value=20>
<input type=hidden name=tmotnext value=20>
<table width="90%" align=center cellpadding=0 cellspacing=0 border=0 >
  <tr><td class=DataLabel align=right>Keyword Search</td><td>
      <input type=text name=keywords size=28>
      <input type=hidden name=hcpsstat value=11> </td>
      <td><input class="button" type=submit value=Search></td>
</tr>
</table>
</form>
</div>
</body>
</html>
