<html>
<head><title> Admission Link Search</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<script type="text/javascript">
function CancelSearch(){
  if(parent.parent.pat96pdf.statvtyp) {
    parent.parent.pat96pdf.statvtyp.value="";
    parent.parent.pat96pdf.statvisn.value="";
  }
  SearchFrameExit();
}
function searchCriteria() {
  document.search.urnumber.value=parent.parent.urn;
  document.search.admissno.value=parent.parent.adm;
  document.search.valddate.value=parent.parent.ddat;
  document.search.srchtype.value=parent.parent.srchtype;
}
</script>
</head>
<body onLoad="PageLoad(event);searchCriteria();self.focus();
      document.search.submit();"> 
<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<form name=search method=post action=../cgi-bin/oprweb02.pbl 
 target=SearchResults>
<input type=hidden name=reportno value=03>
<input type=hidden name=template value=004>
<input type=hidden name=norecord value=010>
<input type=hidden name=threqind value=1>
<input type=hidden name=urnumber>
<input type=hidden name=admissno value=" ">
<input type=hidden name=valddate value=" ">
<input type=hidden name=srchtype value=" ">

      </td></tr>
</table>
</form>
</div>
</body>
</html>
