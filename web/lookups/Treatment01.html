<html>
<HEAD><TITLE>Nursing Treatments</TITLE>
<style type=text/css> @import url("../html/standard.css"); </style>
<style type=text/css> @import url("../html/custom.css"); </style>
<script type="text/javascript">
function updateParent(name) {
    opener.noteName.value=name 
    close() 
}
function UpdateStr() {
    opener.noteName.value=UpdateString.value 
    close() 
}
function CheckItem(check) {
if (check.checked) {
   UpdateString.value+=check.value+", " }
else {
   NewString=UpdateString.value.replace(check.value+", ","");
   UpdateString.value=NewString }
}
</script>                             
</HEAD>
<BODY>
<table align=center width=100% border=0>
<tr><td colspan=4 bgcolor=#FFFF00 align=center>
    <b>Dressing Treatments Pick List</b></td>
<tr><td align=center>

    <td><b>Simple Savlon Dressing</td>
    <td><input name=checkbox01 type=checkbox value="Simple Savlon Dressing" 
         onclick=CheckItem(this)>
    </td></tr>
