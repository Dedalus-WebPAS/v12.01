<html>
<head><title>Theatre Session Search</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">

<script type="text/javascript" src="../js/Custom.js"></script>
</head>
<body onLoad=PageLoad(event);SetSession();>
<table width="90%" align=center cellpadding=0 cellspacing=0 border=0 >
<form name=search method=get action=../cgi-bin/oprweb01.pbl 
 target=SearchOptions>
<input type=hidden name=reportno value=2>
<input type=hidden name=template value=5>
<input type=hidden name=doctcode>
<input type=hidden name=docttype>
</form>

<script type="text/javascript">
function SetSession() {
document.search.doctcode.value=parent.parent.document.UpdateForm.doctcode.value;
document.search.docttype.value=parent.parent.document.UpdateForm.docttype.value;
document.search.submit();
}
</script>
