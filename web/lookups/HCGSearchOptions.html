<!--"TemplateVersion"  : "V12.01.00"
    "TemplateHome"     : "lookups"-->
<html>
<head><title>Active Practice Search</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<script>

  //Checks if ptcnhdps exists, and if not, sets value to 0
  var ptcnhdps = 0;
  if (window.parent.parent.document.getElementById('ptcnhdps') != null) {
     ptcnhdps = window.parent.parent.document.getElementById('ptcnhdps').value;
  } 

</script>
</head>
<body onLoad="PageLoad(event);document.search.keywords.focus();">

<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
<script type="text/javascript">document.write(PracticeDescription);
                            document.write(" Search ");</script>
</span>

<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<br>
<table width="90%" align=center cellpadding=0 cellspacing=0 border=0 >
  <form name=search method=get onSubmit="UpCase(document.search.keywords)"; 
        action=../cgi-bin/patweb99.pbl target=SearchResults>
    <input type=hidden name=reportno value=5>
    <input type=hidden name=template value=006>
    <input type=hidden name=norecord value=010>
    <input type=hidden name=tmotfrst value=20>
    <input type=hidden name=tmotnext value=20>
    <tr><td class=DataLabel align=right>Keyword Search</td><td>
        <input type=text name=keywords size=28> </td>
        <td id="hstlbl">State</td>
        <td id="hstslct"><select id="hcpstate" name="hcpstate">
            <option value="">All</option>
            <option value="VIC">VIC</option>
            <option value="NSW">NSW</option>
            <option value="QLD">QLD</option>
            <option value="SA">SA</option>
            <option value="WA">WA</option>
            <option value="TAS">TAS</option>
            <option value="ACT">ACT</option>
            <option value="NT">NT</option>
            <option value="OTH">Other</option></td>
        <td><input class="button" type=submit value=Search></td>
    </tr>
  </form>
</table>
</div>
<script>

//Checks if country is not set to Aus
if ((ptcnhdps == "0") || (ptcnhdps == "1" )) {

  //Hides state filter
  document.getElementById("hstlbl").style.display = "none";
  document.getElementById("hstslct").style.display = "none";

} else { 

  //Filter Search Options by State
  var state=document.getElementById('hcpstate');
  for (x=0;x<state.length;x++) {
    if (state[x].value == HCPPracticeStatefilter) {
      state[x].selected=true;

    }
  }
}

</script>
</body>
</html>
