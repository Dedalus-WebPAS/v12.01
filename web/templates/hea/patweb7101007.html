function InsertPatientHeaderSml() {
  PatientHeadingStr='<table class="PHeadingSection">' +
  '<tr><td class=PHeadingField>' + PatientNAM

  PatientHeadingStr+='    <td class=DataLabel align=right>Sex</td>' +
  '    <td class=DataField>' + PatientSEX + '</td>' +
  '    <td class=DataLabel>Date of Birth</td>' +
  '    <td class=DataField>' + PatientDOB + '(Age  ' + PatientAGE + ')</td>' +
  '    <td class=DataLabel align=right>U/R</td>' +
  '    <td class=DataField align=right><div class=URField>' + PatientURN  + '</div></td>' +
  '    <td class=DataLabel align=right>Visit No</td>' +
  '    <td class=DataField align=right><div class=VisitNoField>' + PatientVIS + '</div></td>' +
  '    </td></tr>' +
  '</table>' ;
  PatientHeading.innerHTML=PatientHeadingStr;
}

function DeleteItem(urnumber,admissno,transnum,chngdesc,chngamnt) {
    linkURL="patweb71.pbl?reportno=1&template=009" +
            "&urnumber=" + urnumber.replace(/ /g,"+") +
            "&admissno=" + admissno.replace(/ /g,"+") +
            "&transnum=" + transnum +
            "&chngdesc=" + chngdesc +
            "&chngamnt=" + chngamnt;

    Left=(document.body.clientWidth-450)/2
    DFrameLink(linkURL,90,Left,450,290)
  }
</script>
