<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
function InitTable(TableView) {
 if(document.SelectPeriod.deftview.value != TableView) {
    document.SelectPeriod.deftview.value = TableView;
    SelectSubmit();
   return;
 }
 el=document.SelectPeriod;
 selectFilter=el.setlink.value.replace(/.*&filtflag=/,"").replace(/&.*/,"");
 for (i=0 ; i < el.filtflag.options.length; i++) {
   if (el.filtflag.options[i].value == selectFilter) {
     el.filtflag.selectedIndex=i;
   }
 }

 document.title="eAdmission - Online Pre-Admission List";
 switch (TableView) {
  case 0:
   t = new Table(1,0,1,"100%","center",45,45);
   t.addColumn("Priority","ImageText",17,19,"left","Priority","",25,1)
   t.addColumn("Name","ImageText",3,3,"left","PatientFolder","0",115,2)
   t.addColumn("Booking Type","String",4,4,"left","","",40)
   t.addColumn("%STANDARD.01.017.CL","String",20,20,"left","","",40)
   t.addColumn("Reg Received","DateTime",5,5,"left","","",40)
   t.addColumn("History Received","ImageText",6,6,"left","historyreceived","14",50,13)
   t.addColumn("Exp Adm Date","DateTime",7,7,"left","","",40)
   t.addColumn("Admitting VMO","String",8,8,"left","","",70)
   t.addColumn("UR Number","String",9,9,"left","","",40)
   t.addColumn("Visit Number","String",10,10,"left","","",40)
   t.addColumn("Booking","String",16,16,"center","","15",30)
   t.addColumn("Status","String",12,12,"left","","",40)
   AddTableRows();
   break; 

  case 1:
   t = new Table(1,0,1,"100%","center",45,45);
   t.addColumn("Priority","ImageText",17,19,"left","Priority","",25,1)
   t.addColumn("Name","ImageText",3,3,"left","PatientFolder","0",115,2)
   t.addColumn("Booking Type","String",4,4,"left","","",40)
   t.addColumn("%STANDARD.01.017.CL","String",20,20,"left","","",40)
   t.addColumn("Reg Received","DateTime",5,5,"left","","",40)
   t.addColumn("Admission Reason","String",18,18,"left","","",50)
   t.addColumn("Exp Adm Date","DateTime",7,7,"left","","",40)
   t.addColumn("Admitting VMO","String",8,8,"left","","",70)
   t.addColumn("UR Number","String",9,9,"left","","",40)
   t.addColumn("Visit Number","String",10,10,"left","","",40)
   t.addColumn("Booking","String",16,16,"center","","15",30)
   t.addColumn("Status","String",12,12,"left","","",40)
   AddTableRows();
   break;

  case 2:
   document.title="eAdmission - Online Pre-Admission List - Registration " +
                  " Received Date";
   t = new Table(1,0,1,"100%","center",45,45);
   t.addColumn("Priority","ImageText",17,19,"left","Priority","",25,1)
   t.addColumn("Name","ImageText",3,3,"left","PatientFolder","0",115,2)
   t.addColumn("Booking Type","String",4,4,"left","","",40)
   t.addColumn("%STANDARD.01.017.CL","String",20,20,"left","","",40)
   t.addColumn("Reg Received","DateTime",5,5,"left","","",40)
   t.addColumn("History Received","ImageText",6,6,"left","historyreceived",
               "14",50,13) 
   t.addColumn("Admission Reason","String",18,18,"left","","",50)
   t.addColumn("Exp Adm Date","DateTime",7,7,"left","","",40)
   t.addColumn("Admitting VMO","String",8,8,"left","","",70)
   t.addColumn("UR Number","String",9,9,"left","","",40)
   t.addColumn("Visit Number","String",10,10,"left","","",40)
   t.addColumn("Booking","String",16,16,"center","","15",30)
   t.addColumn("Status","String",12,12,"left","","",40)
   %PATWEB14.04.017
   break;
 }
