<script type="text/javascript">
function InitTable() {
 document.title="Emergency Admissions List"
 obj = new Table(1,0,2,"100%","center");    // Create New Table Object
 immediate = 0
 emergency = 0
 urgent = 20
 semi = 50
 non = 110
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
//
 obj.addColumn("Patient","ImageText",39,39,"left","PatientFolder","1",170,37)
 obj.addColumn("U/R","String",3,3,"left","","",40)
 obj.addColumn("Sex","String",8,8,"left","","",20)
 obj.addColumn("Discharge Diagnosis","String",52,52,"left","","",120)
 obj.addColumn("Arrival","DateTime",7,7,"left","","",120)
 obj.addColumn("Discharged","DateTime",23,23,"left","","",120)
// obj.addColumn("Disposal","String",10,10,"left","","",70)
 obj.addColumn("Ward/Bed","String",29,29,"center","","",50)
//
// Add Rows to Table (Output from Web Server)
//
//
%EMRWEB01.02.012
//
 OrderColumn=0;
 AscDsc=1
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,immediate,emergency,urgent,semi,non);
}
</script>
