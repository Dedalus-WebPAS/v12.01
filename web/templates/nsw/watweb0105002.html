<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="nsw">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src=../js/watweb0105.js></script>
<script type="text/javascript">
function setStatus(ReturnCode,SetSelect){
  var serverURL   = "../cgi-bin/watweb01.pbl?reportno=9" +
                    "&watsu003=" + ReturnCode.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    var status=returnValue.return_value;
    for (var i =0 ; i < SetSelect.length; i++) {
      if (SetSelect.options[i].value.substring(0,1) == status ) {
         SetSelect.selectedIndex=i
         setPriority();
         return(0); }
      else {
         SetSelect.selectedIndex="0" }
    }
  }
  else { ReturnCode.select();  }
}
function setPriority() {
  i=document.AddForm.watsu004.selectedIndex;
  ind=document.AddForm.watsu004.options[i].value.substring(3,4)
  if(ind!="R"){
    for (var i=0; i<document.AddForm.wattr014.length; i++) {
      if (document.AddForm.wattr014.options[i].value.substring(5,6)=="D") {
        document.AddForm.wattr014.selectedIndex=i;
      }
    }
  }
}
function setAutoRFC() {
  if (AddForm.watsu001.value!="") {
    if (checkDate(AddForm.watsu001,'Date')) {
       SetCurrentDateTimeNoFocus(AddForm.currdate,null);
       if(SetDateYYYYMMDD(AddForm.watsu001.value) >
          SetDateYYYYMMDD(AddForm.currdate.value)) {
          AddForm.watsu005.checked=true;
          return;
       }
    }
  }
  if (AddForm.watsu002.value!="") {
    if (checkDate(AddForm.watsu002,'Date')) {
      AddForm.watsu005.checked=true
      return;
    }
  }
  AddForm.watsu005.checked=false;
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);AddForm.watsu001.focus();">

<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">

<tr><td class=DataLabel>Reason</td>
