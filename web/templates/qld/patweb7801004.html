<script type="text/javascript">
//
 ClinicalAssessment="%PATWEB78.01.209";
 if ( ClinicalAssessment == "1") {
   document.getElementById('ptrde006').checked=1;
 }
function getDefaultFields(icde,sdat){
//  document.getElementById('ptrde017').blur(); 
//  document.getElementById('ptrde021').blur(); 
  if (isWhitespace(icde.value)) {
      document.AddForm.ptrde026.value="";
      document.AddForm.ptrde025.value="";
      document.AddForm.snapdesc.value="";
      return; }
  if (isWhitespace(sdat.value)) {
      return; }
  var serverURL= "../cgi-bin/patweb78.pbl?reportno=3&remoteno=3" +
       "&valdicde=" + icde.value.substr(0,7).replace(/ /g,"+") +
       "&valdsdat=" + sdat.value.substr(0,11).replace(/ /g,"+");
  var returnValue = RSExecute(serverURL);
  if (returnValue.status!=0) {
      return; }

  ReturnValue=returnValue.return_value.split("|");
  var clss = ReturnValue[0];
  var vers = ReturnValue[1];

  if (isWhitespace(clss)) {
      return; } 

  var r=confirm("AN-SNAP Auto Classification\n\n" +
                "AN-SNAP Class " + clss + " Version " + vers +
                " has been found\n" + 
                "Select OK to use, Cancel to ignore this match");
  if (r==true) {
      document.AddForm.ptrde026.value = clss;
      document.AddForm.ptrde025.value = vers;
      valANSNAPClassCode(document.AddForm.ptrde026,
                         document.AddForm.ptrde025,
                         document.AddForm.snapdesc);
      return; }
  else{
      document.AddForm.ptrde026.value="";
      document.AddForm.ptrde025.value="";
      document.AddForm.snapdesc.value="";
  }  
}
document.getElementById('ptrde017').blur();
</script>
