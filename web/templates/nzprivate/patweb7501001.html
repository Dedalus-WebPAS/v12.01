<script type="text/javascript">
function subItems() {
  document.AddForm.urnumber.value=
  document.AddForm.urnumber.value.replace(/ /g,"+");
  document.AddForm.admissno.value=
  document.AddForm.admissno.value.replace(/ /g,"+");
  DisButton();
  SubmitHidden(AddForm);
}
function DisButton() {
  AddForm.PostButton.disabled=true;
  setTimeout('AddForm.PostButton.disabled=false;HideWaitScreen()',15000);

/*
  var waitMessage="Processing, please wait.<br>"+
                  "Do NOT Refresh the page or click the BACK button<br>"+
                  "Please allow up to 15 seconds to Add Items"
  DFrameMessage(waitMessage,500,120);
*/
}
function SubmitHidden(theForm) {
  if (validateMandatory(theForm)) {
    ShowWaitScreen();
    theForm.target="PopUpFrame";
    theForm.submit();
  }
}
</script>
