<script type="text/javascript">
function setBand() {
  document.ProcessForm.schdcop2.selectedIndex=1;
  document.ProcessForm.schdcop3.selectedIndex=2;
}
function selectView(viewTypeValue) {
  document.SelectView.viewtype.value=viewTypeValue
  document.SelectView.submit();
}
//
function SelectView2(ViewType) {
  document.SelectPeriod.viewtype.value=ViewType
  if (document.SelectPeriod.lastdate!=undefined) {
     document.SelectPeriod.lastdate.value="" }
  if (document.SelectPeriod.vyearmth!=undefined) {
     document.SelectPeriod.vyearmth.value="" }
  UpdateFields()
  document.SelectPeriod.submit();
}
//
function clearData(){
  
  for(var i=0;i<window.document.ProcessForm.elements.length;i++)
  {   
     var e= window.document.ProcessForm.elements[i];
     if (e.type=="checkbox")
     e.checked=1;
     if (e.type=="select-one"||e.type=="select")
     e.selectedIndex=0;
  }
}
//
function SubmitSelection() {
  UpdateFields()
  if (document.SelectPeriod.lastdate!=undefined) {
  document.ProcessForm.redirect.value="patweb92.pbl?reportno=6&template=4" +
           "&viewtype=" + SelectPeriod.viewtype.value.replace(/ /g,"+") +
           "&surgeon1=" + SelectPeriod.surgeon1.value.replace(/ /g,"+") +
           "&wardcode=" + SelectPeriod.wardcode.value.replace(/ /g,"+") +
           "&lastdate=" + SelectPeriod.lastdate.value.replace(/ /g,"+") 
  } else {
  document.ProcessForm.redirect.value="patweb92.pbl?reportno=6&template=4" +
           "&viewtype=" + SelectPeriod.viewtype.value.replace(/ /g,"+") +
           "&surgeon1=" + SelectPeriod.surgeon1.value.replace(/ /g,"+") +
           "&wardcode=" + SelectPeriod.wardcode.value.replace(/ /g,"+") +
           "&vyearmth=" + SelectPeriod.vyearmth.value.replace(/ /g,"+")
  }
  document.ProcessForm.submit();
}

function SubmitFilter()
{
   UpdateFields();
   document.SelectPeriod.submit();
 
}
//
function UpdateFields() {
  var printer = document.getElementById("printer");
 
  document.ProcessForm.schdprn1.value=printer.value;
  document.ProcessForm.schdprn2.value=printer.value;
  document.ProcessForm.schdprn3.value=printer.value;
 
  document.SelectPeriod.schdprn1.value=printer.value;
  document.SelectPeriod.schdprn2.value=printer.value;
  document.SelectPeriod.schdprn3.value=printer.value;

  document.SelectPeriod.schdcop1.value=document.ProcessForm.schdcop1.value;
  document.SelectPeriod.schdcop2.value=document.ProcessForm.schdcop2.value;
  document.SelectPeriod.schdcop3.value=document.ProcessForm.schdcop3.value;
  document.SelectPeriod.labelty1.value=document.ProcessForm.labelty1.value;
  document.SelectPeriod.labelty2.value=document.ProcessForm.labelty2.value;
  document.SelectPeriod.labelty3.value=document.ProcessForm.labelty3.value;

}
//

function selectToggleAll(element)
{

 if(element.type == "checkbox")
 {
   for(var i=0;i < ProcessForm.length; i++)
   {
     if(ProcessForm[i].type == "checkbox")
         ProcessForm[i].checked = element.checked;
   }
 }
}
</script>
