<script type="text/javascript">
function initSP() {

  var vspay006       = document.getElementById('vspay006');
  var InvDateHeading = document.getElementById('InvDateHeading');
  var InvDateOption  = document.getElementById('InvDateOption');
  var InvDateHd      = document.getElementById('InvDateHd');
  var InvDate        = document.getElementById('InvDate');
  var InvDateBlank   = document.getElementById('InvDateBlank');

  if ( document.forms['UpdateForm'].prntflag.value == 1 ) 
  {
        UpdateForm.printbut.disabled=true;
        UpdateForm.selprint.disabled=true;
        UpdateForm.selprint.className="Readonly";
        UpdateForm.nocopies.disabled=true;
  }

  if ( document.forms['ItemForm'].backdate.value == 1) 
  {
        InvDateHeading.innerHTML = InvDateHd.innerHTML;
        InvDateOption.innerHTML  = InvDate.innerHTML;
        if ( typeof(document.ItemForm.invtodate) != 'undefined')
          setTimeout('document.ItemForm.invtodat.focus();',400);
  }
  else 
  {
        InvDateHeading.innerHTML = "";
        InvDateOption.innerHTML = InvDateBlank.innerHTML;
  }

  for (var i = 0; i < vspay006.length; i++ )
  {
     if (vspay006.options[i].value == document.forms['ItemForm'].defpayer.value)
        document.all.vspay006.selectedIndex = i;
  }
}

function SubmitPayer() {
 linkurl="patweb71.pbl?reportno=01&template=032"+
          "&exppayer=" + document.getElementById('vspay006').value.replace(/ /g,"+") +
          "&urnumber=" + document.UpdateForm.urnumber.value.replace(/ /g,"+") +
          "&admissno=" + document.UpdateForm.admissno.value.replace(/ /g,"+");
 location.href=linkurl;
}

function InvPendRedir() {

  InvoicePendingPath = GetCookieData("InvoicePendingPath");

  if (!isWhitespace(InvoicePendingPath) && InvoicePendingPath != 'unknown') {
    location.href = InvoicePendingPath;
  }else{
    location.href="patweb71.pbl?reportno=8&template=1&viewtype=0";
  }
}

function DeleteItem(urnumber,admissno,transnum,chngdesc,chngamnt,recttype) {
    if (recttype=="7") {
    linkURL="patweb71.pbl?reportno=1&template=018" +
            "&urnumber=" + urnumber.replace(/ /g,"+") +
            "&admissno=" + admissno.replace(/ /g,"+") +
            "&transnum=" + transnum.replace(/ /g,"+") +
            "&chngdesc=" + chngdesc.replace(/ /g,"+") +
            "&chngamnt=" + chngamnt.replace(/ /g,"+");
    } else {
    linkURL="patweb71.pbl?reportno=1&template=009" +
            "&urnumber=" + urnumber.replace(/ /g,"+") +
            "&admissno=" + admissno.replace(/ /g,"+") +
            "&transnum=" + transnum.replace(/ /g,"+") +
            "&chngdesc=" + chngdesc.replace(/ /g,"+") +
            "&chngamnt=" + chngamnt.replace(/ /g,"+");
    }

    Left=(document.body.clientWidth-900)/2
    DFrameLink(linkURL,90,Left,900,390)
  }

</script>
</head>
