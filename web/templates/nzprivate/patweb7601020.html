<script type="text/javascript">
function init() {
  if (parent.AddForm.rcpbk007.value!=0) {
    ShowInvoice.deposit[0].disabled=true;
    ShowInvoice.deposit[1].disabled=true;
    ShowInvoice.deposit[2].disabled=true;
    ShowInvoice.deposit[3].disabled=true;
    ShowInvoice.visitbut.disabled=true;
  }
}
function linkInvoice(Invoice,Visittyp,URNumber) {
  if (isWhitespace(Invoice)) {
    alert("Invalid Invoice No");
    return;
  }
  if (Visittyp==1) {  // Emergency
    parent.SystemCode.value=1;
  }
  if (Visittyp==2) {  // Outpatient
    parent.SystemCode.value=1;
  }
  if (Visittyp==3) {  // Inpatient
    parent.SystemCode.value=1;
  }
  if (Visittyp==4) {  // Private Practice
    parent.SystemCode.value=2;
  }
  if (Visittyp==5) {  // Sundry Debtors
    parent.SystemCode.value=5;
  }
  parent.ReturnCode.value=Invoice;
  linkurl="rcpweb03.pbl?reportno=3&template=002" +
          "&rcpbk001=" + parent.AddForm.rcpbk001.value;
  location.href=linkurl
}
function getVisits(thisForm) {
  urllink="patweb98.pbl?reportno=1&template=253"+
          "&srchview=1" +
          "&urnumber=" + thisForm.urnumber.value.replace(/ /g,"+");

  if (thisForm.deposit[0].checked==1) {          // Inpatient
    urllink+="&filtvtyp=2";
  }
  else if (thisForm.deposit[1].checked==true) {  // Outpatient
    urllink+="&filtvtyp=3";
  }
  else if (thisForm.deposit[2].checked==true) {  // Emergency
    urllink+="&filtvtyp=4";
  }
  else if (thisForm.deposit[3].checked==true) {  // AH - Private Practice
    parent.SystemCode.value=96;
    urllink="rcpweb03.pbl?reportno=3&template=002" +
            "&rcpbk001=" + parent.AddForm.rcpbk001.value;
  }
  location.href=urllink;
}
function ResetSearch() {
    serverURL   = "../cgi-bin/patweb76.pbl?reportno=01&template=020" +
                  "&norecord=" + ShowInvoice.norecord.value +
                  "&admissno=" + ShowInvoice.admissno.value.replace(/ /g,"+") +
                  "&urnumber=" + ShowInvoice.urnumber.value.replace(/ /g,"+") 
    location.href=serverURL
}
function PMISearch() {
    serverURL   = "patweb90.pbl?reportno=01&template=018"
    location.href=serverURL
}
</script>
