function frmSubmit() {
 SelectPeriod.submit()
}
//----------------------------------------------------------------------------
// Columns Available
//  0 - HTML Link
//  1 - Theatre
//  2 - Date & Time
//  3 - Duration
//  4 - Surgeon
//  5 - Anaesthetist
//  6 - Patient Name
//  7 - U/R
//  8 - Operation Desc
//  9 - Anaesthetic Type
// 10 - Unit
// 11 - Primary Proc 
// 12 - Procedure Description
// 13 - Current Status
// 14 - Nursing Status Ext
// 15 - Time
// 16 - Ward/Bed
// 17 - User defined time field 11
// 18 - Surgeon link
// 19 - Anaesthetist link
// 20 - Patient alerts
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) 
{
case 0: {
 t = new Table(1,0,2,"100%","center",38,60);
 t.addColumn("Patient","String",6,6,"left","","",210)
 t.addColumn("Alerts","String",20,20,"left","","",60)
 t.addColumn("Date Time","DateTime",2,2,"left nowrap ","AppointmentIcon.gif","0",130);
 t.addColumn("Theatre","String",1,1,"left","","",90);
 t.addColumn("Unit","String",10,10,"left","","",30);
 t.addColumn("Surgeon","String",18,18,"left","","",110);
 t.addColumn("Anaesthetist","String",19,19,"left","","",110);
 t.addColumn("Ward/Bed","String",16,16,"left","","",50);
 t.addColumn("Procedure Description","String",8,8,"left","","",150);
 t.addColumn("Current Status","String",13,13,"left","","",40);
 AddTableRows()
 TableOutput(2,1);
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Date Time","DateTime",2,2,"left nowrap ","AppointmentIcon.gif","0",150)
 t.addColumn("U/R","String",7,7,"left","","",50)
 t.addColumn("Patient","String",6,6,"left","","",110)
 t.addColumn("Current Status","String",13,13,"left","","",70)
 t.addColumn("Theatre","String",1,1,"left","","",60)
 t.addColumn("Unit","String",10,10,"left","","",30)
 t.addColumn("Surgeon","String",4,4,"left","","",50)
 t.addColumn("Anaesthetist","String",5,5,"left","","",50)
 t.addColumn("Nursing Station","String",14,14,"left","","",35)
 t.addColumn("Ward","String",16,16,"left","","",30)
 t.addColumn("1st Proc","String",11,11,"left","","",35)
 AddTableRows()
 TableOutput(2,1);
 break; }
 case 2: {
 t = new Table(1,0,2,"100%","center",25,25);
 t.addColumn("Date Time","DateTime",2,2,"left","AppointmentIcon.gif","0",150)
 t.addColumn("U/R","String",7,7,"left","","",60)
 t.addColumn("Patient","String",6,6,"left","","",150)
 t.addColumn("Anaesthetist","String",5,5,"left","","",120)
 t.addColumn("Anaesthetic","String",9,9,"left","","",120)
 AddTableRows()
 TableOutput(2,1);
 break; }
 }
}
</script>
