<script type="text/javascript">
function SessionLink(SessionKey,FinalDate) {
 if (!isWhitespace(FinalDate)) {
   alert("ERROR - Session is finalized - No new bookings can be made.\n" +
         "Please reset to Provisional to make changes to this session.");
 } else {
 parent.LinkForm.sesskeys.value=SessionKey;
 parent.LinkForm.submit();
 DFrameExit();
 }
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link   
//  1 - Session Date & Time
//  2 - Surgeon
//  3 - Anaesthetist
//  4 - Theatre
//  5 - Session Type
//  6 - Status
//  7 - Booking Graph 0 - 120
//  8 - Available Min
//  9 - Booked Min
// 10 - Actual Min
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,30);
 t.addColumn("Session","DateTime",1,1,"left","AppointmentIcon.gif","0",130)
 t.addColumn("Day","String",13,13,"left","","",25)
 t.addColumn("Surgeon","String",2,2,"left","","",115)
 t.addColumn("Anaesthetist","String",3,3,"left","","",100)
 t.addColumn("Assistant","String",16,16,"left","","",110)
 t.addColumn("Theatre","String",15,15,"left","","",40)
 t.addColumn("Available","String",12,12,"left","","",50)
 t.addColumn("Special Instructions","String",14,14,"left","","",70)
 AddTableRows()
 TableOutput(1,2);
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",35,25);
 t.addColumn("Session","DateTime",1,1,"left","AppointmentIcon.gif","0",140)
 t.addColumn("Day","String",13,13,"left","","",25)
 t.addColumn("Anaesthetist","String",3,3,"left","","",140)
 t.addColumn("Theatre","String",4,4,"left","","",135)
 t.addColumn("Avail. Op Min","String",8,8,"right","","",45)
 t.addColumn("Booked Op Min","String",9,9,"right","","",45)
 t.addColumn("Actual Op Min","String",10,10,"right","","",45)
 AddTableRows()
 TableOutput(1,2);
 break; }
 }
}
</script>
