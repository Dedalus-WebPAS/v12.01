<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="jmph">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/oprweb06.js"> </script>
<script language=javascript>
function PostData()
{
	UpdateForm.submit();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Change Over Count Details
</span>
<div id=PageBodySection style="overflow: auto;">
<form name=UpdateForm method=get action=oprweb06.pbl style="margin:0">
   <input type=hidden name=reportno value="8">
   <input type=hidden name=template value="007">
   <input type=hidden name=updatety value="R">
   <input type=hidden name=casekeys value="%OPRWEB06.08.101">
   <input type=hidden name=nextpage value="7">
   <input type=hidden name=cntdtail value="2">

<table align=center cellspacing=0 cellpadding=1 width=100% border=0>
<tr><td class=DataLabel >Change Over Count</td>
    <td><input type=radio name=counc003 value=1> Yes
        <input type=radio name=counc003 value=0 checked> No
    </td>
</tr>

<tr><td class=DataLabel>Change Over Time</td>
    <td class=DataField><input type=text name=counc007 id=counc007 size=8
       maxlength=8 title="Change Over Time" value="%OPRWEB06.08.599.  3" 
       onblur="checkTime(this,this.title);">
      <img src="../images/DateTimeStamp.gif" class=Icon 
       onclick="SetCurrentDateTime(null,counc007);">
      <img src=../images/TimeLookup.gif class=Icon 
       onclick="TimeLookupFrame(counc007);"></td>
</tr>

<tr><td class=DataLabel >Change Over Count 2</td>
    <td><input type=radio name=counc004 value=1> Yes
        <input type=radio name=counc004 value=0 checked> No
    </td>
</tr>

<tr><td class=DataLabel>Change Over Time 2</td>
    <td class=DataField><input type=text name=counc008 id=counc008 size=8
       maxlength=8 title="Change Over Time 2" value="%OPRWEB06.08.599.  4"
       onblur="checkTime(this,this.title);">
      <img src="../images/DateTimeStamp.gif" class=Icon 
       onclick="SetCurrentDateTime(null,counc008);">
      <img src=../images/TimeLookup.gif class=Icon 
       onclick="TimeLookupFrame(counc008);"></td>
</tr>
</table>

<table align=center cellspacing=0 cellpadding=1 width=100% border=0>
<tr><td colspan=10 align=center><br>
        <input type=button id="opr01sub" value="Ok" class="button" 
         onclick="tempDisable(this);PostData();">
        <input type=button value="Cancel" class="button" 
         onclick="DFrameClose();"></td></tr>
</table>
</form>
</div>

<script type="text/javascript">
  if ("%OPRWEB06.08.597" == "1") {
    document.UpdateForm.counc003[0].checked = true;
  } else {
    document.UpdateForm.counc003[1].checked = true;
  }

  if ("%OPRWEB06.08.598" == "1") {
    document.UpdateForm.counc004[0].checked = true;
  } else {
    document.UpdateForm.counc004[1].checked = true;
  }
</script>
