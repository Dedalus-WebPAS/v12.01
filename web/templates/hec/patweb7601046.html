<script type="text/javascript">
function onblurHandler(ev) {
  var el;                           // event element
  if (!ev) var ev = window.event;   // event is not passed ny IE
  if (!ev) return;                  // if still no event, leave
  if (ev.srcElement)
    el = ev.srcElement;
  else if (ev.target)
    el = ev.target;
  else
    return;

  switch (el.type)
  {
    case 'text':
           TextBlurHandler(el);
           break;
    case 'textarea':
           if ( optPrependCommentDate &&
               (   el.name == 'adcommnt'
                || el.name == 'blcommnt'
                || el.name == 'urcommnt'
                || el.className.match(/taAddDate/))
               )
             onBlurTextareaPrependDate(el);
           TextareaBlurHandler(el);
           break;
  }

  if (window.formblurHandler)
    formblurHandler(el);

}

function onfocusHandler(ev)
{
  var el;                           // event element
  if (!ev) var ev = window.event;   // event is not passed ny IE
  if (ev.srcElement)
    el = ev.srcElement;
  else if (ev.target)
    el = ev.target;
  else
    return;

  if (  el.type == 'textarea'
     &&  optPrependCommentDate
     &&  (   el.name == 'adcommnt'
          || el.name == 'blcommnt'
          || el.name == 'urcommnt'
          || el.className.match(/taAddDate/)
         )
     )
  {
    onFocusTextareaPrependDate(el);
  }

  if (window.formfocusHandler)  formfocusHandler(el);
}


function subComments() {

}
function DisButton() {
  document.UpdateForm.postcomm.disabled=true;
  setInterval('document.UpdateForm.postcomm.disabled=false',6000);
}
</script>
