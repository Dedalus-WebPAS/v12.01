<script type="text/javascript">
function SelectPatient(emexp001) {
  f = document.UpdateForm;
  f.emexp001.value = emexp001.replace(/ /g,"+");
  f.formactn.value = "SP"; 
  f.reportno.value = "02"; 
  f.template.value = "011"; 
  f.submit();
}
function PatientSearchNBH() {
  redirect = "";
  SetCookie('PatSearchRedirectCookie',redirect);

  url= "patweb90.pbl?reportno=01&template=060" 
  DFrameLink(url,0,0,1008,521);
}
// Only U/R field is shown on screen, others are all hidden
function PatientReturn() {
  f = document.UpdateForm;
  validateUrMerge(8,
                 f.emexp018,
                 f.gname,
                 f.dummy,
                 f.emexp005,
                 f.deceased,
                 f.dummy,
                 f.dummy,
                 f.dummy,
                 f.dummy,
                 f.dummy,
                 f.dummy,
                 f.dummy,
                 f.dummy,
                 f.dummy,
                 f.dummy,
                 f.dummy,
                 f.dummy,
                 f.gname,
                 f.sname,
                 f.dummy,
                 f.dummy,
                 f.dummy,
                 f.dummy,
                 f.dummy,
                 f.dummy,
                 f.selsex,
                 f.pfgname,
                 f.pfsname);

  if (f.deceased.value == "1") {
    alert("Patient Deceased");
    f.emexp018.value = "";
    f.gname.value = "";
    f.emexp002.value = "";
    f.emexp003.value = "";
    f.pfgname.value = "";
    f.pfsname.value = "";
    f.selsex.value = "";
    f.emexp004.value = "";
    f.emexp005.value = "";
    return false;
  }

  if (!CheckEmrVisit(f.emexp018.value,f.emvis001.value)) {
    f.emexp018.value = "";
    f.gname.value = "";
    f.emexp002.value = "";
    f.emexp003.value = "";
    f.pfgname.value = "";
    f.pfsname.value = "";
    f.selsex.value = "";
    f.emexp004.value = "";
    f.emexp005.value = "";
    return false;
   }

  f.emexp002.value = f.gname.value.replace(/,/g,"");
  f.emexp003.value = f.sname.value.replace(/,/g,"");

  f.reportno.value = "02"; 
  f.template.value = "020"; 
  f.urnumber.value = f.emexp018.value; 
  f.formactn.value = "SN"; 
  f.frmemrls.value = "1"; 
  f.submit();
  return true;
}
</script>
