<script type="text/javascript">
function ChkRecord(ReturnCode) {
  if (isWhitespace(ReturnCode.value)) return;;
  var serverURL = "../cgi-bin/mrtweb01.pbl?reportno=16" +
                  "&mrkeyarr=" + ReturnCode.value.replace(/ /g,"+") +
                  "&mrtme001=" + UpdateForm.mrtme001.value.replace(/ /g,"+") +
                  "&mrtme002=" + UpdateForm.mrtme002.value.replace(/ /g,"+") +
                  "&mrtme003=" + UpdateForm.mrtme003.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    volno=ReturnCode.value.substring(15,17)
    ReturnValue=returnValue.return_value.split("|");
    if (returnValue.status==0) {
      if (ReturnValue[0]==1) {
        if (document.UpdateForm.mrcnwnhl.value==1) {
          alert("Volume no " + volno + " is moving to a Home Location that " +
                "is not its own !");
        }
      }
      if (ReturnValue[4]==1) {
        alert("Unfilled requests exist for volume no " + volno);
      }
    }
  }
}
function SetPage() {
  SetRecordDef(UpdateForm.defaultr);
  SetHospital(UpdateForm);
  SetDestination(UpdateForm);
  SetReq();
}
function SetReq() {
  if (document.UpdateForm.requtype.value=="1") {
    RequestType.innerHTML=ReqFree.innerHTML;
  } else {
    RequestType.innerHTML=ReqSelect.innerHTML;
  }
}
</script>
