<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="nz">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function defaultKeyWords() {
  var fe=document.getElementById('AddForm').elements;
  if (isWhitespace(fe.namedItem('emrdi006').value)) {
    fe.namedItem('emrdi006').value = fe.namedItem('emrdi002').value;
  }
}
//Set Diagnosis code maxlength for NZ
function SetDiagCdMxLen(){
  var fe=document.getElementById('AddForm').elements;
  if (fe.namedItem('ptcnhdps').value == '1'){
    fe.namedItem('emrdi001').maxLength=9;
  }
}
function AddDiagnosis(){
  var fe=document.getElementById('AddForm').elements;
  var sVal = '';
  for (i=0; i < fe.namedItem('emrdi004').length; i++) {
    if (fe.namedItem('emrdi004')[i].checked == true) {
      sVal = fe.namedItem('emrdi004')[i].value;
    }
  }
  fe.namedItem('emrdi004').value = sVal;
  SubmitForm();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);SetDiagCdMxLen();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=AddForm id=AddForm method=post action=emrweb05.pbl style="margin:0">
<input type=hidden name=reportno id=reportno value="7">
<input type=hidden name=template id=template value="002">
<input type=hidden name=updttype id=updttype value="A">
<input type=hidden name=nextpage id=nextpage value="0">
<input type=hidden name=redirect id=redirect
       value="emrweb05.pbl?reportno=07&template=001">
<input type=hidden name=ptcnhdps id=ptcnhdps
       value="%STANDARD.01.025.080.250.1.1">
<input type=hidden name=tablecod id=tablecod value="1">

<table align=center width=100% border=0 cellpadding=0 cellspacing=3>
<tr><td class=DataLabel>Diagnosis Code</td>
    <td><input type=text name=emrdi001 id=emrdi001 size=9 maxlength=6
         class=Mandatory

<tr><td class=DataLabel>HDP Description</td>
    <td><input type=text name=emrdi002 id=emrdi002 size=100 maxlength=70
         Class=Mandatory title="HDP Description"
         onblur="defaultKeyWords();"></td></tr>

         title="Key Words" class="Mandatory"></td></tr>

<tr><td class=DataLabel>Discharge Meth.<br>Related Mandatory</td>

   </td></tr>

<tr><td colspan=2 align=center><br>

       onclick="DFrameCloseRefresh();">
    </td>
</tr>
</table>
