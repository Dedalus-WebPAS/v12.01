<script type="text/javascript">
function UpdateDiagnosis() {
  var fe=document.getElementById('UpdateForm').elements;
  var sVal = '';
  for (i=0; i < fe.namedItem('emrdi004').length; i++) {
    if (fe.namedItem('emrdi004')[i].checked == true) {
      sVal = fe.namedItem('emrdi004')[i].value;
    }
  }
  fe.namedItem('emrdi004').value = sVal;

  if (fe.namedItem('d_emrdi007').checked==true) {
    fe.namedItem('emrdi007').value="1";
  }
  else {
    fe.namedItem('emrdi007').value="0";
  }
  setFormactn('U');
}
</script>
