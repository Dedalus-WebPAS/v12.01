<script type="text/javascript">
function setFormactn(type) {
  document.UpdateForm.updatety.value=type;
  if (validateMandatory(UpdateForm)) {
    if (type=="D") {
      ans=confirm("Are you sure you want to Delete ?")
      if (ans) { document.UpdateForm.submit() } 
    }

    if (type=="U") { 
      var sVal = '';
      for (i=0; i < document.UpdateForm.rdiobtns.length; i++) {
        if (document.UpdateForm.rdiobtns[i].checked == true)
          sVal = document.UpdateForm.rdiobtns[i].value;
      }
      document.UpdateForm.emvcd009.value = sVal;
      document.UpdateForm.submit();
    }
  }
}
function valEmrCode() {
  LookEmrCode('4',UpdateForm.mbsdesc1,UpdateForm.emvcd005);
  UpdateForm.emvcd005.focus();
}
</script>

<script type="text/javascript">
if ("%EMRWEB06.02.106" == "000") {
  document.UpdateForm.primdiag.checked="1";
}

switch (UDFC1) {
  case 1:
    document.UpdateForm.rdiobtn0.checked = true;
    break;

  case 2:
