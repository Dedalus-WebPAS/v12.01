<script type="text/javascript">
function Ckfeild(name)
{
  name.value=name.value.split(/\s/);
  var result=name.value.match(/[^a-zA-Z]/);
  if (result !=null) {
    alert("  Please Re-Enter Correctly!   ");
  }                                                                            
}
function validateMandatory (theForm) {
if(!checkDate(theForm.nzsrh006,'Date of Birth')) {
  return false;
}
if(document.search.urnumber.value!="") {
  UpCase(document.search.urnumber)
  justifyRight(document.search.urnumber.value);
  document.search.urnumber.value=document.search.urnumber.value
  document.search.sesskeys.value=parent.LinkForm.sesskeys.value
  return true;
//  location.href="nhiweb99.pbl?reportno=1&template=003&urnumber=" +
//                    document.search.urnumber.value;
//    return false;
  } 
else { return (
  checkString(theForm.elements["nzsrh004"],"Surname")&&
  checkString(theForm.elements["nzsrh005"],"Given Name")&&
  checkSex(theForm.elements["nzsrh009"],"Sex")&&
  checkAge()
  );
  }
}
function checkSex(theField,s) {
  if (theField[0].checked) {
    alert("Please Specify Sex of Patient");
    return false; }
  else { return true; }
}
function checkAge() {
   if (isWhitespace(document.search.nzsrh006.value)) {
     if (isWhitespace(document.search.nzsrh007.value)) {
       alert("Please Specify Date of Birth or Age of Patient");
       return false;
     }
     else { return true; }
   }
   else { return true; }
}
function UpCase(str){
  str.value=str.value.toUpperCase()
}
function NextPage(ContinuePointer) {
    if(isWhitespace(ContinuePointer)){
       alert("No Records Remaining")
       return;}
    document.search.nzsrh001.value=2
    document.search.nzsrh002.value=ContinuePointer
    document.search.submit()
}
function PatientSelected(NationalNo,LocalNo,LocalStatus) {
if (LocalStatus=="0") {
  parent.LinkForm.urnumber.value=LocalNo;
  parent.LinkForm.submit()
  DFrameExit()
}
//if (LocalStatus=="1") {
//   alert("Patient not on the local system.");
//}
if (LocalStatus=="1") {
  ans=confirm("Register Patient on Local System");
  if (ans) {
   parent.location.href="nhiweb99.pbl?reportno=1&template=004&nhihcuid=" + NationalNo;
  }
}
}
function newRegistration() {
  parent.Registration.srchsnam.value=document.search.nzsrh004.value;
  parent.Registration.srchgnam.value=document.search.nzsrh005.value;
  parent.Registration.srchpage.value=document.search.nzsrh007.value;
  parent.Registration.srchpdob.value=document.search.nzsrh006.value;
  for (var i =0 ; i < document.search.nzsrh009.length; i++) {
    if (document.search.nzsrh009[i].checked=="1" ) {
      parent.Registration.srchpsex.value=document.search.nzsrh009[i].value;
    }
  }
  parent.Registration.submit()
  DFrameExit()
//  document.newreg.submit();
}
</script>
