<script type="text/javascript">
  DonorString="%NHIWEB99.02.224"
  //DonorCheckBoxes = document.all.tags('INPUT');
  DonorCheckBoxes = document.getElementsByTagName('INPUT');
  
  for (i=0; i<DonorCheckBoxes.length; i++) {
     if (DonorCheckBoxes[i].name == "nhdnr001") {
        pattern= new RegExp(DonorCheckBoxes[i].value)
        if (DonorString.match(pattern) ) {
                DonorCheckBoxes[i].checked=true
        }
        if (DonorCheckBoxes[i].value=="X" && DonorCheckBoxes[i].checked==true) {
          var notDonor = true;
        }
     }
  }
  if (notDonor)
    ClearDonor();
  
  PrefName="%NHIWEB99.02.205"
  for ( i=0 ; i < document.UpdateDonor.nhdnr006.length ; i++) {
   if (document.UpdateDonor.nhdnr006[i].value==PrefName) {
     document.UpdateDonor.nhdnr006[i].checked=true }
  }
</script>
