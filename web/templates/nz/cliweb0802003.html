%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=UpdateForm method=post action="cliweb08.pbl">
  <input type=hidden name=reportno value="2">
  <input type=hidden name=template value="1">
  <input type=hidden name=updttype>
  <input type=hidden name=nextpage value="0">
<table width=100% align=center border=0>
<tr><td colspan=2 class=DataField align=center>
  Patient Correspondence Table Maintenance  
</td></tr>
<tr><td>

<table align=center width=100%>

<tr><td class=DataLabel>Storage Location ID</td>
    <td><input type=text name=obpct001 size=4 readonly
          value="%CLIWEB08.02.001"></td>
<tr><td class=DataLabel>Storage Location Directory</td>
    <td><input type=text name=obpct002 size=50 value="%CLIWEB08.02.002"></td>
<tr><td class=DataLabel>URL Prefix</td>
    <td><input type=text name=obpct003 size=50 value="%CLIWEB08.02.003"></td>
<tr><td class=DataLabel>Read Only</td>
    <td><input type=checkbox name=obpct004 value="1"></td>
<tr><td class=DataLabel>Date Closed</td>
    <td><input type=text name=obpct005 size=12 value="%CLIWEB08.02.005"
         onchange="checkDate(this,'Date Closed');" id=obpct005>
         <img src=../images/DateLookup.gif class=Icon
         onclick="DateLookupFrame(obpct005);">
    </td>
<tr><td class=DataLabel>Set as current storage Location</td>
    <td><input type=checkbox name=obpct006 value="1"></td>
<tr><td colspan=2 align=center>
    <input type=button value="Update" class="button" onclick="formSubm();">
<!--  <input type=button value="Delete" class="button" onclick=setFormactn('D');> --> 
    <input type=button value="Cancel" class="button" onclick=DFrameCloseRefresh();>
</form>
</td></tr>
</table>
</td></tr>
</table>
<SCRIPT LANGUAGE=javascript>
if  ("%CLIWEB08.02.004" == "1")
 {             
    document.UpdateForm.obpct004.checked="1"; 
 }                                              
if  ("%CLIWEB08.02.010" == "1")
 {             
    document.UpdateForm.obpct006.checked="1"; 
    document.UpdateForm.obpct006.disabled="1"; 
 }                                              
function formSubm() {
  var rdonly=document.UpdateForm.obpct004.checked
  var currloc=document.UpdateForm.obpct006.checked
  document.UpdateForm.updttype.value='U';
  if (rdonly==true || currloc==true) {
     if (rdonly == currloc) {
       alert("Read Only Location can't be Current Storage Location");
       return;
     } else {
          if (validateMandatory(UpdateForm)) {
             document.UpdateForm.submit();
          }
       }
    }
     else {
       document.UpdateForm.submit();
}
}
</script>
