function linkPatient(Urnumber,VisitNo,VisitType,SecOpt,A1,A2,A3,A4,A5,A6,A7,A8,PrimaryRef,DntAllowCnts) {

  if (isWhitespace(VisitNo)) {
    alert("Invalid Visit No");return;}

  if (PrimaryRef == "1" && DntAllowCnts == "1") {
     alert("Contacts are Not Allowed on the Primary Referral - please select a Linked Referral");
     return;
  }

  parent.ReturnCode.value=VisitNo
  parent.ReturnCode.focus();
  DFrameExit()
}

}
