<script type="text/javascript">
function FlagDelete() {
    document.UpdateForm.updatety.value="U";
    document.UpdateForm.emvcd032.value="1";    // Set delete flag to yes
    document.UpdateForm.submit();
}
function setFormactn(type) {
document.UpdateForm.updatety.value=type;
    if (type=="U") { document.UpdateForm.submit(); }
    if (type=="D") {
      ans=confirm("Are you sure you want to Delete ?")
      if (ans) { document.UpdateForm.submit() }
    }
    if (type=="C") {
      DFrameCloseRefresh();
    }
}
</script>
