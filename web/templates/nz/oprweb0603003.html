<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="nz">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"      content="true">
<script type="text/javascript" src="../js/oprweb06.js"></script>
<script type="text/javascript">
function setUpdate(type) {
document.UpdateForm.updatety.value=type;
if (type=="U") {
  if (validateMandatory(UpdateForm)) {
     // disable button to avoid double clicking
     DisButton(UpdateForm.updmbsbt);
     document.UpdateForm.submit(); } }
else {
  if (type=="D") {
     ans=confirm("Are you sure you want to Delete ?")
     if (ans) { 
       // disable button to avoid double clicking
       DisButton(UpdateForm.delmbsbt);
       document.UpdateForm.submit() } } }
}


</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Theatre Proc Items Maintenance
</span>

<form  name=UpdateForm method=post action=oprweb06.pbl>
<input type=hidden name=reportno value="3">
<input type=hidden name=updatety value=" ">
<input type=hidden name=casekeys value="%OPRWEB06.03.101">
<input type=hidden name=teamnumb value="%OPRWEB06.03.201">
<input type=hidden name=oppmb002 value="%OPRWEB06.03.203">
<input type=hidden name=bookdate value="%OPRWEB06.03.104">

<table align=center width=95% border=0 cellspacing=0 cellpading=1>
<tr><td class=DataLable>Proc Item Code</td>
    <td class=DataField><input type=text size=10 name=oppmb001 class=Mandatory
     title="Proc Item Code" value="%OPRWEB06.03.202.1"
        onblur="GetDesc1(UpdateForm.oppmb001,UpdateForm.descript);" >
    <img src="../images/ProcedureSearchIcon.gif" class=Icon
    onclick="MbsSearchFrame(UpdateForm.oppmb001,UpdateForm.descript,
                            UpdateForm.bookdate);">
    </td></tr>

<tr><td class=DataLable>Item Description</td>
    <td class=DataField ><input type=text size=55 class=ReadOnly Readonly width=30%
     title="Item Description" value="%OPRWEB06.03.202.0" name=descript>
     </td></tr>
</table>
<table cellspacing=0 cellpadding=1 border=0 width=95% align=center>
<tr><td colspan=3 align=center><br>
    <input type=button class="button" value="Update" id="opr06sub" name="updmbsbt"
     onclick="tempDisable(this);setUpdate('U')">
    <input type=button class="button" value="Delete" name=delmbsbt
     onclick="setUpdate('D');">
    <input type=button value=Close class="button" onclick="DFrameClose()">
   </td></tr>
</table>
</form>
