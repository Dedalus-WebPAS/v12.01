                      RetPost,RetTele,RetCDat,RetAccPt,RetInsCod,
                      RetClmNo,RetComn1,RetComn2,RetAloc,RetCInj,

                      RetArrp,RetTwrk,RetOest,RetCsta,RetCName,

                      RetAinj,RetHCPTP,RetGrad,RetAhos,RetVerb,
                      RetAppr,RetPord,RetGainedBy,RetDocnam1){

    parent.parent.RetEName.value=trim(RetEName);
    parent.parent.RetAdd1.value=trim(RetAdd1);
    parent.parent.RetAdd2.value=trim(RetAdd2);
    parent.parent.RetAdd3.value=trim(RetAdd3);
    parent.parent.RetAdd4.value=trim(RetAdd4);
    parent.parent.RetPost.value=trim(RetPost);
    parent.parent.RetTele.value=trim(RetTele);
    parent.parent.RetCDat.value=RetCDat;
    parent.parent.RetAccPt.value=RetAccPt;

    parent.parent.RetReci.value=RetReci;
    parent.parent.RetTric.value=RetTric;
    parent.parent.RetEsta.value=RetEsta;
    parent.parent.RetPddt.value=trim(RetPddt);
    parent.parent.RetArg1.value=trim(RetArg1);
    parent.parent.RetArg2.value=trim(RetArg2);
    parent.parent.RetArsn.value=trim(RetArsn);
//    parent.parent.RetArtl.value=RetArtl;
//    parent.parent.RetArrp.value=RetArrp;
    parent.parent.RetTwrk.value=RetTwrk;

    parent.parent.RetCinj.value=trim(RetCinj);
    parent.parent.RetAinj.value=trim(RetAinj);
    parent.parent.RetHCPTP.value=trim(RetHCPTP);
    parent.parent.RetPord.value=trim(RetPord);
    parent.parent.RetGainedBy.value=trim(RetGainedBy);
    parent.parent.RetDocnam1.value=trim(RetDocnam1).replace(/`/g,"'");

    if(isWhitespace(RetDetDate)) {
      parent.parent.RetDetDate.value="";
    }

var s=parent.parent.RetSprt;
for(var i=0;i<s.length;i++){
if(s.options[i].value.substring(0,3)==RetSprt){
parent.parent.RetSprt.selectedIndex=i;
}}

var t=parent.parent.RetEsta;
for(var i=0;i<t.length;i++){
if(t.options[i].value.substring(0,3)==RetEsta){
parent.parent.RetEsta.selectedIndex=i;
}}

var u=parent.parent.RetAclc;
for(var i=0;i<u.length;i++){
if(u.options[i].value.substring(0,3)==RetAclc){
parent.parent.RetAclc.selectedIndex=i;
}}

var v=parent.parent.RetTwrk;
for(var i=0;i<v.length;i++){

parent.parent.RetTwrk.selectedIndex=i;
}}

}
else{

}
if(RetSpti=="1"){
parent.parent.RetSpti.checked=true;
}else{

}
if(RetReci=="1"){
parent.parent.RetReci.checked=true;
}else{
parent.parent.RetReci.checked=false;
}
if(RetGrad=="1"){
 parent.parent.RetGrad.checked=true;
}
else{
 parent.parent.RetGrad.checked=false;
}
if(RetAhos=="1"){
 parent.parent.RetAhos.checked=true;
}
else{
 parent.parent.RetAhos.checked=false;
}

  for (var i =0 ; i < parent.parent.RetWorkRelSel.length; i++) {

          parent.parent.RetWorkRelSel.selectedIndex=i;
    }
  }

  for (var i =0 ; i < parent.parent.RetActSel.length; i++) {

  }

  for (var i =0 ; i < parent.parent.RetPlaceSel.length; i++) {
    if (trim(parent.parent.RetPlace.value)==

  }

  for (var i =0 ; i < parent.parent.RetArtl.length; i++) {
    if (trim(RetArtl) == trim(parent.parent.RetArtl.options[i].value)) {
      parent.parent.RetArtl.selectedIndex=i;
    }
  }

  for (var i =0 ; i < parent.parent.RetArrp.length; i++) {
    if (trim(RetArrp) == trim(parent.parent.RetArrp.options[i].value)) {
      parent.parent.RetArrp.selectedIndex=i;
    }
  }

  SearchFrameExit();
  parent.parent.valDoctorUnit();
  parent.parent.ChkSport();

  if ((parent.parent.ACCSelectRetFn != undefined) &&
      (typeof(parent.parent.ACCSelectRetFn) == 'function')) {
    parent.parent.ACCSelectRetFn();
  }
