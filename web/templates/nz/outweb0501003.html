<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="nz">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/outweb05.js"></script>
<script type="text/javascript">
function chkBookingTempl(TestField) {
  if (!isWhitespace(TestField.value)) {
    document.UpdateForm.ottxs003.className="Mandatory";
    document.UpdateForm.ottxs004.className="Mandatory";
    document.UpdateForm.ottxs005.className="Mandatory";
  } else {
    if (isWhitespace(document.UpdateForm.ottxs003.value) &&
        isWhitespace(document.UpdateForm.ottxs004.value) &&
        isWhitespace(document.UpdateForm.ottxs005.value)) {
      document.UpdateForm.ottxs003.className="";
      document.UpdateForm.ottxs004.className="";
      document.UpdateForm.ottxs005.className="";
    }
  }
}
function chkAttendanceTempl(TestField) {
  if (!isWhitespace(TestField.value)) {
    document.UpdateForm.ottxs006.className="Mandatory";
    document.UpdateForm.ottxs007.className="Mandatory";
    document.UpdateForm.ottxs008.className="Mandatory";
  } else {
    if (isWhitespace(document.UpdateForm.ottxs006.value) &&
        isWhitespace(document.UpdateForm.ottxs007.value) &&
        isWhitespace(document.UpdateForm.ottxs008.value)) {
      document.UpdateForm.ottxs006.className="";
      document.UpdateForm.ottxs007.className="";
      document.UpdateForm.ottxs008.className="";
    }
  }
}
function SetContractCodes(){
  parent.location.href="outweb05.pbl?reportno=10&template=001&clintype="+
  document.UpdateForm.clintype.value;
  DFrameExit();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Update Clinic Type
</span>
<form name=UpdateForm method=post action=outweb05.pbl style="margin:0">
<input type=hidden name=reportno value="1">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=clintype value="%OUTWEB05.01.001">

<table align=center width=90% border=0>
<tr><td class=DataLabel>Clinic Type</td>
    <td><input type=text name=otcty001 class=Mandatory title="Clinic Type"
         value="%OUTWEB05.01.001" size=11 maxlength=8 readonly></td></tr>

<tr><td class=DataLabel>Clinic Type Description</td>
    <td><input type=text name=otcty002 class=Mandatory title="Description" 
         value="%OUTWEB05.01.002" size=30 maxlength=35></td></tr>

<tr><td class=DataLabel>Group Code</td>
    <td><select name=otcty003 class=Mandatory title="Group Code">
        <option></option>
        %OUTWEB05.01.003.2
        </select></td></tr>

<tr><td class=DataLabel>Sub-Type</td>
    <td><select name=otcty007 title="Sub-Tpe">
        <option></option>
        %OUTWEB05.01.010.2
        </select></td></tr>

<tr><td class=DataLabel>Booking Server</td>
    <td><input type=text name=ottxs003 title="Booking Server" 
         value="%OUTWEB05.01.103" size=8 maxlength=8
         onblur="chkBookingTempl(UpdateForm.ottxs003);"></td></tr>

<tr><td class=DataLabel>Booking Report</td>
    <td><input type=text name=ottxs004 title="Booking Report" 
         value="%OUTWEB05.01.104" size=2 maxlength=2
         onblur="chkBookingTempl(UpdateForm.ottxs004);"></td></tr>

<tr><td class=DataLabel>Booking Template</td>
    <td><input type=text name=ottxs005 title="Booking Template" 
         value="%OUTWEB05.01.105" size=3 maxlength=3
         onblur="chkBookingTempl(UpdateForm.ottxs005);"></td></tr>

<tr><td class=DataLabel>Attendance Server</td>
    <td><input type=text name=ottxs006 title="Attendance Server" 
         value="%OUTWEB05.01.106" size=8 maxlength=8
         onblur="chkAttendanceTempl(UpdateForm.ottxs006);"></td></tr>

<tr><td class=DataLabel>Attendance Report</td>
    <td><input type=text name=ottxs007 title="Attendance Report" 
         value="%OUTWEB05.01.107" size=2 maxlength=2
         onblur="chkAttendanceTempl(UpdateForm.ottxs007);"></td></tr>

<tr><td class=DataLabel>Attendance Template</td>
    <td><input type=text name=ottxs008 title="Attendance Template" 
         value="%OUTWEB05.01.108" size=3 maxlength=3
         onblur="chkAttendanceTempl(UpdateForm.ottxs008);"></td></tr>

<tr><td class=DataLabel>Clinic Active</td>
    <td><input type=checkbox name=otcty006 
        title="Clinic Inactive" value="1"></td></tr>

<tr><td class=DataLabel>Default %STANDARD.01.017.CV</td>
    <td><select name=otcty011 title="Default %STANDARD.01.017.CV">
        <option></option>
        %OUTWEB05.01.021.2
        </select></td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button" id="out05add"
     onclick="tempDisable(this);setFormactn('U');">
    <input type=button value="Delete" class="button" id="out05del"
     onclick="tempDisable(this);setFormactn('D');">
    <input type=button value="Cancel" class="button" 
     onclick="DFrameCloseRefresh();">
</td></tr>

<tr>
  <td colspan=2 align=center>
    <input type=button value="Procedures" class="button" name="pBut" id="pBut"
     onclick='Procedures("%OUTWEB05.01.001")'>
    <input type=button value="Diagnoses" class="button" name="dBut" id="dBut"
     onclick='Diagnoses("%OUTWEB05.01.001")'>
    <input type=button value="Contract" class="button" name="cBut" id="cBut"
     onclick="SetContractCodes();">
    <input type=button value="Problems" class="button" name="rBut" id="rBut"
     onclick='Problems("%OUTWEB05.01.001")'>
  </td>
</tr>

<tr>
  <td colspan=2 align=center>  
    <input type=button value="Visit Types" class="button"
     id=vistbutton onclick='VisitTypes13("%OUTWEB05.01.001");'>
  </td>
</tr>
</table>
</form>

<script type="text/javascript">
if("%OUTWEB05.01.006" == "0"){ 
   document.UpdateForm.otcty006.checked=1; 
}

if(!isWhitespace("%OUTWEB05.01.103")){
   document.UpdateForm.ottxs003.className="Mandatory";
   document.UpdateForm.ottxs004.className="Mandatory";
   document.UpdateForm.ottxs005.className="Mandatory";
}

if (!isWhitespace("%OUTWEB05.01.106")){
    document.UpdateForm.ottxs006.className="Mandatory";
    document.UpdateForm.ottxs007.className="Mandatory";
    document.UpdateForm.ottxs008.className="Mandatory";
}
if("%OUTWEB05.01.017"=="1"){
document.getElementById("dBut").className="RedButton";
}

}
if("%OUTWEB05.01.018"=="1"){
document.getElementById("cBut").className="RedButton";
}
if("%OUTWEB05.01.020"=="1"){
document.getElementById("rBut").className="RedButton";
}
if("%OUTWEB05.01.022"=="1"){

}
</script>
