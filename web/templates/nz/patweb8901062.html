<script type="text/javascript">
function SubmitAdd(){
  if(validateMandatory(AddForm)){
    AddForm.submit();}
}

function OpenEMRDiag(linkurl) {
  linkurl+="&urnumber=" +
 document.AddForm.urnumber.value.replace(/ /g,"+")+
 "&admissno=" + document.AddForm.admissno.value.replace(/ /g,"+")+
 "&ptclm011=" + escape(document.AddForm.ptclm011.value.replace(/ /g,"+"))
  Left=(document.body.clientWidth-600)/2
  DFrameLink(linkurl,50,Left,600,400)
}

function OpenNewFrame(linkurl) {
  linkurl+="&urnumber=" +
 document.AddForm.urnumber.value.replace(/ /g,"+")+
 "&admissno=" + document.AddForm.admissno.value.replace(/ /g,"+")+
 "&ptclm011=" + escape(document.AddForm.ptclm011.value.replace(/ /g,"+"))
  Left=(document.body.clientWidth-600)/2
  DFrameLink(linkurl,50,Left,600,400)
}
function valEmrCode() {
  LookupEmrCode('2',AddForm.mbsdesc1,AddForm.accdg004);
  AddForm.accdg004.focus();
}
function EmrDiagnosisSearch(ReturnCode,ReturnName)  {
  var PopUpFrameDoc = DFrameStart();
  var linkURL="emrweb05.pbl?reportno=7&template=4&actvonly=1";
  window.ReturnFunction="";
  window.ReturnCode=ReturnCode ;
  window.ReturnName=ReturnName ;
  if (EmrDiagnosisSearch.arguments.length > 1) {
    window.ReturnFunction=EmrDiagnosisSearch.arguments[2]; }
  PopUpFrameDoc.location.href = linkURL;
  SearchFrameShow();
}
</script>
