<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="nz">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function Update()
{
  var ans = confirm("Are you sure you wish to update the status?");
  if (ans) {
    document.UpdateForm.submit();   
  }
}
</script>
</head>

%START.OF.PAGE

<body onload="PageLoad(event);">
<span class=DFrameTitleBar id=DFrameHeading>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Update Status: %NHIWEB95.01.106.ndm
</span>
<form name=UpdateForm method=post action=nhiweb95.pbl style="margin:0">

 <input type=hidden name=reportno value="1">
 <input type=hidden name=template value="100">
 <input type=hidden name=updttype value="U">
 <input type=hidden name=recrdkey value="%NHIWEB95.01.108">
 <input type=hidden name=currstat value="%NHIWEB95.01.107.0">

<table align=center cellspacing=2 cellpadding=1 border=0>
<tr>
  <td class=DataLabel>Processing Status</td>
  <td>
    <select name=pmnh0001>
      <option value=1>Sent</option>
      <option value=2>Ack File Loaded</option>
      <option value=3>Error Processing</option>
      <option value=4>Completed</option>
      <option value=5>File Failure</option>
    </select>
  </td>
</tr>
</table>
<br>
<table align=center cellspacing=2 cellpadding=0 border=0>
<tr>
  <td>
    <input type=button class="button" value="Update" onclick="Update();"/>
  </td>
  <td>
    <input type=button class="button" value="Close" onclick="DFrameClose();"/>
  </td>
</tr>
</table>
</form>

<script type="text/javascript">
var stat = document.UpdateForm.currstat.value;
for (var i = 0; i < document.UpdateForm.pmnh0001.length; i++) {
  if (document.UpdateForm.pmnh0001.options[i].value == stat) {
    document.UpdateForm.pmnh0001.selectedIndex = i;
  }
}
</script>
