<script type="text/javascript">
function LinkTo(urnumber,admissno) {
  LinkUrl="patweb98.pbl?reportno=01&template=1" +
          "&urnumber=" + urnumber.replace(/ /g,"+") +
          "&admissno=" + admissno.replace(/ /g,"+")
  location.href=LinkUrl
}
function SelectSubmit() {
document.SelectConsultant.submit();
}
function InitTable(TableView) {
//------------------------------------------------------------
// Table - Current Admission by Doctor
// Columns
//  0 - UR No
//  1 - Admission No
//  2 - Indicators
//  3 - Name
//  4 - Ward / Bed
//  5 - Admission Date & Time
//  6 - Reason For Admission
//  7 - Expected Discharge Date
//  8 - Alerts indicator
//  9 - Admission Type
// 10 - Admitting / Shared Care Doctor
// 11 - Admitting Case Team
// 12 - Patient Folder String
// 13 - Patient Link
// 14 - Visit based CDM
//------------------------------------------------------------
switch (TableView) {
case 0: {
 t = new Table(1,0,1,"100%","center");
 t.addColumn("Patient","ImageText",3,3,"left nowrap","PatientFolder","",140,12,"13")
 t.addColumn("Ward/Bed","String",4,4,"left","","",60)
 t.addColumn("Adm. Date","DateTime",5,5,"left nowrap","","",50)
 t.addColumn("Adm. Consultant<br>Shared Care Consult.","",10,10,"left nowrap","","",70)
 t.addColumn("Adm. Case Team","",11,11,"left nowrap","","",70)
 t.addColumn("Reason For Admission","String",6,6,"","","",90)
 t.addColumn("Alerts","Image",8,-1,"left","alerts","",20)
 t.addLink("patweb98.pbl","01","001","PatientFolder.gif")
 t.addLink("cliweb03.pbl","01","001","")
//
 if(document.SelectConsultant.ptcndcdm.value=="1") {
   t.addColumn("CDM","String",14,14,"left","","",70)
 } 
//
 AddTableRows();
 TableOutput(0,1);
 break; }
 }
}
</script>

  <table cellspacing=0 border=1 width=100%>

        <img src="../images/TableViewIcon.gif" class=Icon
         alt="Default View" onclick='InitTable(0);'>
      </td>
      <td class=HeadingCell align=center>Select Consultant 
        <input type=hidden name=doctcode title="Doctor Code"
         value="%PATWEB97.01.103">
        <input type=text name=name_doctcode readonly size=30 maxlength=30 
         value="%PATWEB97.01.102" onblur="document.SelectConsultant.submit();">
        <img src="../images/SearchIcon.gif" class=Icon
         onclick="DoctorSearchFrame(SelectConsultant.doctcode,
                                    SelectConsultant.name_doctcode,
                                    SelectSubmit);">
      </td>
    </tr>
  </table>
</form>
