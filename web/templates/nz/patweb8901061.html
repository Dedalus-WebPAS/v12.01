<script type="text/javascript">
function copyEmrDiag() {
  document.UpdateForm.accdflag.value="C";
  document.UpdateForm.updatety.value="10";
  document.UpdateForm.reportno.value="02";
  document.UpdateForm.nextpage.value="1";
  document.UpdateForm.redirect.value="patweb89.pbl?reportno=01&template=061"
  + "&urnumber=" + document.UpdateForm.urnumber.value.replace(/ /g,"+")
  + "&admissno=" + document.UpdateForm.admissno.value.replace(/ /g,"+")
  + "&systflag=" + document.UpdateForm.systflag.value.replace(/ /g,"+")
  + "&seriflag=" + document.UpdateForm.seriflag.value.replace(/ /g,"+")
  + "&refrejct=" + document.UpdateForm.refrejct.value.replace(/ /g,"+")
  document.UpdateForm.submit();
}

function ShowDetail04(linkurl) {
  linkurl+="&urnumber=" +
   document.UpdateForm.urnumber.value.replace(/ /g,"+")+
  "&admissno=" + document.UpdateForm.admissno.value.replace(/ /g,"+")+
  "&accdflag=" + document.UpdateForm.accdflag.value.replace(/ /g,"+")+
  "&systflag=" + document.UpdateForm.systflag.value.replace(/ /g,"+")+
  "&seriflag=" + document.UpdateForm.seriflag.value.replace(/ /g,"+")+
  "&refrejct=" + document.UpdateForm.refrejct.value.replace(/ /g,"+")

  Left=(document.body.clientWidth-700)/2
  DFrameLink(linkurl,50,Left,700,300)
}

function OpenNewFrame(linkurl) {
  linkurl+="&urnumber=" +
 document.UpdateForm.urnumber.value.replace(/ /g,"+")+
 "&admissno=" + document.UpdateForm.admissno.value.replace(/ /g,"+")+
 "&ptclm011=" + escape(document.UpdateForm.ptclm011.value.replace(/ /g,"+"))+
 "&systflag=" + document.UpdateForm.systflag.value.replace(/ /g,"+")+
 "&seriflag=" + document.UpdateForm.seriflag.value.replace(/ /g,"+")+
 "&refrejct=" + document.UpdateForm.refrejct.value.replace(/ /g,"+")

  Left=(document.body.clientWidth-700)/2
  DFrameLink(linkurl,50,Left,700,400)
}

function OpenInjuryAccScreen(linkurl){
linkurl+="&urnumber=" +
 document.UpdateForm.urnumber.value.replace(/ /g,"+")+
 "&admissno=" + document.UpdateForm.admissno.value.replace(/ /g,"+")+
 "&ptclm011=" + escape(document.UpdateForm.ptclm011.value.replace(/ /g,"+"))+
 "&systflag=" + document.UpdateForm.systflag.value.replace(/ /g,"+")+
 "&seriflag=" + document.UpdateForm.seriflag.value.replace(/ /g,"+")+
 "&refrejct=" + document.UpdateForm.refrejct.value.replace(/ /g,"+")

location.href=linkurl;
}
</script>
