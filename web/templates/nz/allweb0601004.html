<script type="text/javascript">
function VisitSearchFrameAll(Urnumber,ReturnCode,ReturnSite)
{
  if (isWhitespace(Urnumber.value)) {
     alert("Patient Not Identified"); return; }
  DFrameStart();
  window.ReturnCode=ReturnCode ;
  window.ReturnSite=ReturnSite ;
  document.all.PopUpFrame.src ="patweb98.pbl?reportno=1&template=259"+
                              "&srchview=1" +
                              "&filtvtyp=6" +
                              "&urnumber=" + Urnumber.value.replace(/ /g,"+") +
                              "&filtstat=7"
  SearchFrameShow();
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write('Add Patient');</script>
</span>
<form name=AddForm method=post action=allweb06.pbl style="margin:0">
<input type=hidden name=reportno value="1">
<input type=hidden name=template value="004">
<input type=hidden name=updttype value="P">
<input type=hidden name=algrp001 value="%ALLWEB06.01.001">
<input type=hidden name=deptcode value="">
<input type=hidden name=dummy value="">
<input type=hidden name=deftclmc value="">
<input type=hidden name=deftclin value="">
<input type=hidden name=status value="">
<input type=hidden name=alenc008 value="">
<input type=hidden name=algrp002 value="">
<input type=hidden name=algrp004 value="">

<table align=center width=95% border=0>
<tr><td class=DataLabel>Patient U/R</td>
    <td><input type=text name=urnumber size=10 maxlength=8
         class=Mandatory title="Patient U/R" 
         onchange="UpCase(this);justifyRight(this);
                 validateCode(8,AddForm.urnumber,AddForm.patname,LoadSearch);">
        <input type=text name=patname size=30 readonly class=Readonly>
        <input type=hidden name=dummy>
        <img src="../images/SearchIcon.gif" class=Icon
         onclick="PatientSearchFrame(AddForm.patname,
                        AddForm.urnumber,AddForm.dummy,LoadSearch);">
        <img src="../images/ClearIcon.gif" class=Icon
        onClick="clrFields(AddForm.urnumber,AddForm.patname,AddForm.algrp003);">
    </td></tr>

<tr><td class=DataLabel>Referral Number</td>
    <td><input type=text size=10 class=Mandatory title="Referral Number"
         name=algrp003 maxLength=8 onblur="justifyRight(this);
 CheckReferral(9,AddForm.algrp003,AddForm.deptcode,AddForm.patname,
                 AddForm.alenc008,AddForm.deftclmc,AddForm.deftclin,
                 AddForm.status);">
    <img src=../images/SearchIcon.gif class=Icon
     onclick="LoadSearch();">
    <img src="../images/ClearIcon.gif" class=Icon
     onClick="clrFields(AddForm.algrp003);">
     </td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=d_algrp004 title="Active" checked value="0">
    </td></tr>

</table>
<table align=center width=95% border=0>
<tr><td align=center><br>
   <input type=button value="Add" class="button" onclick="PostAddPatient();">
   <input type=button value=Close class="button" onclick="DFrameExitRefresh();">
</td></tr>
</table>
