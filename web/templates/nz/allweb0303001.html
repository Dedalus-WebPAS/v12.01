<script type="text/javascript">
function SelectPeriodSubmit() {
  SelectPeriod.submit();
}
//
 function SetFocus() {
   if(isWhitespace(SelectPeriod.doctname.value)) {
   SelectPeriod.submit();
   }
 }
//
function NonURLLink(ActivityKey) {
   PageLink.template.value = "3"
   PageLink.doctcode.value = ActivityKey.substr(19,10);
   PageLink.deptcode.value = ActivityKey.substr(0,3);
   PageLink.allactky.value=ActivityKey;
   DFrameSubmit(PageLink,50,50,850,350);
}
function addAnActivity() {
 PageLink.template.value = "2";
 PageLink.allactky.value = "";
 PageLink.deptcode.value = SelectPeriod.deptcode.value;
 PageLink.doctcode.value = SelectPeriod.doctcode.value;
 if (isWhitespace(PageLink.doctcode.value)) {
   alert("HCP is empty");
   return;
   }
 if (isWhitespace(PageLink.deptcode.value)) {
   alert("Department is empty");
   return;
   }
 if (PageLink.viewtype.value == "2") {
   Lstdat=SelectPeriod.vyearmth.value.concat("01");
   PageLink.lastdate.value=Lstdat;
   }
 else {
   PageLink.lastdate.value=SelectPeriod.lastdate.value;
   }
 if (!CheckPast(PageLink.lastdate.value)) {
   alert("Date of Service cannot be a Future Date.")
   return
   }
 DFrameSubmit(PageLink,50,50,850,350);
}
</script>
