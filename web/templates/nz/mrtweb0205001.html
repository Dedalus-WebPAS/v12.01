<script type="text/javascript">
function SetHomeLocn(num) {
  hos = "newhs" + num;
  loc = "newlc" + num;
  defloc = "d_newlc" + num;
  hos_obj = document.getElementById(hos);
  loc_obj = document.getElementById(loc);
  defloc_obj = document.getElementById(defloc);

  loc_obj.options.length=0;
  if(document.UpdateForm.ibcnmhos.value=="1") {
     MrtMultiHomeLocns(loc_obj,defloc_obj.value,hos_obj.value)
  } else {
     MrtHomeLocns(loc_obj,defloc_obj.value)
  }
}
</script>
