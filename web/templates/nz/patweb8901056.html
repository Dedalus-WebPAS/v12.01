<script type="text/javascript">
function SubmittoACC() {
  document.UpdateForm.accflag1.value="T";
  document.UpdateForm.accdflag.value="";

  if (document.UpdateForm.ptcnactm.value == "1") {
    ShowWaitScreen();
    window.setTimeout(HideWaitScreen,30000);  // restore page after 30 secs
  }
  SubmitHidden(UpdateForm);
}
function UpdateStatus() {
  document.UpdateForm.accflag1.value="";
  document.UpdateForm.accdflag.value="L";
  SubmitHidden(UpdateForm);
}
function init() {
  if (document.UpdateForm.ptcnactm.value == "1") {
    document.getElementById('divRespLbl').innerHTML = document.getElementById('spXmitRespLabel').innerHTML;
    document.getElementById('divRespVal').innerHTML = document.getElementById('spXmitRespValue').innerHTML;

    document.UpdateForm.acclo002.disabled = true;
    document.UpdateForm.acclo002.readOnly = true;
    document.UpdateForm.acclo002.className = "Readonly";

    document.UpdateForm.btnUpdate.disabled = true;
  }
}
function ShowWaitScreen() {
  var WaitBox = document.getElementById("WaitBoxDisplay");
  WaitBox.style.display = "inline-block";

  var PageLayer = document.getElementById("PageLayer");
  PageLayer.style.display = "";
  PageLayer.style.width = document.body.clientWidth + "px";
  PageLayer.style.height = document.body.clientHeight + "px";
}
function HideWaitScreen() {
  var WaitBox = document.getElementById("WaitBoxDisplay");
  WaitBox.style.display = "none";

  var PageLayer = document.getElementById("PageLayer");
  PageLayer.style.display = "none";
}
</script>

<script type="text/javascript">
function ChkStatus() {
  status=UpdateForm.status.value;
  if ((status=="1") | (status=="2")) {
      UpdateForm.resubmit.disabled=true;
  } else {
      UpdateForm.resubmit.disabled=false;
  }
}

var statVal = document.UpdateForm.status.value;
for (var i=0;i<document.UpdateForm.acclo002.length;i++) {
  if (document.UpdateForm.acclo002.options[i].value == statVal) {
    document.UpdateForm.acclo002.selectedIndex=i;
  }
}
</script>
