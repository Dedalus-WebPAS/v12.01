<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="nz">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function UpdateAll() {
  var ans = confirm("Are you sure you wish to update the status for all records?");
  if (ans) {
    document.UpdateForm.updallfl.value = "1";
    document.UpdateForm.pmnd0001.value = document.getElementById('recrdsta').value;
    document.UpdateForm.submit();
  }
}
function UpdateRecord() {
  var ans = confirm("Are you sure you wish to update the status for this record?");
  if (ans) {
    document.UpdateForm.updallfl.value = "0";
    document.UpdateForm.pmnd0001.value = document.getElementById('recrdsta').value;
    document.UpdateForm.submit();
  }
}

function ShowUpdateFields() {
  var divUpdtFlds = document.getElementById('divUpdateFlds');
  var spnUpdtFlds = document.getElementById('spnUpdateFlds');

  if (divUpdtFlds == undefined || spnUpdtFlds == undefined)
    return;

  divUpdtFlds.innerHTML = spnUpdtFlds.innerHTML;

}
</script>
</head>

%START.OF.PAGE

<body onload="PageLoad(event);">
<span class=DFrameTitleBar id=DFrameHeading>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Update NMDS Transmissions Record Status - ADMNO: %NHIWEB95.02.112
</span>
<form name=UpdateForm method=post action=nhiweb95.pbl style="margin:0">
<input type=hidden name=reportno value="2">
<input type=hidden name=template value="100">
<input type=hidden name=updttype value="U">
<input type=hidden name=updallfl value="0">
<input type=hidden name=pmnd0001 value="">
<input type=hidden name=nmdrecky value="%NHIWEB95.02.111">

<table width=70% align=center cellpadding=0 cellspacing=0 border=0>
<tr>
  <td class=DataField>Do you wish to update the NMDS Extract Record Status?</td>
</tr>
</table>

<br>

<table width=30% align=center cellpadding=2 cellspacing=0 border=0>
<tr>
  <td>
    <input type=button class=button value="Yes" onclick="ShowUpdateFields();">
  </td>
  <td>
    <input type=button class=button value="No" onclick="DFrameClose();">
  </td>
</tr>
</table>

<br>
<br>

<div id="divUpdateFlds" name="divUpdateFlds"></div>

</form>

<span id="spnUpdateFlds" name="spnUpdateFlds" style="display:none">
<table width=70% align=center cellspacing=0 cellpadding=0 border=0>
<tr>
  <td class=DataField>Record Status</td>
  <td>
    <select id=recrdsta>
      <option value="0">Resubmit - Reset</option>
      <option value="2">Resubmit - Warning</option>
      <option value="3">Resubmit - General</option>
      <option value="4">Cancelled</option>
    </select>
  </td>
</tr>
</table>

<br>

<table width=70% align=center cellpadding=0 cellspacing=0 border=0>
<tr>
  <td class=DataField>Do you wish to update the NMDS Extract Record Status for all records for this admission?<td>
</tr>
</table>

<br>

<table align=center cellspacing=0 cellpadding=2 border=0>
<tr>
  <td>
    <input type=button class="button" value="Update All"
     onclick="UpdateAll();"/>
  </td>
  <td>
    <input type=button class="button" value="Update Record"
     onclick="UpdateRecord();"/>
  </td>
  <td>
    <input type=button class="button" value="Cancel" onclick="DFrameClose();"/>
  </td>
</tr>
</table>
</span>
