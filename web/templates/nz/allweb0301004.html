<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="nz">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script language="javascript" >
function DeleteEncounter() {
if (confirm('This will Delete the Contact.\nClick Ok to Continue ?')) {
  UpdateForm.nextpage.value="0";
  UpdateForm.updatety.value="D";
  UpdateForm.submit() }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img border=0 align=right src="../images/ExitIcon.gif" onclick="DeleteEncounter();">
Input TAC Claim details
</span>

<form name=UpdateForm action="allweb03.pbl" method=get style="margin:0"
  onsubmit='return validateMandatory(UpdateForm);'>
<input type=hidden name=reportno value="01">
<input type=hidden name=nextpage value="0">
<input type=hidden name=redirect value="%ALLWEB03.01.001.allweb03.01.001">
<input type=hidden name=encoutky value="%ALLWEB03.01.304">
<input type=hidden name=urnumber value="%ALLWEB03.01.003">
<input type=hidden name=updatety value="T">
<table align=center cellspacing=0 cellpadding=1 border=0 width=95%>
<tr><td class=DataLabel>Accident Date</td>
    <td class=DataField colspan=3>
    <input type=text name=accident title="Accident Date" 
      class='PastDate Mandatory' onblur="checkDate(this,'Accident Date')" 
                 size=10 >
     <img src=../images/DateLookup.gif class=Icon 
     align=absmiddle onclick="DateLookupFrame(UpdateForm.accident);"></td></tr>

<tr><td class=DataLabel>Accident Time</td>
    <td class=DataField colspan=3><input type=text name=prmab011 size=6>
      <img src="../images/TimeLookup.gif" class=Icon 
      onclick="TimeLookupFrame(UpdateForm.prmab011);"></td></tr>

<tr><td class=DataLabel>Accident Location</td>
 <td class=DataField colspan=3><input type=text name=prmab010 size=50></td></tr>

<tr><td class=DataLabel>TAC Claim Number</td>
 <td class=DataField colspan=3><input type=text name=prmab001 size=10></td></tr>

<tr><td class=DataLabel>Police Station Reported To</td>
 <td class=DataField colspan=3><input type=text name=prmab002 size=40></td></tr>

<tr><td class=DataLabel>Solicitor Name</td>
 <td class=DataField colspan=3><input type=text name=prmab003 size=30></td></tr>

<tr><td class=DataLabel>Solicitor Address Line 1</td>
 <td class=DataField colspan=3><input type=text name=prmab004 size=30></td></tr>

<tr><td class=DataLabel>Solicitor Address Line 2</td>
 <td class=DataField colspan=3><input type=text name=prmab005 size=30></td></tr>

<tr><td class=DataLabel>Solicitor Address Line 3</td>
 <td class=DataField colspan=3><input type=text name=prmab006 size=30></td></tr>

<tr><td class=DataLabel>Solicitor Postcode </td>
 <td class=DataField colspan=3><input type=text name=prmab007 size=10></td></tr>

<tr><td class=DataLabel>Solicitor Telephone</td>
 <td class=DataField colspan=3><input type=text name=prmab008 size=20
   onblur=checkInteger(this,this.title)></td></tr>

<tr><td colspan=4 align=center><br>
    <input type=submit name=formactn value="Add" class="button">
    <input type=button Value="Cancel" class="button" 
     onclick="DeleteEncounter();">
    </td></tr>
</table>
</form>
