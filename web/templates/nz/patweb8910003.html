<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="nz">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<!-- ACC Number by Xmit Status-->
<script type="text/javascript">
function ProcessList() {
 if (ReportForm.lfstdate.value!="" || ReportForm.llstdate.value!="") {
   if (!CheckDateRange(ReportForm.lfstdate,ReportForm.llstdate)) {
       return;
   }
 }
  linkUrl = "patweb98.pbl?reportno=08&template=001" +
  "&srchtype=" + document.ReportForm.srchtype.value.replace(/ /g,"+")+
  "&lfstdate=" + document.ReportForm.lfstdate.value.replace(/ /g,"+")+
  "&llstdate=" + document.ReportForm.llstdate.value.replace(/ /g,"+")
  location.href=linkUrl;
}
</script>

%START.OF.PAGE
</head>
<body onload="PageLoad(event);">
<form name=ReportForm method=post action=patweb98.pbl style=margin:0>
  <input type=hidden name=reportno value="08">
  <input type=hidden name=template value="001">
  <input type=hidden name=updttype value="">
  <input type=hidden name=nextpage value="">

<table width=100% align=center border=1 cellspacing=0>
<tr><td align=center class=HeadingCell>
     ACC Reset/Resubmit</td></tr>
</table>
<br>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Status</td>
    <td><select name=srchtype>
       <option value="9">All</option>
       <option value="0">Submitted</option>
       <option value="1">Sent</option>
       <option value="2">Completed</option>
       </select></td>

<tr><td class=DataLabel width=25%>Date From</td>
    <td><input type=text size=15 maxlength=12 name=lfstdate
         class="PastDate" title="From Date"
         onblur="checkDate(this,'Date');" >
        <img src="../images/DateTimeStamp.gif"  class="Icon"
         alt="Current" date="ReportForm.lfstdate">
        <img src="../images/DateLookup.gif" class="Icon"
         alt="Calendar" date="ReportForm.lfstdate">
         &nbsp; To
        <input type=text size=15 maxlength=12 name=llstdate
         class="PastDate" title="To Date"
         onblur="checkDate(this,'Date')" >
        <img src="../images/DateTimeStamp.gif"  class="Icon"
         alt="Current" date="ReportForm.llstdate">
        <img src="../images/DateLookup.gif" class="Icon"
         alt="Calendar" date="ReportForm.llstdate">
   </td>
</tr>
<tr><td> &nbsp; </td></tr>

<tr><td colspan=4 align=center>
    <input type=button class="button" value="Search" 
     onclick='ProcessList();'>
    <input type=button value=Cancel class="button"
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>

</table>
</form>
