<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="nz">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
<script type="text/javascript">
function chkBookingTempl(TestField) {
  if (!isWhitespace(TestField.value)) {
    document.AddForm.ottxs003.className="Mandatory";
    document.AddForm.ottxs004.className="Mandatory";
    document.AddForm.ottxs005.className="Mandatory";
  } else {
    if (isWhitespace(document.AddForm.ottxs003.value) &&
        isWhitespace(document.AddForm.ottxs004.value) &&
        isWhitespace(document.AddForm.ottxs005.value)) {
      document.AddForm.ottxs003.className="";
      document.AddForm.ottxs004.className="";
      document.AddForm.ottxs005.className="";
    }
  }
}
function chkAttendanceTempl(TestField) {
  if (!isWhitespace(TestField.value)) {
    document.AddForm.ottxs006.className="Mandatory";
    document.AddForm.ottxs007.className="Mandatory";
    document.AddForm.ottxs008.className="Mandatory";
  } else {
    if (isWhitespace(document.AddForm.ottxs006.value) &&
        isWhitespace(document.AddForm.ottxs007.value) &&
        isWhitespace(document.AddForm.ottxs008.value)) {
      document.AddForm.ottxs006.className="";
      document.AddForm.ottxs007.className="";
      document.AddForm.ottxs008.className="";
    }
  }
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Add Clinic Type
</span>
<form name=AddForm method=post action=outweb05.pbl style="margin:0">
<input type=hidden name=reportno value="1">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">

<table align=center width=90% border=0>
<tr><td class=DataLabel>Clinic Type </td>
    <td><input type=text name=otcty001 class=Mandatory title="Clinic Type"
         size=11 maxlength=6></td></tr>

<tr><td class=DataLabel>Clinic Type Description</td>
    <td><input type=text name=otcty002 class=Mandatory title="Description"
         size=30 maxlength=35></td></tr>

<tr><td class=DataLabel>Group Code</td>
    <td><select name=otcty003 class=Mandatory title="Group Code">
         <option></option>
         %OUTWEB05.01.003.9.1.06.2.I
         </select></td></tr>

<tr><td class=DataLabel>Sub-Type</td>
    <td><select name=otcty007 title="Sub-Type">
         <option></option>
         %OUTWEB05.01.010.2
         </select></td></tr>

<tr><td class=DataLabel>Booking Server</td>
    <td><input type=text name=ottxs003 title="Booking Server" size=8
         maxlength=8 onblur="chkBookingTempl(AddForm.ottxs003);"></td></tr>

<tr><td class=DataLabel>Booking Report</td>
    <td><input type=text name=ottxs004 title="Booking Report" size=2
         maxlength=2 onblur="chkBookingTempl(AddForm.ottxs004);"></td></tr>

<tr><td class=DataLabel>Booking Template</td>
    <td><input type=text name=ottxs005 title="Booking Template" size=3
         maxlength=3 onblur="chkBookingTempl(AddForm.ottxs005);"></td></tr>

<tr><td class=DataLabel>Attendance Server</td>
    <td><input type=text name=ottxs006 title="Attendance Server" size=8
         maxlength=8 onblur="chkAttendanceTempl(AddForm.ottxs006);"></td></tr>

<tr><td class=DataLabel>Attendance Report</td>
    <td><input type=text name=ottxs007 title="Attendance Report" size=2
         maxlength=2 onblur="chkAttendanceTempl(AddForm.ottxs007);"></td></tr>

<tr><td class=DataLabel>Attendance Template</td>
    <td><input type=text name=ottxs008 title="Attendance Template" size=3
         maxlength=3 onblur="chkAttendanceTempl(AddForm.ottxs008);"></td></tr>

<tr><td class=DataLabel>Clinic Active</td>
    <td><input type=checkbox name=otcty006 title="Clinic Inactive" 
         value="1" checked></td></tr>

<tr><td class=DataLabel>Default %STANDARD.01.017.CV</td>
    <td><select name=otcty011 title="Default %STANDARD.01.017.CV">
        <option></option>
        %OUTWEB05.01.021.2
        </select></td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" id="out05addd"
     onclick="tempDisable(this);SubmitHiddenNew(AddForm);">    
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh();">
</td></tr>
</table>
</form>
