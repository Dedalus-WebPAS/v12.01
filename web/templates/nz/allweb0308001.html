<meta name="TemplateVersion" content="V12.01.00">

<script type="text/javascript" src="../js/TableSort.js"></script>
<script type="text/javascript">
function checkFiltrHCP(){
 if(getQueryString("filtrHCP")==1){
  SelectPeriod.filtrHCP.checked=true;
 }
}
function FilterHCPSubmit() {
   if(SelectPeriod.filtrHCP.checked==true){
   SelectPeriod.filtrHCP.value=1; }
   SelectPeriod.submit();
}
 function SelectPeriodSubmit() {
   SelectPeriod.submit();
 }
//
 function SetFocus() {
   if(isWhitespace(SelectPeriod.doctname.value)) {
   SelectPeriod.submit();
   }
 }
//
 function EncounterLink(Location) {
   Left=(document.body.clientWidth-750)/2
   DFrameLink(Location,50,Left,750,520);
 }
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);checkFiltrHCP();">
<div id=HeadingSection>
<form name=SelectPeriod action=allweb03.pbl method=get >
<input type=hidden name=reportno value=8>
<input type=hidden name=template value=1>
<input type=hidden name=viewtype value="%ALLWEB03.08.008">

<table width="100%" bgcolor=#cccccc align=center cellpadding=2

    %ALLWEB03.08.009
    </select></td>

    <td>&nbsp;</td>

     <input type=button value=">>" class=SmallButton

     <img src="../images/WeekIcon.gif" alt="View This Week"

     class=Icon onclick='SelectView("2");'>
     </td></tr>

<tr><td class=DataLabel align=left>HCP</td>
    <td><input type=text name=doctcode value="%ALLWEB03.08.032.0" 
        class=DataField title="Attending HCP" size=10 maxlength=10
        onchange="ValidateHCP(18,14,SelectPeriod.doctcode,
                  SelectPeriod.doctname,SelectPeriodSubmit);">
        <input type=text name=doctname class=Readonly title="Attending HCP"
        value="%ALLWEB03.08.032.1" readonly size=37 maxlength=35
        onfocus="SetFocus();">
        <img src="../images/SearchIcon.gif" class=Icon
        onClick="HCPSearchFrame(SelectPeriod.doctcode,SelectPeriod.doctname,
                 1,SelectPeriodSubmit);">
        <img src="../images/ClearIcon.gif" class=Icon
        onClick="clrFields(SelectPeriod.doctcode,SelectPeriod.doctname,
                 SelectPeriodSubmit);">
        <label>Show Contacts for this HCP only</label>
       <input type="checkbox" value="0" name="filtrHCP"
         title="Show Contacts for this HCP only" onclick="FilterHCPSubmit();">
        </td>

    <td>Case Team</td>
    <td><input type=text name=filtteam size=10 maxlength=10 title="Case Team"
         value="%ALLWEB03.08.033.1"
         onblur="validateCode2(7,SelectPeriod.filtteam,SelectPeriod.n_filtteam,
                 SelectPeriodSubmit);">
        <input type=text name=n_filtteam size=25 readonly
         value="%ALLWEB03.08.033.0"

         onclick="TeamSearchFrame(SelectPeriod.filtteam,
                  SelectPeriod.n_filtteam,SelectPeriodSubmit);">
        <img src="../images/ClearIcon.gif" class=Icon
         onClick="clrFields(SelectPeriod.filtteam,SelectPeriod.n_filtteam,
                  SelectPeriodSubmit);">
     </td>
     <td align=right colspan=2>
