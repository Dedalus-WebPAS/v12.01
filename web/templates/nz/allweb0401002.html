<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="nz">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/allweb0401.js"></script>
<script type="text/javascript">
function init() {
  document.AddForm.allnprnt.disabled=true;
  if(isWhitespace(document.AddForm.allon005.value)) {
    document.AddForm.allon005.value=document.AddForm.currdate.value
    document.AddForm.allon006.value=document.AddForm.currtime.value
  }
}
function PrintInfo() {
  if (document.AddForm.setnprnt.checked==true) {
    document.AddForm.allnprnt.disabled=false;
    document.AddForm.allnprnt.className="Mandatory";
  } else {
    document.AddForm.allnprnt.disabled=true;
    document.AddForm.allnprnt.selectedIndex=0;
    document.AddForm.allnprnt.className="Readonly";
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=AddForm method=post action=allweb04.pbl style="margin:0">
   <input type=hidden name=reportno value="1">
   <input type=hidden name=template value="002">
   <input type=hidden name=updttype value="A">
   <input type=hidden name=urnumber value="%ALLWEB04.01.003">
   <input type=hidden name=allon001 value="%ALLWEB04.01.003">
   <input type=hidden name=dummy>
   <input type=hidden name=dummy1>
   <input type=hidden name=dummy2>
   <input type=hidden name=unitPrice>
   <input type=hidden name=SerialN>
   <input type=hidden name=Suppl>
   <input type=hidden name=nextpage value="0">
   <input type=hidden name=redirect value="">
   <input type=hidden name=currdate value="%STANDARD.01.015">
   <input type=hidden name=currtime value="%STANDARD.01.016">

<table align=center width=100% border=0 cellpadding=0 cellspacing=0>
<tr><td class=DataLabel>Equipment Code</td>
    <td><input type=text size=10 maxlength=10 name=allon004
         title="Equipment Code" tabindex=1 class=Mandatory
         onblur="validateEquip(AddForm.allon004,
                               AddForm.equpdesc,
                               AddForm.deptdesc,
                               consumab,
                               AddForm.dummy,
                               AddForm.dummy1,
                               AddForm.dummy2);">
    <input type=text class="ReadOnly" readonly size=37
     title="Item Description" name=equpdesc>
    <img src="../images/SearchIcon.gif" class=Icon name=stepicon
     onclick="EquipSearch(AddForm.allon004,
                          AddForm.equpdesc,
                          AddForm.deptdesc,
                          AddForm.consumab,
                          ValEquip,
                          AddForm.dummy,
                          AddForm.dummy1,
                          AddForm.dummy2);">
   <img src="../images/erase.gif" class=Icon 
    onclick="clrFields(AddForm.allon004,
                       AddForm.equpdesc,
                       AddForm.deptdesc,
                       AddForm.consumab);">
    </td>
<td class=DataLabel>Department</td> 
  <td><input type=text name=deptdesc title="Department" class="Readonly"
       size=35 readonly>
</td>
</tr>

<tr><td class=DataLabel>Loan Date</td>
    <td><input type="text" name=allon005 size=10 title="Loan Date"
         value="%ALLWEB04.01.105"
         maxlength="11" tabindex=2 class="PastDate Mandatory">
       <img notab src="../images/DateLookup.gif" class="Icon"
        alt="Calendar" date="AddForm.allon005">
       <input type="text" name=allon006 size=6 tabindex=3 class="Mandatory"
        value="%ALLWEB04.01.106"
        onBlur="checkTime(this,'Time')" title="Loan Time">
       <img notab src="../images/DateTimeStamp.gif" class="Icon"
        alt="Current" date="AddForm.allon005" time="AddForm.allon006">
       <img notab src="../images/TimeLookup.gif" class="Icon"
        alt="Select Time" time="AddForm.allon006"></td>

<td class=DataLabel>Entered By</td> 
  <td><input type=text name=dummy01 title="Entered By" class="Readonly"
       size=30 readonly value="%STANDARD.01.009">
</td>
</tr>

<tr><td class=DataLabel>Therapist</td>
    <td><input type=text size=10 maxlength=10 name=allon007
         title="Therapist" tabindex=3 class="Mandatory"
         value="%ALLWEB04.01.107.1" 
         onblur="UpCase(this);
                 ValidateHCP(18,13,AddForm.allon007,AddForm.descript);">
     <input type=text class="ReadOnly" readonly size=30
      title="User Name" name=descript value="%ALLWEB04.01.107.0">
     <img src="../images/SearchIcon.gif" class=Icon name=stepicon
      onclick="HCPSearchFrame(AddForm.allon007,AddForm.descript,4);">
     <img src="../images/erase.gif" class=Icon 
      onClick="clrFields(AddForm.allon007,AddForm.descript);">
</td>
    <td class=DataLabel>Type of Loan</td>
          <td><select name=allon008 tabindex=4 class="Mandatory"
               title="Type of Loan" onchange="LoanDates();">
               <option></option>
                %ALLWEB04.01.108.2
              </select>
    </td>                                              

</tr>

<tr><td class=DataLabel>Expected Return Date</td>
    <td><input type="text" name=allon010 size=10 title="Expected Return Date"
         maxlength="11" tabindex=5 value="%ALLWEB04.01.110">
       <img notab src="../images/DateLookup.gif" class="Icon"
        alt="Calendar" date="AddForm.allon010">
       <img notab src="../images/DateTimeStamp.gif" class="Icon"
        alt="Current" date="AddForm.allon010">
    </td>

    <td class=DataLabel>Review Date</td>
    <td><input type="text" name=allon011 size=10 title="Review Date"
         maxlength="11" tabindex=6 value="%ALLWEB04.01.111">
       <img notab src="../images/DateLookup.gif" class="Icon"
        alt="Calendar" date="AddForm.allon011">
       <img notab src="../images/DateTimeStamp.gif" class="Icon"
        alt="Current" date="AddForm.allon011">
    </td>
</tr>

<tr>
<td class=DataLabel>Quantity</td> 
  <td class=DataLabel>
     <input type=text name=allon012 title="Quantity" class="Number Mandatory"
       size=6 maxlength=8 min=1 max=99999999 tabindex=7 value="1"></td>

    <td class=DataLabel>
     Consumable</td>
     <td><input type=text name=consumab size=3 readonly class=Readonly>
</td>
</tr>

<tr>
    <td class=DataLabel>
     Print Information Sheet</td>
     <td class=DataLabel>
    <input type=checkbox name=setnprnt value="1" tabindex=8
     onclick="PrintInfo();">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Printer &nbsp;&nbsp;&nbsp;&nbsp;
    <select name=allnprnt title="Printer" tabindex=9>
        <option></option>
        %STANDARD.01.001.ALLWEB04.01
        </select>
    </td>

</tr>

<tr><td colspan=4 align=center><br>
    <input type=button value="Add" class=button id=btnAdd
     onclick="tempDisable(this);AddRecordRedirect();" tabindex=12>
    <input type=button value="Add and Finish" class=button id=btnAddFin 
     onclick="tempDisable(this);AddRecord();" tabindex=13>
    <input type=button value=Close class=button 
     onclick="DFrameCloseRefresh();"
     tabindex=13>
</td></tr>

</table>
</form>
