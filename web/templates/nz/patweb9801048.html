<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Visit Number
//  2 - Date&Time
//  3 - Movement
//  4 - Ward/Bed
//  5 - Unit 
//  6 - Adm.Type
//  7 - Doctor
//  8 - Care Type
//  9 - 
// 10 - 
// 11 - Home Location 
// 12 - Document Type
// 13 - Volume Number
//---------------------------------------------------------------------------

function InitTable(TableView) {
 
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",40,30);
 t.addColumn("Date & Time","DateTime",1,1,"left","","",100)
 t.addColumn("Movement","String",9,9,"left","","",70)
 t.addColumn("Ward/Bed","String",4,4,"left","","",70)
 t.addColumn("Unit","String",10,10,"left","","",70)
 if (document.PatientLinks.hosptype.value == '1') {
   t.addColumn("Case Team","String",20,20,"left","","",70)
 }
 t.addColumn(document.PatientLinks.admtype.value,"String",6,6,"left","","",90)
 t.addColumn("Doctor","String",7,7,"left","","",110)
 t.addColumn("Care Type","String",8,8,"left","","",80)

 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc  Dsc
 break;} 
 }
}
</script>
