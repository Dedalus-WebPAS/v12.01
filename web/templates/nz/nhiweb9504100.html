<script type="text/javascript">
function Update() {
  var ans = confirm("Are you sure you wish to update the status?");
  if (ans) {
    document.UpdateForm.submit();   
  }
}

function ShowUpdateFields() {
  var divUpdtFlds = document.getElementById('divUpdateFlds');
  var spnUpdtFlds = document.getElementById('spnUpdateFlds');

  if (divUpdtFlds == undefined || spnUpdtFlds == undefined)
    return;

  divUpdtFlds.innerHTML = spnUpdtFlds.innerHTML;

}
</script>
