<script type="text/javascript">
function doctorName(doctor) {
if (isWhitespace(doctor.value)) { return;;}
doctor=doctor.value.toUpperCase()
admissno=document.PatientLinks.admissno.value;
user=document.PatientLinks.webuseid.value;
//  validate doctor exists in patdo1af
  var serverURL   = "../cgi-bin/patweb80.pbl?reportno=3" +
                    "&valdcode=" + doctor.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status!=0) { 
    DoctorForm.emvis109.value="";   
    DoctorForm.n_emvis109.value="";
    DoctorForm.emvis109.focus();   
    return;
  }
//  validate doctor exists in emrdocaf
  if (DoctorForm.emcndoct.value==1) {
    var serverURL   = "../cgi-bin/emrweb08.pbl?reportno=11" +
                      "&valdcode=" + doctor.replace(/ /g,"+")
    var returnValue = RSExecute(serverURL);
    if (returnValue.status!=0) { 
      DoctorForm.emvis109.value="";   
      DoctorForm.n_emvis109.value="";
      DoctorForm.emvis109.focus();   
      return;
    }
  }
  ReturnValue=returnValue.return_value.split("|");
  DoctorForm.n_emvis109.value=ReturnValue[0];
}
function UpdDoc(doctor) {
if (isWhitespace(doctor.value)) { return;;}
doctor=doctor.value.toUpperCase()
admissno=document.PatientLinks.admissno.value;
user=document.PatientLinks.webuseid.value;
//  validate doctor exists in patdo1af
  var serverURL   = "../cgi-bin/patweb80.pbl?reportno=3" +
                    "&valdcode=" + doctor.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status!=0) { 
    DoctorForm.emvis109.value="";   
    DoctorForm.n_emvis109.value="";
    DoctorForm.emvis109.focus();   
    return;
  }
//  validate doctor exists in emrdocaf
  if (DoctorForm.emcndoct.value==1) {
    var serverURL   = "../cgi-bin/emrweb08.pbl?reportno=11" +
                      "&valdcode=" + doctor.replace(/ /g,"+")
    var returnValue = RSExecute(serverURL);
    if (returnValue.status!=0) { 
      DoctorForm.emvis109.value="";   
      DoctorForm.n_emvis109.value="";
      DoctorForm.emvis109.focus();   
      return;
    }
  }
  RemoteEmrUpdate(PatientLinks.admissno,DoctorForm.emvis109);
  RemoteEmrHistory(PatientLinks.admissno,"OTDCC");
  DFrameExitRefresh();
}
function SearchDoctor() {
  if (DoctorForm.emcndoct.value==1) {
    DoctorEmrSearchFrame(DoctorForm.emvis109,DoctorForm.n_emvis109);
  }
  else {
    DoctorSearchFrame(DoctorForm.emvis109,DoctorForm.n_emvis109);
  }
}
</script>
</head>
