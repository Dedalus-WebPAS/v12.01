<script type="text/javascript">
function LinkTo(urnumber,admissno) {
  LinkUrl="patweb98.pbl?reportno=01&template=1" +
          "&urnumber=" + urnumber.replace(/ /g,"+") +
          "&admissno=" + admissno.replace(/ /g,"+")
  location.href=LinkUrl
}
function SelectSubmit() {
 if (validateMandatory(SelectConsultant)) {
    document.SelectConsultant.submit();
  }
}
function SetFocus() {
  if(isWhitespace(SelectConsultant.name_doctcode.value)) {
    SelectConsultant.doctcode.value="";
    SelectConsultant.doctcode.focus();
  }
}
//
function InitTable(TableView) {
//------------------------------------------------------------
// Table - Current Admission by Doctor
// Columns
//  0 - UR
//  1 - Admission No
//  2 - Indicators
//  3 - Name
//  4 - Ward Bed
//  5 - Admission Date & Time
//  6 - Sex
//  7 - Age
//  8 - Diagnosis
//------------------------------------------------------------
switch (TableView) {
case 0: {
 t = new Table(1,0,1,"100%","center");
 t.addColumn("Patient","ImageText",3,3,"left nowrap","PatientFolder","",190,14,"15")
 t.addColumn("U/R","String",0,0,"left","","",55)
 t.addColumn("Ward/Bed","String",4,4,"left","","",60)
 t.addColumn("Adm. Date","DateTime",5,5,"left nowrap","","",115)
 t.addColumn("Exp. Dsch","String",10,10,"left","","",80)
 t.addColumn("Diagnosis","String",8,8,"","","",90)
 t.addColumn("Unit","String",9,9,"","","",45)
 t.addColumn(document.PatientLinks.claimcode.value,"String",11,11,"","","",45)
 t.addLink("patweb98.pbl","01","001","PatientFolder.gif")
 t.addLink("cliweb03.pbl","01","001","")
 AddTableRows();
 TableOutput(2,1);
 break; }
 }
}
</script>
