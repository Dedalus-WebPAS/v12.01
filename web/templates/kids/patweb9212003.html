<script type="text/javascript">
function setRed() {
  if ((ConcessIndicator!=="1") && (document.UpdateForm.pmpmi062.value=="1")) {
    ConcessCardDets();
  } else {
  document.UpdateForm.redirect.value="patweb92.pbl?reportno=12&template=001" +
         "&admissno=" + document.UpdateForm.admissno.value.replace(/ /g,"+") +
         "&urnumber=" + document.UpdateForm.urnumber.value.replace(/ /g,"+")
  document.UpdateForm.submit();
  }
}
function checkConcess() {
  if ((ConcessIndicator=="1") && (document.UpdateForm.pmpmi062.value=="0")) {
    alert("Warning: Valid concession card(s) exist.");
  }
  if ((ConcessIndicator=="2") && (document.UpdateForm.pmpmi062.value=="0")) {
    alert("Warning: Expired concession card(s) exist.");
  }
}
function ConcessCardDets() {
  PatientLinks.reportno.value="04"
  PatientLinks.template.value="001"
  PatientLinks.action="patweb07.pbl"
  Left=(document.body.clientWidth-700)/2
  DFrameSubmit(PatientLinks,100,Left,700,300);
}
</script>

<script type="text/javascript">
if ("%PATWEB92.12.211" == "1") {
   document.UpdateForm.vsins001.checked=1;
 }
// The following determines the value of the y/n pmi field
 Concession="%PATWEB92.12.162";
 for (var i =0 ; i < document.UpdateForm.pmpmi062.length; i++) {
  if (document.UpdateForm.pmpmi062.options[i].value==Concession.substr(0,1)) {
       document.UpdateForm.pmpmi062.selectedIndex=i } };
  if ( Concession == "0") {
       document.UpdateForm.pmpmi062.selectedIndex=" "; }
//
// The following determines if concession card(s) are on file for the u/r
 ConcessIndicator="%PATWEB92.12.215";
 if ( ConcessIndicator =="0" ) {
    document.UpdateForm.pmpmi062.selectedIndex=" ";
 }
 if ( ConcessIndicator =="1" ) {
    document.UpdateForm.conccbut.className="RedButton";
    document.UpdateForm.pmpmi062.selectedIndex="2";
 }
 if ( ConcessIndicator =="2" ) {
    document.UpdateForm.conccbut.className="RedButton";
    document.UpdateForm.pmpmi062.selectedIndex=" ";
 }
</script>
