<script type="text/javascript">
function UpdatePatient(UrNumber,Admissno,Status) {
  if (Status==1) {
  linkURL="patweb89.pbl?reportno=01&template=010&urnumber=" + UrNumber +
          "&admissno=" + Admissno;
  DFrameLink(linkURL,100,200,400,100);
  }
  else if (Status==0) {
    LinkUrl="patweb92.pbl?reportno=06&template=005&urnumber=" + UrNumber +
            "&admissno=" + Admissno;
    Left=(document.body.clientWidth-700)/2;
    DFrameLink(LinkUrl,100,Left,700,250);
  }
}
function selectView(viewTypeValue) {
  document.SelectView.viewtype.value=viewTypeValue
  document.SelectView.submit();
}
function chngview(){
document.SelectPeriod.template.value=document.SelectPeriod.booklist.value;
  if (window.document.SelectPeriod.booklist.value=="3") {
    window.document.SelectPeriod.template.value="3";
  }
  if (window.document.SelectPeriod.booklist.value=="2") {
    window.document.SelectPeriod.template.value="2";
  }
  document.SelectPeriod.submit();
}
function DispMapping() {
  LinkUrl="patweb92.pbl?reportno=4&template=3"
  Left=(((document.body.clientWidth-400)/2)+ document.body.scrollLeft)
  DFrameLink(LinkUrl,0,Left,400,250)
}
</script>
