<meta name="TemplateVersion" content="V12.01.00">

<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/TableSort.js"> </script>
<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//  1 - Day
//  2 - Date & Time
//  3 - Clinic Type
//  4 - Clinic
//  5 - Outcome
//  6 - Visit Type
//  7 - Status
//  8 - Location Type
//  9 - Location
//---------------------------------------------------------------------------
  function InitTable() 
  {
  document.title="Clinic Timetable";
  t = new Table(1,0,2,"100%","center",23,30);
  t.addColumn("Start","DateTime",2,2,"left","DateLookup.gif","0",160)
  t.addColumn("Clinic Type","String",4,4,"left","","",110)
  t.addColumn("Clinic","String",5,5,"left","","",110)
  t.addColumn("Location","String",6,6,"left","","",110)
  t.addColumn("Emp","String",7,7,"right","","",35)
  t.addColumn("New","String",9,9,"right","","",35)
  t.addColumn("Rev","String",10,10,"right","","",35)
  t.addColumn("Spc","String",11,11,"right","","",35)
  AddTableRows()
  TableOutput(0,1);    // Order Column,Asc Dsc
  }

  function onClinicID(){
    validId=""+validateCode(25,SelectPeriod.srchclid,SelectPeriod.clindesc);
    if(validId!='false'){ 
       SelectPeriod.submit();
    }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);InitTable();">
<div id=HeadingSection>

<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" src="../images/ExitIcon.gif" 
 onclick="DFrameExit();">
Clinic Search
</span>

<form name=SelectPeriod action=outweb02.pbl method=get style="margin:0">
<input type=hidden name=reportno value=01>
<input type=hidden name=template value=002>
<input type=hidden name=viewtype value="%OUTWEB02.01.011">

<table width="100%" bgcolor=#cccccc align=center cellpadding=0
 cellspacing=0 border=0>
  <tr>
    <td align=center class=DataLabel>Clinic Type
      <select name=srchclty class=SelectMed onchange="SelectPeriod.submit();">
        <option value="">Select Clinic Type</option>
        %OUTWEB02.01.015
      </select>
    </td>
    <td>Clinic ID
      <input type=text maxlength=6 name=srchclid size=6 title="Clinic ID"
       value="%OUTWEB02.01.022.1" 
       onchange="UpCase(this);onClinicID();">
      <input type=text maxlength=25 name=clindesc size=25 
       value="%OUTWEB02.01.022.0" class=Readonly readonly>
      <img src="../images/SearchIcon.gif" class="Icon"
       onclick="ClinicSessionSearchFrame(srchclid,clindesc,onClinicID);">
      <img src="../images/erase.gif" class="Icon"
       onclick="clrFields(srchclid,clindesc);">
    </td>
    <td align=right>
      <input type=button value="<<" class=SmallButton 
       onclick='location.href="%OUTWEB02.01.002"'>
      %OUTWEB02.01.007
      <input type=button value=">>" class=SmallButton
       onclick='location.href="%OUTWEB02.01.001"'>
      <a href='javascript:SelectDateFrame();'>
        <img src="../images/DateLookup.gif" alt="Select Date" class="Icon"></a>
      <a href='javascript:SelectView("0");'>
        <img src=../images/DayIcon.gif alt="View Today" class="Icon"></a>
      <a href='javascript:SelectView("1");'>
        <img src=../images/WeekIcon.gif alt="View This Week" class="Icon"></a>
      <a href='javascript:SelectView("2");'>
        <img src=../images/MonthIcon.gif alt="View This Month" class="Icon"></a>
    </td>
  </tr>
    <script type="text/javascript">
      if(%STANDARD.01.044.032.144.001){
         document.write("<tr style='visiiblity:visible'>");
      }
      else{
         document.write("<tr style='visibility:hidden'>");
      }
    </script>
    <td align=center class=DataLabel>&nbsp;&nbsp;Location
      <select name=srchltyp onchange="SelectPeriod.submit();">
        <option value=""></option>
        %STANDARD.01.007.CT
      </select>
    </td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>

</div>
<div id=TableLocation></div>

<script type="text/javascript">
function AddTableRows(){
  %OUTWEB02.01.027.outweb02.02.003
}

  if(%STANDARD.01.044.032.144.001){
     locationCode = "%OUTWEB02.01.026";
     ds = document.SelectPeriod;

     for(i=0; i<ds.srchltyp.length; i++) {
         if(ds.srchltyp.options[i].value.substr(0,3)==locationCode){
            ds.srchltyp.selectedIndex = i;
         }
     }
  }
</script>
