// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Date/Time of Change
//  1 - Type of Change
//  2 - Language 1
//  3 - Language 2
//  4 - Language 3
//  5 - Type of Visit
//  6 - Attendance Date/Time
//  7 - Visit No
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
document.title="Interpreter History"
 t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Date/Time of Change","DateTime",0,0,"left","","",140)
 t.addColumn("Type of Change","String",1,1,"left","","",50)
 t.addColumn("Language 1","String",2,2,"left","","",70)
 t.addColumn("Language 2","String",3,3,"center","","",70)
 t.addColumn("Language 3","String",4,4,"left","","",70)
 t.addColumn("Type of Visit","String",5,5,"left","","",40)
 t.addColumn("Attendance Date/Time","DateTime",6,6,"left","","",140)
 t.addColumn("Visit No","String",7,7,"left","","",45)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
break;}
}
}
</script>
