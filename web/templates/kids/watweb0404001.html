<script type="text/javascript">
function CheckSAD(type) {
  if(type.value=="U"){ 
    ValHeading.innerHTML=vheading.innerHTML;
    Val.innerHTML=eventu.innerHTML;
    document.AddForm.wates006.readOnly=true;
    document.AddForm.wates006.className="Readonly";
  } else if(type.value=="R"){ 
    ValHeading.innerHTML=vheading.innerHTML;
    Val.innerHTML=eventr.innerHTML;
    document.AddForm.wates006.readOnly=true;
    document.AddForm.wates006.className="Readonly";
  } else if(type.value=="S"){ 
    ValHeading.innerHTML=vheading.innerHTML;
    Val.innerHTML=events.innerHTML;
    document.AddForm.wates006.readOnly=false;
    document.AddForm.wates006.className="Mandatory";
  } else if(type.value=="P") {
    ValHeading.innerHTML=vheading.innerHTML;
    if(document.AddForm.cthetr.value="1") {
      Val.innerHTML=eventp1.innerHTML;
    } else {
      Val.innerHTML=eventp2.innerHTML;
    }
    document.AddForm.wates006.readOnly=false;
    document.AddForm.wates006.className="Mandatory";
  } else if(type.value=="T") {
    ValHeading.innerHTML=vheading.innerHTML;
    Val.innerHTML=eventt.innerHTML;
    document.AddForm.wates006.readOnly=true;
    document.AddForm.wates006.className="Readonly";
  } else {
    ValHeading.innerHTML="";
    Val.innerHTML="";
    document.AddForm.wates006.readOnly=true;
    document.AddForm.wates006.className="Readonly";
  }
}
function SetS(type) {
  if(type.value=="1"){ 
    ValHeading.innerHTML=vheading.innerHTML;
    Val.innerHTML=events1.innerHTML;
  } else if(type.value=="2"){ 
    ValHeading.innerHTML=vheading.innerHTML;
    Val.innerHTML=events2.innerHTML;
  } else {
    ValHeading.innerHTML=vheading.innerHTML;
    Val.innerHTML=events.innerHTML;
  }
}
function AddIntra() {
 if(validateMandatory(AddForm)) {
    document.AddForm.submit();
 }
}
</script>
