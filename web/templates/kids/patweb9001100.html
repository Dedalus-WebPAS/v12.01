<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome"    content="kids">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
<script type="text/javascript" src="../js/patweb90.js"></script>
<script type="text/javascript">
function updateParent(fpatname,urnumber,admissno) {
  opener.urnumber.value=urnumber
  opener.admissno.value=admissno
  opener.fpatname.value=fpatname
  close()
}
function showPatient(linkURL) {
  location.href=linkURL
}
function patientLink(linkNumber,urNumber,admissionNo) {
  document.linkForm.admissno.value=admissionNo
  document.linkForm.urnumber.value=urNumber
  if ( linkNumber=="1" ) ;{ 
    document.linkForm.action="patweb98.pbl"
    document.linkForm.reportno.value="1"
    document.linkForm.template.value="1"
    document.linkForm.target="newWindow"
    newWindow=open("","newWindow",
      "width=640,height=250,scrollbars=yes,status=no,toolbar=no,menubar=no")
    document.linkForm.submit()
  }
}
function SetSearch() {
  exit=true;
  if(document.search.urnumber.value!="") {
    location.href="patweb98.pbl?reportno=1&template=001&urnumber=" +
                  document.search.urnumber.value;
  return(false); 
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);setUR();checkType();">

<form name=search method=post action=patweb90.pbl style="margin:0"
 onSubmit="return SetSearch();">
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=100>
<input type=hidden name=norecord value=10>

<table align="Center" width=100% border=1 cellspacing=0 cellpadding=0>
<tr>
  <td>
    <table width=100% border=0 cellpadding=0 cellspacing=0 bgcolor=#CCCCCC>
    <tr>
      <td class=HeadingCell align=center colspan=7>Patient Search</td>
    </tr>
    <tr>
      <td class=DataLabel>U/R Number<br>
        <input type=text name=urnumber maxlength=8 size=10 tabindex=3
         onblur="setUR();">
      </td>
      <td class=DataLabel>Surname<br>
        <input type=text name=srchsnam size=15
         onblur="UpCase(this);TextBlurHandler(this);">
      </td>
      <td class=DataLabel>Given Name<br>
        <input type=text name=srchgnam size=15
         onblur="UpCase(this);TextBlurHandler(this);">
      </td>
      <td class=DataLabel>Medicare No.<br>
        <input type=text name=srchmedi maxlength=10 size=12 tabindex=4
         onblur="setMedicare(this);">
      </td>
      <td class=DataLabel>Search Type<br>
        <select name=srchtype onchange="checkType();">
          <option value=6>Sound-Ex</option>
          <option value=1>Surname</option>
          <option value=3>Date of Birth</option>
          <option value=4>U/R Number</option>
          <option value=5>Medicare No.</option>
        </select>
      </td>
      <td rowspan=2>
        <input type=radio name=srchpsex value=" " checked> All <br>
        <input type=radio name=srchpsex value="M"> Male <br>
        <input type=radio name=srchpsex value="F"> Female
      </td>
      <td align=center valign=middle rowspan=2>
        <input type=button value=Search name=SearchButton class="button"><br>
        <input type=reset value=" Reset " class="button">
      </td>
    </tr>
    <tr>
      <td class=DataLabel>Date of Birth<br>
        <input type="text" size="12" name="srchpdob"
         onblur="checkDate(this,'Date of Birth')" >
      </td>
      <td class=DataLabel>Age<br>
        <input type=text name=srchpage size=4 >
      </td>
      <td class=DataLabel>Range<br>
        <select name=srcharan > 
          <option value=1 selected>2 years</option>
          <option value=2>4 years</option>
          <option value=3>6 years</option>
          <option value=4>8 years</option>
          <option value=5>10 years</option>
        </select>
      </td>
    </tr>
    </table>
 
    %PATWEB90.01.011.300.0

    <table width=100% bgcolor=#CCCCCC cellspacing=0 cellpadding=0 border=0>
    <tr> 
      <td align=center>
        <a href="%PATWEB90.01.002.001"><img src=../images/fig-084.gif border=0></a>
      </td>
      <td align=center colspan=2>
        <a href="%PATWEB90.01.001.001"><img src=../images/fig-083.gif border=0></a>
      </td>
    </tr>
    </table>
    
</td></tr>
</table>
</form>

<form name=linkForm action=patweb98.pbl method=get>
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=1>
<input type=hidden name=urnumber value="">
<input type=hidden name=admissno value="">
</form>

<script type="text/javascript">
   document.search.srchsnam.value="%PATWEB90.01.003";
   document.search.srchgnam.value="%PATWEB90.01.004";
   document.search.srchpage.value="%PATWEB90.01.006";
   document.search.srchpdob.value="%PATWEB90.01.007";
   for (var i =0 ; i < document.search.srcharan.length; i++) {
     if (document.search.srcharan.options[i].value==trim("%PATWEB90.01.008")) {
         document.search.srcharan.selectedIndex=i } };
   for (var i =0 ; i < document.search.srchtype.length; i++) {
     if (document.search.srchtype.options[i].value=="%PATWEB90.01.009") {
         document.search.srchtype.selectedIndex=i } };
   for (var i =0 ; i < document.search.srchpsex.length; i++) {
     if (document.search.srchpsex[i].value=="%PATWEB90.01.005") {
         document.search.srchpsex[i].checked="1" } };
</script>
