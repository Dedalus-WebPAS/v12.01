<script type="text/javascript">
function AddPractice() {
  if(document.AddForm.d_pmhcg026.checked==true) {
    document.AddForm.pmhcg026.value="A";
  } else {
    document.AddForm.pmhcg026.value="M";
  }
  if(document.AddForm.d_pmhcg027.checked==true) {
    document.AddForm.pmhcg027.value="2";
  } else {
    document.AddForm.pmhcg027.value="1";
  }
  SubmitForm()
}
</script>
