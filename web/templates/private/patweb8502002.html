<script type="text/javascript">
function SendForm() {
  if (validateMandatory(UpdateForm)) {
     ans=confirm("Confirm printing")
     if (ans) { 
       document.UpdateForm.updatety.value="P";
       document.UpdateForm.submit() 
     }
  }
}

function UpdateReq() {

  if (validateMandatory(UpdateForm)) {

    if (parent.SelectPeriod != undefined &&
        parent.SelectPeriod.alldckie != undefined &&
        parent.SelectPeriod.alldckie.value == "1") {
      SetCookie("alldflagCOOKIE",location.href);
    }

       document.UpdateForm.updatety.value="U";
       document.UpdateForm.submit(); 
  }
}
function History() {
  linkUrl="patweb85.pbl?reportno=02&template=004" +
          "&mrtrecky=" + UpdateForm.mrtpt001.value.replace(/ /g,"+") +
          "&urnumber=" + UpdateForm.urnumber.value.replace(/ /g,"+");
  Left=(document.body.clientWidth-440)/2
  DFrameLink(linkUrl,0,Left,440,240)
}
</script>
