<script type="text/javascript">
function changeValueLabel() {
  if(document.labels.check_multlt01.checked==false) {
    document.labels.nolabels.disabled=true;
    document.labels.labeltyp.disabled=true;
    document.labels.lblprint.disabled=true;
  } else {
    document.labels.nolabels.disabled=false;
    document.labels.labeltyp.disabled=false;
    document.labels.lblprint.disabled=false;
  }
}
//T0852803 - Other Label
function changeValueLabel3() {
  if(document.labels.check_multlt04.checked==false) {
    document.labels.nolabel3.disabled=true;
    document.labels.labelty3.disabled=true;
    document.labels.lblprin3.disabled=true;
  } else {
    document.labels.nolabel3.disabled=false;
    document.labels.labelty3.disabled=false;
    document.labels.lblprin3.disabled=false;
  }
}

function changeValueForm() {
  if(document.labels.check_multlt02.checked==false) {
    document.labels.nolabelf.disabled=true;
    document.labels.statncod.disabled=true;
    document.labels.frmprint.disabled=true;
  } else {
    document.labels.nolabelf.disabled=false;
    document.labels.statncod.disabled=false;
    document.labels.frmprint.disabled=false;
  }
}
function changeValueForm2() {
  if(document.labels.check_multlt03.checked==false) {
    document.labels.nolablf2.disabled=true;
    document.labels.statncd2.disabled=true;
    document.labels.frmprnt2.disabled=true;
  } else {
    document.labels.nolablf2.disabled=false;
    document.labels.statncd2.disabled=false;
    document.labels.frmprnt2.disabled=false;
  }
}

function valPrintOpt(){
 p=document.labels;

 if((p.check_multlt01.checked==false) &&
    (p.check_multlt02.checked==false) &&
    (p.check_multlt03.checked==false) &&
    (p.check_multlt04.checked==false)){
     alert('Please select Label or Form to print');
     return;
  }

//ED Patient Label
 if((p.check_multlt01.checked==true) &&
    ((isWhitespace(p.nolabels.value)) ||
     (isWhitespace(p.labeltyp.value)) ||
     (isWhitespace(p.lblprint.value)))){
      p.nolabels.disabled=true;
      p.labeltyp.disabled=true;
      p.lblprint.disabled=true;
 }

//Other Label
 if((p.check_multlt04.checked==true) &&
    ((isWhitespace(p.nolabel3.value)) ||
     (isWhitespace(p.labelty3.value)) ||
     (isWhitespace(p.lblprin3.value)))){
      p.nolabel3.disabled=true;
      p.labelty3.disabled=true;
      p.lblprin3.disabled=true;
 }

//Number of Copies 1
 if((p.check_multlt02.checked==true) &&
    ((isWhitespace(p.nolabelf.value)) ||
     (isWhitespace(p.statncod.value)) ||
     (isWhitespace(p.frmprint.value)))){
      p.nolabelf.disabled=true;
      p.statncod.disabled=true;
      p.frmprint.disabled=true;
 }

//Number of Copies 2
 if((p.check_multlt03.checked==true) &&
    ((isWhitespace(p.nolablf2.value)) ||
     (isWhitespace(p.statncd2.value)) ||
     (isWhitespace(p.frmprnt2.value)))){
      p.nolablf2.disabled=true;
      p.statncd2.disabled=true;
      p.frmprnt2.disabled=true;
 }

 p.submit();

}
</script>
</head>
