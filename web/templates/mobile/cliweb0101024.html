%START.OF.PAGE
<body onload="init();">
<form name=AddForm method=post action=cliweb01.pbl
  onsubmit='return validateMandatory(this);'>
<input type=hidden name=reportno value="1">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">

<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="">

<ul class=sectionList>
<li class=sectionItem>alert / allergy
<span class=commentText><br>
  <select name=alert002 title="Alert Code" class="Mandatory Select270">
  <option selected></option>
  %CLIWEB01.01.113  
  </select>
</span></li>

<li class=sectionItem onclick="openDate(AddForm.alert003);">date active
<span class=sectionText>
 <input type=text name=alert003 size=12 maxlength=12 class="Date Past Mandatory" placeholder='DDMMYYYY'
  title="Date Activated" readonly="true" onchange="checkDate(this,'Date Activated');">
</span></li>

<li class=sectionItem onclick="openDate(AddForm.alert008);">review date
<span class=sectionText>
 <input type=text name=alert008 size=12 maxlength=12 class="Date Future" placeholder='DDMMYYYY'
  title="Date Activated" readonly="true" onchange="checkDate(this,'Date Activated');" >
</span></li>

<!--

      <input type=checkbox name=alert004 value=1 checked>
</span></li>
-->

<span class=sectionText>
    <select name=alert005 class=Select120>
    <option></option>
    %CLIWEB01.01.104.2
    </select>
</span></li>

<li class=sectionItem>site
<span class=sectionText>
    <input type=text name=alert007 size=20 maxlength=20>
</span></li>

<li class=sectionItem>severity level
<span class=sectionText>
        <select name=alert006>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>

        <option value="9">9</option>
       </select>
</span></li>

<span class=commentText><br>
<textarea wrap=hard name=alcommnt rows=4 cols=25>%CLIWEB01.01.111</textarea>
</span></li>
</ul>

<input type=submit name=formactn value=Add class="green">
<input type=button name=cancelbt value="Cancel" class="red" 
 onClick="parent.restoreSections();">
</form>
