<!DOCTYPE HTML>
<html>

<script type="text/javascript">
var ListLocation;
//----------------------------------------------------------------------------
// Patient List Display
//---------------------------------------------------------------------------
function PatientListTable() {
 ListLocation=document.getElementById("WidgetTable1")
 t = new Table("patient-list","patient-item");
 t.addColumn("Triage","TriageImage1",6,6,"","","","")
 t.addColumn("Patient","EmrPatient",3,3,"","","0","")
 t.addColumn("Problem","CenterSubscript",11,11,"","","","")
 t.addColumn("Location","LeftSubscript",19,19,"","","","")
 t.addColumn("Arrival","RightSubscript",5,5,"","","","")
 PatientList();
 TableOutput(1,1);
}
function SelectPatient(urnumber,admissno) {
  mScreen=top.document.getElementById("mainScreen")
  mScreen.style.display = "none";
  pFrame=top.document.getElementById("patientFrame")
  pScreen=top.document.getElementById("patientScreen")
  pScreen.style.position = "absolute";
  pScreen.style.top = "0px";
  pScreen.style.left = "0px";
  pScreen.style.width = "100%";
//  pScreen.style.height = "480px";
  pFrame.src="LoadingPage.html";
  pScreen.style.display = "";
  top.setCookie("PatientPageURL","","1")
  top.setCookie("PatientPageTitle","","1")
  linkurl = "emrweb02.pbl?reportno=1&template=301"  +
            "&urnumber="+urnumber.replace(/ /g,"+") +
            "&admissno="+admissno.replace(/ /g,"+")
  top.setCookie("PatientPageSection","sectionE","1")
  top.setCookie("PatientPageURL","","1")
  top.setCookie("PatientPageTitle","","1")
  pFrame.src = "../../cgi-bin/emrweb02.pbl?reportno=1&template=300"+
                                "&urnumber="+urnumber.replace(/ /g,"+") +
                                "&admissno="+admissno.replace(/ /g,"+")

}
function init() {
 backPageURL=top.location.pathname.replace(/login.*/,"")+top.getCookie('HomePageURL');
 doctorName(document.DoctorForm.DoctorCode);
 ReturnSelect=document.DoctorForm.emvis007
 if (document.DoctorForm.DoctorName.value!="") {
   ReturnSelect.options[ReturnSelect.options.length]=
     new Option(document.DoctorForm.DoctorName.value,document.DoctorForm.DoctorCode.value); 
 }
}
function updDoc(el) {
  doctor=el.options[el.selectedIndex].value
  if(isWhitespace(doctor)){ alertify.alert("Select Doctor"); return;}
  var serverURL   = "../cgi-bin/emrweb08.pbl?reportno=3" +
                    "&admissno=" + document.DoctorForm.admissno.value +
                    "&doctcode=" + doctor +
                    "&updttype=ALDOC" +
                    "&updateky=1"
  var returnValue = RSExecute(serverURL);
  location.reload();
}
</script>
</head>
%START.OF.PAGE
<body class=PatientList onload="init();PatientListTable();">

</li>
