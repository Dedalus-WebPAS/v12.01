<!DOCTYPE HTML>

<script type="text/javascript">
function SubmitObs(thisForm) {
  thisForm.redirect.value=parent.document.location.href;
  if (validateMandatory(thisForm)) {
    if (thisForm.chckhigh.checked==true) {
      thisForm.obdet034.value=999;
    }
    thisForm.submit();
  }
}
</script>
<style type=text/css>
.subhead {
 font-weight:bold;

}
.sectionText {
 position:absolute;
 right:8px;

 margin-right:10px;
 vertical-align:top;
}
</style>
<script type="text/javascript">
function init() {
 AddForm.redirect.value=parent.document.location.href;
}
</script>

 date
