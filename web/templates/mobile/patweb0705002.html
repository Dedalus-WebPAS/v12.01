<!DOCTYPE HTML>

<title>Clinical Result Details</title>

<link   rel="stylesheet" href="../html/iphone/iphone.css" type="text/css">
<script type="text/javascript">
function UpdatePhoto() {
  document.UpdateForm.updttype.value="U";
  document.UpdateForm.submit();
}
function DeletePhoto() {
  document.UpdateForm.updttype.value="D";
  confirmMsg="Are you sure you want to Delete this record ?";
  alertify.confirm(confirmMsg, function (e) {    
    if (e) { document.UpdateForm.submit(); } });
}
</script>
%START.OF.PAGE
<body>
<form name=UpdateForm enctype="multipart/form-data" 
 method=post action="patweb07.pbl" target=HiddenPage>
<input type=hidden name=reportno value="5">
<input type=hidden name=template value="2">
<input type=hidden name=updttype value="U">
<input type=hidden name=urnumber value="%PATWEB07.05.003">
<ul class=sectionList>
<li class=sectionItem>Add Photo
<span class=sectionText>
<input type=file size=25 name=photopic accept=image/png>
</span>
</li>
</ul>
<input type=button value="Add" class="button" onclick='UpdatePhoto();'>
<input type=button value="Cancel" class="cancel" onclick="top.hidePatient();">
</form>
