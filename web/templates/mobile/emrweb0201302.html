<!DOCTYPE HTML>
<head>
<!--"TemplateVersion"  : "V12.01.00"
    "TemplateHome"     : "mobile"-->
<title>Update Clinical Notes</title>
<script type="text/javascript" src="../html/iphone/iphone.js"> </script>
<script type="text/javascript" src="../html/iphone/iphone-emr.js"> </script>
<link   rel="stylesheet" href="../html/iphone/iphone.css" type="text/css">
<script type"text/javascript">
function AddTemplate(el) {
  NoteCode=el.options[el.selectedIndex].value
  if (!isWhitespace(NoteCode)) {
    theURL        = "cliweb06.pbl?reportno=4&template=4"+
                    "&vsctm001="+NoteCode.replace(/ /g,"+");
    xmlHttp = createHttpObject();
    theURL = theURL + '&httprand='+Math.random();
    xmlHttp.open("GET",theURL,false);
    xmlHttp.send();
    if (!isWhitespace(xmlHttp.responseText)&&xmlHttp.status == 200) {
      UpdateForm.vicmt001.value+=xmlHttp.responseText;
      textareaGrow(document.UpdateForm.vicmt001);
    }
  }
}
function init() {
 lockClinical();
 document.UpdateForm.vicmt001.value=
 document.UpdateForm.vicmt001.value.replace(/ *$/,"")
 if (isWhitespace(document.UpdateForm.vicmt001.value)) {
   document.UpdateForm.vicmt001.value=""; }
 textareaGrow(document.UpdateForm.vicmt001)
}
</script>
</head>
%START.OF.PAGE
<body onload=init(); onunload=unlockClinNotes()>
<form name=UpdateForm>
<ul class=sectionList>
<li class=sectionItem>Notes Template<br>
<select name=vsctm001 class=Select270 onchange='AddTemplate(this);'>
<option></option>
%STANDARD.01.007.VO
</select>
</li>

<li class=sectionItem>Clinical Notes<br>
<textarea cols=25 rows=5 name=vicmt001 
 onkeydown="LimitText(this,100,10000)";
 oninput="textareaGrow(this);"
 wrap=hard>%EMRWEB02.01.434.001</textarea>
</li>

</ul>

<input type=button class="green" value="Update"
 onclick="clinNoteXml('%EMRWEB02.01.081');">
<input type=button class="red" value="Cancel"
 onClick="parent.restoreSections();">
</form>

<div id=Audit></div>

<form name=PatientLinks method=get>
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=004>
<input type=hidden name=regexstm value=102>
<input type=hidden name=newstand value=1>
<input type=hidden name=webuseid value="%STANDARD.01.008">
<input type=hidden name=urnumber value="%EMRWEB02.01.003">
<input type=hidden name=admissno value="%EMRWEB02.01.081">
<input type=hidden name=MenuType value="%EMRWEB02.01.088">
<input type=hidden name=updateky value="%EMRWEB02.01.404">
</form>
