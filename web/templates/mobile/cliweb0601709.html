<!doctype html>
<head>

  <title></title>
  <script type="text/javascript" src="../html/ipad/ipadform.js"></script>
  <script type="text/javascript" src="../html/ipad/ipad.js"></script>
  <script type="text/javascript" src="../html/ipad/cliweb06017.js"></script>
  <link   rel="stylesheet" href="../html/ipad/ipad.css" type="text/css" />
</head>
<script>
function init() {

 var actionBtn = parent.document.getElementById('actionButton');

  if(actionBtn) {

    actionBtn.className = actionBtn.className.replace(/SpanButton/g,"");
    actionBtn.className = actionBtn.className.replace(/Blue/g,"");
    actionBtn.className = actionBtn.className + " SpanButtonBlue";
    actionBtn.innerText = "Save";

     actionBtn.onclick = function() {
         addNote("A0");
         parent.frames['PatFrame'].refreshScreen();
         parent.CloseDocument();
     }

  }

}
</script>
%START.OF.PAGE
<body onload="init();">
  <form name="SelectNote" id="SelectNote" action="cliweb06.pbl" method="post">
    <input type="hidden" name="reportno" value="1" />
    <input type="hidden" name="template" />
    <input type="hidden" name="urnumber" value="%CLIWEB06.01.003" />
    <input type="hidden" name="admissno" value="%CLIWEB06.01.102" />
    <input type="hidden" name="nzteskey" value="%CLIWEB06.01.134" />
  </form>
  <form name="NewNote" id="NewNote" action="cliweb06.pbl" method="post" onsubmit='return false;'>
   <input type="hidden" name="reportno" value="1" />
   <input type="hidden" name="template" value="1" />
   <input type="hidden" name="urnumber" value="%CLIWEB06.01.003" />
   <input type="hidden" name="admissno" id="admissno" value="%CLIWEB06.01.102" />
   <input type="hidden" name="nzteskey" value="%CLIWEB06.01.134" />
   <input type="hidden" name="formactn" id="formactn" value="" />
   <input type="hidden" name="startnum" value="1" />
   <input type="hidden" name="clnot001" id="clnot001" value="%CLIWEB06.01.169">
   <input type="hidden" name="nextpage" value="2" />
   <input type="hidden" name="sumexist" value="%CLIWEB06.01.136.006" />
   <input type="hidden" id="dummy"  name="dummy" value="" />
   <ul class='sectionList' style="margin-bottom:0px;">
     <li class='sectionItem'>
       <div style='text-align:center;font-family:Arial;'>
      %CLIWEB06.01.002
      (%CLIWEB06.01.019,  %CLIWEB06.01.020,  %CLIWEB06.01.021, %CLIWEB06.01.003) <br />
       </div>
     </li>
   </ul>
 <div style="float:left;width:65%">
   <ul class="sectionList">
     <li class="sectionItem">
	<span class="labelLong">Hospital events, treatments, investigations</span>
       <span class="sectionTextarea">
         <textarea name="notetext" id="notetext" cols="40" rows="15" wrap="hard"></textarea>
       </span>
         <span class=searchInput 
         onclick="openLookup(dummy,notetext,'Lookup_CLINICAL_000',notetext)"></span>
     </li>

     <li class="sectionItem"> 
       <span class="labelText">Condition upon Discharge</span>
       <span class="sectionText">
         <select name="clnot010" title="Condition upon Discharge" class="noteSelect" >
           <option></option>
            %CLIWEB06.01.116.2
         </select>
       </span>
     </li>

     <li class="sectionItem">
       <span class="labelText">Results pending (on discharge)</span>
       <span class="sectionText">
         <input type="text" name="clnot029" size="30" maxlength="127">
       </span>
     </li>

     <li class="sectionItem" onclick="openDate(NewNote.clnot022);">
       <span class="labelText">Date </span>

       <span class="sectionText">
	  <input type="text" size="12" name="clnot022" class="Past Date" 
                 title="Date Ordered" value="%STANDARD.01.015" 
		 onchange="checkDate(this,'Date Active');"/>
       </span>

     </li>

     <li class="sectionItem">
       <span class="labelText">Time</span>
       <span class="sectionText">
	 <input type="text" name="clnot027" size="8" value="%STANDARD.01.016"
                title="Summary Time" />
       </span>
     </li>

   </ul>
 </div>
<div style="float:right;width:35%">
    <div id="lookupPanel"></div>
</div>
</form>
</body>
