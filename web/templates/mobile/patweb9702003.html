<!DOCTYPE HTML>
<head>
<!--"TemplateVersion"  : "V12.01.00"
    "TemplateHome"     : "mobile"-->
<title>Unit Patient List</title>
<script type="text/javascript" src="../html/ipad/ipad.js"> </script>
<script type="text/javascript" src="../html/ipad/patweb9702003.js"></script>
<link   rel="stylesheet"       href="../html/ipad/ipad.css" type="text/css">
</head>
%START.OF.PAGE
<body onload="InitTable();">
<div class=subMenu>
<form name=SelectPeriod action=patweb97.pbl method=get>
<input type=hidden name=reportno value=2>
<input type=hidden name=template value=3>
<input type=hidden name=viewperd value="%PATWEB97.02.011">
<input type=hidden name=deftview value="%PATWEB97.02.018">
<input type=hidden name=tmotfrst value="10">
<input type=hidden name=tmotnext value="10">
<input type=hidden name=filtflag value="2">
<input type=hidden name=ibcnmhos value="%STANDARD.01.025.000.043.1.1">
<input type=hidden name=ptcndsta value="%STANDARD.01.025.021.045.1.1">

   <select onchange='SortPatients(this);' 
   class=selectMenu title='Sort Order' id=sortOrder>
   <option value=2>Sort By Name </option>
   <option value=3>Sort By Adm Date </option>
   <option value=4>Sort By Disc Date </option>
   </select>
   <span id=filterControls></span>
   <select class=selectMenu name=viewtype 
    style='width:120px;'  title="Date Range"
    onchange='SetPeriod(this.form);'>
   <option value=0>View by Day</option>
   <option value=1>View by Week</option>
   <option value=2>View by Month</option>
   </select>
    %PATWEB97.02.007

</form>
</div>
<div id=ListLocation></div>

<div id=TableLocation></div>

<script type="text/javascript">
function PatientList() {
 %PATWEB97.02.012
 
 viewFlag=document.SelectPeriod.viewperd.value;
 for (var i =0 ; i < document.SelectPeriod.viewtype.length; i++) {
  if (document.SelectPeriod.viewtype.options[i].value==viewFlag) {
     document.SelectPeriod.viewtype.selectedIndex=i } };
}
</script>
</body>
