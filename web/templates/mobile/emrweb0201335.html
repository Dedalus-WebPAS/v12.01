<!DOCTYPE HTML>
<head>
<!--"TemplateVersion"  : "V12.01.00"

<title>Doctor Handover</title>
<script type="text/javascript" src="../html/iphone/iphone.js"> </script>
<script type="text/javascript" src="../html/iphone/iphone-emr.js"> </script>
<link   rel="stylesheet" href="../html/iphone/iphone.css" type="text/css">
<script type"text/javascript">
function init() {
 doctorName(document.DoctorForm.DoctorCode);
 ReturnSelect=document.DoctorForm.emvis007
 if (document.DoctorForm.DoctorName.value!="") {
   ReturnSelect.options[ReturnSelect.options.length]=
     new Option(document.DoctorForm.DoctorName.value,document.DoctorForm.DoctorCode.value); 
 }
 var ListString="<ul class=sectionList>"
 var ttable=document.getElementById("RawData");
 var trows=ttable.getElementsByTagName("tr");
 for (i=0;i<trows.length;i++) {
   tcells=trows[i].getElementsByTagName("td")
   if (tcells.length>1) {
     ListString+="<li class=sectionItem>" + tcells[2].innerHTML.replace(/.nbsp./i,"") +
                 "<br><span class=LeftSubscript>"+tcells[0].innerHTML.replace(/.nbsp./i,"")+"</span><br></li>"
   }
 }
 ListString+="</ul>"
 ListLocation = document.getElementById("Audit");
 ListLocation.innerHTML=ListString;
}
</script>
</head>
%START.OF.PAGE
<body onload=init();>
<table id=RawData style='display:none;'>
%EMRWEB02.01.407
</table>
<form name=DoctorForm>

<input type=text onKeyUp='getDoctor(this,document.DoctorForm.emvis007);'
 name=DoctorSearch placeholder="Search" size=25 style='width:270px'><br>
<select name=emvis007 class=Select270 tabindex=2>
</select>
</li>
</ul>
<input type=button class="green" value="Update"
 onclick="UpdateDoctor(emvis007);">
<input type=button class="red" value="Cancel"
 onClick="parent.restoreSections();">
</form>

<div id=Audit></div>
