<!DOCTYPE HTML>
<head>
<!--"TemplateVersion"  : "V12.01.00"

<title>Change Hospital/Ward</title>
<script type="text/javascript" src="../html/ipad/ipad.js"> </script>
<link rel="stylesheet"         href="../html/ipad/ipad.css" type="text/css">
<script type="text/javascript">
//------------------------------------------------------------
// Get Select List Options
//------------------------------------------------------------
function selectWard(OptionNumber,ReturnCode,ReturnSelect) {
  var serverURL   = "../cgi-bin/comweb80.pbl?reportno=" + OptionNumber +
                    "&valdcode=" + ReturnCode.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnSelect.options.length=0
    ReturnValue=returnValue.return_value.split("|");
    for (var j=0; j < ReturnValue.length; j++) {
       if (!isWhitespace(ReturnValue[j])) {
         SelectValue=ReturnValue[j].split(",");
         ReturnSelect.options[ReturnSelect.options.length]=
          new Option(SelectValue[1],SelectValue[0]); } } }
  else {
    ReturnCode.select();  }
}
function init() {
  el=document.getElementById("wbsec031")
  if (el.options.length>1) {
    el=document.getElementById("hospital")
    el.style.display='';
  }
}
</script>
</head>
%START.OF.PAGE
<body class=PasswordPage onload='init();'>
<table border=0 cellspacing=0 align=center style='margin-top:50px;'>
<tr><td>
<form name=chgpassw method=post target=_top>

<input type=hidden name=username value="%WEBSEC01.05.001">
<input type=hidden name=wbsec029 value="%WEBSEC01.05.032">
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="../html/ipad/login.html">
<input type=hidden name=ibcnmhos value="%STANDARD.01.025.000.043.1.1">
<table border=0 cellpadding=0 cellspacing=0>
<tr><td class=DataLabel>User</td>
    <td><input class=LoginName type=text name=name maxlength=10 readonly
     value="%WEBSEC01.05.002"</td></tr>
<tr id=hospital style='display:none'><td class=DataLabel>Hospital&nbsp; </td>
    <td><select id=wbsec031 name=wbsec031 class=Select270 title="Hospital" 
                      onchange="selectWard('3',wbsec031,wbsec005);">
        %WEBSEC01.05.034.5
        </select></td></tr>
<tr><td class=DataLabel>Ward </td>
    <td><select name=wbsec005 class=Select270>
        %WEBSEC01.05.005.2

<tr><td style='height:50px' colspan=2 align=center>&nbsp;
</td></tr>

</td></tr>
</form>
</table>
