<!DOCTYPE HTML>
<head>
<!--"TemplateVersion"  : "V12.01.00"
    "TemplateHome"     : "mobile"-->
<title>Active Referrals</title>
<script type="text/javascript" src="../html/ipad/ipad.js"> </script>
<script type="text/javascript" src="../html/ipad/allweb0201025.js"></script>
<link rel="stylesheet"         href="../html/ipad/ipad.css" type="text/css">
<script type="text/javascript">
function SetLists() {
 SetClinicType(SelectPeriod.filtctyp,SelectPeriod.defctype.value,SelectPeriod.usersite.value);
 if(isWhitespace(SelectPeriod.deftclid.value)) {
    SelectPeriod.deftclid.value=SelectPeriod.wbseclid.value;
 }
 SetClinicId(SelectPeriod.filtclid,SelectPeriod.deftclid.value,SelectPeriod.usersite.value);
}
</script>
</head>
%START.OF.PAGE
<body onload="InitTable();">
<form name=SelectPeriod action=allweb02.pbl method=get>
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=25>
<input type=hidden name=usersite value="%STANDARD.01.023">
<input type=hidden name=wbseclid value="%STANDARD.01.026">
<input type=hidden name=defctype value="%ALLWEB02.01.028">
<input type=hidden name=deftclid value="%ALLWEB02.01.027">
<input type=hidden id=selectedDoct name=selectedDoct value="%ALLWEB02.01.020.0">
<input type=hidden id=selectedTeam name=selectedTeam value="%ALLWEB02.01.025.1">

<div class=subMenu>
  <select onchange='SortPatients(this);' 
   class=selectMenu title='Sort Order' id=sortOrder>
   <option value=1>Sort By Name </option>
   <option value=5>Sort By Referral Date </option>
   <option value=6>Sort By Last Contact</option>
  </select>
  <select title=Department class=selectMenu 
   name=deptcode onchange="this.form.submit()">
  <option>Department</option>
  %ALLWEB02.01.012.2
  </select>
  <select title='Health Care Professional' class=selectMenu 
   id=doctcode name=doctcode onchange="this.form.submit()">
  <option value="">All HCPs</option>
  </select>
  <select title='Case Team' class=selectMenu 
   id=filtteam name=filttean onchange="this.form.submit()">
  <option value="">All Case Teams</option>
  </select>
   <span class=MenuLogo></span>
</div>
</form>

<div id=ListLocation></div>

<form name=PatientLinks action=allweb02.pbl method=get>
<input type=hidden name=reportno value=2>
<input type=hidden name=template value=2>
<input type=hidden name=urnumber>
<input type=hidden name=admissno>
<input type=hidden name=deptcode>
<input type=hidden name=wbsedall value="%STANDARD.01.028">
</form>

<div id='-suggestion-panel-wrapper' style='display:none;'>
 <div id='-suggestion-panel-wrapper2' style='width:100%'>
  <ul id='-suggestion-table' style='width:100%'></ul>
 </div>
</div>

</body>
