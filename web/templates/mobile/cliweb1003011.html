<script type="text/javascript">
function InitTable() {
 Results = new Table("resultList","ItemRes");
 ResultDateTime="%CLIWEB10.03.107";
 ResultDateTime=ResultDateTime.substr(0,13);
 $res=document.getElementById("resultDate");
 $res.innerHTML=FormatDateTime(ResultDateTime);
//
 Results.addColumn("Analyte","Analyte",7,7,"","","")
// Results.addColumn("Result","ResDateTime",5,5,"","","")
 Results.addColumn("Result","ResultAnalyte",2,3,4,"","")
//
// Add Rows to Table (Output from Web Server)
//

%CLIWEB10.03.101  

 ListLocation=document.getElementById("sectionList");
 t=Results
 TableOutput(0,0,ResultDateTime)

 NoteLocation=document.getElementById("sectionNotes");
 el=document.getElementById("RawTextData");
 NotesOutput="<ul class=resultList>"
 var titleText=""
 var commentText=""
 var trows=el.getElementsByTagName("tr");
 for (i=0;i<trows.length;i++) {
   if (!isWhitespace(trows[i].innerHTML)) {
     tcells=trows[i].getElementsByTagName("td")
     if (tcells[0].className=="HeadingCell") {
       titleText=tcells[0].innerHTML;
     }
     else {
       commentText="<br>"+tcells[0].innerHTML.replace(/\<pre\>/i,"").replace(/\<\\pre\>/i,"")
     }
   }
   if (commentText!="") {
     NotesOutput+="<li class=sectionItem>"+titleText
     NotesOutput+="<span class=resultText>"+commentText
     NotesOutput+="</span></li>"
     commentText=""
     titleText=""
   }
 }
 NotesOutput+="</ul>";
 NoteLocation.innerHTML=NotesOutput;
}
</script>
