<script type="text/javascript">
function LinkPatient(linkurl) {
  SetCookiePath("AdmMVList");
  location.href=linkurl;
}
function LoadCookiePath() {
 Path=GetContentCookie("AdmMVList");
 if (Path!="unknown") {
   getTop().content.location.href=Path
 }
 ExpireCookiePath("AdmMVList")
}

function gotoMV(urnumber,admissno,mvtype,strtdate,strttime) {
  Left=(document.body.clientWidth-1000)/2
  linkurl="patweb78.pbl?reportno=05&template=004"
          + "&urnumber=" + urnumber.replace(/ /g,"+")
          + "&admissno=" + admissno.replace(/ /g,"+")
          + "&ptven001=" + mvtype.replace(/ /g,"+")
          + "&startdat=" + strtdate.replace(/ /g,"+")
          + "&ptven003=" + strttime.replace(/ /g,"+");
  DFrameLink(linkurl,20,Left,1000,580);
}
function gotoMVRed(urnumber,admissno,mvtype,strtdate,strttime) {
  Left=(document.body.clientWidth-500)/2
  linkurl="patweb78.pbl?reportno=05&template=003"
          + "&urnumber=" + urnumber.replace(/ /g,"+")
          + "&admissno=" + admissno.replace(/ /g,"+")
          + "&ptven001=" + mvtype.replace(/ /g,"+")
          + "&startdat=" + strtdate.replace(/ /g,"+")
          + "&ptven003=" + strttime.replace(/ /g,"+");
  DFrameLink(linkurl,220,Left,500,280);
}

function InitTable(TableView) {
//--------------------------------------------------
// Columns : 0 - Link
//           1 - UR
//           2 - Admission No
//           3 - Patient Name
//           4 - Ward/Bed
//           5 - Admission Date
//           6 - MV link
//           7 - colour for Patient Folder
//           8 - Ventilation type
//           9 - Initiation site
//           10- ICU status
//           11- Patient link
//           12- MV Start
//           13- MV End
//--------------------------------------------------
switch (TableView) {
case 0: {
 document.title="Current Admissions with Ventilation Hours List";
 t = new Table(1,0,2,"100%","center",25);
 t.addColumn("Patient","ImageText",3,3,"left nowrap ","PatientFolder","11",170,7)
 t.addColumn("Ward","String",4,4,"left","","",50)
 t.addColumn("Adm Date","Date",5,5,"left nowrap","","",75)
 t.addColumn("MV","String",6,6,"left","","",40)
 t.addColumn("Ventilation Type","String",8,8,"left","","",50)
 t.addColumn("Initiation Site","String",9,9,"left","","",50)
 t.addColumn("ICU Status","String",10,10,"left","","",50)
 t.addColumn("MV Start","DateTime",12,12,"left nowrap","","",75)
 t.addColumn("MV End","DateTime",13,13,"left nowrap","","",75)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
