<script type="text/javascript">
function updateParent(name,code) {
  parent.ReturnName.value=name
  parent.ReturnCode.value=code
  parent.document.getElementById('PopUpScreen').style.display="none";
  if (typeof(parent.ReturnFunction) == 'function'){
    parent.ReturnFunction()
  }
  if (parent.ReturnCode.type!='hidden' && 
      parent.ReturnCode.type=='text'){
    parent.ReturnCode.focus()
  }
}
</script>
