<script type="text/javascript">
function CompCodes() {
  if (document.getElementById('keystr06').value > 
                  document.getElementById('keystr08').value) {
    alert("Error: From Code is greater than To Code.");
  } else {
    ProcessReport();
  }  
}
function CaseMixCodeFr() {
  if (isWhitespace(document.getElementById('keystr05').value)) {
    document.getElementById('CaseMixCOD').innerHTML = 
               document.getElementById('CsmxCD1').innerHTML;
    if (document.ReportForm.ibcnmhos.value=="1") {
      document.getElementById('HospitalID').innerHTML = 
               document.getElementById('HospID1').innerHTML; 
    }
    document.getElementById('HiddenFlds').innerHTML = 
               document.getElementById('HidFld1').innerHTML;
    document.getElementById('SubmitButton').innerHTML = 
               document.getElementById('SubBut1').innerHTML;
  } else {
    if (document.getElementById('keystr05').value=="1") {
      document.getElementById('CaseMixCOD').innerHTML = 
               document.getElementById('CsmxCD2').innerHTML;
      if (document.ReportForm.ibcnmhos.value=="1") {
        document.getElementById('HospitalID').innerHTML = 
                  document.getElementById('HospID2').innerHTML;
      }
      document.getElementById('HiddenFlds').innerHTML = 
                document.getElementById('HidFld2').innerHTML;
      document.getElementById('SubmitButton').innerHTML = 
                 document.getElementById('SubBut2').innerHTML;
    } else {
      document.getElementById('CaseMixCOD').innerHTML = 
                 document.getElementById('CsmxCD3').innerHTML;
      if (document.ReportForm.ibcnmhos.value=="1") {
        document.getElementById('HospitalID').innerHTML = 
                  document.getElementById('HospID2').innerHTML;
      }
      document.getElementById('HiddenFlds').innerHTML = 
                  document.getElementById('HidFld2').innerHTML;
      document.getElementById('SubmitButton').innerHTML = 
                  document.getElementById('SubBut2').innerHTML;
    }
  }
}
function ProcessReport() {
 SubmitPage=true
 if (document.ReportForm.schdrdat.value=="") {
     document.ReportForm.keystr01.title="From Date"
     document.ReportForm.keystr02.title="To Date"
     document.ReportForm.keystr01.value=
              document.getElementById('datran01').value; 
     document.ReportForm.keystr02.value=
              document.getElementById('datran02').value; 
     SubmitPage=CheckDateRange(document.ReportForm.keystr01,
                               document.ReportForm.keystr02) 
 } else {
     document.ReportForm.keystr01.title="From Schedule"
     document.ReportForm.keystr02.title="To Schedule" }
 
if (SubmitPage) {
  SubmitReport(document.ReportForm) }
}
</script>
