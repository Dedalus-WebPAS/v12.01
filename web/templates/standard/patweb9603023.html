//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link
//  1 - Leave Date & Time
//  2 - Created Date & Time
//  3 - Leave Type
//  4 - Risk
//  5 - Expected Return Date and Time
//  6 - Leave duration
//  7 - Status
//  8 - Destination
//  9 - Carer name and phone
//  10- Notes
//  11- Meds
//  12- Created by
//  13- Return date and time
//  14- Notes
//  15- Meds given
//---------------------------------------------------------------------------

function InitTable(TableView) {
  document.title="Leave Register Details - Visit ( " +
                document.PatientLinks.admissno.value +
                ") "+ PatientNAM + "("+PatientURN+")";
  switch (TableView) {
    case 0: {
     t = new Table(1,0,2,"100%","center",40);
     t.addColumn("Record Created","DateTime",2,2,"left","","",70,"","","",18)
     t.addColumn("Leave Start Date","DateTime",1,1,"left","","",70,"","","",17)
     t.addColumn("Leave End Date","DateTime",13,13,"left","","",70,"","","",17)
     t.addColumn("Leave Type","String",3,3,"left","","",70,"","","",17)
     t.addColumn("Risk","String",4,4,"left","","",50,"","","",17)
     t.addColumn("Expected Return Date","DateTime",5,5,"left","","",70,"","","",17)
     t.addColumn("Current/Total Leave Time","String",6,6,"left","","",70,"","","",17)
     t.addColumn("Status","String",7,7,"left","","",40,"","","",18)
     t.addColumn("Destination","String",8,8,"left","","",50,"","","",17)
     t.addColumn("Carer Details","String",9,9,"left","","",50,"","","",17)
     t.addColumn("Notes","String",14,14,"left","","",50,"","","",17)
     t.addColumn("Meds","String",15,15,"left","","",50,"","","",17)
     t.addColumn("Authorised By","String",12,12,"left","","",50,"","","",18)

      AddTableRows();
      TableOutput(0,2);    // sort by 
      break;
    } 
  } 
}
</script>
