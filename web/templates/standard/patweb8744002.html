<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script language=javascript>
function DisableHealthFund() {
  if(!isWhitespace(AddForm.pmhpg002.value)) {
    AddForm.pmhpg003.value="";
    AddForm.funddesc.value="";
    AddForm.pmhpg003.readOnly=true;
    AddForm.pmhpg003.className="Readonly";
    AddForm.pmhpg004.selectedIndex=0;
    AddForm.pmhpg004.className="Readonly";
    AddForm.pmhpg004.disabled=true;
  } else {
    AddForm.pmhpg003.value="";
    AddForm.funddesc.value="";
    AddForm.pmhpg003.readOnly=false;
    AddForm.pmhpg003.className="Mandatory";
    AddForm.pmhpg004.disabled=false;
    AddForm.pmhpg004.className="Mandatory";
  }
}
function DisableCL() {
  if(!isWhitespace(AddForm.pmhpg003.value)) {
    AddForm.pmhpg002.selectedIndex=0;
    AddForm.pmhpg002.className="Readonly";
    AddForm.pmhpg002.disabled=true;
  } else {
    AddForm.pmhpg002.disabled=false;
    AddForm.pmhpg002.className="Mandatory";
  }
}
function ReadonlyHF() {
  if(AddForm.pmhpg003.readOnly!=true) {
    HFundSearchFrame(AddForm.pmhpg003,AddForm.funddesc,DisableCL);
  }
}
function SetMaxWarn() {
  AddForm.pmhpg007.max=AddForm.pmhpg006.value
  if(AddForm.pmhpg009!=undefined) {
    AddForm.pmhpg009.max=AddForm.pmhpg008.value
  }
}
function AddProgram() {
  AddForm.pmhpg002.disabled=false;
  AddForm.pmhpg004.disabled=false;
  SubmitForm();
}
</script>
</head>
%START.OF.PAGE
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<div id=PageBodySection style="overflow: auto;">
<body onload="PageLoad(event)";>
 <form name=AddForm method=post action=patweb87.pbl>
 <input type=hidden name=reportno value="44">
 <input type=hidden name=template value="002">
 <input type=hidden name=updttype value="A">
<table align=center width=97% border=0>

 <tr><td class=DataLabel>%STANDARD.01.017.A </td>
     <td class=DataField>
     <select name=pmhpg001 title="%STANDARD.01.017.A " class="Mandatory">
     <option></option>
      %PATWEB87.44.001.2
     </select>
     </td></tr>

 <tr><td class=DataLabel>%STANDARD.01.017.CL</td>
     <td class=DataField>
     <select name=pmhpg002 title="%STANDARD.01.017.CL" class="Mandatory"
      onchange="DisableHealthFund();">
     <option></option>
      %PATWEB87.44.002.2
     </select>
     </td></tr>

 <tr><td class=DataLabel>Health Fund</td>
     <td class=DataField>
     <input type=text name=pmhpg003 size=6 maxlength=6 class=Mandatory
      onchange="DisableCL();" id=pmhpg003
      onblur='validateCode(16,pmhpg003,funddesc)' title="Health Fund">
     <input type=text readonly name=funddesc size=20 class=readonly readonly
      title="From Health Fund Description" tabindex=-1 id=funddesc>
     <img src=../images/SearchIcon.gif class=Icon
      onclick="ReadonlyHF();">
     <img src="../images/erase.gif" alt="Clear" class="Icon"
      onclick='clrDoc(pmhpg003,funddesc);DisableCL();'>
     </td></tr>

 <tr><td class=DataLabel>Health Fund Table Type</td>
     <td class=DataField>
     <select name=pmhpg004 title="Health Fund Table Type" class="Mandatory">
     <option></option>
      %PATWEB87.44.004.2
     </select>
     </td></tr>

 <tr><td class=DataLabel>Effective Date</td>
     <td class=DataField>
     <input type=text size=12 name=pmhpg005 class="Mandatory Date"
      title="Effective Date">
     <img src=../images/DateTimeStamp.gif class=Icon date=AddForm.pmhpg005>
     <img src=../images/DateLookup.gif class=Icon date=AddForm.pmhpg005>
     </td></tr>

 <tr><td class=DataLabel>Maximum Number of IP Visits</td>
     <td class=DataField>
     <input type=text size=3 maxlength=3 name=pmhpg006 class="Integer" max=999 
      onblur="SetMaxWarn();" 
      title="Maximum Number of IP Visits">
     </td></tr>

 <tr><td class=DataLabel>Warn at X Number of IP Visits</td>
     <td class=DataField>
     <input type=text size=3 maxlength=3 name=pmhpg007 class="Integer" max=999 
      title="Warn at X Number of IP Visits">
     </td></tr>

 <tr><td class=DataLabel>Maximum Number of OP Visits</td>
     <td class=DataField>
     <input type=text size=3 maxlength=3 name=pmhpg008 class="Integer" max=999
      onblur="SetMaxWarn();" title="Maximum Number of OP Visits">
     </td></tr>
 
 <tr><td class=DataLabel>Warn at X Number of OP Visits</td>
     <td class=DataField>
     <input type=text size=3 maxlength=3 name=pmhpg009 class="Integer" max=999
      title="Warn at X Number of OP Visits">
     </td></tr>

 <tr><td colspan=2 align=center><br>
     <input type=button value="Add" class="button" 
      onclick="SubmitForm();">
     <input type=button value=Close class="button" 
      onclick="DFrameCloseRefresh();">
     </td></tr>
</table>
</form>
