// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link obspcoaf
//  1 - Link to audit records
//  2 - Link to actual document
//  3 - Date&Time
//  4 - Document type code
//  5 - Document type description
//  6 - To
//  7 - From
//---------------------------------------------------------------------------

function InitTable(TableView) {

switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",40,30);
 t.addColumn("Date & Time","DateTime",3,3,"left","ClinicalNote.gif","2",150)
 t.addColumn("Description","String",5,5,"left","PatientFolder.gif","0",150)
 t.addColumn("Audit","String","","","left","ArrangeIcon.gif","1",30)
 t.addColumn("To","String",7,7,"left","","",70)
 t.addColumn("From","String",6,6,"left","","",70)
 t.addColumn("Re-send","String","","","left","SendSummary.gif","8",30)

 AddTableRows()
 TableOutput(1,1);    // Order Column,Asc  Dsc
 break;}
 }
}

</script>
