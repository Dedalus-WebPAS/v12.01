<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">

function ReportType() {
if ((document.ReportForm.keystr01.value==1) || 
    (document.ReportForm.keystr01.value==2)) {
  document.ReportForm.keystr03.readonly = false;
  document.ReportForm.keystr03.className="Mandatory PastDate";;
  document.ReportForm.keystr04.readonly = false;
  document.ReportForm.keystr04.className="Mandatory PastDate";;
  document.getElementById('SetDateRange').style.display = "";}
else {
  document.ReportForm.keystr03.value="";
  document.ReportForm.keystr03.className="PastDate";;
  document.ReportForm.keystr04.value="";
  document.ReportForm.keystr04.className="PastDate";;
  document.getElementById('SetDateRange').style.display = "none";}
 }

function ProcessReport() {
 if (document.ReportForm.schdrdat.value=="") {
     document.ReportForm.keystr03.title="From Date"
     document.ReportForm.keystr04.title="To Date"
     SubmitPage=CheckDateRange(document.ReportForm.keystr03,
                               document.ReportForm.keystr04) }
 else {
     document.ReportForm.keystr03.title="From Schedule"
     document.ReportForm.keystr04.title="To Schedule" }
 SubmitReport(document.ReportForm) 
  }
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();
              document.ReportForm.schddate.focus();">
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAHOS56">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAHOS56">
  <input type=hidden name=schddesc value="U/R Alteration Report">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>U/R Alterations Report</td></tr>
<tr><td>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">

     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAHOS56.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange="SetReportDates();"> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>
 
<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Report Type</td>
    <td><select name=keystr01 title="Report Option" class=Mandatory
        onchange='ReportType();'>
        <option value=1>U/R Additions</option>
        <option value=2>U/R Last Change</option>
        <option value=3>U/R Deletion Audit</option>
        <option value=4>U/R Change Audit</option>
        </select>
        </td></tr>

<tr><td class=DataLabel>Sequence</td>
    <td><select name=keystr02 title="Sequence">
        <option value=1>by Name</option>
        <option value=2>by U/R</option>
        </select>
        </td></tr>
</table>

<span id=SetDateRange>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
 <tr><td class=DataLabel width=25%>Report Date</td>
  <td><input type=text size=15 maxlength=12 name=keystr03 id=keystr03
   onblur="checkDate(this,'Date')" class="Mandatory PastDate" title="From Date">
    <img src="../images/DateTimeStamp.gif"  class="Icon"
     alt="Current" date="ReportForm.keystr03">
    <img src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.keystr03">
  </td>
    <td class=DataLabel>To</td>
    <td><input type=text size=15 maxlength=12 name=keystr04 id=keystr04
    onblur="checkDate(this,'Date')" class="Mandatory PastDate" title="To Date">
    <img src="../images/DateTimeStamp.gif"  class="Icon"
     alt="Current" date="ReportForm.keystr04">
    <img src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.keystr04">
   </td></tr>
</table>
</span>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
  <input type=hidden name=keystr05 value="Y">           
  <input type=hidden name=keystr06 value="">           

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<span id=SetScheduleRange style="display:none;">
    <select name=datsch01 title="Schedule Range" class=Mandatory
