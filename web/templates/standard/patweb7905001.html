<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script language=javascript src="../js/TableSort.js"> </script>
<script language=javascript src="../js/patweb7905.js"> </script>
<script language=javascript>

function InitTable() {
 document.title="Related Provider Invoices - Contract Admissions " + 
                 Filter.filtcont.value + " - " + Filter.funddesc.value +
                 Filter.filtprac.value + " - " + Filter.docname.value + " " +
                 Filter.filtfdat.value + " to " + Filter.filttdat.value
//
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//
 t = new Table(1,0,1,"100%","center",30);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",150,2)
 t.addColumn("U/R","String",6,6,"left","","",40)
 t.addColumn("Invoice No.","ImageText",4,4,"left","","13",60,"16")
 t.addColumn("Contract Code","String",7,7,"left","","",50)
 t.addColumn("Procedure","String",14,14,"left","","",155)
 t.addColumn("Proc. Date","String",15,15,"left","","",70)
 t.addColumn("Funder Paid","String",10,10,"left","","",40)
 t.addColumn("Capture Status","String",11,11,"left","","",40)
 t.addColumn("Export","String",12,12,"left","","",35)
//
// Add Rows to Table (Output from Web Server)
//

 AddTableRows();

 TableOutput(0,1); 
}
function ShowHosp() {
  if(document.Filter.ibcnmhos.value=="1") {
    InsertHospital.innerHTML=ShowHospital.innerHTML;
  } 
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);SetDefaults();InitTable(0);SetCookiePath('RPList');
             ShowHosp();">
<div id=HeadingSection></div>
<div id="PHeadingSection">


<form name=Filter action=patweb79.pbl method=get style="margin:0">
<input type=hidden name=reportno value=5>
<input type=hidden name=template value=1>
<input type=hidden name=defttdat value="%STANDARD.01.015">
<input type=hidden name=updttype value="">
<input type=hidden name=nextpage value="">
<input type=hidden name=redirect value="">
<input type=hidden name=filtflag value="1">
<input type=hidden name=ibcnmhos value="%STANDARD.01.025.000.043.1.1">

<table cellspacing=0 cellpadding=0 border=0 width=100% bgcolor=#cccccc>
<tr><td class=DataLabel>Contract</td>
    <td><input type=text size=6 name=filtcont id=filtcont
      maxlength=6 title="Contract"
      onblur="valHfund(filtcont,funddesc);" value="%PATWEB79.05.004.0">
     <input type=text size=35 name=funddesc id=funddesc
      title="Contract" readonly
      class=Readonly notab tabindex=-1 value="%PATWEB79.05.004.1">
     <img src=../images/SearchIcon.gif class=Icon notab
      onclick="HFundSearchFrame(filtcont,funddesc);">
     <img src="../images/erase.gif" class=Icon notab
      onclick="clrFields(filtcont,funddesc);">
     </td>

    <td class=DataLabel>Operation Start Date</td>
    <td><input type=text name=filtfdat id=filtfdat
         size=12 class="Mandatory PastDate"
         title="Operation Start Date" value="%PATWEB79.05.002">
        <img notab src="../images/DateTimeStamp.gif" class="Icon"
         alt="Current" onclick='SetCurrentDateTime(filtfdat,null);'>
        <img notab src="../images/DateLookup.gif" class="Icon"
         alt="Show Calendar" onclick='DateLookupFrame(filtfdat);'></td>
         
    <td class=DataLabel>To</td>
    <td><input type=text name=filttdat id=filttdat
         size=12 class="Mandatory PastDate" 
         title="Operation to Date" value="%PATWEB79.05.003">
        <img notab src="../images/DateTimeStamp.gif" class="Icon"
         alt="Current" onclick='SetCurrentDateTime(filttdat,null);'>
        <img notab src="../images/DateLookup.gif" class="Icon"
         alt="Show Calendar" onclick='DateLookupFrame(filttdat);'></td>
    </tr>

<tr><td class=DataLabel>Practitioner</td>
    <td><input type=text name=filtprac id=filtprac title="HCP" size=10
         maxlength=10 value="%PATWEB79.05.001.1"
     onBlur="validateCode(18,Filter.filtprac,Filter.docname);">
    <input type=text name=docname id=docname
     size=25 maxlength=20 readonly class=Readonly
     value="%PATWEB79.05.001.0">
    <img src="../images/SearchIcon.gif" class=Icon
     onclick="HCPSearchFrame(filtprac,docname,7);" >
    <img src="../images/erase.gif" class=Icon
     onclick="clrFields(filtprac,docname);"></td>

    <td class=DataLabel>Status</td>
    <td><select name=filtstat title="Status">
         <option value=" ">All</option>
         <option value="1">Processing</option>
         <option value="2">Completed</option>
         <option value="3">Finalised</option>
        </select></td>

    <td class=DataLabel>&nbsp;</td>
    <td><input type=button class="button" value=Search 
        onclick="ProcessSearch();">
        <input type=button class="button" value=Export 
        onclick="ScheduleExport();">
        </td>
    </tr>

<tr><td colspan=2><div id=InsertHospital></div></td></tr>

</table>
</form>
</div>
<div id=TableLocation></div>

<script type="text/javascript">
function AddTableRows() {
%PATWEB79.05.006
}
 FiltStat="%PATWEB79.05.005";
 for (var i =0 ; i < document.Filter.filtstat.length; i++) {
  if (document.Filter.filtstat.options[i].value==FiltStat.substr(0,1)) {
       document.Filter.filtstat.selectedIndex=i } };
</script>

<div id=ShowHospital style="display: none">
<table width="100%" cellpadding=0 cellspacing=0 border=0>
<tr><td class=DataLabel width=15%>Hospital</td>
    <td><select name=filthosp>
        <option value="   ">All</option>
         %PATWEB79.05.012
        </select>
    </td></tr>
</table>
</div>
