<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/comweb11.js"></script>
<script type="text/javascript">
function PostAdd() {
  if (!isWhitespace(AddForm.emaca003.value)) {
    if (!CheckDateRange (AddForm.emaca002,AddForm.emaca003)){
      AddForm.emaca002.focus();
      return;
    }
  }

  getInactiveValue(AddForm.emaca012,AddForm.d_emaca012);

  SubmitForm();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Add Coefficients for Age Groups
</span>
<form name=AddForm id=AddForm method=post action=comweb11.pbl style="margin:0">
<input type=hidden name=reportno value="1">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=ibcnmhos id=ibcnmhos
 value="%STANDARD.01.025.000.043.1.1">
<input type=hidden name=emaca001 id=emaca001 value="  ">
<input type=hidden name=emaca012 id=emaca012 value="0">

<table align=center width=95% border=0>

<tr><td width=25% class=DataLabel>ECDG Code</td>
    <td class=DataField>
    <input name=emaca001 class="Mandatory SelectBig" id=emaca001 
	size=30 maxlength=6 title="ECDG Code">
    </td></tr>

<tr><td width=25% class=DataLabel>Effective Date From</td>
    <td class=DataField>
    <input name=emaca002 class="Mandatory Date" id=emaca002 
	title="Effective Date From" 
        onblur="checkDate(this,'Effective Date From')">
    <img src="../images/DateTimeStamp.gif" class=Icon date=AddForm.emaca002>
    <img src="../images/DateLookup.gif" class=Icon
         onclick="DateLookupFrame(emaca002);">
    </td></tr>

<tr><td class=DataLabel>Effective Date To</td>
    <td class=DataField>
    <input name=emaca003 class="Date" id=emaca003 
     title="Effective Date To"
      onblur="checkDate(this,'Effective Date To')">
    <img src="../images/DateTimeStamp.gif" class=Icon date=AddForm.emaca003>
    <img src="../images/DateLookup.gif" class=Icon
         onclick="DateLookupFrame(emaca003);">
    </td></tr>

<tr><td class=DataLabel>Age 0 to 4</td>
    <td class=DataLabel>
    <input type=text name=emaca004 title="Age 0 to 4" id=emaca004 
     size=10 maxlength=10 class="Mandatory DefaultBlank Number" min=-999.999999
     max=999.999999 onblur="RoundNumber(this,6)">
    </td></tr>

<tr><td class=DataLabel>Age 5 to 9</td>
    <td class=DataLabel>
    <input type=text name=emaca005 title="Age 5 to 9" id=emaca005

     max=999.999999 onblur="RoundNumber(this,6)">
    </td></tr>

<tr><td class=DataLabel>Age 10 to 14</td>
    <td class=DataLabel>
    <input type=text name=emaca006 title="Age 10 to 14" id=emaca006 
     size=10 maxlength=10 class="Mandatory DefaultBlank Number" min=-999.999999 
     max=999.999999 onblur="RoundNumber(this,6)">
    </td></tr>

<tr><td class=DataLabel>Age 15 to 69</td>
    <td class=DataLabel>
    <input type=text name=emaca007 title="Age 15 to 16" id=emaca007 
     size=10 maxlength=10 class="Mandatory DefaultBlank Number" min=-999.999999
     max=999.999999 onblur="RoundNumber(this,6)">
    </td></tr>

<tr><td class=DataLabel>Age 70 to 74</td>
    <td class=DataLabel>
    <input type=text name=emaca008 title="Age 70 to 74" id=emaca008 
     size=10 maxlength=10 class="Mandatory DefaultBlank Number" min=-999.999999 
     max=999.999999 onblur="RoundNumber(this,6)">
    </td></tr>

<tr><td class=DataLabel>Age 75 to 79</td>
    <td class=DataLabel>
    <input type=text name=emaca009 title="Age 75 to 79" id=emaca009 
     size=10 maxlength=10 class="Mandatory DefaultBlank Number" min=-999.999999 
     max=999.999999 onblur="RoundNumber(this,6)">
    </td></tr>

<tr><td class=DataLabel>Age 80 to 84</td>
    <td class=DataLabel>
    <input type=text name=emaca010 title="Age 80 to 84" id=emaca010 
     size=10 maxlength=10 class="Mandatory DefaultBlank Number" min=-999.999999
     max=999.999999 onblur="RoundNumber(this,6)">
    </td></tr>

<tr><td class=DataLabel>Age 85 and Over</td>
    <td class=DataLabel>
    <input type=text name=emaca011 title="Age 85 and Over" id=emaca011 
     size=10 maxlength=10 class="Mandatory DefaultBlank Number" min=-999.999999 
     max=999.999999 onblur="RoundNumber(this,6)">

<tr><td class=DataLabel>Active</td>
    <td class=DataField>
    <input type=checkbox name=d_emaca012 title="Active" value="1"
    id=d_emaca012 checked>
    </td></tr>
</table>

<table align=center width=95% border=0 cellpadding=0 cellspacing=0>
<tr><td class=DataField align=center><br>
    <input type=button value="Add" class="button" id="com11add"
     onclick="tempDisable(this);PostAdd();">
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh();">
    </td></tr>
</table>
</form>
