%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=UpdateForm method=post action=patweb88.pbl>
   <input type=hidden name=reportno value="27">
   <input type=hidden name=template value="003">
   <input type=hidden name=updttype value="">
   <input type=hidden name=pmdiv001 value="%PATWEB88.27.001">
   <input type=hidden name=pmdiv002 value="%PATWEB88.27.002.1">
   <input type=hidden name=actvunit value="%PATWEB88.27.112">
   <input type=hidden name=linkunit value="%PATWEB88.27.104">
   <input type=hidden name=pmdiv003 value=" ">
   <input type=hidden name=pmdiv004 value=" ">

<table align=center width=98% border=0>
<tr><td class=DataLabel>Hospital</td>
    <td class=DataField>%PATWEB88.27.202</td></tr>

<tr><td class=DataLabel>Division</td>
    <td class=DataField>%PATWEB88.27.002.0</td></tr>
<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=pmdiv005 title="Active" value="2"></td>
</tr>

<tr><td colspan=2 align=center>
    <input type=button value="Update" class="button" 
     onclick="if (document.UpdateForm.pmdiv005.checked==false &&
                  document.UpdateForm.actvunit.value=='1')
              {
                alert('Active Units linked to this Unit');
                return;
              }
              setFormactn('U')">
   <input type=button value=Close class="button" onclick="DFrameCloseRefresh()">
    <input type=button value="Units" id=unitbutt name=unitbutt class="button"
     onClick="LinkedUnits27();">
</td></tr>
<tr><td colspan=2 align=center>
    <input type=button value="Delete" class="button" 
     onclick="if (document.UpdateForm.linkunit.value=='1') {
                alert('Units linked to this Unit');
                return;
              }
              setFormactn('D')">
</td></tr>
</table>
</form>
<script type="text/javascript">
if ("%PATWEB88.27.005" == "0")
 {
   document.UpdateForm.pmdiv005.checked=1
 }
if ("%PATWEB88.27.104" == "1"){
   document.UpdateForm.unitbutt.className="RedButton";
}
</script>
