<script type="text/javascript">
function UpdateAlcohol() {
 if(validateMandatory(UpdateForm)) {

   if (document.getElementById('alrsckie').value == '1') {
     document.UpdateForm.nextpage.value="0";
     SubmitHidden(UpdateForm);
     return;
   }
   UpdateWin=window.open("","HideUpdateWindow",
   "width=10,height=10,top=1024,directories=no,location=no" +
   ",scrollbars=no,status=no,toolbar=no,menubar=no,resizeable=no")
   document.UpdateForm.target="HideUpdateWindow";
// document.UpdateForm.target="PopUpFrame";
   document.UpdateForm.submit();
 }
}
function validateNumberOfDrinks() {
  if (document.getElementById('unkwnalc').checked==true) {
    document.getElementById('nosdr001').readOnly=true;
    document.getElementById('nosdr001').className="Readonly";
    document.getElementById('nosdr001').value="UNK";
    document.getElementById('nosdr001').onblur="";
    document.getElementById('bireq001').checked=false
    document.getElementById('bireq001').disabled=true;
  } else {
    document.getElementById('nosdr001').readOnly=false;
    document.getElementById('nosdr001').className="Number Mandatory";
    document.getElementById('nosdr001').value="";
    document.getElementById('nosdr001').onblur=validateBriefIntervention;
  }
}
function enableAlcohol() {
  if (document.getElementById('emvis067').value.substr(3,1) != "Y") {
    document.getElementById('nosdr001').className="";
    document.getElementById('nosdr001').value="";
    document.getElementById('nosdr001').disabled=true;
    document.getElementById('unkwnalc').checked=false;
    document.getElementById('unkwnalc').disabled=true;    
    document.getElementById('bireq001').checked=false;
    document.getElementById('bireq001').disabled=true;
    document.getElementById('wdwpr001').selectedIndex=0;    
    document.getElementById('wdwpr001').disabled=true;
    document.getElementById('wdwpr001').className="SelectMed"; 
    document.getElementById('wldwc001').className="";
    document.getElementById('wldwc001').value="";
    document.getElementById('wldwc001').disabled=true;
  } else {
    document.getElementById('nosdr001').disabled=false;
    document.getElementById('nosdr001').className="Number Mandatory";
    document.getElementById('unkwnalc').disabled=false;

    if (document.getElementById('nosdr001').value == "UNK") {
      document.getElementById('unkwnalc').checked = true;
      validateNumberOfDrinks();
    }

    document.getElementById('wdwpr001').disabled=false;
    document.getElementById('wdwpr001').className="SelectMed Mandatory";
    validateBriefIntervention();
    document.getElementById('wldwc001').disabled=false;
    document.getElementById('wldwc001').className="Mandatory"; 
  }
}
function validateBriefIntervention() {

  if (document.getElementById('nosdr001').value == "UNK") {
    return;
  }

  if (!checkNumber(document.getElementById('nosdr001'))) {
    return;
  }

  if (document.getElementById('nosdr001').value > 1) {
    document.getElementById('bireq001').disabled=false;

    if (document.getElementById('d_bireq001').value == "1") {
      document.getElementById('bireq001').checked=true;
    }

  } else {
    document.getElementById('bireq001').checked=false;
    document.getElementById('bireq001').disabled=true;
  }
}
function getalcresworkCookie() {
  if (GetCookieData("alcresworkCookie") != "unknown") {
    ExpireCookiePath("alcresworkCookie");
    document.getElementById('alrsckie').value = "1";
  }
}
</script>
