<script type="text/javascript">
function UpdVent(Admissno,Vtype,Sdate,Stime) {
  Left=(document.body.clientWidth-500)/2
  linkurl="patweb78.pbl?reportno=05&template=003" 
          + "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+")  
          + "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") 
          + "&ptven001=" + Vtype.replace(/ /g,"+") 
          + "&startdat=" + Sdate.replace(/ /g,"+") 
          + "&ptven003=" + Stime.replace(/ /g,"+"); 
  DFrameLink(linkurl,220,Left,500,280);
}
function AddVent() {
  Left=(document.body.clientWidth-500)/2
  linkurl="patweb78.pbl?reportno=05&template=002" 
          + "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+")  
          + "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+"); 
  DFrameLink(linkurl,220,Left,500,280);
}
</script>
