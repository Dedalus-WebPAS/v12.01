<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function validateBooking(booknum) {
  if (isWhitespace(booknum.value)) return;;
  var serverURL   = "../cgi-bin/patweb80.pbl?reportno=68" +
                    "&valdcode=" + booknum.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status!=0) {  
    booknum.select();
    booknum.focus();
  }
}
</script>
</head>
%START.OF.PAGE
<body onLoad="PageLoad(event);ReportLoad();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Print Individual Booking Letter
