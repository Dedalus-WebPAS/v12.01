    location.href=LinkURL;
}
function AuditDetails(pregkey,adm,cntr){
    LinkURL="patweb08.pbl?reportno=03&template=004" +
        "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
        "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
        "&preguniq=" + pregkey.replace(/ /g,"+") +
        "&pmlbr001=" + pregkey.replace(/ /g,"+") +
        "&pmlbr002=" + adm.replace(/ /g,"+") +
        "&pmlbr003=" + cntr.replace(/ /g,"+") +
        "&counter=" + cntr.replace(/ /g,"+");
        location.href=LinkURL;
}

// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link to pmslbraf
//  1 - Unique ID
//  2 - Admission number
//  3 - Counter
//  4 - Onset Date
//  5 - Onset Time
//---------------------------------------------------------------------------

function InitTable(TableView) {

switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",40,30);
 t.addColumn("Admission No","String",2,2,"left","EditIcon.gif","0",100)
 t.addColumn("Onset Date","Date",5,5,"left","","",100)
 t.addColumn("Onset Time","String",6,6,"left","","",100)
 t.addColumn("Audit","String","","","left","audit.gif","7",30)

 AddTableRows()
 TableOutput(1,1);    // Order Column,Asc  Dsc
 break;}
 }
}

</script>
