<script type="text/javascript">
function InitTable() {
//
// Create New Table Object
//  border, cellspacing, cellpadding, width, align
//
 t = new Table(1,0,1,"100%","center");
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Date & Time","DateTime",1,1,"left","pathology.gif","0",150)
 t.addColumn("Result","String",2,2,"left nowrap","","",280)
 t.addColumn("Status","String",5,5,"left nowrap","","",100)
 t.addColumn("Normal","Image",3,3,"center","showResultStatus","",60)
 t.addColumn("Read","Image",8,8,"center","showResultReadStatus","",45)
//
// Add Rows to Table (Output from Web Server)
//
 %CLIWEB03.01.103.cliweb10.01.001

 if (t.rows.length != 0) {
   OrderColumn=0; 
   AscDsc=2;
   lastOrderColumn=OrderColumn;
   TableOutput(OrderColumn,AscDsc);
 }
}
</script>
