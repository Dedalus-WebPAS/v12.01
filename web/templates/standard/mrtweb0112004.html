<script type="text/javascript">
function setSeq(newseq) {
  document.MoveForm.newseqnc.value=newseq.value;
}
function ValEpsChange() {
  var p=document.MoveForm;
  if (p.mrcnepsc.value=="1") {
    if(p.epscd001.value!=p.epscd001.defaultValue) {
       alert("Episode number can't be changed");
        p.epscd001.value=p.epscd001.defaultValue;
    }
  }
}
function ChkSub() {
  if(!validateClusters()){ return; } 
  if (isWhitespace(document.MoveForm.epscd001.value)) {
    alert("Episode No is mandatory field!") 
    document.MoveForm.epscd001.focus(); } 
  else {
    document.UpdateForm.urnumber.value=parent.UpdateForm.urnumber.value;
    document.UpdateForm.admissno.value=parent.UpdateForm.admissno.value;
    document.UpdateForm.ptecd008.value=parent.UpdateForm.ptecd008.value;
    document.UpdateForm.hrsicu01.value=parent.UpdateForm.hrsicu01.value;
    document.UpdateForm.hrsicu02.value=parent.UpdateForm.hrsicu02.value;
    document.UpdateForm.hrsicu03.value=parent.UpdateForm.hrsicu03.value;
    document.UpdateForm.hrsicu06.value=parent.UpdateForm.hrsicu06.value;
    document.UpdateForm.hrsicu10.value=parent.UpdateForm.hrsicu10.value;
    document.UpdateForm.epscd001.value=document.MoveForm.epscd001.value;
    if (parent.UpdateForm.wghtindc.value=="1") {
      document.UpdateForm.hrsicu04.value=parent.UpdateForm.hrsicu04.value;
    }
    if(!validateMandatory(MoveForm)) {
      return;
    }
    SetUnclustered();
    document.UpdateForm.submit(); }
}
</script>
