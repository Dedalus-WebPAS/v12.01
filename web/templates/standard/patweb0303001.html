 t.addColumn("Problem Status","String",6,6,"left","","",45)
 t.addColumn("Review Status","String",7,7,"left","","",40)
 AddTableRows()
 TableOutput(2,2);    // Order Column,Asc Dsc
 break; }
 }
}
