<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=UpdateForm method=post action="comweb05.pbl">
  <input type=hidden name=reportno value="6">
  <input type=hidden name=template value="003">
  <input type=hidden name=updttype value="U">
  <input type=hidden name=nextpage value="0">

<table align=center width=80%>
<tr><td class=DataLabel>System</td>
    <td><select name=wblab001 class="Readonly Mandatory">
        <option value="1">Emergency</option>
        <option value="2">Outpatients</option>
        <option value="3">Inpatients</option>
        <option value="4">Medical Records</option>
        <option value="5">Emergency Pathology Labels</option>
        <option value="6">Referral Management Labels</option>
        </select>
<tr><td class=DataLabel>Number of Labels</td>
    <td><input type=text name=wblab002 value="%COMWEB05.06.002" readonly
         class=readonly size=5>
<tr><td class=DataLabel>Default</td>
    <td><input type=checkbox name=wblab003 value="1"></td>
<tr><td colspan=2 align=center>
    <input type=button value="Update" class="button" 
              onclick="SubmitHidden(UpdateForm)">
  <input type=button value="Delete" class="button" onclick="setFormactn('D');">
    <input type=button value=Close class="button" onclick="DFrameCloseRefresh()">
</td></tr>
</table>
</form>
<script type="text/javascript">
for (var i=0; i < document.UpdateForm.wblab001.length; i++) {
 if (document.UpdateForm.wblab001.options[i].value=="%COMWEB05.06.001"){
     document.UpdateForm.wblab001.selectedIndex=i;}
}
if("%COMWEB05.06.003"==1){
 document.UpdateForm.wblab003.checked=true;}

</script>
