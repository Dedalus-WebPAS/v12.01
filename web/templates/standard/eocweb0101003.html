function setFormactn1(type) {
  document.UpdateForm.updttype.value=type;
  if (type=="U") {
    document.UpdateForm.submit();
  }
  if (type=="D") {
    ans=confirm("Are you sure you want to Delete ?");
    if (ans) { 
      document.UpdateForm.redirect.value=document.UpdateForm.delredir.value;
      document.UpdateForm.submit(); 
    }
  }
}

function AddComment() {
  linkurl = "../cgi-bin/cliweb06.pbl?reportno=13&template=007" +
            "&admissno=" + PatientLinks.decrfref.value.replace(/ /g,"+") +
            "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+");
  Left=(document.body.clientWidth-750)/2;
  DFrameLink(linkurl,100,Left,750,300);
}
