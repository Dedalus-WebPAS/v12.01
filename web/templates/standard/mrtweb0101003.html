<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function mandatoryPrinter() {
  if (!isWhitespace(document.UpdateForm.mrtlc008.value)) {
    document.UpdateForm.mrtlc007.className="Mandatory";
  } else {
    document.UpdateForm.mrtlc007.className="";
  }
}
function DisplayUsingReceipt() {
 if(document.UpdateForm.mrcntrec.value=="1") {
    Receipt.innerHTML=DisplayReceipt.innerHTML
    if(document.UpdateForm.d_mrtlc012.value == "1") {
      document.UpdateForm.mrtlc012.checked="1";
    }
  }
}
function setHosp() {
   if(UpdateForm.ibcnmhos.value=="1") {
     Hospital.innerHTML=ShowHospital.innerHTML;
   } else {
     Hospital.innerHTML=ShowNoHospital.innerHTML;;
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);setHosp();DisplayUsingReceipt();mandatoryPrinter()">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=UpdateForm method=post action=mrtweb01.pbl style="margin:0">
<input type=hidden name=reportno value="1">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=superlev value="%MRTWEB01.01.019">
<input type=hidden name=mrcntrec value="%STANDARD.01.025.097.176.0.1">
<input type=hidden name=d_mrtlc012 value="%MRTWEB01.01.021">
<input type=hidden name=ibcnmhos value="%STANDARD.01.025.000.043.1.1">

<div id="Hospital"></div>

<table align=center cellspacing=2 cellpadding=1 width=90% border=0>
<tr><td class=DataLabel width=50%>Location Code</td>
     <td><input type=text name=mrtlc001 id=mrtlc001 class=Readonly
          title="Location Code"
          size=5 readonly value="%MRTWEB01.01.001" tabindex=-1>
    </td></tr>

<tr><td class=DataLabel>Description</td>
     <td><input type=text name=mrtlc002 id=mrtlc002 class=Mandatory
          title="Description"
          size=31 maxlength=30 value="%MRTWEB01.01.002"> 
    </td></tr>

<tr><td class=DataLabel>Type</td>
      <td><select name=mrtlc003 id=mrtlc003 title="Type">
          <option></option>
          %MRTWEB01.01.003.2
          </select>
    </td></tr>

<tr><td class=DataLabel>Indicator</td>
    <td class=DataLabel>Internal<input type=radio name=mrtlc004 id=i_mrtlc004
        value=0>
                        External<input type=radio name=mrtlc004 id=e_mrtlc004
        value=1>
</td></tr>

<tr><td class=DataLabel>Status Indicator</td>
    <td><input type=checkbox name=mrtlc005 id=mrtlc005
         title="Status Indicator" value=2>
</td></tr>

<tr><td class=DataLabel>Single Record Request Printer</td>
      <td><select name=mrtlc007 id=mrtlc007
           title="Single Record Request Printer">
          <option></option>
          %MRTWEB01.01.010
          </select>
</td></tr>

<tr><td class=DataLabel>Bulk Record Request Printer</td>
      <td><select name=mrtlc011 id=mrtlc011
           title="Bulk Record Request Printer">
          <option></option>
          %MRTWEB01.01.014
          </select>
</td></tr>

<tr><td class=DataLabel>Stationery Code</td>
      <td><select name=mrtlc008 id=mrtlc008 title="Stationery Code"
           onchange="mandatoryPrinter();">
          <option></option>
          %MRTWEB01.01.011
          </select>
</td></tr>

<tr><td class=DataLabel>Priority Location</td>
    <td><input type=checkbox name=mrtlc010 id=mrtlc010
         title="Priority Location" value=1>
</td></tr>
</table>

<div id="Receipt"></div>

<table align=center cellspacing=2 cellpadding=1 width=90% border=0>
<tr><td colspan=2 align=center><br>
   <input type=button value="Update" class="button" onclick=setFormactn('U');>
   <input type=button value="Delete" class="button" onclick=setFormactn('D');>
   <input type=button value="Cancel" class="button" 
    onclick=DFrameCloseRefresh();>
</td></tr>
</table>
</form>

<script type="text/javascript">
 if("%MRTWEB01.01.004"!=" ") {
   var RadioIndex=%MRTWEB01.01.004-1   
   if(RadioIndex!=3) {
     document.UpdateForm.mrtlc004[RadioIndex].checked=1
                                                    // Set Current Checked Value
   }
 }
 if  ("%MRTWEB01.01.005" == "0")
 {
    document.UpdateForm.mrtlc005.checked="1"
 }
 if  ("%MRTWEB01.01.013" == "1")
 {
    document.UpdateForm.mrtlc010.checked="1"
 }
</script>

<div id=DisplayReceipt style="display: none">
<table align=center cellspacing=2 cellpadding=1 width=90% border=0>
<tr><td class=DataLabel width=50%>Using Tracking Receipt For This Location</td>
    <td><input type=checkbox name=mrtlc012 id=mrtlc012
         title="Using Tracking Receipt For This Location" value=1>
    </td></tr>
</table>
</div>

<span id=ShowHospital style="display:none">
<table align=center cellspacing=2 cellpadding=1 width=90% border=0>
<tr><td class=DataLabel width=50%>Hospital ID</td>
    <td><input type=hidden name=mrtlc009 id=mrtlc009 title="Hospital Id"
          value="%MRTWEB01.01.020" tabindex=-1>
        <input type=text name=d_mrtlc009 class=Readonly
          title="Hospital Description"
          size=30 readonly value="%MRTWEB01.01.022" tabindex=-1
     </td></tr>
</table>
</span>
<span id=ShowNoHospital style="display:none">
   <input type=hidden name=mrtlc009 id=mrtlc009 value="    ">
</span>
