<script type="text/javascript">
function ListByCode() {
  if(SelectCode.ibcnmhos.value=="1") {
    location.href="mrtweb01.pbl?reportno=1&template=1" +
                  "&filtactv=" + SelectCode.filtactv.value.replace(/ /g,"+") +
                  "&filthosp=" + SelectCode.filthosp.value.replace(/ /g,"+") +
                  "&superlev=" + SelectCode.superlev.value.replace(/ /g,"+");
  } else {
    location.href="mrtweb01.pbl?reportno=1&template=1" +
                  "&filtactv=" + SelectCode.filtactv.value.replace(/ /g,"+") +
                  "&superlev=" + SelectCode.superlev.value.replace(/ /g,"+");
  }
}     
</script>

<script type="text/javascript">
 Active="%MRTWEB01.01.015";
 for (var i =0 ; i < document.SelectCode.filtactv.length; i++) {

       document.SelectCode.filtactv.selectedIndex=i } };
