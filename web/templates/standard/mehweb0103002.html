<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript"> 
function ShowDetail03(linkurl) {
  Left=(document.body.clientWidth-500)/2
  DFrameLink(linkurl,0,Left,500,200)
}
function AddAxis() {
  if(document.AddForm.d_mehax004.checked==true) {
    document.AddForm.mehax004.value="0";
  } else {
    document.AddForm.mehax004.value="1";
  }
  SubmitForm();
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);document.AddForm.mehax001.focus();>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=AddForm method=get action=mehweb01.pbl>
<input type=hidden name=reportno value="3">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=mehax004 value="">

<table align=center width=90% border=0>

<tr><td class=DataLabel>Axis Type</td>
  <td><select name=mehax001 class=Mandatory title="Axis Type">
         <option value=1>Axis I </option>
         <option value=2>Axis II</option>
         </select>
       </td></tr>

<tr><td class=DataLabel>Axis Code</td>
    <td><input type=text name=mehax002 class=Mandatory title="Axis Code"
         size=9 maxlength=9></td></tr>

<tr><td class=DataLabel>Description</td>
    <td><input type=text name=mehax003 class=Mandatory title="Description"
         size=80 maxlength=70></td></tr>

<tr><td class=DataLabel>Active Indicator</td>
    <td><input type=checkbox name="d_mehax004" value="0" checked>
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" onclick="AddAxis()">    
    <input type=button value="Close" class="button" onClick='DFrameClose()'>

</td></tr>
</table>
</form>
