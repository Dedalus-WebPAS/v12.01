function AddDetail(linkurl) {

}
function ShowDetail(linkurl) {
  Left=(document.body.clientWidth-500)/2

}
function EditBAS() {

          "&ibbac001=" + document.SelectCode.startkey.value.replace(/ /g,"+")

  DFrameLink(linkurl,0,Left,400,160);
}
</script>
