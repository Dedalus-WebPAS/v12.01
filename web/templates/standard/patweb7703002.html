<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src=../js/patweb7703.js></script>
<script type="text/javascript">
function init() {
  AddForm.casmx009.value=parent.SelectCode.casmx009.value
  AddForm.casmx001.value=parent.SelectCode.casmx001.value
  AddForm.casmx002.value=parent.SelectCode.casmx002.value
  AddForm.funddesc.value=parent.SelectCode.funddesc.value
  AddForm.casmx003.value=parent.SelectCode.casmx003.value
  AddForm.cmixdesc.value=parent.SelectCode.cmixdesc.value
}
function SubmitForm() {
 if(validateMandatory(AddForm)) AddForm.submit();
}

function PageLoadExtended()
{
 PageLoad();
 clearSpaces();

}

function clearSpaces()
{
  var casmx009 = document.getElementById("casmx009");
  if(casmx009.value.replace(/ /g,"") == "")
  {
     casmx009.value = "";
  }
}
</script>
%START.OF.PAGE
<body onload="PageLoadExtended();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
  document.write("Casemix Funding Maintenance"); 
</script>

</span>
<form name=AddForm action=patweb77.pbl method=post style=margin:0>
  <input type=hidden name=reportno value=3>
  <input type=hidden name=template value=2>
  <input type=hidden name=dummy1 value="">
  <input type=hidden name=dummy2 value="">
  <input type=hidden name=updttype value="A">
<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>

<tr><td class=DataLabel>Contract ID</td>
    <td><input type=text name=casmx009 id="casmx009" value="%PATWEB77.03.019.0"
         size=6 maxlength=8 class="Mandatory">
    </td></tr>

<tr><td class=DataLabel>%STANDARD.01.017.CL</td>
    <td><select name=casmx001 class="SelectBig Mandatory" 
        title="%STANDARD.01.017.CL">
        <option></option>
        %PATWEB77.03.001.2
        </select>
    </td></tr>

<tr><td class=DataLabel>Health Fund </td>
    <td><input type=text size=6 id="casmx002" name=casmx002 maxlength=6 title="Health Fund" 
      onblur="valHfund(casmx002,funddesc);">
     <input type=text size=40 id=funddesc name=funddesc title="Health Fund" readonly
      class=Readonly notab tabindex=-1>
     <img class="Icon" src=../images/SearchIcon.gif border=0 hspace=0 notab
      onclick="HFundSearchFrame(casmx002,funddesc);">
     <img class="Icon" src="../images/erase.gif" notab
      onclick="clrFields(casmx002,funddesc);">
     </td></tr>

<tr><td class=DataLabel>Casemix Code</td>
    <td><input type=text id=casmx003 name=casmx003 size=9 maxlength=9 title="Casemix Code" 
     onblur="validateCode(35,casmx003,cmixdesc);" class="Mandatory">
    <input type=text size=40 id=cmixdesc name=cmixdesc title="Code Description"
     readonly notab tabindex=-1 class=Readonly>
    <img class="Icon" src=../images/SearchIcon.gif border=0 hspace=0 notab
     onclick="CmixSearchFrame(casmx003,cmixdesc);">
    <img class="Icon" src="../images/erase.gif" notab
     onclick="clrFields(casmx003,cmixdesc);">
    </td></tr>

<tr><td class=DataLabel>Expected Length of Stay</td>
    <td><input type=text name=casmx006 class=Integer size=3 maxlength=4
         min=0 max=9999>
    </td></tr>

<tr><td class=DataLabel>Detailed Invoice</td>
    <td><select name=casmx007 title="Detailed Invoice">
        <option value="0">No</option>
        <option value="1">Yes</option>
        </select>
    </td></tr>

<tr><td class=DataLabel">Eclipse Equivalent</td>
    <td class=DataField>
    <input type=text name=casmx010 size=13 maxlength=11
           title="Eclipse Equivalent">
    </td></tr>

<tr><td class=DataLabel>Eclipse Type of Service</td>
    <td class=DataField>
    <select name=casmx011 title="Eclipse Type of Service">
       <option value=" 0"></option>
       <option value=" 1">External Aid/Prosthetic</option>
       <option value=" 2">Cosmetic</option>
       <option value=" 3">Dental</option>
       <option value=" 4">Drug</option>
       <option value=" 5">Disposable</option>
       <option value=" 6">Exceptional Drug List</option>
       <option value="19">Miscellaneous Code List</option>
       <option value=" 7">Other - Clinic</option>
       <option value=" 8">Other - Home</option>
       <option value=" 9">Other</option>
       <option value="10">Psych - Clinic</option>
       <option value="11">Psych - Home</option>
       <option value="12">Psych</option>
       <option value="13">Cwealth Prosthetic</option>
       <option value="14">Rehab - Clinic</option>
       <option value="15">Rehab - Home</option>
       <option value="16">Rehab</option>
       <option value="17">Map to DRG</option>
       <option value="18">Map to CMBS</option>
       </select>
    </td></tr>

<tr><td class=DataLabel">Transfer Trim Point</td>
    <td class=DataField>
    <input type=text name=casmx012 size=5 maxlength=3 class=Integer
           title="Transfer Trim Point" onblur="justifyRight(this);">
    </td></tr>

<tr><td class=DataLabel>Target Length of Stay</td>
    <td><input type=text name=casmx013 class=Integer size=3 maxlength=4
        min=0 max=9999>
    </td></tr>

<tr><td class=DataLabel>Health Care Provider (Eclipse)</td>
    <td class=DataField>
    <input type=text name=casmx014 size=13 maxlength=2
           onblur="if (!isWhitespace(this.value) &&
                       this.value.length>0 && this.value.length<2)
                   {
                     alert('Length must be 2.');
                     this.value='';
                   }"
           value="%PATWEB77.03.024" title="Health Care Provider (Eclipse)">
    </td>
    </tr>

<td colspan=2 align=center><br>
  <input type=button value=Add class="button" 
   onclick=SubmitForm();>
  <input type=button value=Cancel class="button" 
   onclick='DFrameExit();'>
</td></tr>
</table>
</form>
