<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 if (document.ReportForm.schdrdat.value=="") {
     document.ReportForm.keystr02.title="From Date"
     document.ReportForm.keystr03.title="To Date"
     document.ReportForm.keystr02.value=document.ReportForm.datran02.value
     document.ReportForm.keystr03.value=document.ReportForm.datran03.value 
     SubmitPage=CheckDateRange(document.ReportForm.keystr02,
                               document.ReportForm.keystr03) }
 else {
     document.ReportForm.keystr02.title="From Schedule"
     document.ReportForm.keystr03.title="To Schedule" }
if (SubmitPage) {
  SubmitReport(document.ReportForm) }
}
function SetStat() {
  if(document.ReportForm.ptcnhdps.value=="3") {
   document.ReportForm.keystr04.options[document.ReportForm.keystr04.options.length]=
   new Option("Merge Requested","1");
   document.ReportForm.keystr04.options[document.ReportForm.keystr04.options.length]=
   new Option("Merge Fully Accepted","2");
   document.ReportForm.keystr04.options[document.ReportForm.keystr04.options.length]=
   new Option("Merge Rejected","4");
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();SetStat();
              document.ReportForm.schddate.focus();">
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAPMS43">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAPMS43">    
  <input type=hidden name=schddesc value="Merged U/R Report">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
  <input type=hidden name=ptcnhdps value="%STANDARD.01.025.080.250.1.1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
    Merged U/R Report</td></tr>
<tr><td>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate id=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime id=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAPMS43.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange="SetReportDates();"> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend id=schdrend size=12 
     onblur="checkDate(this,'Schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>
 
<tr><td colspan=2 align=center><hr width=80%></td></tr>

    <input type=hidden name=keystr01 value="1">

<tr><td class=DataLabel>Merge Request Date </td>
    <input type=hidden name=keystr02 id=keystr02 value="">           
    <input type=hidden name=keystr03 id=keystr03 value="">
    <td><span id=DateRange></span>
    </td></tr>

<tr><td class=DataLabel>Merge Status</td> 
    <td><select name=keystr04 title="Merge Status" title="Merge Status"
     class=Mandatory> 
    <option value="3">Merge Processed</option> 
    </select> 
    </td></tr> 

  <input type=hidden name=keystr05 value="Y">           
  <input type=hidden name=keystr06 value=" ">
  <input type=hidden name=keystr07 value=" ">
  <input type=hidden name=keystr08 value=" ">

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<div id=SetDateRange style="display:none;">
   <input type=text size=15 maxlength=12 name=datran02
   onblur="checkDate(this,'Date')" class="Mandatory PastDate" title="From Date">
   <img notab src="../images/DateTimeStamp.gif" class="Icon"
    alt="Current" date="ReportForm.datran02">
   <img notab src="../images/DateLookup.gif" class="Icon"
    alt="Calendar" date="ReportForm.datran02">
   To
   <input type=text size=15 maxlength=12 name=datran03
   onblur="checkDate(this,'Date')" class="Mandatory PastDate" title="To Date">
   <img notab src="../images/DateTimeStamp.gif" class="Icon"
    alt="Current" date="ReportForm.datran03">
   <img notab src="../images/DateLookup.gif" class="Icon"
    alt="Calendar" date="ReportForm.datran03">
</div>

<div id=SetScheduleRange style="display:none;">
    <select name=datsch01 title="Schedule Range" class=Mandatory
    onblur="UpReportSchedule(this,keystr02,keystr03);">
    <option></option></select>
    Sample Range
    <input type=text name=SampleFrom size=12> To
    <input type=text name=SampleTo size=12>
</div>
