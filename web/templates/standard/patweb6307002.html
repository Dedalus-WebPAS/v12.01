<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src=../js/patweb6307.js></script>
<script type="text/javascript">
function init() {
  AddForm.pmmpr001.value=parent.SelectCode.pmmpr001.value
  AddForm.pmmpr002.value=parent.SelectCode.pmmpr002.value
  AddForm.cniddesc.value=parent.SelectCode.cniddesc.value
  AddForm.funddesc.value=parent.SelectCode.funddesc.value
  AddForm.pmmpr003.value=parent.SelectCode.pmmpr003.value
}
function SubmitForm() {
 if(validateMandatory(AddForm)) AddForm.submit();
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Add Multiple Procedures
</span>
<form name=AddForm action=patweb63.pbl method=post>
<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
  <input type=hidden name=reportno value=7>
  <input type=hidden name=template value=2>
  <input type=hidden name=dummy1 value="">
  <input type=hidden name=dummy2 value="">
  <input type=hidden name=updttype value="A">
  <input type=hidden name=headerrc value="1">

<tr><td class=DataLabel>Contract Id.</td>
    <td><input type=text size=6 id=pmmpr009 name=pmmpr009 maxlength=6 title="Contract Id"
      onblur="validateCID(pmmpr009,cniddesc);" class=Mandatory>
     <input type=text size=40 id=cniddesc name=cniddesc title="Contract Desc" readonly
      class=Readonly notab>
     <img src=../images/SearchIcon.gif border=0 hspace=0 class="Icon" notab
         onclick="
    CIDSearchFrame('patweb88.pbl?reportno=26&template=005',pmmpr009,cniddesc);">
        <img src="../images/erase.gif" class="Icon"
         onclick="clrCID(pmmpr009,cniddesc);">
     </td></tr>

<tr><td class=DataLabel>%STANDARD.01.017.CL</td>
    <td><select name=pmmpr001 class="SelectBig Mandatory" title="%STANDARD.01.017.CL">
        <option></option>
        %PATWEB63.07.104.2
        </select>
    </td></tr>

<tr><td class=DataLabel>Health Fund </td>
    <td><input type=text size=6 id=pmmpr002 name=pmmpr002 maxlength=6 title="Health Fund" 
      onblur="valHfundtable(pmmpr002,funddesc);">
     <input type=text size=40 id=funddesc name=funddesc title="Health Fund" readonly
      class=Readonly notab>
     <img src=../images/SearchIcon.gif border=0 hspace=0 class="Icon" notab
      onclick="HFundSearchFrame(pmmpr002,funddesc);">
     <img src="../images/erase.gif" class="Icon" notab
      onclick="clrFields(pmmpr002,funddesc);">
     </td></tr>
  <td class=DataLabel>Table Type</td>
  <td><select name=pmmpr003 tabindex=3 title="Table Type">
        <option></option>
        %PATWEB63.07.106.2
        </select></td></tr>

<tr><td class=DataLabel>Multiple Procedures Code</td>
    <td colspan=3><input type=text name=pmmpr004 class=Mandatory
                   title="Multiple Procedures Code"
                   size=8 maxlength=8></td></tr>

<tr><td colspan=5><hr></td></tr>

<tr><td>Patient Portion</td>
  <td><input type=text class=Mandatory name=pmmpr006 size=15
             class="Number" min=0 max=9999999999.99
             onchange="RoundNumber(this,2);"></td></tr>

<tr><td>Rebate Portion</td>
  <td><input type=text class=Mandatory name=pmmpr007 size=15
             class="Number" min=0 max=9999999999.99
             onchange="RoundNumber(this,2);"></td></tr>

<tr><td colspan=2 align=center><br>
  <input type=button value=Ok class="button" tabindex=15
   onclick=SubmitForm();>
  <input type=button value=Close class="button" tabindex=16
   onclick='DFrameExit();'>
</td></tr>
</table>
</form>
