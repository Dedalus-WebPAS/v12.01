%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=AddForm method=post action=ciaweb01.pbl style="margin:0">
<input type=hidden name=reportno value="7">
<input type=hidden name=template value="003">

<table align=center width=95% border=0 cellspacing=0 cellpadding=1>
<tr><td>Time Period</td> 
    <td><input type=text name=caprd001 class=ReadOnly readonly
               value="%CIAWEB01.07.011" size=3 
               maxlength=3 tabindex=-1></td>
</tr>

    <td colspan=5><input type=text name=caprd002 class=Mandatory

    </td></tr>

         size=10 maxlength=10>
    </td></tr>

<tr><td class=DataLabel>Level 1</td>
    <td><input type=text name=caprd006 title="Level 1"
         size=10 maxlength=10>
    </td></tr>

<tr><td colspan=6 align=center><br>
    <input type=button value="Add" class="button" 
     onclick="submitForm(AddForm);">

     onclick="DFrameCloseRefresh()">

</table>
