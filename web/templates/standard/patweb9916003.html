<script type="text/javascript">
function UpdMultiHCP() {
  if(!CheckDateRange(document.UpdateForm.mlhcp007,
                     document.UpdateForm.mlhcp008)) {
    return;
  }
  if(SetDateYYYYMMDD(document.UpdateForm.doctsdat.value) >
     SetDateYYYYMMDD(document.UpdateForm.mlhcp007.value)) {
    alert("Hospital start date cannot be before the HCP start date.");
    return;
  }
  if(!isWhitespace(document.UpdateForm.doctedat.value)) {
     if(SetDateYYYYMMDD(document.UpdateForm.mlhcp008.value) >
        SetDateYYYYMMDD(document.UpdateForm.doctedat.value)) {
       alert("Hospital end date cannot be after the HCP end date.");
       return;
     }
  }
  setFormactn('U');
}
</script>
