<script type="text/javascript">
function setDelUpdButton() {
  if (UpdateForm.deltind.value == "1" ||
      UpdateForm.sameuser.value == "0") {
    UpdateForm.DelButt.disabled = true;
    UpdateButton.innerHTML = updatebtblank.innerHTML;
    UpdateForm.urcommnt.className = "Readonly";
    UpdateForm.urcommnt.readOnly = true;
    UpdateForm.CanButt.focus();
  }
  else {
    if (UpdateForm.updtind.value == "1") {
      UpdateButton.innerHTML = updatebt.innerHTML;
      UpdateForm.urcommnt.className = "Mandatory";
      UpdateForm.urcommnt.readOnly = false;
    }
    else {
      UpdateButton.innerHTML = updatebtblank.innerHTML;
      UpdateForm.urcommnt.className = "Readonly";
      UpdateForm.urcommnt.readOnly = true;
      UpdateForm.CanButt.focus();
    }
  }
}
function setFormactn(type) {
  document.UpdateForm.updatety.value=type;
  if (type=="U") {
    if (validateMandatory(UpdateForm)) {
       document.UpdateForm.submit(); 
    }
  }
  else {
    if (type=="D") {
      ans=confirm("Are you sure you want to Delete ?")
      if (ans) {
        document.UpdateForm.submit()
      }
    }
    else {
      document.UpdateForm.submit(); 
    }
  }
}
</script>
