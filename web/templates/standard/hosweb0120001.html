<script type="text/javascript">
function displayJSON(tranid) {
  DFrameStart()
  linkurl="../cgi-bin/eclweb25.pbl?reportno=04&template=001"+
          "&ecclstrd="+tranid;
//  alert(linkurl);
  Left=(document.body.clientWidth-1300)/2
  DFrameLink(linkurl,0,Left,1300,700)
}
function displayJSONBPYW(tranid) {
  DFrameStart()
  linkurl="../cgi-bin/eclweb25.pbl?reportno=04&template=001"+
          "&eccltype=12"+
          "&ecclstrd="+tranid;
//  alert(linkurl);
  Left=(document.body.clientWidth-1300)/2
  DFrameLink(linkurl,0,Left,1300,700)
}
function displayJSONDVYW(tranid) {
  DFrameStart()
  linkurl="../cgi-bin/eclweb25.pbl?reportno=04&template=001"+
          "&eccltype=21"+
          "&ecclstrd="+tranid;
//  alert(linkurl);
  Left=(document.body.clientWidth-1300)/2
  DFrameLink(linkurl,0,Left,1300,700)
}
function displayTrans(transtat,trantype,tranlocn,trancdte,tranctim,trantrid) {
  DFrameStart()

  linkurl="../cgi-bin/hosweb01.pbl?reportno=20&template=002"+
          "&ectrstat="+transtat+
          "&ectrtype="+trantype+
          "&ectrlocn="+tranlocn+
          "&ectrcdte="+trancdte+
          "&ectrctim="+tranctim+
          "&ectrtrid="+trantrid+
          "&updttype=T";
  Left=(document.body.clientWidth-600)/2
  DFrameLink(linkurl,100,Left,600,300)
}

function ShowRequests() {
  document.UpdateForm.submit();
}
function ResetSearch() {
    serverURL   = "../cgi-bin/hosweb01.pbl?reportno=20&template=001" +
                  "&filttype=" + UpdateForm.filttype.value.replace(/ /g,"+") +
                  "&filtstat=" + UpdateForm.filtstat.value.replace(/ /g,"+")
    location.href=serverURL
}
function ResendAll() {
  ans=confirm("Are you sure you want to resend all errors?\n" +
              "Press OK to continue or Cancel to quit.");
  if (!ans) {
    return false;
  }
    serverURL   = "../cgi-bin/hosweb01.pbl?reportno=20&template=001" +
                  "&filttype=" + UpdateForm.filttype.value.replace(/ /g,"+") +
                  "&filtstat=" + UpdateForm.filtstat.value.replace(/ /g,"+") +
                  "&updttype=R";
    location.href=serverURL
}
function ResendError(transtat,trantype,tranlocn,trancdte,tranctim,trantrid) {
  ans=confirm("Resend this record?\n" +
              "Press OK to continue or Cancel to quit.");
  if (!ans) {
    return false;
  }
    serverURL   = "../cgi-bin/hosweb01.pbl?reportno=20&template=001" +
                  "&filttype=" + UpdateForm.filttype.value.replace(/ /g,"+") +
                  "&filtstat=" + UpdateForm.filtstat.value.replace(/ /g,"+") +
                  "&ectrstat=" + transtat +
                  "&ectrtype=" + trantype +
                  "&ectrlocn=" + tranlocn +
                  "&ectrcdte=" + trancdte +
                  "&ectrctim=" + tranctim +
                  "&ectrtrid=" + trantrid +
                  "&updttype=E";
    location.href=serverURL
}
</script>
</head>
%START.OF.PAGE

     <option value=" 9">IMCW STSW Request</option>
     <option value="10">IMCW RTVW Request</option>
     <option value="11">BBSW BPRW Request</option>
     <option value="12">BBSW BPYW Request</option>
     <option value="13">IMCW STSW Request Multiple</option>
     <option value="14">IMCW RTVW Request Multiple</option>
     <option value="15">IHCW STSW Request Multiple</option>
     <option value="16">IHCW RTVW Request Multiple</option>
     <option value="17">ERAW RTVW Request Multiple</option>
     <option value="18">IMCW STSW Request Date Range</option>
     <option value="19">IHCW STSW Request Date Range</option>
     <option value="20">DVAW DVRW Request</option> 
     <option value="21">DVAW DVYW Request</option>

  </tr>
</td></tr>

<table cellspacing=0 cellpadding=2 border=1 width=100%>
%HOSWEB01.20.001
</table>

<table cellspacing=0 cellpadding=0 border=0 width=100% bgcolor=#CCCCCC>
<tr><td align=center >
    <input type=button value="Previous" class="button"
     name=prevbutt id=prevbutt
     onclick='tempDisable(this);location.href="%HOSWEB01.20.016.001"'>
    <input type=button value="Start" class="button"
     name=strtbutt id=strtbutt
     onclick="tempDisable(this);ResetSearch();">
    <input type=button value="Resend Errors" class="Button"
     name=resdbutt id=resdbutt
     onclick="tempDisable(this);ResendAll();">
    <input type=button value="Next" class="button"

</form>
