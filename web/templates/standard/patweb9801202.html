<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Send Orderly Pager Message 
</span>

<form name=Pager action="OrderlyPagerMail.sh" >
<table border=0 width=90% cellspacing=0 align=center>
<tr><td class=DataLabel> Orderly</td>
    <td class=DataLabel>
<select name=pagernum>
  <option></option>
  <option value="98993">Clinton, William</option>
  <option value="23293">Cohen, Garry</option>
  <option value="22333">Davies, Anne</option>
  <option value="23455">Jones, Harry</option>
  <option value="79824">Harrison, Ford</option>
  <option value="79232">Hawke, Robert</option>
  <option value="79222">Howard, John</option>
  <option value="21313">Keating, Paul</option>
  <option value="23422">Sinclair, Natalie</option>
  <option value="12345">Smith, Bruce</option>
</select>
</td></tr>
<tr valign=top><td class=DataLabel>Message</td>
    <td class=DataField>
    <input type=text name=message1 size=45 maxlength=45><br>
    <input type=text name=message2 size=45 maxlength=45><br>
    <input type=text name=message3 size=45 maxlength=45></td></tr>
<tr><td colspan=2 align=center>
    <input type=submit class="button" value="Send Message">
    <input type=button value="Cancel" class="button" onclick='DFrameExit()'>
</td></tr>
</table>
</form>
<script type="text/javascript">
   Title="%PATWEB98.01.005"
   Given="%PATWEB98.01.010"
   Surname="%PATWEB98.01.009"
   Location="%PATWEB98.01.083"
   NewSurname=Surname.replace(/ *$/,"")
   NewLocation=Location.replace(/ *$/,"")
   document.Pager.message1.value="Patient-"+ Title + " " + 
                                  Given.substr(0,1) + " " + NewSurname  
   if (NewLocation != "" ) {
     document.Pager.message2.value = "Location-" + NewLocation
   }
</script>
