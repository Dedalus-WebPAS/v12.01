<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/oprweb04.js"></script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Update Operation Average
</span>
<form name=UpdateForm method=post action=oprweb04.pbl style="margin:0">
<input type=hidden name=reportno value="15">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=opave001 value="%OPRWEB04.15.001">
<input type=hidden name=opave002 value="%OPRWEB04.15.002">

<table align=center width=95% border=0>
<tr>
  <td class="DataLabel">Doctor Code</td>
  <td>
    <input type=text title="Doctor Code" readonly
      size=10 maxlength=6 tabindex="1" value="%OPRWEB04.15.001">
    <input type=text title="Doctor Name" class=Readonly readonly 
      size=30 maxlength=30 tabindex="2" value="%OPRWEB04.15.004">
  </td>
</tr>
<tr>
  <td class=DataLabel>MBS Code</td>
  <td>
    <input type=text title="MBS Code" class=Mandatory readonly
      size=10 maxlength=9 tabindex="3" value="%OPRWEB04.15.002">
    <input type=text title="MBS Description" class=ReadOnly readonly 
      size=40 tabindex="4" value="%OPRWEB04.15.005">
  </td>
</tr>
<tr>
  <td class=DataLabel>Average Time</td>
  <td>
    <input type=text name=opave003 title="Average time (minutes)" 
      class="Integer" size=10 maxlength=4 tabindex="5" value="%OPRWEB04.15.003">
  </td>
</tr>

</table>

<table align="center" width=95% border=0>
<tr>
  <td colspan=2 align=center>
    <input type=button value="Update" class="button" id="btnUpd"
      onclick="tempDisable(this);setFormactn('U');"
      tabindex="6"> 
    <input type=button value="Delete" class="button"
      onclick="setFormactn('D');"
      tabindex="7">
    <input type=button value="Cancel" class="button" 
      onclick="DFrameCloseRefresh();" tabindex="8">
  </td>
</tr>
</table>
</form>
