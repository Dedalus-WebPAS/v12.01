<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ShowRange() {
  if(document.ReportForm.keystr01.value==1) {
     document.getElementById('RangeOptions').innerHTML =
     document.getElementById('ProcRange').innerHTML
  } else {
     document.getElementById('RangeOptions').innerHTML =
     document.getElementById('GroupRange').innerHTML
  }
}
function ProcessReport() {
  if(document.ReportForm.keystr01.value=="1") {
     document.getElementById("keystr02").value=
              document.getElementById("proccodf").value;
     document.getElementById("keystr03").value=
              document.getElementById("proccodt").value;
  } else {
     document.getElementById("keystr02").value=
              document.getElementById("groupcdf").value;
     document.getElementById("keystr03").value=
              document.getElementById("groupcdt").value;
  }
  if(!isWhitespace(document.ReportForm.keystr02.value) && 
     !isWhitespace(document.ReportForm.keystr03.value)) {
     if(!CheckRange(document.ReportForm.keystr02.value,document.ReportForm.keystr03.value)) {
       return;
     }
  }
  SubmitReport(ReportForm)
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();ShowRange();
              document.ReportForm.schddate.focus();">
<form name=ReportForm method=post action=rshweb02.pbl>
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=setdfprg value="IBAWAT40">
<input type=hidden name=setdfrep value="01">
<input type=hidden name=schdpgid value="IBAWAT40">    
<input type=hidden name=schddesc value="Procedure Codes Master Listing">    
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
    Procedure Codes Master Listing Report</td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="document.ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="document.ReportForm.schddate" 
     time="document.ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="document.ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAWAT40.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="document.ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="document.ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Sequence</td>
    <td><select name=keystr01 onchange="ShowRange();">
        <option value="1">Procedure Code</option>
        <option value="2">Group Code</option>
        </select></td></tr>

  <input type=hidden name=keystr02 id="keystr02" value=" ">
  <input type=hidden name=keystr03 id="keystr03" value=" ">
  <input type=hidden name=keystr04 value="Y">
  <input type=hidden name=keystr05 value=" ">
</table>

<div id=RangeOptions></div>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td align=center colspan=2><br>
   <input type=button value=Ok class=button 
    onclick='ProcessReport();'>
    <input type=button value=Cancel class=button 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<span id=ProcRange style="display:none">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Procedure</td>
    <td><input type=text name=proccodf id="proccodf" size=8
         title='Procedure Code From' class=Readonly readonly>
        <input type=text name=n_proccodf size=30 title='Procedure Name From'
         class=Readonly readonly>
        <input type=hidden name=dum1 value="">
        <input type=hidden name=dum2 value="">
        <input type=hidden name=dum3 value="">
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
        onclick='WaitProSearchFrame(document.ReportForm.proccodf,
                 document.ReportForm.n_proccodf,
                 document.ReportForm.dum1,document.ReportForm.dum2,
                 document.ReportForm.dum3 );'>
        <img src="../images/erase.gif" alt="Clear" class="Icon"
        onClick="clrDoc(document.ReportForm.proccodf,
                 document.ReportForm.n_proccodf);">
        To
        <input type=text name=proccodt id="proccodt" size=8
         title='Procedure Code To' class=Readonly readonly>
        <input type=text name=n_proccodt size=30 title='Procedure Name To'
         class=Readonly readonly>
        <input type=hidden name=dum1 value="">
        <input type=hidden name=dum2 value="">
        <input type=hidden name=dum3 value="">
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
        onclick='WaitProSearchFrame(document.ReportForm.proccodt,
                 document.ReportForm.n_proccodt,
                 document.ReportForm.dum1,document.ReportForm.dum2,
                 document.ReportForm.dum3 );'>
    <img src="../images/erase.gif" alt="Clear" class="Icon"
    onClick="clrDoc(document.ReportForm.proccodt,
             document.ReportForm.n_proccodt);">
</table>
</span>

<span id=GroupRange style="display:none">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Group</td>
    <td><select name=groupcdf id="groupcdf" title="Group From">
        <option value=" ">Start</option>
         %STANDARD.01.007.WG
        </select> To 
        <select name=groupcdt id="groupcdt" title="Group To">
        <option value=" ">Finish</option>
         %STANDARD.01.007.WG
        </select></td> 
     </tr>
</table>
</span>
