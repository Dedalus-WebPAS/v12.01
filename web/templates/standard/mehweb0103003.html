<script type="text/javascript">
function UpdateAxis() {
  if(document.UpdateForm.d_mehax004.checked==true) {
    document.UpdateForm.mehax004.value="0";
  } else {
    document.UpdateForm.mehax004.value="1";
  }
  setFormactn('U');
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);document.UpdateForm.mehax003.focus();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=UpdateForm method=get action=mehweb01.pbl style="margin:0">
<input type=hidden name=reportno value="3">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=mehax001 value="%MEHWEB01.03.004.1">
<input type=hidden name=mehax004 value="">

<table align=center width=90% border=0>
<tr><td class=DataLabel>Axis Type</td>
    <td><input type=text name=dummy001 class=ReadOnly title="Axis Type" 
         readonly value="%MEHWEB01.03.004.2" size=7 maxlength=7>
    </td></tr>

<tr><td class=DataLabel>Axis Code</td>
    <td><input type=text name=mehax002 class=ReadOnly title="Axis Code" 
         readonly value="%MEHWEB01.03.005" size=9 maxlength=9>
    </td></tr>

<tr><td class=DataLabel>Description</td>
    <td><input type=text name=mehax003 class=Mandatory title="Description" 
         value="%MEHWEB01.03.006" size=65 maxlength=70></td></tr>

    <td><input type=checkbox name="d_mehax004" value="0">
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button"
     onclick="UpdateAxis();">
    <input type=button value="Delete" class="button"
     onclick="setFormactn('D');">
    <input type=button value="Cancel" class="button"
     onclick="DFrameCloseRefresh();">
</td></tr>
</table>
</form>

<script type="text/javascript">
  Active="%MEHWEB01.03.008"
  if(Active!="1") {
    document.UpdateForm.d_mehax004.checked=true;
  }
