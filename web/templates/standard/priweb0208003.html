<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function SubmitTransfer(){
  f = document.UpdateForm;
  if (!validateMandatory(f)) {
    return;
  }
  if (parseFloat(UpdateForm.jourpatt.value) >
    parseFloat(UpdateForm.totpaymn.value))
  {
    alert("Amount Must be Less than or Equal to" + UpdateForm.totpaymn.value);
    return;
  }
  document.UpdateForm.submit();
}

function ChkAmount() {
  if (checkNumber(UpdateForm.jourpatt)) {
    RoundNumber(UpdateForm.jourpatt,2);
    justifyRight(UpdateForm.jourpatt);

    if (parseFloat(UpdateForm.jourpatt.value) > 
      parseFloat(UpdateForm.totpaymn.value))
      alert("Amount Must be Less than or Equal to" + UpdateForm.totpaymn.value);
      return;
    }
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Transfer Payment
</span>

<form name=UpdateForm action=priweb02.pbl method=post style="margin:0"
 onsubmit='return validateMandatory(this);'>
  <input type=hidden name=reportno value="8">
  <input type=hidden name=template value="3">
  <input type=hidden name=urnumber value="%PRIWEB02.08.003">
  <input type=hidden name=invoicen value="%PRIWEB02.08.102">
  <input type=hidden name=totpaymn value="%PRIWEB02.08.106">
  <input type=hidden name=updttype value="T">

<table cellspacing=0 cellpadding=2 border=0 width=95% align=center>
<tr><td class=DataLabel width=40%>Invoice Number  </td>
    <td class=DataField>%PRIWEB02.08.102</td></tr>

<tr><td class=DataLabel>Transfer to Invoice Number </b></td> 
    <td><select name=tinvoice class="Mandatory SelectBig"
         title="Invoice Number">
        %PRIWEB02.08.107
        </select>
    </td></tr>

<tr><td class=DataLabel>Transfer Amount</b></td> 
    <td><input type=text name=jourpatt class="Mandatory"
         maxlength=15 min=0.00 max=999999999999.99 title="Amount" 
         value="%PRIWEB02.08.106" onblur="ChkAmount();">
    </td></tr>

<tr><td>&nbsp;</td></tr>

</table>

<table cellspacing=0 cellpadding=2 border=0 width=95% align=center>
<tr><td colspan=2 align=center>
    <input type=button value=Ok class="button" id=okbtn 
     onclick="tempDisable(this);SubmitTransfer();">
    <input type=button value=Cancel class="button" onclick="DFrameExit();">
</td></tr>
</table>
</form>
