<script type="text/javascript">
function AddProgram() {
  var p=document.SelectCode;
  AddHealthFundProgram(p.urnumber,p.admissno);
}
function UpdateProgram(ur,atyp,clam,fund,tabt,edat) {
  var linkurl="patweb03.pbl?reportno=06&template=005" +
      "&urnumber=" + ur.replace(/ /g,"+") +
      "&admissno=" + document.PatientLinks.admissno.value.replace(/ /g,"+") +
      "&pmupg001=" + ur.replace(/ /g,"+") +
      "&pmupg002=" + atyp.replace(/ /g,"+") +
      "&pmupg003=" + clam.replace(/ /g,"+") +
      "&pmupg004=" + fund.replace(/ /g,"+") +
      "&pmupg005=" + tabt.replace(/ /g,"+") +
      "&pmupg006=" + edat.replace(/ /g,"+") +
      "&suprflag=" + document.SelectCode.suprflag.value; 
      location.href=linkurl
}
function UpdateNonRehab(ur,atyp,clam,fund,tabt,edat) {
  var linkurl="patweb03.pbl?reportno=06&template=002" +
      "&urnumber=" + ur.replace(/ /g,"+") +
      "&pmupg001=" + ur.replace(/ /g,"+") +
      "&pmupg002=" + atyp.replace(/ /g,"+") +
      "&pmupg003=" + clam.replace(/ /g,"+") +
      "&pmupg004=" + fund.replace(/ /g,"+") +
      "&pmupg005=" + tabt.replace(/ /g,"+") +
      "&pmupg006=" + edat.replace(/ /g,"+")
      Left=(document.body.clientWidth-800)/2
      DFrameLink(linkurl,50,Left,800,600)
}
function SubmitPage() {
  SelectCode.submit();
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//---------------------------------------------------------------------------
function InitTable(TableView) {
   switch (TableView) {
   case 0: {
    t = new Table(1,0,2,"100%","center",0,0);
    t.addColumn(SelectCode.catadesc.value,"String",3,3,"left","MaintenanceIcon.gif","0",140)
    t.addColumn(SelectCode.catcldesc.value,"String",5,5,"left","","",60)
    t.addColumn("Health Fund","String",6,6,"left","","",40)
    t.addColumn("Start of Therapy","Date",19,19,"left","","",80)
    t.addColumn("Expiry Date","Date",10,10,"left","","",80)
    t.addColumn("IP Count","String",21,21,"left","","",30)
    t.addColumn("Max IP","String",11,11,"left","","",30)
    t.addColumn("Date Extension Received","Date",18,18,"left","","",80)
    t.addColumn("Breakdown OP","Date",23,23,"left","","",40)
    t.addColumn("OP Count","String",22,22,"left","","",30)
    t.addColumn("Max OP","String",14,14,"left","","",30)
    AddTableRows()
    TableOutput(0,2);    // Order Column,Asc Dsc
    HideWaitScreen();
    break; }
   }
}
</script>
