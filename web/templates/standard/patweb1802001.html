<script type="text/javascript">
function SetFocus() {
   document.SelectCode.otpwo001.focus();
}

function SubmitForm() {
   if (isWhitespace(document.getElementById('otpwo001').value) &&
        isWhitespace(document.getElementById('otpwo002').value)) {
       alert("Contract ID or Tier 2 code must be entered.");
       return;
    }
  if(validateMandatory(SelectCode)) {
    SelectCode.submit();
  }
}
function AddABFAdm() {
  linkurl="patweb18.pbl?reportno=2&template=2"
   Left=(document.body.clientWidth-800)/2
   DFrameLink(linkurl,60,Left,800,600);
}
function ShowLink(linkurl) {
   Left=(document.body.clientWidth-600)/2
   DFrameLink(linkurl,50,Left,600,250);
}

</script>
