<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function SubmitForm() {
if(document.UpdateForm.d_bokrx051.checked==true) {
   document.UpdateForm.bokrx051.value="1";
} else {
   document.UpdateForm.bokrx051.value="0";
}
if(validateMandatory(document.UpdateForm)){
      UpdateForm.submit();
    }
}
function ChkPACAind() {
if (document.UpdateForm.pacaflag.value=="PACA") {
    document.getElementById("PACHeading").style.visibility="visible";
    document.getElementById("PACvalue").style.visibility="visible";
} else {
    document.getElementById("PACHeading").style.visibility="hidden";
    document.getElementById("PACvalue").style.visibility="hidden";
  }
}
</script>
</head>
%START.OF.PAGE
<body onLoad="PageLoad(event);ChkPACAind();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Nursing Pre-Assessment
</span>
<form name=UpdateForm method=get action="patweb92.pbl">
<input type=hidden name=reportno value=16>
<input type=hidden name=template value=1>
<input type=hidden name=updttype value="U">
<input type=hidden name=admissno value="%PATWEB92.16.001">
<input type=hidden name=bokrx051 value="">
<input type=hidden name=pacaflag value="%PATWEB92.16.152">
<table align=center cellspacing=0 border=0 width=95%>

  <tr><td class=DataLabel>Date</td> 
      <td><input type=text size=12 name=bokrx012
          id=bokrx012 class="Date" title="Date" value="%PATWEB92.16.112">
        <img notab src=../images/DateLookup.gif class=Icon
         onclick="DateLookupFrame(bokrx012);">
         Time
      <input class=Mandatory type=text name=bokrx036 size=8 tabindex=2
         id=bokrx036 value="%PATWEB92.16.136" title="Time">
       <img notab src=../images/DateTimeStamp.gif class=Icon
        onclick="SetCurrentDateTime(bokrx012,bokrx036);">
      <img notab src=../images/TimeLookup.gif border=0 hspace=4 align=absmiddle
       onclick="TimeLookupFrame(bokrx036);">
         </td>
  </tr>
  <tr><td class=DataLabel>%STANDARD.01.017.BG</td>
          <td><select name=bokrx009 title="%STANDARD.01.017.BG">
              <option> </option>
                %PATWEB92.16.109.2
              </select></td>
  </tr>

  <tr><td class=DataLabel>
      <div id="PACHeading">PAC Attended</div></td>
      <td class=DataField><div id="PACvalue">
        <input type="checkbox" name="d_bokrx051" title="PAC Attended"></div>
  </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button class="button" value="Ok" 
     name=OKButton onclick="SubmitForm();">
    <input type=button Value="Cancel" class="button" 
     onclick="DFrameExitRefresh();">
    </td></tr>

</table>
</form>

<script type="text/javascript">
checkFlag="%PATWEB92.16.151"
if (checkFlag=="Yes") {
  document.UpdateForm.d_bokrx051.checked=1;
}
else {
  document.UpdateForm.d_bokrx051.checked=0;
}
</script>
