<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"      content="true">
<script type="text/javascript">
function UpdateOutcome(){
 if(validateMandatory(UpdateForm)){
   UpdateForm.submit();
  }
}
function DeleteOutcome(){
 if(validateMandatory(UpdateForm)){
   UpdateForm.updttype.value="D";
   UpdateForm.submit();}
}
function LinkProcedure() {
  linkurl="patweb07.pbl?reportno=11&template=003" +
          "&urnumber=" + UpdateForm.urnumber.value.replace(/ /g,"+") +
          "&admissno=" + UpdateForm.admissno.value.replace(/ /g,"+") 
  Left=(document.body.clientWidth-600)/2
  DFrameLink(linkurl,50,Left,600,300)
}
function SupervisorDelete() {
  linkurl="patweb07.pbl?reportno=11&template=004" +
          "&urnumber=" + UpdateForm.urnumber.value.replace(/ /g,"+") +
          "&admissno=" + UpdateForm.admissno.value.replace(/ /g,"+") +
          "&pmpod003=" + UpdateForm.pmpod003.value.replace(/ /g,"+")
  Left=(document.body.clientWidth-600)/2
  DFrameLink(linkurl,50,Left,600,300)
}
</script>
</head>

</td></tr>

<script type="text/javascript">
  var OutcomeCode = "%PATWEB07.11.102";
  var RadioIndex  = "%PATWEB07.11.104";
  var i;

  if (RadioIndex != " ")  document.UpdateForm.pmpod004[RadioIndex].checked = 1;

  var codesel = document.getElementById('pmpod002').options;
  for (i = 0; i < codesel.length; i++)
  {
    if (codesel[i].value == OutcomeCode)
    {
      codesel[i].selected = 1;
      i += codesel.length;
    }
  }

</script>
