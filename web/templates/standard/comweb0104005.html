<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function setFormactn(type) {
  document.UpdateForm.updttype.value=type;
  if (type=="E") {
    if (validateMandatory(UpdateForm)) {
       document.UpdateForm.submit(); 
    } 
  } else if (type=="D") { 
     ans=confirm("Are you sure you want to Delete ?")
     if (ans) { document.UpdateForm.submit() } 
  } else {
     document.UpdateForm.submit();  
  }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<div id=PageBodySection style="overflow: auto;">

   <form name=UpdateForm method=post action=comweb01.pbl style="margin:0">
   <input type=hidden name=reportno value="4">
   <input type=hidden name=template value="002">
   <input type=hidden name=updttype value="A">
<table align=center width=97% border=0 cellspacing=0>

<tr><td class=DataLabel>GST Code</td>
    <td><input type=text name=ibagd001 size=6 title="GST Code" class="Readonly" 
         readonly value="%COMWEB01.04.001">
        <input type=text name=dummy size=30 readonly class="Readonly"
         value="%COMWEB01.04.002"> 
    </td></tr>

<tr><td class=DataLabel>Effective Date</td>
     <td><input type=text name=ibagd002 title="Effective Date"
      size=10 maxlength=12 class="Date Readonly" readonly tabindex=1 
      value="%COMWEB01.04.006">
</td></tr>

<tr><td class=DataLabel>% Rate</td>
    <td><input type=text name=ibagd003 size=6 maxlength=6 tabindex=2
         class="Number Mandatory" min=0 max=999.99 title="% Rate" 
         value="%COMWEB01.04.007" onblur="RoundNumber(this,2);">
</td></tr>

<tr><td colspan=2 align=center><br>
  <input type=button value=Update class="button" onclick='setFormactn("E");'>
  <input type=button value=Delete class="button" onclick='setFormactn("D");'>
  <input type=button value="Cancel" class="button" onclick=DFrameCloseRefresh();>
</td></tr>
</table>
</form>
