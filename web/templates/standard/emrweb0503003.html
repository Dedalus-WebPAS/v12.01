<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function setFormactn(type) {
document.UpdateForm.updttype.value=type;
if (type=="U") { document.UpdateForm.submit(); }
if (type=="D") {
   ans=confirm("Are you sure you want to Delete ?")
   if (ans) { document.UpdateForm.submit() }
   }
if (type=="C") {
   DFrameCloseRefresh();
   }
}
</script>
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=UpdateForm method=post action=emrweb05.pbl style="margin:0">
<input type=hidden name=reportno value="3">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="U">
<input type=hidden name=nextpage value="0">
<input type=hidden name=redirect value="emrweb05.pbl?reportno=03&template=001">

<table align=center width=90% border=0>
<tr><td>
<table align=center width=100% border=0>
<br>
<tr><td class=DataLabel>Doctor Code</td>
    <td><input type=text name=emdoc001 size=8 maxlength=6 readonly
         class=Mandatory value="%EMRWEB05.03.004">
    </td></tr>

<tr><td class=DataLabel>Doctor Name</td>
    <td><input type=text name=emdoc002 size=25 maxlength=35
         class=Mandatory value="%EMRWEB05.03.005">
    </td></tr>

<tr><td class=DataLabel>Doctor Initials</td>
    <td><input type=text name=emdoc003 size=4 maxlength=3
         value="%EMRWEB05.03.006">
    </td></tr>

<tr><td class=DataLabel>Doctor Active</td>
    <td><input type=checkbox name=emdoc004 value=1>
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button" 
     onclick="tempDisable(this);setFormactn('U');">
    <input type=button value="Delete" class="button"
     onclick="tempDisable(this);setFormactn('D');">
    <input type=button value="Cancel" class="button" onclick=setFormactn('C');>
    </td></tr>
</table>
</td></tr>
</table>
</form>
<script type="text/javascript">
if("%EMRWEB05.03.007" == "1") {
    document.UpdateForm.emdoc004.checked="1"
}
</script>
