<script type="text/javascript">
function checkDateFunction(fieldvar,stringtitle) {
  if(isWhitespace(fieldvar.value)) {
    return;
  } else {
    checkDate(fieldvar,stringtitle);
  }
}
function defDateTime(dateField,dateString,timeField,timeString) {
  if (dateField!=null) {
    if(dateField.readOnly==true) {
      alert( dateField.title + " is a readonly field." )
      dateField.blur()
      dateField.focus()
      return;
    }
    if(dateField.disabled==true) {
      alert( dateField.title + " is a disabled field." )
      return;
    }
  }
  if (timeField!=null) {
    if(timeField.readOnly==true) {
      alert( timeField.title + " is a readonly field." )
      timeField.blur()
      timeField.focus()
      return;
    }
    if(timeField.disabled==true) {
      alert( timeField.title + " is a disabled field." )
      return;
    }
  }
  var monthname = new Array(12)
  monthname[0]="Jan"
  monthname[1]="Feb"
  monthname[2]="Mar"
  monthname[3]="Apr"
  monthname[4]="May"
  monthname[5]="Jun"
  monthname[6]="Jul"
  monthname[7]="Aug"
  monthname[8]="Sep"
  monthname[9]="Oct"
  monthname[10]="Nov"
  monthname[11]="Dec"
  var n=new Date();
  var day=n.getDate();
  var mon=n.getMonth();
  mon=mon + 1
  var ccyy=n.getFullYear();
  if (day<10)  day ="0" + day
  var dateValue=day + " " + monthname[mon-1] + " " + ccyy
  dateField.value=dateValue;
  timeField.value="          ";
  checkDate(dateField,dateString);
  checkTime(timeField,timeString);
}

</script>
