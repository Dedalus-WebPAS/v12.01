<script type="text/javascript">
//
// Restore saved Report section
//
section="%PATWEB61.07.005";
if (!isWhitespace(section)) {
  for (var i=0; i < ListForm.sysgl001.length; i++) {
    if (ListForm.sysgl001.options[i].value==section) {
       ListForm.sysgl001.selectedIndex=i;
     }
  }
}
//
// Determine subsection selection list
//
ShowSpans(ListForm.sysgl001);
//
// Restore saved subsection 
//
subsect="%PATWEB61.07.013";
if (!isWhitespace(subsect)) {
  for (var i=0; i < ListForm.subsectn.length; i++) {
    if (ListForm.subsectn.options[i].value==subsect) {
       ListForm.subsectn.selectedIndex=i;
     }
  }
}
//
ShowJournalClaimCode(ListForm.sysgl001,ListForm.subsectn,ListForm.ptcnjfee);
//
// Only display buttons for valid Lists.
//
if( ((ListForm.sysgl001.value==1)&&(ListForm.subsectn.value==2))|| 
    ((ListForm.sysgl001.value==1)&&(ListForm.subsectn.value==3))|| 
    ((ListForm.sysgl001.value==1)&&(ListForm.subsectn.value==4))|| 
    ((ListForm.sysgl001.value==3)&&(ListForm.subsectn.value==2))|| 
    ((ListForm.sysgl001.value==3)&&(ListForm.subsectn.value==3))|| 
    ((ListForm.sysgl001.value==3)&&(ListForm.subsectn.value==4))|| 
    ((ListForm.sysgl001.value==3)&&(ListForm.subsectn.value==5))|| 
    ((ListForm.sysgl001.value==5)&&(ListForm.subsectn.value==2))  ) {
  InterfaceButtons.innerHTML=ButtonsSpan.innerHTML;
}
</script>
