<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard" />
<meta name="HelpFileName" content="NoContextSet.html" />
<meta name="CrossBrowser" content="true" />
<script type="text/javascript" src="../js/patweb13.js"></script>
<script type="text/javascript">
 function PostForm() {
   if(document.AddForm.d_pmsnp005.checked==false) {
      document.AddForm.pmsnp005.value="0";
   } else {
      document.AddForm.pmsnp005.value="1";
   }
   SubmitFormNew()
 }
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ClassCodeActive(AddForm);">
<span class="DFrameTitleBar">
 <img align="right" alt="Exit" class="MenuIcon"
  src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();" />
  <script type="text/javascript">
    document.write('AN-SNAP Class Code Maintenance');
  </script></span>

<form name="AddForm" method="post" action="patweb13.pbl">
 <input type="hidden" name="reportno" value="3" />
 <input type="hidden" name="template" value="002" />
 <input type="hidden" name="updttype" value="A" />
 <input type="hidden" name="pmsnp005" value=" " />

 <table align="center" width="95%" border="0">
  <tr><td width="40%" class="DataLabel">AN-SNAP Class Code</td>
      <td><input type="text" name="pmsnp001" class="Mandatory"
                 tabindex="1" title="AN-SNAP Class Code" size="3"
                 maxlength="3" /></td></tr>

  <tr><td class="DataLabel">AN-SNAP Version</td>
      <td><input type="text" name="pmsnp002" class="Mandatory Integer"
                 tabindex="2" title="AN-SNAP Version" size=2
                 maxlength=2 /></td></tr>

  <tr><td class="DataLabel">Description</td>
      <td><input type="text" name="pmsnp003" class="Mandatory" tabindex="3"
          title="Description" size="50" maxlength="50" /> </td></tr>

  <tr><td class="DataLabel">Episode Type</td>
      <td><select type="text" name="pmsnp004" tabindex="4"
          title="Episode Type" size="1" maxlength="1">
          <option value=" "></option>
          <option value="C">Outpatient/Community</option>
          <option value="O">Overnight</option>
          <option value="S">Same day</option>
          </select></td></tr>

  <tr><td class="DataLabel">Active</td>
      <td class="DataItem"><input type="checkbox" name="d_pmsnp005" tabindex="5"
          title="Date Active" value="1" onclick="ClassCodeActive(AddForm);" />
      </td></tr>

  <tr><td class="DataLabel">Date Active</td>
      <td><input type="text" size="12" name="pmsnp006" title="Date Active"
                 tabindex="6"
          onblur="checkDate(this,'Date');" />
          <img src="../images/DateTimeStamp.gif" class="Icon"
               date="AddForm.pmsnp006" />
          <img src="../images/DateLookup.gif" class="Icon"
               date="AddForm.pmsnp006" />
          </td></tr>

  <tr><td class="DataLabel">Date Inactive</td>
      <td><input type="text" size="12" name="pmsnp007" tabindex="7"
          title="Date Inactive" onblur="checkDate(this,'Date');" />
          <img src="../images/DateTimeStamp.gif" class="Icon"
               date="AddForm.pmsnp007" />
          <img src="../images/DateLookup.gif" class="Icon"
               date="AddForm.pmsnp007" />
          </td></tr>

  <tr><td class="DataLabel">HDP Equivalent</td>
      <td><input type="text" name="pmsnp014" tabindex="8"
                 title="HDP Equivalent" size="4" maxlength="4" /></td></tr>

  <tr><td class="DataLabel">HCP Equivalent</td>
      <td><input type="text" name="pmsnp015" tabindex="9"
                 title="HCP Equivalent" size="4" maxlength="4" /></td></tr>

  <tr><td class="DataLabel">AN SNAP Equivalent</td>
      <td><input type="text" name="pmsnp016" tabindex="10"
                 title="AN SANP Equivalent" size="3" maxlength="3" /></td></tr>

  <tr><td colspan=2 align="center"><br \>
          <input type="button" value="Add" class="button" tabindex="50"
                 onclick="PostForm();" />
          <input type="button" value="Close" class="button" tabindex="51"
                 onclick="DFrameCloseRefresh();" /></td></tr>
 </table>
</form>
