<script type="text/javascript">
function addSuppRecord() {
  linkurl="mehweb02.pbl?reportno=3&template=002&urnumber=" +
          PatientLinks.urnumber.value.replace(/ /g,"+");

  Left=(document.body.clientWidth-700)/2;

  DFrameLink(linkurl,50,Left,700,300);
}
function updateSuppRecord(urnumber,date) {
  linkurl="mehweb02.pbl?reportno=03&template=003&urnumber=" +
           urnumber.replace(/ /g,"+") +
          "&mhscr001=" + urnumber.replace(/ /g,"+") +
          "&mhscr002=" + date;

  Left=(document.body.clientWidth-700)/2;

  DFrameLink(linkurl,50,Left,700,300);
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//  1 - Collection Date
//  2 - Wellness Plan
//  3 - Accommodation Status
//  4 - Employment Status
//  5 - Education Status
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Supplementary Consumer Record List"
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Collection Date","Date",1,1,"left","EditIcon.gif","0",80)
 t.addColumn("Wellness Plan","String",2,2,"left","","",130)
 t.addColumn("Accommodation Status","String",3,3,"left","","",130)
 t.addColumn("Employment Status","String",4,4,"left","","",130)
 t.addColumn("Education Status","String",5,5,"left","","",130)
 t.addColumn("Active","String",6,6,"left","","",40)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
