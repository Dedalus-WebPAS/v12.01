<meta name="CrossBrowser"      content="true">
<script type="text/javascript">
function updateParent(ptdkey) {
// alert(ptdkey);
var linkurl;
var widthrep01=400;
linkurl="patweb75.pbl?reportno=12&template=005&updttype=D&ptdsvkey="+ptdkey;
//alert(linkurl);
  Left=(document.body.clientWidth-widthrep01)/2
  DFrameLink(linkurl,0,Left,widthrep01,500)
}
function validateUR() {
 p=document.SelectPeriod;
 justifyRight(p.urnumber);
 validateCode(13,p.urnumber,p.fnam,p.dum,p.dum,p.dum,p.dum);
   document.SelectPeriod.submit();
}
function proTrkOption() {
  if (document.SelectPeriod.prosoptn.value==1) {
    location.href='patweb75.pbl?reportno=12&template=001';
  }
  if (document.SelectPeriod.prosoptn.value==2) {
    location.href='patweb75.pbl?reportno=12&template=002';
  }
  if (document.SelectPeriod.prosoptn.value==3) {
    location.href='patweb75.pbl?reportno=12&template=003';
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<table cellspacing=0 cellpadding=2 border=0 width=100%>
<tr><td class=HeadingCell align=center><b>Prosthetic Tracking Enquiry</b></td></tr>
</table>
<form name=SelectPeriod action=patweb75.pbl method=get style="margin:0">
<table align=center cellpadding=3 cellspacing=0 bgcolor=#CCCCCC border=0 
 width=100%>
<input type=hidden name=reportno value=12>
<input type=hidden name=template value=3>
<input type=hidden name=updttype value=V>
<input type=hidden name=dum>
<tr>
    <td class=DataLabel width=10%>Options</td>
    <td align=left><select name=prosoptn title="Options"
         onchange="proTrkOption();">
        <option value="1">By Extract Date</option>
        <option value="2">By Visit Number</option>
        <option value="3" selected>By U/R Number</option>
        </select></td>
</tr>

<tr>
    <td class=DataLabel>U/R Number </td>
    <td><input type=text name=urnumber value="%PATWEB75.12.039"
         size=10 maxlength=8
         onblur="validateUR();" title="Patient U/R No">
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
         onclick='PatientSearchFrame(SelectPeriod.fnam,SelectPeriod.urnumber,
                                     SelectPeriod.dum,validateUR);'>
    <img src="../images/erase.gif" align=absmiddle hspace=0 class="Icon"
  onclick="clrFields(SelectPeriod.p_urnumber,SelectPeriod.urnumber,
                     SelectPeriod.fnam);document.SelectPeriod.submit();">
    </td>
    <td class=DataLabel>U/R</td>
    <td><input type=text name=p_urnumber value="%PATWEB75.12.039"
          size=10 maxlength=8
          title="U/R" readonly class=readonly>
          <input notab type=text name=fnam value="%PATWEB75.12.040" size=30
          class=readonly readonly>
    </td>
</tr>

</table>
</form>
<table cellspacing=0 cellpadding=2 border=0 width=100%>

</table>

<tr><td class=HeadingCell>Date</td>
    <td class=HeadingCell>Time</td>
    <td class=HeadingCell>Visit</td>
    <td class=HeadingCell>Transaction</td>
    <td class=HeadingCell>Type</td>
    <td class=HeadingCell>Item</td>
    <td class=HeadingCell>Amount</td>
    <td class=HeadingCell>Extract Filename</td>
</tr>
%PATWEB75.12.044
</table>

<table width=100% bgcolor=#CCCCCC><tr>

  <input type=button value="<< Previous" class="button"
   onclick= 'location.href="%PATWEB75.12.046.003"' >
  <input type=button value="Next >>" class="button"
   onclick= 'location.href="%PATWEB75.12.045.003"' >
</td></tr>
</table>
