<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ciaweb80.js"></script>
<script type="text/javascript" src="../js/ciaweb02.js"></script>
<script type="text/javascript" src="../js/ReportStandard.js"></script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);document.AddForm.extracid.focus();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Add Casemix Extract
</span>

<form name=AddForm method=post action=ciaweb02.pbl style="margin:0">
<input type=hidden name=reportno value="2">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=nextpage value="2">
<input type=hidden name=redirect value="">

<table align=center width=100% border=0>
<tr><td class=DataLabel>Extract Id</td>
    <td><input type=text name=extracid class=Mandatory title="Extract Id"
         size=6 maxlength=4 
         onblur="CheckID02();justifyRight(this);zeroFill(this);">
    </td></tr>

<tr><td class=DataLabel>Description</td>
    <td><input type=text name=cscea002 class=Mandatory title="Description"
         size=37 maxlength=35>
    </td></tr>

<tr><td class=DataLabel>Level 1 Casemix Type</td>
    <td><input type=text name=cscea016 size=5 maxlength=3 class=Mandatory
         title="Level 1 Casemix Type"
         onblur="ValidateCType(AddForm.cscea016,AddForm.d_cscea016);" >
        <input type=text name=d_cscea016 size=37 readonly 
         title="Level 1 Casemix Type" class=Readonly>
        <img src="../images/SearchIcon.gif" class=Icon
         onclick="CmixtSearchFrame(AddForm.cscea016,AddForm.d_cscea016);">
        <img src="../images/ClearIcon.gif" class=Icon
         onclick="clrFields(AddForm.cscea016,AddForm.d_cscea016);">
        </td></tr>

<tr><td class=DataLabel>Level 2 Casemix Type</td>
    <td><input type=text name=cscea017 size=5 maxlength=3 
         title="Level 2 Casemix Type"
         onblur="ValidateCType(AddForm.cscea017,AddForm.d_cscea017);" >
        <input type=text name=d_cscea017 size=37 readonly 
         title="Level 1 Casemix Type" class=Readonly>
        <img src="../images/SearchIcon.gif" class=Icon
         onclick="CmixtSearchFrame(AddForm.cscea017,AddForm.d_cscea017);">
        <img src="../images/ClearIcon.gif" class=Icon
         onclick="clrFields(AddForm.cscea017,AddForm.d_cscea017);">
        </td></tr>

<tr><td class=DataLabel>Level 3 Casemix Type</td>
    <td><input type=text name=cscea018 size=5 maxlength=3
         title="Level 3 Casemix Type"
         onblur="ValidateCType(AddForm.cscea018,AddForm.d_cscea018);" >
        <input type=text name=d_cscea018 size=37 readonly 
         title="Level 1 Casemix Type" class=Readonly>
        <img src="../images/SearchIcon.gif" class=Icon
         onclick="CmixtSearchFrame(AddForm.cscea018,AddForm.d_cscea018);">
        <img src="../images/ClearIcon.gif" class=Icon
         onclick="clrFields(AddForm.cscea018,AddForm.d_cscea018);">
        </td></tr>

<tr><td class=DataLabel>Discharge Date From</td>
    <td>
    <input type=text size=15 maxlength=12 name=cscea004
    onblur="checkDate(this,'Discharge Date From')" 
    class="Date" title="Discharge Date From">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="AddForm.cscea004">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="AddForm.cscea004">
    To
    <input type=text size=15 maxlength=12 name=cscea005
    onblur="checkDate(this,'Discharge Date To')" class="Date" 
    title="Discharge Date To">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="AddForm.cscea005">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="AddForm.cscea005">
    </td></tr>

<tr><td class=DataLabel>Incomplete Episodes</td>
    <td><input type=hidden name=cscea008 value="">
        <input type=checkbox name=d_cscea008 value="1"
         title="Incomplete Episodes">
    </td></tr>

<tr><td class=DataLabel>Visit Type</td>
    <td><select name=cscea009 title="Visit Type" 
         class="SelectMed Mandatory">
        <option value="0">All</option>
        <option value="1">EMR</option>
        <option value="2">Outpatients</option>
        <option value="3">Inpatients</option>
        <option value="4">Referral Management</option>
        </select>
    </td></tr>

<tr><td class=DataLabel>Day Case Episodes</td>
    <td><select name=cscea010 title="Day Case Episodes" 
         class="SelectMed Mandatory">
        <option value="1">Include</option>
        <option value="0">Exclude</option>
        <option value="2">Day Cases Only</option>
        </select>
    </td></tr>

<tr><td class=DataLabel>Calculate Statistics</td>
    <td><input type=hidden name=cscea019 value="">
        <input type=checkbox name=d_cscea019 value="1"
         title="Calculate Statistics">
    </td></tr>

<tr><td class=DataLabel>Admission Date From</td>
    <td>
    <input type=text size=15 maxlength=12 name=cscea006
    onblur="checkDate(this,'Admission Date From')" 
    class="Date" title="Admission Date From">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="AddForm.cscea006">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="AddForm.cscea006">
    To
    <input type=text size=15 maxlength=12 name=cscea007
    onblur="checkDate(this,'Admission Date To')" class="Date" 
    title="Admission Date To">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="AddForm.cscea007">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="AddForm.cscea007">
    </td></tr>

<tr><td class=DataLabel>Replace Income with Model</td>
    <td><select name=cscea020 title="Replace Income with Model"
         class=SelectMed>
        <option></option>
        %CIAWEB02.02.020
        </select>
    </td></tr>

<tr><td class=DataLabel>Replace Income with Operation Time</td>
    <td><select name=cscea022 title="Replace Income with Operation Time"
         class="SelectMed">
        <option></option>
        %CIAWEB02.02.022
        </select>
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" 
     onclick="AddExtract02();">
    <input type=button value=Close class="button"
     onclick="DFrameCloseRefresh();">
</td></tr>
</table>
</form>
