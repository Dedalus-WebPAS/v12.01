<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome"    content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
<script type="text/javascript">
function init(){
  if(document.UpdateForm.redirflg.value=="1") {
    UpdateForm.redirect.value="outweb02.pbl?reportno=2&template=011" +
  	 "&sesskeys=" + UpdateForm.sesskeys.value.replace(/ /g,"+");
  } else {
    UpdateForm.redirect.value="outweb02.pbl?reportno=2&template=4" +
  	 "&sesskeys=" + UpdateForm.sesskeys.value.replace(/ /g,"+");
  }
  if(isWhitespace(UpdateForm.deftstrt.value) &&
     isWhitespace(UpdateForm.deftstrt.value)) {
    UpdateForm.deftbutn.disabled=true;
  }
}
function ValTime() {
    if(isWhitespace(UpdateForm.otuse001.value)) {
      return;
    }
    if(isWhitespace(UpdateForm.otuse002.value)) {
      return;
    }
    var ChkStart=UpdateForm.otuse001.value.replace(/:/g,"")
    var ChkEnd=UpdateForm.otuse002.value.replace(/:/g,"")
    ChkStart=trim(ChkStart);
    ChkEnd=trim(ChkEnd);
    if(ChkStart>ChkEnd){
      alert("Actual start time should be less than the actual end time.");
      UpdateForm.otuse002.value="";
    }
}
function PostUsage() {
  if(validateMandatory(UpdateForm)){
    var ChkStart=UpdateForm.otuse001.value.replace(/:/g,"")
    var ChkEnd=UpdateForm.otuse002.value.replace(/:/g,"")
    ChkStart=trim(ChkStart);
    ChkEnd=trim(ChkEnd);
    if(ChkStart>ChkEnd){
      alert("Actual start time should be less than the actual end time.");
      UpdateForm.otuse002.value="";
      return;
      }
    document.UpdateForm.submit();
  }
}
function DefaultTimes() {
  UpdateForm.otuse001.value=UpdateForm.deftstrt.value;
  UpdateForm.otuse002.value=UpdateForm.deftendt.value;
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Clinic Usage
</span>
<p>

<form name=UpdateForm id=UpdateForm action=outweb02.pbl method=get>
<input type=hidden name=reportno id=reportno value="8">
<input type=hidden name=template id=template value="">
<input type=hidden name=updatety id=updatety value="12">
<input type=hidden name=nextpage id=nextpage value="6">
<input type=hidden name=sesskeys id=sesskeys value="%OUTWEB02.02.004">
<input type=hidden name=deftstrt id=deftstrt value="%OUTWEB02.02.041">
<input type=hidden name=deftendt id=deftendt value="%OUTWEB02.02.042">
<input type=hidden name=redirect id=redirect value="">
<input type=hidden name=redirflg id=redirflg value="%OUTWEB02.02.136">

<table cellspacing=0 cellpadding=0 border=0 width=95% align=center>
<tr><td class=DataLabel>Actual Start Time</td>
    <td class=DataField>
    <input type=text name=otuse001 id=otuse001 class=Mandatory
     value="%OUTWEB02.02.038" size=5 title="Actual Start Time"
     onblur="ValTime();">
    <img src="../images/DateTimeStamp.gif" class=Icon
     onclick="SetCurrentDateTimeMin(null,otuse001);">
    <img src="../images/TimeLookup.gif" class=Icon
     onclick="TimeLookupFrameMin(otuse001);"> </td>
    </tr>

<tr><td class=DataLabel>Actual End Time</td>
    <td class=DataField>
    <input type=text name=otuse002 id=otuse002 class=Mandatory
     value="%OUTWEB02.02.039" size=5 title="Actual End Time"
     onblur="ValTime();">
    <img src="../images/DateTimeStamp.gif" class=Icon
     onclick="SetCurrentDateTimeMin(null,otuse002);">
    <img src="../images/TimeLookup.gif" class=Icon
     onclick="TimeLookupFrameMin(otuse002);"> </td>
    </tr>

<tr><td class=DataLabel>Reason for Delay</td>
    <td><select name=otuse003 id=otuse003>
	<option></option>
	%OUTWEB02.02.040.2
	</select>
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button class="button" value="Ok"
     onclick="PostUsage();">
    <input type=button class="button" value="Default Times"
     name=deftbutn id=deftbutn
     onclick="DefaultTimes();">
    <input type=button class="button" Value="Cancel"
     onclick="DFrameCloseRefresh();">
</table>
</form>
