<script type="text/javascript">

function UpdateItm() {
  if (validateMandatory(ItemForm)) 
      ItemForm.updttype.value = "U";
      ItemForm.submit(); 
 }

function DeleteItm() {
   ans=confirm("Are you sure you want to Delete ?")
   if (ans)  {
      if (validateMandatory(ItemForm)) 
        ItemForm.updttype.value = "D";
        ItemForm.submit(); 
      }
 }

</script>
</head>
