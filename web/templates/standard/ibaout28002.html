<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">

function ProcessReport() {
   ReportForm.keystr04.value=parent.SelectApp.urnumber.value;
   ReportForm.keystr02.title="From Date";
   ReportForm.keystr03.title="To Date";
   if(!CheckDateRange(ReportForm.keystr02,ReportForm.keystr03)) {
     return;
   }
   if(ReportForm.d_keystr05.checked==false) {
      ReportForm.keystr05.value="N";
   } else {
      ReportForm.keystr05.value="Y"; 
   }
   if(ReportForm.d_keystr06.checked==false) {
      ReportForm.keystr06.value="N";
   } else {
      ReportForm.keystr06.value="Y"; 
   }
   if(ReportForm.d_keystr07.checked==false) {
      ReportForm.keystr07.value="N";
   } else {
      ReportForm.keystr07.value="Y";
   }
  SubmitReport(ReportForm);
}
function DefDate() {
   ReportForm.keystr02.value=parent.SelectApp.filtfdat.value;
   ReportForm.keystr03.value=parent.SelectApp.filttdat.value;
   if(document.ReportForm.superlev.value=="1") {
      document.ReportForm.d_keystr06.checked=true;
      SetSignature();
   }
}
function SetSignature() {
 if(ReportForm.d_keystr06.checked==false) {
    ReportForm.d_keystr05.checked=false;
    ReportForm.d_keystr05.disabled=false;
    ReportForm.d_keystr07.checked=false;
    ReportForm.d_keystr07.disabled=false;
 } else {
    ReportForm.d_keystr05.checked=false;
    ReportForm.d_keystr05.disabled=true;
    ReportForm.d_keystr07.checked=false;
    ReportForm.d_keystr07.disabled=true;
 }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();DefDate();
              document.ReportForm.schddate.focus();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
   Day Therapy Schedule
</span>

<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=setdfprg value="IBAOUT28">
<input type=hidden name=setdfrep value="01">
<input type=hidden name=schdpgid value="IBAOUT28">    
<input type=hidden name=schddesc value="Day Therapy Schedule Report">    
<input type=hidden name=nextpage value="0">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
<input type=hidden name=superlev value="%RSHWEB02.01.177">

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAOUT28.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=80%></td></tr>

    <input type=hidden name=keystr01 value="1">

<tr><td class=DataLabel>Date Range</td>
    <td class=DataLabel colspan=3>
    <input type=text name=keystr02 size=12 class="Mandatory"
     onblur="checkDate(this,'Date From');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.keystr02">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Show Calendar" date="ReportForm.keystr02">
     To
    <input type=text name=keystr03 size=12 class="Mandatory"
     onblur="checkDate(this,'Date To');">             
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.keystr03">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Show Calendar" date="ReportForm.keystr03">
    <input type=hidden name=keystr04 value="">
    </td></tr>

<tr><td class=DataLabel>Detailed Report?</td>
    <td><input type=checkbox name=d_keystr06
         onclick="SetSignature();">
    </td></tr>

<tr><td class=DataLabel>Signature Required ?</td>
    <td><input type=checkbox name=d_keystr05>
    </td></tr>

<tr><td class=DataLabel>Print Clinic Description</td>
    <td><input type=checkbox name=d_keystr07 value=1>
    </td></tr>

  <input type=hidden name=keystr05 value="">
  <input type=hidden name=keystr06 value="">

  <input type=hidden name=keystr07 value=" ">
  <input type=hidden name=keystr08 value="Y">
  <input type=hidden name=keystr09 value=" ">
  <input type=hidden name=keystr10 value=" ">

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class=button onclick='ProcessReport();'>
    <input type=button value=Cancel class=button 
     onclick='DFrameExit();'>
    </td></tr>
</table>
</form>
