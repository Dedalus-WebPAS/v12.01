<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Employer Name
//  2 - Insurance Claim
//  3 - Date of Accident
//  4 - Visit Date
//  5 - Visit Number
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Workers Compensation Alteration"
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Employer","String",1,1,"left","AppointmentIcon.gif","0",210)
 t.addColumn("Insurance Claim","String",3,3,"left","DocumentIcon.gif","2",150)
 t.addColumn("Date of Accident","DateTime",4,4,"left","","",100)
 t.addColumn("Visit Type","String",5,5,"left","","",75)
 t.addColumn("Visit Date","DateTime",6,6,"left","","",75)
 t.addColumn("Visit Number","String",7,7,"left","","",100)
 AddTableRows()
 TableOutput(5,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>

   LinkUrl="patweb87.pbl?reportno=6&template=5" +
         "&insuranc=" + Insuranc.replace(/ /g,"+") +

}
