<script type="text/javascript">
function UpdInsProv(admissno,invoicen,recordno) {
  Left=(document.body.clientWidth-500)/2
  linkurl="patweb75.pbl?reportno=19&template=003"
          + "&urnumber=" + DisplayForm.urnumber.value.replace(/ /g,"+")
          + "&admissno=" + admissno.replace(/ /g,"+")
          + "&ptipr002=" + invoicen.replace(/ /g,"+")
          + "&ptipr003=" + recordno.replace(/ /g,"+");
  DFrameLink(linkurl,180,Left,500,250);
}
function AddInsProv() {
    Left=(document.body.clientWidth-500)/2
    LinkURL="patweb75.pbl?reportno=19&template=002&urnumber=" +
             document.DisplayForm.urnumber.value.replace(/ /g,"+") +
            "&admissno=" + 
             document.DisplayForm.admissno.value.replace(/ /g,"+")
    DFrameLink(LinkURL,180,Left,500,250);
 }
</script>
