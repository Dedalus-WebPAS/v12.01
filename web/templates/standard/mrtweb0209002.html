//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Date & Time
//  1 - UR Number
//  2 - Visit Number
//  3 - File Name
//  4 - Error Message
//  5 - Mark as Processed checkbox
//  6 - User ID Processed
//  7 - Date & Time Processed
//---------------------------------------------------------------------------
function InitTable(TableView) {
 t = new Table(1,0,2,"100%","center",25,25);
 t.addColumn("Error Date","DateTime",0,0,"left","","",70)
 t.addColumn("File Name","String",3,3,"left","","",150)
 t.addColumn("Error Message","String",4,4,"left","","",160)
 t.addColumn("Mark as Processed","String",5,5,"left","","",70)
 t.addColumn("User ID Processed","String",6,6,"left","","",70)
 t.addColumn("Date/Time Processed","DateTime",7,7,"left","","",60)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
}
</script>
