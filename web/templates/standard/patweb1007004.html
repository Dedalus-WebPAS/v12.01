<script type="text/javascript">
function FilterSubmit() {
  document.SelectPeriod.submit();
}
function ViewSession(sess) {
  linkurl="oprweb01.pbl?reportno=03&template=003" +
        "&sesskeys=" + sess.replace(/ /g,"+");
  location.href=linkurl;
}
function ResizeView() {
  var diaryView = document.getElementById('diary_view');
  if (diaryView != null) {
    diaryView.style.width = (document.body.clientWidth)+"px";
    diaryView.style.overflowX = 'auto';
  }
}
function init() {
  if (document.SelectPeriod.viewtype.value == "0") {  // Single Day view
    // insert previous/next buttons
    document.getElementById('prev_next').innerHTML = 
      document.getElementById('sp_prev_next').innerHTML;
  }
  else {
    document.getElementById('prev_next').innerHTML = "";

    window.setTimeout(function() { ResizeView(); }, 100); // resize diary_view
  }

  document.onmousemove = getMouseXY;
}

</script>
