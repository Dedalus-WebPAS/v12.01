%START.OF.PAGE
<body onload="PageLoad(event);document.AddForm.scusr002.focus();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Add User ID to Group : %COMWEB03.03.011 - %COMWEB03.03.012
</span>
<form name=AddForm method=post action=comweb03.pbl style="margin:0">
<input type=hidden name=reportno value="3">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=scusr001 value="%COMWEB03.03.011">
<input type=hidden name=nextpage value="0">
<input type=hidden name=redirect value="comweb03.pbl?reportno=03&template=001">

<table align=center width=95% border=0 cellspacing=0 cellpadding=1>
<tr valign=top><td class=DataLabel>User ID</td>
    <td><input type=text name=scusr002 class=Mandatory 
                   title="User ID" size=12 maxlength=10
         value="%COMWEB03.03.013.1"
         onchange="CheckUser(AddForm.scusr002,AddForm.scusr003)">
    </td></tr>
<tr><td class=DataLabel>Username</td>
    <td><select name=scusr003 class="Mandatory SelectBig" title="Username"
       onchange="UpdateUser(AddForm.scusr002,AddForm.scusr003)">
      <option></option>
      %COMWEB03.03.013.2
      </select></td></tr>

<tr><td colspan=6 align=center><br>
    <input type=button value="Add" class="button" id=btnAdd
     onclick="tempDisable(this);SubmitFormNew();"> 
    <input type=button value=Close class="button"
     onclick="DFrameCloseRefresh()">
</td></tr>

</table>
</form>
