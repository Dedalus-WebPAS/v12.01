<script type="text/javascript">
function Init() {
  if(document.getElementById('rccncdbd').value=="1") {
    document.getElementById('CashRecon').innerHTML=
                document.getElementById('CashLimit').innerHTML;
  } else {
    document.getElementById('CashRecon').innerHTML=
                document.getElementById('CashRange').innerHTML;
  }
}
function SetToDrawer() {
 if (document.getElementById('keystr02').value != "") {
    document.getElementById('keystr03').value=
                    document.getElementById('keystr02').value;

    document.getElementById('d_password').className=
                document.getElementById('password').className;

    document.getElementById('d_password').value=
                document.getElementById('password').value;
 }
}
function ProcessReport() {
 if(!validateMandatory(document.ReportForm)) {
   return;
 }
 if (document.ReportForm.schdrdat.value=="") {
  document.ReportForm.keystr05.title="Date"
  document.ReportForm.keystr05.value=document.getElementById('datran02').value; 
 }
 else {
     document.ReportForm.keystr05.title="Schedule"
 }
 if (document.ReportForm.pagebrk.checked=="1") {
    document.ReportForm.keystr07.value="1"
 } else {
    document.ReportForm.keystr07.value="0" }

  SubmitReport(document.ReportForm) 
}
function InterimReschedule() {
  if(document.ReportForm.keystr01.value!="4" &&
    document.ReportForm.schdrdat.selectedIndex!=0) {
    alert("Reschedule functionality is only available for interim listings");
    document.ReportForm.schdrdat.selectedIndex=0;
  }
  SetReportDates();
}
</script>
</head>
