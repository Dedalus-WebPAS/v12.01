<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript" src=../js/patweb6109.js></script>
<script type="text/javascript">
function init() {
  if  (!isWhitespace(parent.SelectCode.pmsgc002.value)) {
      AddForm.pmsgc002.value=parent.SelectCode.pmsgc002.value
      AddForm.funddesc.value=parent.SelectCode.funddesc.value
  }
  if  (!isWhitespace(parent.SelectCode.pmsgc001.value)) {
      AddForm.pmsgc001.value=parent.SelectCode.pmsgc001.value
  }
}
function SubmitForm() {
  if ((isWhitespace(AddForm.pmsgc001.value)) &&
      (isWhitespace(AddForm.pmsgc002.value))) {
     alert("Either Claim Code or Health Fund must be entered!");
     return;
  }
 if(validateMandatory(AddForm)) AddForm.submit();
}
//
</script>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=AddForm action=patweb61.pbl method=post style="margin:0">
<input type=hidden name=reportno value="09">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">

<table align=center width=95% cellpadding=1 cellspacing=1 border=0>
<tr><td class=DataLabel>%STANDARD.01.017.CL</td>
    <td class=DataField>
    <select name=pmsgc001 title="%STANDARD.01.017.CL">
    <option></option>
    %PATWEB61.09.008.2
    </select>
    </td></tr>

<tr><td class=DataLabel>Health Fund </td>
    <td class=DataField>
    <input type=text size=6 name=pmsgc002 id=pmsgc002 maxlength=6
      value="" title="Health Fund"
      onblur="valHfund(pmsgc002,pmsgc003,funddesc,tabldesc);">
    <input type=text size=50 maxsize=40 name=funddesc id=funddesc
     title="Health Fund"
     readonly class=Readonly tabindex=-1 notab>
    </td></tr>

<tr><td class=DataLabel>Table</td>
    <td class=DataField>
    <input type=text name=pmsgc003 id=pmsgc003 value="" size=8 maxlength=8
     title="Health Fund Table"
     onblur="valHfundTab(pmsgc002,pmsgc003,funddesc,tabldesc);">
    <input type=text size=48 maxsize=40 name=tabldesc id=tabldesc
     title="Health Fund Table"
     readonly class=Readonly tabindex=-1 notab>
    <img src=../images/SearchIcon.gif class=Icon
     notab tabindex=-1
     onClick="HealthFundSearchFrame(pmsgc002,funddesc,pmsgc003,tabldesc);">
    <img src="../images/erase.gif" class=Icon
     notab tabindex=-1
     onClick="clrHfund(pmsgc002,funddesc,pmsgc003,tabldesc);">
    </td></tr>

<tr><td class=DataLabel>ICD10 Code</td>
    <td><input type=text class="Mandatory" 
         name=pmsgc004 id=pmsgc004 size=10
         value="" onBlur='if (this.value.length==3) {
                            //document.AddForm.mricdds1.value="";
                            validateCode2(83,pmsgc004,mricdds1);
                          } else {
                            validateCode(6,pmsgc004,mricdds1);
                          }'>
    <input type=text size=50 name=mricdds1 id=mricdds1 readonly class=Readonly>
    <img src=../images/SearchIcon.gif class=Icon alt="Search"
     onclick='Icd10DisSearchFrame(AddForm.pmsgc004,AddForm.mricdds1);'>
    <img src="../images/ClearIcon.gif" class=Icon
     onClick="clrFields(pmsgc004,mricdds1);">
</td></tr>
 
<tr><td class=DataLabel>Suggested Classification </td>
    <td class=DataField>
        <select name=pmsgc005 class="SelectBig Mandatory" 
         title="Suggested Classification" >
        <option></option>
         %PATWEB61.09.006.2
        </select>
    </td>
</tr>

<tr><td>&nbsp;</td>

<tr><td colspan=2 align=center> <br>
    <input type=button value="Add" class="button" 
     onclick="SubmitForm();">
    <input type=button value="Cancel" class="button" 
     onclick="DFrameCloseRefresh();">
</td></tr>

</table>
</form>
