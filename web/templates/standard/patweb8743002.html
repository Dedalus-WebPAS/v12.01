<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/patweb87.js"></script>
<script type="text/javascript">
function init() {
  if (!isWhitespace(parent.SelectCode.flttriag.value)) {
    AddForm.emtrf001.value=parent.SelectCode.flttriag.value
  }
  if (!isWhitespace(parent.SelectCode.fltattnd.value)) {
    AddForm.emtrf002.value=parent.SelectCode.fltattnd.value
  }
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

   <form name=AddForm method=post action=patweb87.pbl>
   <input type=hidden name=reportno value="43">
   <input type=hidden name=template value="002">
   <input type=hidden name=updttype value="A">
<table align=center width=100% border=0>

<tr><td width=30%>Triage Code</td>
    <td><select name=emtrf001 class="Mandatory SelectBig"
          title="Triage Code">
         <option></option>
          %PATWEB87.43.001.2
         </select>
    </td><tr>

<tr><td>Attendance Type</td>
    <td><select name=emtrf002 class="Mandatory SelectBig"
          title="Attendance Type">
         <option></option>
          %PATWEB87.43.002.2
         </select>
    </td><tr>
</table>

<table align=center width=100% border=0>
<tr><td class=DataLabel>Effective Date</td>
    <td class=DataField>
    <input type=text id=emtrf003 name=emtrf003 size=12 maxlength=12 class="Mandatory"
           title="Effective Date" value="%STANDARD.01.015"
           onblur="checkDate(this,'Effective Date');">
        <img notab src="../images/DateLookup.gif" class="Icon"
             alt="Show Calendar" date="AddForm.emtrf003">
        <img class="Icon" src="../images/erase.gif" class=Icon
             onclick="clrFields(emtrf003);">
    </td></tr>

<tr valign=top><td width=30% class=DataLabel>Description</td>
    <td><input type=text name=emtrf004 title="Description"
         size=40 maxlength=30 value="">
</td></tr>

<tr valign=top><td class=DataLabel>Amount</td>
    <td><input type=text name=emtrf005 title="Amount"
         class=Number min=0 max=99999999.99 size=12 maxlength=11
         onblur="RoundNumber(this,2);">
</td></tr>

<tr valign=top><td class=DataLabel>Set Code</td>
    <td><select name=emtrf006 title="Set Code" class=Mandatory>
         <option></option>
         %PATWEB87.43.006.2
         </select>
    </td></tr>

<tr valign=top><td class=DataLabel>Active</td>
    <td class=DataField>
       <select name=emtrf007 title="Active" class=Mandatory>
         <option value=1>Yes</option>
         <option value=0>No</option>
         </select>
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" onclick="SubmitForm()">
    <input type=button value=Close class="button" onclick="DFrameCloseRefresh()">
</td></tr>

</td></tr>
</table>
</form>
