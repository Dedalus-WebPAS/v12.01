<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 if (!validateMandatory(ReportForm)){
    return;}

 if (!validateMandatory(Parameters)){
   return;}

 //Multi Hospital
 if(ReportForm.ibcnmhos.value=="1"){ 
  ReportForm.keystr01.value=document.getElementById('hospital').value;

  if (Parameters.reportty.value==1) {  // Report type - Ward
    if (Parameters.wardcode.value=="") {
       ReportForm.keystr02.value=4;
       ReportForm.keystr03.value=Parameters.newpage.value;
       ReportForm.keystr04.value=" ";
       ReportForm.keystr05.value="Ignore";
       ReportForm.keystr06.value="Ignore"; }
    else{
       ReportForm.keystr02.value=1;
       ReportForm.keystr03.value=Parameters.wardcode.value;
       ReportForm.keystr04.value="Y";
       ReportForm.keystr05.value=" ";
       ReportForm.keystr06.value="Ignore"; }
  }

  if (Parameters.reportty.value==2) { //Report type - Nursing Station
    if (Parameters.nursstat.value=="") {
       ReportForm.keystr02.value=3;
       ReportForm.keystr03.value=Parameters.newpage.value;
       ReportForm.keystr04.value=" ";
       ReportForm.keystr05.value="Ignore";
       ReportForm.keystr06.value="Ignore"; }
    else {
       ReportForm.keystr02.value=2;
       ReportForm.keystr03.value=Parameters.nursstat.value;
       ReportForm.keystr04.value=Parameters.newpage.value;
       ReportForm.keystr05.value="Y";
       ReportForm.keystr06.value=" "; }
  }
 }
 
 //Single Hospital 
 if(ReportForm.ibcnmhos.value!="1"){ 
  if (Parameters.reportty.value==1) {  // Report Type - Ward
   if (Parameters.wardcode.value=="") {
       ReportForm.keystr01.value=4;
       ReportForm.keystr02.value=Parameters.newpage.value;
       ReportForm.keystr03.value=" "; 
       ReportForm.keystr04.value="Ignore"; 
       ReportForm.keystr05.value="Ignore"; }
   else {
       ReportForm.keystr01.value=1;
       ReportForm.keystr02.value=Parameters.wardcode.value;
       ReportForm.keystr03.value="Y"; 
       ReportForm.keystr04.value=" "; 
       ReportForm.keystr05.value="Ignore"; }
  }

  if (Parameters.reportty.value==2) { // Report Type - Nursing Station
   if (Parameters.nursstat.value=="") {
       ReportForm.keystr01.value=3;
       ReportForm.keystr02.value=Parameters.newpage.value;
       ReportForm.keystr03.value=" "; 
       ReportForm.keystr04.value="Ignore"; 
       ReportForm.keystr05.value="Ignore"; }
   else {
       ReportForm.keystr01.value=2;
       ReportForm.keystr02.value=Parameters.nursstat.value;
       ReportForm.keystr03.value=Parameters.newpage.value;
       ReportForm.keystr04.value="Y"; 
       ReportForm.keystr05.value=" "; }
   }
  }

 SubmitReport(ReportForm); 
}

function ReportType() {
if (Parameters.reportty.value==1) {
  Parameters.nursstat.disabled = true;
  Parameters.wardcode.disabled = false }
else  {
  Parameters.nursstat.disabled = false;
  Parameters.wardcode.disabled = true }
}
</script>
</head>
