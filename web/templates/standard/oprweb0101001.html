<script type="text/javascript" src=../js/TableSort.js></script>
<script type="text/javascript">
function SelectSubmit(){
   document.SelectPeriod.submit();
}
//----------------------------------------------------------------------------
// Columns Available
//  0 - HTML Link   
//  1 - Session Date & Time
//  2 - Surgeon
//  3 - Anaesthetist
//  4 - Theatre
//  5 - Session Type
//  6 - Status
//  7 - Booking Graph 0 - 120
//  8 - Available Min
//  9 - Booked Min
// 10 - Actual Min
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,25);
 t.addColumn("Session","DateTime",1,1,"left","AppointmentIcon.gif","0",140)
 t.addColumn("Surgeon","String",2,2,"left","","",150)
 t.addColumn("Theatre","String",4,4,"left","","",150)
 t.addColumn("Status","Graph",7,7,"left","bar1.gif","",120)
 AddTableRows()
 TableOutput(1,2);
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",35,25);
 t.addColumn("Session","DateTime",1,1,"left","AppointmentIcon.gif","0",140)
 t.addColumn("Surgeon","String",2,2,"left","","",150)
 t.addColumn("Theatre","String",4,4,"left","","",150)
 t.addColumn("Avail. Op Min","String",8,8,"right","","",45)
 t.addColumn("Booked Op Min","String",9,9,"right","","",45)
 t.addColumn("Actual Op Min","String",10,10,"right","","",45)
 AddTableRows()
 TableOutput(1,2);
 break; }
case 2: {
 t = new Table(1,0,2,"100%","center",35,25);
 t.addColumn("Session","DateTime",1,1,"left","AppointmentIcon.gif","0",140)
 t.addColumn("Surgeon","String",2,2,"left","","",150)
 t.addColumn("Anaesthetist","String",3,3,"left","","",150)
 t.addColumn("Theatre","String",4,4,"left","","",150)
 AddTableRows()
 TableOutput(1,2);
 break; }
 }
}
</script>
</head>

<body onload="PageLoad(event);InitTable(0);SetReturnPathCookie()">

  <input type=hidden name=template value=1>
  <input type=hidden name=viewtype value="%OPRWEB01.01.011">

<table cellpadding=3 cellspacing=0 bgcolor=#CCCCCC border=0 width=100%>
 <tr><td colspan=2 align=center class=HeadingCell>
     Theatre Sessions for Anaesthetist : 
  <input type=hidden name=doctcode title="Doctor Code" value="%OPRWEB01.01.103"
    id=doctcode>
  <input type=text name=name_doctcode readonly size=30 maxlength=30
   value="%OPRWEB01.01.102" onblur="document.SelectPeriod.submit();"
    id=name_doctcode>
  <img src="../images/SearchIcon.gif" class=Icon
   onclick="DoctorSearchFrame(doctcode,name_doctcode,SelectSubmit);">
   </td>
 </tr>
 <tr><td>
     <a href=javascript:InitTable(0)>
     <img src=../images/TableViewIcon.gif class=Icon 
      alt="Default View" border=0></a>
     <a href=javascript:InitTable(1)>
     <img src=../images/TableViewIcon.gif class=Icon 
      alt="Show Times" border=0></a>
     <a href=javascript:InitTable(2)>
     <img src=../images/TableViewIcon.gif class=Icon 
      alt="Show Anaesthetist" border=0></a>
  <input type=button value="<<" class=SmallButton
  onclick='location.href="%OPRWEB01.01.002"'>
  %OPRWEB01.01.007
  <input type=button value=">>" class=SmallButton
  onclick='location.href="%OPRWEB01.01.001"'>
  </td><td align=right>
  <a href='javascript:SelectDateFrame();'>
  <img src="../images/DateLookup.gif" class=Icon
   alt="Select Date" align=absmiddle></a>
  <a href='javascript:SelectView("0");'>
  <img src=../images/DayIcon.gif class=Icon
   alt="View Today" align=absmiddle></a>
  <a href='javascript:SelectView("1");'>
  <img src=../images/WeekIcon.gif class=Icon
   alt="View This Week" align=absmiddle></a>
  <a href='javascript:SelectView("2");'>
  <img src=../images/MonthIcon.gif class=Icon
   alt="View This Month" align=absmiddle></a>
  </td></tr>
</table>
  </form>
</div>
