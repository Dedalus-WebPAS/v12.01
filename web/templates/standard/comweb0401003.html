<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript" src="../js/comweb04.js"></script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=UpdateForm method=post action=comweb04.pbl>
   <input type=hidden name=reportno value="1">
   <input type=hidden name=template value="003">
   <input type=hidden name=updttype value="U">
   <input type=hidden name=nextpage value="0">
   <input type=hidden name=redirect value="comweb04.pbl?reportno=01&template=001">

<table align=center width=70% border=0>
<tr valign=top><td class=DataLabel>Charge Type</td>
    <td><input type=text name=chtyp001 class=Readonly title="Charge Type" 
         size=3 maxlength=3 readonly value="%COMWEB04.01.004">
</td></tr>

<tr valign=top><td class=DataLabel>Description</td>
    <td><input type=text name=chrgtdsc class=Readonly title="Description" 
         size=20 maxlength=20 readonly value="%COMWEB04.01.006.0">
</td></tr>

<tr valign=top><td class=DataLabel>Rate ($/Pulse)</td>
    <td><input type=text name=chtyp002 title="Rate" value="%COMWEB04.01.005"
         size=6 maxlength=6 class=Number min=0 max=999.99
           onblur="RoundNumber(this,2);">
</td></tr>

<tr><td colspan=2 align=center><br>
   <input type=button name=updtbutt value="Update" class="button" 
     onclick=setFormactn('U');>

   <input type=button name=delebutt value="Delete" class="button" 
     onclick=setFormactn('D');>

   <input type=button value="Cancel" class="button" onclick=DFrameCloseRefresh();>
</td></tr>
</table>
</form>
