//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link  
//  1 - Table
//  2 - End Day
//  3 - Description
//  4 - Rebate
//  5 - Patient Portion
//  6 - Total
//  7 - Number of Invoices
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Bed Fees Maintenance"
 t = new Table(1,0,2,"100%","center",25);
 t.addColumn("Table","String",1,1,"left","MaintenanceIcon.gif","0",120)
 t.addColumn("End Day","String",2,2,"left","","",60)
 t.addColumn("Description","String",3,3,"left","","",200)
 t.addColumn("No. Inv","String",7,7,"right","","",50)
 t.addColumn("Rebate","String",4,4,"right","","",70)
 t.addColumn("Patient","String",5,5,"right","","",70)
 t.addColumn("Total","String",6,6,"right","","",70)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
</head>
