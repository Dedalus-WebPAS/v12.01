<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">

function ProcessReport() {
SubmitPage=true
p=document.ReportForm
if (p.keystr02.value=="Start") {
  p.keystr02.value="" }
if (p.keystr03.value=="Finish") {
  p.keystr03.value="" }

if (p.keystr04.value=="Start") {
  p.keystr04.value="" }
if (p.keystr05.value=="Finish") {
  p.keystr05.value="" }

if (p.keystr06.value=="Start") {
  p.keystr06.value="" }
if (p.keystr07.value=="Finish") {
  p.keystr07.value="" }

if (!p.keystr03.value=="") {
  if (!CheckRange(p.keystr02,p.keystr03)){
    return; }
}
if (!p.keystr05.value=="") {
  if (!CheckRange(p.keystr04,p.keystr05)){
    return; }
}
if (!p.keystr07.value=="") {
  if (!CheckRange(p.keystr06,p.keystr07)){
    return; }
}
 
if (p.schdrdat.value=="") {
     p.keystr08.title="From Date"
     p.keystr09.title="To Date"
     p.keystr08.value=p.datran01.value
     p.keystr09.value=p.datran02.value
     SubmitPage=CheckDateRange(p.keystr08,p.keystr09) }
else {
     p.keystr08.title="From Schedule"
     p.keystr09.title="To Schedule" }
if (SubmitPage) {
  SubmitReport(p) }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();
