<script type="text/javascript">
function SubmitClaim() {
  if(document.UpdateForm.regiflag.value=="1") {
    document.UpdateForm.redirect.value=document.UpdateForm.redirec2.value;
  }
  setFormactn();
}
function SetCancel() {
  if (!confirm("Warning: Private Patient Data will not be Updated!\n Ok to Continue ?")) {
   return;
  }
  if(top.location.pathname.match(/EmergencyMap/g)) {
    if(top.TogglePanel==null) {
      top.menu.location.reload();
    } else {
      top.TogglePanel();
    }
  } else {
    if(document.UpdateForm.regiflag.value=="1") {
      PatientLinkTo("emrweb02.pbl",1,12,0,0,0);
    } else {
      PatientLinkTo("emrweb02.pbl",1,17,0,0,0);
    }
  }
}
function checkTable() {
  if(!isWhitespace(document.UpdateForm.emvis017.value)) {
    document.UpdateForm.emvis018.className="Mandatory";
  } else {
    document.UpdateForm.emvis018.value="";
    document.UpdateForm.emvis018.className="Mandatory";
    document.UpdateForm.tabldesc.value="";
  }
}
function SetContr() {
 if(!isWhitespace(document.UpdateForm.hfcontri.value)) {
  if(isWhitespace(document.UpdateForm.pmsvx142.value)) {
    document.UpdateForm.pmsvx142.value=document.UpdateForm.hfcontri.value;
  }
 }
}

</script>
