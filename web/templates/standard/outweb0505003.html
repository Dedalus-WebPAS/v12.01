<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function SetVisitType() {
  UpdateForm.newsltyp2.className="";
  UpdateForm.newsltyp2.selectedIndex=0;
  UpdateForm.newsltyp1.className="Mandatory SelectBig";
  UpdateForm.otmab002.value=UpdateForm.newsltyp1.value;
}
function SetVisitType1() {
  UpdateForm.newsltyp1.className="";
  UpdateForm.newsltyp1.selectedIndex=0;
  UpdateForm.newsltyp2.className="Mandatory SelectBig";
  UpdateForm.otmab002.value=UpdateForm.newsltyp2.value;
}
function UpdateSlot() {
  if(UpdateForm.newsltyp1.selectedIndex!=0){
    UpdateForm.newsltyp2.className="";
    UpdateForm.newsltyp2.selectedIndex=0;
    UpdateForm.otmab002.value=UpdateForm.newsltyp1.value;
  }
  if(UpdateForm.newsltyp2.selectedIndex!=0){
    UpdateForm.newsltyp1.className="";
    UpdateForm.newsltyp1.selectedIndex=0;
    UpdateForm.otmab002.value=UpdateForm.newsltyp2.value;
  }
  setFormactn('U');
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
%OUTWEB05.05.003 Update Slot 
</span>
<form name=UpdateForm method=post action=outweb05.pbl style="margin:0">
<input type=hidden name=reportno value="5">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=otcli001 value="%OUTWEB05.05.001">
<input type=hidden name=otmas001 value="%OUTWEB05.05.101">
<input type=hidden name=otmas002 value="%OUTWEB05.05.102">
<input type=hidden name=othed001 value="%OUTWEB05.05.301">
<input type=hidden name=othed002 value="%OUTWEB05.05.302">
<input type=hidden name=othed003 value="%OUTWEB05.05.303">
<input type=hidden name=othed004 value="%OUTWEB05.05.304">
<input type=hidden name=othed005 value="%OUTWEB05.05.305">
<input type=hidden name=othed006 value="%OUTWEB05.05.306">
<input type=hidden name=otmab002 value="">
<input type=hidden name=override value="%OUTWEB05.05.328">

<table align=center width=90% border=0>
<tr><td class=DataLabel>Slot Number</td>
    <td><input type=text class=Readonly title="Slot Number" 
         name=otmab001 readonly value="%OUTWEB05.05.201" size=5 maxlength=5>
    </td></tr>

<tr><td class=DataLabel>Visit Type</td>
    <td><select class="SelectBig Mandatory" title="Visit Type" name=newsltyp1
        onclick="SetVisitType();">
        <option></option>
        %OUTWEB05.05.202.2
        </select></td></tr>

<tr><td class=DataLabel>Unavailable</td>
    <td><select class="SelectBig Mandatory" title="Unvailable" name=newsltyp2
        onclick="SetVisitType1();">
        <option></option>
        %OUTWEB05.05.205
        </select></td></tr>

<tr><td class=DataLabel>Slot Time</td>
    <td><input type=text class=Mandatory title="Slot Time" name=otmab003 size=8
         value="%OUTWEB05.05.203">
        <img src=../images/TimeLookup.gif class="Icon"
         onclick="TimeLookupFrame(UpdateForm.otmab003);">
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button" id="out05upd"
     onclick="tempDisable(this);UpdateSlot();">
    <input type=button value="Delete" class="button" 
     onclick="setFormactn('D');">
    <input type=button value="Cancel" class="button" 
     onclick="DFrameClose();">
    </td></tr>
</table>
</form>
