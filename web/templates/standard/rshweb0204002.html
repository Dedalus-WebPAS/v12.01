<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
  SubmitPage=true;
  if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr04.title="From Date";
     ReportForm.keystr05.title="To Date";
     ReportForm.keystr04.value=ReportForm.datran04.value;
     ReportForm.keystr05.value=ReportForm.datran05.value;
     SubmitPage=CheckDateRange(ReportForm.keystr04,ReportForm.keystr05);
  } else {
     ReportForm.keystr04.title="From Schedule";
     ReportForm.keystr05.title="To Schedule" ;
  }
  if (SubmitPage) {
   SubmitReport(ReportForm);
  }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);ReportLoad();>
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=schdcmln value="pasphp01.php">
<input type=hidden name=schdpgid value="        ">    
<input type=hidden name=schdtype value="2">    
<input type=hidden name=setdfprg value="pasphp01">
<input type=hidden name=setdfrep value="01">
<input type=hidden name=schddesc value="PDF Document via PHP Report">    
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>PDF Document via PHP</td></tr>
</table>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015" id="schddate"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
     id="schdtime" value="%STANDARD.01.016">
    <img src=../images/DateTimeStamp.gif class=Icon
     date=ReportForm.schddate time=ReportForm.schdtime>
    <img src=../images/TimeLookup.gif class=Icon
     time=ReportForm.schdtime>
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt id="schdprnt" title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.pasphp01.01
        </select>
    </td></tr>

<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy id="schdcopy" title='Number of Copies' 
         class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat id="schdrdat" title="Schedule Type" 
     onchange='SetReportDates();'> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend id="schdrend" size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img src=../images/DateTimeStamp.gif class="Icon"
     onclick="SetCurrentDateTime(schdrend,null);"> 
    <img src=../images/DateLookup.gif class="Icon"
     onclick="DateLookupFrame(schdrend);">
    </td></tr>
 
<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Report Type</td> 
    <td> <input type=hidden name=keystr01 value="Hidden Key Stroke 1">
         <input type=hidden name=keystr02 value="Hidden Key Stroke 2">
         <select name=keystr03>
         <option value="Option 1">Report Option 1</option>
         <option value="Option 2">Report Option 2</option>
         <option value="Option 3">Report Option 3</option>
         <option value="Option 4">Report Option 4</option>
         </select>
    </td></tr>

<tr><td class=DataLabel>Date Range </td>
    <td><input type=hidden name=keystr04 value="">
        <input type=hidden name=keystr05 value="">
        <span id=DateRange></span>
    </td></tr>

<tr><td class=DataLabel>Unit</td> 
    <td><select name=keystr06>
        <option></option> 
        %STANDARD.01.007.AC
        </select>
    </td></tr>

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button"
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<div id=SetDateRange style="display:none;">
    <input type=text size=15 maxlength=12 name=datran04 id="datran04"
    onblur="checkDate(this,'Date')"
    class="Mandatory PastDate" title="From Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.datran04">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran04">
    To
    <input type=text size=15 maxlength=12 name=datran05 id="datran05"
    onblur="checkDate(this,'Date')" class="Mandatory PastDate" title="To Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.datran05">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran05">
</div>

<div id=SetScheduleRange style="display:none;">
   <select name=datsch01 id="datsch01" title="Schedule Range" class=Mandatory
   onchange='UpReportSchedule(this,ReportForm.keystr04,ReportForm.keystr05);'>
   <option></option></select>
   Sample
   <input type=text name=SampleFrom id="SampleFrom" size=12> to
   <input type=text name=SampleTo id="SampleTo"  size=12>
</div>
