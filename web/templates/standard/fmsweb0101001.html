<script type="text/javascript">
function periodLink(linkType,periodValue,yearValue) {
if ( linkType == "0" ) {
      i=YearPeriod=document.PeriodForm.yearperd.selectedIndex
      YearPeriod=document.PeriodForm.yearperd.options[i].value
      document.PeriodForm.fincperd.value=YearPeriod.substring(0,2)
      document.PeriodForm.fincyear.value=YearPeriod.substring(2,6)
  }
  else {
   document.PeriodForm.fincperd.value=periodValue
   document.PeriodForm.fincyear.value=yearValue
   }
  document.PeriodForm.submit();
  }
  </script>
