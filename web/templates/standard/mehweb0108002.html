<meta name="TemplateVersion" content="V12.01.00">

<link rel="stylesheet" href="../html/postcode.css" type="text/css">
<script type="text/javascript" src=../js/AutoPostCode.js>  </script>
<script type="text/javascript">
function valPostCode(){
  if(isWhitespace(AddForm.mehor006.value)){
   return;
  }
    UpCase(AddForm.mehor006);
    if(trim(AddForm.mehor008.value)!="8888"){
      suburb   = AddForm.mehor006;
      state    = AddForm.mehor007;
      postcode = AddForm.mehor008;
      LookupPostCode(AddForm.mehor006.value);
      }
}
</script>

</head>
%START.OF.PAGE

 src="../images/ExitIcon.gif" onclick="DFrameExit();">

</td></tr>
