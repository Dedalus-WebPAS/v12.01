//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link  
//  1 - Extract ID  
//  2 - Description
//  3 - Visit Date From              
//  4 - Visit Date To               
//  5 - Surname From
//  6 - Surname To
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,25);
 t.addColumn("ID","String",1,1,"left","CasemixIcon.gif","0",80)
 t.addColumn("Description","String",2,2,"left","","",200)
 t.addColumn("Visit Date From ","String",3,3,"right","","",90)
 t.addColumn("Visit Date To","String",4,4,"right","","",90)
 t.addColumn("Surname From","String",5,5,"left","","",90)
 t.addColumn("Surname To","String",6,6,"left","","",90)
 t.addColumn("Last Updated","String",7,7,"right","","",90)
 AddTableRows()
 TableOutput(1,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
