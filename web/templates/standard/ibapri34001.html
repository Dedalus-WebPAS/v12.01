<meta name="TemplateVersion" content="V12.01.00">

<script type="text/javascript">
function init() {
  ReportShowSpan();
  document.ReportForm.schddate.focus();
}
function ProcessReport() {
  p=document.ReportForm;
  if (validateMandatory(p)) {
    if (!isWhitespace(p.keystr07.value) && 
        !isWhitespace(p.keystr08.value) &&
        (p.keystr07.value > p.keystr08.value)) {
       alert("End Date must be > or = Start Date.");
       p.keystr08.focus();
       return;
    }
    if (p.keystr01.value==1) {
      if (!isWhitespace(p.begdoctr.value) && 
          !isWhitespace(p.enddoctr.value) &&
         (p.begdoctr.value > p.enddoctr.value)) {
        alert("Ending Doctor must > or = Starting Doctor.");
        p.enddoctr.focus();
        return;
      }
      p.keystr03.value=p.begdoctr.value;
      p.keystr04.value=p.enddoctr.value;
    }
    else if (p.keystr01.value==2) {
      if (!isWhitespace(p.begsurnm.value) && 
          !isWhitespace(p.endsurnm.value) &&
         (p.begsurnm.value > p.endsurnm.value)) {
         alert("Ending Surname must > or = Starting Surname.");
        p.endsurnm.focus();
        return;
      }
      p.keystr03.value=p.begsurnm.value;
      p.keystr04.value=p.endsurnm.value;
    }
    else if (p.keystr01.value==3) {
      if (!isWhitespace(p.begdocty.value) && 
          !isWhitespace(p.enddocty.value) &&
         (p.begdocty.value > p.enddocty.value)) {
         alert("Ending Doctor Type must > or = Starting Doctor Type.");
        p.enddocty.focus();
        return;
      }
      p.keystr03.value=p.begdocty.value;
      p.keystr04.value=p.enddocty.value;
    }
    SubmitReport(p) 
  }
}
function ReportShowSpan() {
  p=document.ReportForm;
  i=p.keystr01.selectedIndex;
  if (p.keystr01.options[i].value==1) { // Doctor Code Report
    document.getElementById('reportOption').innerHTML=document.getElementById('DoctorCode').innerHTML;
  }
  else if (p.keystr01.options[i].value==2) {  // Doctor Name Report
    document.getElementById('reportOption').innerHTML=document.getElementById('DoctorName').innerHTML;
  }
  else if (p.keystr01.options[i].value==3) {  // Doctor Type Report
    document.getElementById('reportOption').innerHTML=document.getElementById('DoctorType').innerHTML;
  }
}
</script>
</head>
