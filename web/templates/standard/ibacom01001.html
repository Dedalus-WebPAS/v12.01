<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr02.title="From Date"
     ReportForm.keystr03.title="To Date"
     ReportForm.keystr02.value=document.getElementById("datran01").value
     ReportForm.keystr03.value=document.getElementById("datran02").value
     SubmitPage=CheckDateRange(ReportForm.keystr02,ReportForm.keystr03) 
     if(!isWhitespace(ReportForm.keystr02.value)) {
       if(SetDateYYYYMMDD(ReportForm.keystr02.value) < "20100101"){
          alert("Admission date from can't be less than 01 Jan 2010");
          SubmitPage=false;
       }
     }
     if(!isWhitespace(ReportForm.keystr03.value)) {
       ReportForm.maxtdate.value=ReportForm.currdate.value;
       AddSubtractDate(ReportForm.maxtdate,"40","A");
       if(SetDateYYYYMMDD(ReportForm.keystr03.value) >
          SetDateYYYYMMDD(ReportForm.maxtdate.value)) {
          alert("Admission date to can't be greater than " +
                ReportForm.maxtdate.value);
          SubmitPage=false;
       }
     }

 } else {
     ReportForm.keystr02.title="From Schedule"
     ReportForm.keystr03.title="To Schedule" }

 if(ReportForm.ibcnmhos.value=="1") {
   ReportForm.keystr04.value=ReportForm.d_keystr04.value
 } else {
   ReportForm.keystr04.value=" ";
 }
 if(ReportForm.d_keystr06.checked==true) {
   ReportForm.keystr06.value="Y";
 } else {
   ReportForm.keystr06.value="N";
 }
 if(ReportForm.d_keystr07.checked==true) {
   ReportForm.keystr07.value="Y";
 } else {
   ReportForm.keystr07.value="N";
 }
 if(ReportForm.d_keystr08.checked==true) {
   ReportForm.keystr08.value="Y";
 } else {
   ReportForm.keystr08.value="N";
 }
 if (SubmitPage) {
  SubmitReport(ReportForm) }
}
function selectOptions2(OptionNumber,ReturnCode,ReturnSelect) {
  var serverURL   = "../cgi-bin/comweb80.pbl?reportno=" + OptionNumber +
                    "&valdcode=" + ReturnCode.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnSelect.options.length=0
    ReturnSelect.options[ReturnSelect.options.length]=new Option("All","");
    ReturnValue=returnValue.return_value.split("|");
    for (var j=0; j < ReturnValue.length; j++) {
       if (!isWhitespace(ReturnValue[j])) {
         SelectValue=ReturnValue[j].split(",");
         ReturnSelect.options[ReturnSelect.options.length]=
          new Option(SelectValue[1],SelectValue[0]); } } }
  else {
    ReturnCode.focus();  }
}
function LoadWards() {
  if(document.ReportForm.ibcnmhos.value=="1") {
    selectOptions2('3',document.ReportForm.d_keystr04,document.ReportForm.keystr05)
  }
  for (var i =0 ; i < document.ReportForm.keystr05.length; i++) {
  if (document.ReportForm.keystr05.options[i].value.substr(0,3)==
      document.ReportForm.deftward.value.substr(0,3)) {
       document.ReportForm.keystr05.selectedIndex=i } };

}
</script>
