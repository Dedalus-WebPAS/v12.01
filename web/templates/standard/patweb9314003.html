<meta name="TemplateVersion" content="V12.01.00">

<script type="text/javascript" src="../js/TableSort.js"> </script>
<script type="text/javascript">
function healthfundchange () {
 if (document.SelectPeriod.healthfd!=undefined) {
   document.SelectPeriod.hlthfund.value=document.SelectPeriod.healthfd.value;
 } else {
   if (document.SelectPeriod.claimtyp!=undefined) {
     document.SelectPeriod.hlthfund.value=
     document.SelectPeriod.claimtyp.value.substring(0,3);
   } else {
     document.SelectPeriod.hlthfund.value="      ";
   }
 }
}
function ShowHLCTSpan() {
  HealthFund.innerHTML="";
  if (document.SelectPeriod.hlfdclty.value=="0") {
    HealthFund.innerHTML=HlthFd.innerHTML;
  }
  if (document.SelectPeriod.hlfdclty.value=="1") {
    HealthFund.innerHTML=ClmTyp.innerHTML;
  }
}
function FilterSubmit() {
  document.SelectPeriod.submit();
}
function outprocr(outproccheckbox) {
  document.SelectPeriod.updatety.value="P";
  document.SelectPeriod.ecotfund.value=outproccheckbox.value.substring(0,6);
  document.SelectPeriod.ecottype.value=outproccheckbox.value.substring(6,7);
  document.SelectPeriod.ecottrid.value=outproccheckbox.value.substring(7,31);
  FilterSubmit();
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Health Fund<br>Claim Code","String",0,0,"left","","",30)
 t.addColumn("Adm Number","String",1,1,"left","","",50)
 t.addColumn("U/R Number / Patient","ImageText",3,3,"left","PatientFolder","6",130,8)
// t.addColumn("Patient","String",3,3,"left","","",50)
 t.addColumn("Invoice","String",4,4,"left","","",50)
 t.addColumn("Tran Id","String",7,7,"left","","",75)
 t.addColumn("Close","String",5,5,"left","","",10)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; 
  }
 }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);InitTable(0);>

<tr><td class=DataLabel>Health Fund / Claim Type

         onchange="ShowHLCTSpan();healthfundchange();FilterSubmit();">
    <option value=" ">All</option>
    <option value="0">Health Fund</option>
    <option value="1">Claim Type</option>
    </select>
    </td>
    <td><span id=HealthFund></span></td>
    <td class=DataLabel>Status

         onchange="FilterSubmit();">
    <option value=" ">All</option>
    <option value="0">Open</option>
    <option value="1">Closed</option>
    </select>
    </td>
    <td align=right>
    <input type=button value=Search class="button"
     onclick="FilterSubmit();"><br>
    <input type=button value=Reset class="button"
     onclick='location.href="patweb93.pbl?reportno=14&template=3"'>
    </td>
</tr>

</table>
</form>

<script type="text/javascript">
HealthFundClaimType="%PATWEB93.14.005";
 for (var i =0 ; i < document.SelectPeriod.hlfdclty.length; i++) {
  if (document.SelectPeriod.hlfdclty.options[i].value==HealthFundClaimType) {
       document.SelectPeriod.hlfdclty.selectedIndex=i } };

ShowHLCTSpan();

ProcStatus="%PATWEB93.14.023"
