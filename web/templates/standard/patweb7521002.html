%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Assign Billing Template
</span>
<div id=PageBodySection style="overflow: auto;">
   <form name=AddForm method=post action=patweb75.pbl style="margin:0">
   <input type=hidden name=reportno value="21">
   <input type=hidden name=template value="002">
   <input type=hidden name=updatety value="A">
   <input type=hidden name=urnumber value="%PATWEB75.21.003">
   <input type=hidden name=admissno value="%PATWEB75.21.081">

<table align=center width=95% border=0>
<tr><td class=DataLabel width=25%>Regime Code </td>
    <td><input type=text name=ptrgm001 id=ptrgm001 size=9 maxlength=9
         title='Regime Code'
         onblur="validateCode(75,ptrgm001,regdesc);">
        <input type=text name=regdesc id=regdesc size=35 class=Readonly readonly
         title='Regime Code description' value="" tabindex=-1>
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
         onclick='RegimeSearchFrame(ptrgm001,regdesc);'>
        <img src="../images/erase.gif" alt="Clear" class="Icon"
         onclick='clrDoc(ptrgm001,regdesc);'>
    </td>
</tr>


<tr><td colspan=2 align=center><br>
   <input type=button value="Add" id=addbtn class="button" 
    onclick='tempDisable(this);SubmitForm();'>
   <input type=button value="Cancel" class="button" 
    onclick=DFrameExitRefresh();>
</td></tr>
</form>
</table>
