}

<script type="text/javascript">
function InitTable() {
//
// Create New Table Object
//
//
 t = new Table(1,0,1,"100%","center");
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Result Date & Time","DateTime",1,1,"left","pathology.gif","0",150)
 t.addColumn("Patient","Name",2,2,"left nowrap","","",220)
 t.addColumn("Test","String",3,3,"left nowrap","","",150)
 t.addColumn("Status","Image",4,4,"center","ResultStatus","",50)
 t.addColumn("Read","Image",5,5,"center","ResultRead",""),50
//
// Add Rows to Table (Output from Web Server)
//
%CLIWEB03.07.011.cliweb10.01.001

if (t.rows.length != 0 ) {
   OrderColumn=0; 
   AscDsc=2;
   lastOrderColumn=OrderColumn;
   TableOutput(OrderColumn,AscDsc);
 }
}
</script>
