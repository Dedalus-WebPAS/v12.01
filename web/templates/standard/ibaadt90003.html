<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 if(validateMandatory(ReportForm)){
    if(ReportForm.loadfnam.value.search(/.txt/g)==-1) {
     alert("File name must be text (tab delimited) (.txt)");
     return;
    }
    ReportForm.keystr01.value="3";
    ReportForm.keystr03.value=ReportForm.inccertf.value;
    ReportForm.keystr04.value=ReportForm.incsuggc.value;
    ReportForm.keystr05.value=ReportForm.incdescp.value;
    ReportForm.keystr06.value=ReportForm.userid.value;
    ReportForm.keystr07.value=ReportForm.loadfnam.value;
    ReportForm.keystr08.value="Y";
    ReportForm.submit();
  }
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();">

<form name=ReportForm method=post action=rshweb02.pbl style="margin:0"
   enctype="multipart/form-data">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAADT90">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAADT90">    
  <input type=hidden name=schddesc value="Upload National Theatre Band">    
  <input type=hidden name=userid value="%STANDARD.01.008">
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
  <input type=hidden name=keystr01 value=" ">
  <input type=hidden name=keystr02 value="Import File Name">
  <input type=hidden name=keystr03 value=" ">
  <input type=hidden name=keystr04 value=" ">
  <input type=hidden name=keystr05 value=" ">
  <input type=hidden name=keystr06 value=" ">
  <input type=hidden name=keystr07 value=" ">
  <input type=hidden name=keystr08 value=" ">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
     Upload National Theatre Band</td></tr>
<tr><td>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAADT90.01
        </select>
    </td></tr>

   <input type=hidden name=schdcopy title='Number of Copies' value=1>
   <input type=hidden name=schdrdat title="Schedule Type">
   <input type=hidden name=schdrend size=12>

<tr><td colspan=2 align=center><hr width=100%></td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Path & File Name</td>
    <td><input type=file name=loadfnam title="Path & File name"
          size=40 maxlength=120 class=Mandatory>&nbsp;&nbsp;
         <input type=text size=50 name=filedesc Readonly tabindex=-1
         style=border:0;background:paper.gif;>
    </td></tr>

<tr><td class=DataLabel width=25%>Include Certificate</td>
   <td><select name=inccertf title="Include Certificate">
    <option value="N">No</option>
    <option value="Y">Yes</option>
    </select>
    </td></tr>

<tr><td class=DataLabel width=25%>Include Suggested Classifications</td>
   <td><select name=incsuggc title="Include Suggested Classifications">
    <option value="N">No</option>
    <option value="Y">Yes</option>
    </select>
    </td></tr>

<tr><td class=DataLabel width=25%>Include Description</td>
   <td><select name=incdescp title="Include Description">
    <option value="N">No</option>
    <option value="Y">Yes</option>
    </select>
    </td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td bgcolor=#FF0000 class=DataLabel>&nbsp;</td></tr>
<tr><td align =center bgcolor=#99FFFF class=DataLabel>
       <b>Warning: This Program will
       write the Content of your Upload file DIRECTLY into the Current file.
       </b></td></tr>
<tr><td bgcolor=#FF0000 class=DataLabel>&nbsp;</td></tr>

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class=button onclick='ProcessReport();'>
    <input type=button value=Cancel class=button 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>


</table>

</form>
