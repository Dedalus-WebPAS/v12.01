<script type="text/javascript">
function init() {
  ReportShowSpan();
  document.ReportForm.schddate.focus();
}
function ProcessReport() {
  p=document.ReportForm;
  if (validateMandatory(p)) {
    if (p.keystr01.value==1) {
      if ((trim(p.beginvno.value)!="Start") &&
          (trim(p.endinvno.value)!="Finish") &&
          (p.beginvno.value > p.endinvno.value)) {
        alert("Invalid Invoice Number Range.");
        p.beginvno.focus();
        return;
      }
      p.keystr03.value=p.beginvno.value;
      p.keystr03.title=p.beginvno.title;
      if (trim(p.keystr03.value)=="Start") {
        p.keystr03.value="";
      }
      p.keystr04.value=p.endinvno.value;
      p.keystr04.title=p.endinvno.title;
      if (trim(p.keystr04.value)=="Finish") {
        p.keystr04.value="";
      }
      p.keystr05.value=p.totonly.value;
      p.keystr06.value="Y";
      p.keystr07.value="";
      p.keystr08.value="";
    }
    else {
      if (p.keystr01.value==2) {
        if (p.schdrdat.value=="") {
          p.keystr03.value=p.begdate.value;
          p.keystr03.title=p.begdate.title;
          p.keystr04.value=p.enddate.value;
          p.keystr04.title=p.enddate.title;
          if (!CheckDateRange(p.keystr03,p.keystr04)) {
            p.keystr03.focus();
            return;
          }
        } else {
          p.keystr03.title="From Schedule"
          p.keystr04.title="To Schedule"
        }
          p.keystr05.value=p.totonly.value;
          p.keystr06.value="Y";
          p.keystr07.value="";
          p.keystr08.value="";
      } else {
        p.keystr03.value=p.begmprac.value;
        p.keystr04.value=p.endmprac.value;
        if (!isWhitespace(p.keystr03.value) &&
            !isWhitespace(p.keystr04.value) &&
            (p.keystr03.value > p.keystr04.value)) {
      alert("Ending Medical Practice must be > or = Starting Medical Practice");
            p.keystr04.focus();
            return; }

          p.keystr05.value=p.begdate.value;
          p.keystr05.title=p.begdate.title;
          p.keystr06.value=p.enddate.value;
          p.keystr06.title=p.enddate.title;
          if (!CheckDateRange(p.keystr05,p.keystr06)) {
            p.keystr05.focus();
            return;
          }
          p.keystr07.value=p.totonly.value;
          p.keystr08.value="Y";
      }
    }
    SubmitReport(p); 
  }
}
function ReportShowSpan() {
  p=document.ReportForm;
  i=document.ReportForm.keystr01.selectedIndex;
  if (p.keystr01.options[i].value==1) { // Invoice No Sequence Report
    document.getElementById('reportOption').innerHTML=document.getElementById('InvoiceNumber').innerHTML;
    document.getElementById('reportOption1').innerHTML="";
  }
  else {
  if (p.keystr01.options[i].value==2) { // Invoice Date Sequence Report
    if (p.schdrdat.value=="") {
      document.getElementById('reportOption').innerHTML=document.getElementById('InvoiceDate').innerHTML;
      document.getElementById('reportOption1').innerHTML="";
    } else {
     document.getElementById('reportOption').innerHTML=document.getElementById('InvoiceSchedule').innerHTML;
     document.getElementById('reportOption1').innerHTML="";
     SetReportSchedule(p.datsch01);
     if (p.datsch01.onchange==null) {
       p.datsch01.onchange=p.datsch01.onblur; }
    }
  } else {
    document.getElementById('reportOption').innerHTML=document.getElementById('MedicalPrac').innerHTML;
    document.getElementById('reportOption1').innerHTML=document.getElementById('InvoiceDate').innerHTML;
    p.begdate.className="";
    p.enddate.className="";
  }
 }
}
function ChkInvDate() {
 p=document.ReportForm;
    if (!isWhitespace(p.begdate.value)) {
       p.enddate.className="Mandatory";
      } else {
       p.enddate.className="";
    }
    if (!isWhitespace(p.enddate.value)) {
       p.begdate.className="Mandatory";
      } else {
       p.begdate.className="";
    }
}
</script>
</head>
