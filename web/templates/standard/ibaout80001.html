<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">

function ProcessReport() {
  var fe=document.getElementById('ReportForm').elements;

  if (!isWhitespace(fe.namedItem('hospIdTo').value)) { 
    if(!CheckRange(fe.namedItem('hospIdFrom'),fe.namedItem('hospIdTo'))) {
      return ;
    }
  }

  if (fe.namedItem('schdrdat').value!="") {
    fe.namedItem('keystr02').title="From Schedule";
    fe.namedItem('keystr02').value=fe.namedItem('ScheduleFrom').value;
    fe.namedItem('keystr03').title="To Schedule";
    fe.namedItem('keystr03').value=fe.namedItem('ScheduleTo').value;
  }
  else {
    fe.namedItem('keystr02').title="From Date";
    fe.namedItem('keystr02').value=fe.namedItem('fromdate').value;
    fe.namedItem('keystr03').title="To Date"
    fe.namedItem('keystr03').value=fe.namedItem('todate').value;
    if(!CheckDateRange(fe.namedItem('keystr02'),
                       fe.namedItem('keystr03'))) {
       return;
    }
  }

  fe.namedItem('keystr04').value=fe.namedItem('hospIdFrom').value;
  fe.namedItem('keystr05').value=fe.namedItem('hospIdTo').value;
  fe.namedItem('keystr06').value="Y";
  fe.namedItem('keystr07').value=" ";
  fe.namedItem('keystr08').value=" ";
  SubmitReport(document.getElementById('ReportForm'));
}

</script>
</head>

 document.getElementById('ReportForm').elements.namedItem('schddate').focus();">
