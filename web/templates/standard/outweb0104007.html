<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function submitPrint() {
  if (validateMandatory(UpdateForm)) {
    var Urnumber = UpdateForm.urnumber.value.replace(/ /g,"+");
    var Admissno = UpdateForm.admissno.value.replace(/ /g,"+");
    var Eocrdind = UpdateForm.eocrdind.value;
    UpdateForm.redirect.value = "outweb01.pbl?reportno=4&template=7" +
               "&urnumber=" + Urnumber + "&admissno=" + Admissno +
               "&eocrdind=" + Eocrdind;
    UpdateForm.submit();
  }
}

function SetLetterPrinter() {
 if (UpdateForm.letnumbr.selectedIndex == 0)
     UpdateForm.letprntr.className="SelectBig"; 
 else 
     UpdateForm.letprntr.className="Mandatory SelectBig"; 
}
function SetPrinter(SelectList,Nolabels) {
 if (SelectList.className=="Mandatory SelectBig") {
     SelectList.className="SelectBig" }
 else {
     SelectList.className="Mandatory SelectBig" }

 if (Nolabels.className=="Mandatory") {
     Nolabels.className="" }
 else {
     Nolabels.className="Mandatory" }
}

function ExitPrintScreen() {
  if (UpdateForm.eocrdind.value == 1) {     // Redirect to EOC
    var Urnumber = UpdateForm.urnumber.value.replace(/ /g,"+");
    var Admissno = UpdateForm.admissno.value.replace(/ /g,"+");
    UpdateForm.nextpage.value=6;
    UpdateForm.redirect.value="eocweb01.pbl?reportno=1&template=006"
        + "&urnumber=" + Urnumber + "&admissno=" + Admissno + "&returncd=OTR";
    UpdateForm.submit();
  }
  else
    DFrameExitRefresh();
}

</script>
</head>
%START.OF.PAGE

<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick='ExitPrintScreen();'>

</span>

<tr><td colspan=4 align=center><br>
