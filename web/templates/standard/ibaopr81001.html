<script type="text/javascript">

function Init() {
 ThisDisplay.innerHTML = DummDisplay.innerHTML;
 ThisDateRng.innerHTML = StndDateRng.innerHTML;
 document.ReportForm.schddate.focus();
}

function ProcessReport() {
 if (ReportForm.schdrdat.value=="") {
   if(ReportForm.reporttype.value==1) {
     if(ReportForm.ibcnmhos.value==1) {
        multhosp1();
     }
     else {
       ReportForm.keystr01.value="1";
       if(ReportForm.theatretype.value==1) {
         ReportForm.keystr02.value="1";
         ReportForm.keystr03.value=ReportForm.keystr10.value;
         ReportForm.keystr04.value=ReportForm.keystr11.value;
         ReportForm.keystr03.title=Date;
         ReportForm.keystr04.title=Date;
         ReportForm.keystr05.value="Y";
         ReportForm.keystr06.value=" ";
       }
       else {
         ReportForm.keystr02.value="2";
         ReportForm.keystr03.value=ReportForm.theatrecode.value;
         ReportForm.keystr04.value=ReportForm.keystr10.value;
         ReportForm.keystr05.value=ReportForm.keystr11.value;
         ReportForm.keystr04.title=Date;
         ReportForm.keystr05.title=Date;
         ReportForm.keystr06.value="Y";
       }
       ReportForm.keystr07.value=" ";
       ReportForm.keystr08.value=" ";
     }
   }

   if(ReportForm.reporttype.value==2) {
     if(ReportForm.ibcnmhos.value==1) {
        multhosp2();
     }
     else {
       ReportForm.keystr01.value="2";
       if(ReportForm.theatretype.value==1) {
         ReportForm.keystr02.value="1";
         ReportForm.keystr03.value=ReportForm.keystr10.value;
         ReportForm.keystr04.value=ReportForm.keystr11.value;
         ReportForm.keystr03.title=Date;
         ReportForm.keystr04.title=Date;
         ReportForm.keystr05.value="Y";
         ReportForm.keystr06.value=" ";
       }
       else {
         ReportForm.keystr02.value="2";
         ReportForm.keystr03.value=ReportForm.surgeoncode.value;
         ReportForm.keystr04.value=ReportForm.keystr10.value;
         ReportForm.keystr05.value=ReportForm.keystr11.value;
         ReportForm.keystr04.title=Date;
         ReportForm.keystr05.title=Date;
         ReportForm.keystr06.value="Y";
       }
       ReportForm.keystr07.value=" ";
       ReportForm.keystr08.value=" ";
     }
   }

   if(ReportForm.reporttype.value==3) {
     if(ReportForm.ibcnmhos.value==1) {
        multhosp3();
     }
     else {
       ReportForm.keystr01.value="3";
       if(ReportForm.theatretype.value==1) {
         ReportForm.keystr02.value="1";
         ReportForm.keystr03.value=" ";
       }
       else {
         ReportForm.keystr02.value="2"
         ReportForm.keystr03.value=ReportForm.surgeoncode.value;
       }
       ReportForm.keystr04.value=" ";
       ReportForm.keystr05.value=" ";
     }
   }

 }
 SubmitReport(ReportForm); 
}
function multhosp1(){
     ReportForm.keystr01.value=ReportForm.hospital.value;
     ReportForm.keystr02.value="1";
     if(ReportForm.theatretype.value==1) {
       ReportForm.keystr03.value="1";
       ReportForm.keystr04.value=ReportForm.keystr10.value;
       ReportForm.keystr05.value=ReportForm.keystr11.value;
       ReportForm.keystr04.title=Date;
       ReportForm.keystr05.title=Date;
       ReportForm.keystr06.value="Y";
       ReportForm.keystr07.value=" ";
     } else {
       ReportForm.keystr03.value="2";
       ReportForm.keystr04.value=ReportForm.theatrecode.value;
       ReportForm.keystr05.value=ReportForm.keystr10.value;
       ReportForm.keystr06.value=ReportForm.keystr11.value;
       ReportForm.keystr05.title=Date;
       ReportForm.keystr06.title=Date;
       ReportForm.keystr07.value="Y";
     }
     ReportForm.keystr08.value=" ";
     ReportForm.keystr09.value=" ";
}
function multhosp2(){
     ReportForm.keystr01.value=ReportForm.hospital.value;
     ReportForm.keystr02.value="2";
     if(ReportForm.theatretype.value==1) {
       ReportForm.keystr03.value="1";
       ReportForm.keystr04.value=ReportForm.keystr10.value;
       ReportForm.keystr05.value=ReportForm.keystr11.value;
       ReportForm.keystr04.title=Date;
       ReportForm.keystr05.title=Date;
       ReportForm.keystr06.value="Y";
       ReportForm.keystr07.value=" ";
     } else {
       ReportForm.keystr03.value="2";
       ReportForm.keystr04.value=ReportForm.surgeoncode.value;
       ReportForm.keystr05.value=ReportForm.keystr10.value;
       ReportForm.keystr06.value=ReportForm.keystr11.value;
       ReportForm.keystr05.title=Date;
       ReportForm.keystr06.title=Date;
       ReportForm.keystr07.value="Y";
     }
     ReportForm.keystr08.value=" ";
     ReportForm.keystr09.value=" ";
}
function multhosp3(){
   ReportForm.keystr01.value=ReportForm.hospital.value;
   ReportForm.keystr02.value="3";
   if(ReportForm.theatretype.value==1) {
     ReportForm.keystr03.value="1";
     ReportForm.keystr04.value=" ";
   } else {
     ReportForm.keystr03.value="2"
     ReportForm.keystr04.value=ReportForm.surgeoncode.value;
   }
   ReportForm.keystr05.value=" ";
   ReportForm.keystr06.value=" ";
}

function SelectOpt() {
 while(ReportForm.theatretype.length>0){
  ReportForm.theatretype.remove(0);
 }
 ThisDisplay.innerHTML = DummDisplay.innerHTML;
 if(ReportForm.reporttype.value == 1)  {
     ThisDateRng.innerHTML = StndDateRng.innerHTML;
     var option=document.createElement('OPTION');
     option.text="By All Theatres";
     option.value="1";
     document.ReportForm.theatretype.add(option);

     var option1=document.createElement('OPTION');
     option1.text="By Single Theatre";
     option1.value="2";
     document.ReportForm.theatretype.add(option1);
  }
 else {
     if(ReportForm.reporttype.value == 2)  {
        ThisDateRng.innerHTML = StndDateRng.innerHTML;
     } else {
        ThisDateRng.innerHTML = DummDateRng.innerHTML;
     }
     var option=document.createElement('OPTION');
     option.text="By All Surgeons";
     option.value="1";
     document.ReportForm.theatretype.add(option);

     var option1=document.createElement('OPTION');
     option1.text="By Single Surgeon";
     option1.value="2";
     document.ReportForm.theatretype.add(option1);
  }
}

function EnableOpt(){
 ThisDisplay.innerHTML = DummDisplay.innerHTML;
 if(ReportForm.reporttype.value==1 && ReportForm.theatretype.value==2){
     ThisDisplay.innerHTML = TheaDisplay.innerHTML;
 }
 if (ReportForm.reporttype.value!=1 && ReportForm.theatretype.value==2){
     ThisDisplay.innerHTML = SurgDisplay.innerHTML;
 }
}

</script>
