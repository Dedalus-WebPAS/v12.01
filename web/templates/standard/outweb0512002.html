<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/outweb05.js"></script>
<script type="text/javascript">
function icdcd(){
  if (isWhitespace(document.AddForm.otcpb003.value)){
    document.AddForm.otcpb003.value=document.AddForm.otcpb005.value;
  }
  if (isWhitespace(document.AddForm.otcpb004.value)){
    document.AddForm.otcpb004.value=document.AddForm.mricdds1.value;
  }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
 document.write('%OUTWEB05.12.002 Problem Maintenance' );</script>
</span>

<form name=AddForm method=post action=outweb05.pbl style="margin:0">
<input type=hidden name=reportno value="12">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=clintype value="%OUTWEB05.12.002">

<table align=center width=100% border=0>
<tr><td class=DataLabel>Problem Code   </td>
    <td><input type=text name=otcpb003 class=Mandatory title="Problem Code"
         size=12 maxlength=9>
</td></tr>

<tr><td class=DataLabel>Problem Description</td>
    <td><input type=text name=otcpb004 class=Mandatory title="Description"
         size=70 maxlength=70>
</td></tr>

<tr><td class=DataLabel>Equivalent ICD10 Code</td>
    <td><input type=text name=otcpb005 title="ICD10 Code" size=10 maxlength=10
         onblur="validateCode(6,AddForm.otcpb005,AddForm.mricdds1,icdcd);">
        <input type=text readonly class=Readonly name=mricdds1 size=50 
         maxlength=50>
        <img src=../images/DiagnosisSearchIcon.gif class=Icon
         onclick='Icd10DisSearchFrame(AddForm.otcpb005,AddForm.mricdds1,icdcd)'>
        <img src="../images/ClearIcon.gif" class=Icon
         onclick="clrFields(AddForm.otcpb005,AddForm.mricdds1);">
</td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=otcpb006 title="Active" value="1" checked >
</td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" id="out05add"
     onclick="tempDisable(this);SubmitForm();">
    <input type=button value=Close class="button"
     onclick="DFrameCloseRefresh();">
</td></tr>
</table>
</form>
