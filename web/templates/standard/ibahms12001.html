function ReportType() {

   document.getElementById('InputURNumber').style.display="none";
   document.getElementById('InputURNumber').innerHTML="";
    }
else {
   document.getElementById('InputADNumber').style.display="none";
   document.getElementById('InputADNumber').innerHTML="";
   document.getElementById('InputURNumber').style.display="";
   document.getElementById('InputURNumber').innerHTML=document.getElementById('URNumber').innerHTML;
   }
}

function ProcessReport() {
 if (ReportForm.schdrdat.value=="") {

     ReportForm.keystr04.value=ReportForm.datran02.value }
 else {
     ReportForm.keystr04.title="Schedule" }
  SubmitReport(ReportForm) 
}

</script>

<script type="text/javascript">
function validateUR() {
 p=document.ReportForm;
 justifyRight(p.keystr02);
 validateCode(8,p.keystr02,p.n_keystr02);
}
function ValidateVisitNo(VALDCODE) {
   
   if (isWhitespace(VALDCODE.value)){return; }
   justifyRight(VALDCODE);
   var serverURL = "../cgi-bin/mrtweb02.pbl?reportno=4&valdcode=" +
                    VALDCODE.value.replace(/ /g,"+") +
                    "&valdtype=2";
  var returnValue = RSExecute(serverURL);
  ReturnValue=returnValue.return_value.split("|");
  if (returnValue.status==0) {
    if(ReturnValue[7].indexOf("Inpatient")<0){
     VALDCODE.value="";
     VALDCODE.focus();
     alert("Invalid admission number.");
     return false;
    }    

    if(ReturnValue[11]==1){
     VALDCODE.value="";
     VALDCODE.focus();
     alert("Patient is a pre-admission."); 
     return false;    
    }     

    if(ReturnValue[11]==3){
     VALDCODE.value="";
     VALDCODE.focus();
     alert("Patient has been discharged.");
     return false;
    }
    
    if(ReturnValue[11]==5){
     VALDCODE.value="";
     VALDCODE.focus();
     alert("Admission has been cancelled.");
     return false;
    }
     return true;
  }
  else {
    VALDCODE.value=""; 
    VALDCODE.focus();
    return false;
  }
}
</script>
