}

// alert(parent.document.AddForm[parent.Idat.name].name);
// alert(parent.document.AddForm[parent.GstC.name].name);

function UpdateItm() {
    document.UpdateForm.updttype.value="U";
    SubmitHidden(UpdateForm);
}

function DeleteItm() {
    UpdateForm.pritm002.className="";
    document.UpdateForm.updttype.value="R";
    SubmitHidden(UpdateForm);
}
