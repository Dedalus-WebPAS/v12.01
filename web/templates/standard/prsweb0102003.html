<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function checkSelect(){
if ((document.Patient.ptpei001[0].checked==false)&
   (document.Patient.ptpei001[1].checked==false)&
   (document.Patient.ptpei001[2].checked==false)&
   (document.Patient.ptpei001[3].checked==false)){
    alert("Extract Status must be selected.")
    return(false);}
}
function ChangePatient() {
if ((document.Patient.ptpei001[0].checked==false)&
   (document.Patient.ptpei001[1].checked==false)&
   (document.Patient.ptpei001[2].checked==false)&
   (document.Patient.ptpei001[3].checked==false)){
    alert("Extract Status must be selected.")
    return;
    }
    if(validateMandatory(document.Patient)){
      SubmitHiddenNew(Patient);
    }
}
function setForm() {
  Patient.action=parent.TemplateFile.content.substr(0,8) + ".pbl"
  Patient.reportno.value=parent.TemplateFile.content.substr(8,2)
  Patient.template.value=parent.TemplateFile.content.substr(10,3)
}
function UpdateUR() {
 document.Patient.urnumber.value=document.Patient.dum.value
}
function SubmitUR() {
 validateUR()
 checkSelect();
 return validateMandatory(document.Patient)
}
function CheckUR() {
 document.Patient.admissno.value=" ";
 validateUR()
}
function validateUR() {
 p=document.Patient
 justifyRight(p.urnumber)
 UpCase(p.urnumber)
 if(isWhitespace(p.admissno.value)){
 validateCode(8,p.urnumber,p.fnam,UpdateUR,p.sex,p.dob,p.pce,p.dum,p.admissno,p.dat,p.typ,p.d,p.d,p.d,p.d,p.d,p.d,p.d,p.m)
   if (p.m.value=="1") {
    alert("Warning : This U/R Number is merged with " + p.urnumber.value);
    }
} else {
  validateVisit();
  }
}
function validateVisit() {
 p=document.Patient
 justifyRight(p.admissno)
 validateCode(45,p.admissno,p.fnam,p.sex,p.dob,p.pce,p.urnumber,p.dum,p.dat,p.typ)
}
</script>
</head>
%START.OF.PAGE
<body onLoad="PageLoad(event);setForm();clrFields()">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Add Patient
</span>
<form name=Patient method=get action="prsweb01.pbl"
 onsubmit="return SubmitUR();">
<input type=hidden name=reportno value=2>
<input type=hidden name=template value=3>
<input type=hidden name=updttype value="A">
<input type=hidden name=visittyp value=1>
<input type=hidden name=sex>
<input type=hidden name=dob>
<input type=hidden name=pce>
<input type=hidden name=dum>
<input type=hidden name=d>
<input type=hidden name=m value="">

<table align=center cellspacing=0 cellpadding=2 border=0 width=95%>
  <tr><td width=30% class=DataLabel>U/R Number</td>
      <td><input type=text name=urnumber value="" 
          size=10 maxlength=8 
          onblur=CheckUR(); title="Patient U/R" class="Mandatory" tabindex=1>
          <input notab type=text name=fnam value=""  size=30 readonly>
          </td></tr>

  <tr><td class=DataLabel>Visit Number </td> 
      <td><input type=text name=admissno value=""
          size=10 maxlength=8 notab 
          onblur=validateVisit(); title="Patient Visit No">
          <input notab type=text name=dat value=""  size=12 readonly>
          <input notab type=text name=typ value=""  size=15 readonly>
          </td></tr>

  <tr><td class=DataLabel>Inclusion/Exclusion Reason</td>
          <td><select name=ptpei002 class="Mandatory" title="Reason">
              <option> </option>
                 %STANDARD.01.007.RN
              </select></td>

  <tr><td class=Mandatory colspan=4 align=center>
        <input type=radio value=1 name="ptpei001" notab>Exclude
        <input type=radio value=2 name="ptpei001" notab>Include
        <input type=radio value=3 name="ptpei001" notab>Delete
        <input type=radio value=4 name="ptpei001" notab>Include and Delete</td>
  </tr>

<tr><td colspan=2 align=center><br>
    <input type=button class="button" value="Ok" 
     name=OKButton tabindex=2 onclick="ChangePatient();">
    <input type=button tabindex=3 Value="Cancel" class="button" 
     onclick="DFrameExitRefresh();">
    </td></tr>

</table>
</form>
