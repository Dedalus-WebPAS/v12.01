function LinkTo(casekey) {

  validateCode('3',document.SelectPeriod.doctcode,

}

//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   8 - Procedure Code
//  1 - Patient Name                9 - Procedure Description
//  2 - UR                         10 - Reason/Diagnosis
//  3 - Sex                        11 - Rank
//  4 - Age                        12 - Est Length of Stay
//  5 - Date on List               13 - Doctor Code 
//  6 - Date on Last review        14 - Doctor Name
//  7 - Scheduled Admission Date   15 - Urgency Description
//                                 16 - Urgency Overdue
//                                 17 - Urgency Overdue Status
//                                 18 - Urgency Status
//                                 19 - Referral Source
//                                 20 - Unit
//                                 21 - Doctor Name
//                                 22 - Private Telephone No
//                                 23 - Business Telephone No
//                                 24 - Mothers Ph No's
//                                 25 - Fathers Ph No's
//                                 26 - Expected Ward
//                                 27 - Scheduled Adm Date
//                                 28 - Date Booking Made
//                                 28 - Confirmation Date 
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Booking Contacts Short Notice"
 t = new Table(1,0,2,"100%","center",35,45);
 t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",170,35)
 t.addColumn("Date on List","Date",5,5,"left","","",65)
 t.addColumn("Short Notice","String",30,30,"left","","",80)
 t.addColumn("Priority","String",41,41,"left","","",80)
 t.addColumn("Consultant","String",14,14,"left","","",80)
 t.addColumn("Procedure","String",9,9,"left","","",110)
 t.addColumn("Proposed&nbsp;Op&nbsp;Date","Date",49,49,"left","","",65)
 t.addColumn("Pre-admission","DateTime",50,50,"left nowrap","","",80)
 AddTableRows()
 TableOutput(1,1);    // Order Column,Asc Dsc
 break; }
case 1: {
 document.title="Booking Contacts Short Notice"
 t = new Table(1,0,2,"100%","center",35,45);
 t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",170,35)
 t.addColumn("Private Phone","String",22,22,"left","","",70)
 t.addColumn("Business Phone","String",23,23,"left","","",70)
 t.addColumn("Mobile Phone","String",44,44,"left","","",70)
 t.addColumn("NOK Private Phone","String",51,51,"left","","",70)
 t.addColumn("NOK Mobile Phone","String",52,52,"left","","",70)
 t.addColumn("Emergency Contact Private Phone","String",53,53,"left","","",70)
 t.addColumn("Emergency Contact Mobile Phone","String",54,54,"left","","",70)
 if (document.getElementById("ptcnhdps").value != "1") {
 t.addColumn("Suburb","String",28,28,"left","","",65)
 }
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
