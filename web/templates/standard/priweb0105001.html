<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/priweb01.js"></script>
<script type="text/javascript">
function DeleteRecord(deletekey) {
  document.UpdateForm.pruserid.value=deletekey;
  document.UpdateForm.updttype.value="D";
  document.UpdateForm.target="PopUpFrame1"
  document.UpdateForm.submit();
}
function AddItem() {
  DFrameClear();
  if (validateMandatory(UpdateForm)) {
    document.UpdateForm.pruserid.value=document.UpdateForm.userid.value;
    document.UpdateForm.updttype.value="A";
    document.UpdateForm.target="PopUpFrame1"
    document.UpdateForm.submit();
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">

<form id=UpdateForm name=UpdateForm method=post action=priweb01.pbl>
<input type=hidden id=reportno name=reportno value="5">
<input type=hidden id=template name=template value="001">
<input type=hidden id=updttype name=updttype value="">
<input type=hidden id=pruserid name=pruserid value="">

<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<table cellspacing=0 colspan=4 border=1 width=100%>
%PRIWEB01.05.002

<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type=text size=8 maxlength=9 id=userid name=userid 
         title="User Id"  class=Mandatory
        onblur="validateCode(61,userid,descript);">
    </td><td>
    <input type=text class="ReadOnly" readonly size=30
     title="User Name" id=descript name=descript>
    <img src="../images/SearchIcon.gif" class=Icon id=stepicon name=stepicon
  onclick="WebUserSearch(userid,descript);">
   <img src="../images/erase.gif" align=absmiddle hspace=0
    onclick="clrFields(userid,descript);">
  <input type=button value=Add class=smallbutton onclick="AddItem();">
    </td></tr>
</table>


<table width=100% bgcolor=#CCCCCC><tr>
  <td align=center>
  <input type=button value="<< Previous" class="button"
   onclick='location.href="%PRIWEB01.05.004.001"'>
  <input type=button value=Close class="button" 
   onclick="DFrameCloseRefresh();">
  <input type=button value="Next >>" class="button"
   onclick='location.href="%PRIWEB01.05.003.001"'>
</td></tr>
</table>
</form>
