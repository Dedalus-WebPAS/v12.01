<script type="text/javascript">
function UpdateArrTime(visitno){
  var serverURL   = "../cgi-bin/patweb07.pbl?reportno=10" +
                    "&admissno=" + visitno.replace(/ /g,"+") +
                    "&updttype=R" +
                    "&remoteno=1"
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    document.SelectPeriod.submit();
  }
}
function UpdateIntTime(visitno){
  var serverURL   = "../cgi-bin/patweb07.pbl?reportno=10" +
                    "&admissno=" + visitno.replace(/ /g,"+") +
                    "&updttype=R" +
                    "&remoteno=2"
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    document.SelectPeriod.submit();
  }
}
function selectView(viewTypeValue) {
  document.SelectView.viewtype.value=viewTypeValue
  document.SelectView.submit();
}
function PatientAlerts(urnumber,admissno) {
  linkurl="patweb98.pbl?reportno=1&template=003" +
          "&urnumber=" + urnumber + "&admissno=" + admissno
  location.href=linkurl
}
function chngview(){
  document.SelectPeriod.template.value=document.SelectPeriod.booklist.value;
  document.SelectPeriod.submit();
}
function DispMapping() {
  LinkUrl="patweb92.pbl?reportno=4&template=3"
  Left=(((document.body.clientWidth-400)/2)+ document.body.scrollLeft)
  DFrameLink(LinkUrl,0,Left,400,250)
}
</script>

<script type="text/javascript">
function initTable() {
 document.title="Expected Admissions for %PATWEB92.06.003 to %PATWEB92.06.004"
 t = new Table(1,0,1,"100%","center",35,35);    // Create New Table Object
 template = 8
// Add Columns in Order Required

// Heading,Type,Display Column,Sort Column,Align
 t.addColumn("Name","ImageText",0,0,"left","PatientFolder","12",150,31,"","",67,25);
 t.addColumn("Arrival Time","ImageText",44,44,"left","ArrivalIcon",46,50,48);
 t.addColumn("Interview Time","ImageText",45,45,"left","ArrivalIcon",47,50,48);
 t.addColumn("Proposed Admission","DateTime",3,3,"center","","",70);
 t.addColumn("Diagnosis/Full Description","String",69,69,"center","","",70);
 t.addColumn("Consultant","String",7,7,"left","","",70);
 t.addColumn("Adm&nbsp;Ward&nbsp;/ Post&nbsp;Op&nbsp;Ward","String",68,68,"left","","",45);
 t.addColumn("Adm. Point","String",14,14,"left","","",50);
 t.addColumn("Status","String",9,9,"left","","",80);
 t.addColumn("Operation Date","Date",43,43,"center","","",70);
 t.addColumn("Case Number","String",80,80,"center","","",30);
// Add Rows to Table (Output from Web Server)
 %PATWEB92.06.028.patweb89.01.020.S
//
 OrderColumn=0;
 AscDsc=1;
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,template);
}
 Adpoint="%PATWEB92.06.014.1";
 if(Adpoint.substr(0,3) == "~~~") {
   for (var i =0 ; i < document.SelectPeriod.adpoints.length; i++) {
     if (document.SelectPeriod.adpoints.options[i].value==Adpoint.substr(0,3)) {
         document.SelectPeriod.adpoints.selectedIndex=i } };
 }

try{
   template = parent.document.cookie.split("fromtemplate=")[1];
   template = template.split(";")[0];
   document.SelectPeriod.booklist[0].value = template;
}
catch(e){}

</script>
