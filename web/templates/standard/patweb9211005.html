<script type="text/javascript">
function LinkTo(urnumber,admissno) {
  LinkUrl="patweb92.pbl?reportno=12&template=1" +
          "&urnumber=" + urnumber.replace(/ /g,"+") +
          "&admissno=" + admissno.replace(/ /g,"+");
  location.href=LinkUrl;
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link
//  1 - U/R
//  2 - Visit
//  3 - Patient Name
//  4 - Date Time
//  5 - Type
//  6 - Pref Lang 1
//  7 - Pref Lang 2
//  8 - Pref Lang 3
//  9 - Notified
// 10 - Interpreter
// 11 - Location
// 12 - Clinic
// 13 - Condition
// 14 - Diagnosis
//---------------------------------------------------------------------------
function InitTable(TableView) {
document.title="Interpreter List Current Admissions";
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,45);
 t.addColumn("Date/Time","DateTime",4,4,"left","","",130)
 t.addColumn("Patient Name","ImageText",3,3,"left","PatientFolder","0",150,20)
 t.addColumn("U/R","String",1,1,"left","","",65)
 t.addColumn("Language 1","String",6,6,"left","","",90)
 t.addColumn("Language 2","String",7,7,"left","","",90)
 t.addColumn("Location","String",11,11,"left","","",125)
 t.addColumn("Notified","String",9,9,"left","","",40)
 t.addColumn("Confirmed","String",21,21,"left","","",50)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",35,45);
 t.addColumn("Date/Time","DateTime",4,4,"left","","",130)
 t.addColumn("Patient Name","ImageText",3,3,"left","PatientFolder","0",150,20)
 t.addColumn("U/R","String",1,1,"left","","",70)
 t.addColumn("Diagnosis","String",14,14,"left","","",150)
 t.addColumn("Condition","String",13,13,"left","","",150)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
case 2: {
 t = new Table(1,0,2,"100%","center",35,45);
 t.addColumn("Date/Time","DateTime",4,4,"left","","",130)
 t.addColumn("Patient Name","ImageText",3,3,"left","PatientFolder","0",150,20)
 t.addColumn("U/R","String",1,1,"left","","",70)
 t.addColumn("Mother COB","String",15,15,"left","","",150)
 t.addColumn("Father COB","String",16,16,"left","","",150)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
case 3: {
 t = new Table(1,0,2,"100%","center",35,45);
 t.addColumn("Date/Time","DateTime",4,4,"left","","",130)
 t.addColumn("Patient Name","ImageText",3,3,"left","PatientFolder","0",150,20)
 t.addColumn("U/R","String",1,1,"left","","",70)
 t.addColumn("Unit","String",18,18,"left","","",150)
 t.addColumn("Claim","String",17,17,"left","","",150)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
function SelectSubmit() {
  document.SelectPeriod.submit();
}
</script>
</head>

  <img src=../images/TableViewIcon.gif class=Icon
  onclick="InitTable(0);" alt="Default View">
  <img src=../images/TableViewIcon.gif class=Icon
  onclick="InitTable(1);" alt="Diagnosis View">
  <img src=../images/TableViewIcon.gif class=Icon
  onclick="InitTable(2);" alt="Parents View">
  <img src=../images/TableViewIcon.gif class=Icon
  onclick="InitTable(3);" alt="Unit/Claim View">
  </td>
  <td class=DataLabel>Preferred Language</td>

      </select></td>
