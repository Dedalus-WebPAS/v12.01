<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/AutoPostCode.js"> </script>
<script type="text/javascript">
function SetFields1() {
  if(isWhitespace(AddForm.pmtaa004.value)){
   return;
  }
  suburb = AddForm.pmtaa004;
  state = AddForm.pmtaa005;
  postcode = AddForm.pmtaa006;
  LookupPostCode(AddForm.pmtaa004.value);
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);InitPostCodes();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
   <form name=AddForm method=post action=patweb10.pbl>
   <input type=hidden name=reportno value="6">
   <input type=hidden name=template value="002">
   <input type=hidden name=updttype value="A">
<table align=center width=95% border=0>

<tr valign=top><td class=DataLabel>Facility</td>
    <td><select name=pmtaa001 class=Mandatory title="Facility">
        <option></option>
         %STANDARD.01.007.fa
    </td></tr>

<tr><td class=DataLabel>Address</td>
     <td><input type="text" size=33 maxlength=35 name=pmtaa002
          onchange="UpCase(this)">
     </td></tr>

<tr><td class=DataLabel></td>
    <td><input type="text" size=33 maxlength=35 name=pmtaa003
         onchange="UpCase(this)">
    </td></tr>

<tr><td class=DataLabel>Suburb</td>
    <td><input type="text" size=33 maxlength=35 name=pmtaa004 
         onchange="UpCase(this)" onblur="SetFields1();">
    </td></tr>

<tr><td class=DataLabel>State</td>
    <td><input type="text" size=33 maxlength=35 name=pmtaa005>
    </td></tr>

<tr><td>Post Code</td>
    <td><input type="text" size=4 maxlength=8 name=pmtaa006>
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" onclick="SubmitForm()">
    <input type=button value=Close class="button" onclick="DFrameCloseRefresh()">
</td></tr>
</table>
</form>
