        "&preguniq=" + pregkey.replace(/ /g,"+") +
        "&admissno=" + document.PatientLinks.admissno.value.replace(/ /g,"+") +

}

}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link to pmsrgnaf
//  1 - Unique ID
//  2 - Due Date
//  3 - Due Date Based On
//  4 - Total Previous Pregnancies
//---------------------------------------------------------------------------

function InitTable(TableView) {

switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",40,30);
 t.addColumn("Unique ID","String",1,1,"left","EditIcon.gif","0",100)
 t.addColumn("Total Previous Pregnancies","String",4,4,"left","","",100)
 t.addColumn("Estimated Due Date","Date",2,2,"left","","",70)
 t.addColumn("Due Date Based On","String",3,3,"left","","",70)

 AddTableRows()
 TableOutput(1,1);    // Order Column,Asc  Dsc
 break;}
 }
}

</script>
