<script type="text/javascript">
function linkResearch(research,start_date) {
  linkurl="emrweb06.pbl?reportno=06&template=003" +
          "&emres001=" + research.replace(/ /g,"+") +
          "&emres002=" + start_date.replace(/ /g,"+")
  location.href=linkurl;
}
function addResearch() {
  linkurl="emrweb06.pbl?reportno=06&template=002" ;
  Left=(document.body.clientWidth-600)/2;
  DFrameLink(linkurl,50,Left,600,400);
}
function InitTable() {
  t = new Table(1,0,1,"100%","center",35,35);    // Create New Table Object
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
//
  t.addColumn("Research Code","String",1,1,"left","MaintenanceIcon.gif","0",140)
  t.addColumn("Start Date","Date",2,2,"left","","",90)
  t.addColumn("End Date","Date",3,3,"left","","",90)
  t.addColumn("Generation Date/Time","DateTime",5,5,"left","","",140)
  t.addColumn("Status","String",4,4,"left","","",90)
//
 AddTableRows();
 TableOutput(0,1);
}
</script>
