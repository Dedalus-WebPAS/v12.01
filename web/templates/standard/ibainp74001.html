<script type="text/javascript">
function Init() {
    selectOptions2('3',Parameters.hospital,Parameters.wardcode);
    Parameters.hospcode.value=Parameters.hospital.value;
    Parameters.wardcodx.value=Parameters.wardcode.value;
    Parameters.nurscode.value="   ";
}

function Hoschange(hosn) {
  Parameters.hospcode.value=hosn.value;
}
function Wrdchange(ward) {
  Parameters.wardcodx.value=ward.value;
}
function Nurchange(nurs) {
  Parameters.nurscode.value=nurs.value;
}

function ProcessReport() {
if (validateMandatory(Parameters)){
    if (Parameters.reportty.value==1) {
        if (Parameters.wardcodx.value=="") {
           alert("Ward is a mandatory field - please enter a Ward");
           return;
        }
        ReportForm.keystr01.value=1;
        ReportForm.keystr02.value=Parameters.wardcodx.value;
        ReportForm.keystr03.value=Parameters.reporttl.value;
        ReportForm.keystr04.value="";
        ReportForm.keystr05.value="Ignore";
      }
    if (Parameters.reportty.value==2) {
        if (Parameters.nurscode.value=="") {
           alert("Nurse Station is a mandatory field - please enter one");
           return;
        }
        ReportForm.keystr01.value=2;
        ReportForm.keystr02.value=Parameters.nurscode.value;
        ReportForm.keystr03.value=Parameters.newpage.value; 
        ReportForm.keystr04.value=Parameters.reporttl.value;
        ReportForm.keystr05.value="";
        ReportForm.keystr06.value="Ignore";
      }
    if (Parameters.reportty.value==3) {
        ReportForm.keystr01.value=3;
        ReportForm.keystr02.value=Parameters.newpage.value;
        ReportForm.keystr03.value=Parameters.reporttl.value;
        ReportForm.keystr04.value="";
        ReportForm.keystr05.value="Ignore";
      }
    if (Parameters.reportty.value==4) {
        if (document.ReportForm.ibcnmhos.value=="1") {
            ReportForm.keystr01.value=4;
            ReportForm.keystr02.value=Parameters.hospcode.value;
            ReportForm.keystr03.value=Parameters.newpage.value;
            ReportForm.keystr04.value=Parameters.reporttl.value;
            ReportForm.keystr05.value="";
            ReportForm.keystr06.value="Ignore";
         } else {
            ReportForm.keystr01.value=4;
            ReportForm.keystr02.value=Parameters.newpage.value;
            ReportForm.keystr03.value=Parameters.reporttl.value;
            ReportForm.keystr04.value="";
            ReportForm.keystr05.value="Ignore";
         }
      }
     SubmitReport(ReportForm) 
    }
}
function ReportType() {
  if (Parameters.reportty.value==1) {
    HospitalID.innerHTML = "";
    WardStatID.innerHTML = WardID.innerHTML;
    Parameters.newpage.disabled = true;
  }
  if (Parameters.reportty.value==2) {
    HospitalID.innerHTML = "";
    WardStatID.innerHTML = StationID.innerHTML;
    Parameters.newpage.disabled = false;
  }
  if (Parameters.reportty.value==3) {
    HospitalID.innerHTML = "";
    WardStatID.innerHTML = "";
    Parameters.newpage.disabled = false;
  }
  if (Parameters.reportty.value==4) {
    WardStatID.innerHTML = "";
    Parameters.newpage.disabled = false;
    if (document.ReportForm.ibcnmhos.value=="1") {
      HospitalID.innerHTML = HospID.innerHTML;
    } else {
      HospitalID.innerHTML = "";
    }
  }
}
</script>
