<script type="text/javascript">
function ShowHosp() {
  if(document.SelectCode.ibcnmhos.value=="1") {
    InsertHospital.innerHTML=ShowHospital.innerHTML;
  } else {
    InsertHospital.innerHTML=NoHospital.innerHTML;
  }
}

<table width=100% cellpadding=0 cellspacing=0 border=0 bgcolor=#CCCCCC>

       Contract Funding Maintenance</td></tr>

  <tr height=25><td class=HighLightRed colspan=2>Current Contract Funding File

     onclick="SelectFile('C');"></td>

     onclick="SelectFile('N');">
  </td>

        <td class=DataLabel colspan=2><div id=InsertHospital></div></td>
  <tr height=25><td class=DataLabel>%STANDARD.01.017.CL</td>

  <td class=DataLabel>Contract </td>
  <td><input type=text size=6 name=nzcfn003 id=nzcfn003 maxlength=6
      value="%PATWEB77.12.032.0" title="Contract"
      onblur="valHfund(nzcfn003,funddesc);">
     <input type=text size=30 name=funddesc id=funddesc
      title="Contract" readonly
      value="%PATWEB77.12.032.1" class=Readonly notab tabindex=-1>
     <img src=../images/SearchIcon.gif class=Icon notab
      onclick="HFundSearchFrame(nzcfn003,funddesc);">
     <img src="../images/erase.gif" class=Icon notab
      onclick="clrFields(nzcfn003,funddesc);">

      <img src=../images/SearchIcon.gif class=Icon notab
      onclick="CmixSearchFrame(nzcfn004,cmixdesc);">
      <img src="../images/erase.gif" class=Icon notab
      onclick="clrFields(nzcfn004,cmixdesc);">
     </td>
     <td>&nbsp;</td>
     <td align=right><input type=button value="Search" class="button"
      onclick="SubmitForm();"></td>
     </tr>
  </table>


<!-- </table> -->
<table cellspacing=0 border=1 width=100%>
        %PATWEB77.12.027.patweb77.12.003
</table>

<script type="text/javascript">
  i="%PATWEB77.12.036";
  if(i!="N") {
    document.SelectCode.fileflag[0].checked=1;

  else {
    document.SelectCode.fileflag[1].checked=1;
  }
</script>
