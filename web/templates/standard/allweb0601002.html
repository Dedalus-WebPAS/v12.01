<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/allweb06.js"></script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write('Add Session');</script>
</span>
<form name=AddForm method=post action=allweb06.pbl style="margin:0">
   <input type=hidden name=reportno value="1">
   <input type=hidden name=template value="002">
   <input type=hidden name=updttype value="A">
   <input type=hidden name=algro011 value="">

<table align=center width=95% border=0>
<tr><td class=DataLabel>Session Description</td>
    <td><input type=text name=algro002 title="Session Description"
         size=62 maxlength=60 class=Mandatory>
    </td></tr>

<tr><td class=DataLabel>Department</td>
    <td><select name=algro009 title="Department" class=Mandatory>
        <option value="   "></option>
        %ALLWEB06.01.009.2
        </select>
    </td></tr>

<tr><td class=DataLabel>%STANDARD.01.017.gy</td>
    <td><select name=algro003 title="%STANDARD.01.017.gy" class=Mandatory>
        <option value="   "></option>
        %ALLWEB06.01.003.2
        </select>
    </td></tr>

<tr><td class=DataLabel>%STANDARD.01.017.PO</td>
    <td><select name=algro004 title="%STANDARD.01.017.PO" class=Mandatory>
        <option value="   "></option>
        %ALLWEB06.01.004.9.1.04.1.G
        </select>
    </td></tr>

<tr><td class=DataLabel>%STANDARD.01.017.fr</td>
    <td><select name=algro010 title="%STANDARD.01.017.fr" class=Mandatory>
        <option value="   "></option>
        %ALLWEB06.01.010.2
        </select>
    </td></tr>

<tr><td class=DataLabel>Day</td>
    <td><select name=algro005 title="Day" class=Mandatory>
        <option value=" "></option>
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
        <option value="5">Friday</option>
        <option value="6">Saturday</option>
        <option value="7">Sunday</option>
        </select>
    </td></tr>

<tr><td class=DataLabel>Start Date</td>
    <td><input type=text size=12 maxlength=8 name=algro006
         title="Start Date" class=Mandatory
         onblur="checkDate(this,'Start Date')">
        <img src="../images/DateTimeStamp.gif" class=Icon
         onclick="SetCurrentDateTime(AddForm.algro006,null);">
        <img src="../images/DateLookup.gif" class=Icon
         onclick="DateLookupFrame(AddForm.algro006);">
    </td></tr>

<tr><td class=DataLabel>Start Time</td>
    <td><input type=text size=8 name=algro007
         class=Mandatory title="Start Time">
        <img src="../images/TimeLookup.gif" class=Icon
         onclick="TimeLookupFrame(AddForm.algro007);">
    </td></tr>
    
<tr><td class=DataLabel>Duration</td>
    <td><input type=text name=algro008 class="Mandatory Number"
         title="Duration" size=4 maxlength=3>mins
    </td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=d_algro011 checked title="Active" value="0">
</td></tr>
</table>

<table align=center width=95% border=0>
<tr><td align=center><br>
   <input type=button value="Add" class=button id=btnAdd
    onclick="tempDisable(this);PostAddSession();">
   <input type=button value=Close class=button onclick="DFrameExitRefresh()">
</td></tr>
</table>
</form>
