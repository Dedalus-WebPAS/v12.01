<script type="text/javascript">
function SetFocus() {
   document.SelectCode.pmhad001.focus();
}

function SubmitForm() {
  if (isWhitespace(document.getElementById('pmhad001').value) &&
      isWhitespace(document.getElementById('pmhad002').value)) {
      alert("Contract ID or HAC Group must be entered.");
      return;
  }
  if(validateMandatory(SelectCode)) {
    SelectCode.submit();
  }
}
function AddABFAdm() {
  linkurl="patweb18.pbl?reportno=5&template=2"
   Left=(document.body.clientWidth-800)/2
   DFrameLink(linkurl,60,Left,800,600);
}
function ShowLink(linkurl) {
   Left=(document.body.clientWidth-600)/2
   DFrameLink(linkurl,60,Left,500,250);
}

</script>
