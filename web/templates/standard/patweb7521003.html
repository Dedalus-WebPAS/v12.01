<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript"> 
function PayersList() {
  linkurl="patweb07.pbl?reportno=16&template=004" +
          "&urnumber=" + UpdateForm.urnumber.value.replace(/ /g,"+") +
          "&admissno=" + UpdateForm.admissno.value.replace(/ /g,"+") +
          "&ptrgm001=" + UpdateForm.ptrgm001.value.replace(/ /g,"+") 

  parent.location.href=linkurl;
}

function DelRegime() {
    ans=confirm("WARNING: System will remove all payers breakdown for this Regime. \Are you sure you want to Delete ?");
    if (ans) {
        document.UpdateForm.updatety.value="D";
        document.UpdateForm.submit();
    }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Billing Template
</span>
<div id=PageBodySection style="overflow: auto;">
<form name=UpdateForm method=post action=patweb75.pbl style="margin:0">
   <input type=hidden name=reportno value="21">
   <input type=hidden name=template value="003">
   <input type=hidden name=updatety value="">
   <input type=hidden name=urnumber value="%PATWEB75.21.003">
   <input type=hidden name=admissno value="%PATWEB75.21.081">

<table align=center width=95% border=0>
<tr><td class=DataLabel>Regime</td>
    <td><input type=text name=ptrgm001 class=Readonly readonly title="Regime"
         size=12 value="%PATWEB75.21.103"></td></tr>
       </td></tr>

<tr><td class=DataLabel>Description</td>
    <td><input type=text title="Description"
         size=42 class=Readonly readonly
         value="%PATWEB75.21.104"></td></tr>

<tr><td colspan=4 align=center>&nbsp;</td>
    </tr>
    
<tr><td colspan=2 align=center><br>
   <input type=button id=delbtn value="Delete" class="button" 
    onclick='tempDisable(this);DelRegime();'>
   <input type=button id=paybtn value="Payers" class="button" 
    onclick='tempDisable(this);PayersList();'>
   <input type=button value="Cancel" class="button" 
    onclick=DFrameExitRefresh();>
</td></tr>
</table>
