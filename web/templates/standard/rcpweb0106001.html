<meta name="TemplateVersion" content="V12.01.00">

<meta name="HelpFileName" content="NoContextSet.html">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function valRecpNo(ReceiptNo) {
   if (!isWhitespace(ReceiptNo.value)) {
      location.href="rcpweb01.pbl?reportno=06&template=001" +
        "&receiptn="+ReceiptNo.value.replace(/ /g,"+") 
   } else {
      ReceiptNo.select();
   }
}

function IntCmnt(rcp) {
    LinkURL="rcpweb03.pbl?reportno=03&template=004&receiptk=" + 
             rcp
    Left=(document.body.clientWidth-880)/2 
    DFrameLink(LinkURL,50,Left,880,300);
}
function CancelReceipt() {
 if(UpdateForm.returnfl.value=="1") {
   ReturnPath=GetCookieData('InvoiceDetails');
   if(!isWhitespace(ReturnPath) && ReturnPath!='unknown') {
    location.href=ReturnPath;           // return to raise invoice screen
   } else {
    location.href="rcpweb01.pbl?reportno=6&template=1";
   }
 } else {
   location.href="rcpweb01.pbl?reportno=6&template=1";
 }
}
function RePrintReceipt() {
  document.showopt.redirect.value="rcpweb01.pbl?reportno=6&template=001" +
          "&returnfl=" + document.showopt.returnfl.value.replace(/ /g,"+")
  document.showopt.submit();
}
</script>
</head>
