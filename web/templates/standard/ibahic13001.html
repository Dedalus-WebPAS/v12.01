<script type="text/javascript">
function ProcessReport() {
  if (!isWhitespace(ReportForm.keystr02.value) && 
      !isWhitespace(ReportForm.keystr03.value) &&
      (ReportForm.keystr02.value > ReportForm.keystr03.value)) {
    alert("Ending Medical Practice must be > or = Starting Medical Practice");
    ReportForm.keystr03.focus();
    return;
  }
  if (!isWhitespace(ReportForm.keystr04.value) && 
      !isWhitespace(ReportForm.keystr05.value) &&
     (ReportForm.keystr04.value > ReportForm.keystr05.value)) {
    alert("Ending Clinic Id must be > or = Starting Clinic Id ");
    ReportForm.keystr03.focus();
    return;
  }
  
  if (isWhitespace(ReportForm.keystr02.value) &&
      isWhitespace(ReportForm.keystr03.value) &&
      isWhitespace(ReportForm.keystr04.value) &&
      isWhitespace(ReportForm.keystr05.value) &&
      isWhitespace(ReportForm.keystr06.value)) {
    alert("Either Provider No, Medical Practice or Clinic ID must be entered");
    return;
  }

  SubmitPage=CheckDateRange(ReportForm.keystr07,ReportForm.keystr08) 
  SubmitReport(ReportForm) 
}

function validatePMBSFrm() {
  p=document.ReportForm;
  validatePMBS(p.keystr09,p.frmdummy,p.itemtype,p.dumsub01);
}
function validatePMBSToo() {
  p=document.ReportForm;
  validatePMBS(p.keystr10,p.toodummy,p.itemtype,p.dumsub02);
}

function validatePMBS(ReturnCode,ReturnName,ReturnType,ReturnScod) {
  ReturnFunction="" ;
  ReturnName.value="";
  if ((ReturnCode.value=="Start")||(ReturnCode.value=="Finish")) return;;
  if (isWhitespace(ReturnCode.value)) return;;
  if (isWhitespace(ReturnType.value)) return;;

  for (var i=1; i < validatePMBS.arguments.length; i++) {
    if (typeof(validatePMBS.arguments[i]) == 'function') {
     ReturnFunction=validatePMBS.arguments[i] } }

  if ((ReturnType.value==" 0")||(ReturnType.value=="M")) {
    var ItemType="MBS";
  } else {
    var ItemType="AMA";
  }
  var serverURL ="../cgi-bin/allweb01.pbl?reportno=9" +
                 "&valdtype=" + ItemType.replace(/ /g,"+") +
                 "&valdcode=" + ReturnCode.value.replace(/ /g,"+") +
                 "&valdscod=" + ReturnScod.value.replace(/ /g,"+")

  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|")
    ReturnName.value=trim(ReturnValue[0])
    if (typeof(ReturnFunction) == 'function') {
       ReturnFunction()
    }
  } else {
    if (ItemType=="AMA") {
      ReturnCode.focus();
      ReturnCode.value="";
    } else {
      ReturnCode.focus();
      ReturnCode.value="";
      ReturnScod.value="";
    }
    return false;
  }
  return true;
}

function SetList() {
  p=ReportForm
  if(!isWhitespace(p.wbseclid.value)) {
    ReportForm.keystr04.value=p.wbseclid.value;
    ReportForm.keystr05.value=p.wbseclid.value;
    validateCode(25,p.keystr04,p.clindesc);
    validateCode(25,p.keystr05,p.clindesc1);
  }
}
</script>
</head>
