<script type="text/javascript">
function clickUpdateButton() {
suburb = UpdateForm.pmdaa004;
state = UpdateForm.pmdaa005;
postcode = UpdateForm.pmdaa006;
  if(!CheckValPostCode()){
     return;
  }
  setFormactn('U');
}
function init() {
suburb = UpdateForm.pmdaa004;
state = UpdateForm.pmdaa005;
postcode = UpdateForm.pmdaa006;
  InitPostCodes();
}
function valPostCode(){
  UpCase(UpdateForm.pmdaa004);
  if(trim(UpdateForm.pmdaa006.value)!="8888"){
    LookupPostCode(UpdateForm.pmdaa004.value);
  }
}
</script>
