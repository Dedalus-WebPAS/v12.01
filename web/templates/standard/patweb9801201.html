<meta name="CrossBrowser" content="true">
<script type="text/javascript"> 
function PagerSubmit() {
Network=document.Pager.network.value.replace(/ *$/,"")
PagerNo=document.Pager.pagerno.value.replace(/ *$/,"")                         
if (PagerNo=="") {
  if (Network=="") { alert("Pager/Mobile Number not Available");return(0); }
  document.Pager.mailto.value= Network + "@redrock.com.au";
  }
else {
  document.Pager.mailto.value= PagerNo + "." + Network + "@redrock.com.au";   
  }
document.Pager.submit()
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Send Mobile Phone/Pager Message 
</span>
<form name=Pager action="PagerMail.sh" >
<table border=0 width=90% cellspacing=0 align=center>
<input type=hidden name=mailto>
<input type=hidden name=network value="%PATWEB98.01.082.013">
<input type=hidden name=pagerno value="%PATWEB98.01.082.014">
<tr><td class=DataLabel>Doctor                </td>
    <td class=DataField>%PATWEB98.01.082.002  </td></tr>
<tr><td class=DataLabel>Mobile/Pager No   </td>
    <td class=DataField>%PATWEB98.01.082.013  </td></tr>
<tr><td class=DataField colspan=2 align=center>
    <input type=text name=message1 size=45 maxlength=45 ></td></tr>
<tr><td class=DataField colspan=2 align=center>
    <input type=text name=message2 size=45 maxlength=45> </td></tr>
<tr><td class=DataField colspan=2 align=center>
    <input type=text name=message3 size=45 maxlength=45> </td></tr>
<tr><td colspan=2 align=center>
    <input type=button value="Cancel" class="button" 
     onclick='DFrameExit()'>
    <input type=button class="button" onclick=PagerSubmit() value="Send Message">
</td></tr>
</table>
</form>
<script type="text/javascript">
   Title="%PATWEB98.01.005"
   Given="%PATWEB98.01.010"
   Surname="%PATWEB98.01.009"
   Location="%PATWEB98.01.083"
   NewSurname=Surname.replace(/ *$/,"")
   NewLocation=Location.replace(/ *$/,"")
   document.Pager.message1.value="Patient " + Title + Given.substr(0,1) + " " + 
                                 NewSurname  
   if (NewLocation != "" ) {
     document.Pager.message2.value = NewLocation
   }
</script>
