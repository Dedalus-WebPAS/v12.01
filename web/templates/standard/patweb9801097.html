<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function submitData(fld) {
  // disable button to avoid double clicking
    DisableButton();
    if (isWhitespace(document.UpdateForm.admissno.value)) {
       return;
    }
    if (isWhitespace(fld)) {
       return;
    }
  // Execute Update via URL for Remote Server
  var key=document.UpdateForm.admissno.value;
  var val=document.UpdateForm.pmsvx133.value;
  var linkurl="emrweb08.pbl?reportno=53" +
              "&updfield=" + fld.replace(/ /g,"+") +
              "&valdcode=" + key.replace(/ /g,"+") +
              "&valvxudf=" + val.replace(/ /g,"+");
  var retnval=RSExecute(linkurl);
  // if success, jump back to the parent form
    if (retnval.status==0) {
      DFrameExitRefresh()
    }
    EnableButton();
    return;
}
function DisableButton() {
  document.UpdateForm.postdata.disabled=true;
  setInterval('document.UpdateForm.postdata.disabled=false',6000);
}
function EnableButton() {
document.UpdateForm.postdata.disabled=false;
  setInterval('document.UpdateForm.postdata.disabled=true',6000);
}
function ValidateVisitType() {
  if (document.UpdateForm.visitype.value!="3"   ) {
    alert("Code is only valid for Inpatient.");
    DFrameExitRefresh();
  }
}

</script>
</head>
