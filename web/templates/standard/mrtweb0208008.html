<script type="text/javascript">
function DeleteRecord(admno,regno,basdiag,clncdiag) {
  if (UpdateForm.viewonly.value==1) {
    alert("This is a display only screen.  Cannot Delete.");
    return;
  }
  document.UpdateForm.pmcdg004.value=basdiag;
  document.UpdateForm.pmcdg005.value=clncdiag;
  document.UpdateForm.updttype.value="E";
  document.UpdateForm.target="PopUpFrame1"
  document.UpdateForm.submit();
}
function AddItem() {
  DFrameClear();
  if (validateMandatory(UpdateForm)) {
    document.UpdateForm.pmcdg005.value=UpdateForm.tmp_pmcdg005.value;
    document.UpdateForm.updttype.value="B";
    document.UpdateForm.target="PopUpFrame1"
    document.UpdateForm.submit();
  }
}
function checkReqDesc(ReasCode,ReasText) {
  if ((ReasCode.value==1) ||
      (ReasCode.value==7)) {
    ReasText.value="";
    ReasText.className="Readonly";
    ReasText.readOnly=true;
  }
  else {
    ReasText.className="Mandatory";
    ReasText.readOnly=false;
  }
}
</script>
