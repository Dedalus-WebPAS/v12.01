<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function updateParent(RetClmno,RetElec,
                      RetMvit,RetAdat,RetInMV,
                      RetAloc,RetIns,RetEadd1,
                      RetEadd2,RetEadd3,RetEadd4,
                      RetEadd5,RetSadd1,RetSadd2,
                      RetSadd3,RetSadd4,RetSadd5,
                      RetSphone,RetSname,RetEname,
                      RetEphone,RetFadd1,RetFadd2,
                      RetFadd3,RetFadd4,RetFadd5,
                      RetFname,RetFphone,RetCom1,
                      RetCom2,RetCom3,RetEmpnam,RetSolnam) {
    parent.parent.RetClmno.value=RetClmno;
    parent.parent.RetElec.value=RetElec;
    parent.parent.RetMvit.value=RetMvit;
    parent.parent.RetAdat.value=RetAdat;       
    parent.parent.RetInMV.value=RetInMV;
    parent.parent.RetAloc.value=RetAloc;       
    parent.parent.RetIns.value=RetIns;
    parent.parent.RetEadd1.value=RetEadd1;     
    parent.parent.RetEadd2.value=RetEadd2;
    parent.parent.RetEadd3.value=RetEadd3;     
    parent.parent.RetEadd4.value=RetEadd4;
    parent.parent.RetEadd5.value=RetEadd5;     
    parent.parent.RetSadd1.value=RetSadd1;
    parent.parent.RetSadd2.value=RetSadd2;     
    parent.parent.RetSadd3.value=RetSadd3;
    parent.parent.RetSadd4.value=RetSadd4;     
    parent.parent.RetSadd5.value=RetSadd5;
    parent.parent.RetSphone.value=RetSphone;   
    parent.parent.RetSname.value=RetSname;
    parent.parent.RetEname.value=RetEname;     
    parent.parent.RetEphone.value=RetEphone;

    if (parent.parent.RetFadd2!=undefined) { 
    parent.parent.RetFadd1.value=RetFadd1;     
    parent.parent.RetFadd2.value=RetFadd2;
    parent.parent.RetFadd3.value=RetFadd3;     
    parent.parent.RetFadd4.value=RetFadd4;
    parent.parent.RetFadd5.value=RetFadd5;     
    parent.parent.RetFname.value=RetFname;
    parent.parent.RetFphone.value=RetFphone;   
    }

    parent.parent.RetCom1.value=RetCom1;
    parent.parent.RetCom2.value=RetCom2;
    parent.parent.RetCom3.value=RetCom3;
    parent.parent.RetEmpnam.value=RetEmpnam;
    parent.parent.RetSolnam.value=RetSolnam;
 
for (var i =0 ; i < parent.parent.RetIns.length; i++) {
    if (trim(parent.parent.RetIns.value)==
        trim(parent.parent.RetIns.options[i].value.substr(0,6))){
          parent.parent.RetIns.selectedIndex=i; 
          parent.parent.RetIns.onchange(); 
    }
  }
for (var i =0 ; i < parent.parent.RetElec.length; i++) {
    if (trim(parent.parent.RetElec.options[i].value.substr(0,3))== RetElec){
          parent.parent.RetElec.selectedIndex=i; 
    }
  }

 if(RetMvit==1) {
   parent.parent.RetMvit.checked=true;
 } else {
   parent.parent.RetMvit.checked=false;
 }

 if(RetInMV==1) {
   parent.parent.RetInMV.checked=true;
 } else {
   parent.parent.RetInMV.checked=false;
 }

    parent.parent.InitialiseForms();
    SearchFrameExit();
}
</script>
</head>
