<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function addResearch() {
  if(!validateMandatory(AddForm)) {
    return;
  }
  if(document.AddForm.d_emres004.checked==true) {
    document.AddForm.emres004.value="0";
  } else {
    document.AddForm.emres004.value="1";
  }
  if(!isWhitespace(AddForm.emres003.value)) {
    if(!CheckDateRange(AddForm.emres002,AddForm.emres003)) {
      return;
    }
  }
  document.AddForm.submit();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write("Add Research Project");</script>
</span>

<form name=AddForm method=post action=emrweb06.pbl >
<input type=hidden name=reportno value="6">
<input type=hidden name=template value="002">
<input type=hidden name=updatety value="A">
<input type=hidden name=emres004 value="">

<table align=center width=100% border=0>
<tr><td class=DataLabel>Research Code</td>
    <td><select name=emres001 
         class="Mandatory" title="Research Code">
        <option></option>
        %EMRWEB06.06.001.2
        </select>
    </td></tr>

<tr><td class=DataLabel>Research Project Start</td>
    <td><input type=text size=12 name=emres002 class="Mandatory Date"
         title="Research Project Start Date">
    <img src=../images/DateTimeStamp.gif class=Icon date=AddForm.emres002>
    <img src=../images/DateLookup.gif class=Icon date=AddForm.emres002>
    </td>
    </tr>

<tr><td class=DataLabel>End Date</td>
    <td><input type=text size=12 name=emres003 class="Date"
         title="End Date">
    <img src=../images/DateTimeStamp.gif class=Icon date=AddForm.emres003>
    <img src=../images/DateLookup.gif class=Icon date=AddForm.emres003>
    </td>
    </tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox size=12 name=d_emres004 value="0" checked>
    </td>
    </tr>

<tr><td colspan=4 align=center><br>
    <input type=button value="Add" class="button" 
     onclick="addResearch();"> 
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh()">
    </td></tr>
</table>
</form>
