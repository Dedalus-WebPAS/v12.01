function DRGPartisionList() {
  filterCatCodeList(UpdateForm.ptdrg010,"1","I|M","4");
}

%START.OF.PAGE
<body onload="PageLoad(event);DRGPartisionList();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Update DRG Code
</span>

<form name=UpdateForm method=post action=patweb88.pbl style="margin:0">
<table align=center width=100% border=0>
<input type=hidden name=reportno value="12">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=ptdrg009 value="%PATWEB88.12.010">

<tr><td>
<table align=center cellspacing=2 cellpadding=1 width=90% border=0>

<tr><td class=DataLabel>DRG Code</td>
     <td><input type=text name=ptdrg001 class=Readonly title="DRG Code"
          size=5 readonly value="%PATWEB88.12.001">
    </td></tr>

<tr><td class=DataLabel>DRG Version</td>
     <td><input type=text name=ptdrg008 class=Readonly title="DRG Version"
          size=5 readonly value="%PATWEB88.12.008">
    </td></tr>

<tr><td class=DataLabel>Description</td>
     <td><input type=text name=ptdrg003 class=Mandatory title="Description"
          size=60 maxlength=60 value="%PATWEB88.12.003"> 
    </td></tr>

<tr><td class=DataLabel>MDC Code</td>
     <td><input type=text name=ptdrg002 class=Mandatory
          title="MDC Code"
          size=5 maxlength=4 value="%PATWEB88.12.002"> 
    </td></tr>

<tr><td class=DataLabel>Low Trim</td>

          title="Low Trim" size=6 maxlength=6 value="%PATWEB88.12.004"> 
    </td></tr>

<tr><td class=DataLabel>High Trim</td>

          title="High Trim" size=6 maxlength=6 value="%PATWEB88.12.005"> 
    </td></tr>

<tr><td class=DataLabel>Resource Weight</td>
     <td><input type=text name=ptdrg006 
          title="Resource Weight" size=10 maxlength=10 
          value="%PATWEB88.12.006"> 
    </td></tr>

<tr><td class=DataLabel>Clinical Specialty</td>
    <td><select name=ptdrg007 title="Clinical Specialty">
    <option></option>
    %PATWEB88.12.007.1
    </select></td></tr>

<tr><td class=DataLabel>DRG Partition (DRG Type)<br></td>
    <td><select name=ptdrg010 title="DRG Partition (DRG Type)">

    %PATWEB88.12.011.2
    </select></td></tr>

<tr><td colspan=2 align=center><br>
   <input type=button value="Update" class="button"
          onClick="setFormactn('U');SubmitHidden(UpdateForm);">
   <input type=button value="Delete" class="button"
          onClick="setFormactn('D');">

</table>
