<script type="text/javascript">
function init() {
  document.getElementById('pmhad001').value=
  parent.document.getElementById('pmhad001').value;
  document.getElementById('pmhad002').value=
  parent.document.getElementById('pmhad002').value;
}

function SubmitForm() {
 if(validateMandatory(AddForm)) {
   if (document.AddForm.pmhad003.value==0) {
       alert("From Value can not be zero");
       return;
   }
   AddForm.submit();
 }
}

function PageLoadExtended() {
 PageLoad();
 clearSpaces();
}

function clearSpaces() {
  var pmhad001 = document.getElementById("pmhad001");
  if(pmhad001.value.replace(/ /g,"") == "") {
     pmhad001.value = "";
  }
}
</script>
