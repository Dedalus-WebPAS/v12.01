<script  type="text/javascript">
function AddAccount() {
  if(document.AddForm.vspma013.value== 0 ) {
    if (document.AddForm.vspma014.value== 0 ) {
       alert("Both Amount & Percent cannot be zero")
       return;
    }
  } else {
    if (document.AddForm.vspma014.value!= 0 ) {
       alert("Either Amount or Percent must be zero")
       return;
    }
  }
  SubmitHidden(AddForm);
}
</script>
