function InitTable(TableView) {
document.title="Refund Deposits By Admission Date"

case 0: {

 t.addColumn("Deposit Type","String",5,5,"left","","",80)
 t.addColumn("Amount","Number",6,6,"right","","",40)
 AddTableRows();
 TableOutput(1,2);    // Order Column,Asc Dsc
 break; }
 }
}
