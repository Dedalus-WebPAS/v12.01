<script type="text/javascript">
function viewMore(cnt) {
  NextPage.innerHTML="<input type=button value=\"Next Page\" " +
                     "onclick=\"ShowMore('"+cnt+"');\" class=button>" 
}
function ShowMore(cnt) {
  document.SelectPeriod.startnum.value=cnt
  document.SelectPeriod.submit();
}
function SelectSubmit() {
  document.SelectPeriod.submit();
}
function ViewError(ErrorKey) {
  PageLink.errorkey.value=ErrorKey;
  DFrameSubmit(PageLink,100,100,500,300);
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link                
//  1 - Date & Time
//  2 - User
//  3 - Program
//  4 - Report
//  5 - BSP
//  6 - UR  
//  7 - Visit
//  8 - Error Count
//  9 - Error
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,25);
 t.addColumn("Error Date","DateTime",1,1,"left","EditIcon.gif","0",170)
 t.addColumn("User","String",2,2,"left","","",70)
 t.addColumn("Server","String",3,3,"left","","",70)
 t.addColumn("Option","String",4,4,"left","","",50)
 t.addColumn("BSP","String",5,5,"left","","",50)
 t.addColumn("Error","String",9,9,"left","","",160)
 AddTableRows()
 TableOutput(1,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
