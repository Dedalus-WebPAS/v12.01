<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">

<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function init() {
  document.ReportForm.schddate.focus();
}
function ProcessReport() {
  p=document.ReportForm;
  if (validateMandatory(p)) {
    if (!isWhitespace(p.keystr02.value) && 
        !isWhitespace(p.keystr03.value) &&
        (p.keystr02.value > p.keystr03.value)) {
      alert("Ending Medical Practice must be > or = Starting Medical Practice");
      p.keystr03.focus();
      return;
    }
    if(!CheckDateRange(p.keystr04,p.keystr05)) {
      return;
    }
    if (p.keystr01.value==1) {
      if (!isWhitespace(p.begdoctr.value) && 
          !isWhitespace(p.enddoctr.value) &&
         (p.begdoctr.value > p.enddoctr.value)) {
        alert("Ending Doctor must > or = Starting Doctor.");
        p.enddoctr.focus();
        return;
      }
      p.keystr06.value=p.begdoctr.value;
      p.keystr07.value=p.enddoctr.value;
    }
    else {
      if (!isWhitespace(p.begdebtr.value) && 
          !isWhitespace(p.enddebtr.value) &&
         (p.begdebtr.value > p.enddebtr.value)) {
         alert("Ending Debtor must > or = Starting Debtor.");
        p.enddebtr.focus();
        return;
      }
      if (!isWhitespace(p.begdebtr.value)) { 
        if (!validateURDebtor(p.pattype,p.begdebtr,
                              p.dummy)) {
          p.begdebtr.focus();
          return;
        }
      }
      if (!isWhitespace(p.enddebtr.value)) { 
        if (!validateURDebtor(p.pattype,p.enddebtr,
                              p.dummy)) {
          p.enddebtr.focus();
          return;
        }
      }
      //if (p.pattype[1].checked==true) {
      //  justifyLeft(p.begdebtr);
      //  justifyLeft(p.enddebtr);
      //  p.keystr06.value=p.begdebtr.value;
      //  p.keystr07.value=p.enddebtr.value;
      //}
      //else {
        justifyRight(p.begdebtr);
        justifyRight(p.enddebtr);
        p.keystr06.value=" " + p.begdebtr.value;
        p.keystr07.value=" " + p.enddebtr.value;
      //}
    }
    SubmitReport(p) 
  }
}
function ReportShowSpan() {
  p=document.ReportForm;
  i=p.keystr01.selectedIndex;
  if (p.keystr01.options[i].value==1) { // Doctor Report
    document.getElementById('reportOption').innerHTML=document.getElementById('DoctorSpan').innerHTML;
  }
  else {                                         // Debtor Report
    document.getElementById('reportOption').innerHTML=document.getElementById('DebtorSpan').innerHTML;
 }
}
function validateURDebtor(patflag,urnumber,patname) {
//  if (patflag[1].checked==true) {
  if (patflag.value==0) {
    //if (validateCode(59,urnumber,patname)) { return true; }
    alert("Private Practice Debtor Number no longer used.");
    return false;
  }
  else {
    if (validateCode(8,urnumber,patname)) { return true; }
  }
  return false;
}
function URDebtorSearch(patflag,urnumber,patname,visitno) {
//  if (patflag[1].checked==true) {
  if (patflag.value==0) {
    //DebtorSearchFrame(urnumber);
    alert("Private Practice Debtor Number no longer used.");
    return;
  }
  else {
      PatientSearchFrame(patname,urnumber,visitno);
  }
}
</script>
</head>
