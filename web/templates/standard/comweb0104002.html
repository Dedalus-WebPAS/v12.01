<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function PostForm() {
  if(document.AddForm.d_ibagd005.checked==false) {
     document.AddForm.ibagd005.value="1";    // = Not Active     
  } else {
     document.AddForm.ibagd005.value="0";    // = Active
  }
  SubmitForm();
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<div id=PageBodySection style="overflow: auto;">

   <form name=AddForm method=post action=comweb01.pbl style="margin:0">
   <input type=hidden name=reportno value="4">
   <input type=hidden name=template value="002">
   <input type=hidden name=updttype value="A">
   <input type=hidden name=ibagd005 value="">
<table align=center width=92% border=0 cellspacing=0>

<tr><td class=DataLabel>GST Code</td>
    <td><input type=text name=ibagd001 size=6 maxlength=6 title="GST Code" 
         class="Mandatory">
    </td></tr>

<tr><td class=DataLabel>Description</td>
    <td><input type=text name=ibagd004 size=30 maxlength=30 title="Description" 
         class="Mandatory">
    </td></tr>
  
  <tr><td class=DataLabel>Active</td>
       <td><input type=checkbox name=d_ibagd005 checked value="0">
      </td>
  </tr>
  <tr><td class=DataLabel>BAS Code</td>
      <td><select name=ibagd006 title="BAS Code">
          <option></option>
          %COMWEB01.04.011
          </select>
      </td>
  </tr>

<tr><td colspan=2><hr></td></tr>

<tr><td class=DataLabel>Effective Date</td>
     <td><input type=text name=ibagd002 title="Effective Date"
      size=10 maxlength=12 class="Date Mandatory">
     <img src=../images/DateTimeStamp.gif class=Icon date=AddForm.ibagd002
      time=null>
     <img src=../images/DateLookup.gif class=Icon date=AddForm.ibagd002>
</td></tr>

<tr><td class=DataLabel>% Rate</td>
    <td><input type=text name=ibagd003 size=6 maxlength=6
         class="Number Mandatory" min=0 max=999.99 title="% Rate"
         onblur="RoundNumber(this,2);">
</td></tr>

<tr><td colspan=2 align=center><br>
  <input type=button value="Add" class="button" onclick=PostForm();>
  <input type=button value="Cancel" class="button" onclick=DFrameCloseRefresh();>
</td></tr>
</table>
</form>
