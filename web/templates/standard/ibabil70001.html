<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true;
 if (ReportForm.schdrdat.value=="") {
     if (!CheckDateRange(document.getElementById('datran01'),
                         document.getElementById('datran02'))){
       return;
     }
     document.ReportForm.keystr01.title="From Date"
     document.ReportForm.keystr02.title="To Date"
     document.ReportForm.keystr01.value=
                    document.getElementById('datran01').value;
     document.ReportForm.keystr02.value=
                    document.getElementById('datran02').value;
     SubmitPage=CheckDateRange(document.ReportForm.keystr01,
                               document.ReportForm.keystr02) 
 }else {
     document.ReportForm.keystr01.title="From Schedule";
     document.ReportForm.keystr02.title="To Schedule"; 
 }

 i=document.ReportForm.patopt.selectedIndex;
 ind=trim(document.ReportForm.patopt.options[i].value.substr(3,1));
 hosid=(document.ReportForm.ibcnmhos.value);
 if (ind==2 ){                            // Outpatient Report
     if (document.getElementById('outpat').value==1) {
         document.ReportForm.keystr03.value=document.ReportForm.seqopt.value
         document.ReportForm.keystr04.value=document.ReportForm.patopt.value
         document.ReportForm.keystr05.value=
                     document.getElementById('outpat').value
         if (hosid==1) {
           document.ReportForm.keystr06.value=
                        document.getElementById('hospcode').value 
           document.ReportForm.keystr07.value=document.ReportForm.facthfnd.value
           document.ReportForm.keystr08.value=document.ReportForm.factocgr.value
           document.ReportForm.keystr09.value=document.ReportForm.factcode.value
           document.ReportForm.keystr10.value=document.ReportForm.exportfl.value
           document.ReportForm.keystr11.value="Y"
         } else {
           document.ReportForm.keystr06.value=document.ReportForm.facthfnd.value
           document.ReportForm.keystr07.value=document.ReportForm.factocgr.value
           document.ReportForm.keystr08.value=document.ReportForm.factcode.value
           document.ReportForm.keystr09.value=document.ReportForm.exportfl.value
           document.ReportForm.keystr10.value="Y"
	   document.ReportForm.keystr11.value=" "
         }
         document.ReportForm.keystr12.value=" "
         document.ReportForm.keystr13.value=" "
    } 
 }

 if (ind==2 ){                            // Outpatient Report
     if (document.getElementById('outpat').value!=1) {
         document.ReportForm.keystr03.value=document.ReportForm.seqopt.value
         document.ReportForm.keystr04.value=document.ReportForm.patopt.value
         document.ReportForm.keystr05.value=
                      document.getElementById('outpat').value
         document.ReportForm.keystr06.value=
                      document.getElementById('outcode').value
         if (hosid==1) {
           document.ReportForm.keystr07.value=
                         document.getElementById('hospcode').value
           document.ReportForm.keystr08.value=
                         document.ReportForm.facthfnd.value
           document.ReportForm.keystr09.value=
                         document.ReportForm.factocgr.value
           document.ReportForm.keystr10.value=
                         document.ReportForm.factcode.value
           document.ReportForm.keystr11.value=
                        document.ReportForm.exportfl.value;           
           document.ReportForm.keystr12.value="Y"
         } else {
           document.ReportForm.keystr07.value=document.ReportForm.facthfnd.value
           document.ReportForm.keystr08.value=document.ReportForm.factocgr.value
           document.ReportForm.keystr09.value=document.ReportForm.factcode.value
           document.ReportForm.keystr10.value=document.ReportForm.exportfl.value
           document.ReportForm.keystr11.value="Y"     
           document.ReportForm.keystr12.value=" "                
         }
         document.ReportForm.keystr13.value=" ";                       
    }
  } 

 if (ind!=2 ){                            // Other Report
       document.ReportForm.keystr03.value=document.ReportForm.seqopt.value
       document.ReportForm.keystr04.value=document.ReportForm.patopt.value
       if (hosid==1) {
         document.ReportForm.keystr05.value=
                       document.getElementById('hospcode').value
         document.ReportForm.keystr06.value=document.ReportForm.facthfnd.value
         document.ReportForm.keystr07.value=document.ReportForm.factocgr.value
         document.ReportForm.keystr08.value=document.ReportForm.factcode.value
         document.ReportForm.keystr09.value=document.ReportForm.exportfl.value
         document.ReportForm.keystr10.value="Y"
       } else {
         document.ReportForm.keystr05.value=document.ReportForm.facthfnd.value
         document.ReportForm.keystr06.value=document.ReportForm.factocgr.value
         document.ReportForm.keystr07.value=document.ReportForm.factcode.value
         document.ReportForm.keystr08.value=document.ReportForm.exportfl.value
         document.ReportForm.keystr09.value="Y"
         document.ReportForm.keystr10.value=" "
       }
       document.ReportForm.keystr11.value=" "
       document.ReportForm.keystr12.value=" "
       document.ReportForm.keystr13.value=" "
 } 

if (SubmitPage) {
  SubmitReport(document.ReportForm) }
}

function valFromDate() {
  var daTran01 = document.getElementById('datran01');
  if (!isWhitespace(daTran01.value)) {
    if (checkDate(daTran01,"From Date")){
      if (SetDateYYYYMMDD(daTran01.value) < 
        SetDateYYYYMMDD(document.ReportForm.currdate.value)) {
        alert("Warning: From date less than the current date");
        return;
      }
    }
  }
}

function valToDate() {
  var daTran02 = document.getElementById('datran02');
  if (!isWhitespace(daTran02.value)) {
    if (checkDate(daTran02,"To Date")){
      if (SetDateYYYYMMDD(daTran02.value) < 
        SetDateYYYYMMDD(document.ReportForm.currdate.value)) {
        alert("Warning: To date less than the current date");
        return;
      }
    }
  }
}
</script>

<script language=javascript>
function ReportOpat() {
  i=document.ReportForm.patopt.selectedIndex
  ind=trim(document.ReportForm.patopt.options[i].value.substr(3,1));
  if (ind==2 ){          // Outpatient Report
    document.getElementById('OutpatientOption').innerHTML=
               document.getElementById('OpatRange').innerHTML }
  else{
     document.getElementById('OutpatientOption').innerHTML="";
     document.getElementById('singleOutpatient').innerHTML="";
 }
}

function singleOpat() {
 var ddlCode = document.getElementById('outpat');
 if (ddlCode.value==1){
   document.getElementById('singleOutpatient').innerHTML="";
 }
 else if (ddlCode.value==3){
   document.getElementById('singleOutpatient').innerHTML=
            document.getElementById('siteCode').innerHTML;
   document.getElementById('outcode').className = "Mandatory";
 }else{ //ddlCode.value==2
   document.getElementById('singleOutpatient').innerHTML=
            document.getElementById('deptCode').innerHTML;
   document.getElementById('outcode').className = "Mandatory";
 }
}

if (document.ReportForm.ibcnmhos.value==1) {
     document.getElementById('HospitalID').innerHTML=
              document.getElementById('HospID').innerHTML;
}

document.ReportForm.facthfnd.title="HealthFundDescription";
</script>
