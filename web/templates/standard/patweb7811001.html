<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function Casemixfld() {
  if(!isWhitespace(SelectCode.casemixc.value)) {
    SelectCode.admntype.value="";
    SelectCode.mbsitemc.value="";
    SelectCode.mbscdesc.value="";
  }
}
function MBSfld() {
  if(!isWhitespace(SelectCode.mbsitemc.value)) {
    SelectCode.admntype.value="";
    SelectCode.casemixc.value="";
    SelectCode.cmixdesc.value="";
  }
}
function Atypefld() {
  if(!isWhitespace(SelectCode.admntype.value)) {
    SelectCode.casemixc.value="";
    SelectCode.cmixdesc.value="";
    SelectCode.mbsitemc.value="";
    SelectCode.mbscdesc.value="";
  }
}
function SetFocus() {
   document.SelectCode.ptifc001.focus();
}
function valHfund(ReturnFund,FundName) {
  if(!isWhitespace(ReturnFund.value)) {
     validateCode(16,ReturnFund,FundName)
  }
  if(isWhitespace(ReturnFund.value)) {
    ReturnFund.value="";
    FundName.value="";
  }
}
function SubmitForm() {
  if(validateMandatory(SelectCode)) {
    SelectCode.submit();
  }
}
function ShowLink(linkurl) {
   Left=(document.body.clientWidth-600)/2
   DFrameLink(linkurl,90,Left,600,400);
}
function AddConsumable() {
  linkurl="patweb78.pbl?reportno=11&template=2"
   Left=(document.body.clientWidth-760)/2
   DFrameLink(linkurl,90,Left,760,400);
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);setTimeout('SetFocus()',100);">
<form name=SelectCode action=patweb78.pbl method=get>
<input type=hidden name=reportno value=11>
<input type=hidden name=template value=001>
<input type=hidden name=norecord value=17>
<input type=hidden name=dummy1 value="">
<input type=hidden name=dummy2 value="">
<input type=hidden name=updttype>
<input type=hidden name=currdate id=currdate value="%STANDARD.01.015">

<table width="100%" cellpadding=0 cellspacing=0 border=1>
<tr><td>
<table width=100% cellpadding=0 cellspacing=0 border=0 bgcolor=#CCCCCC>
  <tr><td colspan=8 align=center class=HeadingCell>
       Informed Financial Consent Estimates</td></tr>

  <tr><td class=DataLabel>%STANDARD.01.017.CL</td>
  <td><select name=ptifc001 class="SelectMed"
        title="%STANDARD.01.017.CL">
        <option></option>
        %PATWEB78.11.009.2
        </select></td>

  <td class=DataLabel>Health Fund </td>
  <td><input type=text size=6 name=ptifc002 id=ptifc002 maxlength=6
      value="%PATWEB78.11.010.0" title="Health Fund"
      onblur="valHfund(ptifc002,funddesc);">
     <input type=text size=30 name=funddesc id=funddesc
      title="Health Fund" readonly
      value="%PATWEB78.11.010.1" class=Readonly notab tabindex=-1>
     <img src=../images/SearchIcon.gif class=Icon notab
      onclick="HFundSearchFrame(ptifc002,funddesc);">
     <img src="../images/erase.gif" class=Icon notab
      onclick="clrFields(ptifc002,funddesc);">
     </td>

     <td class=DataLabel>Casemix Code</td>
     <td><input type=text name=casemixc id=casemixc value="%PATWEB78.11.011.0"
      size=9 maxlength=9 title="Casemix Code"
      onblur="Casemixfld();validateCode(35,casemixc,cmixdesc);">
      <input type=text size=30 name=cmixdesc id=cmixdesc
       title="Code Description"
      readonly value="%PATWEB78.11.011.1" notab class=Readonly tabindex=-1>
      <img src=../images/SearchIcon.gif class=Icon notab
      onclick="CmixSearchFrame(casemixc,cmixdesc);">
      <img src="../images/erase.gif" class=Icon notab
      onclick="clrFields(casemixc,cmixdesc);">
     </td>
  </tr>

<tr><td>&nbsp;</td>
    <td>&nbsp;</td>

    <td class=DataLabel>MBS Code</td>
    <td><input type=text name=mbsitemc id=mbsitemc size=9
         value="%PATWEB78.11.012.1" maxlength=9
         onblur='MBSfld();validateCode(4,mbsitemc,mbscdesc)'
         title="MBS Code" >
        <input type=text readonly name=mbscdesc id=mbscdesc size=50
         class=Readonly value="%PATWEB78.11.012.0"
         title="MBS Code Description" tabindex=-1>
        <img src=../images/SearchIcon.gif class=Icon
         onclick="MbsSearchFrame(mbsitemc,mbscdesc,currdate)">
        <img src="../images/erase.gif" class=Icon notab
        onclick="clrFields(mbsitemc,mbscdesc);">
    </td>

    <td class=DataLabel>%STANDARD.01.017.A </td>
    <td class=DataField>
    <select name=admntype class=SelectMed title="%STANDARD.01.017.A " 
     onchange='Atypefld();'>
    <option></option>
    %PATWEB78.11.013.2
    </select></td>

     <td align=right><input type=button value="Search" class="button"
      onclick="SubmitForm();"></td>
</tr>

  </table>
</td></tr>

<tr><td colspan=8>
    <table cellspacing=0 border=1 width=100%>
    <tr><td class=HeadingCell>Claim Type</td>
        <td class=HeadingCell>Health Fund</td>
        <td class=HeadingCell>Table Type</td>
        <td class=HeadingCell>Casemix Code</td>
        <td class=HeadingCell>MBS Code</td>
        <td class=HeadingCell>Admission Type</td>
        <td class=HeadingCell>Charge Type</td>
        <td class=HeadingCell>Patient</td>
        <td class=HeadingCell>Rebate</td>
        %PATWEB78.11.014.patweb78.11.003
    </table>
</td></tr>

<tr><td colspan=8>
    <table width=100% bgcolor=#CCCCCC>
    <tr><td align=center>
        <input type=button value="<< Previous" class="button" 
         onclick='location.href="%PATWEB78.11.018.001"'>
        <input type=button value=Add class="button"
         onclick="AddConsumable();">
        <input type=button value="Next >>" class="button" 
         onclick='location.href="%PATWEB78.11.017.001"'>
    </td></tr>
    </table>
</td></tr>
</table>
</form>
