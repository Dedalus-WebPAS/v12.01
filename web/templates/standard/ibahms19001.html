<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ReportSequence() {
 if (document.ReportForm.ptstatus.value==3) {
     document.getElementById('ReportSeq').innerHTML = 
                 document.getElementById('RepSeq').innerHTML; 
 } else {
     document.getElementById('ReportSeq').innerHTML = "";
 }
}
function ProcessReport() {
 hosid=(document.ReportForm.ibcnmhos.value);
 document.ReportForm.keystr02.value=document.ReportForm.claimtyp.value
 document.ReportForm.keystr03.value=document.ReportForm.healthfn.value
 document.ReportForm.keystr04.value=document.ReportForm.admntype.value
 document.ReportForm.keystr05.value=document.ReportForm.codestat.value
 document.ReportForm.keystr06.value=document.ReportForm.casepaym.value
 document.ReportForm.keystr07.value=document.ReportForm.zeroinvc.value
 document.ReportForm.keystr08.value=document.ReportForm.ptstatus.value

 if (document.ReportForm.ptstatus.value==3) {
   document.ReportForm.keystr09.value=
               document.getElementById('reptcode').value;

   if (hosid==1) {
     document.ReportForm.keystr10.value=
                 document.getElementById('hospcode').value;
     if (document.ReportForm.exportfl.value=="Y") {
        document.ReportForm.keystr11.value="Y"
     } else {
        document.ReportForm.keystr11.value="N"
     }
   } else {
     if (document.ReportForm.exportfl.value=="Y") {
        document.ReportForm.keystr10.value="Y"
     } else {
        document.ReportForm.keystr10.value="N"
     }
     document.ReportForm.keystr11.value=""
   }
 }
 else {
   if (hosid==1) {
     document.ReportForm.keystr09.value=
                   document.getElementById('hospcode').value;    
     if (document.ReportForm.exportfl.value=="Y") {
        document.ReportForm.keystr10.value="Y"
     } else {
        document.ReportForm.keystr10.value="N"
     }
   } else {
     if (document.ReportForm.exportfl.value=="Y") {
        document.ReportForm.keystr09.value="Y"
     } else {
        document.ReportForm.keystr09.value="N"
     }
     document.ReportForm.keystr10.value=""
   }
 }
 SubmitReport(document.ReportForm);
}
</script>
</head>
