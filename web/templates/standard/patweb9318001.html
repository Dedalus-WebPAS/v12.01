function UpdateNutrition(urnumber,admissno,meal_date) {
  if(isWhitespace(meal_date)) {
    linkurl="patweb93.pbl?reportno=18&template=002" +
            "&urnumber=" + urnumber + 
            "&admissno=" + admissno +
            "&pmnut001=" + admissno +
            "&pmnut002= "
    DFrameLink(linkurl,0,75,750,450)
  } else {
    if(document.getElementById('ptcnutom').value==1) {
      linkurl="patweb98.pbl?reportno=4&template=005" +
              "&urnumber=" + urnumber +
              "&admissno=" + admissno +
              "&lastdate=" + meal_date +
              "&viewtype=0"
      DFrameLink(linkurl,0,75,850,550)
    } else {
      linkurl="patweb98.pbl?reportno=4&template=004" +
              "&urnumber=" + urnumber + 
              "&admissno=" + admissno +
              "&lastdate=" + meal_date +
              "&nonxtpat=1"
      DFrameLink(linkurl,0,75,750,450)
    }
  }
}
