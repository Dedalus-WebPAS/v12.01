<script type="text/javascript">
function ProcessReport() {
 if(ReportForm.ibcnmhos.value=="1"){
     ReportForm.keystr01.value=ReportForm.hospital.value;
     if(ReportForm.schdrdat.value!="") {
        ReportForm.keystr02.value=ReportForm.ScheduleFrom.value;
        ReportForm.keystr02.title="From Schedule";
        ReportForm.keystr03.value=ReportForm.ScheduleTo.value;
        ReportForm.keystr03.title="To Schedule";
     } else {
        ReportForm.keystr02.title="From Date"
        ReportForm.keystr02.value=ReportForm.fromdate.value;
        ReportForm.keystr03.title="To Date"
        ReportForm.keystr03.value=ReportForm.todate.value;
        if(!CheckDateRange(ReportForm.keystr02,ReportForm.keystr03)){
           return;
        }
     }
     ReportForm.keystr04.value=ReportForm.location.value;
     ReportForm.keystr05.value="1";
     ReportForm.keystr06.value="Y";
     ReportForm.keystr07.value=" ";
     ReportForm.keystr08.value=" ";
     SubmitReport(ReportForm);
 } else {
     if(ReportForm.schdrdat.value!="") {
        ReportForm.keystr01.value=ReportForm.ScheduleFrom.value
        ReportForm.keystr01.title="From Schedule";
        ReportForm.keystr02.value=ReportForm.ScheduleTo.value
        ReportForm.keystr02.title="To Schedule";
     } else {
         ReportForm.keystr01.title="From Date"
         ReportForm.keystr01.value=ReportForm.fromdate.value;
         ReportForm.keystr02.title="To Date"
         ReportForm.keystr02.value=ReportForm.todate.value;
         if(!CheckDateRange(ReportForm.keystr01,ReportForm.keystr02)){
            return;
         }
     }
     ReportForm.keystr03.value=ReportForm.location.value;
     ReportForm.keystr04.value="1";
     ReportForm.keystr05.value="Y";
     ReportForm.keystr06.value=" ";
     ReportForm.keystr07.value=" ";
     ReportForm.keystr08.value=" ";
     SubmitReport(ReportForm);
 }
}
</script>
</head>
