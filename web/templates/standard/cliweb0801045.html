<script type="text/javascript">
var data_uri;
var photoTaken=false;
function init() {
  var actionURL='../cgi-bin/CanvasToImage.php?';
  actionURL+='reportno=1';
  actionURL+='&template=1';
  actionURL+='&nextpage=0';
  actionURL+='&updttype=P';
  actionURL+='&corsp001=';
  actionURL+='&urnumber=%CLIWEB08.01.003';
  actionURL+='&admissno=%CLIWEB08.01.103';
  webcam.set_swf_url('../js/webcamjs/jpegcam/webcam.swf');
  webcam.set_api_url(actionURL);   // The upload script
  webcam.set_quality(90);          // JPEG Photo Quality
  webcam.set_shutter_sound(true, '../js/webcamjs/jpegcam/shutter.mp3');
  webcam.set_hook('onComplete','uploadComplete');
  document.getElementById("cameraframe").innerHTML=(webcam.get_html(640,480));
  document.getElementById("picSave").disabled=true;
  document.getElementById("picReset").disabled=true;
}
function uploadComplete(e) {
  if (e.split(':')[0]=='FILESAVED') {
    document.uploadForm.corsp001.value=e.split(':')[1];
    document.uploadForm.action='cliweb08.pbl';
    document.uploadForm.submit();
  } else {
    alert(e)
    webcam.reset();
  }
}
function takePhoto() {
  webcam.freeze();
  document.getElementById("picTake").disabled=true;
  document.getElementById("picSave").disabled=false;
  document.getElementById("picReset").disabled=false;
}
function savePhoto() {
  webcam.upload();
}
function resetPhoto() {
  webcam.reset();
  document.getElementById("picSave").disabled=true;
  document.getElementById("picTake").disabled=false;
}
function configure() {
  webcam.configure();
}
</script>
