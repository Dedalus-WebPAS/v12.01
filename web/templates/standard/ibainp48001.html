<script type="text/javascript">
function ProcessReport() {
 p=document.ReportForm
 if (p.ibcnmhos.value == "1") {
   if (p.schdrdat.value=="") {
     p.keystr02.title="From Date"
     p.keystr03.title="To Date"
     p.keystr02.value=p.datran01.value
     p.keystr03.value=p.datran02.value
     SubmitPage=CheckDateRange(p.keystr02,p.keystr03) 
   } else {
     p.keystr02.title="From Schedule"
     p.keystr03.title="To Schedule" 
   }

   if (!isWhitespace(p.keystr05.value)) {
     if (p.keystr04.value > p.keystr05.value) {
         alert("Ending Claim Code must be > or = Starting Claim Code");
         p.keystr04.focus();
         return;
     }
   }

   p.keystr06.value=p.hospital.value;
   p.keystr07.value="Y";
   p.keystr08.value=" ";

 }else {
   if (p.schdrdat.value=="") {
     p.keystr02.title="From Date";
     p.keystr03.title="To Date";
     p.keystr02.value=p.datran01.value;
     p.keystr03.value=p.datran02.value;
     SubmitPage=CheckDateRange(p.keystr02,p.keystr03)
   } else {
     p.keystr02.title="From Schedule";
     p.keystr03.title="To Schedule";
   }

   if (!isWhitespace(p.keystr05.value)) {
     if (p.keystr04.value > p.keystr05.value) {
         alert("Ending Claim Code must be > or = Starting Claim Code");
         p.keystr04.focus();
         return;
     }
   }
 }

 SubmitReport(p) 

}

</script>
</head>
