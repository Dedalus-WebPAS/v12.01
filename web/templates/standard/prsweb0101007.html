<script type="text/javascript">
function selectView(viewTypeValue) {
document.SelectView.viewtype.value=viewTypeValue
document.SelectView.submit();
}
function delEntry(recordKey) {
  var outcome=confirm("Warning: Any extract records dated after the selected" +
                      " date will also be removed and will need to be re-run." +
                      "\n\nClick OK to proceed or Cancel to return.");
  if (outcome) {
    var delForm=document.deleteEntry;
    delForm.qhdelkey.value = recordKey;
    delForm.submit();
  }
}
</script>

<script type="text/javascript">
function initTable() {
document.title="                       ";
t = new Table(1,0,1,"100%","center",35,35);    // Create New Table Object
ibcnmhos="%STANDARD.01.025.000.043.1.1"
superlev="%PRSWEB01.01.107"
 template = 1
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
//
 if(ibcnmhos==1){
   t.addColumn("Hospital","String",3,3,"left","","0",80)
 }
 t.addColumn("Run Number","Number",1,1,"left","","0",80)
 t.addColumn("End Date","String",2,2,"left","","",80)
 if(superlev==1){
   t.addColumn("Delete","String",5,5,"left","DeleteIcon.gif","4",50)
 }
// Add Rows to Table (Output from Web Server)
//
   %PRSWEB01.01.106               //data
//
if(ibcnmhos==1){
 OrderColumn=2;
} else {
  OrderColumn=0;}
 AscDsc=1;
lastOrderColumn=OrderColumn;
TableOutput(OrderColumn,AscDsc,template);
//TableOutput(OrderColumn,AscDsc);
}
</script>
