<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/patweb89.js"></script>
<script type="text/javascript">
function DeleteAlias(surname,given,dob,sex,given2) {
  if(confirm("Are you sure you want to delete alias?")) {
    document.UpdAlias.addordel.value="D";
    document.UpdAlias.srchsnam.value=surname;
    document.UpdAlias.srchgnam.value=given;
    document.UpdAlias.srchmnam.value=given2;
    document.UpdAlias.delaldob.value=dob;
    document.UpdAlias.srchpsex.selectedIndex=0;
    for (var i =0 ; i < document.UpdAlias.srchpsex.length; i++) {
     if (document.UpdAlias.srchpsex.options[i].value.substr(0,1)==sex.substr(0,1)) {
         document.UpdAlias.srchpsex.selectedIndex=i } };
    DFrameHide(UpdAlias);
  }
}
function CancelButton() {
  if(parent.TemplateFile.content.substr(0,13)=="patweb9801001") {
     DFrameExitRefresh();
  } else {
     DFrameExit();
  }
}
</script>
</head>

%START.OF.PAGE

<body onload="PageLoad(event);">
<span class=DFrameTitleBar id=DFrameHeading>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<img src="../images/PrinterIcon.gif" class=MenuIcon alt="Print"
 onclick="PrintThisPage();" align ="right">
Patient Alias                      
</span>

<div id=PageBodySection>
<table width=100% border=1 cellpadding=0 cellspacing=0>
<tr>
  <td class=HeadingCell>Surname </td>
  <td class=HeadingCell>Given Name(s)</td>       
  <td class=HeadingCell>Date of Birth</td>       
  <td class=HeadingCell>%STANDARD.01.017.G </td>       
  <td class=HeadingCell width=10%>&nbsp;</td>
</tr>
%PATWEB89.06.001
</table>
</div>

<div id=PageHeadingSection style="position:absolute">
<form name=UpdAlias action="patweb89.pbl" method=post style="margin:0">
<input type=hidden name=reportno value="2">
<input type=hidden name=template value=1>
<input type=hidden name=updatety value="7">
<input type=hidden name=nextpage value="1">
<input type=hidden name=addordel value="A">
<input type=hidden name=delaldob value="">
<input type=hidden name=urnumber value="%PATWEB89.06.002">
<input type=hidden name=ptcnhdps value="%STANDARD.01.025.080.250.1.1">

<table id=TableAdd width=100% border=0 cellpadding=1 cellspacing=1 
 bgcolor=#cccccc>
<tr><td colspan=8 class=HeadingCell align=center>Add Alias</td></tr>
<tr>
  <td class=DataLabel>Surname</td>
  <td>
    <input type=text name=srchsnam size=15 maxlength=30 
     class="AlphanumSpec3 Mandatory" title="Surname" onchange="UpCase(this)">
  </td>
  <td class=DataLabel>First Given</td>
  <td>
    <input type=text name=srchgnam size=10 maxlength=30 
      class="AlphanumSpec3 Mandatory" title="First Given Name"
      onchange="UpCase(this)">
  </td>
  <td class=DataLabel>Second Given</td>
  <td>
    <input type=text name=srchmnam size=10 maxlength=30 
       class="AlphanumSpec3" onchange="UpCase(this)">
  </td>
</tr>
<tr>
  <td colspan="2">&nbsp;</td>
  <td class=DataLabel>Date of Birth</td>
  <td>
    <input type=text name=srchpdob class="Date PastDate Mandatory" 
     value="%PATWEB89.06.120" title="Date of Birth" 
     onblur="checkDate(this,'Date Of Birth');checkAge(this.value,'120');">
  </td>
  <td class=DataLabel>%STANDARD.01.017.G </td>
  <td>
    <select name=srchpsex title="%STANDARD.01.017.G " class="Mandatory">
      <option></option>
      %PATWEB89.06.186.099.061.9.1.19.3.H
    </select>
  </td>
</tr>
<tr>
  <td colspan=6 align=center>
    <input type=button class="button" value="Add" id="pat89sub" 
     onclick='tempDisable(this);SubmitHiddenNew(UpdAlias);'>
    <input type=button value="Cancel" class="button" onclick="CancelButton();">
  </td>
</tr>
<tr>
  <td colspan=6 align=center>&nbsp;</td>
</tr>
</table>

</form>

</div>
<script type="text/javascript">
  var height = document.body.clientHeight;  // document height

  // Set the height of our Add panel container
  PageHeadingSection.style.height = TableAdd.clientHeight + "px";

  // Set the height of our list container
  PageBodySection.style.height = height - 
    (DFrameHeading.clientHeight + PageHeadingSection.clientHeight) + "px";

  // Position our list container below our DFrame title bar
  PageBodySection.style.top = DFrameHeading.clientHeight + "px";

  // Position our Add panel below our list container
  PageHeadingSection.style.top = PageBodySection.offsetTop + PageBodySection.clientHeight + "px";
</script>
