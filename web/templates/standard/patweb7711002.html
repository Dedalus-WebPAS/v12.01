<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript" src=../js/patweb7711.js></script>
<script type="text/javascript">
function ShowHosp() {
  if(document.AddForm.ibcnmhos.value=="1") {
    InsertHospital.innerHTML=ShowHospital.innerHTML;
  } else {
    InsertHospital.innerHTML=NoHospital.innerHTML;
  }
}
function init(){
for (var i=0; i < document.AddForm.nzmch014.length; i++) {
if (document.AddForm.nzmch014.options[i].value==document.AddForm.ptcnagst.value){
      document.AddForm.nzmch014.selectedIndex=i; }
   }
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);ShowHosp();checkDetail(AddForm);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
if ("%PATWEB77.11.029" == "C") {
  document.write("Current File - NZ Private Miscellaneous Charge Maintenance");}
else {
  document.write("New File - NZ Private Miscellaneous Charge Maintenance"); }
</script>
</span>
<form name=AddForm action=patweb77.pbl method=get
      onsubmit='return validateMandatory(this);' style="margin:0">
<input type=hidden name=reportno value=11>
<input type=hidden name=template value=2>
<input type=hidden name=updttype value="A">
<input type=hidden name=ibcnmhos value="%STANDARD.01.025.000.043.1.1">
<input type=hidden name=ptcnagst value="%STANDARD.01.025.098.130.0.6">
<input type=hidden name=fileflag value="%PATWEB77.11.029">
<input type=hidden name=currdate value="%STANDARD.01.015">

<div id=InsertHospital></div>

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>

<tr colspan=2>
    <td class=DataLabel width="20%">%STANDARD.01.017.CL</td>
    <td class=DataField>
    <select name=nzmch002 class="SelectBig Mandatory" 
     title="%STANDARD.01.017.CL">
    <option></option>
    %PATWEB77.11.002.2
    </select>
    </td>
</tr>

<tr><td class=DataLabel>Contract</td>
    <td class=DataField>
        <input type=text size=6 name=nzmch003 id=nzmch003 maxlength=6
               value="" title="Contract"
               onblur="valHfund(nzmch003,nzmch004,funddesc,tabldesc);">
        <input type=text size=45 name=funddesc id=funddesc
               title="Contract" readonly
               class=Readonly tabindex=-1 notab></td></tr>

<tr><td class=DataLabel>Table</td>
    <td class=DataField>
        <input type=text name=nzmch004 id=nzmch004 value="" size=8 maxlength=8 
               title="Table"
               onblur="validateHFT(20,nzmch003,nzmch004,funddesc,tabldesc);">
        <input type=text size=45 name=tabldesc id=tabldesc title="Table"
               readonly class=Readonly tabindex=-1 notab>
        <img src=../images/SearchIcon.gif class=Icon
             notab tabindex=-1
         onclick="HFundSearchFrame(nzmch003,funddesc,nzmch004,tabldesc);">
        <img src="../images/erase.gif" class=Icon
             notab tabindex=-1
             onclick="clrHfund(nzmch003,funddesc,nzmch004,tabldesc);">
    </td></tr>

<tr><td class=DataLabel>Charge Code</td>
    <td class=DataField>
    <input type=text name=nzmch005 value="" size=9 maxlength=9 
           title="Charge Code" class="Mandatory"></td></tr>
</table>

<table align=center cellspacing=1 cellpadding=2 border=0 width=95%>
<tr><td class=DataLabel width="20%">Effective Date</td>
    <td class=DataField width="30%">
    <input type=text name=nzmch006 id=nzmch006
           size=12 maxlength=12 class="Mandatory"
           title="Effective Date" value="%STANDARD.01.015"
           onblur="checkDate(this,'Effective Date');">
        <img notab src="../images/DateLookup.gif" class="Icon"
             alt="Show Calendar" date="AddForm.nzmch006">
        <img src="../images/erase.gif" class=Icon
             onclick="clrFields(nzmch006);">
    </td>
    <td class=DataLabel width="20%">Effective End Date</td>
    <td class=DataField width="30%">
    <input type=text name=nzmch019 id=nzmch019 size=12 maxlength=12
           title="Effective End Date" value="" 
           onblur="checkDate(this,'Effective End Date');">
        <img notab src="../images/DateLookup.gif" class="Icon"
             alt="Show Calendar" date="AddForm.nzmch019">
        <img src="../images/erase.gif" class=Icon
             onclick="clrFields(AddForm.nzmch019);">
    </td>
</tr>
</table>

<table align=center cellspacing=1 cellpadding=2 border=0 width=95%>
<tr><td class=DataLabel width="20%">Description</td>
    <td class=DataField>
    <input type=text name=nzmch007 value="" size=90 maxlength=90 
           class="Mandatory" title="Charge Description">
    </td>
</tr>
</table>

<table align=center cellspacing=1 cellpadding=2 border=0 width=95%>
<tr colspan=4>
    <td class=DataLabel width="20%">Charge Type</td>
    <td class=DataField width="30%">
       <select name=nzmch008 title="Charge Type" onchange=checkDetail(AddForm);>
         <option value=3>Misc. Item</option>
         <option value=2>Theatre Fee</option>
         <option value=1>Exploding Misc. Item</option>
         </select>
    </td>     
    <td class=DataLabel width="20%">Misc. Charge Group</td>
    <td class=DataField width="30%">
       <select name=nzmch009 title="Misc. Charge Group" class=Mandatory>
         <option></option>
         %PATWEB77.11.009.2
         </select>
    </td></tr>     

<tr><td class=DataLabel>Price</td>
    <td class=DataField>
    <input type=text name=nzmch010 size=10 maxlength=9 class=Number 
           min=-99999.99 max=999999.99 title="Price"
           onblur="RoundNumber(this,2);checkDetail(AddForm);"></td>

    </tr>

<tr><td class=DataLabel>GST Payable</td>
    <td class=DataField>
       <select name=nzmch013 title="GST payable" 
               onchange="checkGST(AddForm);">
         <option value=1>GST Payable</option>
         <option value=0>GST Free</option>
         <option value=2>Either</option>
         </select>
    </td>     
    <td class=DataLabel>Change Desc.</td>
    <td class=DataField>
       <select name=nzmch012 class=Mandatory title="Change Desc.">
         <option></option>
         <option value=1>Yes</option>
         <option value=0>No</option>
         </select>
    </td>
</tr>

<tr><td class=DataLabel>EDI Equivalent</td>
    <td class=DataField>
    <input type=text name=nzmch015 size=10 maxlength=10  
           title="EDI Equivalent">
    </td>
    <td class=DataLabel>GST Payable Code</td>
    <td class=DataField>
    <select name=nzmch014 title="GST Payable Code" >
      <option></option>
      %PATWEB77.11.014
    </select>
    </td>
  </tr>

<tr><td class=DataLabel>Keyin Price</td>
    <td class=DataField>
       <select name=nzmch016 title="Keyin Price">
         <option value=""></option>
         <option value=Y>Yes</option>
       </select>
    </td>     
    <td class=DataLabel>Active</td>
    <td class=DataField>
       <select name=nzmch018 title="Active">
         <option value="0">Yes</option>
         <option value="1">No</option>
       </select>
    </td></tr>

</table>

<div id=DetailonInv></div>

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>

<tr><td>&nbsp;</td></tr>
<tr><td colspan=4 align=center>
  <input type=button value=Add id=addbtn class="button" 
   onclick='tempDisable(this);SubmitForm(AddForm);'>
  <input type=button value=Cancel class="button" onclick='DFrameExit();'>
</td></tr>
</table>
</form>

<div id=ShowHospital style="display: none">
<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel width=20%>Hospital</td>
    <td class=DataField>
    <select name=nzmch001 class="SelectBig" title="Hospital">
    <option></option>
     %PATWEB77.11.001.2
    </select></td>
    </tr>
</table>
</div>

<div id=NoHospital style="display: none">
<input type=hidden name=nzmch001 value="   ">
</div>

<div id=NoDetail style="display: none">
<input type=hidden name=nzmch017 value="0">
</div>

<div id="ShowDetail" style="display:none;">
<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel width=20%>Show Detail on Invoice</td>
    <td class=DataField>
       <select name=nzmch017 title="Show Detail on Invoice">
         <option value="0">No</option>
         <option value="1" selected >Yes</option>
       </select>
    </td>
</tr>
</table>
</div>
