<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script language=javascript src="../js/ReportStandard.js"></script>

<script language=javascript>
function ReportSeq() {
  if (ReportForm.keystr02.value!=0) {
    document.getElementById('RangeOption').innerHTML=document.getElementById('NameRange').innerHTML }
  }

function ProcessReport() {
  if (ReportForm.surnam01.value=="Start") {
     ReportForm.keystr03.value="" }
  else{
     ReportForm.keystr03.value=ReportForm.surnam01.value }

  if (ReportForm.surnam02.value=="Finish") {
     ReportForm.keystr04.value="zzzzzzzzzzzzzzzzzzz" }
  else{
     ReportForm.keystr04.value=ReportForm.surnam02.value }

  if (ReportForm.surnam02.value=="FINISH") {
     ReportForm.keystr04.value="zzzzzzzzzzzzzzzzzzz" }

  if (CheckRange(ReportForm.keystr03,ReportForm.keystr04)) {
     SubmitReport(ReportForm)  }
  }

</script>
</head>
%START.OF.PAGE
<body 
onload=PageLoad(event);ReportLoad();ReportSeq();document.ReportForm.schddate.focus();>
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAPAT89">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAPAT89">    
  <input type=hidden name=schddesc value="Patient Status Report">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=ibcnmhos value="%RSHWEB02.01.118.000.043.1.1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>Patient Status Report</td>
</tr>
</table>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate id=schddate size=12 title="Schedule Date"
     value="%STANDARD.01.015"
     onblur="checkDate(this,'Schedule Date');">
    <img src=../images/DateLookup.gif class=Icon
     onclick="DateLookupFrame(schddate);">
    Time
    <input type=text name=schdtime id=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img src=../images/DateTimeStamp.gif class=Icon alt="Schedule Time"
     onclick="SetCurrentDateTime(schddate,schdtime);">
    <img src=../images/TimeLookup.gif class=Icon
     onclick="TimeLookupFrame(schdtime);">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAPAT89.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend id=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img src=../images/DateTimeStamp.gif class=Icon
     onclick="SetCurrentDateTime(schdrend,null);"> 
    <img src=../images/DateLookup.gif class=Icon
     onclick="DateLookupFrame(schdrend);">
    </td></tr>
 
<tr><td colspan=2 align=center><hr width=80%></td></tr>
</table>

<span id=HospitalID></span>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Sequence</td>
    <td><select name=keystr02 title='Report Sequence' class=Mandatory>
        <option value=1>Surname</option>
        <option value=2>Surname with Attending Doctor</option>
        <option value=3>Ward/Bed</option>
        <option value=4>Ward/Bed with Attending Doctor</option>
        </select></td></tr>

</table>

<span id=RangeOption></span>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

  <input type=hidden name=keystr03 value=" ">
  <input type=hidden name=keystr04 value=" ">
  <input type=hidden name=keystr05 value="Y">
  <input type=hidden name=keystr06 value=" ">
  <input type=hidden name=keystr07 value=" ">

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" name=formactn
     onclick='tempDisable(this);ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<span id=NameRange style="display:none">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Surname Range </td>
    <td><input type=text name=surnam01 onblur="UpCase(this)"
         size=20 value="Start">
        To
        <input type=text name=surnam02 onblur="UpCase(this)"
         size=20 value="Finish">
        </td></tr>
</table>
</span>

<span id=HospID style="display:none;">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
    <tr><td class=DataLabel width=25%>Hospital ID</td>
    <td><select name=keystr01 title="Hospital ID ">
    <option value="   ">All</option>
    %RSHWEB02.01.122
    </select>
    </td></tr>
</table>
</span>

 if (document.ReportForm.ibcnmhos.value==1) {
