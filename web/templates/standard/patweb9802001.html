<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/patweb98.js"></script>
<script type="text/javascript">
function DummyPost() {
  p=document.UpdateForm
  if(p.admissno.value!=""){
   return;
  }
  if(validateMandatory(UpdateForm)) {
    ValidateURRecord();
  }
}
function SetUrEvent(e) {
  var evt = (e != undefined) ? e : window.event;

  // Process 'Carriage Return' or 'Tab' key
  if (evt.keyCode == 13 || evt.keyCode == 9) {
    ValidateURRecord();
    CancelEvent(evt);  // we don't want validateVisit() to fire from a 'Tab' key
  }

  if (evt.keyCode == 9 && isWhitespace(document.UpdateForm.urnumber.value)) {
    document.UpdateForm.admissno.focus();
  }

}
function ValidateURRecord() {
  UpCase(document.UpdateForm.urnumber);
  FormatURScan(document.UpdateForm.urnumber);
  FormatURScanMrtLf(document.UpdateForm.urnumber);
  validateRecordID();
}
</script>
%START.OF.PAGE
</head>
