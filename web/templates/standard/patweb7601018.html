<script type="text/javascript">

function valCrdNo(CreditNo) {
 if (!isWhitespace(CreditNo.value)) {
  var Url = "../cgi-bin/patweb80.pbl?reportno=55" +
            "&valdcode="+CreditNo.value.replace(/ /g,"+") 

  var returnValue = RSExecute(Url);    //Remote Script To validate Credit Note
  if (returnValue.status==0) {
   ReturnValue=returnValue.return_value.split("|");

   ServerPage="patweb76.pbl?reportno=01&template=015" +
       "&creditno="+ReturnValue[0].replace(/ /g,"+") +
       "&admissno="+ReturnValue[1].replace(/ /g,"+") +
       "&urnumber="+ReturnValue[2].replace(/ /g,"+") +
       "&visittyp="+ReturnValue[3].replace(/ /g,"+") +
       "&invoicen="+ReturnValue[4].replace(/ /g,"+") +
       "&updatety=1"

   document.UpdateForm.urnum.value=ReturnValue[2];

   location.href=ServerPage 
   
  }
  else {
  CreditNo.select();  }
  }   
}
function PatientCNSearch(ReturnUR,ReturnName,ReturnCN) {
  ReturnFunction="" ;
  for (var i=4; i < PatientCNSearch.arguments.length; i++) {
    if (typeof(PatientCNSearch.arguments[i]) == 'function') {
      ReturnFunction=PatientCNSearch.arguments[i] }
  }
  window.ReturnName=ReturnName;
  window.ReturnUR=ReturnUR;
  window.ReturnCode=ReturnCN;
  DFrameStart()
  linkurl="patweb90.pbl?reportno=1&template=19"
  Left=(document.body.clientWidth-900)/2
  DFrameLink(linkurl,70,Left,900,440);
}
</script>

%START.OF.PAGE
</head>
<body onload="PageLoad(event);">
<form name=UpdateForm method=post action=patweb76.pbl>
<table width=100% align=center border=1 cellspacing=0>
   <input type=hidden name=reportno value="1">
   <input type=hidden name=template value="017">
   <input type=hidden name=nextpage value="2">
   <input type=hidden name=redirect value="%PATWEB76.01.001.patweb76.01.001">
   <input type=hidden name=updatety value="5">
   <input type=hidden name=dummy value="">

<tr><td align=center class=HeadingCell>
    Credit Note Search</td></tr>
</table>
<br>

<table width=95% align=center border=0 cellspacing=0>
<tr><td class=DataLabel width=20%>Credit Note Number </td>
    <td class=DataField>
    <input type=text title="Credit Note Number"
     name=creditno class=Mandatory length=8 size=10 
     onblur='valCrdNo(UpdateForm.creditno);'>
    <img src="../images/SearchIcon.gif" class=Icon name=srchcrnt
    onclick="PatientCNSearch(UpdateForm.urnum,UpdateForm.dummy,
                             UpdateForm.creditno);">
    </td>
    <td class=DataLabel width=20%>U/R Number</td>
    <td class=DataField><input type=text size=10 name=urnum
        class=readonly ReadOnly>
    </td></tr>

<tr><td>&nbsp;</td></tr>

<tr><td colspan=4 align=center>
       <input type=button class="button" value="Ok" 
        name=okbutton id=okbutton
        onclick='tempDisable(this);valCrdNo(UpdateForm.creditno);'>
    </td></tr>

</table>
</form>
