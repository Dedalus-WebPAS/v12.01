<script type="text/javascript">
function ProcessReport() {
if (validateMandatory(document.Parameters)){
  if (!validateMisc(document.Parameters.miscchrg,document.Parameters.n_miscchrg,
                    document.ReportForm.multhosp)) {
    return;
  }
  document.ReportForm.keystr01.value="1";
  if (document.Parameters.reportty.value==2) {
      if (document.ReportForm.ibcnmhos.value=="1") {
          document.ReportForm.keystr02.value="2";
          document.ReportForm.keystr03.value=
                     document.getElementById('hospital').value;
          document.ReportForm.keystr04.value=document.Parameters.miscchrg.value;
          document.ReportForm.keystr05.value="Y"; 
          document.ReportForm.keystr06.value=" "; 
       } else {
          document.ReportForm.keystr02.value="2";
          document.ReportForm.keystr03.value=document.Parameters.miscchrg.value;
          document.ReportForm.keystr04.value="Y"; 
          document.ReportForm.keystr05.value=" "; 
          document.ReportForm.keystr06.value=" ";
       }
  } else {
      if (document.ReportForm.ibcnmhos.value=="1") {
          document.ReportForm.keystr02.value="1";
          document.ReportForm.keystr03.value=
                        document.getElementById('hospital').value;
          document.ReportForm.keystr04.value=document.Parameters.wardcode.value;
          document.ReportForm.keystr05.value=
                                         document.Parameters.miscchrg.value; 
          document.ReportForm.keystr06.value="Y"; 
          document.ReportForm.keystr07.value=" "; 
       } else {
          document.ReportForm.keystr02.value="1";
          document.ReportForm.keystr03.value=document.Parameters.wardcode.value;
          document.ReportForm.keystr04.value=
                                         document.Parameters.miscchrg.value; 
          document.ReportForm.keystr05.value="Y"; 
          document.ReportForm.keystr06.value=" "; 
       }
  }
  SubmitReport(document.ReportForm) 
}
}
function ReportType() {
  if (document.Parameters.reportty.value==1) {
    document.Parameters.wardcode.disabled = false 
    document.Parameters.wardcode.className="Mandatory";
    if (document.ReportForm.ibcnmhos.value=="1") {
       document.getElementById('hospital').disabled = false
       selectOptions2('3',document.getElementById('hospital'),
                          document.Parameters.wardcode);
    } else {
       selectOptions2('3',document.Parameters.dummy,
                          document.Parameters.wardcode);
    }
  } else  {
    Parameters.wardcode.selectedIndex=0;
    Parameters.wardcode.className="";
    Parameters.wardcode.disabled = true 
    if (document.ReportForm.ibcnmhos.value=="1") {
      document.getElementById('hospital').disabled = false
    }
  }
}
</script>
