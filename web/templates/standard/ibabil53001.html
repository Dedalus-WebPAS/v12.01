<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function init() {
  if (document.ReportForm.ibcnmhos.value==1) {
     document.getElementById('HospitalIDHeading').innerHTML=document.getElementById('HospIDHeading').innerHTML;
     document.getElementById('HospitalID').innerHTML=document.getElementById('HospID').innerHTML;
     getPRS2Details(ReportForm.keyhosp,ReportForm.dummy,ReportForm.enddat,ReportForm.dummy,ReportForm.retfdate);

   ReportForm.fromdat.value=ReportForm.retfdate.value.substr(3,8);
  }
  else {
     document.getElementById('HospitalID').innerHTML="";
     document.getElementById('HospitalIDHeading').innerHTML="";
  }
}

function ProcessReport() {

 if (document.ReportForm.ibcnmhos.value==1) {
       document.ReportForm.keystr01.value=document.ReportForm.keyhosp.value;
       ReportForm.keystr02.title="Extract Date"
       ReportForm.keystr02.value=document.ReportForm.datran02.value;
       ReportForm.keystr03.value="Y";
     if (ReportForm.schdrdat.value!="") {
       ReportForm.keystr02.title="Schedule" 
 alert("Be sure to select #'Processing the New Run#' to run the Extract for" +
       document.ReportForm.datsch01.value.substring(2,11));
     } else {
 alert("Be sure to select 'Processing the New Run' to run the Extract for" +
       document.ReportForm.datran02.value.substring(2,11));
     }

 } else {
       ReportForm.keystr01.title="Extract Date"
       ReportForm.keystr01.value=document.ReportForm.datran02.value;
       ReportForm.keystr02.value="Y";
     if (ReportForm.schdrdat.value!="") {
       ReportForm.keystr01.title="Schedule" 
 alert("Be sure to select #'Processing the New Run#' to run the Extract for" +
       document.ReportForm.datsch01.value.substring(2,11));
     } else {
 alert("Be sure to select 'Processing the New Run' to run the Extract for" +
       document.ReportForm.datran02.value.substring(2,11));
     }

 }

     SubmitReport(ReportForm) 
}
function assignDate(tmpdate) {
 if (document.ReportForm.ibcnmhos.value==1) {
  if (checkDate(tmpdate,'Date')) {
    ReportForm.keystr02.value=ReportForm.datran02.value;
  }
 } else {
  if (checkDate(tmpdate,'Date')) {
    ReportForm.keystr01.value=ReportForm.datran02.value;
  }
 }
}

function checkHosp(){
 if (document.ReportForm.ibcnmhos.value==1) {
  getPRS2Details(ReportForm.keyhosp,ReportForm.dummy,ReportForm.enddat,ReportForm.dummy,ReportForm.retfdate);
  ReportForm.fromdat.value=ReportForm.retfdate.value.substr(3,8);
  ReportForm.datran02.value=ReportForm.enddat.value;
 }
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();checkHosp();">

<tr><td><span id=HospitalIDHeading></span></td>
        <td><span id=HospitalID></span>
        </td></tr>

<tr><td></td><td class=DataLabel>Last Extract was for
    <input type=text size=15 maxlength=12 name=fromdat Readonly
              class=readonly notab value="%RSHWEB02.01.166" tabindex=-1>
             </td></tr>

<tr><td></td><td class=DataLabel>Enter a date in the Month for which you want to run the Extract</td></tr>

<tr><td class=DataLabel width=25%>Extract Date </td>

<tr><td align=center colspan=2><br>

     onclick='tempDisable(this);ProcessReport();'>
