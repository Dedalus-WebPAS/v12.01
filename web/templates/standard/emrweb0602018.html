<script type="text/javascript">
function AddProc() {
    Urnumber=PatientLinks.urnumber.value.replace(/ /g,"+");
    Admissno=PatientLinks.admissno.value.replace(/ /g,"+");
    Left=(document.body.clientWidth-770)/2
    LinkURL="patweb75.pbl?reportno=01&template=006&urnumber=" + Urnumber +
            "&admissno=" + Admissno
    DFrameLink(LinkURL,50,Left,770,400);
 }
function DeleteDetail(urnumber,recordky) {
    document.DeleteForm.recordky.value=recordky;
    document.DeleteForm.submit();
}
function addDetail(linkurl) {
    Left=(document.body.clientWidth-590)/2
    DFrameLink(linkurl,0,Left,590,320)
}
function addMult(linkurl) {
   location.href=linkurl;
}
function ShowDetail(urnumber,recordky,type) {
    if (type == "001") {
      document.ShowPageForm.template.value="003";
    }
    else if (type == "002" ) {
      document.ShowPageForm.template.value="005";
    } else if (type == "003") {
      document.ShowPageForm.template.value="007";
    } else if (type == "004") {
      document.ShowPageForm.template.value="009";
    } else if (type == "005") {
      document.ShowPageForm.template.value="011";
    } else {
      alert("Incorrect Type to determine template number");
      return
    }

    linkURL="emrweb06.pbl?reportno=2&template=" + 
            document.ShowPageForm.template.value +
            "&urnumber=" + urnumber +
            "&recordky=" + recordky;
    Left=(document.body.clientWidth-590)/2
    DFrameLink(linkURL,0,Left,590,320)
}
</script>
