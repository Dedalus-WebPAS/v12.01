<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">

function submitUpd() {
   updhf=document.UpdateForm.ptcnpmhf.value;
   if (updhf=="1") {
     if((trim(UpdateForm.pmihfund.value)!=trim(UpdateForm.ptmis013.value)) ||
        (trim(UpdateForm.pmihftab.value)!=trim(UpdateForm.ptmis014.value)) ||
        (trim(UpdateForm.pmihndmm.value)!=trim(UpdateForm.ptmis015.value)))  {
         if(!confirm("Do you want to Update the PMI Health Fund/Table/Mem No ? \n  " +
                  "Click OK to Update or Cancel to Retain PMI Fund/Table/Mem No."))
         {
           UpdateForm.updhfund.value="1";   // NOT to Update PMI Health fund
           document.UpdateForm.submit();
           return;
         }
      }
   }
   UpdateForm.updhfund.value="0";     // default to Update PMI Health fund
   document.UpdateForm.submit();
}

</script>

</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img src="../images/ExitIcon.gif" class=MenuIcon 
 onclick="DFrameExit()">
Change Health Fund after Invoiced
</span>
<form name=UpdateForm action=patweb78.pbl method=post style="margin:0">
  <input type="hidden" name="reportno" value="4">
  <input type="hidden" name="template" value="003">
  <input type="hidden" name="updttype" value="3">
  <input type="hidden" name="updhfund" value="">
  <input type="hidden" name="urnumber" value="%PATWEB78.04.003">
  <input type="hidden" name="admissno" value="%PATWEB78.04.101">
  <input type="hidden" name="pmihfund" value="%PATWEB78.04.040.0">
  <input type="hidden" name="pmihftab" value="%PATWEB78.04.041.0">
  <input type="hidden" name="pmihndmm" value="%PATWEB78.04.042">
  <input type="hidden" name="nextpage" value="0">
  <input type="hidden" name="ptcnpmhf" id="ptcnpmhf"
   value="%STANDARD.01.025.124.157.0.1">
  <input type="hidden" name="redirect"
   value="patweb98.pbl?reportno=1&template=035">

<table border=0 width=95% align=center cellspacing=1 cellpadding=1 >
  <tr>&nbsp;</tr>
  <tr><td class=DataLabel>Health Fund</td>
        <input type="hidden" name="ptmis013" value="%PATWEB78.04.114.0">
  <td class=DataLabel>
        <input type=text size=30 name="funddesc" maxlength="30"
         value="%PATWEB78.04.114.1" readonly notab>
         </td>
  </tr>

  <tr><td class=DataLabel>Level</td>
  <td class=DataLabel>
        <input type="hidden" name="ptmis014" value="%PATWEB78.04.115.0">
        <input type="text" size=30 maxlength=30 name="tabldesc"
         value="%PATWEB78.04.115.1" readonly notab>
        <img src="../images/SearchIcon.gif" class=Icon
         onclick="HealthFundSearchFrame(UpdateForm.ptmis013,
                                        UpdateForm.funddesc,
                                        UpdateForm.ptmis014,
                                        UpdateForm.tabldesc);">
        <img src="../images/erase.gif" class=Icon
         onclick="clrDoc(UpdateForm.ptmis013,UpdateForm.ptmis014);
                  clrDoc(UpdateForm.funddesc,UpdateForm.tabldesc);">
    </td>
  </tr>

  <tr><td class=DataLabel> Member Number &nbsp;
      <td><input type=text size=20 maxlength=19 value="%PATWEB78.04.116"
           name=ptmis015 tabindex=50>
      </td>
  </tr>

<tr><td colspan=4><hr width=100%></td></tr>

<tr><td colspan=4 align=center>
    <input type=button value="Update" class="button" id=btnUpd
     onclick="tempDisable(this);submitUpd()">
    <input type=button value="Cancel" class="button" onclick="DFrameExit()">
</td></tr>

</form>
