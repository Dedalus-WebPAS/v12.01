//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Date & Time
//  1 - Doctor  
//  2 - Unit
//  3 - Doctor Type
//  4 - End Date
//  5 - User ID Created Date & Time
//---------------------------------------------------------------------------

function InitTable(TableView) {
  switch (TableView) {
    case 0: {
      t = new Table(1,0,2,"100%","center",40,30);
      t.addColumn("Date & Time","DateTime",9,9,"left","","",100)
      t.addColumn("Doctor","String",10,10,"left","","",70)
      t.addColumn("Unit","String",13,13,"left","","",70)
      t.addColumn("Doctor Type","String",11,11,"left","","",70)
      t.addColumn("End Date & Time","DateTimeImg",8,9,"left","EditIcon","0",70,6)
      t.addColumn("User ID Created","String",12,12,"left","","")

      AddTableRows();
      TableOutput(4,1);    // sort by End Date/Time data column
      break;
    } 
  }
}
function SummaryPage() {
  CaseList=GetContentCookie("CasePath");
  if (CaseList=="unknown") {
    location.href="patweb98.pbl?reportno=01&template=049" +
    "&urnumber=" + PatientLinks.urnumber.value +
    "&admissno=" + PatientLinks.admissno.value +
    "&MenuType=" + PatientLinks.MenuType.value
  }
  else {
    location.href=CaseList
  }
}
</script>
