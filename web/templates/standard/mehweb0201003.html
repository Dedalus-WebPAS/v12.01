<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/mehweb0201.js"></script>
<script type="text/javascript">
function ProcessExtract() {
  if (validateMandatory(UpdateForm)) {
    if(UpdateForm.disp_extractn.checked==false) {
      UpdateForm.extractn.value="N";
    } else {
      UpdateForm.extractn.value="Y";
    } 
    document.UpdateForm.submit();
  }
}

function DeleteRec() {
  ans=confirm("Are you sure you want to Delete ?")
  if (ans) { 
    document.UpdateForm.updttype.value="D";
    document.UpdateForm.redirect.value="mehweb02.pbl?reportno=1&template=001"
    document.UpdateForm.submit();
  }
}

function ViewFile() {
  LinkUrl="mehweb02.pbl?reportno=1&template=4&mhinc001="
          +document.UpdateForm.mhinc001.value
  Left=(document.body.clientWidth-700)/2
  DFrameLink(LinkUrl,60,Left,700,450)
}

function EnvData(){
  if(UpdateForm.disp_extractn.checked==true) {
     Environment.innerHTML = DataEnv.innerHTML;
  } else {
     Environment.innerHTML = DataEnvBlank.innerHTML;
  }
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<form name=UpdateForm method=post action=mehweb02.pbl>
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=003>
<input type=hidden name=nextpage value="1">
<input type=hidden name=updttype value="U">
<input type=hidden name=extractn value="">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=001">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
     MHINC Extract Selection </td></tr>
</table>

<table width=70% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td colspan=2>&nbsp;</td></tr>

<tr><td class=DataLabel width=30%>Selection ID</td>
    <td><input type=text size=4 name=mhinc001 maxlength=4 class=Readonly 
         readonly title="Selection ID" value="%MEHWEB02.01.002"></td></tr>

<tr><td class=DataLabel width=30%>Selection Description</td>
    <td><input type=text size=25 name=mhinc002 maxlength=20
               title="Selection Description" value="%MEHWEB02.01.003"></td></tr>

<tr><td class=DataLabel width=30%>From Date</td>
    <td><input type=text size=15 maxlength=12 name=mhinc003
    onblur="checkDate(this,'Date')" value="%MEHWEB02.01.004"
    class="Mandatory PastDate" title="From Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="UpdateForm.mhinc003">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="UpdateForm.mhinc003">
    </td>
</tr>
<tr><td class=DataLabel width=30%>To Date</td>
    <td><input type=text size=15 maxlength=12 name=mhinc004
    onblur="checkDate(this,'Date')" value="%MEHWEB02.01.005"
    class="Mandatory PastDate" title="To Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="UpdateForm.mhinc004">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="UpdateForm.mhinc004">
    </td>
</tr>

<tr><td class=DataLabel>Process Extraction</td>
    <td><input type=checkbox name=disp_extractn title="Process Extraction"
         value="Y" onclick="EnvData()"></td>
    </tr>
</table>

<span id=Environment></span>

<div id=ShowFile></div>

<table width=70% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td align=center colspan=2>
    <input type=button value=Update class="button" name=UpdateButton
     onclick='ProcessExtract();'>
    <input type=button value=Delete class="button" 
     onclick='DeleteRec();'>
    <input type=button value=Cancel class="button"
     onclick='location.href="mehweb02.pbl?reportno=1&template=1"' >
    </td></tr>
</table>
</form>

<span id="DisplayFile" style="display:none;">
<table align=center cellspacing=0 cellpadding=1 border=0 width=70%>
<tr><td width=30% class=DataLabel>Output Filename</td>
    <td class=DataField>
    <input type=text  title="Filename" name=filename class="readonly"
           size=20 readonly value="%MEHWEB02.01.007"></td>
    <td class=DataField>
    <input type=button value=View class="button" 
     onclick='ViewFile();'></td>
    </tr>
</table>
</span>

<span id=DataEnv style="display:none;">
<table width=70% align=center border=0 cellspacing=2 cellpadding=1>
    <tr><td class=DataLabel width=30%>Data Environment</td>
    <td><select name=dataenvr>
        <option value="PROD">Production</option>
        <option value="TEST">Test</option>
        </select>
    </td></tr>
</table>
</span>

<span id=DataEnvBlank style="display:none">
   <input type=hidden name=dataenvr value="">
</span>

<script type="text/javascript">
function init() {
 Status=trim("%MEHWEB02.01.006")
  if(Status=="1"){ 
     document.UpdateForm.UpdateButton.disabled=true;

     document.UpdateForm.disp_extractn.checked=true;
     document.UpdateForm.disp_extractn.disabled=true;

     document.UpdateForm.mhinc002.className="ReadOnly";
     document.UpdateForm.mhinc003.className="ReadOnly";
     document.UpdateForm.mhinc004.className="ReadOnly";

     ShowFile.style.display="";
     ShowFile.innerHTML=DisplayFile.innerHTML;

  } else {
     ShowFile.style.display="none";
     ShowFile.innerHTML="";
  }
}
</script>
