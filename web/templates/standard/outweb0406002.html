 document.write("Slot Type Default Charges Maintenance");</script>

<form name=AddForm method=post action=outweb04.pbl style="margin:0"

<input type=hidden name=template value="002">

<input type=hidden name=otdch002 value="">

<table align=center width=90% border=0>

        <option></option>
         %OUTWEB04.06.001.2
        </select>
        </td></td></tr>

<tr><td class=DataLabel>Registrars Clinic</td>
    <td><input type=checkbox name=d_otdch002 title="Registrars Clinic"
         value="1">
    </td></tr>

<tr><td class=DataLabel>Item Code</td>

    <input type=hidden name=dumInput value="">
