<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<meta name="CrossBrowser"      content="true">
<script type="text/javascript">

function valRecpNo(ReceiptNo) {
   if (!isWhitespace(ReceiptNo.value)) {
       location.href="rcpweb01.pbl?reportno=06&template=003" +
       "&receiptn="+ReceiptNo.value.replace(/ /g,"+") 
   } else {
       showopt.updttype=" ";
       ReceiptNo.select();
   }
}
function CanclReceipt() {

   if (document.showopt.eclrcinc.value=="1") {
     if (!confirm("Warning: This is an Eclipse Receipt.  This will need to be receipted manually once cancelled.")) {
       return;
     }
   }

   showopt.updttype.value="D";
   showopt.redirect.value="rcpweb01.pbl?reportno=6&template=003&receiptn="+
                          UpdateForm.receiptn.value.replace(/ /g,"+");
   showopt.submit();
}

function ReprtReceipt() {
//alert(document.showopt.selprint.value);
//alert(document.showopt.nocopies.value);
   showopt.updttype.value="P";
   showopt.submit();
}

</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>

<table width=100% align=center border=0 cellspacing=0>
<input type=hidden name=reportno value=6>
<input type=hidden name=template value=003>
<input type=hidden name=updttype value=" ">
<input type=hidden name=nextpage value="4">
<input type=hidden name=redirect value="rcpweb01.pbl?reportno=6&template=003">
<input type=hidden name=rcprstat value="%RCPWEB01.06.205">
<tr><td class=HeadingCell align=center colspan=2>
     Cancel Receipt</td></tr>

    <td><input type=text title="Receipt Number" 
     name=receiptn class=Mandatory length=12 size=12 value="%RCPWEB01.06.206"
     onchange='valRecpNo(document.UpdateForm.receiptn);'></td>
    <td width=60%><img src=../images/erase.gif class=Icon 
        onclick='location.href="rcpweb01.pbl?reportno=6&template=3"' ></td>
</tr>

<tr><td colspan=2>&nbsp;</td></tr>
</table>

<table border=0 cellspacing=0 cellpadding=0 width=100%>
%RCPWEB01.06.201
</table>

%RCPWEB01.06.202
</table>

<tr><td>&nbsp;</td></tr>

<table border=0 cellspacing=0 cellpadding=0 width=100%>
%RCPWEB01.06.203
</table>
<table border=1 cellspacing=0 cellpadding=0 width=100%>
%RCPWEB01.06.204
</table>
</form>

<form name=showopt action="rcpweb01.pbl" method=post>
<table border=0 cellpadding=2 cellspacing=0 width=100%>
<input type=hidden name=reportno value=6>
<input type=hidden name=template value=3>
<input type=hidden name=updttype value="D">
<input type=hidden name=receiptn value="%RCPWEB01.06.206">
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="rcpweb01.pbl?reportno=6&template=003">
<input type=hidden name=eclrcinc value="%RCPWEB01.06.216">
</table>

<span id=SpoolInfo></span>

<table border=0 cellpadding=2 cellspacing=0 width=100%>
<tr><td>&nbsp;</td></tr>
  <td align=center colspan=8>
    <input type=button value="Cancel Receipt" class="button" name=CnclButt 
     id=CnclButt
     onclick="tempDisable(this);CanclReceipt()";>
    <input type=button value="Re-Print" class="button" name=PrtButton 
     id=PrtButton
     onclick="tempDisable(this);ReprtReceipt()";>
    <input type=button value="Reset" class="button"
     name=restbutt id=restbutt
     onclick='tempDisable(this);location.href="rcpweb01.pbl?reportno=6&template=3"' ></td>
</tr>
</table>
</form>

<span id=Printer style="display:none;">
<table border=0 cellpadding=2 cellspacing=0 width=100% bgcolor=#CCCCCC>
<tr><td align=left class=DataLabel>Select Printer
        <select name=selprint >
        %STANDARD.01.001.RCPWEB01.06
        </select>
       <class=DataLabel>Copies
        <select name=nocopies>
       <option value=" 1">1</option>
       <option value=" 2">2</option>
       <option value=" 3">3</option>
       <option value=" 4">4</option>
       <option value=" 5">5</option>
       <option value=" 6">6</option>
       <option value=" 7">7</option>
       <option value=" 8">8</option>
       <option value=" 9">9</option>
       <option value=" 10">10</option>
       </select></td>
    </tr>
</table>
</span>
<span id=NoPrntr style="display:none;">
<table border=0 cellpadding=2 cellspacing=0 width=100% bgcolor=#CCCCCC>
<tr><td>&nbsp;</td></tr>
</table>
</span>

<script type="text/javascript">
  showopt.PrtButton.disabled=true;
  showopt.CnclButt.disabled=true;
  SpoolInfo.innerHTML=NoPrntr.innerHTML;

  if (UpdateForm.receiptn.value!="") {
    if (UpdateForm.rcprstat.value=="1") {            // Not banked so cancel
      showopt.CnclButt.disabled=false;               // option available
    } else if (UpdateForm.rcprstat.value=="2") { 
      alert("Receipt has already been Reconciled");  // Receipt banked
    } else {                                 
      showopt.PrtButton.disabled=false;              // Cancelled so re print
      SpoolInfo.innerHTML=Printer.innerHTML;         // option available
    }
  }
</script>
