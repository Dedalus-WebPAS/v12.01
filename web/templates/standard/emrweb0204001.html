<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function defaultNur() {
  UpCase(document.NurseHandover.selectcd);
  nurseName(document.NurseHandover.selectcd,document.NurseHandover.dummy3);
  UpCase(document.NurseHandover.alloctcd);
  nurseName(document.NurseHandover.alloctcd,document.NurseHandover.dummy4);
}
function nurseName(nurse,description){
  if (isWhitespace(nurse.value)) { return;;}
  nurse1=nurse;
  nurse=nurse.value.toUpperCase();

  var hcpnurse = chkHcpEDNurse();
  if (hcpnurse==true){
     var serverURL   = "../cgi-bin/patweb80.pbl?reportno=18" +
                       "&valdcode=" + nurse.replace(/ /g,"+");
  }
  else {
     var serverURL   = "../cgi-bin/patweb80.pbl?reportno=17" +
                       "&valdcode=" + nurse.replace(/ /g,"+");
  }
  var returnValue = RSExecute(serverURL);
  if (returnValue.status!=0) {
    nurse1.value="";
    description.value="";
    nurse1.focus();
    return;
  }
  else {
    ReturnValue=returnValue.return_value.split("|");
    description.value=trim(ReturnValue[1]) + " " + trim(ReturnValue[0]);
  }
}
function setUpdate() {
  document.NurseHandover.formactn.value="N"
  document.NurseHandover.submit()
}

//C-0825792 - Check parameter to Use pmshcpaf/oprnuraf for ED Nurse
function chkHcpEDNurse(){
  if (document.getElementById('emcnurse')) {
      if (document.getElementById('emcnurse').value == "1") {
        return true;
       }
      else {
        return false;
      }
  }
  else {
      return false;
  }
}
//C-0825792 - Search Nurse from pmshcpaf/oprnuraf for ED Nurse
function SearchEDNurse(NurseId,ReturnNurseName) {
  var hcpnurse = chkHcpEDNurse();
  if (hcpnurse==true){
     HCPSearchFrame(NurseId,ReturnNurseName,20);
  }
  else {
     NurseSearchFrame(NurseId,ReturnNurseName);
  }
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);defaultNur();">
<form action=emrweb02.pbl method=get name=NurseHandover style="margin:0">
<input type=hidden name=reportno value="4">
<input type=hidden name=template value="1">
<input type=hidden name=formactn>
<input type=hidden name=nextpage value="2">
<input type=hidden name=updttype value="NSHCH">
<input type=hidden name=redirect value="emrweb02.pbl?reportno=4&template=1">
<input type=hidden name=emcnurse id=emcnurse
       value="%STANDARD.01.025.122.008.0.1">

<table width=100% border=0>
<tr><td class=HeadingCell colspan=4 align=center>Nurse Shift Handover</td></tr>
<tr><td><b>Select Nurse</td>
    <td><input type=text size=6 name=selectcd id=selectcd title="Nurse Code"
      value="%EMRWEB02.04.006"
      onblur="UpCase(this);nurseName(NurseHandover.selectcd,
              NurseHandover.dummy3);">
      <input type=text size=30 name=dummy3 id=dummy3 title="Nurse Name"
      value="" readonly class=Readonly>
      <img class=Icon src="../images/SearchIcon.gif"
       onclick="SearchEDNurse(NurseHandover.selectcd,NurseHandover.dummy3);">
     <input type=button class="button" value="Active Patients"
      onclick="NurseHandover.submit();">
   </td>
   <td ><b>Allocate to</td>
   <td><input type=text size=6 name=alloctcd id=alloctcd title="Nurse Code"
      value="%EMRWEB02.04.007"
      onblur="UpCase(this);nurseName(NurseHandover.alloctcd,
              NurseHandover.dummy4);">
      <input type=text size=30 name=dummy4 id=dummy4 title="Nurse Name"
      value="" readonly class=Readonly>
      <img class=Icon src="../images/SearchIcon.gif"
       onclick="SearchEDNurse(NurseHandover.alloctcd,NurseHandover.dummy4);">
     <input type=button class="button" value="Update" id="emrweb02u"
      onclick="tempDisable(this);setUpdate();">
</td></tr>
</table>

<table border=1 cellspacing=0 cellpadding=0 width=100%>
<tr><td class=HeadingCell align=center><b>Active Patient List</td>
</tr>
</table>
<table border=1 cellspacing=0 cellpadding=1 width=100%>
%EMRWEB02.04.003.emrweb02.01.100
</table>
