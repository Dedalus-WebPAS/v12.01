<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">

<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//---------------------------------------------------------------------------
function InitTable(TableView) {
 document.title="Group Session List";
 t = new Table(1,0,2,"100%","center",30,45);
 t.addColumn("Session Name","String",1,1,"left","MaintenanceIcon.gif","0",150)
 t.addColumn("Department","String",13,13,"left","","",80)
 t.addColumn(document.Filter.POdesc.value,"String",5,5,"left","","",80)
 t.addColumn("Day","String",7,7,"left","","",50)
 t.addColumn("Start Date","Date",8,8,"left","","",100)
 t.addColumn("Start Time","String",9,9,"left","","",60)
 t.addColumn("Active","String",12,12,"center","","",30)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);InitTable(0);">
<div id="HeadingSection">

<form name=Filter action=allweb06.pbl method=get style="margin:0">
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=1>
<input type=hidden name=deftflag value=1>
<input type=hidden name=POdesc value="%STANDARD.01.017.PO">

<table width=100% cellspacing=0 border=0 bgcolor=#cccccc>
<tr><td>%STANDARD.01.017.PO&nbsp;
        <select name=fltrlocn onchange="FilterSubmit()" >
        <option value="">All</option>     
        %ALLWEB06.01.018.9.1.04.1.G
        </select></td>

    <td>Day&nbsp;
        <select name=filtrday onchange="FilterSubmit()" >
        <option value="">All</option>     
        <option value="1">Monday</option>     
        <option value="2">Tuesday</option>     
        <option value="3">Wednesday</option>     
        <option value="4">Thursday</option>     
        <option value="5">Friday</option>     
        <option value="6">Saturday</option>     
        <option value="7">Sunday</option>     
        </select></td>

    <td>Department&nbsp;
        <select name=fltrdept onchange="FilterSubmit()" >
        <option value="">All</option>     
        %ALLWEB06.01.022
        </select></td>

    <td>Active&nbsp;
        <select  name=fltractv onchange="FilterSubmit()" >
        <option value="">All</option>     
        <option value="0">Active</option>     
        <option value="1">Inactive</option>     
        </select></td>

    <td align=right>
    <input type=button class="button" value="Add"
     title="Add" onclick="AddSession();">
    </td></tr>

</table>
</form>
</div>

<div id=TableLocation></div>

<script type="text/javascript">
function AddTableRows() {
 %ALLWEB06.01.021
}
//
 Active="%ALLWEB06.01.019";
 for (var i =0 ; i < document.Filter.fltractv.length; i++) {
  if (document.Filter.fltractv.options[i].value==Active.substr(0,1)) {
       document.Filter.fltractv.selectedIndex=i } };
 Day="%ALLWEB06.01.020";
 for (var i =0 ; i < document.Filter.filtrday.length; i++) {
  if (document.Filter.filtrday.options[i].value==Day.substr(0,1)) {
       document.Filter.filtrday.selectedIndex=i } };
</script>
