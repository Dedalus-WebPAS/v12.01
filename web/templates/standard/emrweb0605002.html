<script type="text/javascript">
function addDelay() {

function PackComments(){
var comments=AddForm.comments.value.replace(/\n/g,"");
    comments=comments.replace(/\r/g,"");
AddForm.emdel017.value=comments.substring(0,150);
AddForm.emdel018.value=comments.substring(150,300)
}

function loadReasons() {

 selectCatCodInd(p.cat_Yb,p.emdel006,p.emdel006,p.emdel004,'1','1');
 copyReason(p.emdel006,p.emdel008);

 copyReason(p.emdel006,p.emdel011);
 copyReason(p.emdel006,p.emdel012);
 copyReason(p.emdel006,p.emdel013);
 copyReason(p.emdel006,p.emdel014);
 copyReason(p.emdel006,p.emdel015);
 copyReason(p.emdel006,p.emdel016);
}
function copyReason(copyfrom,copyto) {
 copyto.options.length=1;
 for (var j=1; j < copyfrom.options.length; j++) {
     copyto.options[copyto.options.length]=
    new Option(copyfrom.options[j].text,copyfrom.options[j].value);
 }
}
function showAdditional() {
 var additional=document.getElementById('Additional');
 if(additional.style.display=="none") {
   additional.style.display="";
 } else {
   p.emdel012.selectedIndex=0;
   p.emdel013.selectedIndex=0;
   p.emdel014.selectedIndex=0;
   p.emdel015.selectedIndex=0;
   p.emdel016.selectedIndex=0;
   additional.style.display="none";
 }
}
</script>
