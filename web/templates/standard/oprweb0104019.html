<meta name="TemplateVersion" content="V12.01.00">

<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function ValTime(timeField) {
    if(isWhitespace(timeField.value)) {
      return false;
    }
    if (checkTime(timeField,timeField.title)) {
      timeField.value=timeField.value.substr(0,5);
      return true;
    }
    else {
      timeField.select();
      timeField.focus();
      return false;
    }
return true;
}
function PostData()
{

if(!validateMandatory(UpdateForm)) {return;}

if (!ValTime(document.UpdateForm.opdea001)) {return;}

UpdateForm.submit();
}
</script>
</head>
