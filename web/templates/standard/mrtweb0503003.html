<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function setFormactn(type) {
  if (checkID() ) {
    document.UpdateForm.updttype.value=type;

    if (type=="U") {
      if (validateMandatory(UpdateForm)) {
        document.UpdateForm.submit(); 
      } 
    }
    else {
      if (type=="D") {
        ans=confirm("Are you sure you want to Delete ?")
        if (ans) { document.UpdateForm.submit(); } 
      }
      else {
        document.UpdateForm.submit(); 
      } 
    }
  }
}
function checkID() {
  a=document.UpdateForm.secureid.value;
  b=document.UpdateForm.securepw.value;
  if (isWhitespace(a) || isWhitespace(b)) {
    alert("Please enter User ID and Password!");
    if (isWhitespace(a)) {
      document.UpdateForm.secureid.focus();
      return false;
    }
    if (isWhitespace(b)) {
      document.UpdateForm.securepw.focus();
      return false;
    }
  }
  return true;
}
</script>
</head>
