<script type="text/javascript">
function test(){
  if (!validateMandatory(TestForm)) {
    return;
  }
  parent.UpdateForm.newloctn.value=document.TestForm.emvis006.value;
  parent.UpdateForm.emvis058.value=document.TestForm.RfU.value;
  parent.setUndischarge();
}
function validateLocation(SearchField,SearchName) {
  if (isWhitespace(SearchField.value)) {
      return false;
 }
 SearchField.value=SearchField.value.toUpperCase()
 var serverURL   = "../cgi-bin/emrweb08.pbl?reportno=2" +
                   "&valdcode=" + SearchField.value.replace(/ /g,"+")
 var returnValue = RSExecute(serverURL);
 if (returnValue.status==0) {
   return true;
 }
 else {
    document.TestForm.emvis006.focus();
    document.TestForm.emvis006.selectedIndex=0;
    return false;
 }
}
</script>
