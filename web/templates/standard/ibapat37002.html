<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport(){
 SubmitPage=true
 if(!validateMandatory(ReportForm)) {
   return;
 }
 ReportForm.keystr01.value=ReportForm.select01.value 
 ReportForm.keystr02.value=ReportForm.select02.value 
 if (ReportForm.select03.value=="1") {
     ReportForm.keystr03.value="1"; 
     if (ReportForm.select01.value=="8") {
       ReportForm.keystr04.value=ReportForm.select07.value 
       ReportForm.keystr05.value="Y";
     } else {
       ReportForm.keystr04.value=ReportForm.select04.value 
       ReportForm.keystr05.value="Y";
     }
 } else {
     ReportForm.keystr03.value="2"; 
     if (ReportForm.select01.value=="8") {
         ReportForm.keystr04.value=ReportForm.select08.value 
         ReportForm.keystr05.value=ReportForm.select09.value 
         ReportForm.keystr06.value="Y";
     } else {
         ReportForm.keystr04.value=ReportForm.select05.value 
         ReportForm.keystr05.value=ReportForm.select06.value 
         ReportForm.keystr06.value="Y";
     }
     SubmitPage=CheckRange(ReportForm.keystr04,ReportForm.keystr05);
 }
 if(SubmitPage) {
   SubmitReport(ReportForm);
   }
}
function SetStart() {
  if(ReportForm.allfrdoc.checked==true) {
    ReportForm.select08.className="";
    ReportForm.select08.value="";
    ReportForm.d_select08.value="Start";
    ReportForm.select08.readOnly=true;
  } else {
    ReportForm.select08.className="Mandatory";
    ReportForm.select08.value="";
    ReportForm.d_select08.value="";
    ReportForm.select08.readOnly=false;
  }
}
function SetFinish() {
  if(ReportForm.alltodoc.checked==true) {
    ReportForm.select09.className="";
    ReportForm.select09.value="";
    ReportForm.d_select09.value="Finish";
    ReportForm.select09.readOnly=true;
  } else {
    ReportForm.select09.className="Mandatory";
    ReportForm.select09.value="";
    ReportForm.d_select09.value="";
    ReportForm.select09.readOnly=false;
  }
}
function ReportRange() {
  if (isWhitespace(ReportForm.select01.value)) {
     alert("Report Option is a Mandatory Field");
     ReportForm.select03.selectedIndex=0;
     return;
  }
  if (ReportForm.select01.value==8) {
    if (ReportForm.select03.value==1) {
      document.getElementById('RangeOption').innerHTML=document.getElementById('SingleDoc').innerHTML;
    } else if (ReportForm.select03.value==2){
      document.getElementById('RangeOption').innerHTML=document.getElementById('RangeDoc').innerHTML;
    } else {
      document.getElementById('RangeOption').innerHTML="";
    }
  } else {
    if (ReportForm.select03.value==1) {
      document.getElementById('RangeOption').innerHTML=document.getElementById('SingleType').innerHTML 
    } else if (ReportForm.select03.value==2){
      document.getElementById('RangeOption').innerHTML=document.getElementById('RangeType').innerHTML 
    } else {
      document.getElementById('RangeOption').innerHTML="";
    }
  }
}
function SetRangeType() {
  document.getElementById('RangeOption').innerHTML="";
  ReportForm.select03.selectedIndex=0;
}
</script>
</head>
