<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true

 if(!isWhitespace(document.getElementById('tablfrom').value) &&
      !isWhitespace(document.getElementById('tableto').value)) {
    if(!CheckRange(document.getElementById('tablfrom'),
                            document.getElementById('tableto'))) {
       return;
     }
 }

 if(!isWhitespace(document.ReportForm.fundfrom.value) && 
      !isWhitespace(document.ReportForm.fundto.value)) {
    if(!CheckRange(document.ReportForm.fundfrom,document.ReportForm.fundto)) {
       return;
     }
 }

 if (document.ReportForm.fundfrom.value=="") {
   document.ReportForm.keystr04.value=document.ReportForm.fundfrom.value
   document.ReportForm.keystr05.value=document.ReportForm.fundto.value
   document.ReportForm.keystr06.value=document.ReportForm.seppage.value
   document.ReportForm.keystr07.value=document.ReportForm.cnidfrom.value;
   document.ReportForm.keystr08.value=document.ReportForm.cnidto.value;
   document.ReportForm.keystr09.value="Y"
   document.ReportForm.keystr10.value=" "
   document.ReportForm.keystr11.value=" "
 }
 else {
  if (document.ReportForm.fundfrom.value==document.ReportForm.fundto.value) {
    document.ReportForm.keystr04.value=document.ReportForm.fundfrom.value
    document.ReportForm.keystr05.value=document.ReportForm.fundto.value
    document.ReportForm.keystr06.value=
                                 document.getElementById('tablfrom').value;
    document.ReportForm.keystr07.value=document.getElementById('tableto').value;
    document.ReportForm.keystr08.value=document.ReportForm.cnidfrom.value;
    document.ReportForm.keystr09.value=document.ReportForm.cnidto.value;
    document.ReportForm.keystr10.value="Y"                     
    document.ReportForm.keystr11.value=" "                        
  } 
  else {
    document.ReportForm.keystr04.value=document.ReportForm.fundfrom.value
    document.ReportForm.keystr05.value=document.ReportForm.fundto.value
    document.ReportForm.keystr06.value=document.ReportForm.seppage.value
    document.ReportForm.keystr07.value=document.ReportForm.cnidfrom.value;
    document.ReportForm.keystr08.value=document.ReportForm.cnidto.value;
    document.ReportForm.keystr09.value="Y"
    document.ReportForm.keystr10.value=" "
    document.ReportForm.keystr11.value=" "
  } 
 }
  

if (SubmitPage) {
  SubmitReport(document.ReportForm) }
}
function ShowTable() {
  hft = document.getElementById("HealthFundTable"); 

  if(!isWhitespace(document.ReportForm.fundfrom.value) &&
     !isWhitespace(document.ReportForm.fundto.value)   &&
     document.ReportForm.fundfrom.value == document.ReportForm.fundto.value) {
    hft.innerHTML=document.getElementById('ShowFundTable').innerHTML;
  }else {
    hft.innerHTML=document.getElementById('HideFundTable').innerHTML;
  }
}

window.ReturnHFTNoFocus=""; // Var to set no focus on UpdateParent() of 
                            // HFundTableSearchFrame()

</script>
</head>
