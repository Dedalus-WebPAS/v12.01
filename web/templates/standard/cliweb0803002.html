<script type="text/javascript" src=../js/TableSort.js></script>
<script type="text/javascript">
function selectView(viewTypeValue) {
  document.SelectView.viewtype.value=viewTypeValue
  document.SelectView.submit();
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link to Document    
//  1 - Link to Record       
//  2 - Date & Time
//  3 - Patient               
//  4 - Correspondence Type
//  5 - Sent Too   
//  6 - Sent From
//  7 - Comment
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,25);
 t.addColumn("Date and Time","DateTime",0,0,"left","","")
 t.addColumn("Audit Type","String",1,1,"left","","")
 t.addColumn("Document Type","String",2,2,"left","","")
 t.addColumn("Patient Name","ImageText",3,3,"left","PatientFolder","7","300",4)
 t.addColumn("Admission","String",5,5,"left","","")
 t.addColumn("User Name","String",6,6,"left","","")
 AddTableRows()
 TableOutput(2,2);    // Order Column,Asc Dsc
 break; }
 }
}
function defaultAuditType() {
  for (var i=0; i < document.SelectPeriod.filtauty.length; i++) {
    if (document.SelectPeriod.filtauty.options[i].value==
      document.SelectPeriod.d_filtauty.value){
      document.SelectPeriod.filtauty.selectedIndex=i;
    }
  }  
}
</script>
