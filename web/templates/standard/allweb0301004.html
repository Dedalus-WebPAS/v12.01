<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script language="javascript" >
function submitForm(theForm) {

  if (validateMandatory(theForm)) {
    theForm.submit();
  }
}

function lookUpMAB() {
MABRefNoSearchFrame(UpdateForm.urnumber,UpdateForm.prmab001,UpdateForm.accident,
                    UpdateForm.prmab010,
                    UpdateForm.dummy,UpdateForm.prmab002,UpdateForm.dummy,
                    UpdateForm.dummy,UpdateForm.dummy,UpdateForm.dummy,
                    UpdateForm.dummy,UpdateForm.dummy,UpdateForm.dummy,
                    UpdateForm.dummy,UpdateForm.dummy,UpdateForm.prmab003,
                    UpdateForm.prmab008,UpdateForm.dummy,UpdateForm.dummy,
                    UpdateForm.dummy);

}
function MABRefNoSearchFrame(urnumber,RetMABNo,RetDat,RetLoc,RetOthDrv,
                             RetPolRep,RetDet1,
                             RetCRegInv,RetDet2,RetDrvPas,RetMode,RetEng,
                             RetInjWhn,RetMechInj,RetRegInj,RetSoli,RetSNo,
                             RetInd,RetDrvPasSel,RetIndSel) {
  //alert(RetMABNo.value);
  DFrameStart();
  window.urnumber=urnumber;
  window.RetMABNo=RetMABNo;     window.RetDat=RetDat;
  window.RetLoc=RetLoc;         window.RetOthDrv=RetOthDrv;
  window.RetPolRep=RetPolRep;   window.RetDet1=RetDet1;
  window.RetCRegInv=RetCRegInv; window.RetDet2=RetDet2;
  window.RetDrvPas=RetDrvPas;   window.RetMode=RetMode;
  window.RetEng=RetEng;         window.RetInjWhn=RetInjWhn;
  window.RetMechInj=RetMechInj; window.RetRegInj=RetRegInj;
  window.RetSoli=RetSoli;       window.RetSNo=RetSNo;
  window.RetInd=RetInd;         window.RetDrvPasSel=RetDrvPasSel;
  window.RetIndSel=RetIndSel;
  //alert(window.RetDrvPas.value);

  document.getElementById('PopUpFrame').src="../lookups/MABRefNoSearchFrame.html";
  SearchFrameShow();
}
function DeleteEncounter() {
if (confirm('This will Delete the Contact.\nClick Ok to Continue ?')) {
  UpdateForm.nextpage.value="0";
  UpdateForm.updatety.value="D";
  UpdateForm.submit() }
}
function SetFields() {
 if (document.UpdateForm.ptcnhdps.value=="2") {
   document.UpdateForm.prmab001.setAttribute('size',14);
   document.UpdateForm.prmab001.setAttribute('maxlength',13);
 }
 else {
   document.UpdateForm.prmab001.setAttribute('size',9);
   document.UpdateForm.prmab001.setAttribute('maxlength',8);
 }
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);SetFields();">
<span class=DFrameTitleBar>
<img border=0 align=right src="../images/ExitIcon.gif" onclick="DeleteEncounter();">
Input TAC Claim details
</span>

<form id=UpdateForm name=UpdateForm action="allweb03.pbl" method=get
  onsubmit='return validateMandatory(UpdateForm);'>
<input type=hidden name=reportno value="01">
<input type=hidden name=nextpage value="0">
<input type=hidden name=redirect value="%ALLWEB03.01.001.allweb03.01.001">
<input type=hidden name=encoutky value="%ALLWEB03.01.304">
<input type=hidden name=urnumber value="%ALLWEB03.01.003">
<input type=hidden name=updatety value="T">
 <input type=hidden name=ptcnhdps value="%STANDARD.01.025.080.250.1.1">
<input type=hidden name=dummy>

<table align=center cellspacing=0 cellpadding=1 border=0 width=95%>
<tr><td class=DataLabel>Accident Date</td>
    <td class=DataField colspan=3>
    <input type=text name=accident title="Accident Date" value="%ALLWEB03.01.813"
      class='PastDate Mandatory' onblur="checkDate(this,'Accident Date')" 
                 id=accident size=10 >
     <img src=../images/DateLookup.gif class=Icon 
     align=absmiddle onclick="DateLookupFrame(UpdateForm.accident);"></td></tr>

<tr><td class=DataLabel>Accident Time</td>
    <td class=DataField colspan=3><input type=text name=prmab011 size=6
    id=prmab011>
      <img src="../images/TimeLookup.gif" class=Icon 
      onclick="TimeLookupFrame(UpdateForm.prmab011);"></td></tr>

<tr><td class=DataLabel>Accident Location</td>
 <td class=DataField colspan=3><input type=text name=prmab010 size=50 value="%ALLWEB03.01.827"></td></tr>

<tr><td class=DataLabel>TAC Claim Number</td>
 <td class=DataField colspan=3><input type=text name=prmab001  
    id=prmab001 value="%ALLWEB03.01.812">
<img src="../images/SearchIcon.gif" class=Icon onclick="lookUpMAB();"></td></tr>

<tr><td class=DataLabel>Police Station Reported To</td>
 <td class=DataField colspan=3><input type=text name=prmab002 size=40 value="%ALLWEB03.01.814"></td></tr>

<tr><td class=DataLabel>Solicitor Name</td>
 <td class=DataField colspan=3><input type=text name=prmab003 size=30 value="%ALLWEB03.01.825"></td></tr>

<tr><td class=DataLabel>Solicitor Address Line 1</td>
 <td class=DataField colspan=3><input type=text name=prmab004 size=30></td></tr>

<tr><td class=DataLabel>Solicitor Address Line 2</td>
 <td class=DataField colspan=3><input type=text name=prmab005 size=30></td></tr>

<tr><td class=DataLabel>Solicitor Address Line 3</td>
 <td class=DataField colspan=3><input type=text name=prmab006 size=30></td></tr>

<tr><td class=DataLabel>Solicitor Postcode </td>
 <td class=DataField colspan=3><input type=text name=prmab007 size=10></td></tr>

<tr><td class=DataLabel>Solicitor Telephone</td>
 <td class=DataField colspan=3><input type=text name=prmab008 size=20
   value="%ALLWEB03.01.826" onblur=checkInteger(this,this.title)></td></tr>

<tr><td colspan=4 align=center><br>
    <input type=button name=formactn value="Add" id=btnAdd class="button"
    onclick="tempDisable(this); submitForm(UpdateForm)">
    <input type=button Value="Cancel" class="button" onclick="DeleteEncounter();">
    </td></tr>
</table>
</form>
