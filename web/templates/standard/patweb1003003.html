<script type="text/javascript">
function addSuspension() {
 linkurl="patweb10.pbl?reportno=3&template=1&urnumber=" +
          PatientLinks.urnumber.value.replace(/ /g,"+");
  DFrameLink(linkurl,50,200,600,300); 
}
function updateSuspension(urnumber,date) {
  linkurl="patweb10.pbl?reportno=03&template=002&urnumber=" +
           urnumber.replace(/ /g,"+") +
          "&ptsus001=" + date;
  DFrameLink(linkurl,50,200,600,300); 
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - From Date
//  2 - To Date
//  3 - RFC Status
//  4 - Reason     
//  5 - User       
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("From Date","DateTime",1,1,"left","EditIcon.gif","0",160)
 t.addColumn("To Date","DateTime",2,2,"left","","",160)
 t.addColumn("RFC Status","String",3,3,"left","","",80)
 t.addColumn("Reason","String",4,4,"left","","",80)
 t.addColumn("User ID","String",5,5,"left","","",80)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
