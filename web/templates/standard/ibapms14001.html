<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 if(!validateMandatory(document.ReportForm)){
    return;
 }
 document.ReportForm.keystr01.value=document.ReportForm.reportty.value;
 document.ReportForm.keystr02.value=document.getElementById('key2').value;
 if (document.ReportForm.schdrdat.value=="") {
     document.ReportForm.keystr03.title="From Date"
     document.ReportForm.keystr04.title="To Date"
     document.ReportForm.keystr03.value=
                                   document.getElementById('datran01').value;
     document.ReportForm.keystr04.value=
                                   document.getElementById('datran02').value;
     if(!CheckDateRange(document.ReportForm.keystr03,
                        document.ReportForm.keystr04)) {
       return;
     } 
 } else {
     document.ReportForm.keystr03.title="From Schedule"
     document.ReportForm.keystr04.title="To Schedule" 
 }
 document.ReportForm.keystr05.value="Y";
 SubmitReport(document.ReportForm) 
}

function ReportType() {
if (document.ReportForm.reportty.value==1) {
   document.getElementById('InputHealthFund').style.display="";
   document.getElementById('InputHealthFund').innerHTML=
                 document.getElementById('HealthFund').innerHTML;
   document.getElementById('InputClaimCode').style.display="none";
   document.getElementById('InputClaimCode').innerHTML="";
   }
if (document.ReportForm.reportty.value==2) {
   document.getElementById('InputHealthFund').style.display="none";
   document.getElementById('InputHealthFund').innerHTML="";
   document.getElementById('InputClaimCode').style.display="";
   document.getElementById('InputClaimCode').innerHTML=
                    document.getElementById('ClaimCode').innerHTML;
   }
}
</script>
</head>
