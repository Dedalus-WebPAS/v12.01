<script type="text/javascript">
function RegimeCode(admn,regm){
  var LinkUrl="patweb75.pbl?reportno=21&template=003" +
           "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
           "&admissno=" + admn.replace(/ /g,"+") +
           "&ptrgm001=" + regm.replace(/ /g,"+")

    Left=(document.body.clientWidth-650)/2
    DFrameLink(LinkUrl,100,Left,650,250);
}

function AddBilling() {
    LinkUrl="patweb75.pbl?reportno=21&template=2&urnumber=" +
    PatientLinks.urnumber.value +
    "&admissno=" + PatientLinks.admissno.value;

    Left=(document.body.clientWidth-800)/2
    DFrameLink(LinkUrl,100,Left,800,500);

}

// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  1 - Regime Code
//  2 - Regime Code Description
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Billing Template"
 t = new Table(1,0,2,"100%","center",23,30);
 t.addColumn("Regime Code","String",1,1,"left","MaintenanceIcon.gif","0",80)
 t.addColumn("Description","String",2,2,"left","","",120)
 AddTableRows()

 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
