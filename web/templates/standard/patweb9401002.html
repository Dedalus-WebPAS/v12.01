<script type="text/javascript">
function updateParent(name,code) {
    parent.parent.ReturnName.value=name;
    parent.parent.ReturnCode.value=code;
//
// Checks for following ReturnSpecMbs var on the calling search function.
// If the var is found then we where setting off a onblur() on the return 
// This function is set on the ReturnCode var
//
// Done this way as not to disturb pages already caling this search! 
//
    if (parent.parent.ReturnInvoiceMbs!=undefined) {
      if (typeof(parent.parent.ReturnFunction) == 'function'){
        parent.parent.ReturnFunction()
      }
    }
    else if (parent.parent.ReturnSpecMbs!=undefined) {
      parent.parent.ReturnCode.focus();
      parent.parent.ReturnCode.blur();
    } else {   
      parent.parent.ReturnCode.blur(); 
      parent.parent.ReturnCode.focus();
    }
    SearchFrameExit();
}
</script>
