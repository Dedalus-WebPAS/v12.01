<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">

function ReportType() {
if (ReportForm.keystr01.value==2) {
   document.getElementById('InputPostCode').style.display="";
   document.getElementById('InputPostCode').innerHTML=document.getElementById('PostCode').innerHTML;
   document.getElementById('InputDoctCode').style.display="none";
   document.getElementById('InputDoctCode').innerHTML="";
    }
else {
   document.getElementById('InputPostCode').style.display="none";
   document.getElementById('InputPostCode').innerHTML="";
   document.getElementById('InputDoctCode').style.display="";
   document.getElementById('InputDoctCode').innerHTML=document.getElementById('DoctCode').innerHTML;
   }
}

function ProcessReport() {
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr02.title="From Date"
     ReportForm.keystr03.title="To Date"
     ReportForm.keystr02.value=ReportForm.datran01.value
     ReportForm.keystr03.value=ReportForm.datran02.value }
 else {
     ReportForm.keystr02.title="From Schedule"
     ReportForm.keystr03.title="To Schedule" }
//
 if(ReportForm.ibcnmhos.value=="1") {
     ReportForm.keystr06.value=ReportForm.hospital.value
     ReportForm.keystr07.value="Y"
     ReportForm.keystr08.value=" " }
 else {
     ReportForm.keystr06.value="Y"
     ReportForm.keystr07.value=" "
     ReportForm.keystr08.value=" " }
//
 if (!CheckDateRange(ReportForm.keystr02,ReportForm.keystr03)) {
     return;
  }
 if (!CheckRange(ReportForm.keystr04,ReportForm.keystr05)) {
     return;
  }
  SubmitReport(ReportForm) 
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);ReportLoad();ReportType();document.ReportForm.schddate.focus();>
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAHMS87">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAHMS87">
  <input type=hidden name=schddesc value="Admissions Referral Report">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=ibcnmhos value="%RSHWEB02.01.118.000.043.1.1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
        Admissions Referral Report</td></tr>
</table>

<table width=90% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=20%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAHMS87.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 

<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=90%></td></tr> 

<tr><td class=DataLabel>Report Type</td>
    <td><select name=keystr01 title="Report Type" class=Mandatory
       onchange="ReportType();">
       <option value="1">by Referring Doctor</option>
       <option value="2">by Post Code</option>
       <option value="3">by Attending Doctor</option>
       </select>
       </td></tr>

<tr><td class=DataLabel>From Admission Date</td>
    <input type=hidden name=keystr02 value="">
    <input type=hidden name=keystr03 value="">
    <td><span id=DateRange></span>
    </td></tr>
</table>

<span id=InputPostCode></span>

<span id=InputDoctCode></span>

<span id=HospitalID></span>

<table width=90% align=center border=0 cellspacing=2 cellpadding=1>
  <input type=hidden name=keystr06 value="Y">
  <input type=hidden name=keystr07 value=" ">
  <input type=hidden name=keystr08 value=" ">
<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" name=formactn
     onclick='tempDisable(this);ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<div id=SetDateRange style="display:none;">
    <input type=text size=15 maxlength=12 name=datran01
    onblur="checkDate(this,'Date')" 
    class="Mandatory Date" title="From Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.datran01">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran01">
    To
    <input type=text size=15 maxlength=12 name=datran02
   onblur="checkDate(this,'Date')" class="Mandatory Date" title="To Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.datran02">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran02">
</div>

<div id=SetScheduleRange style="display:none;">
    <select name=datsch01 title="Schedule Range" class=Mandatory
    onblur=UpReportSchedule(this,ReportForm.keystr02,ReportForm.keystr03)>
    <option></option></select>
    Sample
    <input type=text name=SampleFrom size=12> To
    <input type=text name=SampleTo size=12>
</div>

<span id=HospID style="display:none;">
<table width=90% align=center border=0 cellspacing=2 cellpadding=1>
    <tr><td class=DataLabel width=20%>Hospital ID</td>
    <td><select name=hospital title="Hospital ID ">
    <option value="">All</option>
    %RSHWEB02.01.122
    </select>
    </td></tr>
</table>
</span>

<span id=PostCode style="display:none">
<table width=90% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=20%>From Post Code </td>
    <td><input type=text name=keystr04 size=4 maxlength=4 
               class="Number" min=1 value="">
        &nbsp;To &nbsp;
        <input type=text name=keystr05 size=4 maxlength=4 
               class="Number" min=1 value=""></td></tr>
</table>
</span>

<span id=DoctCode style="display:none">
<table width=90% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=20%>From Doctor Code</td>
    <td><input type=text name=keystr04 size=10 maxlength=10
         onblur='ValidateHCP(18,0,ReportForm.keystr04,ReportForm.funddesc)'
         title="From Doctor Code">
        <input type=text readonly name=funddesc size=30 class=readonly readonly
         title="From Doctor Name" tabindex=-1>
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
         onclick='HCPSearchFrame(ReportForm.keystr04,ReportForm.funddesc);'>
        <img src="../images/erase.gif" class="Icon" alt="Clear"
         onclick='clrDoc(ReportForm.keystr04,ReportForm.funddesc);'>
         &nbsp;To &nbsp;
        <input type=text name=keystr05 size=10 maxlength=10
         onblur='ValidateHCP(18,0,ReportForm.keystr05,ReportForm.funddesc1)'
         title="To Doctor Code">
        <input type=text readonly name=funddesc1 size=30 class=readonly readonly
         title="To Doctor Name" tabindex=-1>
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
         onclick='HCPSearchFrame(ReportForm.keystr05,ReportForm.funddesc1);'>
        <img src="../images/erase.gif" class="Icon" alt="Clear"
         onclick='clrDoc(ReportForm.keystr05,ReportForm.funddesc1);'></td></tr>
</table>
</span>

<script language=javascript>
 if (document.ReportForm.ibcnmhos.value==1) {
     HospitalID.innerHTML = HospID.innerHTML; }
</script>
