<meta name="TemplateVersion" content="V12.01.00">

<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/mrtweb04.js"></script>
<script type="text/javascript">
function SetUrEvent() {
  if (event.keyCode == 13) {  // Carriage Return
    FormatURScan(document.UpdateForm.urnumber);
    valPostRecordID()
  } else if (event.keyCode == 9) {  // Tab
    FormatURScan(document.UpdateForm.urnumber);
    valPostRecordID()
  }
}
</script>
%START.OF.PAGE
</head>
<body onload="PageLoad(event);">
<form name=UpdateForm method=post action=mrtweb04.pbl style="margin:0">
   <input type=hidden name=reportno value="2">
   <input type=hidden name=template value="003">
   <input type=hidden name=sex value="1">
   <input type=hidden name=dob value="1">
   <input type=hidden name=pce value="1">
   <input type=hidden name=dum1 value="">
   <input type=hidden name=dum2 value="">
   <input type=hidden name=typ value="1">
   <input type=hidden name=volflag value="">  
   <input type=hidden name=savvol value="">
   <input type=hidden name=mrcnlzer value="%STANDARD.01.025.097.168.0.1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td align=center class=HeadingCell>
    Medical Records Post Discharge Tracking</td></tr>
</table>
<br>

<table width=95% align=center border=0 cellspacing=0>
<tr><td class=DataLabel width=20%>U/R or Record ID</td>
    <td class=DataField>
    <input type=text  title="UR or Medical Record ID"
     name=urnumber id=urnumber class=Mandatory size=25 
     onKeyDown="SetUrEvent();">
    <input type=text name=fnam id=fnam readonly size=50>
    </td></tr>

<tr><td class=DataLabel>Visit Number </td>
    <td><input type=text name=admissno id=admissno value=""
         readonly size=10 maxlength=8
         onblur=validateVisit() title="Patient Visit No">
         Date <input type=text name=dat id=dat value=""  size=12 readonly>
     </td></tr>
</table>
</form>
