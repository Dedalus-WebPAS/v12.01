<script type="text/javascript">
function ProcessReport() {
  if (!isWhitespace(ReportForm.keystr04.value)) {
    if(!CheckRange(ReportForm.keystr03,ReportForm.keystr04)) {
      return ;
    }
  }

  SubmitPage=true
  if (ReportForm.schdrdat.value=="") {
    ReportForm.keystr05.title="From Date";
    ReportForm.keystr06.title="To Date";
    ReportForm.keystr05.value=ReportForm.datran01.value;
    ReportForm.keystr06.value=ReportForm.datran02.value;
    SubmitPage=CheckDateRange(ReportForm.keystr05,ReportForm.keystr06);
  }
  else {
    if(!isWhitespace(document.getElementById("SampleFrom").value)) {
      if(SetDateYYYYMMDD(document.getElementById("SampleFrom").value) >=
         SetDateYYYYMMDD(ReportForm.currdate.value)) {
         alert("Schedule date range must be in the past");
         return;
      }
    }
    if(!isWhitespace(document.getElementById("SampleTo").value)) {
      if(SetDateYYYYMMDD(document.getElementById("SampleTo").value) >=
         SetDateYYYYMMDD(ReportForm.currdate.value)) {
         alert("Schedule date range must be in the past");
         return;
      }
    }
    ReportForm.keystr05.title="From Schedule";
    ReportForm.keystr06.title="To Schedule";
  }
  if(document.getElementById("d_keystr09").checked == true) {
    document.getElementById("keystr09").value="Y";
  } else {
    document.getElementById("keystr09").value="N";
  }

  if (SubmitPage) {
    SubmitReport(document.ReportForm);
  }
}
function LoadClinicTypes() {
  ReportForm.keystr03.options.length=1;
  SetClinicType(ReportForm.keystr03,ReportForm.dummy,ReportForm.keystr02.value);
  ReportForm.keystr04.options.length=1;
  SetClinicType(ReportForm.keystr04,ReportForm.dummy,ReportForm.keystr02.value);
}
</script>
