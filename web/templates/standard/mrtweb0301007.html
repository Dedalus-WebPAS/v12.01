<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script language=javascript src="../js/ReportStandard.js"></script>
<script language=javascript>
function ProcessReport() {
 SubmitPage=true
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr02.title="From Date"
     ReportForm.keystr03.title="To Date"
     ReportForm.keystr02.value=ReportForm.datran02.value
     ReportForm.keystr03.value=ReportForm.datran03.value
     SubmitPage=CheckDateRange(ReportForm.keystr02,ReportForm.keystr03) }
 else {
     ReportForm.keystr02.title="From Schedule"
     ReportForm.keystr03.title="To Schedule" }

 if(document.ReportForm.ibcnmhos.value=="1") {
   document.ReportForm.keystr05.value=document.ReportForm.hospcode.value;
   if(document.ReportForm.keystr05.value=="~~~"){
      document.ReportForm.keystr05.value="   ";
   }
 } 
 if (SubmitPage) {
  SubmitReport(ReportForm) }
}
function DisplayHospital() {
  if(document.ReportForm.ibcnmhos.value=="1") {
    document.getElementById('Hospital').innerHTML=
    document.getElementById('ShowHospital').innerHTML
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();DisplayHospital();">
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=setdfprg value="IBAMRT53">
<input type=hidden name=setdfrep value="07">
<input type=hidden name=schdpgid value="IBAMRT53">
<input type=hidden name=schddesc value="Regroup Patients Scheduler">
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
<input type=hidden name=ibcnmhos value="%STANDARD.01.025.000.043.1.1">

<table width=100% align=center border=0 cellspacing=0>

<tr><td>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>

    value="%STANDARD.01.015" onchange="checkDate(this,'Schedule Date');">
    <img src=../images/DateLookup.gif date=ReportForm.schddate class=Icon>
    Time
    <input type=text name=schdtime size=12 title="Schedule Time" value="%STANDARD.01.016">
    <img src=../images/DateTimeStamp.gif  title="Schedule Time" class=Icon
     date=ReportForm.schddate time=ReportForm.schdtime >
    <img src=../images/TimeLookup.gif class=Icon time=ReportForm.schdtime>
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAMRT53.06
        </select>
    </td></tr>

<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>

<tr><td class=DataLabel>Schedule Type</td>
    <td class=DataLabel colspan=3>
    <select name=schdrdat title="Schedule Type" onchange="SetReportDates();">
    <option></option>
    </select>
    </td></tr>

<tr><td class=DataLabel>Schedule Until Date</td>
    <td class=DataLabel colspan=3>
    <input type=text name=schdrend size=12

    <img src=../images/DateTimeStamp.gif
     onclick="SetCurrentDateTime(schdrend,null);">
    <img src=../images/DateLookup.gif onclick="DateLookupFrame(schdrend);">
    </td></tr>

<tr><td colspan=2 align=center><hr width=80%></td></tr>
    <input type=hidden name=keystr01 value="8" title="Report Option 8">

<tr><td class=DataLabel>Discharge Date </td>
    <input type=hidden name=keystr02 value="">
    <input type=hidden name=keystr03 value="">
    <td><span id=DateRange></span>
    <input type=hidden name=keystr04 value="%STANDARD.01.008">
    <input type=hidden name=keystr05 value="">
    </td></tr>
</table>

<div id="Hospital"></div>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button"
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</td></tr>
</table>
</form>

<span id=SetDateRange style="display:none;">
    <input type=text size=15 maxlength=12 name=datran02
    onchange="checkDate(this,'Date')" class="PastDate Mandatory" 
    title="From Date">

    <img src=../images/DateTimeStamp.gif  border=0 hspace=4 align=absmiddle></a>
    <a href='javascript:DateLookupFrame(ReportForm.datran02)'>
    <img src=../images/CalendarLookup.gif border=0 hspace=4 align=absmiddle></a>

    title="To Date">
    <a href='javascript:SetCurrentDateTime(ReportForm.datran03,null)'>
    <img src=../images/DateTimeStamp.gif  border=0 hspace=4 align=absmiddle></a>
    <a href='javascript:DateLookupFrame(ReportForm.datran03)'>
    <img src=../images/CalendarLookup.gif border=0 hspace=4 align=absmiddle></a>
</span>
