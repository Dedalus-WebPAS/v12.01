<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function UpdateStatus() {
  if(isWhitespace(UpdateForm.sesnstat.value)) {
    if(!confirm("Warning - Session status is blank\n" +
        "Click Ok to continue.")) {
      return;
    }
  }
  if(!CheckDateRange(UpdateForm.sesndatf,UpdateForm.sesndatt)) {
    return;
  }
  if(validateMandatory(UpdateForm)) {
    document.UpdateForm.submit();
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
%OUTWEB05.05.003 - Update session status
</span>
<form name=UpdateForm method=post action=outweb05.pbl style="margin:0">
<input type=hidden name=reportno value="5">
<input type=hidden name=template value="013">
<input type=hidden name=updttype value="N">
<input type=hidden name=otcli001 value="%OUTWEB05.05.001">
<input type=hidden name=otmas001 value="%OUTWEB05.05.101">
<input type=hidden name=otmas002 value="%OUTWEB05.05.102">
<input type=hidden name=othed001 value="%OUTWEB05.05.301">
<input type=hidden name=othed002 value="%OUTWEB05.05.302">
<input type=hidden name=othed003 value="%OUTWEB05.05.303">
<input type=hidden name=othed004 value="%OUTWEB05.05.304">
<input type=hidden name=othed005 value="%OUTWEB05.05.305">
<input type=hidden name=othed006 value="%OUTWEB05.05.306">

<table align=center width=90% border=0>
<tr><td class=DataLabel>Session Status</td>
    <td><select name=sesnstat title="Session Status">
        <option></option>
        %STANDARD.01.007.CS 
        </select> 
        </td></tr>

<tr><td class=DataLabel>Session Date From</td>
    <td><input type=text size=12 maxlength=8 name=sesndatf 
        title="Session Date From" value="%STANDARD.01.015" class=Mandatory>
    <img src="../images/DateTimeStamp.gif" class=Icon 
      onclick="SetCurrentDateTime(UpdateForm.sesndatf,null);">
    <img src="../images/DateLookup.gif" class=Icon
      onclick="DateLookupFrame(UpdateForm.sesndatf);">
    </td></tr>

<tr><td class=DataLabel>Session Date To</td>
    <td><input type=text size=12 maxlength=8 name=sesndatt 
        title="Session Date To" value="%STANDARD.01.015" class=Mandatory>
    <img src="../images/DateTimeStamp.gif" class=Icon 
      onclick="SetCurrentDateTime(UpdateForm.sesndatt,null);">
    <img src="../images/DateLookup.gif" class=Icon
      onclick="DateLookupFrame(UpdateForm.sesndatt);">
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button" id="out05upd"
     onclick="tempDisable(this);UpdateStatus();">
    <input type=button value="Cancel" class="button" 
     onclick="DFrameClose();">
    </td></tr>
</table>
</form>
