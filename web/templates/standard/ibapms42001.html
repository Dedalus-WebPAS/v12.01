<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName" content="NoContextSet.html">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
  f = document.ReportForm;
  if (!validateMandatory(f)) {
    return;
  }

  if (f.keystr01.value == "4") {
    if (f.keystr02.value == "2") {
      var filename = f.keystr03.value;
      var serverURL = "../cgi-bin/comweb81.pbl?reportno=57" +
                      "&valdfile=" + filename.replace(/ /g,"+")
      var returnValue = RSExecute(serverURL);
      if (returnValue.status == 0) {
        ReturnValue = returnValue.return_value.split("|");
        if (ReturnValue[0] == "1") {
          alert("Error: Unix file does not exists.");
          return;
        }
      }
      else {
        alert("Error: Cannot open Unix file.");
        return;
      }
    }

    f.keystr04.value = f.userid.value; 
    f.keystr05.value = "Y";
    f.keystr06.value = " ";
  }
  else {
    f.keystr02.value = "Y";
    f.keystr03.value = " ";
    f.keystr04.value = " ";
    f.keystr05.value = " ";
    f.keystr06.value = " ";
  }

  SubmitReport(f) 
}
function ShowExtractOption(soption) {
  if (soption.value==4) {
    document.getElementById('ExtractOption').innerHTML = 
      document.getElementById('UploadFileType').innerHTML;
    document.getElementById('FileToLoad').innerHTML = "";
  }
  else {
    document.getElementById('ExtractOption').innerHTML =
      document.getElementById('UploadFileTypeBlank').innerHTML;
  }
}
function ShowUploadFileType(stype) {
  if (stype == null) {
    return
  } 

  if (isWhitespace(stype.value)) {
    document.getElementById('FileToLoad').innerHTML = "";
  }
  else {
    if (stype.value=="1") {
      document.getElementById('FileToLoad').innerHTML =
        document.getElementById('AsciiFile').innerHTML;
    }
    else {
      document.getElementById('FileToLoad').innerHTML =
        document.getElementById('UnixFile').innerHTML;
    }
  }
}
</script>
</head>
%START.OF.PAGE
