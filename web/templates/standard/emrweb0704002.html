<meta name="TemplateVersion" content="V12.01.00">

<script type="text/javascript">
function AddRecord() {
  if(validateMandatory(AddForm)){
     if(!Validateresontxt()) { return; }
     SubmitHiddenNew(AddForm);
  }
}
function Validateresontxt() {
  onblurHandler();
  var formatedtext=formateText(AddForm.reasntxt,'100')
  if ((formatedtext.split(/[\r\n]/).length>5) ||
        (AddForm.reasntxt.value.length > 500))
    {
    alert("Reason for Pre/By-Pass comments - Max 5 lines."
           +"\nPlease remove extra rows to continue.");
    document.AddForm.reasntxt.focus();
    return false;
    }
  return true;
 }
</script>
</head>

<body onload="PageLoad(event);">

<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">

</span>

<table align=center width=100% border=0 cellspacing=0 cellpadding=1>
<tr><td class=DataLabel>Diverted Date/Time</td>
    <td><input type="text" name=emdvp002 size=12
         value="%STANDARD.01.015" class="Mandatory" title="Date">

       onclick="DateLookupFrame(AddForm.emdvp002);">
       <input type="text" name=emdvp003 size=8 class=Mandatory title="Time"
