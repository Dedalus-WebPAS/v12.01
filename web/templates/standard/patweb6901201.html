<script type="text/javascript">
function updateParent(fpatname,urnumber,admissno) {
  var inputbkreq001 = document.createElement('input');
  var inputbkreq004 = document.createElement('input');
  var inputupdttype = document.createElement('input');
  var inputredirect = document.createElement('input');
  var inputnextpage = document.createElement('input');

  if (isWhitespace(document.search.requestn.value)) {
    parent.LinkForm.urnumber.value=urnumber;
    parent.LinkForm.submit()
  } 
  else {
    parent.LinkForm.action="oprweb01.pbl";
    parent.LinkForm.reportno.value=22;
    parent.LinkForm.template.value=8;
    parent.LinkForm.urnumber.value=urnumber;

    if (parent.LinkForm.bkreq001==undefined) {
      inputbkreq001.type = 'hidden';
      inputbkreq001.name = 'bkreq001';
      inputbkreq001.value = urnumber;
      parent.LinkForm.appendChild(inputbkreq001);
    } else {
      parent.LinkForm.bkreq001.value=urnumber;
    }

    if (parent.LinkForm.bkreq004==undefined) {
      inputbkreq004.type = 'hidden';
      inputbkreq004.name = 'bkreq004';
      inputbkreq004.value = document.search.requestn.value;
      parent.LinkForm.appendChild(inputbkreq004);
    } else {
      parent.LinkForm.bkreq004.value=document.search.requestn.value;
    }

    if (parent.LinkForm.updttype==undefined) {
      inputupdttype.type = 'hidden';
      inputupdttype.name = 'updttype';
      inputupdttype.value = 'L';
      parent.LinkForm.appendChild(inputupdttype);
    } else {
      parent.LinkForm.updttype.value='L';
    }

    if (parent.LinkForm.redirect==undefined) {
      inputredirect.type = 'hidden';
      inputredirect.name = 'redirect';
      inputredirect.value ='oprweb01.pbl?reportno=22&template=008' +
                           '&urnumber=' + urnumber.replace(/ /g,"+") +
                           '&requestn=' +
                           document.search.requestn.value.replace(/ /g,"+");
      parent.LinkForm.appendChild(inputredirect);
    } else {
      parent.LinkForm.redirect.value='oprweb01.pbl?reportno=22&template=008' +
                           '&urnumber=' + urnumber.replace(/ /g,"+") +
                           '&requestn=' +
                           document.search.requestn.value.replace(/ /g,"+");
    }

    if (parent.LinkForm.nextpage==undefined) {
      inputnextpage.type = 'hidden';
      inputnextpage.setAttribute("name","nextpage");
      inputnextpage.value = '1';
      parent.LinkForm.appendChild(inputnextpage);
    } else {
      parent.LinkForm.nextpage.value='1';
    }

    SetCookie('TheatreRequestRedirect',
                              document.search.requestr.value);

    parent.LinkForm.submit()

  }
  DFrameExit()
}

function init() {
  setDefault();
}

function CheckBirthDate() {
  if (checkDate(document.search.srchpdob,'Date of Birth')) {
    setBirth(this);
  }
  else {
    document.search.srchpdob.value="          ";
    document.search.srchpdob.focus();
  }
}

function DisableEnterKey(e)
{
  var key = (window.event) ? window.event.keyCode : e.which;
  return (key != 13);
}

function submitOnEnter(e)
{
  var key = (window.event) ? window.event.keyCode : e.which;

  if (key == 13 && 
      checkDate(document.search.srchpdob,'Date of Birth') && 
      ProcessSubmit()) {
    document.search.submit();
  }
  return true;
}

function ProcessSubmit() {
  var p = document.search;

  if (!validateMandatory(p))
    return false;

  p.srchsnam.value.replace(/\'/g,"~")

  setBirth(p.srchpdob);

/*
  if (p.d_quickreg.checked) {
    p.quickreg.value = "1";
  }
*/

  if (CheckFields()) {
    // check our LHD connection before proceeding with search
    if (HasConnection()) {
      return true;
    }
  }

  return false;
}

function ShowRegisterBtn(Visible) {
  var spRegBtn = document.getElementById('spRegBtn');
  var spNewReg = document.getElementById('spNewReg');

  if (Visible) {
    spRegBtn.innerHTML = spNewReg.innerHTML;
  }
  else {
    spRegBtn.innerHTML = "";
  }
}

function Cancel() {
  var sURL = document.search.redirect.value +
             "&srchsnam=" + document.search.srchsnam.value +
             "&srchgnam=" + document.search.srchgnam.value + "+" +
                            document.search.srchmnam.value +
             "&srchpsex=" + document.search.srchpsex.value +
             "&srchpdob=" + document.search.srchpdob.value;

  if (!isWhitespace(document.search.srchmedi.value)) {
    sURL += "&srchmedi=" + document.search.srchmedi.value + "&srchtype=5";
  }

  document.location.href = sURL;
}

function NewReg() {
  parent.Registration.srchsnam.value=document.search.srchsnam.value;
  parent.Registration.srchgnam.value=document.search.srchgnam.value;
  parent.Registration.srchmnam.value=document.search.srchmnam.value;
  parent.Registration.srchpdob.value=document.search.srchpdob.value;
  parent.Registration.srchpsex.value=document.search.srchpsex.value;
  parent.Registration.srchmedi.value=document.search.srchmedi.value;
  parent.Registration.submit();
}

function ShowDiff(UR, UPI, PersonID) {
  // redirect to patweb8901002 with UPI (to pop up Data Fields differences)
  parent.LinkForm.action = "patweb89.pbl";
  parent.LinkForm.reportno.value = "01";
  parent.LinkForm.template.value = "002";
  parent.LinkForm.urnumber.value = UR;
  parent.LinkForm.upinumbr.value = UPI;
  parent.LinkForm.upinspid.value = PersonID;

  SetUPIDataUpdateFlag();  // set flag to allow update DFrame popup

  parent.LinkForm.submit();
}

function RegisterNewUPI(UPI, PersonID) {
  parent.Registration.upinumbr.value = UPI;  // create UPI as Alternate ID
  parent.Registration.upinspid.value = PersonID;  // NSLHD Person ID
  parent.Registration.submit();
}

function ParentSelect(UR,Name) {
  var visit = "       0";
  updateParent(Name,UR,visit);
}

function PatientSelect(UR, UPI, PersonID) {
  if (!isWhitespace(UR) && URExists(UR)) {  // UR exists
    if (!isWhitespace(UPI) && UPIExists(UPI,PersonID)) {  // UPI exists
      if (DataDiff(UR,UPI,PersonID)) {
        ShowDiff(UR,UPI,PersonID);   // patient data differs
        return;
      }
    }

    var sPatName = "";
    var datArr = GetURData(UR);
    if (datArr != undefined) {
      sPatName = datArr[0] + " " + datArr[2] + " " + datArr[3] + " " +datArr[1];
    }
    ParentSelect(UR,sPatName);  // no differences; select patient
  }
  else if (AltIdExists(UPI)) {  // check if UPI exists as Alternate ID
    var arrPat = AlternateIdDataStr.split("|");  // returned from AltIdExists()
    var sAssocUR = arrPat[0];  // associated UR
    var sSurname = trim(arrPat[1]);
    var sFirstName = trim(arrPat[2]);
    var sTitle = trim(arrPat[3]);

    if (confirm("The UPI exists for U/R " + trim(sAssocUR) + " " +
          sSurname + ", " + sFirstName + ".\n\n" +
          "A new U/R cannot be created for this UPI.\n\n" +
          "Select OK to use the existing U/R " + trim(sAssocUR) +
          " or Cancel to return to the patient search."))
    {
      if (DataDiff(sAssocUR,UPI,PersonID)) {
        ShowDiff(sAssocUR,UPI,PersonID);  // patient data differs
      }
      else {
        sPatName = sTitle + " " + sFirstName + " " + sSurname;
        ParentSelect(sAssocUR,sPatName);  // no differences; select patient
      }
    }
  }
  else {
    // UR or UPI does NOT exist in our system;
    // Register a new patient with default UPI data and create a new
    // Alternate ID (using the UPI).
    RegisterNewUPI(UPI,PersonID);
  }

  return;
}

function Next() {
  var p = document.search;
  if (ProcessSubmit()) {
    p.srchnext.value = "1";  // set the next batch search flag
    p.submit();
  }
}

function GetRequestCookie() {
  if (GetCookieData("TheatreRequestNumber")!="unknown") {
    document.search.requestn.value=GetCookieData("TheatreRequestNumber");
  }
  ExpireCookiePath("TheatreRequestNumber");


  if (GetCookieData("TheatreRequestRedirect")!="unknown") {
    document.search.requestr.value=GetCookieData("TheatreRequestRedirect");
  }
  ExpireCookiePath("TheatreRequestRedirect");
}

function setMedicare(MedicareNo) {
  if (!isWhitespace(MedicareNo.value)) {
    CheckMedicareScan(MedicareNo);
  }
}
</script>
