<script type="text/javascript">
function ShowSameday(contrid,claim,hfund,table,casemix) {
  location.href="patweb63.pbl?reportno=2&template=9" +
               "&menuflag=1" + 
               "&ptlsd012=" + contrid +
               "&ptlsd001=" + claim +
               "&ptlsd002=" + hfund +
               "&ptlsd003=" + table +
               "&ptlsd004=" + casemix 
}
function SubmitForm() {
    if((isWhitespace(SelectCode.ptlsd001.value))&&(isWhitespace(SelectCode.ptlsd002.value))){
     if(isWhitespace(SelectCode.ptlsd004.value)){
       alert("Claim code,Health fund or Casemix code must be entered.")
       return;}
    }
    SelectCode.menuflag.value=1
    SelectCode.submit();
}
</script>
