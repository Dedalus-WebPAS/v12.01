<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"      content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript" src="../js/rcpweb03.js"></script>
<script type="text/javascript">
function init() {
  ShowSpans(ReportForm.keystr01);
  document.ReportForm.schddate.focus();
}
function ProcessReport() 
{
  if(ReportForm.keystr01.value=="1") 
  {
    if(isWhitespace(ReportForm.keystr02.value))
    {
      alert( ReportForm.keystr02.title  + 
             " is a required field.\nPlease enter it now." )
      return;
    }
    if(isWhitespace(ReportForm.keystr03.value)) 
    {
      alert( ReportForm.keystr03.title  + 
             " is a required field.\nPlease enter it now." )
      return;
    }
    if(!CheckRange(ReportForm.keystr02,ReportForm.keystr03))
    {
      return;
    }
  }
  else if(ReportForm.keystr01.value=="2")
  {
     if(!CheckDateRange(ReportForm.keystr02,ReportForm.keystr03))
     {
       return;
     }
  }
//
  SubmitReport(ReportForm)
}

function ShowSpans(option) {
  if (option.value==1) {
    ReportOption.innerHTML=ReceiptSeq.innerHTML;
  }
  else {
    if (option.value==2) {
      ReportOption.innerHTML=CashierSeq.innerHTML;
    }
    else {
      ReportOption.innerHTML="";
    }
  }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);ReportLoad();>
