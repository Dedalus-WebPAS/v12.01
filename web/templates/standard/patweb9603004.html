<script type="text/javascript">
function initSP() {
   if (cancel.ptcnmfin.value==1) {
       FinanElectDIV.innerHTML=FinanElectSPAN.innerHTML;
   }
}

function CancelPage(){
  if (window.name=="EmergencyFrame") {
    PatientLinkTo('patweb98.pbl',1,51,0); }
  else {
    PatientLinkTo('patweb98.pbl',1,1,0); }
}
function BedTransfer(){
    location.href="patweb96.pbl?reportno=3&template=007" +
            "&urnumber="+document.PatientLinks.urnumber.value +
            "&admissno="+document.PatientLinks.admissno.value 
}
function OnLeave(){
 if(PatientLinks.caretype.value.substr(71,1)==" "){
    location.href="patweb96.pbl?reportno=3&template=008" +
            "&urnumber="+document.PatientLinks.urnumber.value +
            "&admissno="+document.PatientLinks.admissno.value 
    return;
 }
 if (trim(document.PatientLinks.astat.value)=="On-Leave"){
       location.href="patweb96.pbl?reportno=03&template=024"
             + "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+")
             + "&admissno=" + PatientLinks.admissno.value;
 } else {
       location.href="patweb96.pbl?reportno=03&template=022"
             + "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+")
             + "&admissno=" + PatientLinks.admissno.value;
 }
}
function ReturnFromLeave(){
 if (trim(document.PatientLinks.astat.value)!="On-Leave"){
  alert("Patient is not on leave to return");
  return;
 }
 if ((trim(document.PatientLinks.astat.value)=="On-Leave")&&(PatientLinks.caretype.value.substr(71,1)!=" ")){
       location.href="patweb96.pbl?reportno=03&template=024"
             + "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+")
             + "&admissno=" + PatientLinks.admissno.value;
 } else {
    location.href="patweb96.pbl?reportno=3&template=009" +
            "&urnumber="+document.PatientLinks.urnumber.value +
            "&admissno="+document.PatientLinks.admissno.value 
 }
}
function DoctorUnit(){
    location.href="patweb96.pbl?reportno=3&template=010" +
            "&urnumber="+document.PatientLinks.urnumber.value +
            "&admissno="+document.PatientLinks.admissno.value 
}
function Insurance(){
    location.href="patweb96.pbl?reportno=3&template=011" +
            "&urnumber="+document.PatientLinks.urnumber.value +
            "&admissno="+document.PatientLinks.admissno.value 
}
function CMBSClass(){
    location.href="patweb96.pbl?reportno=3&template=012" +
            "&urnumber="+document.PatientLinks.urnumber.value +
            "&admissno="+document.PatientLinks.admissno.value 
}
function FinanElect() {
    location.href="patweb96.pbl?reportno=3&template=018" +
            "&urnumber="+document.PatientLinks.urnumber.value +
            "&admissno="+document.PatientLinks.admissno.value 
}

function SummaryPage() {
  CaseList=GetContentCookie("CasePath");
  if (CaseList=="unknown") {
    location.href="patweb98.pbl?reportno=01&template=049" +
    "&urnumber=" + PatientLinks.urnumber.value +
    "&admissno=" + PatientLinks.admissno.value +
    "&MenuType=" + PatientLinks.MenuType.value
  }
  else {
    location.href=CaseList
  }
}
</script>
