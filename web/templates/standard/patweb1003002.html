<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function RefreshSubmit(SubmitForm) {
   var fromdate = new Date(SubmitForm.ptsus001.value);
   var enddate = new Date(SubmitForm.ptsus002.value);
   var gap=enddate.getTime()-fromdate.getTime();
   gap = gap/(1000*60*60*24);
   if (gap < 0){
      alert("The From Date Should be less than To Date");
      SubmitForm.ptsus001.value=""; }
   else {
    if (validateMandatory(SubmitForm)) {
      SubmitForm.submit(); } }
}
function DeleteSubmit(SubmitForm) {
  SubmitForm.updttype.value="D"
  SubmitForm.submit();
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);UpdateForm.ptsus001.focus();>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Update Suspension
</span>
<form name=UpdateForm action="patweb10.pbl" method=post style="margin:0">
<input type=hidden name=reportno value=3>
<input type=hidden name=template value=2>
<input type=hidden name=urnumber value="%PATWEB10.03.003">
<input type=hidden name=updateky value="%PATWEB10.03.114">
<input type=hidden name=updttype value="U">

<table border=0 width=95% cellspacing=0 align=center>
<tr><td class=DataLabel width=25%>Date From</td>
    <td class=DataField>
    <input type=text name=ptsus001 size=12 maxlength=12 class=Mandatory 
    title="From Date" onblur="checkDate(this,'Date')" 
    value="%PATWEB10.03.101">
    <img src=../images/DateTimeStamp.gif class=Icon date=UpdateForm.ptsus001
     time=null>
    <img src=../images/DateLookup.gif class=Icon date=UpdateForm.ptsus001>
    </td></tr>

<tr><td class=DataLabel>Date To</td>
    <td class=DataField>
    <input type=text name=ptsus002 size=12 maxlength=12  
     title="To Date" value="%PATWEB10.03.102">
    <img src=../images/DateTimeStamp.gif class=Icon date=UpdateForm.ptsus002
     time=null>
    <img src=../images/DateLookup.gif class=Icon date=UpdateForm.ptsus002>
    </td></tr>

<tr><td class=DataLabel>RFC Status</td>
    <td class=DataField>
    <select name=ptsus003 class=Mandatory title="RFC Status" >
    <option></option>
    %PATWEB10.03.103.2
    </select></td></tr>

<tr><td class=DataLabel>Reason</td>
    <td class=DataField>

    %PATWEB10.03.104.2
    </select></td></tr>

<tr><td class=DataLabel>Comments</td>

    </td></tr>

<tr><td colspan=2 align=center>
    <input type=button class="button" value="Update"  id="btnUpd"
     onclick='tempDisable(this);RefreshSubmit(UpdateForm);'>

     onclick='DeleteSubmit(UpdateForm);'>
    <input type=button value="Cancel" class="button" onclick='DFrameClose();'>
</td></tr>
</table>
</form>
