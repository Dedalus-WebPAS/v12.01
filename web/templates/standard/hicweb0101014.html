<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">

function UpdateReceive() {
  document.UpdateForm.redirect.value = "hicweb01.pbl?reportno=1&template=6" +
           "&batchkey=" + UpdateForm.batchkey.value.replace(/ /g,"+") +
           "&clmnnumb=" + UpdateForm.clmnnumb.value.replace(/ /g,"+") +
           "&admissno=" + UpdateForm.admissno.value.replace(/ /g,"+") +
           "&nextpage=4";
  document.UpdateForm.submit();
}

function CloseFrame() {
  linkurl="hicweb01.pbl?reportno=1&template=6" +
          "&batchkey=" + UpdateForm.batchkey.value.replace(/ /g,"+") +
          "&clmnnumb=" + UpdateForm.clmnnumb.value.replace(/ /g,"+") +
          "&admissno=" + UpdateForm.admissno.value.replace(/ /g,"+") +
          "&shwbatch=0";
  parent.location.href=linkurl;
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align=right alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="CloseFrame();">
Received Claim 
</span>
<form name=UpdateForm action="hicweb01.pbl" method=post> 
<input type=hidden name=reportno value="1">
<input type=hidden name=updatety value="I">
<input type=hidden name=nextpage value="4">
<input type=hidden name=clmnnumb value="%HICWEB01.01.214">
<input type=hidden name=btchnumb value="%HICWEB01.01.113">
<input type=hidden name=btchstat value="%HICWEB01.01.001">
<input type=hidden name=batchkey value="%HICWEB01.01.313">
<input type=hidden name=itemkeys value="%HICWEB01.01.314">
<input type=hidden name=clmnamnt value="%HICWEB01.01.008">
<input type=hidden name=redirect value="hicweb01.pbl?reportno=1&template=004">
<input type=hidden name=srchbtch value="%HICWEB01.01.209">
<input type=hidden name=admissno value="%HICWEB01.01.207">

<table align=center cellspacing=0 cellpadding=1 border=0 width=95%>

<tr><td class=DataLabel>Received Date</td>
    <td class=DataField>
    <input type="text" size="12" tabindex=1
     name=hcclm008 value="%HICWEB01.01.227"
     class=Mandatory title="Received Date"
     onblur="checkDate(this,'Received Date')">
     <img src=../images/DateLookup.gif class="Icon"
      onclick="DateLookupFrame(UpdateForm.hcclm008);"> 
     </td></tr>

<tr><td class=DataLabel>Amount Received $</td>
    <td class=DataField>
    <input type=text name=hcclm009 class=Number size=14 maxlength=14 tabindex=2
     title="Amount Received" min=0 max=9999999999.99 value="%HICWEB01.01.228"
         onblur="RoundNumber(this,2);">
    </td></tr>

<tr><td colspan=4 align=center><br>
    <input type=button Value="Ok" class="button" tabindex=3
     onclick="UpdateReceive();">
    <input type=button Value="Close" class="button" tabindex=4
     onclick="CloseFrame();">
    </td>
</tr>
</table>
</form>
