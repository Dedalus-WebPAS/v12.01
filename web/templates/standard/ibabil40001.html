<script type="text/javascript">
function ReportType() {
  if (ReportForm.keystr01.value=="1") {
    document.getElementById("DateFromTo").innerText="Coding Date Range From"
  } else {
    if ((ReportForm.keystr01.value=="2") || (ReportForm.keystr01.value=="3")) {
    document.getElementById("DateFromTo").innerText="Attendance Date Range From"
    } else {
    document.getElementById("DateFromTo").innerText="Date Range From"
    }
  }
}

function ProcessReport() {
 SubmitPage=true
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr02.title="From Date"
     ReportForm.keystr03.title="To Date"
     ReportForm.keystr02.value=ReportForm.datran01.value
     ReportForm.keystr03.value=ReportForm.datran02.value 
     SubmitPage=CheckDateRange(ReportForm.keystr02,ReportForm.keystr03) } 
 else {
     ReportForm.keystr02.title="From Schedule"
     ReportForm.keystr03.title="To Schedule" }

 if(ReportForm.d_keystr05.checked==true) {
   ReportForm.keystr05.value="Y";
 } else {
   ReportForm.keystr05.value="N";
 }
   ReportForm.keystr06.value=ReportForm.invprint.value;
   ReportForm.keystr07.value=ReportForm.userid.value;
   ReportForm.keystr08.value="Y";
   ReportForm.keystr09.value=" ";

 if (SubmitPage) 
 {
  SubmitReport(ReportForm) 
 } 
}

function SetDateDDMMYYYY(DateString)
{
 if (DateString!="") {
 day=DateString.substr(0,2)
 mthnam=DateString.substr(3,3)
 yrr=DateString.substr(7,4)
 switch (mthnam) {
  case "Jan": mon="01";break;
  case "Feb": mon="02";break;
  case "Mar": mon="03";break;
  case "Apr": mon="04";break;
  case "May": mon="05";break;
  case "Jun": mon="06";break;
  case "Jul": mon="07";break;
  case "Aug": mon="08";break;
  case "Sep": mon="09";break;
  case "Oct": mon="10";break;
  case "Nov": mon="11";break;
  case "Dec": mon="12";break;
  }
 ReturnString=day+mon+yrr
 ReturnString.replace(/ /g,"0")

 return ReturnString
 }
 else {
 return ""
 }
}
</script>
