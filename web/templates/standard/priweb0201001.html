<script type="text/javascript">

function AddRef() {
  if (document.DoctorRef.rfdetail.value==1) {

    serverURL   = "../cgi-bin/priweb02.pbl?reportno=01&template=005" +
                  "&urnumber=" + DoctorRef.urnumber.value.replace(/ /g,"+") 
    location.href=serverURL }

   else {
    serverURL   = "../cgi-bin/priweb02.pbl?reportno=01&template=004" +
                  "&urnumber=" + DoctorRef.urnumber.value.replace(/ /g,"+") 
    location.href=serverURL }

 }

function linkDocRef(URNumber,UniqNumb,MedPrac,ServDoct,PatInd) {
  document.DoctorRef.urnumber.value=URNumber;
  document.DoctorRef.uniqnumb.value=UniqNumb;
  document.DoctorRef.prhre001.value=MedPrac;
  document.DoctorRef.prhre002.value=ServDoct;
  document.DoctorRef.prhre003.value=PatInd;

  if (document.DoctorRef.rfdetail.value==1) {

    serverURL   = "../cgi-bin/priweb02.pbl?reportno=01&template=003" +
                  "&urnumber=" + DoctorRef.urnumber.value.replace(/ /g,"+") +
                  "&uniqnumb=" + DoctorRef.uniqnumb.value.replace(/ /g,"+") +
                  "&prhre001=" + DoctorRef.prhre001.value.replace(/ /g,"+") +
                  "&prhre002=" + DoctorRef.prhre002.value.replace(/ /g,"+") +
                  "&prhre003=" + DoctorRef.prhre003.value.replace(/ /g,"+")
    location.href=serverURL  }

  else {
    serverURL   = "../cgi-bin/priweb02.pbl?reportno=01&template=002" +
                  "&urnumber=" + DoctorRef.urnumber.value.replace(/ /g,"+") +
                  "&uniqnumb=" + DoctorRef.uniqnumb.value.replace(/ /g,"+") +
                  "&prhre001=" + DoctorRef.prhre001.value.replace(/ /g,"+") +
                  "&prhre002=" + DoctorRef.prhre002.value.replace(/ /g,"+") +
                  "&prhre003=" + DoctorRef.prhre003.value.replace(/ /g,"+") 
    location.href=serverURL  }

}

function ResetSearch() {
    serverURL   = "../cgi-bin/priweb02.pbl?reportno=01&template=001" +
                  "&norecord=" + DoctorRef.norecord.value +
                  "&urnumber=" + DoctorRef.urnumber.value.replace(/ /g,"+") 
    location.href=serverURL
}
function InitTable(TableView) {
 switch (TableView) {
 case 0: {
  t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Medical&nbsp;Practice","String",1,1,"left","EditIcon.gif","0",170)
  t.addColumn("Service&nbsp;HCP","String",2,2,"left","","",150)
  t.addColumn(document.DoctorRef.catadesc.value,"String",3,3,"left","","",80)

  if (document.getElementById("ptcnuimc").value=="1") {
    t.addColumn("Health Fund","String",7,7,"left","","",80)
  }

  t.addColumn("Patient Indicator","String",4,4,"left","","",80)
  t.addColumn("Accident Date","Date",5,5,"left","","",80)
  t.addColumn("Referral Date","Date",6,6,"left","","",80)
  AddTableRows()
  if (document.getElementById("ptcnuimc").value=="1") {
    TableOutput(6,2);      // Order By Date
  }
  else{
  TableOutput(5,2);      // Order By Date
  }
  break; }
 }
}
</script>
