<script type="text/javascript">

function GSTCode() {
  if(UpdateForm.ptgtu001.value=="1") {
    UpdateForm.ptgtu002.className="Mandatory";
  }
  else {
    UpdateForm.ptgtu002.className="";
  }
}

function updateParent(patportn,rebportn,totalamt) {

// alert(patportn.value);
// alert(rebportn.value);

  MandatoryOk=true;
  if  (!validateMandatory(UpdateForm)) {
      return;
  }

  parent.document.AddForm[parent.GstA.name].value=document.UpdateForm.ptgtu001.value;
  parent.document.AddForm[parent.GstC.name].value=document.UpdateForm.ptgtu002.value;

  parent.document.AddForm[parent.PatPr.name].value=patportn.value;
  parent.document.AddForm[parent.RebPr.name].value=rebportn.value;

//alert(parent.document.AddForm[parent.PatPr.name].name);
//alert(parent.document.AddForm[parent.RebPr.name].name);

  AddTotal(totalamt,patportn,rebportn);
//alert(totalamt.value);

  parent.document.AddForm[parent.Amount.name].value=totalamt.value;
  parent.document.AddForm[parent.Iamnt.name].value=totalamt.value;

  parent.document.AddForm[parent.Quant.name].focus();

  DFrameExit();
}


</script>
</head>
