<script type="text/javascript">
 function UpdateCode() {
   var p=document.UpdateForm;

   if (p.d_ptcod003.checked==true) {
     p.ptcod003.value="1";
   } else {
     p.ptcod003.value="0";
   }

   p.ptcod004.value = p.d_ptcod004.options[p.d_ptcod004.selectedIndex].value;

   setFormactn('U');
 }

</script>

<script type="text/javascript">
 if ("%PATWEB64.01.108" == "1") {
   document.UpdateForm.d_ptcod003.checked="1";
 }
