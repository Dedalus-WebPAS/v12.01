<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function SetVisitType() {
  AddForm.newsltyp2.className="";
  AddForm.newsltyp2.selectedIndex=0;
  AddForm.newsltyp1.className="Mandatory SelectBig";
  AddForm.otmab002.value=AddForm.newsltyp1.value;
}
function SetVisitType1() {
  AddForm.newsltyp1.className="";
  AddForm.newsltyp1.selectedIndex=0;
  AddForm.newsltyp2.className="Mandatory SelectBig";
  AddForm.otmab002.value=AddForm.newsltyp2.value;
}
function AddNewSlot() {
  SubmitHidden(AddForm);
}
function checkSlotNum() {
  var slotNum = AddForm.otmab001;
  var fieldTitle = AddForm.otmab001.title;
  if (checkInteger(slotNum,fieldTitle)) {
    var number = parseInt(slotNum.value);
    if (number < 0) {
      alert("Slot Number can not be negative.");
      FocusDelay(AddForm.otmab001);
    }
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
%OUTWEB05.05.003 Add Slot
</span>

<form name=AddForm method=post action=outweb05.pbl style="margin:0">
<input type=hidden name=reportno value="5">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=otcli001 value="%OUTWEB05.05.001">
<input type=hidden name=otmas001 value="%OUTWEB05.05.101">
<input type=hidden name=otmas002 value="%OUTWEB05.05.102">
<input type=hidden name=othed001 value="%OUTWEB05.05.301">
<input type=hidden name=othed002 value="%OUTWEB05.05.302">
<input type=hidden name=othed003 value="%OUTWEB05.05.303">
<input type=hidden name=othed004 value="%OUTWEB05.05.304">
<input type=hidden name=othed005 value="%OUTWEB05.05.305">
<input type=hidden name=othed006 value="%OUTWEB05.05.306">
<input type=hidden name=otmab002 value="">
<input type=hidden name=override value="%OUTWEB05.05.328">

<table align=center width=90% border=0>
<tr><td class=DataLabel>Slot Number</td>
    <td><input class=Mandatory title="Slot Number" name=otmab001 size=5
         type=text maxlength=3 onblur="checkSlotNum();"></td></tr>

<tr><td class=DataLabel>Visit Type</td>
    <td><select class="SelectBig Mandatory" title="Vist Type" name=newsltyp1
         onchange="SetVisitType();">
        <option></option>
        %OUTWEB05.05.202.2
        </select></td></tr>

<tr><td valign=top class=DataLabel>Unavailable</td>
    <td><select class="SelectBig Mandatory" title="Unavailable" name=newsltyp2
         onchange="SetVisitType1();">
        <option></option>
        %OUTWEB05.05.205
        </select></td></tr>

<tr><td class=DataLabel>Slot Time</td>
    <td><input type=text title="Slot Time" class=Mandatory name=otmab003 size=8>
        <img src=../images/TimeLookup.gif class="Icon"
        onclick="TimeLookupFrame(AddForm.otmab003);"></td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value=Add class="button" id="out05sub"
     onclick="tempDisable(this);AddNewSlot();">
    <input type=button value="Close" class="button" 
    onclick='DFrameCloseRefresh();'></td></tr>
</table>
</form>
