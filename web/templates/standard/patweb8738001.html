//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link  
//  1 - Extract ID  
//  2 - Description
//  3 - Deposit Paid
//  4 - Booking Date From              
//  5 - Booking Date To               
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,25);
 t.addColumn("ID","String",1,1,"left","CasemixIcon.gif","0",10)
 t.addColumn("Description","String",2,2,"left","","",40)
 t.addColumn("Deposit Paid","String",3,3,"center","","",10)
 t.addColumn("Booking Date From ","String",4,6,"right","","",20)
 t.addColumn("Booking Date To","String",5,7,"right","","",20)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
