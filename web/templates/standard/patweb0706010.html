<script type="text/javascript">
function AddContact(urnumber) {
  linkurl="patweb07.pbl?reportno=06&template=002" +
          "&urnumber=" + urnumber.replace(/ /g,"+")
  Left=(document.body.clientWidth-650)/2;
  DFrameLink(linkurl,0,Left,650,380);
}
function selectCarer(gname,sname,catname,add1,add2,add3,add4,pcode,mednum,
                     medrn,dob,mob,ctyp,ccnt) {
  var given_names=gname.split(" ");
  if(parent.document.pat96olv!=undefined) {
    if(parent.document.pat96olv.pmlrd030!=undefined) {
      parent.document.pat96olv.pmlrd030.value=trim(catname);
    }
    if(parent.document.pat96olv.pmlrd031!=undefined) {
      parent.document.pat96olv.pmlrd031.value=trim(mob);
    }
    if(parent.document.pat96olv.pmlrd032!=undefined) {
      parent.document.pat96olv.pmlrd032.value=ctyp;
    }
    if(parent.document.pat96olv.pmlrd033!=undefined) {
      parent.document.pat96olv.pmlrd033.value=ccnt;
    }
 }

  if(parent.document.UpdateForm!=undefined) {
    if(parent.document.UpdateForm.pmclt003!=undefined) {
      parent.document.UpdateForm.pmclt003.value=sname;
    }
    if(parent.document.UpdateForm.pmclt004!=undefined) {
      parent.document.UpdateForm.pmclt004.value=given_names[0];
    }
    if(parent.document.UpdateForm.pmclt008!=undefined) {
      parent.document.UpdateForm.pmclt008.value=add1;
    }
    if(parent.document.UpdateForm.pmclt009!=undefined) {
      parent.document.UpdateForm.pmclt009.value=add2;
    }
    if(parent.document.UpdateForm.pmclt010!=undefined) {
      parent.document.UpdateForm.pmclt010.value=add3;
    }
    if(parent.document.UpdateForm.pmclt011!=undefined) {
      parent.document.UpdateForm.pmclt011.value=add4;
    }
    if(parent.document.UpdateForm.pmclt012!=undefined) {
      parent.document.UpdateForm.pmclt012.value=pcode;
    }
    if(parent.document.UpdateForm.pmclt006!=undefined) {
      parent.document.UpdateForm.pmclt006.value=mednum;
    }
    if(parent.document.UpdateForm.pmclt007!=undefined) {
      parent.document.UpdateForm.pmclt007.value=medrn;
    }
    if(parent.document.UpdateForm.pmclt005!=undefined) {
      parent.document.UpdateForm.pmclt005.value=dob;
    }
  }
  DFrameExit();
}
</script>
