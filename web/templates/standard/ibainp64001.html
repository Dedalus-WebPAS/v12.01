    }
    else {

      if (p.GENRFILE.checked) {
        p.keystr06.value="Y";
        p.keystr07.value=p.EXPTFILE.value ;
        p.keystr08.value=p.hospital.value;
        p.keystr09.value="Y";
        p.keystr10.value=" ";
        p.keystr11.value=" ";
        p.keystr12.value="Ignore" }
      else {
        p.keystr06.value="N";
        p.keystr07.value=p.hospital.value;
        p.keystr08.value="Y" ;
        p.keystr09.value=" ";
        p.keystr10.value=" ";
        p.keystr11.value="Ignore" ;
        p.keystr12.value="Ignore" }
    }
  }
 else {
   if (p.keystr01.value != "4") {
      p.keystr05.value=p.NUMBDRGS.value;
      p.keystr06.value=p.DRGVERSN.value;
      if (p.GENRFILE.checked) {
        p.keystr07.value="Y";
        p.keystr08.value=p.EXPTFILE.value ;
        p.keystr09.value="Y";
        p.keystr10.value=" ";
        p.keystr11.value=" " }
      else {
        p.keystr07.value="N";
        p.keystr08.value="Y";
        p.keystr09.value=" ";
        p.keystr10.value=" ";
        p.keystr11.value="Ignore" }
    }
    else {
      p.keystr05.value=p.DRGVERSN.value;
      if (p.GENRFILE.checked) {
        p.keystr06.value="Y";
        p.keystr07.value=p.EXPTFILE.value ;
        p.keystr08.value="Y";
        p.keystr09.value=" ";
        p.keystr10.value=" ";
        p.keystr11.value="Ignore" }
      else {
        p.keystr06.value="N";
        p.keystr07.value="Y" ;
        p.keystr08.value=" ";
        p.keystr09.value=" ";
        p.keystr10.value="Ignore" ;
        p.keystr11.value="Ignore" }
    }
  }

 if (p.schdrdat.value=="") {
     p.keystr03.title="From Date"
     p.keystr04.title="To Date"
     p.keystr03.value=p.datran03.value
     p.keystr04.value=p.datran04.value 
     SubmitPage=CheckDateRange(p.keystr03,p.keystr04) }
 else {
     p.keystr03.title="From Schedule"
     p.keystr04.title="To Schedule" }
if (SubmitPage) {
  SubmitReport(p) }
}
