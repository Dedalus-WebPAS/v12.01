<script type="text/javascript">
function updateParent(name,code) {
  parent.parent.ReturnName.value=name;
  parent.parent.ReturnCode.value=code;

  if (typeof(parent.parent.ReturnFunction) == 'function') {
    parent.parent.ReturnFunction()
  }

  if (parent.parent.ReturnCode.type!='hidden' && 
      parent.parent.ReturnCode.type=='text') {
    parent.parent.ReturnCode.focus();
  }

  SearchFrameExit();
}
</script>

<script type="text/javascript">
  if (parent.parent.document.getElementById('ptcnssmd')) {
    var smd = parent.parent.document.getElementById('ptcnssmd').value;

    if (smd == "1") {  // SMD functionality enabled
      // insert 'OHC Lookup' button (next to 'Search' button) in parent frame

      var SearchOptions = parent.frames['SearchOptions'];
      var srchBtn;
      var inputs = SearchOptions.document.getElementsByTagName('input');
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].type.toLowerCase() == 'button') {
          srchBtn = inputs[i];
        }
      }

      var HTML = '<input id="btn_ohc" class="button" type="button"' +
                 ' value="OHC Lookup" title="OHC Lookup"' +
                 ' onclick="parent.parent.OHCLookup();SearchFrameExit();">';

      if (SearchOptions.document.getElementById('btn_ohc') == undefined) {
        srchBtn.parentNode.insertAdjacentHTML('BeforeEnd',HTML);
      }
    }
  }
</script>
