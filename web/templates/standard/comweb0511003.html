%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=UpdateForm method=post action=comweb05.pbl>
<input type=hidden name=reportno value="11">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=redirect value="">
<input type=hidden name=nextpage value="">
<input type=hidden name=ibcnmhos value="%STANDARD.01.025.000.043.1.1">

<table align=center width=100% border=0>
<tr valign=top><td class=DataLabel>Printer Code</td>
    <td><input type=text name=ibprt001 class=Mandatory title="Printer Code" 
         value="%COMWEB05.11.001" size=6 maxlength=6 readonly></td>
</tr>

<tr><td class=DataLabel>Description</td>
    <td><input type=text name=ibprt002 class=Mandatory title="Description"
         value="%COMWEB05.11.002" size=20 maxlength=20 tabindex=1></td>
</tr>
   
<tr><td class=DataLabel>Printer Queue</td> 
    <td><input type=text name=ibprt007 title="Printer Queue" 
        value="%COMWEB05.11.010" size=50 maxlength=50
        onchange="removeSpaces(this);"></td>
</tr>
<tr><td><div id="HospitalHD"></div></td>
    <td><div id="Hospital"></div>
   </td></tr>

<tr><td class=DataLabel>Location</td>
    <td><input type=text name=ibprt008  title="Location"
         value="%COMWEB05.11.011" size=80 maxlength=80 ></td>
</tr>

<tr><td class=DataLabel>Script Parameters</td>
    <td><input type=text name=ibprt009  title="Script Parameters"
         value="%COMWEB05.11.012" size=80 maxlength=80 ></td>
</tr>

<tr><td class=DataLabel>Availability</td>
    <td><input type="checkbox" name=ibprt003 title="Availability" 
         value="%COMWEB05.11.003" tabindex=3></td>
</tr>

<tr><td class=DataLabel>Printer Types</td>
    <td><select name=ibprt004 class=Mandatory title="PrinterType">
        <option value="  "></option>
        <option value=" 0">No barcoding facility</option>
        <option value=" 1">HP2934A (Rel 5 & 6)</option>
        <option value=" 2">Epson with dongle (Rel 5)</option>
        <option value=" 3">Tharo Freedom (Rel 5)</option>
        <option value=" 4">Intermec 3400 (Rel 6)</option>
        <option value=" 5">Epson DLQ-3000+</option>
        <option value=" 6">Sato CX200</option>
        <option value=" 7">Zebra</option>
        <option value=" 8">Datamax E-Class</option>
        <option value=" 9">Generic Barcoding</option>
        </select></td>
</tr>

<tr><td class=DataLabel>Paper Types</td>
    <td><select name=ibprt005 class=Mandatory title="PaperType">
        <option value="  "></option>
        <option value=" 0">Either</option>
        <option value=" 1">Plain Paper</option>
        <option value=" 2">Special Stationery</option>
        </select></td>
</tr>

<tr><td colspan=4 align=center><br>
    <input type=button value="Update" class=button onclick="setFormactn('U');" 
     tabindex=16>
    <input type=button value="Delete" class=button onclick="setFormactn('D');"
     tabindex=17>
    <input type=button value="Cancel" class=button onclick=DFrameCloseRefresh();
     tabindex=19>
</td></tr>
</table>
</form>
<span id="ShowHospitalHD" style="display: none">
Hospital
</span>
<span id="ShowHospital" style="display: none">
    <select name=ibprt006 class=Mandatory>
    <option value="  "></option>
     %COMWEB05.11.009
    </select>
</span>
<script type="text/javascript">
if(document.UpdateForm.ibcnmhos.value=="1") {
  document.getElementById('HospitalHD').innerHTML=
  document.getElementById('ShowHospitalHD').innerHTML
  document.getElementById('Hospital').innerHTML=
  document.getElementById('ShowHospital').innerHTML
  document.getElementById('Hospital').style.display="";
}
if  ("%COMWEB05.11.003" == "0")
 {  document.UpdateForm.ibprt003.checked=1 }

 PrinterType="%COMWEB05.11.004";
 for (var i =0 ; i < document.UpdateForm.ibprt004.length; i++) {
  if (document.UpdateForm.ibprt004.options[i].value==PrinterType.substr(0,2)) {
       document.UpdateForm.ibprt004.selectedIndex=i } };

 PaperType="%COMWEB05.11.005";
 for (var i =0 ; i < document.UpdateForm.ibprt005.length; i++) {
  if (document.UpdateForm.ibprt005.options[i].value==PaperType.substr(0,2)) {
       document.UpdateForm.ibprt005.selectedIndex=i } };
function removeSpaces(Field){
    Field.value=Field.value.replace(/\ /g,"");
}
</script>
