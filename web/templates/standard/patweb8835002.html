<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/patweb88.js"></script>
<script type="text/javascript">
function Add() {
  var p = document.AddForm;

  if (!validateMandatory(p))
    return false;

  justifyRight(p.ptprd003);
  justifyRight(p.ptprd006);
  justifyRight(p.ptprd007);

  if (p.chk_actv.checked) {  // Active
    p.ptprd008.value = "0";
  }
  else {
    p.ptprd008.value = "1";
  }

  p.submit();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write("Add CMBS Item and Provisional DRG");</script>
</span>
<form id=AddForm name=AddForm method=post action=patweb88.pbl style="margin:0">
<input type=hidden id=reportno name=reportno value="35">
<input type=hidden id=template name=template value="002">
<input type=hidden id=updttype name=updttype value="A">
<input type=hidden id=casekeys name=casekeys value="">
<input type=hidden id=ptprd008 name=ptprd008 value="">
<input type=hidden id=currdate name=currdate value="%STANDARD.01.015">

<table align=center width=95% border=0 cellpadding=0 cellspacing=0>
<tr>
  <td>
    <table align=center width=100% border=0>
    <tr><td class=DataLabel>CMBS Item Number</td>
        <td><input type=text id=ptprd001 name=ptprd001 size=9 class=Mandatory
             title="CMBS Item Number" tabindex=1
             onblur='validateCode(4,ptprd001,mbsdesc1);'>
            <input type=text class=ReadOnly readonly id=mbsdesc1 name=mbsdesc1 size=60
             title="CMBS Item Description" notab>
            <img src="../images/SearchIcon.gif" class=Icon
             onclick="MbsSearchFrame(ptprd001,mbsdesc1,currdate)">
        </td>
    </tr>

    <tr><td class=DataLabel>Provisional DRG</td>
        <td><input type=text id=ptprd002 name=ptprd002 size=9 class=Mandatory
             title="Provisional DRG" tabindex=2
             onblur='validateCode(5,ptprd002,drgdesc1);'>
            <input type=text class=ReadOnly readonly id=drgdesc1 name=drgdesc1 size=60
             title="Provisional DRG Description" notab>
            <img src="../images/SearchIcon.gif" class=Icon
             onclick="DrgSearchFrame(ptprd002,drgdesc1);">
        </td>
    </tr>

    <tr><td class=DataLabel>Weighted Value</td>
        <td><input type=text id=ptprd003 name=ptprd003 size=2 maxlength=3
             class="Mandatory" title="Weighted Value"
             onblur="ValidateValueField(this,0,999);"
             tabindex=3>
    </tr>

    <tr><td class=DataLabel>Sex</td>
        <td><select id=ptprd004 name=ptprd004 title="Patient Sex" tabindex=4>
              <option></option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="R">Other</option>
              <option value="U">Unknown</option>
              <option value="I">Intermediate</option>
            </select>
        </td>
    </tr>

    <tr><td class=DataLabel>Same Day Only Visit</td>
        <td><select id=ptprd005 name=ptprd005 title="Same Day Only Visit" tabindex=5>
              <option></option>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
        </td>
    </tr>

    <tr><td class=DataLabel>Age Valid From</td>
        <td><input type=text id=ptprd006 name=ptprd006 size=2 maxlength=2 tabindex=6
             title="Age Valid From" min=0 max=99
             onblur="ValidateAgeRange(ptprd006,ptprd007);">
    </tr>

    <tr><td class=DataLabel>Age Valid To</td>
        <td><input type=text id=ptprd007 name=ptprd007 size=2 maxlength=3 tabindex=7
             title="Age Valid To" min=1 max=999
             onblur="ValidateAgeRange(ptprd006,ptprd007);">
    </tr>

    <tr><td class=DataLabel>Active</td>
        <td><input type="checkbox" id=chk_actv name=chk_actv title="Active" checked tabindex=8>
    </tr>

    <tr><td colspan=2 align=center><br>
        <input type=button value="Add" class="button" tabindex=10
         onclick="Add();">
        <input type=button value="Close" class="button" tabindex=11
         onclick="DFrameCloseRefresh();">
        </td>
    </tr>
    </table>
  </td>
</tr>
</table>
</form>
