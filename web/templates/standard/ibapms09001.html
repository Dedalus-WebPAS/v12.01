<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {

   if(ReportForm.keystr04.value==2){
      ReportForm.keystr05.value="Y"
      ReportForm.keystr06.value=" "                        
      ReportForm.keystr07.value=" "
    }
   else {
      ReportForm.keystr05.value=document.getElementById('careclass1').value;
      ReportForm.keystr06.value=document.getElementById('careclass2').value;
      ReportForm.keystr07.value="Y"
      ReportForm.keystr08.value=" "                        
      ReportForm.keystr09.value=" "
   }

  SubmitReport(ReportForm) 
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);ReportLoad();document.ReportForm.schddate.focus();>
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAPMS09">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAPMS09">    
  <input type=hidden name=schddesc value="Length of Stay Report">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
     Length of Stay Report</td></tr>
</table>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAPMS09.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=80%></td></tr>
<tr><td class=DataLabel>Length of Stay by </td>
    <td><select name=keystr01 title="Length of Stay by" class=Mandatory>
        <option></option>
        <option value="1">%STANDARD.01.017.A </option>
        <option value="2">Care Class             </option>
        <option value="3">%STANDARD.01.017.CL    </option>
        <option value="4">Source of Referral     </option>
        <option value="5">Age                    </option>
        <option value="6">Age & Sex              </option>
        <option value="7">Attending Doctor       </option>
        <option value="8">Discharge Ward         </option>
        <option value="9">Discharge Status       </option>
        <option value="10">Discharge Destination  </option>
        <option value="11">%STANDARD.01.017.P     </option>
        <option value="12">Program Funding Code   </option>
        <option value="13">Admission Criterion   </option>
        <option value="14">ATD Operator ID.      </option>
        <option value="15">Intended Ward         </option>
        <option value="16">Intended Duration Stay</option>
        <option value="17">Clinic Unit           </option>
        <option value="18">Privacy Alert         </option>
        <option value="19">Intention to Readmit  </option>
        <option value="20">Carer Availability    </option>
        </select>
    </td></tr>

<tr><td class=DataLabel width=25%>Extract File</td>
    <td><select name=keystr02 title="Extract File" class=Mandatory> 
        <option value=" "></option>
        %RSHWEB02.01.136
        </select>
</td></tr>

  <input type=hidden name=keystr03 value="Y">

<tr><td class=DataLabel>Report Type </td>
    <td><select name=keystr04 title="Report Type" class=Mandatory
         onchange="ReportTyp();">  
        <option></option>
        <option value="1">Detailed </option>
        <option value="2">Summary  </option>
        </select>
    </td></tr>

  <input type=hidden name=keystr05 value="">
  <input type=hidden name=keystr06 value="">
  <input type=hidden name=keystr07 value="">
  <input type=hidden name=keystr08 value="">
  <input type=hidden name=keystr09 value="">

</table>
<span id=RangeOption></span>

<table width=80% align=center border=0 cellspacing=0>
<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" name=formactn
     onclick='tempDisable(this);ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<span id=CareClass style="display:none">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>From Care Class</td>
    <td><select name=careclass1 id=careclass1 title="From Care Class">
        <option value="">Start</option>
        %STANDARD.01.007.CC
        </select> To
        <select name=careclass2 id=careclass2 title="To Care Class">
        <option value="">Finish</option>
        %STANDARD.01.007.CC
        </select>
        </td></tr>
</table>
</span>

<script language=javascript>
function ReportTyp() {
 if (ReportForm.keystr04.value==1){
       document.getElementById('RangeOption').innerHTML=document.getElementById('CareClass').innerHTML }
 else{
       document.getElementById('RangeOption').innerHTML=""; }
}
</script>
