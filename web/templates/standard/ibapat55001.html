<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">

function CheckOpt() {
  if (document.Parameters.reportty.value==2) {
     HealthFund.innerHTML = HFcode.innerHTML;
  } else {
     HealthFund.innerHTML = "";
  }
  if ((document.ReportForm.ibcnmhos.value==1) && 
     (document.Parameters.reportty.value==4))  {
    HospitalID.innerHTML = HospID.innerHTML; 
  } else {
    HospitalID.innerHTML =  " ";
  }
}

function ProcessReport() {
  if (validateMandatory(document.Parameters)){
    if ((document.Parameters.reportty.value==2) ||
        ((document.ReportForm.ibcnmhos.value==1) &&
          (document.Parameters.reportty.value==4)))  {
        document.ReportForm.keystr01.value=document.Parameters.reportty.value;
        document.ReportForm.keystr02.value=document.Parameters.keystr02.value;
        document.ReportForm.keystr03.value="Y"; 
        document.ReportForm.keystr04.value=" "; 
    } else  { 
        document.ReportForm.keystr01.value=document.Parameters.reportty.value;
        document.ReportForm.keystr02.value=" ";
        document.ReportForm.keystr03.value=" "; 
        document.ReportForm.keystr04.value=" ";
    }
      SubmitReport(document.ReportForm);
  }
}
</script>
</head>
