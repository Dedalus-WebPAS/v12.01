<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript" src=../js/patweb79.js></script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<form name=AddForm method=post action=patweb79.pbl style="margin:0">
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=002>
<input type=hidden name=ibcnmhos value="%PATWEB79.01.018">
<input type=hidden name=nextpage value="1">
<input type=hidden name=updttype value="A">
<input type=hidden name=redirect value="patweb79.pbl?reportno=1&template=001">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
     Bulk Patient Invoice Selection Options</td></tr>

<tr><td colspan=2>&nbsp;</td></tr>

<tr><td class=DataLabel width=30%>Selection ID</td>
    <td><input type=text size=4 name=pmsbl001 maxlength=4 class=Mandatory
               title="Selection ID"></td></tr>
<tr><td class=DataLabel width=30%>Selection Description</td>
    <td><input type=text size=50 name=pmsbl002 maxlength=35
               title="Selection Description"></td></tr>
<tr><td class=DataLabel width=30%>Print Bulk Invoice Type</td>
    <td><select name=pmsbl003 title="Bulk Invoice Type" class=Mandatory 
    onchange="ShowSpans(this,ibcnmhos);">
    <option></option>
    <option value="1">All Invoice sent more than N days</option>
    <option value="2">All Disch. Patient by Date range</option>
    <option value="3">All Disch. Patient by Min. amount owing</option>
    <option value="4">All Disch. Patient by given Ward  </option>
    <option value="5">All Disch. Patient by given %STANDARD.01.017.CL  </option>
    </select>
    </td></tr>

<tr><td colspan=2 align=center><hr width=100%></td></tr>
    <tr><td colspan=2>
        <span id=InvoiceOptions1></span>
        </td></tr>
    <tr><td colspan=2>
        <span id=InvoiceOptions2></span>
        </td></tr>
    <tr><td colspan=2>
        <span id=InvoiceOptions3></span>
        </td></tr>
    <tr><td colspan=2>
        <span id=InvoiceOptions4></span>
        </td></tr>
    <tr><td colspan=2>
        <span id=InvoiceOptions5></span>
        </td></tr>


<tr><td align=center colspan=2>
    <input type=button value=Add id=addbtn class="button" 
     onclick='tempDisable(this);SubmitForm(AddForm);'>
    <input type=button value=Cancel class="button"
     onclick='location.href="patweb79.pbl?reportno=1&template=1"' >
    </td></tr>
</table>
</form>

<!-- Line Span -->

<span id=LineSpan style="display:none">
<table width=100% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td colspan=2 align=center><hr width=100%></td></tr>
</table>
</span>

<!-- Name Range Span -->

<span id=NameRange style="display:none">
<table width=100% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=30%>Starting Name</td>
    <td class=DataField>
    <input type=text size=6 name=pmsbl004 id=pmsbl004
           maxlength=6 class=Mandatory value="A" title="Starting Name">
    <img src="../images/erase.gif" class=Icon
         onclick="clrFields(pmsbl004);">
    </td>
</tr>
<tr><td class=DataLabel>Ending Name</td>
    <td class=DataField>
    <input type=text size=6 name=pmsbl005 id=pmsbl005
           maxlength=6 class=Mandatory value="ZZZZZZ" title="Ending Name">
    <img src="../images/erase.gif" class=Icon
         onclick="clrFields(pmsbl005);">
    </td>
</tr>

</table>
</span>


<!-- Number of Days Span -->

<span id=NumberDays style="display:none">
<table width=100% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=30%>Number of Days</td>
    <td class=DataField>
    <input type=text size=6 name=pmsbl006 maxlength=6 class="Mandatory Integer"
      min=0 max=99999 title="Number of Days">
    </td>
</tr>
</table>
</span>

<!-- Date Range -->

<span id=DateRange style="display:none">
<table width=100% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=30%>From Date</td>
    <td><input type=text size=15 maxlength=12 name=pmsbl007
    onblur="checkDate(this,'Date')" 
    class="Mandatory PastDate" title="From Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="AddForm.pmsbl007">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="AddForm.pmsbl007">
    </td>
</tr>
<tr><td class=DataLabel width=30%>To Date</td>
    <td><input type=text size=15 maxlength=12 name=pmsbl008
    onblur="checkDate(this,'Date')"
    class="Mandatory PastDate" title="To Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="AddForm.pmsbl008">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="AddForm.pmsbl008">
    </td>
</tr>
</table>
</span>


<!-- Minimum Amount Owing Span -->

<span id=MinAmountOwing style="display:none">
<table width=100% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=30%>Minimum Amount Owing</td>
    <td class=DataField>
    <input type=text size=9 name=pmsbl009 maxlength=9 class="Mandatory Number"
      min=0 max=999999.99 title="Minimum Amount Owing">
    </td>
</tr>
</table>
</span>

<!-- Discharge Ward Span -->

<span id=DischargeWard style="display:none">
<table width=100% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=30%>Discharge Ward</td>
    <td><select name=pmsbl010 title="Discharge Ward" class=Mandatory>
        <option value=" "></option>
        %PATWEB79.01.002
        </select>
    </td>
</tr>
</table>
</span>

<!-- Claim Type Span -->

<span id=DischargeClaim style="display:none">
<table width=100% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=30%>%STANDARD.01.017.CL</td>
    <td><select name=pmsbl011 title="%STANDARD.01.017.CL" class=Mandatory>
        <option value=" "></option>
        %PATWEB79.01.017.6
        </select>
    </td>
</tr>
</table>
</span>

<span id=HospID style="display:none;">
<table width=100% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td><input type=hidden name=pmsbl012 value="%STANDARD.01.032"
        class=Mandatory title="Hospital Id">
</td></tr>
</table>
</span>
