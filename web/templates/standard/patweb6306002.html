<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript" src=../js/patweb6306.js></script>
<script type="text/javascript">
function init() {
  AddForm.nzcmt001.value=parent.SelectCode.nzcmt001.value
  AddForm.nzcmt002.value=parent.SelectCode.nzcmt002.value
//AddForm.d_nzcmt005.value=parent.SelectCode.nzcmt005.value
  AddForm.funddesc.value=parent.SelectCode.funddesc.value
}
function ChkItem() {
  if (AddForm.d_nzcmt005.value=="0") {
     AddForm.d_nzcmt007.disabled=true;
     AddForm.d_nzcmt007.readOnly=true;
     AddForm.d_nzcmt007.className="Readonly";
  } else {
     AddForm.d_nzcmt007.disabled=false;
     AddForm.d_nzcmt007.readOnly=false;
     AddForm.d_nzcmt007.className="";
  }
}
function AddContProc() {
  document.AddForm.redirect.value="patweb63.pbl?reportno=6&template=3" +
    "&fileflag=" + document.AddForm.fileflag.value +
    "&nzcmt001=" + document.AddForm.nzcmt001.value +
    "&nzcmt002=" + document.AddForm.nzcmt002.value +
    "&nzcmt003=" + document.AddForm.nzcmt003.value +
    "&nzcmt004=" + document.AddForm.nzcmt004.value +
    "&nzcmt005=0" +
    "&nzcmt006=     0"
  SubmitForm();
}

</script>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Add Contract Procedure Matrix 
</span>
<form name=AddForm action=patweb63.pbl method=post style="margin:0">
  <input type=hidden name=reportno value=6>
  <input type=hidden name=template value=2>
  <input type=hidden name=dummy1 id=dummy1 value="">
  <input type=hidden name=dummy2 id=dummy2 value="">
  <input type=hidden name=redirect value="">
  <input type=hidden name=nextpage value="4">
  <input type=hidden name=updttype value="A">
  <input type=hidden name=headerrc value="1">
  <input type=hidden name=nzcmt005 value="0">
  <input type=hidden name=nzcmt007 value="1">
  <input type=hidden name=fileflag value="%PATWEB63.06.109">

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel>%STANDARD.01.017.CL</td>
    <td><select name=nzcmt001 class="SelectBig Mandatory"
                title="%STANDARD.01.017.CL">
        <option></option>
        %PATWEB63.06.104.2
        </select>
    </td></tr>

  <tr><td class=DataLabel>Contract</td>
  <td><input type=text size=6 name=nzcmt002 id=nzcmt002 maxlength=6
      value="%PATWEB63.06.105.0" title="Contract" tabindex=2
      onblur="valHfund(nzcmt002,funddesc);">
     <input type=text size=30 name=funddesc id=funddesc
      title="Health Fund" readonly
      value="%PATWEB63.06.105.1" class=Readonly notab tabindex=-1>
     <img src=../images/SearchIcon.gif class=Icon notab
      onclick="HFundSearchFrame(nzcmt002,funddesc,dummy1,dummy2);">
     <img src="../images/erase.gif" class=Icon notab
      onclick="clrFields(nzcmt002,funddesc);">
     </td></tr>

  <tr><td class=DataLabel>Record Type</td>
  <td><select name=nzcmt003 tabindex=3 class="Mandatory">
        <option value="E selected">Either</option>
        <option value="D">Daycase</option>
        <option value="O">Overnight </option>
      </select>
  </td></tr>

<tr><td class=DataLabel>Contract Procedure Code</td>
    <td><input type=text name=nzcmt004 id=nzcmt004 size=9 maxlength=9 
     title="Contract Procedure Code" 
     onblur="validateCode(35,nzcmt004,cprcdesc);" class="Mandatory">
    <input type=text size=40 name=cprcdesc id=cprcdesc title="Code Description"
     readonly notab class=Readonly>
    <img src=../images/SearchIcon.gif class=Icon notab
     onclick="CmixSearchFrame(nzcmt004,cprcdesc);">
    <img src="../images/erase.gif" class=Icon notab
     onclick="clrFields(nzcmt004,cprcdesc);">
    </td></tr>

<!--
  <tr><td class=DataLabel>Item Type</td>
  <td><select name=d_nzcmt005 tabindex=5 class="Mandatory"
       onchange=ChkItem();>
        <option value="0">Procedure</option>
        <option value="1">Misc.Item</option>
      </select>
  </td></tr>

  <tr><td class=DataLabel>Include All Misc.Items</td>
  <td><input type=checkbox name=d_nzcmt007 title="Include"
           value="1"></td></tr>
-->

<tr><td colspan=2 align=center><br>
  <input type=button value=Ok id=okbtn class="button" tabindex=15
   onclick="tempDisable(this);AddContProc();">
  <input type=button value=Close class="button" tabindex=16
   onclick='DFrameExit();'>
</td></tr>
</table>
</form>
