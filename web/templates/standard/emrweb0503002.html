<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function docSearch(linkurl,docName,docCode) {
    window.docCode=docCode
    window.docName=docName
    myWin=open(linkurl,"DocCodeSearch",
    "left=100 top=100 width=630,height=350,scrollbars=yes,status=no,toolbar=no,menubar=no");
}
function doctorName(doctor) {
  if (isWhitespace(doctor.value)) { return;;}
  doctor=doctor.value.toUpperCase()
  var serverURL   = "../cgi-bin/patweb80.pbl?reportno=3" +
                    "&valdcode=" + doctor.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status!=0) {
    AddForm.emdoc001.value="";
    AddForm.emdoc001.focus();
    return;
  }
  else {
    ReturnValue=returnValue.return_value.split("|");
    AddForm.emdoc001.value=doctor;
    AddForm.emdoc002.value=trim(ReturnValue[0]);
  }
}
</script>
