     ans=confirm("Are you sure you want to Delete ?") 
     if (ans) { document.UpdateForm.submit() } 
     } 
  if (type=="C") { 
     DFrameCloseRefresh(); 
     } 
} 
function SetMandatoryT() {

    document.UpdateForm.emman009.disabled=true;
    document.UpdateForm.emman009.className="";
  }
}
