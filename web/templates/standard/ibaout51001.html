<script type="text/javascript">

function ReportType() {
  var fe=document.getElementById('ReportForm').elements;
  if (fe.namedItem('keystr01').value==1) {
    document.getElementById('InputClinicID').style.display = "";
    document.getElementById('InputClinicID').innerHTML=
      document.getElementById('ClinicID').innerHTML;
  } 
}
function ProcessReport() {
  SubmitReport(document.getElementById('ReportForm')) 
}

</script>
