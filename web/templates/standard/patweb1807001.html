<script type="text/javascript">
function SetFocus() {
   document.SelectCode.pmnep001.focus();
}

function SubmitForm() {
   if (isWhitespace(document.getElementById('pmnep001').value) &&
        isWhitespace(document.getElementById('pmnep002').value)) {
       alert("Contract ID or Visit type must be entered.");
       return;
    }
  if(validateMandatory(SelectCode)) {
    SelectCode.submit();
  }
}
function AddNEP() {
  linkurl="patweb18.pbl?reportno=7&template=2"
   Left=(document.body.clientWidth-750)/2
   DFrameLink(linkurl,50,Left,750,400);
}
function ShowLink(linkurl) {
   Left=(document.body.clientWidth-750)/2
   DFrameLink(linkurl,50,Left,750,400);
}

</script>
