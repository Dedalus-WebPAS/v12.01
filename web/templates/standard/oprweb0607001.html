   function InitTable(TableView) {

     t.addColumn("Type of Implant","String",3,3,"left","","",100)
     t.addColumn("Lot/Serial No.","String",4,4,"left","","",80)
     t.addColumn("Quantity","String",5,5,"left","","",40)
     t.addColumn("Location","String",6,6,"left","","",70)
     AddTableRows();
     TableOutput(3,2);    // Order Column,Asc Dsc

  function Add(){
    LinkUrl="oprweb06.pbl?reportno=7&template=2&casekeys=" +
    PatientLinks.casekeys.value+"&teamnumb="+PatientLinks.teamnumb.value;
    Left=(document.body.clientWidth-750)/2
    DFrameLink(LinkUrl,0,Left,750,405);
  }

  function UpdateLink(EAN,CNTR){
    LinkUrl="oprweb06.pbl?reportno=7&template=3&casekeys=" +
    PatientLinks.casekeys.value+"&teamnumb="+PatientLinks.teamnumb.value +
    "&oppim001=" + EAN + "&icounter=" + CNTR;
    Left=(document.body.clientWidth-750)/2
    DFrameLink(LinkUrl,0,Left,750,405);
  }
</script>
