<script type="text/javascript">
function SetFocus() {
   document.SelectCode.erpwd001.focus();
}

function SubmitForm() {
   if (isWhitespace(document.getElementById('erpwd001').value) &&
        isWhitespace(document.getElementById('erpwd002').value)) {
       alert("Contract ID or AECC Class must be entered.");
       return;
    }
  if(validateMandatory(SelectCode)) {
    SelectCode.submit();
  }
}
function AddABFAdm() {
  linkurl="patweb18.pbl?reportno=3&template=2"
   Left=(document.body.clientWidth-800)/2
   DFrameLink(linkurl,60,Left,800,600);
}
function ShowLink(linkurl) {
   Left=(document.body.clientWidth-600)/2
   DFrameLink(linkurl,60,Left,600,350);
}

</script>
