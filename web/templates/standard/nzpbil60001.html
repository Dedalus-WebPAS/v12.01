<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 i=document.ReportForm.patopt.selectedIndex
 ind=trim(document.ReportForm.patopt.options[i].value.substr(3,1));
 hosid=(document.ReportForm.ibcnmhos.value);
 if (ind==2 ){                            // Outpatient Report
     if (ReportForm.outpat.value==1) {
         ReportForm.keystr02.value=ReportForm.patopt.value
         ReportForm.keystr03.value=ReportForm.outpat.value
         ReportForm.keystr04.value=ReportForm.claimtyp.value
         ReportForm.keystr05.value=ReportForm.healthfn.value
         ReportForm.keystr06.value=ReportForm.admntype.value
         ReportForm.keystr07.value=ReportForm.repseq.value
         ReportForm.keystr08.value=ReportForm.delzer.value
         if (hosid==1) {
         ReportForm.keystr09.value=ReportForm.hospcod.value }
         ReportForm.keystr10.value=" "
         ReportForm.keystr11.value=" "
         ReportForm.keystr12.value=" "
         ReportForm.keystr13.value=" "
    } 
 }

 if (ind==2 ){                            // Outpatient Report
     if (ReportForm.outpat.value!=1) {
         ReportForm.keystr02.value=ReportForm.patopt.value
         ReportForm.keystr03.value=ReportForm.outpat.value
         ReportForm.keystr04.value=ReportForm.outcode.value
         ReportForm.keystr05.value=ReportForm.claimtyp.value
         ReportForm.keystr06.value=ReportForm.healthfn.value
         ReportForm.keystr07.value=ReportForm.admntype.value
         ReportForm.keystr08.value=ReportForm.repseq.value
         ReportForm.keystr09.value=ReportForm.delzer.value
         if (hosid==1) {
           ReportForm.keystr10.value=ReportForm.hospcod.value }
         ReportForm.keystr11.value=" "                     
         ReportForm.keystr12.value=" "                        
         ReportForm.keystr13.value=" "                        
    }
  } 

 if (ind!=2 ){                            // Other Report
       ReportForm.keystr02.value=ReportForm.patopt.value
       ReportForm.keystr03.value=ReportForm.claimtyp.value
       ReportForm.keystr04.value=ReportForm.healthfn.value
       ReportForm.keystr05.value=ReportForm.admntype.value
       ReportForm.keystr06.value=ReportForm.repseq.value
       ReportForm.keystr07.value=ReportForm.delzer.value
       if (hosid==1) {
         ReportForm.keystr08.value=ReportForm.hospcod.value }
       ReportForm.keystr09.value=" "
       ReportForm.keystr10.value=" "
       ReportForm.keystr11.value=" "
 } 

if (SubmitPage) {
  SubmitReport(ReportForm) }
}
</script>

<script language=javascript>

function ReportOpat() {
  i=document.ReportForm.patopt.selectedIndex
  ind=trim(document.ReportForm.patopt.options[i].value.substr(3,1));
  if (ind==2 ){          // Outpatient Report
    document.all.OutpatientOption.innerHTML=document.all.OpatRange.innerHTML }
  else{
     document.all.OutpatientOption.innerHTML="";
     document.all.singleOutpatient.innerHTML="";
 }
}

function singleOpat() {
 if (ReportForm.outpat.value==1){
        document.all.singleOutpatient.innerHTML=""; }
 else{
     if (ReportForm.outpat.value==3) {
       document.all.singleOutpatient.innerHTML=document.all.siteCode.innerHTML }
     else{
       document.all.singleOutpatient.innerHTML=document.all.deptCode.innerHTML }
  }
}

 if (document.ReportForm.ibcnmhos.value==1) {
     HospitalID.innerHTML = HospID.innerHTML; }

</script>
