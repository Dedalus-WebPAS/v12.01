<script type="text/javascript">
function postSubmit(theForm) {
 if(validateMandatory(theForm)){
   document.UpdateForm.mhscr060.value="0"
   if(document.UpdateForm.d_mhscr060.checked==false){
      document.UpdateForm.mhscr060.value="1"
   }
   theForm.nextpage.value="5";
   theForm.redirect.value="mehweb02.pbl?reportno=3&template=1"+
   "&urnumber=" + theForm.urnumber.value.replace(/ /g,"+")
   theForm.target="PopUpFrame1";
   theForm.submit();
 }
}
</script>
