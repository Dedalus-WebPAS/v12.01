<script type="text/javascript">
function PostForm() {
  if(trim(document.UpdateForm.patcn064.value) <
     trim(document.UpdateForm.currbatn.value)) {
          if(!confirm("Warning : Batch no will be before current batch : " +
            document.UpdateForm.currbatn.value)){
             return;
           }
  }
  if(document.UpdateForm.d_patcn063.checked==false) {
     document.UpdateForm.patcn063.value="0";
  } else {
     document.UpdateForm.patcn063.value="1";
  }
  if(document.UpdateForm.d_patcn103.checked==false) {
     document.UpdateForm.patcn103.value="0";
  } else {
     document.UpdateForm.patcn103.value="1";
  }
  if(document.UpdateForm.d_patcn391.checked==false) {
     document.UpdateForm.patcn391.value="0";
  } else {
     document.UpdateForm.patcn391.value="1";
  }
  if(document.UpdateForm.d_patcn480.checked==false) {
     document.UpdateForm.patcn480.value="0";
  } else {
     document.UpdateForm.patcn480.value="1";
  }
  if(document.UpdateForm.d_patcn487.checked==false) {
     document.UpdateForm.patcn487.value="0";
  } else {
     document.UpdateForm.patcn487.value="1";
  }
  setFormactn('U');
}
function GoBack() {
  window.location.href = document.UpdateForm.redirect.value;
}
</script>
