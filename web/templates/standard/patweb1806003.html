<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
%START.OF.PAGE
<body onload="PageLoad(event);validateURG();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
  document.write("ABF Emergency URG Update"); 

function SubmitForm() {
 if (validateMandatory(UpdateForm)) {
   document.UpdateForm.submit();
 }
}
function validateURG() {
  var serverURL = "../cgi-bin/comweb81.pbl?reportno=17&valdcode=" +
                  document.getElementById('erurg006').value.replace(/ /g,"+");

  var returnValue = RSExecute(serverURL);
  if (returnValue.status!=0) {
    document.getElementById('erurg006').value="";
    document.getElementById('erurg007').value="";
    return;
  }
  document.getElementById('erurg007').value = returnValue.return_value;

}
</script>
</span>
<form name=UpdateForm action=patweb18.pbl method=post style="margin:0">
  <input type=hidden name=reportno value=6>
  <input type=hidden name=template value=3>
  <input type=hidden name=updttype value="U">
  <input type=hidden name=erurg001 value="%PATWEB18.06.001.0">
  <input type=hidden name=erurg002 value="%PATWEB18.06.002.1">
  <input type=hidden name=erurg003 value="%PATWEB18.06.003.1">
  <input type=hidden name=erurg004 value="%PATWEB18.06.004.1">
  <input type=hidden name=erurg005 value="%PATWEB18.06.005">

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel>Effective End Date</td>
    <td><input type=text name=erurg001 title="Effective Date" size=12 readonly
         maxlength=8 value="%PATWEB18.06.001.1" class="Readonly">
    </td></tr>

<tr><td class=DataLabel>Episode End Status (Cat ED)</td>
    <td><input type=text name=d_erurg002 readonly class="Readonly"
         value="%PATWEB18.06.002.0">
    </td></tr>

<tr><td class=DataLabel>Triage Code (Cat AA)</td>
    <td><input type=text name=d_erurg003 readonly class="Readonly"
         value="%PATWEB18.06.003.0">
    </td></tr>

<tr><td class=DataLabel>Type of Visit (Cat ee)</td>
    <td><input type=text name=d_erurg004 readonly class="Readonly"
         value="%PATWEB18.06.004.0">
    </td></tr>

<tr><td class=DataLabel>MDB Code</td>
    <td><input type=text name=erurg005 readonly class="Readonly" size=32
         value="%PATWEB18.06.005">
    </td></tr>

<tr><td class=DataLabel>URG Code</td>
    <td><input type=text maxlength=6 name=erurg006 id=erurg006 title="URG Code" 
         class=Mandatory size=10 value="%PATWEB18.06.006"
         onblur="validateURG();">
    </td></tr>

<tr><td class=DataLabel>URG Description</td>
    <td><input type=text size=80 name=erurg007 id=erurg007 title="URG Description"
         value="%PATWEB18.06.007" class=Readonly Readonly>
    </td></tr>

<tr><td align=center colspan=2><br>
     <input type=button value=Update class="button" id="updbtn" 
      onclick='tempDisable(this);SubmitForm();'>
     <input type=button value=Delete class="button" onclick='setFormactn("D");'>
     <input type=button value=Cancel class="button" onclick='DFrameExit();'>
</td></tr>
</table>
</form>
