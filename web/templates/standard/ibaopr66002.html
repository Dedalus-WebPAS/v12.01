<meta name="TemplateVersion" content="V12.01.00">

<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 var hospital = document.getElementById('hospital');
 if (document.ReportForm.ibcnmhos.value=="1") {
     ReportForm.keystr06.value = hospital.value;
     ReportForm.keystr07.value = ReportForm.pagbreak.value;
     if (document.ReportForm.opcnr66a.value == " 9" ||
         document.ReportForm.opcnr66a.value == "10") {
        ReportForm.keystr08.value = ReportForm.inclmedb.value;
        ReportForm.keystr09.value = "Y";
     } else {
        ReportForm.keystr08.value = "Y";
     }
 } else {
     ReportForm.keystr06.value = ReportForm.pagbreak.value;
     if (document.ReportForm.opcnr66a.value == " 9" ||
         document.ReportForm.opcnr66a.value == "10") {
        ReportForm.keystr07.value = ReportForm.inclmedb.value;
        ReportForm.keystr08.value = "Y";
     } else {
        ReportForm.keystr07.value = "Y";
     }
 }
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr02.title="From Date"
     ReportForm.keystr03.title="To Date"
     ReportForm.keystr02.value=ReportForm.datran01.value
     ReportForm.keystr03.value=ReportForm.datran02.value
     if(!CheckDateRange(ReportForm.keystr02,ReportForm.keystr03)) {
       return;
     }
 } else {
     ReportForm.keystr02.title="From Schedule"
     ReportForm.keystr03.title="To Schedule"
 }
 SubmitReport(ReportForm);
}
function GetOpr() {
  if (!document.ReportForm.ibcnmhos.value=="1") {
      return;
  }
  var d_hospital = document.getElementById('hospital'); 
  if (isWhitespace(d_hospital.value)) {
      d_hospital.options[0].value = "~~~"; 
  }
  selectOptions2(20,d_hospital,ReportForm.keystr04);
  ReportForm.keystr04.options[ReportForm.keystr04.options.length]=
             new Option("Start","");
  for (var i =0 ; i < document.ReportForm.keystr04.length; i++) {
      if (document.ReportForm.keystr04.options[i].value == "") {
          document.ReportForm.keystr04.selectedIndex=i; }
  }
  selectOptions2(20,d_hospital,ReportForm.keystr05);
  ReportForm.keystr05.options[ReportForm.keystr05.options.length]=
             new Option("Finish","");
  for (var i =0 ; i < document.ReportForm.keystr05.length; i++) {
      if (document.ReportForm.keystr05.options[i].value == "") {
          document.ReportForm.keystr05.selectedIndex=i; }
  }
  if (d_hospital.options[0].value == "~~~") {
      d_hospital.options[0].value = "";
  }
}
</script>
</head>
