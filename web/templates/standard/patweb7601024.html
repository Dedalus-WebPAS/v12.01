<script type="text/javascript">
// Copy of patweb7601014
function linkCredit(Credit) {
  if (isWhitespace(Credit)) {
    alert("Invalid Credit Note No");
    return;
  }
  parent.ReturnCode.value=Credit;
  parent.ReturnCode.focus();
  DFrameExit();
}

function ResetSearch() {
    serverURL   = "../cgi-bin/patweb76.pbl?reportno=01&template=024" +
                  "&norecord=" + ShowCredit.norecord.value +
                  "&admissno=" + ShowCredit.admissno.value.replace(/ /g,"+") +
                  "&urnumber=" + ShowCredit.urnumber.value.replace(/ /g,"+") 
    location.href=serverURL
}
function PMISearch() {
    serverURL   = "patweb90.pbl?reportno=01&template=019"
    location.href=serverURL
}
</script>
