<script type="text/javascript">
function SetFocus() {
   document.SelectCode.erurg001.focus();
}

function SubmitForm() {
   if (isWhitespace(document.getElementById('erurg001').value) &&
       isWhitespace(document.getElementById('erurg002').value)&& 
       isWhitespace(document.getElementById('erurg003').value)&& 
       isWhitespace(document.getElementById('erurg004').value)&& 
       isWhitespace(document.getElementById('erurg005').value)) {
       alert("Select one of the options before Search");
       return;
    }
  if(validateMandatory(SelectCode)) {
    SelectCode.submit();
  }
}
function AddABFAdm() {
  linkurl="patweb18.pbl?reportno=6&template=2"
   Left=(document.body.clientWidth-600)/2
   DFrameLink(linkurl,60,Left,600,550);
}
function ShowLink(linkurl) {
   Left=(document.body.clientWidth-600)/2
   DFrameLink(linkurl,60,Left,600,350);
}

</script>
