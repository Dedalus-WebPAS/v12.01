<script type="text/javascript">
function selectView(viewTypeValue) {
document.SelectView.viewtype.value=viewTypeValue
document.SelectView.submit();
}
function PatientAlerts(urnumber,admissno) {
  linkurl="patweb98.pbl?reportno=1&template=003" +
          "&urnumber=" + urnumber + "&admissno=" + admissno
  location.href=linkurl
}
function UpdateExpected(urnumber,admissno) {
  Left=(document.body.clientWidth-450)/2
  linkurl="patweb12.pbl?reportno=4&template=001" +
          "&urnumber=" + urnumber + "&admissno=" + admissno
  DFrameLink(linkurl,0,Left,450,200)
}
function LinkPatient(linkurl) {
  SetCookiePath("BookingList1");
  location.href=linkurl;
}
function LoadCookiePath() {
  Path=GetContentCookie("BookingList1");
  ExpireCookiePath("BookingList1")
  if (Path!="unknown") {
    getTop().content.location.href=Path
  }
}

</script>

<script type="text/javascript">

function initTable() {
 ptcnhdps="%STANDARD.01.025.080.250.1.1"
 if (ptcnhdps=="1") {
    diagdesc="Reason For Admission"; }
 else {
    diagdesc="Diagnosis"; }
 document.title="Patient Bookings for %PATWEB92.06.003 to %PATWEB92.06.004"
 t = new Table(1,0,1,"100%","center",30,60);    // Create New Table Object
 template = 2
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
 t.addColumn("Name","ImageText",0,0,"left","PatientFolder","59",170,31)
 t.addColumn("Alerts","String",42,42,"left","","41",77)
 t.addColumn("Prop.Adm","DateTime",3,3,"center","","",80)
 t.addColumn("Theatre Date/Time","DateTime",72,72,"center","","",80)
 t.addColumn("Expected Adm Ward","Icon",49,49,"left","EditIcon.gif","56",55)
//       
 if(document.SelectPeriod.ptcnbbap.value=="1") {
   t.addColumn("Post-Op Ward","String",50,50,"left","","",50)
 }   
//
 t.addColumn("Preferred<br>Accommodation","String",71,71,"left","","",50)
 t.addColumn("Intended Stay","String",70,70,"left","","",50)
 t.addColumn("Consultant","String",7,7,"left","","",80)
 t.addColumn(diagdesc,"String",23,23,"left","","",80)
// Add Rows to Table (Output from Web Server)
 %PATWEB92.06.028.patweb89.01.020.A
//
 OrderColumn=0;
 AscDsc=1;
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,template);
}
 Adpoint="%PATWEB92.06.014.1";
 if(Adpoint.substr(0,3) == "~~~") {
   for (var i =0 ; i < document.SelectPeriod.adpoints.length; i++) {
     if (document.SelectPeriod.adpoints.options[i].value==Adpoint.substr(0,3)) {
         document.SelectPeriod.adpoints.selectedIndex=i } };
 }
 FiltOPWard="%PATWEB92.06.041";
 if(FiltOPWard=="1") {
   document.SelectPeriod.filtowrd.checked=true;
 }
</script>
