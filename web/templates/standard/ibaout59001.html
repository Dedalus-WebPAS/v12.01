<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
  var fe=document.getElementById('ReportForm').elements;

  if (fe.namedItem('Clinicid').value=="") {
    fe.namedItem('keystr01').value=1;
    fe.namedItem('keystr04').value="Y";
    fe.namedItem('keystr05').value="P"; 
    fe.namedItem('keystr06').value="E"; 
    fe.namedItem('keystr07').value=" ";  
    fe.namedItem('keystr08').value=" ";  
  }
  else {
    fe.namedItem('keystr01').value=2;
    fe.namedItem('keystr04').value=fe.namedItem('Clinicid').value;
    fe.namedItem('keystr05').value="Y"; 
    fe.namedItem('keystr06').value="P"; 
    fe.namedItem('keystr07').value="E";   
    fe.namedItem('keystr08').value=" ";   
    fe.namedItem('keystr09').value=" ";   
  }

  SubmitPage=true
  if (fe.namedItem('schdrdat').value=="") {
    fe.namedItem('keystr02').title="From Date"
    fe.namedItem('keystr03').title="To Date"
    fe.namedItem('keystr02').value=fe.namedItem('datran01').value
    fe.namedItem('keystr03').value=fe.namedItem('datran02').value
    SubmitPage=CheckDateRange(fe.namedItem('keystr02'),
                              fe.namedItem('keystr03'))
  }
  else {
    fe.namedItem('keystr02').title="From Schedule"
    fe.namedItem('keystr03').title="To Schedule"
  }

  if (SubmitPage) {
    SubmitReport(document.getElementById('ReportForm'))
  }

}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();
 document.getElementById('ReportForm').elements.namedItem('schddate').focus();">

</td></tr>
