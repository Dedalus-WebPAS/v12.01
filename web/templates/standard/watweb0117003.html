<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function UpdateCatChange() {
  if(validateMandatory(document.UpdateForm)) {
     document.UpdateForm.updttype.value="S";
     document.UpdateForm.submit(); 
  }
}
function DeleteCatChange() {
 if(confirm("Once deleted this record cannot be re-created.\n" +
            "Are you sure you want to delete this record?")) {
   document.UpdateForm.updttype.value="D";
   document.UpdateForm.submit(); 
 }
}
function SetLabel() {
  document.getElementById('Datelabel').innerHTML=DoLDescription;
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);SetLabel();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">

     time=null>
    <img src=../images/DateLookup.gif class=Icon date=UpdateForm.neweffdt>
    </td>

<script type="text/javascript">
  if(document.getElementById("ptcnhdps").value != "2") {
    alert("Error: This functionality is only avialable for NSW");
    DFrameExit();
  }
  firstrec="%WATWEB01.17.305"
  if(firstrec == "1") {
//  alert("Error: First record cannot be modified");
    DisableForm(UpdateForm);
    document.getElementById("wat01c").disabled=false;
  }
  lastrec="%WATWEB01.17.308"
  if(lastrec == "1") {
    document.getElementById("newpcodt").disabled=true;
    document.getElementById("wat01d").disabled=true;
  }
</script>
