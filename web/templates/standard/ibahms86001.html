<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr03.title="From Date"
     ReportForm.keystr04.title="To Date"
     ReportForm.keystr03.value=ReportForm.datran01.value
     ReportForm.keystr04.value=ReportForm.datran02.value 
     SubmitPage=CheckDateRange(ReportForm.datran01,ReportForm.datran02)
     if (!SubmitPage){return;} }
 else {
     ReportForm.keystr03.title="From Schedule"
     ReportForm.keystr04.title="To Schedule" }

 if (SubmitPage) {
  SubmitReport(ReportForm) }
}
function CheckUR() {
  if(!isWhitespace(ReportForm.keystr05.value)) {
    ReportForm.keystr02.className="";
    ReportForm.keystr05.className="Mandatory";
  } else {
    ReportForm.keystr02.className="Mandatory";
    ReportForm.keystr05.className="";
  }
}
function CheckHouse() {
  if(!isWhitespace(ReportForm.keystr02.value)) {
    ReportForm.keystr02.className="Mandatory";
    ReportForm.keystr05.className="";
  } else {
    ReportForm.keystr02.className="";
    ReportForm.keystr05.className="Mandatory";
  }
}
function PatientReturn() {
  validateCode(8,
               ReportForm.keystr02,
               ReportForm.gname,
               ReportForm.selsex,
               ReportForm.dummydb);
}
function PatientSearch() {
  PatientSearchFrame(ReportForm.dummyadm,
                     ReportForm.keystr02,
                     ReportForm.dummyadm);
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();
              document.ReportForm.schddate.focus();">
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAHMS86">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAHMS86">    
  <input type=hidden name=schddesc 
              value="Print Independence Services Statements">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
  <input type=hidden name=keystr01 value="1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>Print Independence Services Statements</td>
</tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAHMS86.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>
 
<tr><td colspan=2 align=center><hr width=80%></td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>U/R Number</td>
<td><input type=hidden name=selsex id=selsex>
    <input type=hidden name=gname id=gname>
    <input type=hidden name=dummyadm id=dummyadm>
    <input type=hidden name=dummydb id=dummydb>
    <input type=text size=10 maxlength=8 name=keystr02
       title="U/R Number" class="Mandatory"
        onblur="justifyRight(this);PatientReturn();CheckHouse();">
       <img src="../images/SearchIcon.gif" class=Icon
         onclick="PatientSearch();">
    </td>

<tr><td class=DataLabel width=25%>Date From</td>
    <input type=hidden name=keystr03 value="">
    <input type=hidden name=keystr04 value="">
    <td><span id=DateRange></span>
    </td></tr>


<tr><td class=DataLabel width=25%>House</td>
    <td><select name=keystr05 title="House" class="Mandatory"
         onchange="CheckUR();">
        <option></option>
        %RSHWEB02.01.101
        </select>
        </td></tr>

<tr><td class=DataLabel width=25%>Compensable Status</td>
    <td><select name=keystr06 title="Compensable Status from">
        <option value=" ">Start</option>
         %STANDARD.01.007.CL
        </select>
        &nbsp; To &nbsp;
        <select name=keystr07 title="Compensable Status to">
        <option value=" ">Finish</option>
         %STANDARD.01.007.CL
        </select>
    </td></tr>

<tr><td class=DataLabel>Exclude fully credited invoices</td>
    <td><select name=keystr08 title="Exclude fully credited invoices">
        <option value="Y">Yes</option>
        <option value="N">No</option>
        </select>
    </td></tr>

<tr><td class=DataLabel>Create Export File</td>
    <td><select name=keystr09 title="Create Export File">
        <option value="N">No</option>
        <option value="Y">Yes</option>
        </select>
    </td></tr>

  <input type=hidden name=keystr10 value="Y">
  <input type=hidden name=keystr11 value=" ">
  <input type=hidden name=keystr12 value=" ">

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<div id=SetDateRange style="display:none;">
    <input type=text size=15 maxlength=12 name=datran01
    class="PastDate" title="From Date"
    onblur="checkDate(this,'Date')">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran01">
    To
    <input type=text size=15 maxlength=12 name=datran02
    class="Mandatory PastDate" title="To Date"
    onblur="checkDate(this,'Date')">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran02">
</div>

<div id=SetScheduleRange style="display:none;">
    <select name=datsch01 title="Schedule Range" class=Mandatory
    onblur="UpReportSchedule(this,ReportForm.keystr01,ReportForm.keystr02);">
    <option></option></select>
    Sample Range
    <input type=text name=SampleFrom size=12> To
    <input type=text name=SampleTo size=12>
</div>
