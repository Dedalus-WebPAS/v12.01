<meta name="TemplateVersion" content="V12.01.00">

<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 p=document.ReportForm;
 SubmitPage=true
 if (validateMandatory(p)) {
   if (p.schdrdat.value=="") {
     p.keystr03.title="From Date"
     p.keystr04.title="To Date"
     p.keystr03.value=p.datran01.value
     p.keystr04.value=p.datran02.value 
     SubmitPage=CheckDateRange(p.keystr03,p.keystr04); 
   } 
   else {
     p.keystr03.title="From Schedule"
     p.keystr04.title="To Schedule" 
   }
   if (!validatePMBS(p.keystr08,p.n_keystr08,p.keystr07,p.keystr09)) {
     return;
   }
   if (SubmitPage) {
     SubmitReport(p) }
 }
}
function validatePMBS(ReturnCode,ReturnName,ReturnType,ReturnScod) {
  ReturnFunction="" ;
  ReturnName.value="";
  if (isWhitespace(ReturnCode.value)) return;;
  if (isWhitespace(ReturnType.value)) return;;
  if (ReturnType.value=="M") {
    var tempType="MBS";
  } else {
    var tempType="AMA";
  }
  var serverURL ="../cgi-bin/allweb01.pbl?reportno=9" +
                 "&valdtype=" + tempType.replace(/ /g,"+") +
                 "&valdcode=" + ReturnCode.value.replace(/ /g,"+") +
                 "&valdscod=" + ReturnScod.value.replace(/ /g,"+")

  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|")
    ReturnName.value=trim(ReturnValue[0])
  } else {
    ReturnCode.select();
    return false;
  }
  return true;
}
function returnType() {
  p=document.ReportForm;
  if (p.dumstr07.value==" 0") {
    p.keystr07.selectedIndex=1;
  }
  if (p.dumstr07.value==" 1") {
    p.keystr07.selectedIndex=2;
  }
}
</script>
</head>
