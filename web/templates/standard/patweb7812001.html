function setHCP(){
  UpCase(SelectPeriod.reftocon);
  if(document.SelectPeriod.reftocon.value==''){
     submitForm();
     return;
  }
  ValidateHCP('18',0,document.SelectPeriod.reftocon,document.SelectPeriod.d_ptcrc002,submitForm);
}
function submitForm(){
  SelectPeriod.submit();
}
function SelectPatient(urnumber,admissno) {
  location.href="emrweb02.pbl?reportno=1&template=100&urnumber=" +
                 urnumber + "&admissno=" + admissno;
}
function InitTable(TableView) {
  switch(TableView) {
    case 0: {
      document.title="Consults"
      t = new Table(1,0,1,"100%","center",0,0);
      t.addColumn("Date/Time","String",1,1,"left","","",70);
      t.addColumn("Patient","ImageText",2,2,"left","PatientFolder","0",120,9);
      t.addColumn("Complaint/Diagnosis","left",3,3,"left","","",100);
      t.addColumn("Location","String",4,4,"left","","",100);
      t.addColumn("Referring Consultant","left",5,5,"left","","",100);
      t.addColumn("Referred to Consultant","left",6,6,"left","","",100);
      t.addColumn("Specialty","String",7,7,"left","","",100);
      t.addColumn("Action","String",8,8,"left","","",100);
      AddTableRows();
      TableOutput(1,1);    // Order Column,Asc Dsc
      break; 
    }
  }
}
</script>
