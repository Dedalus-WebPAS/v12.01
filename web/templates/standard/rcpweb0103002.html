<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function init() {
  if(document.AddForm.ibcnmhos.value=="1") {
     document.AddForm.rcpdr006.className="Mandatory";
  }
}

function switchOffMultHosp() {
    var multiHospParam = document.getElementById('ibcnmhos');
    var rcpdr006 = document.getElementById('rcpdr006');
    var n_rcpdr006 = document.getElementById('n_rcpdr006');

    if( multiHospParam.value.replace(/ /g,"")  != "1" ) {
        rcpdr006.style.display = "none";
        rcpdr006.name = "";
        n_rcpdr006.style.display = "none";
    }
}

function PageLoadExtended() {
    PageLoad();
    switchOffMultHosp();
}

function checkPass() {
  if(!isWhitespace(document.AddForm.rcpdr012.value)) {
    if (!isWhitespace(document.AddForm.rcpdr002.value)) {
      alert("Cash Drawer for the use of EPISOFT can not have Password");
      return;
    }
  }
}

function AddRec() {
  if(document.AddForm.d_rcpdr009.checked==true) {
    document.AddForm.rcpdr009.value="0";
  } else {
    document.AddForm.rcpdr009.value="1";
  }
  SubmitForm();
}
</script>
</head>
