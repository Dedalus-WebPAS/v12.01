<script>
var mandatoryFields = [];

%PATWEB08.02.300

function checkDynamicMandatoryFields() {
   for(i = 0; i < mandatoryFields.length; i++) {
      var field = mandatoryFields[i].field.replace(/ /g,"");
      var isMandatory = mandatoryFields[i].isMandatory.replace(/ /g,"");
      var fieldByName = AddForm[field];
     if(typeof fieldByName != 'undefined' ) {
       if(isMandatory === "1") {
        fieldByName.style.backgroundColor = "#FFFFE0";
       }
     }
   }
}
</script>
