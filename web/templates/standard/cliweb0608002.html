<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function checkID() {
  a=document.AddForm.secureid.value;
  b=document.AddForm.securepw.value;

  if (isWhitespace(a) || isWhitespace(b)) {
    alert("Please enter User ID and Password!");
    if (isWhitespace(a)) {
      document.AddForm.secureid.focus();
      return;
    }
    if (isWhitespace(b)) {
      document.AddForm.securepw.focus();
      return;
    }
  }
}
function setURL() {
  linkurl = "../cgi-bin/cliweb06.pbl?reportno=08&template=001" +
            "&admissno=" + AddForm.admissno.value.replace(/ /g,"+") +
            "&encountn=" + AddForm.encountn.value.replace(/ /g,"+")
  location.href=linkurl
}
function DisButton() {
  AddForm.AddButton.disabled=true;
  setInterval('AddForm.AddButton.disabled=false',6000);
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Episode Notes
</span>

<form name=AddForm action="cliweb06.pbl" method=post style="margin:0">
 <input type=hidden name=reportno value="08">
 <input type=hidden name=template value="002">
 <input type=hidden name=updatety value="A">
 <input type=hidden name=notetype value="001">
 <input type=hidden name=nextpage value=0>
 <input type=hidden name=admissno value="%CLIWEB06.08.081">
 <input type=hidden name=encountn value="%CLIWEB06.08.112">

<table width=95% align=center border=0 cellspacing=0 cellpadding=1>
<tr><td class=DataLabel>User Id </td>
    <td><input type=hidden name=securety value="2">
        <input type=text size=12 name=secureid class="Mandatory NoAutoFocus"
         title="User ID" value="%STANDARD.01.043">
    Password
    <input type=password size =12 name=securepw class=Mandatory
      title="Password"
      onfocus="SetCaretPosition('securepw',-1);"
      onblur="checkPass();">
    </td></tr>
<tr><td class=DataLabel>Date</td>
    <td class=DataLabel>
    <input type=text name=pastdt title="Date" readonly class="PastDate Mandatory"
     Size=12 value="%STANDARD.01.015"
     onblur="checkDate(this,'Date')"> 
    Time
    <input type=text size=8 class=Mandatory title="Time" readonly
     name=pasttm value='%STANDARD.01.016'>
   </td></tr>
<tr><td class=DataLabel valign=top>Notes</td>
    <td><textarea name=visnotes rows=10 cols=80 wrap=hard
         onKeyup="checkID();"></textarea>
    </td></tr>
<tr><td colspan=2 align=center>
    <input type=button class=button value="Add" name=AddButton id=AddButton
     onclick="tempDisable(this);DisButton();SubmitForm();">
    <input type=button class=button value="List" onClick='setURL();'>
    <input type=button class=button value="Cancel" 
     onclick="DFrameExitRefresh();">
    </td></tr>
</table>
</form>
