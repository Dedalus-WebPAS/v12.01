<script language=javascript src="../js/Custom.js"> </script>
<script type="text/javascript">
function accountLink(actionValue,reportValue,templateValue,accountValue) {
document.LinkForm.action=actionValue
document.LinkForm.acctkeys.value=accountValue
document.LinkForm.template.value=templateValue
document.LinkForm.reportno.value=reportValue
document.LinkForm.submit();
}
function userLink(reportValue,templateValue,userValue) {
document.LinkForm.action="fmsweb03.pbl"
document.LinkForm.linkuser.value=userValue
document.LinkForm.template.value=templateValue
document.LinkForm.reportno.value=reportValue
document.LinkForm.submit();
}
function periodLink(linkType,periodValue,yearValue) {
if ( linkType == "0" ) {
    i=YearPeriod=document.PeriodForm.yearperd.selectedIndex
    YearPeriod=document.PeriodForm.yearperd.options[i].value
    document.PeriodForm.fincperd.value=YearPeriod.substring(0,2)
    document.PeriodForm.fincyear.value=YearPeriod.substring(2,6)
}
else {
   document.PeriodForm.fincperd.value=periodValue
   document.PeriodForm.fincyear.value=yearValue
   }
document.PeriodForm.submit();
}
function staticLink(LinkUrl) {
location.href=LinkUrl
}
</script>
