<script type="text/javascript">

function ReportType() {
  var fe=document.getElementById('ReportForm').elements;

  if (fe.namedItem('keystr01').value==1) {
    document.getElementById('InputSpecialID').style.display="";
    document.getElementById('InputSpecialID').innerHTML=
      document.getElementById('SpecialID').innerHTML;
    document.getElementById('InputHospID').style.display="";
    document.getElementById('InputHospID').innerHTML=
      document.getElementById('HospID').innerHTML;
    document.getElementById('InputClinicID').style.display="";
    document.getElementById('InputClinicID').innerHTML=
      document.getElementById('ClinicID').innerHTML;
  }
}
function ProcessReport() {
  var fe=document.getElementById('ReportForm').elements;

  if (!isWhitespace(fe.namedItem('keystr05').value)) { 
    if(!CheckRange(fe.namedItem('keystr04'),fe.namedItem('keystr05'))) {
      return ;
    }
  }

  if (!isWhitespace(fe.namedItem('keystr09').value)) {
    if(!CheckRange(fe.namedItem('keystr08'),fe.namedItem('keystr09'))) {
      return ;
    }
  }

  SubmitPage=true
  if (fe.namedItem('schdrdat').value=="") {
    fe.namedItem('keystr02').title="From Date"
    fe.namedItem('keystr03').title="To Date"
    fe.namedItem('keystr02').value=fe.namedItem('datran01').value
    fe.namedItem('keystr03').value=fe.namedItem('datran02').value
    SubmitPage=CheckDateRange(fe.namedItem('keystr02'),
                              fe.namedItem('keystr03'))
  }
  else {
    fe.namedItem('keystr02').title="From Schedule"
    fe.namedItem('keystr03').title="To Schedule"
  }

  if (SubmitPage) {
    SubmitReport(document.getElementById('ReportForm'))
  }
}

</script>
</head>
