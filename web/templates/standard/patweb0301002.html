<script>

function submitAdd() {
  if (validateMandatory(AddForm)) {
    AddForm.submit();
  }
}

function CheckInactive(selection) {
  if (selection.value.substr(3,1) == "I") {
    document.AddForm.pmspb007.value="1";
  } else {
    document.AddForm.pmspb007.value="0";
  } 
}

function ProcessReturn() {
  var diagFulldesc=document.getElementById('pmspb009').value;
  document.getElementById('pmspb010').value='';
  if(diagFulldesc.length>50){
     var diagdesc=diagFulldesc.substring(0,50);
     var diag_desc = diagFulldesc.substring(0, diagdesc.lastIndexOf(' '));
     document.getElementById('pmspb009').value=diag_desc;

     var diagFulldesCon = trim(diagFulldesc.substring(diagdesc.lastIndexOf(' '),
                       diagFulldesc.length));
     var diagdesCont = diagFulldesCon.substring(0,50);
     document.getElementById('pmspb010').value=diagdesCont;
  }
}

function validateTime(input) {
// function to display time in HH:MM
    var timeValue=input;

     if (timeValue.length > 6) {
            timeValue = timeValue.slice(0,5);
        }

    document.getElementById('pmspb014').value=timeValue;
}

</script>
