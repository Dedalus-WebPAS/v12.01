<script type="text/javascript" src="../js/TableSort.js"></script>
<script type="text/javascript">
function init() {
 if(document.SelectPeriod.d_showproc.value=="1") {
   document.SelectPeriod.showproc.checked=true;
 }
}
function viewMore(cnt) {
  NextPage.innerHTML="<input type=button value=\"Next Page\" " +
                     "onclick=\"ShowMore('"+cnt+"');\" class=button>" 
}
function ShowMore(cnt) {
  document.all.SelectPeriod.startnum.value=cnt
  document.all.SelectPeriod.submit();
}
function submitcheck(err) {
  document.getElementById('ccaerrky').value=err.value;
  SelectSubmit();
}
function SelectSubmit() {
  p=document.SelectPeriod
  p.redirect.value="mrtweb02.pbl?reportno=09&template=001" +
                   "&viewtype=" + p.viewtype.value.replace(/ /g,"+")
  document.all.SelectPeriod.submit();
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Date & Time
//  1 - UR Number
//  2 - Visit Number
//  3 - File Name
//  4 - Error Message
//  5 - Mark as Processed checkbox
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,25);
 t.addColumn("Error Date","DateTime",0,0,"left","","",70)
 t.addColumn("UR Number","String",1,1,"left","","",70)
 t.addColumn("Visit Number","String",2,2,"left","","",50)
 t.addColumn("File Name","String",3,3,"left","","",150)
 t.addColumn("Error Message","String",4,4,"left","","",160)
 t.addColumn("Mark as Processed","String",5,5,"left","","",80)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad();InitTable(0);">

 <input type=hidden name=viewtype value="%MRTWEB02.09.120">
 <input type=hidden name=d_showproc value="%MRTWEB02.09.109">
 <input type=hidden name=ccaerrky id=ccaerrky value="">
 <input type=hidden name=nextpage value="1">
 <input type=hidden name=redirect value="mrtweb02.pbl?reportno=09&template=001">

<table cellpadding=1 cellspacing=1 bgcolor=#CCCCCC border=1 width=100%>
<tr><td>
 <table cellpadding=1 cellspacing=1 bgcolor=#CCCCCC border=0 width=100%>
  <tr><td align=left>
  <input type=button value="<<" class=smallbutton
  onclick='%MRTWEB02.09.102'>
  %MRTWEB02.09.107
  <input type=button value=">>" class=smallbutton
  onclick='%MRTWEB02.09.101'>
  <a href='javascript:SelectDateFrame();'>
  <img src="../images/DateLookup.gif" border=0
   alt="Select Date" align=absmiddle></a>
  <a href='javascript:SelectView("0");'>
  <img src=../images/DayIcon.gif border=0
   alt="View Today" align=absmiddle></a>
  <a href='javascript:SelectView("1");'>
  <img src=../images/WeekIcon.gif border=0

  <a href='javascript:SelectView("2");'>

   alt="View This Month" align=absmiddle></a>
                      Show Processed
                      <input type=checkbox name=showproc value="1"
                       onclick='SelectSubmit();'>
  <span id=NextPage></span>
</td></tr>
</table>
</td></tr>
</table>
