<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/comweb11.js"></script>
<script type="text/javascript">
function PostAdd() {

  if(!checkDates06(AddForm.emacc002,AddForm.emacc003)) {
    return;
  }

  //Checks to see if the string is empty, and if it isn't
  //Calls the max/min function
  if (AddForm.emacc006.value != "") {

    if (isNaN(AddForm.emacc006.value)) {

      Alert("Maximum must be a number");
      return;

    } else if(!CompareNumberFields(AddForm.emacc005,AddForm.emacc006)) {
      return;
    }
  }

  getInactiveValue(AddForm.emacc007,AddForm.d_emacc007);
  getInfinityValue(AddForm.emacc009,AddForm.d_emacc009);

  SubmitForm();
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Add AECC Coefficient for ECDG Complexity
</span>
<form name=AddForm id=AddForm method=post action=comweb11.pbl style="margin:0">
<input type=hidden name=reportno value="2">
<input type=hidden name=template value="2">
<input type=hidden name=updttype value="A">
<input type=hidden name=emacc008 id=emacc008 value="">
<input type=hidden name=ibcnmhos id=ibcnmhos
 value="%STANDARD.01.025.000.043.1.1">
<input type=hidden name=emacc007 id=emacc007 value="0">
<input type=hidden name=emacc009 id=emacc009 value="0">

<table align=center width=95% border=0>

<tr><td width=25% class=DataLabel>ECDG Code</td>
    <td class=DataField>
    <input name=emacc001 class="Mandatory SelectBig" id=emacc001 
	size=30 maxlength=6 title="ECDG Code">
    </td></tr>

<tr><td width=25% class=DataLabel>Effective Date From</td>
    <td class=DataField>
    <input name=emacc002 class="Mandatory Date" id=emacc002 
	title="Effective Date From" 
        onblur="checkDate(this,'Effective Date From')">
    <img src="../images/DateTimeStamp.gif" class=Icon date=AddForm.emacc002>
    <img src="../images/DateLookup.gif" class=Icon
         onclick="DateLookupFrame(emacc002);">
    </td></tr>

<tr><td class=DataLabel>Effective Date To</td>
    <td class=DataField>
    <input name=emacc003 class="Date" id=emacc003 
     title="Effective Date To"
      onblur="checkDate(this,'Effective Date To')">
    <img src="../images/DateTimeStamp.gif" class=Icon date=AddForm.emacc003>
    <img src="../images/DateLookup.gif" class=Icon
         onclick="DateLookupFrame(emacc003);">
    </td></tr>

<tr><td class=DataLabel>ECDG Description</td>
    <td class=DataLabel>
    <textarea name=desctext id=desctext rows='3' cols='100' class="Mandatory"
    title="Description"></textarea> 
    </td></tr>

<tr><td class=DataLabel>AECC Class</td>
    <td class=DataLabel>
    <input type=text name=emacc004 title="AECC Class" id=emacc004 
     size=5 maxlength=10" class="Mandatory"> 
    </td></tr>

<tr><td class=DataLabel>Minimum Score</td>
    <td class=DataLabel>
    <input type=text name=emacc005 title="Minumum Score" id=emacc005 
     size=15 maxlength=15 class="Mandatory DefaultBlank Number" 
      min=0 max=999.999999 onblur="RoundNumber(this,6);">
    </td></tr>

<tr><td class=DataLabel>Maximum Score</td>
    <td class=DataLabel>
    <input type=text name=emacc006 title="Maximum Score" id=emacc006 
     size=15 maxlength=15 class="Mandatory DefaultBlank Number" 
     min=-999.999999 max=999.999999>
    </td></tr>

<tr><td class=DataLabel>Allow Infinity</td>
    <td class=DataField>
    <input type=checkbox name=d_emacc009 title="Active" value="1" 
    id=d_emacc009 onclick="changeInfinity()">
</td></tr>

<tr><td class=DataLabel>Active</td>
    <td class=DataField>
    <input type=checkbox name=d_emacc007 title="Inactive" value="1"
     id=d_emacc007 checked>
    </td></tr>
</table>

<table align=center width=95% border=0 cellpadding=0 cellspacing=0>
<tr><td class=DataField align=center><br>
    <input type=button value="Add" class="button" id="com11add"
     onclick="tempDisable(this); getText('emacc008','desctext'); PostAdd();">
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh();">
    </td></tr>
</table>
</form>
