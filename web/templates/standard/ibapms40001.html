<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function SetReportSchedule(ListItem) {
ListItem.options[ListItem.options.length]=
  new Option("Today","01");
ListItem.options[ListItem.options.length]=
  new Option("Yesterday","02");
ListItem.options[ListItem.options.length]=
  new Option("Day Before Yesterday","11");
}
function getNextContainerDate(){
  p=document.ReportForm
  var datastrm=p.keystr01.value;
  if(p.keystr01.value=='2'){
      datastrm="3";}
  if(p.keystr01.value=='3'){
      datastrm="18";}
  if(p.keystr01.value=='4'){
      datastrm="6";}
  if(p.keystr01.value=='5'){
      datastrm="17";}
  if(p.keystr01.value=='6'){
      datastrm="5";}
  var serverURL = "../cgi-bin/comweb08.pbl?reportno=2&remoteno=1" +
                  "&datastrm="+datastrm;
  var returnValue = RSExecute(serverURL);
  p.datran01.value="";
  if(!isWhitespace(returnValue.return_value)){
    p.datran01.value=returnValue.return_value;
  }
  if(!isWhitespace(p.datran01.value)){
    p.datran01.readOnly=true;
    p.datran01.className="readonly";
  } else {
    p.datran01.readOnly=false;
    p.datran01.className="Mandatory PriorDate";
  }
  checkDate(p.datran01);
}
//============================================================
// Set Number of Characters <select>
//============================================================
function SetChar(ListItem,MaxNumber) {
for (i=1;i<MaxNumber;i++) {
  ListItem.options[ListItem.options.length]=new Option(i,i);
 }
}
function ProcessReport() {
  p=document.ReportForm
  p.schddesc.value="NSW EDWARD Extract"
  if(p.keystr01.value=='1'){
    p.schddesc.value += " - Client"
  }
  if(p.keystr01.value=='2'){
    p.schddesc.value += " - Individual Service Provider"
  }
  if(p.keystr01.value=='3'){
    p.schddesc.value += " - Emergency Department"
  }
  if(p.keystr01.value=='4'){
    p.schddesc.value += " - Service Scheduling"
  }
  if(p.keystr01.value=='5'){
    p.schddesc.value += " - Admitted Patient - Public"
  }
  if(p.keystr01.value=='6'){
    p.schddesc.value += " - Non Admitted Patient Service"
  }

 SubmitPage=true
 if (p.schdrdat.value=="") {
     p.keystr03.title="From Date"
     p.keystr04.title="To Date"
     p.keystr03.value=p.datran01.value
     p.keystr04.value=p.datran02.value 
     SubmitPage=CheckDateRange(p.keystr03,p.keystr04) }
 else {
     p.keystr03.title="From Schedule"
     p.keystr04.title="To Schedule" }
if (SubmitPage) {
  SubmitReport(p) }
}
</script>
</head>

<body onload="PageLoad(event);ReportLoad();
              document.ReportForm.schddate.focus();">
