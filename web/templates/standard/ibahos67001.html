<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {

  if (validateMandatory(ReportForm)) {
    if (ReportForm.keystr01.value==1) {
        ReportForm.keystr02.value=ReportForm.frpostcd.value
        ReportForm.keystr03.value=ReportForm.topostcd.value
    } else {
        if (ReportForm.keystr01.value==2) {
            ReportForm.keystr02.value=ReportForm.frcatccd.value
            ReportForm.keystr03.value=ReportForm.tocatccd.value
        } else {
            ReportForm.keystr02.value=ReportForm.frlgacod.value
            ReportForm.keystr03.value=ReportForm.tolgacod.value
        }
    }

 if (!isWhitespace(ReportForm.keystr02.value) && 
     !isWhitespace(ReportForm.keystr03.value) &&
     (ReportForm.keystr02.value > ReportForm.keystr03.value)) {
   alert("Ending Code must be > or = Starting Code.");
   return;
 }

  ReportForm.keystr04.value="P"
  ReportForm.keystr05.value="E"
  ReportForm.keystr06.value=" "
  }
  SubmitReport(ReportForm) 
}
</script>
</head>
<body onload="PageLoad(event);ReportLoad();
              document.ReportForm.schddate.focus();">
%START.OF.PAGE
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAHOS67">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAHOS67">
  <input type=hidden name=schddesc value="LGA & Catchment Code Report">
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
     LGA & Catchment code Report</td></tr>
<tr><td>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate id=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime id=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon"
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAHOS67.01
        </select>
    </td></tr>

<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>

<tr><td class=DataLabel>Re-schedule Type</td>
    <td class=DataLabel colspan=3>
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()>
    <option></option>
    </select>
    </td></tr>

<tr><td class=DataLabel>Re-schedule Until Date</td>
    <td class=DataLabel colspan=3>
    <input type=text name=schdrend size=12
     onblur="checkDate(this,'Re-schedule Until Date');">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=80%></td></tr>
<tr><td class=DataLabel>Report Option</td>
    <td><select name=keystr01 title="Report Option" class=Mandatory 
        onchange="ReportSeq();">
        <option></option>
        <option value="1">Postcode Sequence</option>
        <option value="2">Catchment Code Sequence</option>
        <option value="3">LGA Code Sequence</option>
        </select>
  <input type=hidden name=keystr02 value="">
  <input type=hidden name=keystr03 value="">
  <input type=hidden name=keystr04 value="P">
  <input type=hidden name=keystr05 value="E">
  <input type=hidden name=keystr06 value="">
  </td></tr>
</table>

<span id=RangeOption></span>

<table width=80% align=center border=0 cellspacing=0>
<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button"
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</td></tr>
</table>
</form>

<span id=PostcodeRange style="display:none">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>From Postcode</td>
    <td><input type=text name=frpostcd id=frpostcd 
               size=20 value="" class=Mandatory >
         </td></tr>

<tr><td class=DataLabel width=25%>To</td>
    <td><input type=text name=topostcd id=topostcd 
               size=20 value="" class=Mandatory >
         </td></tr>
</table>
</span>

<span id=CatchmRange style="display:none">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>From Catchment Code</td>
    <td><select name=frcatccd id=frcatccd class=Mandatory>
        %STANDARD.01.007.CH
        </select></td></tr>

<tr><td class=DataLabel width=25%>To</td>
    <td><select name=tocatccd id=tocatccd class=Mandatory>
        %STANDARD.01.007.CH
    </select></td></tr>
</table>
</span>

<span id=LGARange style="display:none">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>From LGA Code</td>
    <td><input type=text name=frlgacod id=frlgacod  class=Mandatory size=7
         title="LGA Code" maxlength=4 
         onblur='validateCode(71,frlgacod,flgadesc);'>
        <input type=text class=Readonly readonly name=flgadesc id=flgadesc 
         size=25 title="LGA Code Description" tabindex=-1>
        <img src=../images/SearchIcon.gif class=Icon
         onclick="LGASearchFrame(frlgacod,flgadesc)">
    </td></tr>

<tr><td class=DataLabel width=25%>To</td>
    <td><input type=text name=tolgacod id=tolgacod class=Mandatory size=7
         title="LGA Code" maxlength=4 
         onblur='validateCode(71,tolgacod,tlgadesc);'>
        <input type=text class=Readonly readonly name=tlgadesc id=tlgadesc 
         size=25 title="LGA Code Description" tabindex=-1>
        <img src=../images/SearchIcon.gif class=Icon
         onclick="LGASearchFrame(tolgacod,tlgadesc)">
        </td></tr>
</table>
</span>

<script language=javascript>
function ReportSeq() {
  if (ReportForm.keystr01.value==1) {
     document.getElementById('RangeOption').innerHTML=
            document.getElementById('PostcodeRange').innerHTML;
     } else {
       if (ReportForm.keystr01.value==2) {
         document.getElementById('RangeOption').innerHTML=
            document.getElementById('CatchmRange').innerHTML 
       } else {
         document.getElementById('RangeOption').innerHTML=
             document.getElementById('LGARange').innerHTML 
       }
     }
  }
</script>
