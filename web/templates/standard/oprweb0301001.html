<script type="text/javascript">
function TableBody() {
  HighlightAdhocSessions(10);  // Pass column containing Session Status
}
//----------------------------------------------------------------------------
// Columns Available
//  0 - HTML Link   
//  1 - Theatre
//  2 - Session Date & Time
//  3 - Surgeon
//  4 - Anaesthetist
//  5 - Available
//  6 - Booked
//  7 - Actual
//  8 - Graph Use (0-120)
//  9 - Day of the Session (i.e Mon, Tue, etc)
// 10 - Session Status - 0=Cancelled, 1=Active, 2=Active (Extra Session)
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,35);
 if(document.SelectPeriod.dispwkno.value != "1") {
   t.addColumn("Date Time","DateTime",2,2,"left nowrap ","AppointmentIcon.gif","0",135)
 } else {
   t.addColumn("Date Time","String",12,2,"left nowrap ","AppointmentIcon.gif","0",135)
 }
 t.addColumn("Day","String",9,9,"left","","",20)
 t.addColumn("Theatre","String",1,1,"left","","",120)
 t.addColumn("Surgeon","String",3,3,"left","","",130,"","","",13)
 t.addColumn("Anaesthetist","String",4,4,"left","","",130)
 t.addColumn("Status","Graph",8,8,"left","bar1.gif","",105)
 AddTableRows()
 TableOutput(0,1);
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",35,35);
 if(document.SelectPeriod.dispwkno.value != "1") {
   t.addColumn("Date Time","DateTime",2,2,"left nowrap ","AppointmentIcon.gif","0",135)
 } else {
   t.addColumn("Date Time","String",12,2,"left nowrap ","AppointmentIcon.gif","0",135)
 }
 t.addColumn("Day","String",9,9,"left","","",20)
 t.addColumn("Theatre","String",1,1,"left","","",120)
 t.addColumn("Surgeon","String",3,3,"left","","",120,"","","",13)
 t.addColumn("Anaesthetist","String",4,4,"left","","",120)
 t.addColumn("Avail. Op Min","String",5,5,"right","","",45)
 t.addColumn("Booked Op Min","String",6,6,"right","","",45)
 t.addColumn("Actual Op Min","String",7,7,"right","","",45)
 AddTableRows()
 TableOutput(0,1);
 break; }
 }
}
</script>
</head>
