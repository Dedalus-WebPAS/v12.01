<script type="text/javascript">
function init() {

  xmlHttp = createHttpObject();
  var h  = getTop().content.document.getElementsByTagName("head")[0];
  var dl = getTop().content.document.getElementsByTagName("div");
  var wl = getTop().menu.widgetLayout
  var wtab=new Array();
//  Setup Widget Titles
  var windex=0;
  for (i=0;i<dl.length;i++) {
    if (dl[i].id.match(/WidgetTitle/)) {
      dl[i].innerHTML=wl[windex].getAttribute("wtitle")
      windex+=1; }
  }
//  Setup Widget Table Locations
  var windex=0;
  for (i=0;i<dl.length;i++) {
    if (dl[i].id.match(/WidgetTable/)) {
      wtab[windex]=dl[i];windex+=1; }
  }
// Setup Output
  for (wno=0;wno<4;wno++) {
    if (wl[wno].getAttribute("wtype")!="0") {
      theURL = "../cgi-bin/"+ wl[wno].getAttribute("wurl");
      theURL = theURL + "&urnumber="+PatientURN;
      theURL = theURL + "&admissno="+PatientVIS;
      theURL = theURL + '&httprand='+Math.random();
      switch (parseInt(wl[wno].getAttribute("wtype"))) {
      case 1:
        xmlHttp.open("GET", theURL, false);
        xmlHttp.send();
        wtab[wno].innerHTML=xmlHttp.responseText;
        break;
      case 2:
        xmlHttp.open("GET", theURL, false);
        xmlHttp.send();
        if (xmlHttp.responseText!="") {
          var s = document.createElement("script");
          s.type="text/javascript";
          h.appendChild(s);
          s.text=xmlHttp.responseText;
          if (xmlHttp.responseText.match(/Can.t Open/)) {
            wtab[wno].innerHTML="<h4 align=center>Cant Open Template File</h4><br>" +
                                "<p align=center>"+theURL+"</p>"
            alert(xmlHttp.responseText);
          }
          else {
            TableLocation = wtab[wno]; 
            eval(wl[wno].getAttribute("wscript")); 
          }
        }
        else {
          wtab[wno].innerHTML="<h4 align=center>Web Service Not Available</h4><br>" +
                              "<p align=center>Please Contact System Administrators</p>"
        }
        break;
      case 3:
        TableLocation = wtab[wno];
        eval(wl[wno].getAttribute("wscript"));
        break;
      }
    }
  }
}
</script>
