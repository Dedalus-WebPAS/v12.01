//----------------------------------------------------------------------------

// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column

function InitTable(TableView) {
   document.title="Eclipse Location Id Details";
   t = new Table(1,0,1,"100%","center",35,30);
   t.addColumn("Location","String",0,0,"left","","",100)
   t.addColumn("Description","String",1,1,"left","","",100)

   if (document.Filter.mltihosp.value=="1") {
     t.addColumn("Hospital&nbsp;Id","String",4,4,"left","","",100)
   }

   t.addColumn("Active","String",2,2,"left","","",50)
   t.addColumn("Current","String",3,3,"left","","",50)
   AddTableRows()
   TableOutput(0,1);    // Order Column,Asc Dsc
}
</script>
