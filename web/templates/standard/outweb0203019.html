<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function init() {
 UpdateForm.redirect.value="outweb02.pbl?reportno=3&template=1" +
           "&casekeys=" + PatientLinks.casekeys.value.replace(/ /g,"+");
}
function checkPrint() {
  p=document.UpdateForm;
  p.prinbutt.disabled=true;
  if (p.clinindc.value=="P" &&
      p.ibcnumci.value=="1" &&
      p.otmaumci.value=="1") {
      p.prinbutt.disabled=false;
  }
}
//
function PrintForm() {
 if (validateMandatory(UpdateForm)) {
   document.UpdateForm.submit();
 }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);checkPrint();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Print Medicare Claim   
</span>
<form name=UpdateForm action="outweb02.pbl" method=post style="margin:0">
<input type=hidden name=reportno value=12>
<input type=hidden name=template value=019>
<input type=hidden name=redirect value="">
<input type=hidden name=nextpage value="0">
<input type=hidden name=updatety value="1">
<input type=hidden name=nocopies value="1">
<input type=hidden name=claimprt value="1">
<input type=hidden name=casekeys value="%OUTWEB02.03.366">
<input type=hidden name=urnumber value="%OUTWEB02.03.003">
<input type=hidden name=admissno value="%OUTWEB02.03.081">
<input type=hidden name=clinindc value="%OUTWEB02.03.628">
<input type=hidden name=ibcnumci value="%STANDARD.01.025.000.132.0.1">
<input type=hidden name=otmaumci value="%OUTWEB02.03.634">

<table cellspacing=0 cellpadding=3 border=0 width=100% >
<tr><td class=DataLabel>Printer</td> 
    <td colspan=2><select name=selprint title=Printer> 
        %OUTWEB02.03.401.FORMSOUT.02
        </select></td></tr>

<tr><td colspan=3 align=center><br>
    <input type=button name=prinbutt class="button" value="Print"
     onclick="PrintForm();">
    <input type=button class="button" value="Cancel" 
     onclick="DFrameClose();"></td></tr>
</table>
</form>
<form name=PatientLinks method=get style="margin:0">
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=004>
<input type=hidden name=urnumber value="%OUTWEB02.03.003">
<input type=hidden name=admissno value="%OUTWEB02.03.081">
<input type=hidden name=MenuType value="%OUTWEB02.03.088">
<input type=hidden name=casekeys value="%OUTWEB02.03.366">
</form>
