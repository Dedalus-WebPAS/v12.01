<script type="text/javascript">

function SubmitClaim() {
 if(validateMandatory(UpdateForm)){
  UpdateForm.updatety.value="1";
  document.UpdateForm.submit();
 }
}
function checkTable() {
  if(!isWhitespace(document.UpdateForm.ptmis013.value)) {
    document.UpdateForm.ptmis014.className="Mandatory";
  } else {
    document.UpdateForm.ptmis014.value="";
    document.UpdateForm.ptmis014.className="Mandatory";
    document.UpdateForm.tabldesc.value="";
  }
}
function SetContr() {
 if(!isWhitespace(document.UpdateForm.hfcontri.value)) {
  if(isWhitespace(document.UpdateForm.pmsvx142.value)) {
    document.UpdateForm.pmsvx142.value=document.UpdateForm.hfcontri.value;
  }
 }
}

</script>
