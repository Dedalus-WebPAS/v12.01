function selectView(viewTypeValue) {
document.SelectView.viewtype.value=viewTypeValue

function UpdateTransport(ur,vis,uniq) {
  linkurl="patweb10.pbl?reportno=04&template=003" +
          "&urnumber=" + ur.replace(/ /g,"+") +
          "&admissno=" + vis.replace(/ /g,"+") +
          "&pmtsp001=" + ur.replace(/ /g,"+") +
          "&pmtsp002=" + vis.replace(/ /g,"+") +
          "&pmtsp003=" + uniq.replace(/ /g,"+");
  Left=(document.body.clientWidth-950)/2
  DFrameLink(linkurl,50,Left,950,650)
}
function ListTransport(ur,vis,uniq) {
  linkurl="patweb10.pbl?reportno=04&template=001" +
          "&urnumber=" + ur.replace(/ /g,"+") +
          "&admissno=" + vis.replace(/ /g,"+") 
  location.href=linkurl;
}
function InitTable(TableView) {
 document.title="Transport List"
 switch (TableView) {
  case 0:
    document.SelectPeriod.deftview.value="0";
    t = new Table(1,0,1,"100%","center",35,40);    // Create New Table Object
  //
  // Add Columns in Order Required
  // Heading,Type,Display Column,Sort Column,Align
  //
    t.addColumn("Transport Date","DateTime",1,1,"left","AppointmentIcon.gif","0",150)
    t.addColumn("Patient","ImageText",35,35,"left","PatientFolder","37",140,36)
    t.addColumn("Adm/Visit Date","DateTime",32,32,"left","","",150)
    t.addColumn("Visit","String",33,33,"left","","",60)
    t.addColumn("Pick Up Address","String",2,2,"left","","",100)
    t.addColumn("Pick Up Melway","String",7,7,"left","","",50)
    t.addColumn("Booked","String",28,28,"left","","",40)
    t.addColumn("Comment","String",34,34,"left","","",100)
    t.addColumn("Transport","String",21,21,"left","","",100)
  //
    AddTableRows()
    TableOutput(0,1)
    break;

  case 1:
    document.SelectPeriod.deftview.value="1";
    t = new Table(1,0,1,"100%","center",55,55);    // Create New Table Object
  //
  // Add Columns in Order Required
  // Heading,Type,Display Column,Sort Column,Align
  //
    t.addColumn("Transport Date","DateTime",1,1,"left","AppointmentIcon.gif","0",150)
    t.addColumn("Patient","ImageText",35,35,"left","PatientFolder","37",140,36)
    t.addColumn("Adm/Visit Date","DateTime",32,32,"left","","",85)
    t.addColumn("Pick Up Address","String",2,2,"left","","",80)
    t.addColumn("Pick Up<br>Booked","String",28,28,"left","","",40)
    t.addColumn("Visit","String",33,33,"left","","",60)
    t.addColumn(SelectPeriod.claimcode.value,"String",26,26,"left","","",60)
    t.addColumn("Claim<br>Insurance","String",38,38,"left","","",80)
    t.addColumn("Comment","String",34,34,"left","","",80)
    t.addColumn("Return Address","String",8,8,"left","","",80)
    t.addColumn("Return<br>Booked","String",39,39,"left","","",40)
    t.addColumn("Transport","String",21,21,"left","","",80)
//
    AddTableRows()
    TableOutput(0,1)
    break;
 }
}
</script>
