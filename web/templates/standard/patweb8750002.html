<meta name="TemplateVersion" content="V12.01.00">

<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/patweb87.js"></script>
<script type="text/javascript">
function Add() {
  var p = document.AddForm;

  if (validateMandatory(p)) {
    p.submit();
  }
}
function SearchIcon() {
  var p = document.AddForm;
  if (p.ptvmt003.selectedIndex == 0) {
    alert("Please select a value for the " + p.ptvmt003.title);
    return;
  }

  var CodeID = p.ptvmt003.options[p.ptvmt003.selectedIndex].value;
  CodeSearchFrame(CodeID,p.ptvmt004,p.ptvmt005);
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=AddForm method=post action=patweb87.pbl style="margin:0">

<input type=hidden name=template value="002">

    <td><select name=ptvmt003 id=ptvmt003 class=Mandatory
         title="Mapped Clinical Coding System">
          <option> </option>  
          %PATWEB87.50.106
        </select>
    </td>
</tr>

<tr><td class=DataLabel>Code</td>

    </td>
</tr>

<tr><td colspan=2 align=center><br>
      <input type=button value="Add" class="button"
