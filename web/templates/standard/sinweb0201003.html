</td>

</td></tr>

<script>
  catalog="%SINWEB02.01.209"
  if (!isWhitespace(catalog)) {
    UpdateForm.sipoc007.value=catalog
  }
  if (UpdateForm.sipoc003.value=="Stock") {
    UpdateForm.sipoc003.className="Readonly";
    UpdateForm.sipoc003.disabled="true";
  }
  if (isWhitespace(UpdateForm.sipoc007.value)) {
    UpdateForm.sipoc018.className="Mandatory Number";
    UpdateForm.sipoc018.readOnly=false;
    UpdateForm.sipoc018.tabIndex=0;
  }
  CalcAmount(UpdateForm.sipoc015,UpdateForm.sipoc018,UpdateForm.sipoc019,
             UpdateForm.totalcst,UpdateForm.totalgst);
</script>
