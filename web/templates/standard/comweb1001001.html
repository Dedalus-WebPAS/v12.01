<script type="text/javascript">
PREVIOUS = "%COMWEB10.01.002";
FORWARD  = "%COMWEB10.01.001";
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
function InitTable() {
 el=document.SelectPeriod;
 selectFilter=el.setlink.value.replace(/.*&filtflag=/,"").replace(/&.*/,"");
 for (i=0 ; i < el.filtflag.options.length; i++) {
   if (el.filtflag.options[i].value == selectFilter) {
     el.filtflag.selectedIndex=i;
   }
 }
 t = new Table(1,0,1,"100%","center",45,45);
 t.addColumn("Priority","ImageText",17,"","left","Priority","",25,1)
 t.addColumn("Name","ImageText",3,3,"left","PatientFolder","0",100,2)
 t.addColumn("Booking Type","String",4,4,"left","","",40)
 t.addColumn("Ref. Source","String",22,22,"left","","",40)
 t.addColumn("Ref. Source Reference Number","String",21,21,"left","","",60)
 t.addColumn("%STANDARD.01.017.CL","String",18,18,"left","","",70)
 t.addColumn("Date Received","String",20,5,"left","","",40)
 t.addColumn("Exp Ref/Adm Date","DateTime",7,7,"left","","",50)
 t.addColumn("Admitting Doctor","String",8,8,"left","","",70)
 t.addColumn("Procedure/Reason for Admission","String",19,19,"left","","",70)
 t.addColumn("UR Number","String",9,9,"left","","",40)
 t.addColumn("Visit Number","String",10,10,"left","","",40)
 t.addColumn("Status","String",12,12,"left","","",40)
 AddTableRows();
 TableOutput(4,1);    // Order Column,Asc Dsc
}
</script>
</head>
<body onload="PageLoad(event);setupFilters();InitTable();">
