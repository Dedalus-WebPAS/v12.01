<script type="text/javascript">
//
function SubmitUpdate() {
  if ((UpdateForm.mrtex003.value=="") && 
      (UpdateForm.mrtex005.value=="" )) {
    alert("Discharge or Visit Date Range must be entered!");
    return;
  } 
  if (UpdateForm.mrtex003.value!="")  {
    if (!CheckDateRange(UpdateForm.mrtex003,UpdateForm.mrtex004))  {
       return; }
  }
  if (UpdateForm.mrtex005.value!="")  {
    if (!CheckDateRange(UpdateForm.mrtex005,UpdateForm.mrtex006))  {
       return; }
  }
  setFormactn('U');
}
//
function SetToDate(fromDate,toDate) {
  checkDate(fromDate);
  if (toDate.value == "") {
    SetCurrentDateTime(toDate,null);
  }
}
</script>
</head>
