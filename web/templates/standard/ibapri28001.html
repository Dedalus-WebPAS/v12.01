<script type="text/javascript">
function init() {
  ReportShowSpan();
  document.ReportForm.schddate.focus();
}
function ProcessReport() {
  p=document.ReportForm;
  if (validateMandatory(p)) {
    if (!isWhitespace(p.keystr02.value) &&
        !isWhitespace(p.keystr03.value)) {
      if (!CheckRange(p.keystr02,p.keystr03)) {
        p.keystr02.focus();
        return;
      }
    }
    if (p.keystr01.value==1) {
      if (!isWhitespace(p.beginvno.value) &&
          !isWhitespace(p.endinvno.value)) {
        if (!CheckRange(p.beginvno,p.endinvno)) {
          p.beginvno.focus();
          return;
        }
      }
      p.keystr04.value=p.beginvno.value;
      p.keystr04.title=p.beginvno.title;
      p.keystr05.value=p.endinvno.value;
      p.keystr05.title=p.endinvno.title;
    }
    else {
      if (!isWhitespace(p.begsurnm.value) &&
          !isWhitespace(p.endsurnm.value)) {
        if (!CheckRange(p.begsurnm,p.endsurnm)) {
          p.begsurnm.focus();
          return;
        }
      }
      p.keystr04.value=p.begsurnm.value;
      p.keystr04.title=p.begsurnm.title;
      p.keystr05.value=p.endsurnm.value;
      p.keystr05.title=p.endsurnm.title;
    }
    SubmitReport(p); 
  }
}
function ReportShowSpan() {
  p=document.ReportForm;
  i=p.keystr01.selectedIndex;
  if (p.keystr01.options[i].value==1) { // Invoice No Sequence Report
    document.getElementById('reportOption').innerHTML=document.getElementById('InvoiceNumber').innerHTML;
  }
  else {                                         // Surname Sequence Report
    document.getElementById('reportOption').innerHTML=document.getElementById('Surname').innerHTML;
 }
}
</script>
</head>
