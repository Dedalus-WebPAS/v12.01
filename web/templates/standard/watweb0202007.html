<script type="text/javascript">
function updateParent(code,name,unit) {
  parent.parent.ReturnName.value=name;
  parent.parent.ReturnCode.value=code;

  if(parent.parent.valUnit != undefined) {

  if (parent.parent.UpdateForm!=undefined){
     parent.parent.UpdateForm.wattr012.value=code;
     parent.parent.valUnit();
  } else {

   if (parent.parent.AddForm!=undefined){
     parent.parent.AddForm.wattr012.value=code;
     parent.parent.valUnit();
   }
  }

  }

  if(parent.parent.valUnit01 != undefined) {
    if (parent.parent.UpdateForm!=undefined){
       parent.parent.valUnit01(parent.parent.UpdateForm);
    } else {
      if (parent.parent.AddForm!=undefined){
        parent.parent.valUnit01(parent.parent.AddForm);
      }
    }
  }

  Unit=parent.parent.ReturnUnit;

  for (var i = 0; i < Unit.length; i++) {
    if (Unit.options[i].value.substr(0,3) == unit) {
        Unit.options[i].selected=true } 
  }

  if(parent.parent.valUnit != undefined) {

    if (parent.parent.UpdateForm!=undefined){
       parent.parent.UpdateForm.wattr012.value=code;
       parent.parent.valUnit();
    } else {

    if (parent.parent.AddForm!=undefined){
      parent.parent.AddForm.wattr012.value=code;
      parent.parent.valUnit();
    }
   }
  }

  if(parent.parent.valUnit01 != undefined) {
    if (parent.parent.UpdateForm!=undefined){
       parent.parent.valUnit01(parent.parent.UpdateForm);
    } else {
      if (parent.parent.AddForm!=undefined){
        parent.parent.valUnit01(parent.parent.AddForm);
      }
    }
  }

  parent.parent.document.getElementById('PopUpScreen').style.display="none";
  window.blur();
  parent.focus();
  if (parent.parent.ReturnCode.type=="hidden") {
    parent.parent.ReturnName.focus(); }
  else {
    parent.parent.ReturnCode.focus(); }
}
</script>
