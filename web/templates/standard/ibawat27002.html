<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
if (CheckDateRange(document.ReportForm.keystr02,document.ReportForm.keystr03)) {
    SubmitReport(ReportForm)
    }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);ReportLoad();document.ReportForm.schddate.focus();>
<form name=ReportForm method=post action=rshweb02.pbl>
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=setdfprg value="IBAWAT27">
<input type=hidden name=setdfrep value="01">
<input type=hidden name=schdpgid value="IBAWAT27">
<input type=hidden name=schddesc value="Short Notice by Doctor Report">
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
    Short Notice by Doctor Report</td></tr> 
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="document.ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="document.ReportForm.schddate" 
     time="document.ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="document.ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAWAT27.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="document.ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="document.ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=80%></td></tr>

    <input type=hidden name=keystr01 value="2">           

<tr><td class=DataLabel>Scheduled Admission Date</td>
    <td>
    <input type=text size=15 maxlength=12 name=keystr02
     onblur="checkDate(this,'Date')" class=Mandatory title="From Date">
    <img src="../images/DateTimeStamp.gif"  class="Icon"
     alt="Current" date="document.ReportForm.keystr02">
    <img src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="document.ReportForm.keystr02">
    To
    <input type=text size=15 maxlength=12 name=keystr03
     onblur="checkDate(this,'Date')" class=Mandatory title="To Date">
    <img src="../images/DateTimeStamp.gif"  class="Icon"
     alt="Current" date="document.ReportForm.keystr03">
    <img src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="document.ReportForm.keystr03">
    </td></tr>

<tr><td class=DataLabel>Doctor Code</td>
    <td><input type=text name=keystr04 size=8 title='Doctor Code'
         onblur="validateCode(3,document.ReportForm.keystr04,
                 document.ReportForm.n_keystr04);">
        <input type=text name=n_keystr04 size=30 class=Readonly readonly 
         title='Doctor Name'>
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
        onclick='DoctorSearchFrame(document.ReportForm.keystr04,
                 document.ReportForm.n_keystr04);'>
        </td></tr>

<tr><td class=DataLabel width=25%>Short Notice Code</td>
    <td><select name=keystr05>
        <option value=" ">All</option>
        %STANDARD.01.007.WS
        </select></td></tr>

  <input type=hidden name=keystr06 value="Y">
  <input type=hidden name=keystr07 value=" ">

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>
