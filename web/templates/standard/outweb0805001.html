<script type="text/javascript">
function SeriesLink(urno,series,admis) {
    linkurl="outweb08.pbl?reportno=05&template=002" +
            "&urnumber=" + urno.replace(/ /g,"+") +
            "&admissno=" + admis.replace(/ /g,"+") +
            "&seriesno=" + series.replace(/ /g,"+") ;
    Left=(document.body.clientWidth-800)/2;
    DFrameLink(linkurl,0,Left,800,380);
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Date   
//  2 - Clinic Type
//  3 - Clinic      
//  4 - Visit type  
//  5 - Original admission number
//  6 - Linked admission number
//  7 - Booking status
//---------------------------------------------------------------------------
function InitTable(TableView) {
 document.title="Series Booking Master Listing";
 t = new Table(1,0,2,"100%","center",25,40);
 t.addColumn("First Date","DateTime",1,1,"left","AppointmentIcon.gif","0",140)
 t.addColumn("Clinic","String",3,3,"left","","",110)
 t.addColumn("Clinic Type","String",2,2,"left","","",100)
 t.addColumn("Booking Status","String",7,7,"left","","",100)
// t.addColumn("Master Admission","String",5,5,"left","","",110)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
}
</script>
