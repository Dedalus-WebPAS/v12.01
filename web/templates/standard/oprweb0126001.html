<script type="text/javascript">
function DelAntib(uniq,antb,cntr) {
 ans=confirm("Are you sure you want to Delete ?")
 if (ans) {
   document.UpdateForm.updttype.value="D"
   UpdateForm.opabi001.value=uniq;
   UpdateForm.opabi002.value=antb;
   UpdateForm.opabi003.value=cntr;
   SubmitHiddenNew(UpdateForm);
 }
}

function UpdateAntib(uniq,antib,cntr) {
  caseKeys=UpdateForm.casekeys.value.replace(/ /g,"+");
  Left=(document.body.clientWidth-1050)/2;
  linkurl="oprweb01.pbl?reportno=26&template=003" +
          "&opabi001=" + uniq.replace(/ /g,"+") +
          "&opabi002=" + antib.replace(/ /g,"+") +
          "&opabi003=" + cntr.replace(/ /g,"+") +
          "&casekeys=" + caseKeys.replace(/ /g,"+")
  DFrameLink(linkurl,10,Left,1050,400);
}
function AddAntib() {
  caseKeys=UpdateForm.casekeys.value.replace(/ /g,"+");
  Left=(document.body.clientWidth-1050)/2
  linkurl="oprweb01.pbl?reportno=26&template=002" +
          "&casekeys=" + caseKeys.replace(/ /g,"+")
  DFrameLink(linkurl,0,Left,1050,400)
}
</script>
