function MehLinkSearchFrame(urnumb,admin,ptqmh002,ptqmh003,ptqmh004,ptqmh005,
                            ptqmh006,ptqmh007,ptqmh008){
 DFrameStart();
  window.urnumber=urnumb;
  window.admissno=admin;
  window.ptqmh002=ptqmh002;
  window.ptqmh003=ptqmh003;
  window.ptqmh004=ptqmh004;
  window.ptqmh005=ptqmh005;
  window.ptqmh006=ptqmh006;
  window.ptqmh007=ptqmh007;
  window.ptqmh008=ptqmh008;
  document.getElementById('PopUpFrame').src="../lookups/MehLinkSearchFrame.html";
  SearchFrameShow();
}
function MehList() {
    MehLinkSearchFrame(UpdateForm.urnumber,UpdateForm.admissno,
                     UpdateForm.ptqmh002,UpdateForm.ptqmh003,
                     UpdateForm.ptqmh004,UpdateForm.ptqmh005,
                     UpdateForm.ptqmh006,UpdateForm.ptqmh007,
                     UpdateForm.ptqmh008);
}

function SubmitUpd() {
    MandatoryOk=true;
    if (!validateMandatory(document.UpdateForm)) {
       return;
    }
    document.UpdateForm.submit();
}
function ChkStat() {
  if (document.UpdateForm.mehrflag.value == "1") {
    MehList();
    return;
  }

  if (document.UpdateForm.admnstat.value == "2" ||
      document.UpdateForm.admnstat.value == "4") {
     document.UpdateForm.ptqmh002.className="";
     document.UpdateForm.ptqmh003.className="";
     document.UpdateForm.ptqmh004.className="";
     document.UpdateForm.ptqmh005.className="";
     document.UpdateForm.ptqmh006.className="";
     document.UpdateForm.ptqmh007.className="";
     document.UpdateForm.ptqmh008.className="";
  }
}
</script>
