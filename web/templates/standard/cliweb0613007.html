<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName" content="NoContextSet.html">
<script type="text/javascript">
function PressAddButton() {
 var theForm = null;
 if (typeof parent.document.forms['UpdateForm'] != "undefined") {
    theForm = parent.document.forms['UpdateForm'];
 }
 if (validateMandatory(AddForm)) {
   if(theForm != null) {
     if(typeof theForm.adcommna != "undefined") {
       var text=document.AddForm.cmntdate.value + " " +
                document.AddForm.cmnttime.value + " " +
                trim(document.AddForm.d_username.value)+ " " +
                document.AddForm.d_userogroup.value + "\n" +
                document.AddForm.adcommnt.value + "\n" +
                parent.UpdateForm.adcommna.value
       parent.UpdateForm.adcommna.value=text;
       document.AddForm.nextpage.value="6";
     }
     if(typeof theForm.outptcoa != "undefined") {
       var text=document.AddForm.cmntdate.value + " " +
                document.AddForm.cmnttime.value + " " +
                trim(document.AddForm.d_username.value)+ " " +
                document.AddForm.d_userogroup.value + "\n" +
                document.AddForm.adcommnt.value + "\n" +
                parent.UpdateForm.outptcoa.value
       parent.UpdateForm.outptcoa.value=text;
       document.AddForm.nextpage.value="6";
     }
   }
   document.AddForm.submit();
 }
}
</script>
</head>

<input type=hidden name=notetype value="013">

<input type=hidden name=urnumber value="%CLIWEB06.13.003">
<input type=hidden name=d_username value="%STANDARD.01.009">
<input type=hidden name=d_userogroup value="%STANDARD.01.012.0">

<table width=95% align=center border=0 cellspacing=0 cellpadding=1>
<tr><td class=DataLabel>Date</td>
    <td class=DataLabel>
    <input type=text name=cmntdate id="cmntdate" Size=12 title="Date" tabindex=-1
      value='%STANDARD.01.015' class="Readonly NoAutoFocus" readonly>

    <input type=text name=cmnttime id="cmnttime" size=8 title="Time" tabindex=-1

<tr><td class=DataLabel valign=top>Comments</td>
    <td><textarea name=adcommnt tabindex=1 rows=10 cols=70 class=Mandatory
         wrap=hard title="Comments"></textarea>
    </td></tr>
<tr><td colspan=2 align=center>
    <input type=button class="button" id="addButt" value="Add" name=AddButton
     tabindex=20 onClick="tempDisable(this);PressAddButton();">
    <input type=button class="button" value="Close" tabindex=21
     onClick="DFrameExit();">
    </td></tr>
</table>
