<script type="text/javascript">
function AddItem() {
  if (validateMandatory(UpdateForm)) {
    document.UpdateForm.pmcdg004.value=UpdateForm.tmp_pmcdg004.value;
    document.UpdateForm.pmcdg005.value=UpdateForm.tmp_pmcdg005.value;
    document.UpdateForm.updttype.value="B";
    document.UpdateForm.target="PopUpFrame1"
    document.UpdateForm.submit();
  }
}
function SubmitComplete() {
  if (!isWhitespace(UpdateForm.tmp_pmcdg004.value)) {
    alert("Last entry has not been added - Add the entry or clear the fields");
    return
  }
    document.UpdateForm.updttype.value="R";
    document.UpdateForm.target="PopUpFrame1"
    document.UpdateForm.submit();
}
function checkReqDesc(ReasCode,ReasText) {
  if ((ReasCode.value==1) ||
      (ReasCode.value==7)) {
    ReasText.value="";
    ReasText.className="Readonly";
    ReasText.readOnly=true;
  }
  else {
    ReasText.className="Mandatory";
    ReasText.readOnly=false;
  }
}
function getCodeList()  {
  if (UpdateForm.tmp_pmcdg004.value<6) {
    document.all.showCodeList.innerHTML=document.all.reasonList.innerHTML
  }
  else {
    document.all.showCodeList.innerHTML=document.all.laboratoryList.innerHTML
  }
}
</script>
