function ReferralLink(ur,referral) {
  var uno=ur.replace(/ /g,"+");
  var rno=referral.replace(/ /g,"+");
  Location="../cgi-bin/allweb03.pbl?reportno=01&template=001&urnumber=" + uno +
           "&admissno=" + rno;
  location.href=Location
}
function FilterReferral() {
  document.PatientLinks.filtdept.value=document.AddReferral.d_filtdept.value
  PatientLinkTo('allweb02.pbl',2,23,0,0,0);
}
//----------------------------------------------------------------------------

// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height

// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
// 0. Referral Link
// 1. Department Description
// 2. Referral Date
// 3. Status Description
// 4. Referred By
// 5. Problem Description
// 6. Referral/Visit Number
// 7. Last Encounter Date
// 8. Priority
// 9. Compensation
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Group Contact Enrolments";
 t = new Table(1,0,2,"100%","center",35,35);
  t.addColumn("Session Name","String",1,1,"left","EditIcon.gif","0",160,"","","",6)
  t.addColumn("Session Department","String",4,4,"left","","",100,"","","",6)
  t.addColumn("Referral Number","String",3,3,"left","","",100,"","","",6)
  t.addColumn("Active","String",5,5,"left","","",100,"","","",6)
 AddTableRows()
 TableOutput(0,1);
 break; }
 }
}
</script>
