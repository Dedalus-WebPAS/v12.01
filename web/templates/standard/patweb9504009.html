<script type="text/javascript">
function UpdateClosure(WardCode,BedCode,FromDate,FromTime) {
  var pmsbc001 = WardCode.replace(/ /g,"+");
  var pmsbc002 = BedCode.replace(/ /g,"+");
  var Left=(document.body.clientWidth-500)/2;
  LinkUrl="patweb95.pbl?reportno=06&template=001&pmsbc001=" + pmsbc001 +
          "&pmsbc002=" + pmsbc002 + "&fromdate=" + FromDate +
          "&fromtime=" + FromTime + "&superflg="+
          document.SelectCode.superflg.value;

  DFrameLink(LinkUrl,50,Left,500,250);
}

function StartList(WardCode,BedCode) {
  var pmsbc001 = WardCode.replace(/ /g,"+");
  var pmsbc002 = BedCode.replace(/ /g,"+");
  LinkUrl = "patweb95.pbl?reportno=4&template=9&pmsbc001=" + pmsbc001 +
            "&pmsbc002=" + pmsbc002 + "&ptwrd001=" + pmsbc001 +
            "&ptwrd002=" + pmsbc002;
  location.href = LinkUrl;
}
</script>
