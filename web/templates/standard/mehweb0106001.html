//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Date/Time
//  2 - Legal status
//  3 - Review Status
//  4 - Clinician
//  5 - Review date
//  6 - Review Type
//---------------------------------------------------------------------------
function InitTable(TableView) {
document.title="Legal Status History";
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Date","DateTime",1,1,"left","DeleteIcon.gif","0",150)
 t.addColumn("Legal Status","String",2,2,"left","","",150)
 t.addColumn("Informal","String",3,3,"left","","",150)
 t.addColumn("Review Status","String",4,4,"left","","",150)
 t.addColumn("Responsible Clinician","String",5,5,"left","","",150)
 t.addColumn("Next Review Date","Date",6,6,"left","","",100)
 t.addColumn("Review Type","String",7,7,"left","","",70)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
