<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" charset="UTF-8" 
 src="../js/JsBarcode/JsBarcode.all.min.js"></script>
<style type=text/css>
 body {
        width: 210mm;
        margin: 0mm 0mm 0mm 0mm;    /*top right bottom left */
        }
 .label{
       /* Avery J8163 labels - 99.1mm X 38.1mm. 2 Wide 7 rows    */
     width: 97.1mm;              /* plus left 1mm and right 1mm padding */
     height: 36.1mm;             /* plus 1mm from top and 1mm bottom padding */
     padding: 1mm 1mm 1mm 1mm;   /* top right bottom left */
     margin: 1mm 4mm 1mm 1mm;    /* top right bottom left */
     float: left;
     text-align: center;
     overflow: hidden;
/*   outline: 1px dotted;           outline each label for layout print */
 }
 .page-break  {
     clear: left;
     display:block;
     page-break-after:always;
 }
 .MasterTable {                  /* Master label table */
     table-layout: fixed; 
     white-space: nowrap;
     overflow: hidden;
 }
 .LineLeft {                     /* Master label row left cell */
     width: 60%
 }
 .LineRight {                    /* Master label row right cell */
     width: 40%
 }
 .AddressLine {                  /* Address line */
     font-size:7pt;
 }
 @page{
 size: A4 portrait;             /* A4 size, portrait orientation */
 margin: 15mm 0mm 0mm 5mm;     /* top right bottom left  */
}
</style>
<script type="text/javascript">
function ShowLabels() {
  if(isWhitespace(document.getElementById("admissno").value)) {
    alert("No visit in context. Please select a visit to proceed.");
    DFrameExit();  
  }
  UrBarcode();
  VISBarcode();
  var master = document.getElementById("Master").innerHTML;
  document.getElementById("1R").innerHTML=master;
  document.getElementById("2L").innerHTML=master;
  document.getElementById("2R").innerHTML=master;
  document.getElementById("3L").innerHTML=master;
  document.getElementById("3R").innerHTML=master;
  document.getElementById("4L").innerHTML=master;
  document.getElementById("4R").innerHTML=master;
  document.getElementById("5L").innerHTML=master;
  document.getElementById("5R").innerHTML=master;
  document.getElementById("6L").innerHTML=master;
  document.getElementById("6R").innerHTML=master;
  document.getElementById("7L").innerHTML=master;
  document.getElementById("7R").innerHTML=master;
  print();
}
function UrBarcode() {
  ur = document.getElementById("urnumber");
  JsBarcode("#barcode1", ur.value, {
  format: "code128",
  displayValue: true,
  fontSize: 7,
  textMargin: 1,
  textAlign: "center",
  width: 1,
  height: 29,
  text: "U/R:" + ur.value,
  fontOptions: "bold",
  lineColor: "#000",
  margin: 1,
  });
}
function VISBarcode() {
  vis = document.getElementById("admissno");
  JsBarcode("#barcode2", vis.value, {
  format: "code128",
  displayValue: true,
  fontSize: 7,
  textPosition: "top",
  textMargin: 1,
  textAlign: "center",
  width: 1,
  height: 29,
  text: "VISIT:" + vis.value,
  fontOptions: "bold",
  lineColor: "#000",
  margin: 1,
  });
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ShowLabels();"
 onafterprint="DFrameExitRefresh();">
<input type="hidden" name="urnumber" id="urnumber"
 value="%PATWEB98.01.003" />
<input type="hidden" name="admissno" id="admissno"
 value="%PATWEB98.01.081" />

<!-- Master Label -->
<div id="Master" class="label">
<script type=text/javascript>
