<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">

function ReportType() {
if (ReportForm.keystr03.value==1) {
  document.getElementById('RangeOption').style.display="";
  document.getElementById('RangeOption').innerHTML=document.getElementById('InternalRange').innerHTML;
  document.getElementById('InputURNumber').style.display="none";
  document.getElementById('InputURNumber').innerHTML="";
  document.getElementById('InputSequence').style.display= "";
  document.getElementById('InputSequence').innerHTML= document.getElementById('Sequence').innerHTML; }
    
else {
  if (ReportForm.keystr03.value==2) {
    document.getElementById('RangeOption').style.display="";
    document.getElementById('RangeOption').innerHTML=document.getElementById('ExternalRange').innerHTML;
    document.getElementById('InputURNumber').style.display="none";
    document.getElementById('InputURNumber').innerHTML="";
    document.getElementById('InputSequence').style.display= "";
    document.getElementById('InputSequence').innerHTML= document.getElementById('Sequence').innerHTML; }
  else {
    if (ReportForm.keystr03.value==3) {
      document.getElementById('RangeOption').style.display="none";
      document.getElementById('RangeOption').innerHTML="";
      document.getElementById('InputURNumber').style.display= "";
      document.getElementById('InputURNumber').innerHTML=document.getElementById('URNumber').innerHTML;
      document.getElementById('InputSequence').style.display= "none"; 
      document.getElementById('InputSequence').innerHTML=""; }
    else {
        document.getElementById('RangeOption').style.display="none";
        document.getElementById('RangeOption').innerHTML="";
        document.getElementById('InputURNumber').style.display="none";
        document.getElementById('InputURNumber').innerHTML="";
        document.getElementById('InputSequence').style.display= "";
        document.getElementById('InputSequence').innerHTML= document.getElementById('Sequence').innerHTML; }
         }}
 }

function ProcessReport() {
 p=document.ReportForm
 if (p.schdrdat.value=="") {
     p.keystr01.title="From Date"
     p.keystr02.title="To Date"
     p.keystr01.value=p.datran01.value
     p.keystr02.value=p.datran02.value 
     if(!CheckDateRange(p.keystr01,p.keystr02)) {
        return;
     }
 } else {
     p.keystr01.title="From Schedule"
     p.keystr02.title="To Schedule"
 }
 if (p.keystr03.value==1 || p.keystr03.value==2) {
    if(!CheckRange(p.keystr04,p.keystr05)) {
      return;
    }
 }
 SubmitReport(p);
}
</script>
</head>
