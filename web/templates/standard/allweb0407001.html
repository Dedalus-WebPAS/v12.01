<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/allweb0407.js"></script>
<script type="text/javascript">
function DummyPost() {
  validateMandatory(UpdateForm);
}
</script>
%START.OF.PAGE
</head>
<body onload="PageLoad(event);">
<form name=UpdateForm method=post action=allweb04.pbl>
   <input type=hidden name=reportno value="3">
   <input type=hidden name=template value="002">
   <input type=hidden id=dum1 name=dum1 value="">
   <input type=hidden id=dum2 name=dum2 value="">
   <input type=hidden id=dum3 name=dum3 value="">
   <input type=hidden id=dum4 name=dum4 value="">
   <input type=hidden id=dum5 name=dum5 value="">
   <input type=hidden id=dum6 name=dum6 value="">
   <input type=hidden name=deptdesc value="">

<table width=100% align=center border=0 cellspacing=0>
<tr><td align=center class=HeadingCell>
    Equipment ID Search</td></tr>
</table>
<br>
<table width=95% align=center border=0 cellspacing=0>
<tr><td class=DataLabel width=20%>U/R</td>
    <td class=DataField>
    <input type=text id=urnumber name=urnumber size=10 maxlength=8 
    class=Mandatory title="Patient U/R or Equipment ID"
      onblur="UpCase(this);justifyRight(this);
     validateCode(8,UpdateForm.urnumber,UpdateForm.patname,ShowEquipment);">
    <input type=text id=patname name=patname size=40 readonly class=Readonly>
    <img src="../images/SearchIcon.gif" class=Icon
     onclick="PatientSearchFrame(UpdateForm.patname,
              UpdateForm.urnumber,UpdateForm.dum6,ShowEquipment);">
    </td></tr>

<tr><td class=DataLabel>Equipment ID</td>
    <td><input type=text size=10 maxlength=10 id=equipcod name=equipcod
         title="Equipment ID"
     onblur="validateEquip(equipcod,equpdesc,dum1,dum2,dum3,dum4,dum5);">
    <input type=text class="ReadOnly" readonly size=40
     title="Equipment Description" id=equpdesc name=equpdesc>
    <img src="../images/SearchIcon.gif" class=Icon name=stepicon
    onclick="EquipSearch(equipcod,equpdesc,dum1,dum2,ShowEquip,dum3,dum4,dum5);">
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Submit" class="button" id=btnAdd 
    onclick="DummyPost(); tempDisable(this)">
</td></tr>
</table>
</form>
