<script type="text/javascript">
function checkPrinter() {
  if (document.SelectPeriod.multlt01.checked==true) {
    document.SelectPeriod.selprint.className="Mandatory";
  } else {
    document.SelectPeriod.selprint.className="";
  }
}
function PrinRemi() {
  if (validateMandatory(SelectPeriod)) {
    parent.document.SelectPeriod.selprint.value=
           document.SelectPeriod.selprint.value;

    if (document.SelectPeriod.multlt01.checked==true) {
      parent.document.SelectPeriod.multlt01.value="1";
    } else {
      parent.document.SelectPeriod.multlt01.value="0";
    }
    parent.subPartCode();
  }
}
</script>
