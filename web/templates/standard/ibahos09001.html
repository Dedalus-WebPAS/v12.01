<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
if (validateMandatory(Parameters)){
  if (Parameters.reportty.value==1) {
     if (document.ReportForm.ibcnmhos.value=="1") {
        ReportForm.keystr01.value=Parameters.hospital.value;
        ReportForm.keystr02.value="1";
        ReportForm.keystr03.value="Y";
      } else {
        ReportForm.keystr01.value="1";
        ReportForm.keystr02.value="Y";
        ReportForm.keystr03.value=" ";
     }
  } else {
     if (document.ReportForm.ibcnmhos.value=="1") {
        ReportForm.keystr01.value=Parameters.hospital.value;
        ReportForm.keystr02.value="2";
        ReportForm.keystr03.value=Parameters.wardcode.value;
        ReportForm.keystr04.value="Y";
      } else {
        ReportForm.keystr01.value="2";
        ReportForm.keystr02.value=Parameters.wardcode.value;
        ReportForm.keystr03.value="Y";
        ReportForm.keystr04.value=" ";
     }
     }
  SubmitReport(ReportForm)
}
}
function ReportType() {
  if (Parameters.reportty.value==1) {
    Parameters.wardcode.disabled = true
    if (document.ReportForm.ibcnmhos.value=="1") {
      selectOptions2('3',Parameters.hospital,Parameters.wardcode);
    } else {
      selectOptions2('3',Parameters.dummy,Parameters.wardcode);
    }
  } else  {
    Parameters.wardcode.selectedIndex=0;
    Parameters.wardcode.disabled = false
    if (document.ReportForm.ibcnmhos.value=="1") {
      selectOptions2('3',Parameters.hospital,Parameters.wardcode);
    }
  }
}
</script>
</head>
%START.OF.PAGE
