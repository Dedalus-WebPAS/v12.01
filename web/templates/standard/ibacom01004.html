<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr02.title="From Date"
     ReportForm.keystr03.title="To Date"
     ReportForm.keystr02.value=ReportForm.datran01.value
     ReportForm.keystr03.value=ReportForm.datran02.value 
     SubmitPage=CheckDateRange(ReportForm.keystr02,ReportForm.keystr03) 
     if(!isWhitespace(ReportForm.keystr02.value)) {
       if(SetDateYYYYMMDD(ReportForm.keystr02.value) < "20100101"){ 
          alert("Referral date from can't be less than 01 Jan 2010");
          return; 
       }
     }
     if(!isWhitespace(ReportForm.keystr03.value)) {
       ReportForm.maxtdate.value=ReportForm.currdate.value;
       AddSubtractDate(ReportForm.maxtdate,"40","A");
       if(SetDateYYYYMMDD(ReportForm.keystr03.value) >
          SetDateYYYYMMDD(ReportForm.maxtdate.value)) {
          alert("Referral date to can't be greater than " +
                ReportForm.maxtdate.value);
          return;
       }
     }
 } else {
     ReportForm.keystr02.title="From Schedule"
     ReportForm.keystr03.title="To Schedule" }

 if(!isWhitespace(ReportForm.keystr05.value)) {
   if(!CheckRange(ReportForm.keystr04,ReportForm.keystr05)){
      return;
   }
 }

 if(ReportForm.d_keystr07.checked==true) {
   ReportForm.keystr07.value="Y";
 } else {
   ReportForm.keystr07.value="N";
 }
 if (SubmitPage) {
  SubmitReport(ReportForm) }
}
</script>
