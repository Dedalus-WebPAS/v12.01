<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript" src="../js/comweb01.js"></script>
<script type="text/javascript">
function SubmitPage() {
  if (!isWhitespace(UpdateForm.cmcod006.value)) {
    if (isWhitespace(UpdateForm.cmcod005.value)) {
      alert("Must have Effective From Date if To Date Exists.");
      UpdateForm.cmcod005.focus();
      return;
    }
    if (!CheckDateRange(UpdateForm.cmcod005,UpdateForm.cmcod006)) {
      UpdateForm.cmcod005.focus();
      return;
    } 
  }
  setFormactn('U');
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);document.UpdateForm.cmcod003.focus();>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=UpdateForm method=post action=comweb01.pbl>
<table align=center width=100% border=0>
   <input type=hidden name=reportno value="1">
   <input type=hidden name=template value="003">
   <input type=hidden name=updttype value="U">
   <input type=hidden name=nextpage value="0">
   <input type=hidden name=redirect value="comweb01.pbl?reportno=01&template=001">

<tr valign=top><td class=DataLabel>Category</td>
    <td><input type=text name=cmcod001 class=Readonly title="Category" 
         size=2 maxlength=2 readonly value="%COMWEB01.01.001">
</td></tr>

<tr valign=top><td class=DataLabel>Description</td>
    <td><input type=text name=cmcod003 class=Mandatory title="Description" 
         size=25 maxlength=20 value="%COMWEB01.01.002">
</td></tr>

<tr><td class=DataLabel>HDP Default</td>
    <td><input type=text name=cmcod004 title="HDP Default" size=4 maxlength=4
         value="%COMWEB01.01.003"></td>
  
</tr>

<tr><td class=DataLabel>Effective From Date</td>
    <td><input type=text name=cmcod005 title="Effective From Date" 
               size=12 maxlength=12 value="%COMWEB01.01.004"
               onblur="checkDate(this,'From Date');">
        <img notab src="../images/DateLookup.gif" class="Icon"
             alt="Show Calendar" date="UpdateForm.cmcod005">
        <img src="../images/erase.gif" class="Icon"
             onclick="clrFields(cmcod005);">
    </td></tr>

<tr><td class=DataLabel>Effective To Date</td>
    <td><input type=text name=cmcod006 title="Effective To Date" 
               size=12 maxlength=12 value="%COMWEB01.01.005"
               onblur="checkDate(this,'To Date');">
        <img notab src="../images/DateLookup.gif" class="Icon"
             alt="Show Calendar" date="UpdateForm.cmcod006">
        <img src="../images/erase.gif" class="Icon"
             onclick="clrFields(cmcod006);">
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button" onclick=SubmitPage();>

    <input type=button value="Generate" class="button" 
     onclick="GenerateForm.submit();">    

    <input type=button value="Edit Codes" class="button" 
     onclick='CodeList01("%COMWEB01.01.001")'>
    <input type=button value="Delete" class="button" onclick=setFormactn('D');>
    <input type=button value="Cancel" class="button" onclick=DFrameCloseRefresh();>
</td></tr>
</table>
</form>
<form name=GenerateForm method=post action=rshweb02.pbl>
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=setdfprg value="GENWEB01">
<input type=hidden name=setdfrep value="01">
<input type=hidden name=schdpgid value="GENWEB01">    
<input type=hidden name=schddesc value="Generate Lookup & Javascript for Code">
<input type=hidden name=nextpage value="0">
<input type=hidden name=schdprnt value="S  ">
<input type=hidden name=schddate value="%STANDARD.01.015">
<input type=hidden name=schdtime value="%STANDARD.01.016">
<input type=hidden name=keystr01 value="7">
<input type=hidden name=keystr02 value="%COMWEB01.01.001"> 
<input type=hidden name=keystr03 value="%COMWEB01.01.001">
</form>
