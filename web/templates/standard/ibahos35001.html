<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function lookUpPro() {
  DFrameStart();
  window.FileName=document.getElementById('FileName');
  document.getElementById('PopUpFrame').src=
                                      "../lookups/ProTrkExSearchFrame.html";
  SearchFrameShow();
}

function OptionSpan() {
  if (document.ReportForm.optntype.value!=2) {
    document.getElementById('FileNameTitleDiv').innerHTML="";
    document.getElementById('FileNameDiv').innerHTML="";
  } else {
    document.getElementById('FileNameTitleDiv').innerHTML=
               document.getElementById('FileNameTitleSpan').innerHTML;
    document.getElementById('FileNameDiv').innerHTML=
               document.getElementById('FileNameSpan').innerHTML;
  }
}

function SubmitProsEx() {
  document.ReportForm.keystr01.value=document.ReportForm.optntype.value;
  document.ReportForm.keystr02.value=" ";
  document.ReportForm.keystr03.value=" ";

  if (document.getElementById('FileName')!=undefined) {
    document.ReportForm.keystr02.value=
                                   document.getElementById('FileName').value;
  }
  SubmitReport(document.ReportForm);
}
</script>
</head>
