<script type="text/javascript">
function AddPayer(){
    LinkUrl="patweb07.pbl?reportno=16&template=2&urnumber=" +
    PatientLinks.urnumber.value;

    Left=(document.body.clientWidth-650)/2
    DFrameLink(LinkUrl,100,Left,650,450);
}

function UpdateLink(urnumber,claimtype,effdate,counter){
  var LinkUrl="patweb07.pbl?reportno=16&template=003" +
           "&urnumber=" + urnumber.replace(/ /g,"+") +
           "&pmpyr001=" + urnumber.replace(/ /g,"+") +
           "&pmpyr003=" + claimtype.replace(/ /g,"+") +
           "&pmpyr018=" + effdate.replace(/ /g,"+")

    Left=(document.body.clientWidth-650)/2
    DFrameLink(LinkUrl,100,Left,650,450);
}

//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  1 - Name
//  2 - Address
//  3 - Relationship
//  4 - Home Phone
//  5 - Mobile
//  6 - Claim type
//  7 - Default
//  8 - Date Active
//  9 - Date Inactive
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Payer details for UR " +
                 document.PatientLinks.urnumber.value;
 t = new Table(1,0,2,"100%","center",0,0);
 t.addColumn("Name","String",1,1,"left","MaintenanceIcon.gif","0",150)
 t.addColumn("Address","String",2,2,"left","","",150)
 t.addColumn("Relationship","String",3,3,"left","","",80)
 t.addColumn("Home Phone","String",4,4,"left","","",80)
 t.addColumn("Mobile","String",5,5,"left","","",80)
 t.addColumn("Claim Type","String",6,6,"left","","",100)
 t.addColumn("Default","String",7,7,"left","","",40)
 t.addColumn("Effective Date","Date",8,8,"left","","",70)
 t.addColumn("Effective To date","Date",9,9,"left","","",70)
 AddTableRows()

 TableOutput(1,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
