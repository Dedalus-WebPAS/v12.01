function InitTable(TableView) {

// Columns : 0 - Link
//           1 - UR

//           3 - Patient Name

//           5 - Health Fund
//           6 - Expected Discharge Date

//          10 - Quote Complete
//          11 - Quote Accepted

switch (TableView) {
case 0: {

 t = new Table(1,0,2,"100%","center",55,55);
 t.addColumn("Patient","ImageText",3,3,"left","PatientFolder","0",150,8)

 t.addColumn("Health Fund","String",5,5,"center","","",50)

 t.addColumn("Ward/Bed","String",7,7,"center","","",55)
 t.addColumn("Exclusion","String",9,9,"center","","",45)
 t.addColumn("Quote Complete","String",10,10,"center","","",45)
 t.addColumn("Quote Accepted","String",11,11,"center","","",45)
 t.addColumn("Co-Payment/Day","String",12,12,"right","","",45)
 t.addColumn("Excess $","String",13,13,"right","","",50)
 t.addColumn("Payment Received","String",14,14,"right","","",50)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
