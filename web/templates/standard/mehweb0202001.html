//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//  1 - PRIMHD File Ident
//  2 - Extract Date  
//  3 - File Status 
//  4 - Extract From Date   
//  5 - Extract To Date
//  6 - No.of RD records
//  7 - No.of RD Errors
//  8 - No.of RD Warnings
//  9 - No.of LS records
// 10 - No.of LS Errors
// 11 - No.of LS Warnings
//---------------------------------------------------------------------------

function InitTable(TableView) {
switch (TableView) {
case 0: {

 t = new Table(1,0,1,"100%","center");
 t.addColumn("PRIMHD File Id.","String",1,1,"left","LookupIcon.gif","0",100)
 t.addColumn("Extract Date","Date",2,2,"left","","",70)
 t.addColumn("Status","String",3,3,"center","","",70)
 t.addColumn("Extracted_From","Date",4,4,"left","","",70)
 t.addColumn("Extracted_To","Date",5,5,"left","","",70)
 t.addColumn("No.of Referrals","String",6,6,"center","","",40)
 t.addColumn("RD_Errors","String",7,7,"center","","",40)
 t.addColumn("RD_Warnings","String",8,8,"center","","",40)
 t.addColumn("No.of Legal_Status","String",9,9,"center","","",40)
 t.addColumn("LS_Errors","String",10,10,"center","","",40)
 t.addColumn("LS_Warnings","String",11,11,"center","","",40)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}

}
