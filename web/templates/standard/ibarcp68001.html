<meta name="TemplateVersion" content="V12.01.00">

<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {

 if (ReportForm.schdrdat.value=="") {
     if ((isWhitespace(ReportForm.receiptn.value)) &&
         (isWhitespace(ReportForm.datran01.value)) &&
         (isWhitespace(ReportForm.datran03.value))) {
           alert("One of Receipt No., Receipt date or Allocation date" + 
                 " must be entered.");
           return;
      }
     ReportForm.keystr02.value=ReportForm.receiptn.value
     ReportForm.keystr03.title="From Date"
     ReportForm.keystr03.value=ReportForm.datran01.value 
     ReportForm.keystr04.title="To Date"
     ReportForm.keystr04.value=ReportForm.datran02.value 
     ReportForm.keystr05.title="From Date"
     ReportForm.keystr05.value=ReportForm.datran03.value 
     ReportForm.keystr06.title="To Date"
     ReportForm.keystr06.value=ReportForm.datran04.value
 } else {
     ReportForm.keystr02.value=""
     ReportForm.keystr03.title="From Schedule"
     ReportForm.keystr04.title="To Schedule"
     ReportForm.keystr05.title="From Schedule"
     ReportForm.keystr06.title="To Schedule"
 }
 if (ReportForm.alocflag.checked=="1") {
     ReportForm.keystr07.value="Y";
  } else {
     ReportForm.keystr07.value="N";
  }
 if (ReportForm.unalflag.checked=="1") {
     ReportForm.keystr08.value="Y";
  } else {
     ReportForm.keystr08.value="N";
  }
  SubmitReport(ReportForm) 
}

function init() {
  ReportForm.alocflag.checked=true;
  ReportForm.unalflag.checked=false;
}

</script>
</head>
