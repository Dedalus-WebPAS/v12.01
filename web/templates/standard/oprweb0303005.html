<script type="text/javascript">
//----------------------------------------------------------------------------
// Columns Available
//  0 - HTML Link   
//  1 - Date & Time
//  2 - U/R
//  3 - Patient
//  4 - Theatre
//  5 - Diagnosis
//  6 - Equipment Required 1
//  7 - Equipment Required 2
//  8 - Equipment Required 3
//  9 - Loan Equipment
// 10 - Preadmission Notes
// 11 - Booking Comments
//---------------------------------------------------------------------------
function InitTable(TableView) {
var catXE = "%STANDARD.01.017.XE".substring(0,10);
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,45);
 t.addColumn("Date Time","DateTime",1,1,"left","AppointmentIcon.gif","0",60)
 t.addColumn("U/R","String",2,2,"left","","",40)
 t.addColumn("Patient","String",3,3,"left","","",90)
 t.addColumn("Theatre","String",4,4,"left","","",60)
 t.addColumn("Diagnosis","String",5,5,"left","","",65)
 t.addColumn(catXE+" 1","String",6,6,"left","","",45)
 t.addColumn(catXE+" 2","String",7,7,"left","","",45)
 t.addColumn(catXE+" 3","String",8,8,"left","","",45)
 t.addColumn("Loan Equipment","String",9,9,"left","","",65)
 t.addColumn("Preadmission Notes","String",10,10,"left","","",90)
 AddTableRows()
 TableOutput(2,1);
 break; }
 }
}
 function CaseLink(casekeys) {
  LinkForm.casekeys.value=casekeys;
  LinkForm.submit()
}
</script>
