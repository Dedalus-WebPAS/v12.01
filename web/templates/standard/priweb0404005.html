<script type="text/javascript">
function valCrdNo(CreditNo) {
  if (!isWhitespace(CreditNo.value)) {
    var Url = "../cgi-bin/patweb80.pbl?reportno=65" +
              "&valdcode="+CreditNo.value.replace(/ /g,"+"); 

    var returnValue = RSExecute(Url);    //Remote Script To validate Credit Note
    if (returnValue.status==0) {
      ReturnValue=returnValue.return_value.split("|");
      urllink="priweb04.pbl?reportno=04&template=004" +
              "&creditno="+ReturnValue[0].replace(/ /g,"+") +
              "&urnumber="+ReturnValue[1].replace(/ /g,"+") +
              "&invoicen="+ReturnValue[2].replace(/ /g,"+");

      document.UpdateForm.urnum.value=ReturnValue[1];
      location.href=urllink; 
    }
    else {
      CreditNo.select();  
    }
  }   
}

</script>
