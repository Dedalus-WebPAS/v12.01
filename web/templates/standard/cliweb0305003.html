<script type="text/javascript">
function InitTable() {
//
// Create New Table Object
//
//
 t = new Table(1,0,2,"100%","center",23,30);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Message Date &amp; Time","DateTime",1,1,"left","MaintenanceIcon.gif","0",100);
 t.addColumn("Service","String",2,2,"left nowrap","","",50);
 t.addColumn("File","String",3,3,"left nowrap","","",200);
 t.addColumn("Complete","String",4,4,"center nowrap","","",40);
 t.addColumn("Processed","String",6,6,"center","","",40);
 t.addColumn("Errors","String",7,7,"center nowrap","","",40);
 t.addColumn("Errors","String",8,8,"left nowrap","","",200);
//
// Add Rows to Table (Output from Web Server)
//
%CLIWEB03.05.016.cliweb03.06.001
   OrderColumn=0; 
   AscDsc=1;
   lastOrderColumn=OrderColumn;
   TableOutput(OrderColumn,AscDsc); }
</script>
