<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script language=javascript src="../js/ReportStandard.js"></script>
<script language=javascript src="../js/ciaweb80.js"></script>
<script language=javascript>
function ProcessReport() {
 SubmitPage=true
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr05.title="Data Transfer Date From"
     ReportForm.keystr06.title="Data Transfer Date To"
     ReportForm.keystr05.value=ReportForm.datran02.value
     ReportForm.keystr06.value=ReportForm.datran03.value
     SubmitPage=CheckDateRange(ReportForm.keystr05,ReportForm.keystr06) }
 else {
     ReportForm.keystr05.title="From Schedule"
     ReportForm.keystr06.title="To Schedule" }

 if(ReportForm.d_keystr03.checked==true) {
   ReportForm.keystr03.value="Y";
 } else {
   ReportForm.keystr03.value="N";
 }
 if(ReportForm.d_keystr04.checked==true) {
   ReportForm.keystr04.value="Y";
 } else {
   ReportForm.keystr04.value="N";
 }

if (SubmitPage) {
  SubmitReport(ReportForm) }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);ReportLoad();>
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">

<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=setdfprg value="IBACCC70">
<input type=hidden name=setdfrep value="04">
<input type=hidden name=schdpgid value="IBACCC70">

<input type=hidden name=nextpage value="1">

<input type=hidden name=dummy id="dummy" value="">

<table width=100% align=center border=0 cellspacing=0>

    Print Episode Expection Report</td>
    </tr>
<tr><td>
<table width=80% align=center border=0 cellspacing=0 cellpadding=0>

<tr><td class=DataLabel width=25%>Schedule Date</td>

    <input type=text name=schdtime size=12 title="Schedule Time"

    <img src=../images/TimeLookup.gif class=Icon time=ReportForm.schdtime>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory id="schdprnt">
        <option></option>
        %STANDARD.01.001.IBAMRT53.06
        </select>
    </td></tr>

<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory
         id="schdcopy">
        </select>
    </td></tr>

<tr><td class=DataLabel>Schedule Type</td>
    <td class=DataLabel colspan=3>
    <select name=schdrdat title="Schedule Type" id="schdrdat"
     onchange="SetReportDates();">
    <option></option>
    </select>
    </td></tr>

<tr><td class=DataLabel>Schedule Until Date</td>
    <td class=DataLabel colspan=3>
    <input type=text name=schdrend size=12 id="schdrend"

    <img src=../images/DateTimeStamp.gif class="Icon"
     onclick="SetCurrentDateTime(schdrend,null);">
    <img src=../images/DateLookup.gif class="Icon"
     onclick="DateLookupFrame(schdrend);">
    </td></tr>

<tr><td colspan=2 align=center><hr width=100%></td></tr>

<tr><td class=DataLabel>Report Length of Stay Greater Than</td>
    <td class=DataLabel colspan=3>
    <input type=hidden name=keystr01 value="4" title="Report Option 4">
    <input type=text name=keystr02 value="90" size=8 maxlength=6
     class="Number Mandatory" min=1 max=999999 
     title="Report Length of Stay Greater Than">
    </td></tr>

<tr><td class=DataLabel>Report Zero Length of Stay</td>
    <td class=DataLabel colspan=3>
    <input type=hidden name=keystr03>
    <input type=checkbox name=d_keystr03 value="Y" checked
     title="Report Zero Length of Stay">
    </td></tr>

<tr><td class=DataLabel>Include Incomplete Episodes</td>
    <td class=DataLabel colspan=3>
    <input type=hidden name=keystr04>
    <input type=checkbox name=d_keystr04 value="Y"
     title="Include Incomplete Episodes">
    </td></tr>

<tr><td class=DataLabel>Data Transfer Date From</td>
    <td><input type=hidden name=keystr05 value="">
    <input type=hidden name=keystr06 value="">
    <span id=DateRange></span>
    <input type=hidden name=keystr07 value="Y">
    <input type=hidden name=keystr08 value="">
    </td></tr>

<tr><td align=center colspan=6><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button"
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</td></tr>
</table>
</form>

<span id=SetDateRange style="display:none;">
    <input type=text size=15 maxlength=12 name=datran02 id="datran02"

    <img src=../images/DateTimeStamp.gif class="Icon"></a>
    <a href='javascript:DateLookupFrame(ReportForm.datran02)'>
    <img src=../images/CalendarLookup.gif class="Icon"></a>

    <input type=text size=15 maxlength=12 name=datran03 id="datran03"
    onchange="checkDate(this,'Date')" class="PastDate Mandatory"
    title="To Date" value="%STANDARD.01.015">
    <a href='javascript:SetCurrentDateTime(ReportForm.datran03,null)'>
    <img src=../images/DateTimeStamp.gif class="Icon"></a>
    <a href='javascript:DateLookupFrame(ReportForm.datran03)'>
    <img src=../images/CalendarLookup.gif class="Icon"></a>
</span>

<span id=SetScheduleRange style="display:none;">
