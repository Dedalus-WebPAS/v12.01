<script type="text/javascript">

OutputArray = new Array();  // Create Array to Store Rows of Table
OldArray = new Array();  // Create Array to Store Rows of Table
var MKey="";
function AddOutputArray(MKey) {
    OutputArray[OutputArray.length] = "<input type=hidden name=invlstno" +
                                      " value='" + MKey + "'>"
}
function OutputDivision() {
    OutputString=""
    for (i=OutputArray.length-1;i>=0;i--) {
      OutputString+=OutputArray[i]
    }
    parent.Results.innerHTML=OutputString
}
function RemoveTableX(ReturnCode) {
  var MKey="";
  var Flag=0;
  OldArray=OutputArray
  OutputArray = new Array();  // Create Array to Store Rows of Table
  j=0;
  for (i=0;i<OldArray.length;i++) {
    x = ReturnCode.substring(0,8)
    y = OldArray[i].substring(40,48)
    if (x!=y) {
      OutputArray[j]=OldArray[i]
      j++
    }
    else {
      Flag="1"
    }
  }
  if (Flag == "1") {
    OutputDivision()
  }
  else {
    AddOutputArray(ReturnCode)
  }
}
function RemoveTable(ReturnCode) {
  var MKey="";
  var Flag=0;
  OldArray=OutputArray
  OutputArray = new Array();  // Create Array to Store Rows of Table
  j=0;
  for (i=0;i<OldArray.length;i++) {
    x = ReturnCode.substring(0,8)
    y = OldArray[i].substring(40,48)
    if (x!=y) {
      OutputArray[j]=OldArray[i]
      j++
    }
    else {
      Flag="1"
    }
  }
  if (Flag == "1") {
    OutputDivision()
  }
  else {
    AddOutputArray(ReturnCode)
    OutputDivision()
  }
}

function setBoxes() {
//                      // Loop parent div and call RemoveTable() for each item
 for (var e = 0; e < parent.document.CheckRecords.length; e++) {
   if(parent.document.CheckRecords[e].name!=undefined) {
    var el=parent.document.CheckRecords[e] ;
    if (el.name.match(/invlstno/)) {
        RemoveTableX(el.value)
    }
   }
 }
 OutputDivision()
//
 for (var e = 0; e < document.all.length; e++) {
   if(document.all[e].name!=undefined) {
    var el=document.all[e] ;
    if (el.name.match(/invlstno/)) {
      checkID=parent.Results.innerHTML.search(el.value);
      if (checkID >=0) {
        el.checked=true;   // Set checked if parent div contains this item
      }
    }
   }
 }
}

  parent.CheckRecords.rcpbk003.value=parent.AddForm.rcpbk003.value;
//defaultAmount(parent.CheckRecords);
  parent.CheckRecords.submit();
}

</script>
