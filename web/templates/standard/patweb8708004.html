<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome"    content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=AddForm method=post action=patweb87.pbl style="margin:0"> 
<input type=hidden name=reportno value="8">
<input type=hidden name=template value="004">
<input type=hidden name=updttype value="C">

<table align=center cellspacing=0 cellpadding=1 width=95% border=0>
<tr><td class=DataLabel>Copy From Financial Year</td>
    <td><input type=text name=fdrgyear class=Mandatory title="Financial Year"
         size=5 maxlength=4 readonly
         value=%PATWEB87.08.105>
    </td></tr>

<tr><td class=DataLabel>Increment</td>
    <td><select name=incryear class=Mandatory title="Increment">
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
       <option value="5">5</option>
       <option value="6">6</option>
       <option value="7">7</option>
       <option value="8">8</option>
       <option value="9">9</option>
    </select>
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Copy" class="button" onclick="SubmitForm();">
    <input type=button value="Close" class="button"
     onclick='DFrameCloseRefresh();'>
</td></tr>
</table>
</form>
