<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function DefaultWard() {
//  if(!isWhitespace(parent.parent.window.ReturnWard.value)) {
    for (var i =0 ; i < document.all.wardcode.length; i++) {
      if (document.all.wardcode.options[i].value==document.search.defward.value.substr(0,3)) {
          document.all.wardcode.selectedIndex=i 
      }
    }
//  }
}
function SetNoRecord() {
 // Get height of the dframe
 var h = getClientHeight(document.body);
 // Exclude headings height
 body=h-144;
 // Divide Dframe height by avg18px(row) to display no of rows in the dframe.
 var NoofRecords = Math.floor(body/18);
 document.search.norecord.value=NoofRecords;
}
</script>
%START.OF.PAGE
<body onLoad="PageLoad(event);DefaultWard();SetNoRecord();">
<form action="patweb95.pbl" method=get name=search style="margin:0">
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=003>
<input type=hidden name=norecord value=24> 
<input type=hidden name=defward value="%PATWEB95.01.009"> 
<table width="100%" cellpadding=0 cellspacing=0 border=0 bgcolor=#CCCCCC>
<tr><td align=center class=DataField colspan=5>Ward/Bed Scan</td></tr>
  <tr><td class=DataLabel>Select Ward </td>
      <td><select name=wardcode> 
          <option value="">All Wards</option>
          %PATWEB95.01.005
        </select></td>
      <td class=DataLabel>Bed Type</td>
      <td><select name=filtbtyp> 
          <option value="">All</option>
          %PATWEB95.01.008.2
        </select></td>
      <td align=right><input type=submit value="Search" class="button" 
       onclick="SetNoRecord();"></td>
      </tr>

  <tr><td class=DataLabel>Empty Beds Only 
      <input type=checkbox name=emptonly value="1" > </td>
      <td class=DataLabel>Bed Wards Only 
      <input type=checkbox name=bedsonly value="1"> </td>
      <td class=DataLabel >Intended Sex of Patient</td>
      <td><select name=filtrsex> 
          <option value="">All</option>
          <option value="F">Female</option>
          <option value="M">Male</option>
        </select></td>
      <td>&nbsp;</td>
      </tr>
</table>
<table border=1 cellspacing=0 width=100%>
%PATWEB95.01.011
</table>
<table width=100% bgcolor=#CCCCCC><tr>
  <td align=center>
  <input type=button value="<< Previous" class="button"
   onclick='location.href="%PATWEB95.01.002.003"'>
  <td align=center colspan=2>
  <input type=button value="Next >>" class="button"
   onclick='location.href="%PATWEB95.01.001.003"'>
</td></tr>
</table>
</form>
<script type="text/javascript">
var FiltSex="%PATWEB95.01.007";
for (var i =0 ; i < document.all.filtrsex.length; i++) {
  if (document.all.filtrsex.options[i].value==FiltSex.substr(0,1)) {
       document.all.filtrsex.selectedIndex=i } };
 EmptyOnly="%PATWEB95.01.010";
 if ( EmptyOnly == "1") {
   document.search.emptonly.checked=1;
 };
 BedsOnly="%PATWEB95.01.015";
 if ( BedsOnly == "1") {
   document.search.bedsonly.checked=1;
 }

</script>
