<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 if(!validateMandatory(ReportForm)){
    return;
 }
 if(document.ReportForm.showsite.value=="1") {
   document.ReportForm.keystr02.value=document.getElementById('edsitcod').value;
 } else {
   if(isWhitespace(document.ReportForm.d_wbseesc.value)) {
     alert("Invalid emergency site code");
     return;
   }
   document.ReportForm.keystr02.value=document.ReportForm.d_wbseesc.value;
 }
 if(document.ReportForm.schdrdat.value=="") {
    document.ReportForm.keystr03.title="From Date"
    document.ReportForm.keystr04.title="To Date"
    document.ReportForm.keystr03.value=document.getElementById('datran01').value
    document.ReportForm.keystr04.value=document.getElementById('datran02').value
    if(!CheckDateRange(document.ReportForm.keystr03,
                       document.ReportForm.keystr04)) {
      return;
    } 
 } else {
    document.ReportForm.keystr03.title="From Schedule";
    document.ReportForm.keystr04.title="To Schedule";
 }
 document.ReportForm.keystr05.value=document.ReportForm.location.value;
 SubmitReport(document.ReportForm) 
}
function init() {
 if(document.ReportForm.showsite.value=="1") {
   var showsite=document.getElementById('ShowEdSite');
   showsite.style.display="";
 }
}
</script>
</head>

%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();ReportForm.schddate.focus();">
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=setdfprg value="IBAEMR29">
<input type=hidden name=setdfrep value="01">
<input type=hidden name=schdpgid value="IBAEMR29">    
<input type=hidden name=schddesc value="Patient Location Report">    
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
<input type=hidden name=showsite value="%RSHWEB02.01.016">
<input type=hidden name=d_wbseesc value="%STANDARD.01.041">
<input type=hidden name=keystr01 value="1">
<input type=hidden name=keystr02 value="">
<input type=hidden name=keystr03 value="">
<input type=hidden name=keystr04 value="">
<input type=hidden name=keystr05 value="">
<input type=hidden name=keystr06 value="Y">
<input type=hidden name=keystr07 value="">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>Patient Location Report</td>
    </tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate id=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="document.ReportForm.schddate">
    Time
    <input type=text name=schdtime id=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="document.ReportForm.schddate" 
     time="document.ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="document.ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt id=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAEMR29.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy id=schdcopy title='Number of Copies' 
                class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Schedule Type</td>
    <td class=DataLabel colspan=3>
    <select name=schdrdat id=schdrdat title="Schedule Type" 
            onchange="SetReportDates();">
    <option></option>
    </select>
    </td></tr>

<tr><td class=DataLabel>Schedule Until Date</td>
    <td class=DataLabel colspan=3>
    <input type=text name=schdrend id=schdrend size=12
     onblur="checkDate(this,'Schedule Until Date');">  
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="document.ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="document.ReportForm.schdrend">
    </td></tr>
<tr><td colspan=2 align=center><hr width=80%></td></tr>
</table>

<span id="ShowEdSite" style="display:none">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Ed Site</td>
<td><select name=edsitcod id=edsitcod title="ED Site" class="Mandatory"
     onchange="getEdSiteLocations(this,document.ReportForm.location);">
        <option></option>
         %RSHWEB02.01.158.2
        </select>
    </td></tr>
</table>
</span>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Arrival Date Range</td>
    <td><span id=DateRange></span>
    </td></tr>

<tr><td class=DataLabel>Location</td>
    <td><select name=location id=location title="Location">
        <option></option>
         %RSHWEB02.01.181
        </select>
    </td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<div id=SetDateRange style="display:none;">
  <input type=text size=15 maxlength=12 id=datran01 name=datran01
   onblur="checkDate(this,'Date')"
   class="Mandatory PastDate" title="From Date">
  <img notab src="../images/DateTimeStamp.gif" class="Icon"
   alt="Current" date="document.ReportForm.datran01">
  <img notab src="../images/DateLookup.gif" class="Icon"
   alt="Calendar" date="document.ReportForm.datran01">
  To
  <input type=text size=15 maxlength=12 id=datran02 name=datran02
   onblur="checkDate(this,'Date')" class="Mandatory PastDate" title="To Date">
  <img notab src="../images/DateTimeStamp.gif" class="Icon"
   alt="Current" date="document.ReportForm.datran02">
  <img notab src="../images/DateLookup.gif" class="Icon"
   alt="Calendar" date="document.ReportForm.datran02">
</div>

<div id=SetScheduleRange style="display:none;">
    <select name=datsch01 id=datsch01 title="Schedule Range" class=Mandatory
    onblur=UpReportSchedule(this,document.ReportForm.keystr03,document.ReportForm.keystr04)>
    <option></option>
    </select>
    Sample Range
    <input type=text name=SampleFrom id=SampleFrom size=12> To
    <input type=text name=SampleTo id=SampleTo size=12>
</div>
