<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link               
//  1 - Patient Name (UR) Age Sex
//  2 - Movement Date & Time
//  3 - Due Date
//  4 - Home Location
//  5 - Destination
//  6 - Receiver
//  7 - Movement Reason
//---------------------------------------------------------------------------
function InitTable(TableView) {
document.title="Extract Files"
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,35);
 t.addColumn("Extract File","ImageText",1,1,"left","MaintenanceIcon","0",100,8)
 t.addColumn("Start Date","Date",2,2,"left","","",100)
 t.addColumn("End Date","Date",3,3,"left","","",100)
 t.addColumn("Status","ImageText",5,5,"left","MaintenanceIcon","6",100,8)
 t.addColumn("File Link","String",7,7,"left","","",100) // make it 7
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
</head>
