<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
if (!validateMandatory(ReportForm)){
   return;
}
var toDate = ReportForm.ToDate.value.substring(0,2);
var fromDate = ReportForm.FromDate.value.substring(0,2)
var fromMonth = ReportForm.FromDate.value.substring(3,6);
var fromYear = ReportForm.FromDate.value.substring(7,12);
var toMonth = ReportForm.ToDate.value.substring(3,6);
var toYear = ReportForm.ToDate.value.substring(7,12);

ReportForm.keystr01.value=fromDate+GetMonthNumber(fromMonth)+fromYear;
ReportForm.keystr02.value=toDate+GetMonthNumber(toMonth)+toYear;

if(parseInt(ReportForm.keystr01.value,10) <= parseInt(ReportForm.keystr02.value,10))
 SubmitReport(ReportForm);
else
 alert("Invalid date range entered: Start date must be less than or equal to To Date");
ReportForm.ToDate.focus();
ReportForm.ToDate.select();
return
}
</script>
</head>
