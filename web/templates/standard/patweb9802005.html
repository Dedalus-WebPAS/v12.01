<script type="text/javascript">

function MergePatients() {
if(validateMandatory(UpdateForm)) {
 ans=true
 if (UpdateForm.oldurnum.value==UpdateForm.newurnum.value) {
   alert("Both U/R Numbers are the same.")
   return }

 if (UpdateForm.fna1.value!=UpdateForm.fna2.value) {
 ans=confirm("Warning Both Names are NOT the same.\n\n Ok to Proceed ?")
 if (!ans) { return } }

 if (UpdateForm.age1.value!=UpdateForm.age2.value) {
 ans=confirm("Warning Both Date of Birth are NOT the same. \n\n Ok to Proceed?")
 if (!ans) { return } }

 if (UpdateForm.sex1.value!=UpdateForm.sex2.value) {
   ans=confirm("Warning Both Sexes are NOT the same. \n\n Ok to Proceed ?")
   if (!ans) { return } }


 AlertString="U/R Number " + UpdateForm.oldurnum.value +
             " will be replaced with " + UpdateForm.newurnum.value +
             "\n\n                   Ok to Proceed ?"
 if (confirm(AlertString)) {
   AddForm.savealia.value="0"
   if (UpdateForm.savealia.checked) {
     AddForm.savealia.value="1" }
   AddForm.oldurnum.value=UpdateForm.oldurnum.value
   AddForm.newurnum.value=UpdateForm.newurnum.value 
   document.AddForm.redirect.value="patweb04.pbl?reportno=2&template=001"
   AddForm.submit();
    }
}
}
function validateRecordID1() {
 p=document.UpdateForm
 if(p.oldurnum.value!="") {
   LenUR=p.oldurnum.value.length
   if (LenUR < 9) { 
      Count= 8 - LenUR ;
      Blanks="";
      for (i=0; i < Count;i++) { Blanks+=" ";}
      p.oldurnum.value=Blanks + p.oldurnum.value }
   validateCode(13,p.oldurnum,p.fna1,UpdateUR1,p.sex1,p.dob1,p.pce1,p.dum1,p.admissn1,
         p.da1,p.typ1,p.age1,p.medi1,p.adda1,p.addb1,p.sub1,p.addc1,p.post1)}
}
function validateRecordID2() {
 p=document.UpdateForm
 if(p.newurnum.value!="") {
   LenUR=p.newurnum.value.length
   if (LenUR < 9) { 
      Count= 8 - LenUR ;
      Blanks="";
      for (i=0; i < Count;i++) { Blanks+=" ";}
      p.newurnum.value=Blanks + p.newurnum.value }
   validateCode(13,p.newurnum,p.fna2,UpdateUR2,p.sex2,p.dob2,p.pce2,p.dum2,p.admissn2,
         p.da2,p.typ2,p.age2,p.medi2,p.adda2,p.addb2,p.sub2,p.addc2,p.post2) }
} 
function UpdateUR1() {
  if (document.UpdateForm.dum1.value != document.UpdateForm.oldurnum.value) {
     alert("UR Number Merged with " + document.UpdateForm.dum1.value )
     document.UpdateForm.oldurnum.value = document.UpdateForm.dum1.value }
}
function UpdateUR2() {
  if (document.UpdateForm.dum2.value != document.UpdateForm.newurnum.value) {
     alert("UR Number Merged with " + document.UpdateForm.dum2.value )
     document.UpdateForm.newurnum.value = document.UpdateForm.dum2.value }
}

</script>
%START.OF.PAGE
</head>
