<script type="text/javascript">
function submitOCI() {
  if (!isWhitespace(document.UpdateForm.emoci005.value)) {
    if (!isWhitespace(document.UpdateForm.emoci008.value)) {
      if (!ChkDateTime(document.UpdateForm.emoci005,
                       document.UpdateForm.emoci006,
                       document.UpdateForm.emoci008,
                       document.UpdateForm.emoci009)) {

        alert("Ordered Date/Time must be before Returned Date/Time.");
        return;
      }
    }
    if (!isWhitespace(document.UpdateForm.emoci011.value)) {
      if (!ChkDateTime(document.UpdateForm.emoci005,
                       document.UpdateForm.emoci006,
                       document.UpdateForm.emoci011,
                       document.UpdateForm.emoci012)) {

        alert("Ordered Date/Time must be before Seen Date/Time.");
        return;
      }
    }
  }
  if (!isWhitespace(document.UpdateForm.emoci008.value)) {
    if (!isWhitespace(document.UpdateForm.emoci005.value)) {
      if (!ChkDateTime(document.UpdateForm.emoci005,
                       document.UpdateForm.emoci006,
                       document.UpdateForm.emoci008,
                       document.UpdateForm.emoci009)) {

        alert("Ordered Date/Time must be before Returned Date/Time.");
        return;
      }
    }
    if (!isWhitespace(document.UpdateForm.emoci011.value)) {
      if (!ChkDateTime(document.UpdateForm.emoci008,
                       document.UpdateForm.emoci009,
                       document.UpdateForm.emoci011,
                       document.UpdateForm.emoci012)) {

        alert("Returned Date/Time must be before Seen Date/Time.");
        return;
      }
    }
  }

  if (!isWhitespace(document.UpdateForm.emoci011.value)) {
    if (!isWhitespace(document.UpdateForm.emoci005.value)) {
      if (!ChkDateTime(document.UpdateForm.emoci005,
                       document.UpdateForm.emoci006,
                       document.UpdateForm.emoci011,
                       document.UpdateForm.emoci012)) {

        alert("Ordered Date/Time must be before Seen Date/Time.");
        return;
      }
    }

    if (!isWhitespace(document.UpdateForm.emoci008.value)) {
      if (!ChkDateTime(document.UpdateForm.emoci008,
                       document.UpdateForm.emoci009,
                       document.UpdateForm.emoci011,
                       document.UpdateForm.emoci012)) {

        alert("Returned Date/Time must be before Seen Date/Time.");
        return;
      }
    }
  }
  PostUpdate();
}
</script>
