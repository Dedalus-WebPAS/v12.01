<script type="text/javascript">
function btnCancelClick() {
  f = document.UpdateForm;
  if(f.menuflag.value=="1") {
    DFrameExit();
  }
  else {
    DFrameClose();
  }
}
function CheckEnquiry() {
  f = document.UpdateForm;
  if(f.menuflag.value=="1") {
    DisableForm(document.UpdateForm);
    f.btnCancel.disabled = false;
    document.getElementById('imgDateJoinedPractice').style.display = "none";
    document.getElementById('imgDateLeftPractice').style.display = "none";
  }
}
function UpdateButton() {
  if(!validateMandatory(UpdateForm)) {return;}
  if(document.UpdateForm.d_pmhcg027.value != "0"){
    if(document.UpdateForm.pmhcl012.checked == true){
      alert("The Practice is inactive. HCP can only be linked as inactive status.");
      return;
    }
  }
  setFormactn('U');
}
</script>
