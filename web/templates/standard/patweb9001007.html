<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome"    content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/patweb90.js"></script>
<script type="text/javascript">
function setURAdm(){
  if(!isWhitespace(document.search.admissno.value)) {
    setAdm();}
  else {
    setUR();}
}
function SetSearch() {
  exit=true; 
  if(document.search.urnumber.value!="") {
    location.href="patweb98.pbl?reportno=01&template=031&urnumber=" +
                  document.search.urnumber.value.replace(/ /g,"+");
    return false; 
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);setURAdm();checkType();">
<form name=linkForm action=patweb90.pbl method=get style="margin:0">
<input type=hidden name=reportno value="01">
<input type=hidden name=template value="007">
<input type=hidden name=urnumber value="">
<input type=hidden name=admissno value="">
</form>
<form name=search method=post action=patweb90.pbl style="margin:0"
 onSubmit="setURAdm();return SetSearch();"> 
<input type=hidden name=reportno value="1">
<input type=hidden name=template value="007">
<input type=hidden name=norecord value="%PATWEB90.01.032">
<input type=hidden name=dummy value="">

<table align="center" width=100% border=1 cellspacing=0 cellpadding=1
 bgcolor=#CCCCCC>
<tr><td>
   <table width=100% border=0 cellpadding=0 cellspacing=0 bgcolor=#CCCCCC>
   <tr><td class=HeadingCell align=center colspan=7>
        Patient Enquiry Search</TD></tr>
   <tr><td class=DataLabel>U/R Number<br>
       <input type=text name=urnumber onblur="setUR()" size=10 tabindex=1
        maxlength=8 textalign=right></td>
       <td class=DataLabel colspan=2>Surname<br>
       <input type=text name=srchsnam size=15 tabindex=2
        onblur="UpCase(this);TextBlurHandler(this);"></td>
       <td class=DataLabel colspan=2>Given Name<br>
       <input type=text name=srchgnam size=15 tabindex=3
        onblur="UpCase(this);TextBlurHandler(this);"></td>
       <td rowspan=2>
         <input type=radio name=srchpsex value=" " checked tabindex=9> All <br>
         <input type=radio name=srchpsex value="M"> Male <br>
         <input type=radio name=srchpsex value="F"> Female</td>
       <td align=center valign=middle rowspan=2>
         <input type=submit value=Search class="button" tabindex=10 
          name=SearchButton><br>
         <input type=reset value="Reset" class="button"></td></tr>
   <tr><td class=DataLabel>Date of Birth<br>
           <input type="text" size="12" tabindex=4 name="srchpdob"
           onchange="if(!checkDate(this,'Date of Birth')){this.value='';
                     document.search.SearchButton.focus();}" 
           >
        <img src=../images/DateLookup.gif border=0 hspace=4 align=absmiddle
        onclick="DateLookupFrame(search.srchpdob);">
       </td>
       <td class=DataLabel>Age<br>
           <input type=text name=srchpage size=4 tabindex=5></td>
       <td class=DataLabel>Range<br>
           <select name=srcharan tabindex=6> 
            <option value=2 selected>2 years</option>
            <option value=4>4 years</option>
            <option value=6>6 years</option>
            <option value=8>8 years</option>
            <option value=10>10 years</option>
           </select></td>
       <td class=DataLabel>Search Type<br>
           <select name=srchtype tabindex=7 onchange="checkType();">
           <option value=2>Sound-Ex</option>
           <option value=1>Surname</option>
           <option value=3>Date of Birth</option>
           <option value=4>U/R Number</option>
           <option value=5>Medicare No</option>
           <option value=7>Visit Number</option>
           </select></td>
       <td class=DataLabel>Visit No<br>
       <input type=text name=admissno onblur="setAdm()" size=10 tabindex=8
        maxlength=8 textalign=right></td>
   </table>
%PATWEB90.01.010.300.0.1.patweb98.01.031
<table width=100% border=1 cellpadding=0 cellspacing=0>
<tr><td>
    <table width=100% bgcolor=#CCCCCC><tr>
    <td align=center>
    <input type=button value="<< Previous" class="button"
      onclick='location.href="%PATWEB90.01.002.007"'>
    <td align=center colspan=2>
    <input type=button value="Next >>" class="button"
      onclick='location.href="%PATWEB90.01.001.007"'>
    </td></tr>
    </table>
</td></tr>
</table>
</td></tr>
</table>
</form>

<script type="text/javascript">
   document.search.srchsnam.value="%PATWEB90.01.003";
   document.search.srchgnam.value="%PATWEB90.01.004";
   document.search.srchpage.value="%PATWEB90.01.006";
   document.search.srchpdob.value="%PATWEB90.01.007";
   for (var i =0 ; i < document.search.srcharan.length; i++) {
     if (document.search.srcharan.options[i].value==trim("%PATWEB90.01.008")) {
         document.search.srcharan.selectedIndex=i } };
   for (var i =0 ; i < document.search.srchtype.length; i++) {
     if (document.search.srchtype.options[i].value=="%PATWEB90.01.009.2") {
         document.search.srchtype.selectedIndex=i } };
   for (var i =0 ; i < document.search.srchpsex.length; i++) {
     if (document.search.srchpsex[i].value=="%PATWEB90.01.005") {
         document.search.srchpsex[i].checked="1" } };
</script>
