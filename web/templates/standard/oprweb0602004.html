<script type="text/javascript">
function updateParent(patportn,rebportn,totalamt) {
  parent.document.AddForm[parent.PatPr.name].value=patportn.value;
  parent.document.AddForm[parent.RebPr.name].value=rebportn.value;
  AddTotal(totalamt,patportn,rebportn);
  parent.document.AddForm[parent.Amount.name].value=totalamt.value;
  parent.document.AddForm[parent.Iamnt.name].value=totalamt.value;
  parent.document.AddForm[parent.Quant.name].select();
  DFrameExit();
  SetFocus();
}
function cancelPopup() {
  parent.document.AddForm[parent.Quant.name].select();
  DFrameExit();
  SetFocus();
}
function SetFocus() { // Set Focus on Parent
  for (var i=0; i < parent.document.AddForm.length; i++) {
    if (parent.document.AddForm.elements[i].name.match(/itemn/)) {
      if (isWhitespace(parent.document.AddForm.elements[i].value)) {
        parent.document.AddForm.elements[i].focus();
        break; }}}
}
</script>
