<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
  if (validateMandatory(ReportForm)) {
    p=document.ReportForm;
    if (!validatePMBS(p.keystr04,p.n_keystr04,p.keystr03,p.keystr05)) {
      return;
    } 
    ReportForm.submit(); 
  }
}
function validatePMBS(ReturnCode,ReturnName,ReturnType,ReturnScod) {
  ReturnFunction="" ;
  ReturnName.value="";
  if (isWhitespace(ReturnCode.value)) return;;
  if (isWhitespace(ReturnType.value)) return;;

  if (ReturnType.value=="M") {
    var ItemType="MBS";
  } else {
    var ItemType="AMA";
  }
  var serverURL ="../cgi-bin/allweb01.pbl?reportno=9" +
                 "&valdtype=" + ItemType.replace(/ /g,"+") +
                 "&valdcode=" + ReturnCode.value.replace(/ /g,"+") +
                 "&valdscod=" + ReturnScod.value.replace(/ /g,"+")

  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|")
    ReturnName.value=trim(ReturnValue[0])
  } else {
    ReturnCode.select();
    return false;
  }
  return true;
}
function returnType() {
  if (ReportForm.dumstr03.value==" 0") {
    ReportForm.keystr03.selectedIndex=1;
  }
  if (ReportForm.dumstr03.value==" 1") {
    ReportForm.keystr03.selectedIndex=2;
  }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);ReportLoad();>

<tr><td>
