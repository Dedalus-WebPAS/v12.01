%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Referral Management
</span>
<form name=UpdateForm method=post action=cliweb06.pbl style="margin:0">
<input type=hidden name=reportno value="1">
<input type=hidden name=template value="1">
<input type=hidden name=urnumber value="%PATWEB98.01.003">
<input type=hidden name=admissno value="%PATWEB98.01.081">
<input type=hidden name=formactn value="A1">
<input type=hidden name=clnot001 value="004">
<input type=hidden name=clnot006 value="Referral Management Service Order">

<table width=100% border=1 cellspacing=0 cellpadding=1>
<tr><td width=16.5%><input type=checkbox name=servicec 
        value="Community Nurse">Community Nurse</td>
    <td width=16.5%><input type=checkbox name=servicec 
        value="Physiotherapy">Physiotherapy   </td>
    <td width=16.5%><input type=checkbox name=servicec 
        value="Dietitician">Dietitician</td>
    <td width=16.5%><input type=checkbox name=servicec 
        value="Speech Pathology">Speech Pathology</td>
    <td width=16.5%><input type=checkbox name=servicec 
        value="Occupational Therapy">Occ. Therapy</td>
    <td width=16.5%><input type=checkbox name=servicec 
        value="Social Worker">Social Worker</td></tr>
</table>

<table border="0" cellspacing=0 cellpadding=1 width=95% align=center>
<tr><td class=DataLabel>Request Date</td>
    <td><input type=text class="Mandatory Date" name=orderdte
         value="%STANDARD.01.015" readonly>
    Time <input type=text class=Mandatory size=8 name=ordertim
         value="%STANDARD.01.016" readonly></td>
    <td></td></tr>

<tr><td class=DataLabel>Priority</td>
    <td><select name="clnot008" >
        <option value="URGENT !!!">Urgent </option>
        <option value="Semi Urgent">Semi-Urgent </option>
        <option value="Routine" selected>Routine </option>
        </select></td>
    <td></td></tr>

<tr valign=top><td class=DataLabel>Clinical Details </td>
    <td colspan=3>
    <textarea name=notetext cols=52 rows=4 wrap=virtual></textarea></td></tr>
</table>

<table border="0" width=100% align=center>
<tr><td align=center>
    <input type=submit class="button" value="Ok">
    <input type=button class="button" value="Cancel" onclick='DFrameExit();'>
    <input type=button class="button" value="Help"
     onclick='SiteHelp("Histology.html");'></td></tr>
</table>
</form>

<form name=PatientLinks method=get>
