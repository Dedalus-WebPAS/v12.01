<script type="text/javascript">

function ProcessReport() {
 SubmitPage=true;
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr04.title="From Date"
     ReportForm.keystr05.title="To Date"
     ReportForm.keystr04.value=ReportForm.datran01.value
     ReportForm.keystr05.value=ReportForm.datran02.value 
     SubmitPage=CheckDateRange(ReportForm.keystr04,ReportForm.keystr05) }
 else {
     ReportForm.keystr04.title="From Schedule"
     ReportForm.keystr05.title="To Schedule" }

 if (ReportForm.ibcnmhos.value=="1"){
     document.ReportForm.keystr06.value=document.ReportForm.hospital.value
     document.ReportForm.keystr07.value="Y";
     document.ReportForm.keystr08.value=" "; }
 else {
     document.ReportForm.keystr06.value="Y";
     document.ReportForm.keystr07.value=" ";
     document.ReportForm.keystr08.value=" "; }

 if (SubmitPage) {
   SubmitReport(ReportForm) } 
}
</script>
