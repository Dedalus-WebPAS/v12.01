<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=UpdateForm method=post action=mrtweb01.pbl style="margin:0">
<input type=hidden name=reportno value="3">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">

<table align=center cellspacing=2 cellpadding=1 width=95% border=0>

<tr><td class=DataLabel>Staff Code</td>
     <td><input type=text name=mrtst001 id=mrtst001 class=Mandatory
          title="Staff Code" size=6 readonly value="%MRTWEB01.03.001">
    </td></tr>

<tr><td class=DataLabel>Title</td>
     <td><input type=text name=mrtst002 id=mrtst002 class=Mandatory
          title="Title"
          size=7 maxlength=6 value="%MRTWEB01.03.002"> 
    </td></tr>

<tr><td class=DataLabel>Surname</td>
    <td><input type=text name=mrtst003 id=mrtst003 class=Mandatory
         title="Surname" 
         size=21 maxlength=20 value="%MRTWEB01.03.003"> 
    </td></tr>

<tr><td class=DataLabel>Given Name</td>
    <td><input type=text name=mrtst004 id=mrtst004 class=Mandatory
         title="Given Name"
         size=26 maxlength=25 value="%MRTWEB01.03.004"> 
    </td></tr>

<tr><td class=DataLabel>Position</td>
    <td><select name=mrtst005 id=mrtst005 title="Position">
        <option></option>      
        %MRTWEB01.03.005.2
        </select>
    </td></tr>

<tr><td class=DataLabel>Contact Point</td>
    <td><input type=text name=mrtst006 id=mrtst006
         title="Contact Point"
         size=31 maxlength=30 value="%MRTWEB01.03.006">    
    </td></tr>

<tr><td class=DataLabel>Phone No. (Internal)</td>
    <td><input type=text name=mrtst007 id=mrtst007
         title="Phone No. (Internal)"
         class="Integer" size=13 maxlength=12 value="%MRTWEB01.03.007">  
    </td></tr>

<tr><td class=DataLabel>Phone No. (External)</td>
    <td><input type=text name=mrtst008 id=mrtst008
         title="Phone No. (External)"
         class="Integer" size=13 maxlength=12 value="%MRTWEB01.03.008"> 
    </td></tr>

<tr><td class=DataLabel>Phone No. (After Hours)</td>
    <td><input type=text name=mrtst009 id=mrtst009
         title="Phone No. (After Hours)"
         class="Integer" size=13 maxlength=12 value="%MRTWEB01.03.009"> 
    </td></tr>

<tr><td class=DataLabel>Phone No. (Pager)</td>
    <td><input type=text name=mrtst010 id=mrtst010
         title="Phone No. (Pager)"
         class="Integer" size=13 maxlength=12 value="%MRTWEB01.03.010"> 
    </td></tr>

<tr><td class=DataLabel>Bar Code Number</td>
    <td><input type=text name=mrtst011 id=mrtst011
         title="Bar Code Number"
         size=13 maxlength=12 value="%MRTWEB01.03.011">  
    </td></tr>

<tr><td colspan=2>
   <table align=center width=100% border=0>
   <tr><td class=DataLabel width=34%>Status Indicator</td>
       <td><input type=checkbox name=mrtst012 id=mrtst012
            title="Status Indicator"
            value=2></td>
       <td class=DataLabel width=33%>Usage Indicator</td>
       <td><input type=checkbox name=mrtst013 id=mrtst013
            title="Usage Indicator"
            value=1></td></tr>
   </table>
</td></tr>

<tr><td colspan=2 align=center><br>
   <input type=button value="Update" class="button"
    onclick="tempDisable(this);setFormactn('U');">
   <input type=button value="Delete" class="button"
    onclick="tempDisable(this);setFormactn('D');">
   <input type=button value="Cancel" class="button"
    onclick="DFrameCloseRefresh();">
</td></tr>
</table>
</form>

<script type="text/javascript">
 if  ("%MRTWEB01.03.012" == "0")
 {
    document.UpdateForm.mrtst012.checked="1"
 }
 if  ("%MRTWEB01.03.013" == "1")
 {
    document.UpdateForm.mrtst013.checked="1"
 }
</script>
