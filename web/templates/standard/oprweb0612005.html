<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function valDoctor(dcode) {
  var code = dcode.value.toUpperCase();
  document.UpdateForm.optsm002.value = code;
  validateCode(31,UpdateForm.optsm002,UpdateForm.name_optsm002);
}

function ChgSurgeon() {
  if (validateMandatory(UpdateForm))
    document.UpdateForm.submit();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Change Operating Surgeon 
</span>
<form name=UpdateForm method=post action=oprweb06.pbl style="margin:0">
   <input type=hidden name=reportno value="12">
   <input type=hidden name=template value="006">
   <input type=hidden name=casekeys value="%OPRWEB06.12.101">
   <input type=hidden name=optsm001 value="0">
   <input type=hidden name=updatety value="O">
   <input type=hidden name=nextpage value="0">

<table align=center cellspacing=0 cellpadding=1 width=95% border=0>
<tr><td class=DataLabel>Operating Surgeon</td>
    <td><input type=text name=optsm002 id=optsm002 class=Mandatory size=6 
         maxlength=6 value="%OPRWEB06.12.209" title="Operating Surgeon"
         onblur="valDoctor(this);">
        <input type=text name=name_optsm002 id=name_optsm002 class=ReadOnly 
         readonly size=22 maxlength=30 value="%OPRWEB06.12.210" 
         title="Operating Surgeon">
        <img src="../images/SearchIcon.gif" class=Icon
         onclick="DoctorSearchFrame(optsm002,name_optsm002);"></td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button id="opr06sub" value="Ok" class="button" 
     onclick="tempDisable(this);ChgSurgeon();">
    <input type=button value="Cancel" class="button" 
     onclick="DFrameCloseRefresh();"></td></tr>
</table>
</form>
