<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
<script type="text/javascript">
function init() {
  setTimeout('document.AddForm.ibvar003.focus();',50);  // Sets a wait period
  setTimeout('document.AddForm.ibvar003.value="";',50);  // Sets a wait period
}
function GlobalLocked() {
  CancelLock("V");
}
function PostForm() {
  if (document.AddForm.ibvar003.value=="0") {
    alert("Field Number must be > 0.");
    return;
  }
  SubmitForm();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);" onunload="GlobalLocked();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=AddForm method=post action=comweb05.pbl>
<input type=hidden name=reportno value="4">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=ibvar001 value="%COMWEB05.04.001">

<table align=center width=97% border=0>
<tr valign=top><td class=DataLabel>Stationery Type</td>
    <td class=DataField>%COMWEB05.04.001 - %COMWEB05.04.002
</td></tr>

<tr><td class=DataLabel>Field Number</td>
    <td><input type=text name=ibvar003 title="Field Number" 
         class="Integer Mandatory" size=5 maxlength=5 min=0 max=99999>
    </td></tr>

<tr valign=top><td class=DataLabel>Variable Description</td>
    <td><input type=text name=ibvar002 class=Mandatory
         title="Variable Description" size=35 maxlength=30>
</td></tr>

<tr valign=top><td class=DataLabel>Length</td>
    <td><input type=text name=ibvar004 class="Integer Mandatory" title="Length"
         size=3 maxlength=3>
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" onclick="PostForm()">
    <input type=button value=Close class="button" onclick="DFrameCloseRefresh()">
</td></tr>
</table>
</form>
