<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/allweb01.js"></script>
<script type="text/javascript">
function PostCopy() {
  if(validateMandatory(AddForm)) {
    i=document.AddForm.copydept.selectedIndex
    if(confirm("Confirm copy of active diagnosis details from " + 
               document.AddForm.copydept.options[i].text + " to " +
               document.AddForm.d_deptcode.value )) {
      document.AddForm.updttype.value="C";
      document.AddForm.submit();
    }
  }
}
function init() {
  document.AddForm.copydept.selectedIndex=0;
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
 document.write('Copy Diagnosis Details to %ALLWEB01.04.001.0');</script>
</span>

<form name=AddForm method=post action=allweb01.pbl style="margin:0">
<input type=hidden name=reportno value="4">
<input type=hidden name=template value="004">
<input type=hidden name=updttype value="">
<input type=hidden name=deptcode value="%ALLWEB01.04.001.1">
<input type=hidden name=d_deptcode value="%ALLWEB01.04.001.0">

<table align=center width=100% border=0>
<tr><td class=DataLabel>Copy From Department</td>
    <td><select name=copydept class=Mandatory title="Copy From Department">
        <option></option>
        %ALLWEB01.04.017
        </select>
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Ok" class="button" id="all01ok"
     onclick="tempDisable(this);PostCopy();">    
    <input type=button value="Cancel" class="button" 
     onclick="DFrameCloseRefresh();">
</td></tr>
</table>
</form>
