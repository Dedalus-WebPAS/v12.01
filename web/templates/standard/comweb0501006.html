<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript" src=../js/hosweb0101.js></script>
<script type="text/javascript">
function ProcessReport() {
  if (validateMandatory(ReportForm)) {
    var i=document.ReportForm.keystr02.selectedIndex;
    if (document.ReportForm.keystr02.options[i].value=="All") {
      document.ReportForm.keystr02.options[i].value="";
    }
    ReportForm.submit();
//    SubmitReport(ReportForm)   // When using from & to dates, will validate
  }
}
function SetDesc(opt) {
  var p=document.ReportForm;
  if (opt.value=="1") {
    p.schddesc.value="Print by Variable Description";
  } else {
    p.schddesc.value="Print by Field Number";
  }
}
</script>
</head>
<body onload="PageLoad(event);ReportLoad();">
%START.OF.PAGE

  <input type=hidden name=schddesc value="Stationery Template Master Listing">

<table width=100% align=center border=0 cellspacing=0>

<tr><td>

        </select>

</td></tr>
