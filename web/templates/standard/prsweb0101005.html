<script type="text/javascript">
function PostUpdform() {
//check if health fund has changed
//
  if (document.UpdateForm.hfundvar.value != document.UpdateForm.pr2vpm11.value){
    if (!confirm("Warning: Health Fund has changed.")){
      return;
    }
  }
//check if health fund table has changed
//
  if (document.UpdateForm.hftabvar.value != document.UpdateForm.pr2vpm12.value){
    if (!confirm("Warning: Health Fund Table has changed.")){
      return;
    }
  }
  setFormactn('U');
}
</script>
