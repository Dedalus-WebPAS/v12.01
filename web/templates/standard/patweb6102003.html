<script type="text/javascript">
function init() {
}
function validateFee() {
  if (isWhitespace(UpdateForm.ptec0007.value))
      UpdateForm.ptec0007.value=0.00;

  if (isWhitespace(UpdateForm.ptec0008.value))
      UpdateForm.ptec0008.value=0.00;
      
  if (isWhitespace(UpdateForm.ptec0009.value))
      UpdateForm.ptec0009.value=0.00;

  var1 = parseFloat(UpdateForm.ptec0007.value);
  var2 = parseFloat(UpdateForm.ptec0008.value);
  var3 = parseFloat(UpdateForm.ptec0009.value);

  if (var1 < var2)
  {
    alert("First Misc Fee % must be >= Second Misc Fee %");
    UpdateForm.ptec0007.focus();
    return false;
  }

  if (var1 < var3)
  {
    alert("First Misc Fee % must be >= Third Misc Fee %");
    UpdateForm.ptec0007.focus();
    return false;
  }

  if (var2 < var3)
  {
    alert("Second Misc Fee % must be >= Third Misc Fee %");
    UpdateForm.ptec0008.focus();
    return false;
  }
  return true;
}

function setUpdateFormactn01()
{
  if ((validateMandatory(UpdateForm)) && (validateFee() == true))
     setFormactn('U');
}

</script>
