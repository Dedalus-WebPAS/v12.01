<meta name="CrossBrowser" content="true">
<script type="text/javascript">
  function updateStatus(CaseKey,NewStatus) {
        document.UpdateStatus.casekeys.value=CaseKey
        if (NewStatus=="4") {
        document.UpdateStatus.reportno.value=3
        document.UpdateStatus.template.value=3
        document.UpdateStatus.updatety.value=1
        document.UpdateStatus.target="newWindow"
        newWindow=open("","newWindow","width=450,height=350,directories=0," +
        "location=0,scrollbars=0,status=0,toolbar=0,menubar=no,resizable=0")
        document.UpdateStatus.submit()
       }
       if (NewStatus=="5") {
       document.UpdateStatus.reportno.value=3
       document.UpdateStatus.template.value=2
       document.UpdateStatus.target="PopUpWindow"
       WindowOptions="width=450,height=350" +
       ",scrollbars=yes,status=no,toolbar=no,menubar=no"
       PopUpWindow=open("","PopUpWindow",WindowOptions);
       document.UpdateStatus.submit()
       }
       }
       
       function updateParent(A,B,C) 
        {
         alert("Option not Available")
        }
</script>
</head>
