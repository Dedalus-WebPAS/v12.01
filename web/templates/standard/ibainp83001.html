<script type="text/javascript">
function validateextractfile(){
  if (document.ReportForm.filename.value!=" ") {
    var serverURL = "../cgi-bin/comweb80.pbl?reportno=22" +
      "&valdcode=" + document.ReportForm.filename.value.replace(/ /g,"+");
    var returnValue = RSExecute(serverURL);
    ReturnValue=returnValue.return_value.split("|")
    if(ReturnValue=="File Does Not Exist") {
      return false;
    }
    ans=confirm("An extraction file with this name exists. Overwrite it?");
    if(ans) {
      return true;
    }
    else {
      document.ReportForm.filename.value="";
      document.ReportForm.filename.focus();
      return false;
    }
  }
  else {
    return false;
  }
}

function ExtractFile() {
  if (ReportForm.extract.value=="Y") {
    if (ReportForm.ptcnhdps.value=="7") {             //Tasmania state
      ReportForm.filename.className="Mandatory";
      ReportForm.filename.readOnly=false;
      ReportForm.extrtype.className="Readonly";
      ReportForm.extrtype.disabled=true;
      ReportForm.extrtype.selectedIndex= -1;
    }
    else { 
      ReportForm.filename.className="Mandatory";
      ReportForm.filename.readOnly=false;
      ReportForm.extrtype.className="Mandatory";
      ReportForm.extrtype.disabled=false;
    }
  }
  else {
    ReportForm.filename.className="Readonly";
    ReportForm.filename.readOnly=true;
    ReportForm.filename.value="";
    ReportForm.extrtype.className="Readonly";
    ReportForm.extrtype.disabled=true;
    ReportForm.extrtype.selectedIndex= -1;
  }
}
function DisplayDateRange() {
  if(ReportForm.keystr01.value=="3") {
    DateRange.innerHTML="";
    DateTitle.innerHTML="";
  } 
  else  {
    SetReportDates();
    SetDateTitle();
  }
  setExtractFields()
}
function setExtractFields() {
  if(ReportForm.keystr01.value=="2") {
    ReportForm.extract.className="Readonly";
    ReportForm.extract.readOnly=true;
    ReportForm.extract.disabled=true;
    ReportForm.extract.value="N";
  }
  else {
    ReportForm.extract.className="";
    ReportForm.extract.readOnly=false;
    ReportForm.extract.disabled=false;
  }
}
function SetDateTitle() {
  if (document.ReportForm.ptcnhsem.value == "1" ) {
    DateTitle.innerHTML=SetDateDischarge.innerHTML;
  }
  else {
    DateTitle.innerHTML=SetDateCoding.innerHTML;
  }
}
function ProcessReport() {
  SubmitPage=true;
  var override=validateextractfile();
  if(ReportForm.keystr01.value=="3") {                // Type = 3 
    ProcessReport3(override);
  }
  else {
    if(ReportForm.keystr01.value=="1") {
      ProcessReport1(override);
    }
    else {
      ProcessReport2();
    }
  }
}
