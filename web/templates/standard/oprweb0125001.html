<meta name="TemplateVersion" content="V12.01.00">

<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function DelCompl(uniq,compl,cntr) {
 ans=confirm("Are you sure you want to Delete ?")
 if (ans) {
   document.UpdateForm.updttype.value="D"
   UpdateForm.opcpi001.value=uniq;
   UpdateForm.opcpi002.value=compl;
   UpdateForm.opcpi003.value=cntr;
   SubmitHiddenNew(UpdateForm);
 }
}

function UpdateCompl(uniq,compl,cntr) {
  caseKeys=UpdateForm.casekeys.value.replace(/ /g,"+");
  Left=(document.body.clientWidth-1000)/2;
  linkurl="oprweb01.pbl?reportno=25&template=003" +
          "&opcpi001=" + uniq.replace(/ /g,"+") +
          "&opcpi002=" + compl.replace(/ /g,"+") +
          "&opcpi003=" + cntr.replace(/ /g,"+") +
          "&casekeys=" + caseKeys.replace(/ /g,"+")
  DFrameLink(linkurl,0,Left,1000,300);
}
function AddCompl() {
  caseKeys=UpdateForm.casekeys.value.replace(/ /g,"+");
  Left=(document.body.clientWidth-1000)/2
  linkurl="oprweb01.pbl?reportno=25&template=002" +
          "&casekeys=" + caseKeys.replace(/ /g,"+")
  DFrameLink(linkurl,0,Left,1000,300)
}
</script>
