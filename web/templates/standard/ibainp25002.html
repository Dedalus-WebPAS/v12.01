<script language=javascript src="../js/ReportStandard.js"></script>
<script language=javascript>
function ProcessReport() {
SubmitPage=true
var keyvalue=ReportForm.keystr01.value;
     switch(keyvalue) {
     case "1" :
         ReportForm.keystr02.value="Y"
         ReportForm.keystr03.value="Y"
         ReportForm.keystr04.value=" "
         ReportForm.keystr05.value=" "
       break;
     case "2" :
         ReportForm.keystr02.value=parameters.keystr02.value
         ReportForm.keystr03.value=parameters.number.value
         ReportForm.keystr04.value=parameters.datran01.value
         ReportForm.keystr05.value=parameters.datran02.value
         ReportForm.keystr06.value="Y"
         ReportForm.keystr07.value="Y"
         ReportForm.keystr08.value=" "
         ReportForm.keystr09.value=" "
         if (isWhitespace(ReportForm.keystr03.value)){
            if(parameters.keystr02.value==1) {
             alert("Admission  Number is a required field");}
             else{
             alert(" U/R Number is a required field");}
             SubmitPage=false 
         } 
         if (isWhitespace(ReportForm.keystr05.value)){
              alert("Date is a required field");
              SubmitPage=false 
         }
       break;
     case "3" :
         ReportForm.keystr02.value=parameters.datran01.value
         ReportForm.keystr03.value="Y"
         ReportForm.keystr04.value="Y"
         ReportForm.keystr05.value=" "
         ReportForm.keystr06.value=" "
       break;
     }
     if (isWhitespace(parameters.datran01.value)){
           alert("Date is a required field");
            SubmitPage=false
     }
if(SubmitPage){
SubmitReport(ReportForm)}
}
</script>
</head>

<script language=javascript>
function ReportSeq() {
     var keyoption=ReportForm.keystr01.value;
     switch(keyoption) {
     case "1" :
       document.getElementById('RangeOption').innerHTML="";
       document.getElementById('UrAdm').innerHTML="";
       document.getElementById('SingleDate').innerHTML="";
       break;
     case "2" :
       document.getElementById('RangeOption').innerHTML=document.getElementById('NameRange').innerHTML;
       document.getElementById('UrAdm').innerHTML=document.getElementById('AdmRange').innerHTML;
       document.getElementById('SingleDate').innerHTML=document.getElementById('MiscCode').innerHTML;
       break;
     case "3" :
       document.getElementById('RangeOption').innerHTML="";
       document.getElementById('UrAdm').innerHTML="";
       document.getElementById('SingleDate').innerHTML=document.getElementById('MiscCode1').innerHTML;
       break;
     }
}
function singleOpat() {
 if (parameters.keystr02.value==1){
       document.getElementById('UrAdm').innerHTML=document.getElementById('AdmRange').innerHTML }
     else{
       document.getElementById('UrAdm').innerHTML=document.getElementById('URRange').innerHTML }
}


</script>
