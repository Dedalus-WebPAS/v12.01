<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 if (document.ReportForm.schdrdat.value=="") {
   document.ReportForm.keystr02.title="From Date";
   document.ReportForm.keystr03.title="To Date";
   document.ReportForm.keystr02.value=document.getElementById('datran01').value;
   document.ReportForm.keystr03.value=document.getElementById('datran02').value; 
   SubmitPage=CheckDateRange(document.ReportForm.keystr02,
                             document.ReportForm.keystr03); 
 } 
 else {
  ReportForm.keystr02.title="From Schedule";
  ReportForm.keystr03.title="To Schedule"; 
}

 if (SubmitPage) {
   SubmitReport(document.ReportForm) 
 } 
}

function SetDateDDMMYYYY(DateString){
 if (DateString!="") {
 day=DateString.substr(0,2)
 mthnam=DateString.substr(3,3)
 yrr=DateString.substr(7,4)
 switch (mthnam) {
  case "Jan": mon="01";break;
  case "Feb": mon="02";break;
  case "Mar": mon="03";break;
  case "Apr": mon="04";break;
  case "May": mon="05";break;
  case "Jun": mon="06";break;
  case "Jul": mon="07";break;
  case "Aug": mon="08";break;
  case "Sep": mon="09";break;
  case "Oct": mon="10";break;
  case "Nov": mon="11";break;
  case "Dec": mon="12";break;
 }
 ReturnString=day+mon+yrr
 ReturnString.replace(/ /g,"0")

 return ReturnString
 }
 else {
 return ""
 }
}
</script>
