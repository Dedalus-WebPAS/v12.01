<script type="text/javascript">
function submitOCI() {
  if (!isWhitespace(document.AddForm.emoci005.value)) {
    if (!isWhitespace(document.AddForm.emoci008.value)) {
      if (!ChkDateTime(document.AddForm.emoci005,
                       document.AddForm.emoci006,
                       document.AddForm.emoci008,
                       document.AddForm.emoci009)) {
        alert("Ordered Date/Time must be before Returned Date/Time.");
        return;
      }
    }
    if (!isWhitespace(document.AddForm.emoci011.value)) {
      if (!ChkDateTime(document.AddForm.emoci005,
                       document.AddForm.emoci006,
                       document.AddForm.emoci011,
                       document.AddForm.emoci012)) {

        alert("Ordered Date/Time must be before Seen Date/Time.");
        return;
      }
    }
  }
  if (!isWhitespace(document.AddForm.emoci008.value)) {
    if (!isWhitespace(document.AddForm.emoci005.value)) {
      if (!ChkDateTime(document.AddForm.emoci005,
                       document.AddForm.emoci006,
                       document.AddForm.emoci008,
                       document.AddForm.emoci009)) {
        alert("Ordered Date/Time must be before Returned Date/Time.");
        return;
      }
    }
    if (!isWhitespace(document.AddForm.emoci011.value)) {
      if (!ChkDateTime(document.AddForm.emoci008,
                       document.AddForm.emoci009,
                       document.AddForm.emoci011,
                       document.AddForm.emoci012)) {

        alert("Returned Date/Time must be before Seen Date/Time.");
        return;
      }
    }
  }
  if (!isWhitespace(document.AddForm.emoci011.value)) {
    if (!isWhitespace(document.AddForm.emoci005.value)) {
      if (!ChkDateTime(document.AddForm.emoci005,
                       document.AddForm.emoci006,
                       document.AddForm.emoci011,
                       document.AddForm.emoci012)) {
        alert("Ordered Date/Time must be before Seen Date/Time.");
        return;
      }
    }
    if (!isWhitespace(document.AddForm.emoci008.value)) {
      if (!ChkDateTime(document.AddForm.emoci008,
                       document.AddForm.emoci009,
                       document.AddForm.emoci011,
                       document.AddForm.emoci012)) {

        alert("Returned Date/Time must be before Seen Date/Time.");
        return;
      }
    }
  }
  PostAdd();
}
</script>
