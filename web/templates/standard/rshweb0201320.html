<script type="text/javascript">
function ProcessReport() {
  var Today = new Date()
  var ThisMonth=parseInt(Today.getMonth()) + 1;
  var ThisYear=Today.getFullYear();
  if (ThisMonth < 10 ) { ThisPeriod=ThisYear + "0" + ThisMonth }
                else   { ThisPeriod=ThisYear + "" + ThisMonth }
  FromPeriod=ReportForm.FromYear.value+ReportForm.FromMonth.value
  ToPeriod=ReportForm.ToYear.value+ReportForm.ToMonth.value
  if (FromPeriod >= ThisPeriod || ToPeriod >= ThisPeriod) {
    alert("Date Must be Less Than Current Date") }
  else {
  ReportForm.keystr02.value=ReportForm.FromMonth.value+ReportForm.FromYear.value
    ReportForm.keystr03.value=ReportForm.ToMonth.value+ReportForm.ToYear.value
    if (FromPeriod>ToPeriod) {
      alert("Invalid Date Range Entered") }
    else {
      SubmitReport(ReportForm) }
  }
}
</script>

<script type="text/javascript">
 var Today = new Date()
 var ThisMonth=parseInt(Today.getMonth());
 var ThisYear=Today.getFullYear();

   if (document.ReportForm.ToYear[i].value==ThisYear) {
      document.ReportForm.ToYear[i].selected=true} };
 ThisMonth=ThisMonth-5

    ThisYear=parseInt(ThisYear)-1
     ThisMonth=ThisMonth+12
 }

   if (parseInt(document.ReportForm.FromMonth[i].value)==ThisMonth) {
      document.ReportForm.FromMonth[i].selected=true } };

   if (document.ReportForm.FromYear[i].value==ThisYear) {
      document.ReportForm.FromYear[i].selected=true } };
</script>
