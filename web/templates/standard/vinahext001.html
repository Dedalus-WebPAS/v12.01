<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true;
 if(ReportForm.schdrdat.value=="") {
    ReportForm.keystr02.title="From Date"
    ReportForm.keystr03.title="To Date"
    ReportForm.keystr02.value=ReportForm.datran01.value;
    ReportForm.keystr03.value=ReportForm.datran02.value;
    if(!isWhitespace(ReportForm.keystr03.value)) {
      var ToDate = SetDateYYYYMMDD(ReportForm.keystr03.value);
      if (!CheckPast(ToDate)) {
        if(!confirm("Warning the extract to date is in the future."  + "\n" +
                    "Click OK to continue, Cancel to Abort.")) {
          return;
        }
      }
    }
    SubmitPage=CheckDateRange(ReportForm.keystr02,ReportForm.keystr03);
 }
 else {
    ReportForm.keystr02.title="From Schedule"
    ReportForm.keystr03.title="To Schedule" 
 }
//
 if(ReportForm.vinahver.value=="20") {
    ReportForm.schdpgid.value="VINAH020";
    if(ReportForm.schddesc.value.match(/PreJulyTest/)) {
      if(ReportForm.schddesc.value.match(/NoDOD/)) {
        ReportForm.schddesc.value="VINAH Extraction Program (V20) PreJulyTest" +
                                  " NoDOD";
      } else {
        ReportForm.schddesc.value="VINAH Extraction Program (V20) PreJulyTest";
      }
    } else {
      if(ReportForm.schddesc.value.match(/NoDOD/)) {
        ReportForm.schddesc.value="VINAH Extraction Program (V20) NoDOD";
      } else {
        ReportForm.schddesc.value="VINAH Extraction Program (V20)";
      }
    }
 }
 else if(ReportForm.vinahver.value=="19") {
    ReportForm.schdpgid.value="VINAH019";
    if(ReportForm.schddesc.value.match(/PreJulyTest/)) {
      if(ReportForm.schddesc.value.match(/NoDOD/)) {
        ReportForm.schddesc.value="VINAH Extraction Program (V19) PreJulyTest" +
                                  " NoDOD";
      } else {
        ReportForm.schddesc.value="VINAH Extraction Program (V19) PreJulyTest";
      }
    } else {
      if(ReportForm.schddesc.value.match(/NoDOD/)) {
        ReportForm.schddesc.value="VINAH Extraction Program (V19) NoDOD";
      } else {
        ReportForm.schddesc.value="VINAH Extraction Program (V19)";
      }
    }
 }
 else if(ReportForm.vinahver.value=="18") {
    ReportForm.schdpgid.value="VINAH018";
    if(ReportForm.schddesc.value.match(/PreJulyTest/)) {
      if(ReportForm.schddesc.value.match(/NoDOD/)) {
        ReportForm.schddesc.value="VINAH Extraction Program (V18) PreJulyTest" +
                                  " NoDOD";
      } else {
        ReportForm.schddesc.value="VINAH Extraction Program (V18) PreJulyTest";
      }
    } else {
      if(ReportForm.schddesc.value.match(/NoDOD/)) {
        ReportForm.schddesc.value="VINAH Extraction Program (V18) NoDOD";
      } else {
        ReportForm.schddesc.value="VINAH Extraction Program (V18)";
      }
    }
 }
 else if(ReportForm.vinahver.value=="17") {
    ReportForm.schdpgid.value="VINAH017";
    if(ReportForm.schddesc.value.match(/PreJulyTest/)) {
      ReportForm.schddesc.value="VINAH Extraction Program (V17) PreJulyTest";
    } else {
      ReportForm.schddesc.value="VINAH Extraction Program (V17)";
    }
 } 
 else if(ReportForm.vinahver.value=="16") {
    ReportForm.schdpgid.value="VINAH016";
    ReportForm.schddesc.value="VINAH Extraction Program (V16)";
 } 
 else if(ReportForm.vinahver.value=="15") {
    ReportForm.schdpgid.value="VINAH015";
    ReportForm.schddesc.value="VINAH Extraction Program (V15)";
 } 
 else if(ReportForm.vinahver.value=="14") {
    ReportForm.schdpgid.value="VINAH014";
    ReportForm.schddesc.value="VINAH Extraction Program (V14)";
 } 
 else if(ReportForm.vinahver.value=="13") {
    ReportForm.schdpgid.value="VINAH013";
    ReportForm.schddesc.value="VINAH Extraction Program (V13)";
 } 
 else if(ReportForm.vinahver.value=="12") {
    ReportForm.schdpgid.value="VINAH012";
    ReportForm.schddesc.value="VINAH Extraction Program (V12)";
 }
 else if(ReportForm.vinahver.value=="11") {
    ReportForm.schdpgid.value="VINAH011";
    ReportForm.schddesc.value="VINAH Extraction Program (V11)";
 }
 else if(ReportForm.vinahver.value=="10"){
    ReportForm.schdpgid.value="VINAH010";
    ReportForm.schddesc.value="VINAH Extraction Program (V10)";
 }
 else if(ReportForm.vinahver.value=="9"){
    ReportForm.schdpgid.value="VINAH009";
    ReportForm.schddesc.value="VINAH Extraction Program (V9)";
 } 
 else {
    ReportForm.schdpgid.value="VINAHEXT";
    ReportForm.schddesc.value="VINAH Extraction Program (V8)";
 }
//
 if(SubmitPage) {
    if(!GetLastLoadDate()) {
      return;
    }
    SubmitReport(ReportForm);
 }
}
function minimumDateRange()
{
  var MIN_DATE_VALUE = 20100701;

  var datran01 = document.getElementById("datran01");
  var startDate = "";

  if(datran01)
  {
    startDate = SetDateYYYYMMDD(datran01.value);

    if(startDate != "")
    {
      if(parseInt(startDate,10) < MIN_DATE_VALUE )
      {
        alert(datran01.title+ " has to be greater or equal to  01 Jul 2010");
        datran01.focus();
        datran01.value = "";
        return false;
      }
    }
  }
  return true;
}
function CheckE052() {
 if(document.ReportForm.d_e502.value == "1") {
   alert("Unprocessed E052/E061 errors exist from the previous load VINAH" +
         " XML response.\n" +
         "Please run the process XML response E052/E061 errors " +
         "program before proceeding.");
   document.getElementById("vinahok").disabled=true;
 }
}
function GetLastLoadDate() {
  if(ReportForm.schdrdat.value!="") {
    return true;
  }
  if(isWhitespace(ReportForm.keystr02.value) ||
     isWhitespace(ReportForm.keystr03.value) ||
     ReportForm.keystr04.selectedIndex==0 ||
     ReportForm.vinahver.selectedIndex==0) {
    return true;
  }
  var serverURL = "../cgi-bin/allweb05.pbl?reportno=8&valdtype=1" +
                  "&valddate=" + ReportForm.keystr02.value;

  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|");
    if(ReturnValue[0]=="1") {
      if(!confirm("The last loaded VINAH history date found is " +
         ReturnValue[1] +
         ".\nPlease confirm extract dates are consecutive.\n" +
         "OK to Continue. Cancel to Abort.")) {
        return false;
      }
    }
  }
  return true;
}
</script>
