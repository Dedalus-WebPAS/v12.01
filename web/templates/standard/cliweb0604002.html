<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function UpdateParent() {
  AddForm.TemplateText.value=AddForm.TemplateText.value+'\n' 
  parent.UpdateForm.vicmt001.value=AddForm.TemplateText.value + parent.UpdateForm.vicmt001.value
  parent.document.UpdateForm.vicmt001.focus();
  DFrameExit();
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
 Note Templates
</span>
<form name=AddForm action=cliweb06.pbl method=get style="margin:0">
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=2>
<input type=hidden name=updatety value="">
<table width=100% align=center border=0 cellspacing=0 cellpadding=1>
<tr><td class=DataLabel>Select Template</td>
    <td class=DataLabel>
    <select name=vsctm001 class=SelectBig onchange='submit();'>
    <option></option>
          %CLIWEB06.04.001.2
    </select></td></tr>

<tr><td class=DataLabel valign=top>Notes</td>
<td><textarea name=TemplateText wrap=hard rows=8 cols=70>
%CLIWEB06.04.002
</textarea>
</td></tr>
<tr><td colspan=2 align=center>
  <input type=button class="button" value="Add" id="cli06a"
    onclick="tempDisable(this);UpdateParent();"> 
  <input type=button class="button" value="Cancel" 
   onclick="DFrameExitRefresh();">
</td></tr>
</table>
</form>
