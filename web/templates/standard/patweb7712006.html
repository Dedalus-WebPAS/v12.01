<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript" src=../js/patweb7712.js></script>
<script type="text/javascript">
function SubmitForm(theForm) {
  if(validateMandatory(theForm)) {
    theForm.submit();
  }
}
function ShowHosp() {
  if(document.AddForm.ibcnmhos.value=="1") {
    InsertHospital.innerHTML=ShowHospital.innerHTML;
  } else {
    InsertHospital.innerHTML="";
  }
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);ShowHosp();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
  if ("%PATWEB77.12.036" == "C") {
     document.write("Current File - " +
           "NZ Private Contract Funding Maintenance ");
  } else {
     document.write("New File - " + 
           "NZ Private Contract Funding Maintenance ");
  }
</script>
</span>
<form name=AddForm action=patweb77.pbl method=get
      onsubmit='return validateMandatory(this);' style="margin:0">
<input type=hidden name=reportno value=12>
<input type=hidden name=template value=6>
<input type=hidden name=updttype value="B">
<input type=hidden name=nzcfn001 id=nzcfn001 value="%PATWEB77.12.001.1">
<input type=hidden name=nzcfn002 value="%PATWEB77.12.002.1">
<input type=hidden name=nzcfn003 value="%PATWEB77.12.003.0">
<input type=hidden name=nzcfn004 value="%PATWEB77.12.004.0">
<input type=hidden name=nzcfn005 value="%PATWEB77.12.005.0">
<input type=hidden name=nzcfn006 value="%PATWEB77.12.006">
<input type=hidden name=multhosp>
<input type=hidden name=ibcnmhos value="%STANDARD.01.025.000.043.1.1">
<input type=hidden name=fileflag value="%PATWEB77.12.036">

<div id=InsertHospital></div>

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel Width="20%">%STANDARD.01.017.CL</td>
    <td><input type=text name=d_nzcfn002 class=Readonly readonly
         title="%STANDARD.01.017.CL" value="%PATWEB77.12.002.0" 
         tabindex=-1 notab>
    </td></tr>

<tr><td class=DataLabel>Contract</td>
    <td><input type=text size=6 name=d_nzcfn003 readonly class=Readonly
               title="Contract" value="%PATWEB77.12.003.0">
        <input type=text name=n_nzcfn003 readonly class=Readonly
       title="Contract" size=45 value="%PATWEB77.12.003.1" tabindex=-1 notab>
    </td></tr>

<tr><td class=DataLabel>Contract Procedure Code</td>
    <td><input type=text name=d_nzcfn004 size=8 readonly class=Readonly 
               title="Contract Procedure" value="%PATWEB77.12.004.0">
        <input type=text name=n_nzcfn004 class=Readonly readonly size=45
         title="Contract Procedure" value="%PATWEB77.12.004.1" 
                tabindex=-1 notab>
    </td></tr>

<tr><td class=DataLabel>Start Type</td>
    <td class=DataField>
    <input type=text name=d_nzcfn005 size=20 maxlength=20
           value="%PATWEB77.12.005.1"
           title="Start Type" class=Readonly readonly tabindex=-1 notab>
    </td></tr>

<tr><td class=DataLabel>Start Date</td>
    <td class=DataField>
    <input type=text name=d_nzcfn006 size=12 maxlength=12 class=Readonly 
     readonly value="%PATWEB77.12.006" title="Start Date">
    </td></tr>

</table>

<table align=center cellspacing=1 cellpadding=2 border=0 width=95%>
<tr><td colspan=2 align=center><hr width=100%></td></tr>

<tr><td class=DataLabel>Doctor Code</td>
    <td><input type="text" size=8 maxlength=6 name="mlcfn001" id=mlcfn001
 onBlur="UpCase(this);validateDoctorHospital(mlcfn001,doctnam2,nzcfn001)"
         class="Mandatory" title="Doctor Code">
         <input type=text readonly size=25 notab name=doctnam2 id=doctnam2>
         <img notab src="../images/SearchIcon.gif" class=Icon
         onclick="DoctorHospitalSearchFrame(mlcfn001,doctnam2,nzcfn001)">
    </td></tr>


<tr><td>&nbsp;</td></tr>
<tr><td colspan=2 align=center>
  <input type=button value=Add id=addbtn class="button" 
   onclick='tempDisable(this);SubmitForm(AddForm);'>
  <input type=button value=Cancel class="button" onclick='DFrameExit();'>
</td></tr>

</table>
</form>

<div id=ShowHospital style="display: none">
<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel width=20%>Hospital</td>
    <td class=DataField>
    <input type=text name=d_nzcfn001 class="Readonly" readonly
     value="%PATWEB77.12.001.0">
    </tr>
</table>
</div>
