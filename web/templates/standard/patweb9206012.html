<script type="text/javascript">
function submitDrugs(drugs) {
  var drugcode = drugs.value.substr(0,3);
  var drugbookingnum = drugs.value.substr(3,8);
  var serverURL   = "../cgi-bin/comweb80.pbl?reportno=90" +
                    "&valdcode=" + drugcode.replace(/ /g,"+") +
                    "&valdcod2=" + drugbookingnum.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  location.href=location.href;
}
function SelectSubmit() {
  document.SelectPeriod.submit();
}
function LinkPatient(linkurl) {
  location.href=linkurl;
}
function DispMapping() {
  LinkUrl="patweb92.pbl?reportno=4&template=3"
  Left=(((document.body.clientWidth-400)/2)+ document.body.scrollLeft)
  DFrameLink(LinkUrl,0,Left,400,250)
}
</script>
