                              "&prhre003=" + UpdateForm.prhre003.value;

}

function checkCRD(amount,max) {

  if (isFinite(amount.value)) {
    if (isFinite(max.value)) {
  if (parseFloat(amount.value)>parseFloat(max.value)) {
    alert("New Total Credit can not be greater than Total Amount.");
      document.UpdateForm[amount.name].blur()
      document.UpdateForm[amount.name].select()
      amount.value="";
      return false} } }
   return true
 }
