<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//  1 - Day
//  2 - Date & Time
//  3 - Clinic Type
//  4 - Clinic
//  5 - Outcome
//  6 - Visit Type
//  7 - Status
//  8 - Location Type
//  9 - Location
//---------------------------------------------------------------------------
function InitTable() {
document.title="Clinic Timetable";
t = new Table(1,0,2,"100%","center",35,30);
t.addColumn("Start","DateTime",2,2,"left","DateLookup.gif","0",150)
t.addColumn("Clinic Type","String",4,4,"left","","",100)
t.addColumn("Clinic","String",5,5,"left","","",100)
t.addColumn("Location","String",6,6,"left","","",100)
t.addColumn("Avail New","String",7,7,"right","","",40)
t.addColumn("Booked New","String",8,8,"right","","",40)
t.addColumn("Avail Rev","String",9,9,"right","","",40)
t.addColumn("Booked Rev","String",10,10,"right","","",40)

AddTableRows()
TableOutput(0,2);    // Order Column,Asc Dsc
}
</script>
