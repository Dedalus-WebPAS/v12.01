function AddDetail(linkurl) {
  Left=(document.body.clientWidth-400)/2

}
function ShowDetail(linkurl) {
  Left=(document.body.clientWidth-650)/2
  DFrameLink(linkurl,0,Left,650,425);
}
function EditGST() {
  linkurl="comweb01.pbl?reportno=4&template=3&updttype=V" +
          "&ibagd001=" + document.SelectCode.startkey.value.replace(/ /g,"+")
  Left=(document.body.clientWidth-650)/2
  DFrameLink(linkurl,0,Left,650,425);
}
</script>
