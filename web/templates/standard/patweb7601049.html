<script type="text/javascript">
function printNow()
{
 var keystr01 = document.getElementById("keystr01");
 var keystr02 = document.getElementById("keystr02");
 var keystr03 = document.getElementById("keystr03");
 var keystr04 = document.getElementById("keystr04");
 var keystr05 = document.getElementById("keystr05");
 var keystr06 = document.getElementById("keystr06");
 
 var statncd = document.getElementById("stationCodeInvoice");
 
 keystr01.value = 5;
 keystr02.value = ((document.getElementById("invoicen")).value).replace(/ /g,"");
 keystr03.value = statncd.value;
 keystr04.value = "Y";
 keystr05.value = " ";
 keystr06.value = " ";

 if(statncd.selectedIndex != 0)
 {
   ReportForm.submit();
   DFrameExit();
 }

}
</script>
