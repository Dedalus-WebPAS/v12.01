<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function setFormactn(type){
document.UpdateForm.updttype.value=type;
  if(type=="U"){
     if(validateMandatory(UpdateForm)){
       document.UpdateForm.submit();
     }
  }
  else{
     if(type=="D"){
        ans=confirm("Are you sure you want to Delete ?");
        if(ans){
           document.UpdateForm.submit();
        } 
     }
     else{
        document.UpdateForm.submit();
     }
  }
}
</script>
</head>

%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Update Medication Management and Preadmission Notes
</span>

<form name=UpdateForm action="watweb01.pbl" method=post>
<input type=hidden name=reportno value="20">
<input type=hidden name=template value="009">
<input type=hidden name=updttype value="">
<input type=hidden name=notetype value="%WATWEB01.20.201">
<input type=hidden name=notenumb value="%WATWEB01.20.202">
<input type=hidden name=admissno value="%WATWEB01.20.081">
<input type=hidden name=urnumber value="%WATWEB01.20.003">
<input type=hidden name=casekeys value="%WATWEB01.20.101">
<input type=hidden name=security value="1">

<table width=95% align=center border=0 cellspacing=0 cellpadding=1>
  <tr>
    <td class=DataLabel>Date</td>
    <td class=DataLabel>
      <input type=text name=pasttm class="Mandatory Past Date" size=12 readonly 
       value="%WATWEB01.20.203">
      Time
      <input type=text  name=pastdt class="Mandatory Time" size=8 readonly 
       value="%WATWEB01.20.204">
    </td>
  </tr>

  <tr>
    <td class=DataLabel valign=top>Notes</td>
    <td>
      <textarea rows=10 cols=85 wrap=hard readonly>%WATWEB01.20.213</textarea>
    </td>
  </tr>

  <tr>
    <td colspan=2 align=center>
      <input type=button class="button" value="Delete" 
       onclick="setFormactn('D');">
      <input type=button class="button" value="Cancel" 
       onclick="DFrameExitRefresh();">
    </td>
  </tr>
</table>
</form>
