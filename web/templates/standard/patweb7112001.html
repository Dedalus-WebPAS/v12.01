<script type="text/javascript">

function AddAccts(urnumber,admissno) {
  linkurl="patweb71.pbl?reportno=12&template=002" +
          "&urnumber=" + urnumber.replace(/ /g,"+") +
          "&admissno=" + admissno.replace(/ /g,"+"); 
  Left=(document.body.clientWidth-650)/2;
  DFrameLink(linkurl,0,Left,650,550);
}
function UpdateAccts(linkurl) {
  Left=(document.body.clientWidth-650)/2
  DFrameLink(linkurl,0,Left,650,550)
}

</script>
