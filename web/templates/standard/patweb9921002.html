<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function PostForm() {
 if (validateMandatory(AddForm)) {
   SubmitForm();
  }
}
function validateAlphaNumeric() {
 if (!document.getElementById('pmfph003').value.match(/^[0-9a-zA-Z]+$/) &&
     !isWhitespace(document.getElementById('pmfph003').value)) {
   alert('Fund Payee Id must be alphanumeric.');
   document.getElementById('pmfph003').value="";
   document.getElementById('pmfph003').focus();
 }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
  document.write('Health Fund Payee ID');</script>
</span>
   <form name=AddForm method=post action=patweb99.pbl>
   <input type=hidden name=reportno value="21">
   <input type=hidden name=template value="002">
   <input type=hidden name=updttype value="A">
   <input type=hidden name=pmfph001 value="%PATWEB99.21.101">
   <input type=hidden name=dummy id=dummy>
   <input type=hidden name="nextpage" value="0">
<table align=center width=100% border=0>
<tr><td class=DataLabel>Health Fund</td>
   <td><input type=text size=6 maxlength=6 name=pmfph002 id=pmfph002
        title="Health Fund"
        onchange="validateCode(16,document.AddForm.pmfph002,funddesc);"
        class=Mandatory>
       <input type=text size=25 maxlength=30 name=funddesc class=readonly
        readonly tabIndex=-1 id=funddesc>
       <img src=../images/SearchIcon.gif class=Icon
        onclick="HealthFundSearchFrameNoFocus(pmfph002,funddesc,
                                              dummy,dummy);">
       </td></tr>

<tr><td class=DataLabel>Fund Payee ID</td>
    <td class=DataField>
    <input type=text name=pmfph003 id=pmfph003 
     size=12 maxlength=12 title="Fund Payee ID"
     onblur="validateAlphaNumeric();">
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button" onclick="PostForm();">
   <input type=button value=Close class="button" onclick="DFrameCloseRefresh();">
</td></tr>
</table>
</form>
