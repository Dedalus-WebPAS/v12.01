<script type="text/javascript">
function SubmitDisc(){
  if (document.AddForm.discamnt.value>9999999.99){
     alert("Invalid Discount Amount ");
     return;}
  if (document.AddForm.discamnt.value<-999999.99){
     alert("Invalid Discount Amount ");
     return;}
  document.AddForm.submit();
}
</script>

<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Input Discount
</span>

<form name=AddForm action=patweb71.pbl method=post
 onsubmit='return validateMandatory(this);' style="margin:0">
