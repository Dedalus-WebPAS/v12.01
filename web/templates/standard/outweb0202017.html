<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">

//--------------------------------------------------------------------
// Function : Display Search Frame in Center allowing for PatientMenu
//--------------------------------------------------------------------
function SearchFrameShow() 
{
  var top = 0;
  var w = getClientWidth() - 40;
  var h = 0;
  
  top = document.body.scrollTop;
  h   = getClientHeight() - 10;

  PopUpScreen.style.top     = top + 'px';
  PopUpScreen.style.left    = '20px';
  PopUpScreen.style.width   = w + 'px';
  PopUpScreen.style.height  = h + 'px';
  PopUpScreen.style.display = "";
}

function init(){
  if(document.UpdateForm.redirflg.value=="1") {
    UpdateForm.redirect.value="outweb02.pbl?reportno=2&template=011" +
  	 "&sesskeys=" + UpdateForm.sesskeys.value.replace(/ /g,"+");
  } else {
    UpdateForm.redirect.value="outweb02.pbl?reportno=2&template=4" +
  	 "&sesskeys=" + UpdateForm.sesskeys.value.replace(/ /g,"+");
  }
}
function PostUsage() {
  if(validateMandatory(UpdateForm)){
    document.UpdateForm.submit();
  }
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Expected HCP
</span>
<p>

<form name=UpdateForm action=outweb02.pbl method=get style="margin:0">
<input type=hidden name=reportno value="8">
<input type=hidden name=template value="">
<input type=hidden name=updatety value="16">
<input type=hidden name=nextpage value="6">
<input type=hidden name=sesskeys value="%OUTWEB02.02.004">
<input type=hidden name=redirect value="">
<input type=hidden name=redirflg value="%OUTWEB02.02.136">

<table cellspacing=0 cellpadding=0 border=0 width=95% align=center>
<tr><td class=DataLabel>Expected HCP</td>
    <td><input type=text name=otseshcp title="Expected HCP"
         value="%OUTWEB02.02.152" size=10 maxlength=10 
         onblur="justifyLeft(this);validateCode(18,UpdateForm.otseshcp,
                 UpdateForm.docname);">
        <input type=text tabindex=-1 name=docname
         title="Expected HCP Description" value="%OUTWEB02.02.151"
         size=20 readonly maxlength=30 class=Readonly>
         <img src="../images/SearchIcon.gif" class="Icon"
          onclick="HCPSearchFrame(UpdateForm.otseshcp,UpdateForm.docname,7);">
         <img src="../images/erase.gif" class="Icon"
          onclick="clrDoc(UpdateForm.otseshcp,UpdateForm.docname);">
    </td>
</tr>

<tr><td colspan=2 align=center><br>
    <input type=button class="button" value="Ok"
     onclick="PostUsage();">
    <input type=button class="button" Value="Cancel"
     onclick="DFrameCloseRefresh();">
</table>
</form>
