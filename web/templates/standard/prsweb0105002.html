<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
%START.OF.PAGE
<body onload="PageLoad(event);document.AddForm.ptact001.focus();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
document.write(self.document.title);

function SubmitPRS2Act() {
    if (!validateMandatory(document.AddForm)) {
       return;
    }
    SubmitForm();
}
</script>
</span>

<form name=AddForm method=post action=prsweb01.pbl style="margin:0"> 
<input type=hidden name=reportno value="5">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">

<table align=center width=80% border=0>
<tr valign=top><td class=DataLabel>Account Class</td>
    <td><input type=text name=ptact001 size=4 maxlength=3 class=Mandatory
         title="Account Class" tabindex=1>
</td></tr>

<tr valign=top><td class=DataLabel>Accommodation Type</td>
    <td><input type=text name=ptact002 size=2 maxlength=1 
         title="Accommodation Type" tabindex=2>
</td></tr>

<tr valign=top><td class=DataLabel>Care Type</td>
    <td><input type=text title="Care Type"
         name=ptact003 size=3 maxlength=2 tabindex=3>
</td></tr>

<tr valign=top><td class=DataLabel>Medicare Suffix</td>
    <td><select name=ptact004 tabindex=4 title="Medicare Suffix" 
         class=Mandatory>
         <option></option>
         <option value="1">N-E                     </option>
         <option value="2">Name, C-U               </option>
         <option value="3">Name, C-U, BAB          </option>
         <option value="4">Name, C-U, BAB, P-N     </option>
         <option value="5">Name, C-U, BAB, P-N, N-E</option>
         <option value="6">Name, C-U, N-E          </option>
         <option value="7">Name, C-U, BAB, N-E     </option>
         <option value="8">C-U                     </option>
         <option value="9">Name, P-N               </option>
         <option value="10">Name, C-U, N-E, P-N     </option>
        </select>
</td></tr>

<tr><td colspan=2 align=center><br>
        <input type=button value="Add" tabindex=5 class="button" 
         onclick="SubmitPRS2Act();">
        <input type=button value=Close tabindex=6 class="button" 
         onclick="DFrameCloseRefresh();">
</td></tr>
</table>

</form>
