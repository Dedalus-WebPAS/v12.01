<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr02.title="From Date"
     ReportForm.keystr03.title="To Date"
     ReportForm.keystr02.value=ReportForm.datran01.value
     ReportForm.keystr03.value=ReportForm.datran02.value 
     SubmitPage=CheckDateRange(ReportForm.keystr02,ReportForm.keystr03) 
     if(!isWhitespace(ReportForm.keystr02.value)) {
       if(SetDateYYYYMMDD(ReportForm.keystr02.value) < "20100101"){ 
          alert("Appointment date from can't be less than 01 Jan 2010");
          return; 
       }
     }
     if(!isWhitespace(ReportForm.keystr03.value)) {
       ReportForm.maxtdate.value=ReportForm.currdate.value;
       AddSubtractDate(ReportForm.maxtdate,"40","A");
       if(SetDateYYYYMMDD(ReportForm.keystr03.value) >
          SetDateYYYYMMDD(ReportForm.maxtdate.value)) {
          alert("Appointment date to can't be greater than " +
                ReportForm.maxtdate.value);
          return;
       }
     }
 } else {
     ReportForm.keystr02.title="From Schedule"
     ReportForm.keystr03.title="To Schedule" }

 if(!isWhitespace(ReportForm.keystr06.value)) {
   if(!CheckRange(ReportForm.keystr05,ReportForm.keystr06)){
      return;
   }
 }
 if(!isWhitespace(ReportForm.keystr08.value)) {
   if(!CheckRange(ReportForm.keystr07,ReportForm.keystr08)){
      return;
   }
 }
 if(ReportForm.d_keystr09.checked==true) {
   ReportForm.keystr09.value="Y";
 } else {
   ReportForm.keystr09.value="N";
 }
 if(ReportForm.d_keystr10.checked==true) {
   ReportForm.keystr10.value="Y";
 } else {
   ReportForm.keystr10.value="N";
 }
 if(ReportForm.d_keystr11.checked==true) {
   ReportForm.keystr11.value="Y";
 } else {
   ReportForm.keystr11.value="N";
 }
 if (SubmitPage) {
  SubmitReport(ReportForm) }
}
function SetLists() {
  R=ReportForm;
  ReportForm.keystr05.length=1;
  ReportForm.keystr06.length=1;
  ReportForm.keystr07.length=1;
  ReportForm.keystr08.length=1;
  SetClinicId(R.keystr07,R.deftclid.value,R.keystr04.value);
  SetClinicId(R.keystr08,R.deftclid.value,R.keystr04.value);
  SetClinicType(R.keystr05,R.dummy.value,R.keystr04.value);
  SetClinicType(R.keystr06,R.dummy.value,R.keystr04.value);

}
</script>
</head>
