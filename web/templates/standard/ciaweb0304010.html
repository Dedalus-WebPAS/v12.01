<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function SubmitReport() {
  if (validateMandatory(ReportForm))
    ReportForm.submit();
}
function checkAuditFile() {
  var i = ReportForm.rpoption.selectedIndex;
  var selection = ReportForm.rpoption.options[i].value;
  if (selection == "1" || selection == "2") 
    AuditFile.innerHTML = PurgeAuditFile.innerHTML;
  else
    AuditFile.innerHTML = "";
}
function initAuditFile() {
  AuditFile.innerHTML = "";
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);initAuditFile();">
<form name=ReportForm action=ciaweb03.pbl method=get style="margin:0">
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=10>
<input type=hidden name=updttype value="J">
<input type=hidden name=nextpage value=1>
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% border=0 cellspacing=1 cellpadding=1>
<tr><td class=HeadingCell align=center>Episode Audit Listing/Purge</td></tr>
</table>

<table width=50% align=center border=0 cellspacing=1 cellpadding=1>
  <tr><td colspan=2><br></td></tr>
  <tr><td class=DataLabel width=30%>Action</td>
      <td class=DataField>
        <select name=rpoption class="Mandatory"
         title="Action" onchange='checkAuditFile();'>
          <option></option>
          <option value=1>List Episode Master Audit Table</option>
          <option value=2>List Episode Income Audit Table</option>
          <option value=3>Clear Episode Exclusion Indicator</option>
        </select></td>
  </tr>
</table>

<div id=AuditFile></div>

<table width=50% align=center border=0 cellspacing=1 cellpadding=1>
  <tr><td align=center colspan=2>
        <input type=button class="button" value="OK" id="cia03o"
         onclick='tempDisable(this);SubmitReport();'>
        <input type=button class="button" value="Cancel"
         onclick='location.href="../lookups/blank.html"'>
      </td>
  </tr>
</table>

</form>


<span id=PurgeAuditFile style="display:none">
<table width=50% align=center border=0 cellspacing=1 cellpadding=1>
  <tr><td class=DataLabel width=30%>Purge Audit File</td>
      <td class=DataField>
        <select name=rpdelaud class="Mandatory" title="Purge Audit File"> 
          <option></option>
          <option value=Y>Yes</option>
          <option value=N>No</option>
        </select></td>
   </tr>
   <tr><td colspan=2><br></td></tr>
</table>
</span>
