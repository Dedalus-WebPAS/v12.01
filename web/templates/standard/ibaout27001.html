<script type="text/javascript">

function ProcessReport(UpdateRecords) {
  if(!validateMandatory(ReportForm)) {
    return;
  }
  if(ReportForm.keystr01.value=="1" ||
     ReportForm.keystr01.value=="2") {
    if(ReportForm.keystr01.value=="1") {
      ReportForm.keystr02.value=ReportForm.cpfrdate.value
      ReportForm.keystr02.title="Copy Date From"
      ReportForm.keystr03.value=ReportForm.cptodate.value
      ReportForm.keystr03.title="Copy Date To"
    } else {
      ReportForm.keystr02.value=ReportForm.cpfrdate.value.substr(6,2) +
                                ReportForm.cpfrdate.value.substr(4,2) +
                                ReportForm.cpfrdate.value.substr(0,4) 
      checkDate(ReportForm.keystr02,ReportForm.keystr02.title);
      ReportForm.keystr02.title="Copy Week Date From" 
      ReportForm.keystr03.value=ReportForm.cptodate.value.substr(6,2) +
                                ReportForm.cptodate.value.substr(4,2) +
                                ReportForm.cptodate.value.substr(0,4) 
      checkDate(ReportForm.keystr03,ReportForm.keystr03.title);
      ReportForm.keystr03.title="Copy Week Date To" 
    }
    if(ReportForm.keystr02.value ==  ReportForm.keystr03.value) {
      alert("Copy from and to date must be different");
      return;
    }
    if(ReportForm.keystr01.value=="1") {
      DayOfWeek(ReportForm.keystr02,ReportForm.dummy1) 
      DayOfWeek(ReportForm.keystr03,ReportForm.dummy2) 
      if(ReportForm.dummy1.value !=  ReportForm.dummy2.value) {
         alert("Copy from and to day of week must be the same");
        return;
      }
    }
    ReportForm.keystr04.value=ReportForm.clinicid.value
    if(ReportForm.ibcnmhos.value=="1") {
      ReportForm.keystr05.value=ReportForm.hospital.value
      ReportForm.keystr06.value=UpdateRecords
      ReportForm.keystr07.value="Y"
      ReportForm.keystr08.value=" "
    } else {
      ReportForm.keystr05.value=UpdateRecords
      ReportForm.keystr06.value="Y"
      ReportForm.keystr07.value=" "
      ReportForm.keystr08.value=" "
    }
  } else {
    return;
  }
  SubmitReport(ReportForm) 
}
function DisplayOptions() {
 if(ReportForm.keystr01.value=="1") {
   document.getElementById('ReportOptions').innerHTML= 
   document.getElementById('OneDayOptions').innerHTML
 } else {
   document.getElementById('ReportOptions').innerHTML= 
   document.getElementById('OneWeekOptions').innerHTML
   selectOptions2(33,ReportForm.cpfrdate,ReportForm.cpfrdate);
   selectOptions2(33,ReportForm.cptodate,ReportForm.cptodate);

   for (var i =0 ; i < document.ReportForm.cpfrdate.length; i++) {
   if (document.ReportForm.cpfrdate.options[i].value<=
       document.ReportForm.currdate.value) {
       document.ReportForm.cpfrdate.selectedIndex=i;} };

   for (var i =0 ; i < document.ReportForm.cptodate.length; i++) {
   if (document.ReportForm.cptodate.options[i].value<=
       document.ReportForm.currdate.value) {
       var y=i;y++
       document.ReportForm.cptodate.selectedIndex=y;} };
 }
 if(ReportForm.ibcnmhos.value=="1") {
   document.getElementById('HospitalID').innerHTML= 
   document.getElementById('HospID').innerHTML
 } 
}
function WeekSel(datefield) {
 ReportForm.dummy3.value=datefield.value
 selectOptions2(33,datefield,datefield);
 for (var i =0 ; i < datefield.length; i++) {
  if (datefield.options[i].value.substr(0,8)==
      ReportForm.dummy3.value.substr(0,8)) {
      datefield.selectedIndex=i } };
}
</script>
