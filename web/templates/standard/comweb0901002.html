<script type="text/javascript">
function PostAdd() {
  if(document.getElementById("ibcnmhos").value == "1") {
    document.getElementById("mloln001").value =
    document.getElementById("d_mloln001").value;
  }
  if(document.AddForm.mloln008.value=="0" &&
     document.AddForm.mloln009.value=="0" &&
     document.AddForm.mloln011.value=="0" &&
     document.AddForm.mloln013.value=="0" &&
     document.AddForm.mloln015.value=="0") {
     alert("At least one send to field must be Yes.");
     return;
  }
  if(document.AddForm.d_mloln017.checked==true) {
     document.AddForm.mloln017.value="1";
  } else {
     document.AddForm.mloln017.value="0";
  }
  SubmitForm();
}
function ManMobile(yesno,mobnumb){ 
  if(yesno.value=="1") {
    mobnumb.className="Mandatory MobilePhone";
    mobnumb.readOnly=false;
    mobnumb.tabIndex="";
    mobnumb.focus();
  } else {
    mobnumb.className="Readonly";
    mobnumb.value="";
    mobnumb.readOnly=true;
    mobnumb.tabIndex=-1;
    yesno.focus();
  }
}
function ShowHosp() {
  if(document.getElementById("ibcnmhos").value == "1") {
    document.getElementById("HospTitle").innerHTML=
    document.getElementById("ShowHospTitle").innerHTML;
    document.getElementById("HospField").innerHTML=
    document.getElementById("ShowHospField").innerHTML;
  }
}
function LoadWards() {
  if(document.getElementById("ibcnmhos").value == "1") {
    selectOptions2('3',document.AddForm.d_mloln001,document.AddForm.mloln002);
  } else {
    selectOptions2('3',document.AddForm.mloln001,document.AddForm.mloln002);
  }
  document.AddForm.mloln002.options[0].text="All";
}
</script>
