<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function UpdateLocation() {
  if(validateMandatory(UpdateForm)) {
     document.UpdateForm.formactn.value="U";
     document.UpdateForm.updttype.value="NEWMV";
     if(document.UpdateForm.locadate.value ==
        document.UpdateForm.nlocadat.value &&
        document.UpdateForm.locatime.value ==
        document.UpdateForm.nlocatim.value &&
        document.UpdateForm.locacode.value ==
        document.UpdateForm.nlocacod.value) {
        alert("Movement details have not changed");
        return;
     }
     document.UpdateForm.submit();
  }
}
function DeleteLocation() {
  if(validateMandatory(UpdateForm)) {
     document.UpdateForm.formactn.value="D";
     document.UpdateForm.updttype.value="DELTL";
     document.UpdateForm.submit();
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Visit #%EMRWEB02.01.081: %EMRWEB02.01.002
</span>

<form name=UpdateForm action="emrweb02.pbl" method=post style="margin:0">
<input type=hidden name=reportno value="26">
<input type=hidden name=template value="216">
<input type=hidden name=updttype value=" ">
<input type=hidden name=admissno value="%EMRWEB02.01.081">
<input type=hidden name=urnumber value="%EMRWEB02.01.003">
<input type=hidden name=locadate value="%EMRWEB02.01.948">
<input type=hidden name=locatime value="%EMRWEB02.01.949">
<input type=hidden name=locacode value="%EMRWEB02.01.950">
<input type=hidden name=formactn value=" ">

<table width=100% border=0 cellspacing=0 cellpadding=0>
<tr><td class=DataLabel>&nbsp;</td>
    <td>&nbsp;</td></tr>

<tr><td class=DataLabel>Patient Location</td>
    <td><select name=nlocacod title="Location" class="Mandatory">
        <option></option>
         %EMRWEB02.01.951
        </select>
    </td></tr>

<tr><td class=DataLabel>Movement Date</td>
    <td><input type="text" name=nlocadat size="12"
         class="Mandatory BackDate" title="Movement Date" 
         value="%EMRWEB02.01.948">
        <img notab src=../images/DateLookup.gif class=Icon
         onclick="DateLookupFrame(UpdateForm.nlocadat);">
        Time
        <input type="text" name=nlocatim size="8"
         class='Mandatory Time' title="Location Time" 
         value="%EMRWEB02.01.949">
        <img notab src=../images/DateTimeStamp.gif class=Icon
         onclick="SetCurrentDateTime(UpdateForm.nlocadat,UpdateForm.nlocatim);">
        <img notab src=../images/TimeLookup.gif class=Icon
         onclick="TimeLookupFrame(UpdateForm.nlocatim);">
    </td></tr>

<tr><td colspan=4 align=center><br>
    <input type=button value="Update" class="button" id="emr02sub"
     onclick="tempDisable(this);UpdateLocation();">
    <input type=button value="Delete" class="button" id="emr02del"
     onclick="tempDisable(this);DeleteLocation();">
    <input type=button value="Cancel" class="button" 
     onclick="DFrameClose()">
    </td></tr>
</table>
</form>

<script type="text/javascript">
 HistoryLoc="%EMRWEB02.01.950";
 for (var i=0; i < document.UpdateForm.nlocacod.length; i++) {
  if (document.UpdateForm.nlocacod.options[i].value.substr(0,3)==HistoryLoc){
      document.UpdateForm.nlocacod.selectedIndex=i;
  }
 }
</script>
