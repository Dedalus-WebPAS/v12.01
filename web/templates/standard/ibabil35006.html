<script type="text/javascript">
function ChangeSequence() {
  if (ReportForm.chngsequ.value=="0") {
    location.href="rshweb02.pbl?reportno=1&template=5&reportid=ibabil35";
  } else {
    location.href="rshweb02.pbl?reportno=1&template=6&reportid=ibabil35";
  }
}
function ProcessReport() {
 SubmitPage=true
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr02.title="From Date"
     ReportForm.keystr03.title="To Date"
     ReportForm.keystr02.value=ReportForm.datran01.value
     ReportForm.keystr03.value=ReportForm.datran02.value 
     SubmitPage=CheckDateRange(ReportForm.keystr02,ReportForm.keystr03) }
 else {
     ReportForm.keystr02.title="From Schedule"
     ReportForm.keystr03.title="To Schedule" }

 i=document.ReportForm.patopt.selectedIndex
 ind=trim(document.ReportForm.patopt.options[i].value.substr(3,1));
 hosid=(document.ReportForm.ibcnmhos.value);
 if (ind==2 ){                            // Outpatient Report
     if (ReportForm.outpat.value==1) {
         ReportForm.keystr04.value=ReportForm.totopt.value
         if (hosid==1) {
           ReportForm.keystr05.value=ReportForm.hospcod.value 
           ReportForm.keystr06.value="2"
           ReportForm.keystr07.value=ReportForm.claimtyp.value
           ReportForm.keystr08.value=ReportForm.patopt.value
           ReportForm.keystr09.value=ReportForm.outpat.value
           ReportForm.keystr10.value="Y"
           ReportForm.keystr11.value=" "
           ReportForm.keystr12.value=" "
           } else {
           ReportForm.keystr05.value="2"
           ReportForm.keystr06.value=ReportForm.claimtyp.value
           ReportForm.keystr07.value=ReportForm.patopt.value
           ReportForm.keystr08.value=ReportForm.outpat.value
           ReportForm.keystr09.value="Y"
           ReportForm.keystr10.value=" "
           ReportForm.keystr11.value=" "
         }
    } 
 }

 if (ind==2 ){                            // Outpatient Report
     if (ReportForm.outpat.value!=1) {
         ReportForm.keystr04.value=ReportForm.totopt.value
         if (hosid==1) {
           ReportForm.keystr05.value=ReportForm.hospcod.value 
           ReportForm.keystr06.value="2"
           ReportForm.keystr07.value=ReportForm.claimtyp.value
           ReportForm.keystr08.value=ReportForm.patopt.value
           ReportForm.keystr09.value=ReportForm.outpat.value
           ReportForm.keystr10.value=ReportForm.outcode.value
           ReportForm.keystr11.value="Y"                     
           ReportForm.keystr12.value=" "                        
           ReportForm.keystr13.value=" "                        
           } else {
           ReportForm.keystr05.value="2"
           ReportForm.keystr06.value=ReportForm.claimtyp.value
           ReportForm.keystr07.value=ReportForm.patopt.value
           ReportForm.keystr08.value=ReportForm.outpat.value
           ReportForm.keystr09.value=ReportForm.outcode.value
           ReportForm.keystr10.value="Y"                     
           ReportForm.keystr11.value=" "                        
           ReportForm.keystr12.value=" "                        
         }
    }
  } 

 if (ind!=2 ){                            // Other Report
       ReportForm.keystr04.value=ReportForm.totopt.value
       if (hosid==1) {
         ReportForm.keystr05.value=ReportForm.hospcod.value 
         ReportForm.keystr06.value="2"
         ReportForm.keystr07.value=ReportForm.claimtyp.value
         ReportForm.keystr08.value=ReportForm.patopt.value
         ReportForm.keystr09.value="Y"
         ReportForm.keystr10.value=" "
         ReportForm.keystr11.value=" "
         }else {
         ReportForm.keystr05.value="2"
         ReportForm.keystr06.value=ReportForm.claimtyp.value
         ReportForm.keystr07.value=ReportForm.patopt.value
         ReportForm.keystr08.value="Y"
         ReportForm.keystr09.value=" "
         ReportForm.keystr10.value=" "
       }
 } 

if (SubmitPage) {
  SubmitReport(ReportForm) }
}
</script>
</head>

<script language=javascript>

function ReportOpat() {
  i=document.ReportForm.patopt.selectedIndex
  ind=trim(document.ReportForm.patopt.options[i].value.substr(3,1));
  if (ind==2 ){          // Outpatient Report
    document.getElementById('OutpatientOption').innerHTML=document.getElementById('OpatRange').innerHTML }
  else{
     document.getElementById('OutpatientOption').innerHTML="";
     document.getElementById('singleOutpatient').innerHTML="";
 }
}

function singleOpat() {
 if (ReportForm.outpat.value==1){
        document.getElementById('singleOutpatient').innerHTML=""; }
 else{
     if (ReportForm.outpat.value==3) {
       document.getElementById('singleOutpatient').innerHTML=document.getElementById('siteCode').innerHTML }
     else{
       document.getElementById('singleOutpatient').innerHTML=document.getElementById('deptCode').innerHTML }
  }
}

 if (document.ReportForm.ibcnmhos.value==1) {
     HospitalID.innerHTML = HospID.innerHTML; }

</script>
