<script type="text/javascript">
var data_uri;
function init() {
  Webcam.set({ width: 480,
               height: 360,
               dest_width: 640,
               dest_height: 480,
               image_format: 'jpeg',
               jpeg_quality: 90
            });
  Webcam.attach('cameraframe');
}
function takePhoto() {
  Webcam.snap( function(a) {
    data_uri=a;
    Webcam.freeze();
  } );
}
function savePhoto() {
  var raw_image_data = data_uri.replace(/^data\:image\/\w+\;base64\,/, '');
  uploadForm.corsp001.value=data_uri;
  uploadForm.submit()
}
function configure() {
  Webcam.configure('camera');
}
</script>
