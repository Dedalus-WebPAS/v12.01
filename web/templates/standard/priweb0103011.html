function TypeDesc() {
  var p=document.SelectCode;
  if (p.pripc003.value==" 0") {
    p.pripc003.value="MBS";
  } else {
    p.pripc003.value="AMA";
  }
}
function MBSSubmit() {
  if(!isWhitespace(SelectCode.pripc003.value)) {
    MBSAMA(SelectCode.pripc003);
  }
  SelectCode.submit();
}
