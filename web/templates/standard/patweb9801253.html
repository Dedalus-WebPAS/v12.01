<script type="text/javascript">
function init() {
  if ((UpdateForm.filtvtyp.value==2) ||
      (UpdateForm.filtvtyp.value==5)) {
    document.all.SelectList.innerHTML=document.all.PatientMenu.innerHTML;
    if (UpdateForm.filtvtyp.value==5) {
      UpdateForm.patlist.selectedIndex=1;
    }
  }
  else {
    document.all.SelectList.innerHTML="";
  }
  if (UpdateForm.filtvtyp.value==4) {   // Emergency
    UpdateForm.clsebutt.value="UR Only"
  }
}
function linkPatient(Urnumber,VisitNo,VisitType,SecOpt) {
  if (isWhitespace(VisitNo)) {
    alert("Invalid Visit No");return;
  }
  if (VisitType==1) {  // Emergency
    parent.SystemCode.value=90;
    UpdateForm.urnumber.value=Urnumber;
    UpdateForm.admissno.value=VisitNo;
    if (!validateVisit(UpdateForm.admissno,UpdateForm.urnumber,VisitType)) {
      return;
    }
  }
  if (VisitType==2) {  // Outpatient
    parent.SystemCode.value=91;
  }
  if ((VisitType==3) ||  // Inpatient
      (VisitType==7)) {  // Theatre Booking
    parent.SystemCode.value=97;
    VisitType=3;
    UpdateForm.urnumber.value=Urnumber;
    UpdateForm.admissno.value=VisitNo;
    if (!validateVisit(UpdateForm.admissno,UpdateForm.urnumber,VisitType)) {
      return;
    }
  }
  parent.ReturnCode.value=VisitNo;
  linkurl="rcpweb03.pbl?reportno=3&template=002" +
          "&rcpbk001=" + parent.AddForm.rcpbk001.value;
  location.href=linkurl
}
function ResetSearch() {
    serverURL   = "../cgi-bin/patweb98.pbl?reportno=01&template=253" +
                  "&filtvtyp=" + UpdateForm.filtvtyp.value +
                  "&norecord=" + UpdateForm.norecord.value +
                  "&admissno=" + UpdateForm.admissno.value.replace(/ /g,"+") +
                  "&urnumber=" + UpdateForm.urnumber.value.replace(/ /g,"+") 
    location.href=serverURL
}
function AllInvoiceList() {
    serverURL   = "../cgi-bin/patweb76.pbl?reportno=01&template=020" +
                  "&urnumber=" + UpdateForm.urnumber.value.replace(/ /g,"+") 
    location.href=serverURL
}
function NoVisits() {
  if (UpdateForm.filtvtyp.value==2) {   // Inpatient
    parent.SystemCode.value=97;
  }
  if (UpdateForm.filtvtyp.value==3) {   // Outpatient
    parent.SystemCode.value=91;
  }
  if (UpdateForm.filtvtyp.value==4) {   // Emergency
    parent.SystemCode.value=90;
  }
  linkurl="rcpweb03.pbl?reportno=3&template=002" +
          "&rcpbk001=" + parent.AddForm.rcpbk001.value;
  location.href=linkurl
}
function ShowVisits() {
  UpdateForm.filtvtyp.value=UpdateForm.patlist.value;
  document.UpdateForm.submit();
}
</script>
