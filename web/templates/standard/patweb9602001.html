<script type="text/javascript">
function SetUR() {
  var NewUR;
  LenUR=document.UpdLink.linktour.value.length
  switch(LenUR) {
    case 1: NewUR="       " + document.UpdLink.linktour.value;break;
    case 2: NewUR="      " + document.UpdLink.linktour.value;break;
    case 3: NewUR="     " + document.UpdLink.linktour.value;break;
    case 4: NewUR="    " + document.UpdLink.linktour.value;break;
    case 5: NewUR="   " + document.UpdLink.linktour.value;break;
    case 6: NewUR="  " + document.UpdLink.linktour.value;break;
    case 7: NewUR=" " + document.UpdLink.linktour.value;break;
    case 8: NewUR= document.UpdLink.linktour.value;break;
  }
  document.UpdLink.linktour.value=NewUR;
}
//
function UnLink(fromur,tour) {
  if(confirm("Are you sure you want to Un-Link?")) {
    document.UpdLink.linktype.value="UL";
    document.UpdLink.linkfmur.value=fromur;
    document.UpdLink.linktour.value=tour;
    document.UpdLink.submit();
  }
}
//
function validateUR() {
 p=document.UpdLink
 justifyRight(p.linktour)
 validateCode(13,p.linktour,p.fnam,SetUR,p.sex,p.dob,p.pce,p.dum,p.admissno,p.dat,p.typ)
}

function ShowPatient(URNo,AdmNo) {             // pinched from patweb0702001
  var sPad = "        ";
  // Right justify UR number in the 8 character variable
  var sURNo = URNo.toString();
  var sURNo = sPad.substr(0,(8 - sURNo.length)) + sURNo;
  document.PatientForm.urnumber.value = sURNo;

  // Right justify Admission  Number in the 8 character variable
  var sAdmNo = AdmNo.toString();
  var sAdmNo = sPad.substr(0,(8 - sAdmNo.length)) + sAdmNo;
  document.PatientForm.admissno.value = sAdmNo;
  document.PatientForm.submit();
}

</script>
