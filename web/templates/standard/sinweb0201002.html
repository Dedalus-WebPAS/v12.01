<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/sinweb0201.js"></script>
<script type="text/javascript">
function GetCatAdd() {
  GetCatalog(AddForm);
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="ExitRec(AddForm);">
<script type="text/javascript">
  document.write(self.document.title,": Add Items");
</script>
</span>
<table align=center width=100% border=0 cellspacing=2 cellpadding=1>
<tr><td>
 <form name=AddForm method=post action=sinweb02.pbl>
 <input type=hidden name=reportno value="1">
 <input type=hidden name=template value="002">
 <input type=hidden name=updttype value="A">
 <input type=hidden name=nextpage value=4>
 <input type=hidden name=redirect value="sinweb02.pbl?reportno=1&template=1">
 <input type=hidden id=sipoa001 name=sipoa001 value="%SINWEB02.01.001">
 <input type=hidden id=sipoa002 name=sipoa002>   <!-- supplier code -->
 <input type=hidden id=sipoa003 name=sipoa003>   <!-- originator -->
 <input type=hidden id=sipoa004 name=sipoa004>   <!-- internal/hosp contact -->
 <input type=hidden id=sipoa005 name=sipoa005>   <!-- supplier contact -->
 <input type=hidden id=sipoa007 name=sipoa007>   <!-- message code -->
 <input type=hidden id=sipoa008 name=sipoa008>   <!-- order date -->
 <input type=hidden id=sipoa012 name=sipoa012>   <!-- confirmation code -->
 <input type=hidden id=sipoa024 name=sipoa024>   <!-- single delivery point -->
 <input type=hidden id=sipoa025 name=sipoa025>  <!-- multiple delivery point -->
 <input type=hidden id=sipoc001 name=sipoc001>   <!-- purchase order number -->
 <input type=hidden id=sipoc010 name=sipoc010>
 <input type=hidden id=sipoc011 name=sipoc011>
 <input type=hidden name=printfax>
 <input type=hidden name=selprint>
 <input type=hidden name=GSTPerct>
 <input type=hidden name=currdate value="%STANDARD.01.015">

<table align=center width=95% border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Catalog</td>
    <td><input type=text name=sipoc007 title="Catalog" size=8 maxlength=7 
         id=sipoc007 onblur="GetCatalog(AddForm);">
        <input type=text size=45 name=d_sipoc007 readonly class=Readonly
         id=d_sipoc007 tabindex=-1>
        <img src=../images/SearchIcon.gif class=Icon
         onclick="CatalogSearch(sipoc007,d_sipoc007,sipoc012,GetCatAdd)">
        <img src="../images/ClearIcon.gif" class=Icon
         onclick="clrFields(sipoc007,d_sipoc007);">
</td>
<tr><td class=DataLabel>Supply Unit</td>
    <td><input type=text name=sipoc012 title="Supply Unit" size=15
               id=sipoc012 maxlength=15 class="Mandatory"
         onchange="GetSuppUnit(AddForm); ">
    </td></tr>
<tr><td class=DataLabel>Cost Centre</td>
    <td><input type=text name=sipoc003 title="Cost Centre" size=5
               id=sipoc003 maxlength=5 class="Mandatory" 
               onblur="ValidateCC(sipoc003,sipoc007,d_sipoc003);">
        <input type=text size=45 name=d_sipoc003 readonly class=Readonly
         id=d_sipoc003 tabindex=-1>
        <img src=../images/SearchIcon.gif class=Icon name=s_sipoc003
         onclick="CostCentreSearch(sipoc003,d_sipoc003)">
        <img src="../images/ClearIcon.gif" class=Icon name=c_sipoc003
         onclick="clrFields(sipoc003,d_sipoc003);">
    </td></tr>
<tr><td class=DataLabel>Product Group</td>
    <td><select name=sipoc004 title="Product Group" class=Mandatory>
        <option value=""></option>
         %SINWEB02.01.104.2
        </select>
    </td>
</tr>
<tr><td class=DataLabel>GST Code</td>
    <td><select id=sipoc027 name=sipoc027 title="GST Code" 
         onblur="GetGST(sipoc027,sipoc018,sipoc019,GSTPerct);
                   CalcAmount(sipoc015,sipoc018,sipoc019,totalcst,totalgst);">
        <option value=""></option>
         %SINWEB02.01.127.2
        </select>
    </td>
</tr>
<tr><td class=DataLabel>Part Number</td>
    <td><input type=text name=sipoc008 title="Part Number" size=45
               maxlength=30>
    </td></tr>
<tr><td class=DataLabel>Part Description</td>
    <td><input type=text name=sipoc009 title="Part Description" size=45
               maxlength="30">
    </td></tr>
<tr><td class=DataLabel>Exp'd Rec. Date</td>
    <td><input type=text name=sipoc013 size=10 title="Expd Rec Date"
         id=sipoc013 maxlength=11 class="FutureDate Mandatory">
        <img notab src="../images/DateTimeStamp.gif" class="Icon"
         alt="Current" date="AddForm.sipoc013">
        <img notab src="../images/DateLookup.gif" class=Icon
         alt=Calendar date=AddForm.sipoc013>
    </td>
</tr>
</table>

<table align=center width=95% border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Quantity Required</td>
    <td><input type=text name=sipoc015 title="Quantity Required" size=15
               maxlength=15 class="Mandatory Integer" max=99999999
               id=sipoc015 onblur="CalcAmount(sipoc015,sipoc018,sipoc019,
                                  totalcst,totalgst);">
    </td>       
    <td class=DataLabel>Exp. GST</td>
    <td><input type=text name=sipoc019 title="Exp. GST" size=15
               class="Readonly Number" readonly tabindex=-1>
    </td></tr>

<tr><td class=DataLabel>Exp. Cost + GST</td>
    <td><input type=text name=sipoc018 title="Exp. Cost + GST" size=15
               maxlength=15 class="Readonly Number" readonly tabindex=-1
               id=sipoc018 onblur="GetAmount(AddForm);">
    </td>     
    <td class=DataLabel>Total GST</td>
    <td><input type=text name=totalgst title="Total GST" size=15
               id=totalgst class="Readonly Number" readonly tabindex=-1>
    </td></tr>
<tr><td colspan=2>&nbsp;</td>
    <td class=DataLabel>Total Cost</td>
    <td><input type=text name=totalcst title="Total Cost" size=15
               id=totalcst class="Readonly Number" readonly tabindex=-1>
    </td></tr>

</table>

<table align=center width=95% border=0 cellspacing=2 cellpadding=1>
<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" 
           id=btnAdd onclick="tempDisable(this); AddRec(AddForm)">
    <input type=button value=Close class="button" 
           onclick="CloseRec(AddForm);">
    <input type=button value="Finish" class="button" 
           onclick="SubmitRec(AddForm)">
</td></tr>
</table>
</form>
</td></tr>
</table>
<script>
catalog="%SINWEB02.01.209"
if (!isWhitespace(catalog)) {
  AddForm.sipoc007.value=catalog
}
</script>
