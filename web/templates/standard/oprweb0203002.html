<script type="text/javascript">
function updateParent(admision,adate,atime,aclaim,acare,acarehdp,astay,
                      admpoint,expward,asrce,aclss,atype,atypin15,pthvflag,ambs,
                      expbed,postward,postbed,adstat,intdstay,disinten,
                      diagno,peaindic,emeradm,hlthfnd,hlthftbl,hlthfnmn,
                      oecbox,presill){

  if(parent.parent.AddForm.ptcnhdps.value=="1"){
    if(atypin15=="X"){
       alert("ERROR\n\n"+document.getElementById('atypdesc').value+
             "Code not valid for Theatre Bookings")
       return;
    }
  }
  if(parent.parent.AddForm.ptcnhdps.value=="3"){
    acarehdp=acarehdp.replace(/ /g,"");
    if(acarehdp!="4"&& acarehdp!="5"&& acarehdp!="8"&& acarehdp!="10"&&
       acarehdp!="6"){
      alert("Unable to use the current admission, invalid care type.")
      return;
    }
  }

  parent.parent.AddForm.bkreq002.value=admision;
  parent.parent.AddForm.bkreq050.value=astay;
  parent.parent.AddForm.bkreq049.value=aclaim;

  for (var i =0 ; i < parent.parent.AddForm.bkreq018.length; i++) {
    if (parent.parent.AddForm.bkreq018.options[i].value.substr(0,3)==admpoint){
        parent.parent.AddForm.bkreq018.selectedIndex=i 
    }
  };

  for(var i =0 ; i < parent.parent.AddForm.bkreq019.length; i++) {
    if(parent.parent.AddForm.bkreq019.options[i].value.substr(0,3)==expward){
       parent.parent.AddForm.bkreq019.selectedIndex=i 
    } 
  };

  parent.parent.AddForm.bkreq055.value=asrce;
  parent.parent.AddForm.bkreq048.value=atype;

  if(!isWhitespace(ambs)) {
    parent.parent.AddForm.bkreq023.value=ambs
    parent.parent.AddForm.bkreq023.focus();
    parent.parent.AddForm.bkreq023.blur();
  }

  SearchFrameExit();
}
</script>
