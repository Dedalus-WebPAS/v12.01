function displayOEC(weboecky,urnumber,admissno) {
//alert(weboecky);

          "&weboecky=" + weboecky.replace(/ /g,"+") +

//alert(linkurl);
  Left=(document.body.clientWidth-1300)/2

}

}
function AssignPatientLinks(urnumbr,visitno,repcount) {
  document.PatientLinks.urnumber.value=urnumbr;
  document.PatientLinks.admissno.value=visitno;
  document.PatientLinks.repcount.value=repcount;
}
function InitTable(TableView) {
document.title="U/R Only Online Eligibility Check Response List";
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Date & Time","DateTime",2,2,"left nowrap","MaintenanceIcon.gif","0",100)
 t.addColumn("Transaction&nbsp;Id","String",3,3,"left","DiagnosisSearchIcon.gif","1",100)
 t.addColumn("Visit Details","String",4,4,"left","","",100)
 t.addColumn("Benefit Limit","String",5,5,"left","","",25)

 t.addColumn("Exclusion Description","String",9,9,"left","","",25)
 t.addColumn("Process Status Code","String",10,10,"left","","",100)
 t.addColumn("Table Description","String",11,11,"left","","",25)
 AddTableRows();
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
