<script type="text/javascript">
function setNewLocn(num) {
  hos = "newhos" + num;
  loc = "newloc" + num;
  defloc = "d_newloc" + num;
  hos_obj = document.getElementById(hos);
  loc_obj = document.getElementById(loc);
  defloc_obj = document.getElementById(defloc);

  loc_obj.options.length=0;
  loc_obj.options[loc_obj.options.length]=new Option(" "," ");
  if(document.UpdateForm.ibcnmhos.value=="1") {
     MrtMultiLocations(loc_obj,defloc_obj.value,hos_obj.value)
  } else {
     MrtLocations(loc_obj,defloc_obj.value)
  }
}
function PatientDetails(urnumber,admissno) {
  location.href="patweb98.pbl?reportno=1&template=002" +
                "&urnumber=" + urnumber +
                "&admissno=" + admissno;
}
function ShowMissingDetailComment(CflagFld,AdmNo,
                                  StatDate,StatTime,CdataFld) {
  f = document.UpdateForm;
  var cflgCtrl = document.getElementById(CflagFld);
  var cdatCtrl = document.getElementById(CdataFld);

  if (isWhitespace(cdatCtrl.value)) {
    cflgCtrl.checked = false;
  }
  else {
    cflgCtrl.checked = true;
  }

  linkurl="mrtweb02.pbl?reportno=1&template=005" +
          "&urnumber=" + f.urnumber.value + "&admissno=" + AdmNo +
          "&mscom007=" + StatDate + "&mscom008=" + StatTime +
          "&retfield=" + CflagFld + "&cdatafld=" + CdataFld
  Left=(document.body.clientWidth-800)/2
  DFrameLink(linkurl,300,Left,800,200)
}
function SetMissingCommentFlag(CflagFld,CdataFld,DataComm) {
  f = document.UpdateForm;
  var cflgCtrl = document.getElementById(CflagFld);
  var cdatCtrl = document.getElementById(CdataFld);
  if (cflgCtrl != undefined) {
    if (isWhitespace(DataComm)) {
      cflgCtrl.checked = false;
      cdatCtrl.value = "";
    }
    else {
      cflgCtrl.checked = true;
      cdatCtrl.value = DataComm;
    }
  }
}
function ShowStatusHistory() {
  f = document.UpdateForm;

  linkurl="mrtweb04.pbl?reportno=8&template=001" +
          "&urnumber=" + f.urnumber.value + "&admissno=" + f.admissno.value
  location.href=linkurl
}
function Setdoctyp() {
  f = document.UpdateForm;
  if (f.deftmove.value=='1' && f.mrvsflag.value=='1') {
    for (var i=0; i < document.UpdateForm.length; i++) {
      if (document.UpdateForm.elements[i].name.match(/moverc/)) {
        document.UpdateForm.elements[i].checked=true;
        SetLoc(document.UpdateForm.elements[i]);
      }
    }
  }
  else {
    if (f.deftmove.value!='0' || f.mrvsflag.value!='1') {
      for (var i=0; i < document.UpdateForm.length; i++) {
        if (document.UpdateForm.elements[i].name.match(/moverc/)) {
          document.UpdateForm.elements[i].checked=true;
          SetLoc(document.UpdateForm.elements[i]);
          break;         // Only set the first one found which is latest volume!
        }
      }
    }
  }
}
</script>
