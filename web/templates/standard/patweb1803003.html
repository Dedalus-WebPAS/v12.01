 src="../images/ExitIcon.gif" onclick="DFrameExit();">

 if (validateMandatory(UpdateForm)) {

<form name=UpdateForm action=patweb18.pbl method=post style="margin:0">
  <input type=hidden name=reportno value=3>
  <input type=hidden name=template value=3>
  <input type=hidden name=updttype value="U">
  <input type=hidden name=erpwd001 value="%PATWEB18.03.001.0">
  <input type=hidden name=erpwd002 value="%PATWEB18.03.002">
  <input type=hidden name=erpwd003 value="%PATWEB18.03.003">

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel>Contract ID</td>
    <td><input type=text name=contract size=6 maxlength=8 class="Readonly"
         readonly value="%PATWEB18.03.001.0">
    </td></tr>

<tr><td class=DataLabel>AECC Class</td>
    <td><input type=text name=erpwd002 size=8 maxlength=6 title="AECC Class" 
         readonly value="%PATWEB18.03.002" class="Readonly">
    </td></tr>

<tr><td class=DataLabel>AECC Description</td>
    <td><input type=text name=erpwd003 size=82 maxlength=80 
         title="AECC Description" class=Mandatory value="%PATWEB18.03.003">
    </td></tr>

<tr><td class=DataLabel>Price Weight</td>
    <td><input type=text name=erpwd004 class="Number Mandatory" maxlength=15
         value="%PATWEB18.03.004" title="Price Weight" min=0 max=9999999999.9999
         size=17 onblur="RoundNumber(this,4);">
    </td></tr>

<tr><td align=center colspan=2><br>
     <input type=button value=Update class="button" id="updbtn" 
      onclick='tempDisable(this);SubmitForm();'>
     <input type=button value=Delete class="button" onclick='setFormactn("D");'>
     <input type=button value=Cancel class="button" onclick='DFrameExit();'>
</td></tr>
</table>
</form>
