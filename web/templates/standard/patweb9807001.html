<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
 <img align="right" alt="Exit" class="MenuIcon"
      src="../images/ExitIcon.gif" onclick="DFrameExit();">
   MBS Coding
</span>

<form name=AddForm method=post action=patweb98.pbl style="margin:0;">
 <input type=hidden name=reportno value="7">
 <input type=hidden name=template value="001">
 <input type=hidden name=updttype value="A">
 <input type=hidden name=urnumber value="%PATWEB98.07.003">
 <input type=hidden name=ptmmb002 value="%PATWEB98.07.081">

<table align=center width=95% border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel>MBS Item Code</td>
    <td><input type=text size=10 name=ptmmb001 id=ptmmb001 class=Mandatory
         title="MBS Item Code" maxlength=9
         onblur="validateCode(4,ptmmb001,descript,ptmmb004);">
        <input type=text size=55 class=ReadOnly Readonly tabindex=-1
         width=30% name=descript id=descript title="Item Description">
        <img src="../images/SearchIcon.gif" class=Icon
         onclick="MbsSearchFrame(ptmmb001,descript,ptmmb004);"></td></tr>

<tr><td class=DataLabel>Operation Date</td>
    <td><input type=text size=12 maxlength=12 width=30% name=ptmmb004 
         id=ptmmb004 title="Operation Date" class=Mandatory>
        <img src="../images/DateLookup.gif" class=Icon 
         onclick="DateLookupFrame(ptmmb004);"></td></tr>

<tr><td class=DataLabel>Operation Start Time</td>
    <td><input type=text size=6 maxlength=5 width=30%
         name=ptmmb005 id=ptmmb005 title="Operation Start Time" class=Mandatory>
        <img src="../images/DateTimeStamp.gif" class=Icon 
         onclick="SetCurrentDateTime(null,ptmmb005);">
        <img src="../images/TimeLookup.gif" class=Icon 
         onclick="TimeLookupFrame(ptmmb005);"></td></tr>

<tr><td class=DataLabel>Operation End Time</td>
    <td><input type=text size=6 maxlength=5 width=30%
         name=ptmmb006 id=ptmmb006 title="Operation End Time" class=Mandatory>
        <img src="../images/DateTimeStamp.gif" class=Icon 
         onclick="SetCurrentDateTime(null,ptmmb006);">
        <img src="../images/TimeLookup.gif" class=Icon 
         onclick="TimeLookupFrame(ptmmb006);"></td></tr>

<tr><td colspan=2 align=center><br>
        <input type=button class="button" value="Add" name=AddButtn
         onclick="tempDisable(this);SubmitForm();">
        <input type=button class="button" value="Close" onclick="DFrameClose()">
      </td></tr>
</table>
</form>
