<script type="text/javascript">
function init() {
}
function ProcessReport() {
  if (document.ReportForm.keystr01.value==2) {
    if ((document.getElementById('d_keystr02').value=="Start")||
               (isWhitespace(document.getElementById('d_keystr02').value))) {
      document.getElementById('keystr02').value="";
    } else {
      document.getElementById('keystr02').value=
                 document.getElementById('d_keystr02').value;
    }
    if ((document.getElementById('d_keystr03').value=="End")||
               (isWhitespace(document.getElementById('d_keystr02').value))) {
      document.getElementById('keystr03').value="";
    } else {
      document.getElementById('keystr03').value=
                 document.getElementById('d_keystr03').value;
    }
  }
  SubmitReport(document.ReportForm); 
}
</script>
</head>

<script language=javascript>
function ReportOption(opt) {
  i=document.ReportForm.keystr01.selectedIndex;
