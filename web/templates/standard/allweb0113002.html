<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function PostForm() {
  if(!isWhitespace(AddForm.alctm004.value)) {
    if(!CheckDateRange(AddForm.alctm003,AddForm.alctm004)) {
      return;
    }
  }
  SubmitForm();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
  document.write('Case Team Member Maintenance');</script>
</span>
<form name=AddForm method=post action=allweb01.pbl style="margin:0">
<input type=hidden name=reportno value="13">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=teamcode value="%ALLWEB01.13.004">

<table align=center width=100% border=0>
<tr><td class=DataLabel>HCP Code</td>
   <td><input type=text name=alctm002 size=10 maxlength=10 title="HCP Code"
        class=Mandatory
        onchange="ValidateHCP(18,0,AddForm.alctm002,AddForm.n_alctm002);">
       <input type=text name=n_alctm002 size=35 readonly title="HCP Name"
        class=Readonly tabindex=-1>
       <img src="../images/SearchIcon.gif" class=Icon
        onclick="HCPSearchFrame(AddForm.alctm002,AddForm.n_alctm002,0);">
       </td></tr>

<tr><td class=DataLabel>Start Date</td>
    <td class=DataField>
    <input type=text name=alctm003 size=12 title="Start Date"
     onblur="checkDate(this,'Date')" class=Mandatory
     class="Mandatory" title="Referral Date">
    <img src=../images/DateTimeStamp.gif class=Icon date=AddForm.alctm003
     time=null>
    <img src=../images/DateLookup.gif class=Icon date=AddForm.alctm003>
    </td></tr>

<tr><td class=DataLabel>End Date</td>
    <td class=DataField>
    <input type=text name=alctm004 size=12
     onblur="checkDate(this,'Date')" title="End Date">
    <img src=../images/DateTimeStamp.gif class=Icon date=AddForm.alctm004
     time=null>
    <img src=../images/DateLookup.gif class=Icon date=AddForm.alctm004>
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" id="all01add"
     onclick="tempDisable(this);PostForm();">
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh();">
</td></tr>
</table>
</form>
