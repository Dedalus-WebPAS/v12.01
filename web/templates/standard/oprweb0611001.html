// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height

// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available

// 1. Procedure

// 4. Surgeon

// 7. Status

%START.OF.PAGE
ibcnmhos = "%STANDARD.01.025.000.043.1.1"

  function InitTable(TableView) {
   switch (TableView) {
    case "0": {
    t = new Table(1,0,2,"100%","center",23,00);
    t.addColumn("Visit No.","String",0,1,"left","","",50)
    t.addColumn("Procedure","DateTime",1,1,"left","AppointmentIcon.gif","2",115)
    t.addColumn("Operation Desc.","String",3,3,"left","","",115)
    t.addColumn("Surgeon","String",4,4,"left","","",95)
    t.addColumn("Implant","String",5,5,"left","","",35)
    t.addColumn("Expensive","String",6,6,"left","","",40)
    t.addColumn("Unique ID","String",8,8,"left","","",55)
    t.addColumn("Audit","String","","-1","left","audit.gif","12",55)
    t.addColumn("Status","String",7,7,"left","","",55)
    if(ibcnmhos=="1"){
       t.addColumn("Hospital","String",14,14,"left","","",55);
    }
    AddTableRows()
    TableOutput(1,0);    // Order Column,Asc Dsc
    break; 
    }
   }
  }
</script>
