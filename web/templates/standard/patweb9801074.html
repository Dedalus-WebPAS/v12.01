<script type="text/javascript">
function linkPatient(Urnumber,CpyAdmNo) {
  if(document.PatientLinks.postflag.value=="1") {
    return;
  }
  ans=confirm("This will copy codes from this Discharge.");
  if (!ans) {
    return; }
  document.PatientLinks.postflag.value="1";
  setTimeout('document.PatientLinks.postflag.value=0',4000);
  DFrameMessage("Copy in Progress....",300,120);
  parent.UpdateForm.cpyadmno.value=CpyAdmNo;
  parent.UpdateForm.updttype.value="C";
  parent.UpdateForm.target="PopUpFrame";
  parent.UpdateForm.submit();
}
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,40);
 t.addColumn("Visit No","String",1,1,"left","AppointmentIcon.gif","0",70)
 t.addColumn("Visit Date","DateTime",2,2,"left","","",140)
 t.addColumn("Discharged","Date",3,3,"left","","",65)
 t.addColumn("Unit","String",14,14,"left","","",65)
 t.addColumn("Coded","Image",9,9,"center","CodedIcon","",50)
 t.addColumn("Consultant","String",6,6,"left","","",90)
 t.addColumn("Coding","Date",24,24,"left","","",65)
 t.addColumn("Prim. Code","String",17,17,"left","","",50)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
