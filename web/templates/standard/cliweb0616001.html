<meta name="TemplateVersion" content="V12.01.00">

<meta name="CrossBrowser" content="true"> 
<script type="text/javascript">
function DeleteExpectPatComment(linkurl) {
  Left=(document.body.clientWidth-950)/2;
  DFrameLink(linkurl,100,Left,950,400);
}
function AddExpectNotes() {
  linkurl = "../cgi-bin/cliweb06.pbl?reportno=16&template=002" +
            "&exptuniq=" + AddForm.exptuniq.value.replace(/ /g,"+") +
            "&parlevel=2";
  location.href = linkurl;
}
function ReturnExpectNote() {
  var retData = "";
  f = document.AddForm;
  var serverURL   = "../cgi-bin/comweb81.pbl?reportno=52" +
                    "&valdcode=" + f.exptuniq.value.replace(/ /g,"+") +
                    "&valdcod2=001"
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    retData = returnValue.return_value
  }
  else {
    retData = "";
  }
  var topc = top.content;
  var topf = topc.UpdateForm;
  if (topf != undefined) {
    var cmnt = topf.exptcmnt;
    if (cmnt != undefined) {
      cmnt.value = retData;
    }
  }

  DFrameExit();
}
</script>
</head>

     <input type=button value="Add" class=button name=btnAdd id=btnAdd
