<script type="text/javascript">
function validateDRGV(ReturnCode,ReturnName,DRGVersion) {

  DRGVersion.value = "   ";
  
  if (!isWhitespace(document.ReportForm.keystr06.value)) {

    switch (parseInt(document.ReportForm.keystr06.value)) 
    {
      case 1: 
        DRGVersion.value = "031";
        break;
      case 2:
        DRGVersion.value = "041";
        break;
      case 3:
        DRGVersion.value = "042";
        break;
      case 4:
        DRGVersion.value = "050";
        break;
      case 5:
        DRGVersion.value = "051";
        break;
      case 6:
        DRGVersion.value = "052";
        break;
      case 7:
        DRGVersion.value = "060";
        break;
      case 8:
        DRGVersion.value = "062";
        break;
      case 9:
        DRGVersion.value = "070";
        break;
      case 10:
        DRGVersion.value = "080";
        break;
      case 11:
        DRGVersion.value = "090";
        break;
      case 12:
        DRGVersion.value = "100";
        break;
      default: 
        DRGVersion.value = "   ";
    }
  } 

//alert(DRGVersion.value);

  ReturnFunction="" ;
  ReturnName.value="";
  for (var i=3; i < validateDRGV.arguments.length; i++) {
    if (typeof(validateDRGV.arguments[i]) == 'function') {
      ReturnFunction=validateDRGV.arguments[i] }
    else {
      validateDRGV.arguments[i].value=""; }  }
  if (isWhitespace(ReturnCode.value)) return;;
  var serverURL   = "../cgi-bin/comweb80.pbl?reportno=84" +
                    "&valdcode=" + ReturnCode.value.replace(/ /g,"+") +
                    "&valdcod2=" + DRGVersion.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|")
    ReturnName.value=trim(ReturnValue[0])
    j=0
    for (var i=3; i < validateDRGV.arguments.length; i++) {
       if (typeof(validateDRGV.arguments[i]) != 'function') {
         j++
         validateDRGV.arguments[i].value=ReturnValue[j] } }
    if (typeof(ReturnFunction) == 'function') {
       ReturnFunction() }
    return true;
    }
  else {
    ReturnCode.value="";
    ReturnCode.select();
    ReturnCode.focus();
    return false;
     }
}
function ReportType() {
 if (document.ReportForm.keystr01.value==1) {
  document.getElementById('InputDrgrange').style.display="";
  document.getElementById('InputDrgrange').innerHTML=document.getElementById('Drgrange').innerHTML;
  document.getElementById('keystr06').className="Mandatory";
  document.getElementById('keystr06').disabled=false;
 }
 else  {
  document.getElementById('InputDrgrange').style.display = "none";
  document.getElementById('keystr06').value="";
  document.getElementById('keystr06').className="Readonly readonly";
  document.getElementById('keystr06').disabled=true;
 }
}

function ProcessReport() {
 SubmitPage=true
 if (document.ReportForm.schdrdat.value=="") {
     document.ReportForm.keystr02.title="From Date"
     document.ReportForm.keystr03.title="To Date"
     document.ReportForm.keystr02.value=document.ReportForm.datran02.value
     document.ReportForm.keystr03.value=document.ReportForm.datran03.value 
     SubmitPage=CheckDateRange(document.ReportForm.keystr02,
                               document.ReportForm.keystr03) }
 else {
     document.ReportForm.keystr02.title="From Schedule"
     document.ReportForm.keystr03.title="To Schedule" }

 if (SubmitPage) {
   if (document.ReportForm.keystr01.value ==1 && 
       document.ReportForm.keystr05.value !="") {
       CheckRange(document.ReportForm.keystr04,document.ReportForm.keystr05) }
   SubmitReport(document.ReportForm) }
}
</script>
