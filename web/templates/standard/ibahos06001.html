<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">

function ProcessReport() {
 SubmitPage=true;
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr02.title="From Date"
     ReportForm.keystr03.title="To Date"
     ReportForm.keystr02.value=ReportForm.datran01.value
     ReportForm.keystr03.value=ReportForm.datran02.value 
     SubmitPage=CheckDateRange(ReportForm.datran01,ReportForm.datran02) }
 else {
     ReportForm.keystr02.title="From Schedule"
     ReportForm.keystr03.title="To Schedule" }
 if (ReportForm.d_keystr08.checked==true) {
   ReportForm.keystr08.value="Y";
 } else {
   ReportForm.keystr08.value="N";
 }
 if (document.ReportForm.ibcnmhos.value=="1") {
   ReportForm.keystr09.value=ReportForm.hospital.value;
 } else {
   ReportForm.keystr09.value="";
 }

 if (SubmitPage){
    SubmitReport(ReportForm) }
}
function SetStart() {
  if(ReportForm.allfrhfn.checked==true) {
    ReportForm.keystr06.className="";
    ReportForm.keystr06.value="";
    ReportForm.funddesc.value="Start";
    ReportForm.keystr06.readOnly=true;
  } else {
    ReportForm.keystr06.className="Mandatory";
    ReportForm.keystr06.value="";
    ReportForm.funddesc.value="";
    ReportForm.keystr06.readOnly=false;
  }
}
function SetFinish() {
  if(ReportForm.alltohfn.checked==true) {
    ReportForm.keystr07.className="";
    ReportForm.keystr07.value="";
    ReportForm.funddesc1.value="Finish";
    ReportForm.keystr07.readOnly=true;
  } else {
    ReportForm.keystr07.className="Mandatory";
    ReportForm.keystr07.value="";
    ReportForm.funddesc1.value="";
    ReportForm.keystr07.readOnly=false;
  }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);ReportLoad();document.ReportForm.schddate.focus();>
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAHOS06">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAHOS06">
  <input type=hidden name=schddesc value="Health Fund Patients Report">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
  <input type=hidden name=ibcnmhos value="%RSHWEB02.01.118.000.043.1.1">
  <input type=hidden name=keystr01 value="1">
  <input type=hidden name=keystr02 value="">
  <input type=hidden name=keystr03 value="">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
    Health Fund Patients Report
    </td></tr>
</table>

<table width=85% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAHOS06.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 

<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=85%></td></tr> 

<tr><td class=DataLabel>Date Range</td>
    <td><span id=DateRange></span>
    </td></tr>

<tr><td class=DataLabel width=25%>From %STANDARD.01.017.CL</td>
    <td><select name=keystr04>
        <option value=" ">Start</option>
        %STANDARD.01.007.CL
        </select>
         &nbsp; To
        <select name=keystr05>
        <option value=" ">Finish</option>
         %STANDARD.01.007.CL
        </select>
    </td>
</tr>

<tr><td class=DataLabel width=25%>From Health Fund</td>
    <td><input type=text name=keystr06 id=keystr06 size=6 maxlength=6 class=Mandatory
         onblur='validateCode(16,keystr06,funddesc)'
         title="From Health Fund"  >
        <input type=text readonly name=funddesc size=20 class=readonly readonly
         title="From Health Fund Description" id=funddesc tabindex=-1>
        <img src=../images/SearchIcon.gif class=Icon
         onclick="HFundSearchFrame(keystr06,funddesc);">
        <img src="../images/erase.gif" alt="Clear" class="Icon"
         onclick='clrDoc(keystr06,funddesc);'>
        Start
        <input type=checkbox name=allfrhfn onclick="SetStart(this);">
         &nbsp;To &nbsp;
        <input type=text name=keystr07 size=6 maxlength=6 class=Mandatory
         title="To Health Fund" id=keystr07
         onblur='validateCode(16,keystr07,funddesc1)'>
        <input type=text readonly name=funddesc1 size=20 class=readonly readonly
         title="To Health Fund Description" tabindex=-1 id=funddesc1>
        <img src=../images/SearchIcon.gif class=Icon
         onclick="HFundSearchFrame(keystr07,funddesc1);">
        <img src="../images/erase.gif" alt="Clear" class="Icon"
         onclick='clrDoc(keystr07,funddesc1);'>
        Finish
        <input type=checkbox name=alltohfn onclick="SetFinish();">
     </td>
</tr>

<tr><td class=DataLabel width=25%>Separate Page For Each Health Fund</td>
    <td><input type=checkbox name=d_keystr08 value="Y"></tr>

</table>

<span id=HospitalID></span>

<table width=85% align=center border=0 cellspacing=2 cellpadding=1>

  <input type=hidden name=keystr08 value="">
  <input type=hidden name=keystr09 value=" ">
  <input type=hidden name=keystr10 value="Y">
  <input type=hidden name=keystr11 value=" ">
  <input type=hidden name=keystr12 value=" ">

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<div id=SetDateRange style="display:none;">
<input type=text size=15 maxlength=12 name=datran01
         class="PastDate Mandatory" title="From Date"
         onblur="checkDate(this,'Date');" >
        <img src="../images/DateTimeStamp.gif"  class="Icon"
         alt="Current" date="ReportForm.datran01">
        <img src="../images/DateLookup.gif" class="Icon"
         alt="Calendar" date="ReportForm.datran01">
         &nbsp; To
        <input type=text size=15 maxlength=12 name=datran02
         class="PastDate Mandatory" title="To Date"
         onblur="checkDate(this,'Date')" >
        <img src="../images/DateTimeStamp.gif"  class="Icon"
         alt="Current" date="ReportForm.datran02">
        <img src="../images/DateLookup.gif" class="Icon"
         alt="Calendar" date="ReportForm.datran02">
</div>

<div id=SetScheduleRange style="display:none;">
    <select name=datsch01 title="Schedule Range" class=Mandatory
    onblur=UpReportSchedule(this,ReportForm.keystr02,ReportForm.keystr03)>
    <option></option></select>
    Sample Range
    <input type=text name=SampleFrom size=12> To
    <input type=text name=SampleTo size=12>
</div>

<span id=HospID style="display:none;">
<table width=85% align=center border=0 cellspacing=2 cellpadding=1>
    <tr><td class=DataLabel width=25%>Hospital ID</td>
    <td><select name=hospital title="Hospital ID ">
    <option value="">All</option>
    %RSHWEB02.01.122
    </select>
    </td></tr>
</table>
</span>

<script language=javascript>
 if (document.ReportForm.ibcnmhos.value=="1") {
     HospitalID.innerHTML = HospID.innerHTML; }
</script>
