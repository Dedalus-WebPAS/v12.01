<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function defaultKeyWords() {
  if (isWhitespace(document.AddForm.emrdi006.value)) {
    document.AddForm.emrdi006.value = document.AddForm.emrdi002.value;
  }
}
//Set Diagnosis code maxlength for NZ
function SetDiagCdMxLen(){
  if (document.AddForm.ptcnhdps.value == '1'){
     document.AddForm.emrdi001.maxLength=9;
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);SetDiagCdMxLen();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=AddForm method=post action=emrweb05.pbl style="margin:0">
<input type=hidden name=reportno value="7">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=nextpage value="0">
<input type=hidden name=redirect value="emrweb05.pbl?reportno=07&template=001">
<input type=hidden name=ptcnhdps value="%STANDARD.01.025.080.250.1.1">
<input type=hidden name=tablecod value="1">

<table align=center width=100% border=0 cellpadding=0 cellspacing=3>
<tr><td class=DataLabel>Diagnosis Code</td>
    <td><input type=text name=emrdi001 size=9 maxlength=6 Class=Mandatory
         title="Diagnosis Code"></td></tr>

<tr><td class=DataLabel>HDP Description</td>
    <td><input type=text name=emrdi002 size=100 maxlength=70
         Class=Mandatory title="HDP Description"
         onblur="defaultKeyWords();"></td></tr>

<tr><td class=DataLabel>HDP Code</td>
    <td><input type=text name=emrdi005 size=9 maxlength=9 title="HDP Code"
         class="Mandatory">
    </td></tr>

<tr><td class=DataLabel>Key Words</td>
    <td colspan=4><input type=text size=100 maxlength=70 name=emrdi006 
         title="Key Words" class="Mandatory"></td></tr>

<tr><td class=DataLabel>Discharge Meth.<br>Related Mandatory</td>
    <td><input type=checkbox name=emrdi007 value="1"
         title="Discharge Methamphetamine Related Mandatory"></td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=emrdi004 checked value="0"></td></tr>

<tr><td colspan=2 align=center><br>
      <input type=button value="Add" class="button" id="emr05add"
       onclick="tempDisable(this);SubmitForm();">
      <input type=button value="Close" class="button"
       onclick="DFrameCloseRefresh();">
    </td></tr>
</table>
</form>
