<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/outweb05.js"></script>
</head>
%START.OF.PAGE
<script type="text/javascript">
function submitOK() {
  MandatoryOk=validateMandatory(document.UpdateForm);
  if (MandatoryOk) {
     setFormactn('C');
  }
}
</script>
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Copy Clinic Master
</span>

<form name=UpdateForm method=post action=outweb05.pbl style="margin:0"> 
<input type=hidden name=reportno value="4">
<input type=hidden name=template value="005">
<input type=hidden name=updttype value="C">
<input type=hidden name="otcli001" value="%OUTWEB05.04.001">
<input type=hidden name="otcli006" value="%OUTWEB05.04.012.1">
<input type=hidden name="otmas001" value="%OUTWEB05.04.101">
<input type=hidden name="otmas002" value="%OUTWEB05.04.102">

<table cellspacing=0 cellpadding=1 border=0 align=center width=95%>
<tr><td class=DataLabel>Clinic Id</td> 
    <td><input type=text name=copyto01 class=Mandatory title="Clinic Id"
       size=8 maxlength=6 value="%OUTWEB05.04.001" tabindex=1 id="copyto01"
        onblur="UpCase(this);
         validateCode(25,UpdateForm.copyto01,UpdateForm.name_copyto01);">
       <input type=text name=name_copyto01 class="Readonly" title="Clinic Id"
       size=30 maxlength=30 notab value="%OUTWEB05.04.003" id="name_copyto01"
       readonly>
       <img class=Icon src=../images/SearchIcon.gif 
       onclick="ClinicSessionSearchFrame(UpdateForm.copyto01,UpdateForm.name_copyto01);">  
       <img src="../images/erase.gif" class=Icon
        onclick="clrDoc(UpdateForm.copyto01,UpdateForm.name_copyto01);">
    </td></tr>

<tr><td class=DataLabel>Day of Week</td> 
    <td><select name=copyto02 class=Mandatory title="Day of Week"
         tabindex=2>
          <option></option>
          <option value="1">Monday</option>
          <option value="2">Tuesday</option>
          <option value="3">Wednesday</option>
          <option value="4">Thursday</option>
          <option value="5">Friday</option>
          <option value="6">Saturday</option>
          <option value="7">Sunday</option>
        </select>
    </td></tr>

<tr><td class=DataLabel>Clinic Type</td> 
    <td><select name=copyto03 class=Mandatory title="Clnic Type"
         tabindex=3>
         <option></option>
         %OUTWEB05.04.105.2  
         </select>
    </td></tr>

<tr><td class=DataLabel>Date to Commence</td>
    <td><input type=text name=copyto04 maxlength=12 title="Date to Commence"
          class="Date Mandatory" tabindex="4">
    <img class=Icon src=../images/DateTimeStamp.gif class=Icon
     date="UpdateForm.copyto04">
    <img class=Icon src=../images/DateLookup.gif class=Icon
     date="UpdateForm.copyto04">
    </td></tr>

<tr><td class=DataLabel>Copy Active Slot Templates</td>
    <td><input type=checkbox name=copytemp title="Copy Slot Templates"
         value="1">
    </tr>

<tr><td align=center colspan=2>
  <input type=button value="Ok" class="button" id="out05ok"
   onclick="tempDisable(this);submitOK('C');">
  <input type=button value="Cancel" class="button" 
   onclick="DFrameExitRefresh();">
   </td></tr>
</table>
</form>
