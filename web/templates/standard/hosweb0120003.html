<script type="text/javascript">
function ProcessSubmit() {
  var tid=document.getElementById("transcID").value;
  var lid=document.getElementById("locatnID").value;
  if(tid.length!==24){
    alert("Transaction ID  must be 24 character long.");
    return; 
  }
  if(lid.length!==8){
    alert("Location ID  must be 8 character long.");
    return;
  }
 if (validateMandatory(search)) {
   var tid=document.getElementById("transcID").value;
   var lid=document.getElementById("locatnID").value;
   //Remote Scripting to check valid transaction ID and location Id
   var serverURL= "../cgi-bin/hosweb01.pbl?reportno=2&valdtype=6" +
       "&transcID=" + tid.replace(/ /g,"+") +
       "&locatnID=" + lid.replace(/ /g,"+");
  var returnValue = RSExecute(serverURL);
  if (returnValue.status!=0) {
      return; }
  
  ReturnValue=returnValue.return_value.split("|");
  var rtid=ReturnValue[0];
  var rlid=ReturnValue[1];
  
  if (isWhitespace(rtid) || isWhitespace(rlid) ) {
      var r=confirm("Ensure the TransactionID and LocationID entered" +
                    " are valid and correct\n\n");
      if (r==true) {
        document.search.submit();
      }
      else{ 
            document.getElementById("transcID").focus(); 
            return;
      }
  }
   document.search.submit();
 }
}
function validateIds(fieldel)
{
  fieldel.value=trim(fieldel.value); 
}
</script>

<script type="text/javascript">
if (document.addEventListener) {
  document.addEventListener('paste', function (evt) {
    if (evt.target.tagName == 'INPUT') {
      var txtInput = evt.target;
 
      var clipboard = evt.clipboardData;
      var clipData = clipboard.getData('text/plain');
      var maxl=evt.target.getAttribute('maxlength');
      txtInput.value = trim(clipData).substr(0,maxl);
      txtInput.blur();
    }
  });
}
</script>
