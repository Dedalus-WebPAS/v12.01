<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 if (document.ReportForm.schdrdat.value=="") {
     document.ReportForm.keystr02.title="From Date"
     document.ReportForm.keystr03.title="To Date"
     document.ReportForm.keystr02.value=document.ReportForm.datran01.value
     document.ReportForm.keystr03.value=document.ReportForm.datran02.value 
     SubmitPage=CheckDateRange(document.ReportForm.keystr02,document.ReportForm.keystr03) }
 else {
     document.ReportForm.keystr02.title="From Schedule"
     document.ReportForm.keystr03.title="To Schedule" }

 i=document.ReportForm.patopt.selectedIndex
 ind=trim(document.ReportForm.patopt.options[i].value.substr(3,1));
 if (ind==2 ){
     if (document.ReportForm.outpat.value==1) {
         document.ReportForm.keystr05.value="Y"
         document.ReportForm.keystr06.value=document.ReportForm.patopt.value
         document.ReportForm.keystr07.value=document.ReportForm.outpat.value
         document.ReportForm.keystr08.value="Y"
         document.ReportForm.keystr09.value=" "
         document.ReportForm.keystr10.value=" "
    } 
 }

 if (ind==2 ){
     if (document.ReportForm.outpat.value!=1) {
         document.ReportForm.keystr05.value="Y"
         document.ReportForm.keystr06.value=document.ReportForm.patopt.value
         document.ReportForm.keystr07.value=document.ReportForm.outpat.value
         document.ReportForm.keystr08.value=document.ReportForm.outcode.value
         document.ReportForm.keystr09.value="Y"                     
         document.ReportForm.keystr10.value=" "                        
         document.ReportForm.keystr11.value=" "                        
    }
  } 

 if (ind!=2 ){
       document.ReportForm.keystr05.value="Y"
       document.ReportForm.keystr06.value=document.ReportForm.patopt.value
       document.ReportForm.keystr07.value="Y"
       document.ReportForm.keystr08.value=" "
       document.ReportForm.keystr09.value=" "
 } 

if (SubmitPage) {
  SubmitReport(ReportForm) }
}

function valItemCode(OptionNumber,ReturnCode,ReturnName) {
  ReturnName.value="";

  if (isWhitespace(ReturnCode.value)) return;;
  var serverURL   = "../cgi-bin/patweb80.pbl?reportno=" + OptionNumber +
                    "&valdcode=" + ReturnCode.value.replace(/ /g,"+") +
                    "&valdoptn=1"
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|")
    ReturnName.value=trim(ReturnValue[0])
    return true;
    }
  else {
    ReturnCode.value="";
    ReturnCode.select();
    ReturnCode.focus();
    return false;
     }
}
</script>
</head>

<script language=javascript>

function ReportOpat() {
  i=document.ReportForm.patopt.selectedIndex
  ind=trim(document.ReportForm.patopt.options[i].value.substr(3,1));
  if (ind==2 ){
    document.getElementById('OutpatientOption').innerHTML=document.getElementById('OpatRange').innerHTML; 
  }
  else{
    document.getElementById('OutpatientOption').innerHTML="";
    document.getElementById('singleOutpatient').innerHTML="";
  }
}

function singleOpat() {
 if (document.ReportForm.outpat.value==1){
        document.getElementById('singleOutpatient').innerHTML=""; 
 }
 else{
     if (document.ReportForm.outpat.value==3) {
       document.getElementById('singleOutpatient').innerHTML=document.getElementById('siteCode').innerHTML; 
     }
     else{
       document.getElementById('singleOutpatient').innerHTML=document.getElementById('deptCode').innerHTML; 
     }
  }
}
</script>
