<script type="text/javascript">

function ProcessReport() {
  if (!validateMandatory(Parameters)){return;}

  if (Parameters.reportty.value == 2) {
    if (document.ReportForm.ibcnmhos.value=="1") {
      ReportForm.keystr01.value=2;
      ReportForm.keystr02.value=document.getElementById('hospital').value; 
      if (isWhitespace(ReportForm.keystr02.value)) {
        ReportForm.keystr03.value=Parameters.newpage.value;
        ReportForm.keystr04.value=" ";
        ReportForm.keystr05.value=" ";
        ReportForm.keystr06.value=" ";
      }
      else {
        ReportForm.keystr03.value=Parameters.wardcode.value; 
        ReportForm.keystr04.value=Parameters.newpage.value;
        ReportForm.keystr05.value=" ";
        ReportForm.keystr06.value=" ";
      }
    }
    else {
      ReportForm.keystr01.value=2;
      ReportForm.keystr02.value=Parameters.wardcode.value; 
      ReportForm.keystr03.value=Parameters.newpage.value;
      ReportForm.keystr04.value=" ";
      ReportForm.keystr05.value=" ";
      ReportForm.keystr06.value=" ";
    }
  }
  else {
    if (Parameters.reportty.value == 1) {
      if (document.ReportForm.ibcnmhos.value=="1") {
        ReportForm.keystr01.value="1";
        ReportForm.keystr02.value=document.getElementById('hospital').value;
        ReportForm.keystr03.value=" ";
        ReportForm.keystr04.value=" ";
        ReportForm.keystr05.value=" ";
        ReportForm.keystr06.value=" ";
      }
      else {
        ReportForm.keystr01.value="1";
        ReportForm.keystr02.value=" ";
        ReportForm.keystr03.value=" ";
        ReportForm.keystr04.value=" ";
        ReportForm.keystr05.value=" ";
        ReportForm.keystr06.value=" ";
      }
    }
  }
  
  SubmitReport(ReportForm) 
}
function wardtype(){
  Parameters.newpage.disabled = true;
  if (Parameters.reportty.value==1) {
    if (isWhitespace(Parameters.wardcode.value)) {
      Parameters.newpage.disabled = false
    }
  }
  if (Parameters.reportty.value==2) {
    if (isWhitespace(Parameters.wardcode.value)) {
      Parameters.newpage.disabled = false
    }
  }
}

//function ReportType() {
//if ((Parameters.reportty.value==1) || (Parameters.reportty.value=="")){
//  Parameters.wardcode.disabled = true }
//else  {
//  Parameters.wardcode.disabled = false }
//}
function ReportType() {
  var hospitalDF = document.getElementById('hospital');
  var wardcodeDF = document.getElementById('wardcode');
  var newpageDF = document.getElementById('newpage');

  wardcodeDF.disabled = false;
  if (Parameters.reportty.value == 2) {
    if (document.ReportForm.ibcnmhos.value == "1") {
      hospitalDF.disabled = false;
      selectOptions2('3',hospitalDF,wardcodeDF);
      wardcodeDF.disabled = true;
      newpageDF.disabled = false;
      HospitalChanged();
    }
    else {
      selectOptions2('3',Parameters.dummy,wardcodeDF);
      wardcodeDF.disabled = false;
      newpageDF.disabled = false;
    }
  }
  if (Parameters.reportty.value == 1) {
    if (document.ReportForm.ibcnmhos.value == "1") {
      hospitalDF.disabled = false;
      selectOptions2('3',hospitalDF,wardcodeDF);
      wardcodeDF.disabled = true;
      newpageDF.disabled = true;
    }
    else {
      selectOptions2('3',Parameters.dummy,wardcodeDF);
      wardcodeDF.disabled = true;
      newpageDF.disabled = true;
    }
  }
}
//------------------------------------------------------------
// Get Select List Options
//------------------------------------------------------------
function selectOptions2(OptionNumber,ReturnCode,ReturnSelect) {
//  if (isWhitespace(ReturnCode.value)) return;;
// allow ReturnCode to be spaces to display all selections
//
  var serverURL   = "../cgi-bin/comweb80.pbl?reportno=" + OptionNumber +
                    "&valdcode=" + ReturnCode.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnSelect.options.length=0
    ReturnSelect.options[ReturnSelect.options.length]=new Option("All","");
    ReturnValue=returnValue.return_value.split("|");
    for (var j=0; j < ReturnValue.length; j++) {
       if (!isWhitespace(ReturnValue[j])) {
         SelectValue=ReturnValue[j].split(",");
         ReturnSelect.options[ReturnSelect.options.length]=
          new Option(SelectValue[1],SelectValue[0]); } } }
  else {
    ReturnCode.select();  }
}
function HospitalChanged () {
  var hospitalDF = document.getElementById('hospital');
  var wardcodeDF = document.getElementById('wardcode');
  var newpageDF = document.getElementById('newpage');

  if (Parameters.reportty.value == 2) {
    if (document.ReportForm.ibcnmhos.value == "1") {
      if (isWhitespace(hospitalDF.value)) {
        wardcodeDF.disabled = true;
        newpageDF.disabled = false;
      }
      else {
        wardcodeDF.disabled = false;
        newpageDF.disabled = false;
      }
    }
  }
}
</script>
