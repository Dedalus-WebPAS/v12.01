<script type="text/javascript">
function ProcessReport(update) {
 if(!validateMandatory(ReportForm)) {
   return;
 }
 if (update == "Y") {
   if (!confirm("Are you sure you wish to update all patient records?"))
     return;
 }
 document.ReportForm.keystr09.value = update;
 SubmitReport(ReportForm)
}
</script>
