<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
 function ProcessReport() {
  SubmitPage=true
  SubmitPage=CheckDateRange(ReportForm.keystr03,ReportForm.keystr04);
  if (SubmitPage) {
     SubmitReport(ReportForm) }
 }
 function unpackComments(){
  ReportForm.keystr06.value=ReportForm.d_comments.value.substring(0,50);
  ReportForm.keystr07.value=ReportForm.d_comments.value.substring(50,100);
  ReportForm.keystr08.value=ReportForm.d_comments.value.substring(100,150);
  ReportForm.keystr09.value=ReportForm.d_comments.value.substring(150,200);
 } 

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();
              document.ReportForm.schddate.focus();">
<form name=ReportForm method=post action=rshweb02.pbl />
 <input type=hidden name=reportno value=4 />
 <input type=hidden name=template value=001 />
 <input type=hidden name=updttype value="A" />
 <input type=hidden name=setdfprg value="IBAPMS96" />
 <input type=hidden name=setdfrep value="01" />
 <input type=hidden name=schdpgid value="IBAPMS96" />
 <input type=hidden name=schddesc value="AROC Clinical Data Set Extract" />
 <input type=hidden name=nextpage value="1" />
 <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1" />
 <input type=hidden name=ibcnmhos value="%RSHWEB02.01.118.000.043.1.1" />

 <table width=100% align=center border=0 cellspacing=0>
   <tr><td class=HeadingCell align=center colspan=2>
           AROC Clinical Data Set Extract</td></tr>
 </table>

 <table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<!-- Begin Standard Report Fields        -->
   <input type=hidden name=keystr01 value="1" />

   <tr><td class=DataLabel width=25%>Schedule Date</td>
       <td class=DataLabel>
           <input type=text name=schddate size=12 title="Schedule Date"
               value="%STANDARD.01.015"
               onblur="checkDate(this,'Schedule Date');" />
           <img notab src="../images/DateLookup.gif" class="Icon"
               alt="Show Calendar" date="ReportForm.schddate" />
           Time
           <input type=text name=schdtime size=12 title="Schedule Time"
               value="%STANDARD.01.016" />
           <img notab src="../images/DateTimeStamp.gif" class="Icon"
               alt="Current" date="ReportForm.schddate"
               time="ReportForm.schdtime" />
           <img notab src="../images/TimeLookup.gif" class="Icon"
               alt="Time Select" time="ReportForm.schdtime" /></td></tr>

   <tr><td class=DataLabel>Printer</td>
       <td><select name=schdprnt title="Printer" class=Mandatory>
             <option></option>
             %STANDARD.01.001.IBAPMS96.01
           </select></td></tr>

   <tr><td class=DataLabel>Number of Copies</td>
       <td><select name=schdcopy title='Number of Copies' class=Mandatory>
           </select></td></tr>

   <tr><td class=DataLabel>Schedule Type</td>
       <td class=DataLabel colspan=3>
           <select name=schdrdat title="Schedule Type"
              onchange="SetReportDates();">
              <option></option>
           </select></td></tr>

   <tr><td class=DataLabel>Schedule Until Date</td>
       <td class=DataLabel colspan=3>
           <input type=text name=schdrend size=12
              onblur="checkDate(this,'Schedule Until Date');" />
           <img notab src="../images/DateTimeStamp.gif" class="Icon"
              alt="Current" date="ReportForm.schdrend" />
           <img notab src="../images/DateLookup.gif" class="Icon"
              alt="Show Calendar" date="ReportForm.schdrend" /></td></tr>

   <tr><td colspan=2 align=center><hr width=80%></td></tr>
<!-- End Standard Report Fields          -->

<!-- Begin AROC Extract Report Fields    -->

    <tr><td><div id=HospitalIDhd></div></td>
        <td><div id=HospitalIDcd></div></td></tr>

   <tr><td class=DataLabel width=25%>Extract Date Range</td>
       <td><input type=text size=15 maxlength=12 name=keystr03
              onblur="checkDate(this,'Extract From Date')"
              class="Mandatory PastDate" title="From Date" />
           <img notab src="../images/DateTimeStamp.gif" class="Icon"
              alt="Current" date="ReportForm.keystr03" />
           <img notab src="../images/DateLookup.gif" class="Icon"
              alt="Calendar" date="ReportForm.keystr03" />
           To
           <input type=text size=15 maxlength=12 name=keystr04
              onblur="checkDate(this,'Extract To Date')"
              class="Mandatory PastDate" title="To Date" />
           <img notab src="../images/DateTimeStamp.gif" class="Icon"
              alt="Current" date="ReportForm.keystr04" />
           <img notab src="../images/DateLookup.gif" class="Icon"
              alt="Calendar" date="ReportForm.keystr04" />
       </td></tr>

   <input type=hidden name=keystr05 value="%STANDARD.01.008" />

   <tr><td class=DataLabel>Comments</td>
       <td class=DataField><input type=text name=d_comments
           size=100 maxlength=200 value=" " title="Comments" 
           onblur="unpackComments();"   /></td></tr>

   <input type=hidden name=keystr06 value="" />
   <input type=hidden name=keystr07 value="" />
   <input type=hidden name=keystr08 value="" />
   <input type=hidden name=keystr09 value="" />
   <input type=hidden name=keystr10 value="Y" />
   <input type=hidden name=keystr11 value=" " />
   <input type=hidden name=keystr12 value=" " />

<!-- End AROC Extract Report Fields      -->

   <tr><td align=center colspan=2><br>
           <input type=button value=Ok class="button" name=okbutton
                  onclick='tempDisable(this);ProcessReport();' />
           <input type=button value=Cancel class="button"
                  onclick='location.href="../lookups/blank.html"' /></td></tr>
 </table>
</form>

<span id=HospIDhd style="display:none;">
  Hospital ID</span>
<span id=HospIDcd style="display:none;">
  <select name=keystr02 title="Hospital ID " class="Mandatory">
    <option value=" "></option>
     %RSHWEB02.01.122
  </select></span>

<script language=javascript>
 if (document.ReportForm.ibcnmhos.value==1) {
     HospitalIDhd.innerHTML = HospIDhd.innerHTML;
     HospitalIDcd.innerHTML = HospIDcd.innerHTML;}
</script>
