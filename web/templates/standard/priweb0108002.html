<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/priweb01.js"> </script>
<script type="text/javascript">
function UpdateBatch() {
  if(document.UpdateForm.d_hicbc006.checked==true) {
    document.UpdateForm.hicbc006.value="1";
  } else {
    document.UpdateForm.hicbc006.value="0";
  }
  if(validateMandatory(UpdateForm)) {
    document.UpdateForm.submit();
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=UpdateForm method=post action=priweb01.pbl style="margin:0">
<input type=hidden name=reportno value="8">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="U">
<input type=hidden name=hicbc006 value="">

<table align=center width=100% border=0 cellspacing=1>
<tr><td align=center colspan=2 class=HeadingCell>
      <b>%PRIWEB01.08.001 - %PRIWEB01.08.002</b>
    </td></tr>

<tr><td class=DataLabel>MCI</td>
    <td><input type=text name=hicbc001 class=Readonly readonly 
         size=10 value="%PRIWEB01.08.101">
    </td></tr>

<tr><td class=DataLabel>Payee Provider Number</td>
    <td><input type=text name=hicbc002 class=Readonly readonly 
         size=12 value="%PRIWEB01.08.102">
    </td></tr>

<tr><td class=DataLabel>Serive Provider Number</td>
    <td><input type=text name=hicbc003 class=Readonly readonly 
         size=12 value="%PRIWEB01.08.103">
    </td></tr>

<tr><td class=DataLabel>Batch Number</td>
    <td><input type=text name=hicbc004 class=Readonly readonly 
         size=7 value="%PRIWEB01.08.104">
    </td></tr>

<tr><td class=DataLabel>Batch Counter</td>
    <td><input type=text name=hicbc005 class="Integer"
         min=0 max=999 size=5 value="%PRIWEB01.08.105">
    </td></tr>

<tr><td class=DataLabel>Batch Status Complete</td>
    <td><input type=checkbox name=d_hicbc006 title="Batch Status Complete"
         value="1">
</td></tr>

<tr><td colspan=2 align=center><br>
   <input type=button value="Update" class="button"
    onclick="UpdateBatch();">
   <input type=button value="Close" class="button" 
    onclick="DFrameCloseRefresh()">
</td></tr>
</table>
</form>
<script type="text/javascript">
 BatchComplete="%PRIWEB01.08.106";
 if ( BatchComplete == "1" ) {
    document.UpdateForm.d_hicbc006.checked=true;
 }
</script>
