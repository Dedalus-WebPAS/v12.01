<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function changeValueLettr() {
  if (document.ReportForm.keystr03.value == '') {
    document.ReportForm.docodflt.value='';
  } else {
    document.ReportForm.docodflt.value=document.ReportForm.keystr03.value;
  }
}
</script>
</head>
%START.OF.PAGE
<body  onLoad="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write("Print Inpatient Letter");</script>
</span>
<form name=ReportForm action="rshweb02.pbl" method=post style="margin:0">
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=sbwindow value=1>
<input type=hidden name=setdfprg value="IBAPMS89">
<input type=hidden name=setdfrep value="01">
<input type=hidden name=schdpgid value="IBAPMS89">
<input type=hidden name=schddesc value="Print Inpatient Letters">
    <input type=hidden name=schdrdat value="">
<input type=hidden name=schddate value="%STANDARD.01.015">
<input type=hidden name=schdtime value="%STANDARD.01.016">

<table align=center cellspacing=0 cellpadding=3 border=0 width=95%>
  <tr> <td align=center colspan=3 width=100% class=DataField>
    Patient : %PATWEB98.01.002
  </td> </tr>
  <tr>
  <tr><td class=DataLabel>Printer </td> 
      <td><select name=schdprnt colspan=2> 
           %STANDARD.01.001.IBAPMS89.01
          </select></td></tr>

<input type=hidden name=keystr01 value="4">
<input type=hidden name=keystr02 value="%PATWEB98.01.081">

<tr><td class=DataLabel>Letter Number</td>
    <td><select name=keystr03 title='Letter Number' class=Mandatory
         onchange="changeValueLettr()">
        <option></option>
         %PATWEB98.01.885
        </select>
    </td></tr>
    <input type=hidden name=docodflt value="%STANDARD.01.033.IBAPMS89.01">

<tr><td class=DataLabel width=25%>Letter Date</td>
    <td class=DataLabel>
    <input type=text name=keystr04 size=12 title="Schedule Date"
    value="%STANDARD.01.015" class=Mandatory
    onblur="checkDate(this,'Letter Date');">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Show Calendar" date="ReportForm.keystr04">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.keystr04">
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button name=formactn value="Print" class=button id=btnPrint 
     onclick="tempDisable(this);SubmitReport(ReportForm);">
    <input type=button Value="Cancel" class="button" onclick="DFrameExit();">
    </td></tr>
</table>
</form>

<script type="text/javascript">
DefLettrCode="%STANDARD.01.033.IBAPMS89.01";
for (var i=0;i<document.ReportForm.keystr03.length;i++){
  if (document.ReportForm.keystr03.options[i].value.replace(/ /g,"")==
      DefLettrCode.replace(/ /g,"")){
      document.ReportForm.keystr03.selectedIndex=i}};
</script>
