<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript" src="../js/patweb87.js"></script>
</head>
%START.OF.PAGE
<body onLoad=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Insert Booking Letter Selection
</span>
<form name=AddForm action="patweb87.pbl" method=post style="margin:0">
<input type=hidden name=reportno value=38>
<input type=hidden name=template value=2>
<input type=hidden name=updttype value="A">
<input type=hidden name=dummy>

<table width=95% align=center border=0 cellspacing=2 cellpadding=2>
<tr><td class=DataLabel>Selection ID</td>
    <td><input type=text size=6 maxlength=4 name=bokls001 class=Mandatory
     title="Extract ID"></td></tr>
<tr><td class=DataLabel>Description</td>
    <td><input type=text size=40 maxlength=35 name=bokls002 class=Mandatory
     title="Description">
    </td></tr>

<tr><td class=DataLabel width=25%>Deposit Paid</td>
    <td><select name=bokls003 title="System">
        <option value=" ">All</option>
        <option value="Y">Yes</option>
        <option value="N">No</option>
        </select></td> </tr>

<tr><td class=DataLabel>Booking From Date</td>
    <td><input type=text name=bokls004
     title="From Booking Date" maxlength=12 size=12>
    <img notab src="../images/DateTimeStamp.gif" class=icon
     alt="Current" date="AddForm.bokls004">
    <img notab src="../images/DateLookup.gif" class=icon
     alt="Show Calendar" date="AddForm.bokls004"></td>
</tr>
<tr><td class=DataLabel>Booking To Date</td>
    <td><input type=text name=bokls005
     title="To Booking Date" maxlength=12 size=12>
    <img notab src="../images/DateTimeStamp.gif" class=icon
     alt="Current" date="AddForm.bokls005">
    <img notab src="../images/DateLookup.gif" class=icon
     alt="Show Calendar" date="AddForm.bokls005">
    </td></tr>

<tr><td>&nbsp;</td></tr>

<tr><td colspan=4 align=center>
    <input type=button class=button value="Add" id=btnAdd
     onclick="tempDisable(this);SubmitAdd38();">
    <input type=button class=button value="Close" 
     onclick="DFrameExitRefresh()">
    </td></tr>
</table>
</form>
