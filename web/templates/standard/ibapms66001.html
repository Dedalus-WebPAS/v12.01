<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
  if(ReportForm.keystr03.value=="2") {
    ReportForm.keystr04.value = ReportForm.OP_keystr04.value;
  } else if(ReportForm.keystr03.value=="3") {
    ReportForm.keystr04.value = ReportForm.IP_keystr04.value;
  } else if(ReportForm.keystr03.value=="9") {
    ReportForm.keystr04.value = ReportForm.WL_keystr04.value;
  }
  SubmitPage=true
  if (ReportForm.schdrdat.value=="") {
    ReportForm.keystr02.title="Date"
    ReportForm.keystr02.value=ReportForm.datran02.value 
  }
  else {
    ReportForm.keystr02.title="Schedule" 
  }
  if (ReportForm.ibcnmhos.value == "1") {
    ReportForm.keystr05.value = ReportForm.filthosp.value;
    ReportForm.keystr06.value = ReportForm.userid.value;
    ReportForm.keystr07.value = "Y";
  }
  else {
    ReportForm.keystr05.value = ReportForm.userid.value;
    ReportForm.keystr06.value = "Y";
    ReportForm.keystr07.value = " ";
  }

  if (SubmitPage) {
    SubmitReport(ReportForm) }
}
function ShowSelection() {
 if(ReportForm.keystr03.value=="2") {
  document.getElementById("SMSCode").innerHTML=
  document.getElementById("ShowOP").innerHTML;
  if(document.getElementById("ptcnsmso").value=="1") {
    sortSelectionList(document.ReportForm.OP_keystr04);
  }
 } else if(ReportForm.keystr03.value=="3") {
  document.getElementById("SMSCode").innerHTML=
  document.getElementById("ShowIP").innerHTML;
  if(document.getElementById("ptcnsmso").value=="1") {
    sortSelectionList(document.ReportForm.IP_keystr04);
  }
 } else {
  document.getElementById("SMSCode").innerHTML=
  document.getElementById("ShowWL").innerHTML;
  if(document.getElementById("ptcnsmso").value=="1") {
    sortSelectionList(document.ReportForm.WL_keystr04);
  }
 }
}
function ShowHospital() {
  if (ReportForm.ibcnmhos.value == "1") {
    document.getElementById('ShowHospital').style.display = "";
  }
  else {
    document.getElementById('ShowHospital').style.display = "none"; 
  }
}
</script>
</head>
%START.OF.PAGE

              ShowHospital();
              document.ReportForm.schddate.focus();">
