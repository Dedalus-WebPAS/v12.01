<script type="text/javascript">
function SubmitPrn() {
  if (document.pat98ppl.visitype.value=="9") {
    if (document.pat98ppl.extrtype.value==" 1") {
      if (document.pat98ppl.inpevent.value=="I") {
        SubmitHidden(pat98ppl);
      } else {
        alert("Current Event Patient must be an Inpatient.");
      }
    } else {
      alert("Visit Type must be an admitted Inpatient or a Current Event Inpatient.");
    }    
  } else {
    SubmitHidden(pat98ppl);
  }
}
</script>
