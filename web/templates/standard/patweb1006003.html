<script type="text/javascript">
function SetFields1() {
  if(isWhitespace(UpdateForm.pmtaa004.value)){
   return;
  }
  var OldSuburb=trim(UpdateForm.oldsubrb.value)
  if(trim(UpdateForm.pmtaa004.value)!=OldSuburb){
    suburb = UpdateForm.pmtaa004;
    state = UpdateForm.pmtaa005;
    postcode = UpdateForm.pmtaa006;
    LookupPostCode(UpdateForm.pmtaa004.value);
  }
}
</script>
