<script type="text/javascript">
function AddOutcome(linkurl) {
  linkurl+="&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
           "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") ;
  Left=(document.body.clientWidth-800)/2
  DFrameLink(linkurl,100,Left,800,400)
}
function UpdateOutcome(admissno,count) {
  linkurl="patweb07.pbl?reportno=11&template=002" +
          "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
          "&admissno=" + admissno.replace(/ /g,"+") +
          "&pmpod003=" + count.replace(/ /g,"+");
  Left=(document.body.clientWidth-800)/2
  DFrameLink(linkurl,100,Left,800,400)
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
// 0. Visit No.
// 1. Procedure
// 2. Html Link
// 3. Operation Desc.
// 4. Surgeon
// 5. Implant
// 6. Expensive
// 7. Status
//-----------------------------------------------------------------------------
  function InitTable(TableView) {
  document.title="Input Outcome Theatre List"
   switch (TableView) {
    case "0": {
    t = new Table(1,0,2,"100%","center",23,30);
    t.addColumn("Visit No.","String",0,1,"left","","",60)
    t.addColumn("Procedure","DateTime",1,1,"left","AppointmentIcon.gif","2",135)
    t.addColumn("Operation Desc.","String",3,3,"left","","",135)
    t.addColumn("Surgeon","String",4,4,"left","","",100)
    t.addColumn("Implant","String",5,5,"left","","",35)
    t.addColumn("Expensive","String",6,6,"left","","",40)
    t.addColumn("Unique ID","String",8,8,"left","","",55)
    t.addColumn("Status","String",7,7,"left","","",55)
    AddTableRows()
    TableOutput(1,0);    // Order Column,Asc Dsc
    break; 
    }
   }
  }
</script>
