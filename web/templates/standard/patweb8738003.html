%START.OF.PAGE
<body onLoad="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Update Booking Letter Selection
</span>
<form name=UpdateForm action="patweb87.pbl" method=post style="margin:0">
<input type=hidden name=reportno value=38>
<input type=hidden name=template value=3>
<input type=hidden name=updttype>
<input type=hidden name=dummy>

<table width=95% align=center border=0 cellspacing=2 cellpadding=2>
<tr><td class=DataLabel>Selection ID</td>
    <td><input type=text size=6 maxlength=4 name=bokls001 class=Readonly 
     readonly title="Extract ID" value="%PATWEB87.38.001" ></td></tr>

<tr><td class=DataLabel>Description</td>
    <td><input type=text size=40 maxlength=35 name=bokls002 class=Mandatory
     title="Description" value="%PATWEB87.38.002">
    </td></tr>

<tr><td class=DataLabel width=25%>Deposit Paid</td>
    <td><select name=bokls003 title="Deposit Paid">
        <option value=" ">All</option>
        <option value="Y">Yes</option>
        <option value="N">No</option>
        </select></td> </tr>

<tr><td class=DataLabel>Booking From Date</td>
    <td><input type=text name=bokls004 
     title="From Booking Date" value="%PATWEB87.38.004" maxlength=12 size=12>
    <img notab src="../images/DateTimeStamp.gif" class=icon
     alt="Current" date="UpdateForm.bokls004">
    <img notab src="../images/DateLookup.gif" class=icon
     alt="Show Calendar" date="UpdateForm.bokls004"></td>
</tr>
<tr><td class=DataLabel>Booking To Date</td>
    <td><input type=text name=bokls005 maxlength=12 size=12
     title="To Booking Date" value="%PATWEB87.38.005">
    <img notab src="../images/DateTimeStamp.gif" class=icon
     alt="Current" date="UpdateForm.bokls005">
    <img notab src="../images/DateLookup.gif" class=icon
     alt="Show Calendar" date="UpdateForm.bokls005">
    </td></tr>

<tr><td>&nbsp;</td></tr>

<tr><td colspan=4 align=center>
    <input type=button class=button value="Update" 
     onclick="tempDisable(this);SubmitUpdate38();">
    <input type=button class=button value="Edit Patients"
     onclick="EditList38(document.UpdateForm.bokls001.value);">
    <input type=button class=button value="Delete"
     onclick="tempDisable(this);setFormactn('D')">
    <input type=button class=button value="Close"
     onclick="DFrameExit()">
    </td></tr>
</table>
</form>

<script type="text/javascript">
function init(){
depspaid="%PATWEB87.38.003";
for (var i =0 ; i < document.UpdateForm.bokls003.length; i++) {
if  (document.UpdateForm.bokls003.options[i].value== depspaid) {
       document.UpdateForm.bokls003.selectedIndex=i }}
//
}
</script>
