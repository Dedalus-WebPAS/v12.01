<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function setURL() {
  linkurl = "../cgi-bin/priweb02.pbl?reportno=14&template=001" +
            "&urnumber=" + AddForm.urnumber.value.replace(/ /g,"+") +
            "&invoicen=" + AddForm.invoicen.value.replace(/ /g,"+") +
            "&notetype=001"
  location.href=linkurl
}
function DisButton() {
  AddForm.AddButton.disabled=true;
  setInterval('AddForm.AddButton.disabled=false',6000);
}
function setUsername() {
  if (document.AddForm.genericu.value=="1") {
     UserDesc.innerHTML="Username/Password"
     UserField.innerHTML=userpassw.innerHTML;
     document.AddForm.username.focus();
   } else {
     UserDesc.innerHTML="User Id"
     UserField.innerHTML=userid.innerHTML;
  }
}
function GenericPass() {
  var serverURL  = "../cgi-bin/patweb80.pbl?reportno=11" +
              "&secureid=" + document.AddForm.username.value +
              "&securepw=" + document.AddForm.password.value +
              "&valdtype=1";

  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    return true;
  }
  else {
    document.AddForm.username.value="";
    document.AddForm.password.value="";
    document.AddForm.username.focus();
    return false;
  }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);setUsername();>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Invoice %PRIWEB02.14.118 Comments
</span>

<form name=AddForm action="priweb02.pbl" method=post style="margin:0">
 <input type=hidden name=reportno value="14">
 <input type=hidden name=template value="002">
 <input type=hidden name=updttype value="A">
 <input type=hidden name=notetype value="001">
 <input type=hidden name=nextpage value=0>
 <input type=hidden name=admissno value="%PRIWEB02.14.081">
 <input type=hidden name=urnumber value="%PRIWEB02.14.003">
 <input type=hidden name=invoicen value="%PRIWEB02.14.114">
 <input type=hidden name=genericu value="%PRIWEB02.14.111">

<table width=95% align=center border=0 cellspacing=0 cellpadding=1>
<tr><td class=DataLabel><div id=UserDesc></div></td>
    <td><div id=UserField></div></td></tr>

<tr><td class=DataLabel>Date</td>
    <td class=DataLabel>
    <input type=text name=pastdt readonly value='%STANDARD.01.015' title="Date"
  class=ReadOnly Size=12> 
    at
    <input type=text size=8 class=ReadOnly title="Time" readonly
     name=pasttm value='%STANDARD.01.016'>
   </td></tr>
<tr><td class=DataLabel valign=top>Comments</td>
    <td><textarea name=invcomnt rows=10 cols=100 wrap=hard></textarea>
    </td></tr>
<tr><td colspan=2 align=center>
    <input type=button class="button" value="Add" name=AddButton
     onclick="DisButton();SubmitForm();">
    <input type=button class="button" value="List" onclick='setURL();'>
    <input type=button class="button" value="Cancel" 
     onclick="DFrameExitRefresh();">
    </td></tr>
</table>
</form>

<form name=PatientLinks method=get>
<input type=hidden name=reportno value=14>
<input type=hidden name=template value=002>
<input type=hidden name=regexstm value=102>
<input type=hidden name=newstand value=1>
<input type=hidden name=admissno value="%PRIWEB02.14.081">
<input type=hidden name=urnumber value="%PRIWEB02.14.003">
<input type=hidden name=MenuType value="11">
</form>

<span id=userpassw style="display:none">
        <input type=text size=12 name=username class=Mandatory
         title="User ID">
        <input type=password size =12 name=password class=Mandatory
         title="Password" onblur=GenericPass();>
</span>
<span id=userid style="display:none">
        <td class=DataField>%STANDARD.01.009</td>
</span>

<span id=userblank style="display:none">
</span>
