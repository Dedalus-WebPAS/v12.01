<body onload="PageLoad(event);">
<span class=DFrameTitleBar id=DFrameHeading>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
 Add Referral
</span>
<form name=AddForm action=patweb07.pbl method=post>
<input type=hidden name=reportno value=8>
<input type=hidden name=template value=002>
<input type=hidden name=urnumber value="%PATWEB07.08.003">
<input type=hidden name=pmrfl001 value="%PATWEB07.08.003">
<input type=hidden name=admissno value="%PATWEB07.08.081">
<input type=hidden name=updttype value="A">
 
<table width=90% border=0 cellpadding=1 cellspacing=0 align=center>
  <tr><td class=DataLabel>Consultant</td>
      <td class=DataField>
        <input type=text name=pmrfl002 size=10 maxlength=10 class=Mandatory
         title='Consultant' value="%PATWEB07.08.102.003"
         onblur="UpCase(this);validateCode(31,pmrfl002,name_pmrfl002);">
        <input notab type=text name=name_pmrfl002 size=22 maxlength=30
         readonly class=Readonly value="%PATWEB07.08.102.002">
        <img notab src="../images/SearchIcon.gif" align=absmiddle
         onClick="DoctorSearchFrame(pmrfl002,name_pmrfl002)"></td></tr>

   <tr><td class=DataLabel>Expiry Date </td>
         <td><input type=text size=12 name=pmrfl003
             class="Mandatory Date" title="Expiry Date">
         <img notab src=../images/DateLookup.gif border=0 hspace=4
          align=absmiddle onclick="DateLookupFrame(pmrfl003);"></td></tr>

  <tr><td class=DataLabel>Referring Consultant</td>
      <td class=DataField>
        <input type=text name=pmrfl004 size=10 maxlength=10 
         title='Referring Consultant'
         onblur="UpCase(this);validateCode(31,pmrfl004,name_pmrfl004);">
        <input notab type=text name=name_pmrfl004 size=22 maxlength=30
         readonly class=Readonly>
        <img notab src="../images/SearchIcon.gif" align=absmiddle
         onClick="DoctorSearchFrame(pmrfl004,name_pmrfl004)"></td></tr>
<tr><td>&nbsp;</td></tr>
<tr><td align=center colspan=2>
    <input type=button value="Add" class="button" 
     onclick='addReferral()'>
    <input type=button value="Cancel" class="button" 
     onClick='DFrameCloseRefresh()'>
</td></tr>
</table>
