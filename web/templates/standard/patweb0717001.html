<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function AddAttribute(urnumber,admissno) {
  if (document.PatientLinks.admnstat.value!="2") { 
    if (!confirm("Warning: this is not a current admission.")) {
      return;
    }
  }

  linkurl="patweb07.pbl?reportno=17&template=002" +
          "&urnumber=" + urnumber.replace(/ /g,"+") +
          "&admissno=" + admissno.replace(/ /g,"+")
  Left=(document.body.clientWidth-650)/2;
  DFrameLink(linkurl,0,Left,650,380);
}
function UpdateAttribute(linkurl) {
  linkurl=linkurl.replace(/ /g,"+");

  Left=(document.body.clientWidth-650)/2
  DFrameLink(linkurl,0,Left,650,380)
}
function CheckDFrameExit() {
  DFrameExitRefresh();
}
</script>
</head>

<script type="text/javascript">
  var height = document.body.clientHeight;  // document height

  // Set the height of our Add panel container
  PageHeadingSection.style.height = TableAdd.clientHeight + "px";

  // Set the height of our list container
  PageBodySection.style.height = height -
    (DFrameHeading.clientHeight + PageHeadingSection.clientHeight) + "px";

  // Position our list container below our DFrame title bar
  PageBodySection.style.top = DFrameHeading.clientHeight + "px";

  // Position our Add panel below our list container
  PageHeadingSection.style.top = PageBodySection.offsetTop + PageBodySection.clientHeight + "px";
</script>
