function RemovePrinterSpoolOptions() {
  if (document.getElementById('tblDocList') == undefined) return;

  var tbl = document.getElementById('tblDocList');
  var count = tbl.rows.length;

  for (i=1; i < count; i++) {
    listID = "prtid" + ZeroPad(i,3);
    RemoveListOptions(listID,"S     ");
  }
}
function init() {
  documentCollection = new Array();
}
</script>
