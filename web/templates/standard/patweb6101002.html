<script type="text/javascript"> 
function SubmitForm01() {
  if ((validateMandatory(AddForm)) && (validateRange() == true)) 
  {
    SubmitForm();
  }
}

function validateRange()
{
  var NextRange = document.AddForm.ptirn003;
  var MaxRange = document.AddForm.ptirn004;

  if ((!isWhitespace(NextRange.value)) && (!isWhitespace(MaxRange.value)))
  {
    if (parseInt(NextRange.value) > parseInt(MaxRange.value))
    {
      alert("Next Invoice Number must be less than Max Invoice Number");
      NextRange.value="";
      NextRange.focus();
      return false;
    }
    else if (parseInt(NextRange.value) == parseInt(MaxRange.value))
    {
      alert("Max Invoice Number Must be greater than Next Invoice Number");
      MaxRange.value="";
      MaxRange.focus();
      return false;
    }
    else
    {
      return true;
    }
  }
  return false;
}

</script>
