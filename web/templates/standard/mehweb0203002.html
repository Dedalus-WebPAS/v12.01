<script type="text/javascript">
function postThis(theForm){
 if(validateMandatory(theForm)){
   AddForm.nextpage.value="5";
   AddForm.redirect.value="mehweb02.pbl?reportno=3&template=1"+
   "&urnumber=" + theForm.urnumber.value.replace(/ /g,"+")
   theForm.target="PopUpFrame1";
   theForm.submit();
 }
}
function init(){
 if(document.AddForm.prevexst.value=="1"){
   if(confirm("Do you want to copy existing values?")){
// copy wellness plan
    for (var i =0 ; i < document.AddForm.mhscr004.length; i++) {
    if(document.AddForm.mhscr004.options[i].value.substr(0,3)== 
       document.AddForm.prevmh04.value) {
       document.AddForm.mhscr004.selectedIndex=i }  };
// copy accommodation status
    for (var i =0 ; i < document.AddForm.mhscr005.length; i++) {
    if(document.AddForm.mhscr005.options[i].value.substr(0,3)== 
       document.AddForm.prevmh05.value) {
       document.AddForm.mhscr005.selectedIndex=i }  };
// copy employment status
    for (var i =0 ; i < document.AddForm.mhscr006.length; i++) {
    if(document.AddForm.mhscr006.options[i].value.substr(0,3)== 
       document.AddForm.prevmh06.value) {
       document.AddForm.mhscr006.selectedIndex=i }  };
// copy education status
    for (var i =0 ; i < document.AddForm.mhscr007.length; i++) {
    if(document.AddForm.mhscr007.options[i].value.substr(0,3)== 
       document.AddForm.prevmh07.value) {
       document.AddForm.mhscr007.selectedIndex=i }  };
   }
  }
  if(document.AddForm.ptcnhdps.value=="1") {
    document.getElementById("linenote").innerHTML="<br><b>Note:</b> " +
    "Supplementary Consumer Records are not required to be reported " +
    "until there have been 3 face to face activities.<br><br>"
  }
}
</script>
