<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src=../js/patweb7705.js></script>
<script type="text/javascript">
function SubmitForm() {
 if (validateMandatory(AddForm)) {
   if (document.AddForm.casth005!=undefined) { // MBS Checked?
     p=document.AddForm;
     b=p.casth001.selectedIndex;
     var serverURL = "../cgi-bin/patweb77.pbl?reportno=6&valdtype=2" +
                  "&cpyth001=" + p.casth001.options[b].value.replace(/ /g,"+") +
                  "&cpyth002=" + p.casth002.value.replace(/ /g,"+") +
                  "&addscren=1"
     var returnValue = RSExecute(serverURL);
     if (returnValue.status==0) {
       var dummy=dummy+1;
     } else {
       return;
     }
   }
   AddForm.submit();
 }
}
function SelectCase() {
  if (document.AddForm.caseset.value!="M") {
    CasemixTypeName.innerHTML=drgcodeName.innerHTML;
    CasemixType.innerHTML=drgcode.innerHTML;
    AddForm.casth004.value=parent.SelectCode.casth004.value;
    AddForm.cmixdesc.value=parent.SelectCode.cmixdesc.value;
  } else {
    CasemixTypeName.innerHTML=mbscodeName.innerHTML;
    CasemixType.innerHTML=mbscode.innerHTML;
    if (!isWhitespace(parent.SelectCode.casth005.value)) {
      document.AddForm.casth005.value=parent.SelectCode.casth005.value;
    }
  }
  AddForm.casth001.selectedIndex=parent.SelectCode.casth001.selectedIndex
  AddForm.casth002.value=parent.SelectCode.casth002.value;
  AddForm.casth012.value=parent.SelectCode.casth012.value;
  AddForm.funddesc.value=parent.SelectCode.funddesc.value;
  AddForm.casth003.selectedIndex=parent.SelectCode.casth003.selectedIndex
  if (parent.SelectCode.casth006.checked==true) {
     AddForm.daycase.checked=true; 
     document.AddForm.casth006.value="1";
  }
}
function setCase(casex) {
  if (casex.checked==true) {
    document.AddForm.casth006.value="1";
  } else {
    document.AddForm.casth006.value="0";
  }
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);setTimeout('SelectCase()',100);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
  document.write("Casemix Theatre Fee Maintenance"); 
</script>
</span>
<form name=AddForm action=patweb77.pbl method=post>
<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
  <input type=hidden name=reportno value=5>
  <input type=hidden name=template value=2>
  <input type=hidden name=dummy1 value="">
  <input type=hidden name=dummy2 value="">
  <input type=hidden name=updttype value="A">
  <input type=hidden name=fileflag value="%PATWEB77.05.013">
  <input type=hidden name=caseset value="%PATWEB77.05.020">
  <input type=hidden name=casth006 value="0">
  <input type=hidden name=casth007 value="1">

<tr><td class=DataLabel>Contract ID</td>
    <td><input type=text size=10 maxlength=6 id=casth012 name=casth012
         title="Contract Id" value="%PATWEB77.05.025.0"
         onblur="validateCID(casth012,d_casth012);">
        <input type=text size=30 id=d_casth012 name=d_casth012  readonly
         value="%PATWEB77.05.025.1" class=Readonly notab tabindex=-1>
        <img src="../images/SearchIcon.gif" class="Icon"
  onclick="
  CIDSearchFrame('patweb88.pbl?reportno=26&template=005',casth012,d_casth012);">
        <img src="../images/erase.gif" class="Icon"
         onclick="clrDoc(casth012,d_casth012);">
    </td></tr>

<tr><td class=DataLabel>%STANDARD.01.017.CL</td>
    <td><select name=casth001 class="SelectBig Mandatory" 
         title="%STANDARD.01.017.CL" tabindex=2>
        <option></option>
        %PATWEB77.05.001.2
        </select>
    </td></tr>

<tr><td class=DataLabel>Health Fund </td>
    <td><input type=text size=6 id=casth002 name=casth002 maxlength=6 title="Health Fund" 
      onblur="valHfund(casth002,funddesc);" tabindex=3>
     <input type=text size=40 id=funddesc name=funddesc title="Health Fund" readonly
      class=Readonly notab>

      onclick="HFundSearchFrame(casth002,funddesc);">
     <img src="../images/erase.gif" class="Icon" notab
      onclick="clrFields(casth002,funddesc,casth003);">
     </td></tr>

<tr><td>Table Type</td>
    <td><select id=casth003 name=casth003 class=SelectMed tabindex=4>
      <option></option>
      %PATWEB77.05.003.2
    </select></td>
</tr>

<tr><td class=DataLabel><div id=CasemixTypeName></td>
    <td><div id=CasemixType></td></tr>

<tr><td class=DataLabel>Day Case</td>
    <td class=DataField>
      <input type=checkbox name=daycase value="1" title="Day Case"
       onclick='setCase(this)'; tabindex=6></td>
</tr> 

<td colspan=2 align=center><br>
  <input type=button value=Add class="button" tabindex=15
   onclick=SubmitForm();>
  <input type=button value=Cancel class="button" tabindex=16
   onclick='DFrameExit();'>
</td></tr>
</table>
</form>

<span id=mbscode style="display:none">
