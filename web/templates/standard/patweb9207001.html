%START.OF.PAGE
<body onload="PageLoad(event);InitTable();">
<div id=HeadingSection align=center style="height:25px">

<input type=hidden name=reportno value=7>
<input type=hidden name=template value=1>

<table width=100% cellspacing=0 border=0>
<tr><td class=HeadingCell>
    <img src="../images/TableViewIcon.gif" class=Icon
     alt="Default View" border=0 onclick='InitTable(0);'>
    </td>
    <td class=HeadingCell align=center>
    Stand-by Patients by Ward
    <select name=wardcode onchange="document.searchStandBy.submit();">
        <option value="   ">All</option>
        %PATWEB92.07.002
        </select>
    </td></tr>
</table>
</form>
</div>

<div id=TableLocation></div>

<script type="text/javascript">
function InitTable() {
//
// Create New Table Object
//  border, cellspacing, cellpadding, width, align
//
 t = new Table(1,0,2,"100%","center",25,35);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Ward","String",1,1,"center","","",40)
 t.addColumn("Bed","String",2,2,"center","","",40)
 t.addColumn("Patient","ImageText",0,0,"left nowrap ","PatientFolder","7",160,9)
 t.addColumn("U/R","String",8,8,"center","","",80)
 t.addColumn("Unit","String",3,3,"center","","",80)
 t.addColumn("Doctor","String",5,5,"left","","",120)
 t.addColumn("Diagnosis","String",6,6,"left","","",120)
//
// Add Rows to Table (Output from Web Server)
//
%PATWEB92.07.001.patweb98.01.001

 if (t.rows.length != 0 ) {
   OrderColumn=0; 
   AscDsc=1;
   lastOrderColumn=OrderColumn;
   TableOutput(OrderColumn,AscDsc);
 }
}
</script>
