<script type="text/javascript">
function SubmitAddAttribute() {
  f = document.AddForm;
  if(!validateMandatory(f)) {return;}
  if(!checkExpectDischargeDate()) {return;}

  SubmitHidden(AddForm);
}
function checkExpectDischargeDate() {
  f = document.AddForm;
  SetCurrentDateTime(f.currdate,f.currtime);

  if(!CheckDateTimeRange(f.adate,
                         f.atime,
                         f.ptatr003,
                         f.ptatr004)) {
     alert('Expected Discharge Date Changed Date/Time < Admission Date/Time');
     return false;
  }

  if (f.astat.value == "3") {
    if(!CheckDateTimeRange(f.ptatr003,
                           f.ptatr004,
                           f.ddate,
                           f.dtime)) {
       alert('Expected Discharge Date Changed Date/Time > Discharge Date/Time');
       return false;
    }
  }
  else {
    if(!CheckDateTimeRange(f.ptatr003,
                           f.ptatr004,
                           f.currdate,
                           f.currtime)) {
       alert('Expected Discharge Date Changed Date/Time > Current Date/Time');
       return false;
    }
  }

  if (!isWhitespace(f.patrdate.value)) {
    if(!CheckDateTimeRange(f.patrdate,
                           f.patrtime,
                           f.ptatr003,
                           f.ptatr004)) {
       alert('Expected Discharge Date Changed Date/Time < ' +
             'Existing patatraf Date/Time')
       return false;
    }
  }
  
  return true;

} 
function DisplayExpDischargeList() {
  f = document.AddForm;
  if (isWhitespace(f.ptatr003.value)) {return false;}

  var chkDate1 = SetDateYYYYMMDD(f.ptatr003.value);
  var chkDate2 = SetDateYYYYMMDD(f.currdate.value);

  if (f.ptatr003.value == f.currdate.value) {
    document.getElementById('SpnExpDisch').innerHTML = 
      document.getElementById('spnExpDischAll').innerHTML;
  }
  else {
    if (chkDate1 > chkDate2) {
      document.getElementById('SpnExpDisch').innerHTML =
        document.getElementById('spnExpDischInd1D').innerHTML;
    }
    else {
      document.getElementById('SpnExpDisch').innerHTML =
        document.getElementById('spnExpDischInd1Blank').innerHTML;
    }
  }  
}
</script>
