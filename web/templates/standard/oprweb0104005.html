<script type="text/javascript">
function RefreshPage() {
PatientLinks.opdeb001.value=UpdateForm.opdeb001.selectedIndex+1;
PatientLinks.action="oprweb01.pbl";
PatientLinks.reportno.value="4";
PatientLinks.template.value="5";
PatientLinks.submit();
}

function PostData()
{
UpdateForm.submit();
}

</script>

%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
