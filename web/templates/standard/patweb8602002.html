function PatientLink(link,set) {

// ------------------------------------------------------------
// Columns Available
//  0 - HTML Link    
//  1 - Patient Name
//  2 - UR          
//  3 - Adm No          
//  4 - Adm Date
//  5 - Discharge Date
//  6 - Discharge Unit
//  7 - Discharge Ward
//  8 - LOS
//  9 - MR Location
// 10 - Terminal Digit UR
// 11 - Alerts
// 12 - Admission Date
// 13 - Attending Doctor
// 14 - Health Fund
// ------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,1,"100%","center");
 t.addColumn("Patient","Patient",1,1,"left","PatientFolder.gif","0",150,"11")
 t.addColumn("UR No.","String",2,10,"center","","",45)
 t.addColumn("Adm. No.","String",3,3,"center","","",45)
 t.addColumn("Admission Date","String",4,12,"center","","",50)
 t.addColumn("Discharge Date","String",5,5,"center","","",50)
 t.addColumn("Disc. Unit","String",6,6,"left","","",50)
 t.addColumn("Disc. Doct","String",13,13,"left","","",50)
 t.addColumn("Disc. Ward","String",7,7,"left","","",50)
 t.addColumn("Health Fund","String",14,14,"left","","",50)
 t.addColumn("Length of Stay","String",8,8,"left","","",40)
 t.addColumn("Current Location","String",9,9,"left","","",60)
 t.addColumn("Coding Date","Date",19,19,"left","","",80)
 AddTableRows()
 TableOutput(1,1);    // Order Column,Asc Dsc
 break;
 }
 }
}
function SelectDateFrame() { 
  DFrameStart()
  document.getElementById('PopUpFrame').src="../lookups/SelectDateFrame.html"
  if (document.all.PatientMenu == undefined) {
    PopUpScreen.style.top=document.body.scrollTop+70 
    PopUpScreen.style.left=document.body.clientWidth-205
  }
  PopUpScreen.style.width=205
  PopUpScreen.style.height=245
  PopUpScreen.style.display=""
}
</script>
