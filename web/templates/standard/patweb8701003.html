<script type="text/javascript">
function ReasonHoldList() {
  filterCatCodeList(document.UpdateForm.ptfhi005,"2","H","2");
}
function SubmitForm() {
 if (validateMandatory(UpdateForm)) {
  if(document.UpdateForm.clrhlinv.checked==true){
     if (confirm("WARNING \n Are you sure you want to clear " +
      "all invoices on Hold for this Health Fund Group? "+
      "This will effect all Invoices/ Health Funds " +
      "in this Health Fund Group. Click OK to Remove, or Cancel to go back.")) {
        document.UpdateForm.updttype.value="U";
        document.UpdateForm.submit();}
  } else {
   if(document.UpdateForm.sethlinv.checked==true){
     if (confirm("WARNING \n Are you sure you want to put " +
      "all invoices on Hold for this Health Fund Group? "+
      "This will effect all Invoices/ Health Funds " +
      "in this Health Fund Group.")) {
        document.UpdateForm.updttype.value="U";
        document.UpdateForm.submit();}
    } else {
      document.UpdateForm.updttype.value="U";
      document.UpdateForm.submit();
    }
  }
 }
}

function Tables01(table) {
parent.location.href="patweb87.pbl?reportno=2&template=1&filthgrp="+table
DFrameExit()
}

</script>
