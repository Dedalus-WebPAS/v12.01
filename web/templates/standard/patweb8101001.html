<script type="text/javascript">
function EventLink(UR,VIS,TEM) {
  PatientLinks.urnumber.value=UR
  PatientLinks.admissno.value=VIS
  PatientLinks.template.value=TEM
  PatientLinks.reportno.value="1"
  PatientLinks.action.value="patweb81.pbl"
  PatientLinks.target="content";
  PatientLinks.submit();
}
function RedirectEvent(TEM){
  template=psevt001.value.substr(3,1)
  eventtyp=psevt001.value.substr(0,3)
  PatientLinks.evnttype.value=eventtyp;
  PatientLinks.template.value="002";
  if(template=="O"){
    PatientLinks.template.value="004";}
  if(template=="E"){
    PatientLinks.template.value="006";}
  PatientLinks.admissno.value=" ";
  Left=(document.body.clientWidth-950)/2
  DFrameSubmit(PatientLinks,0,Left,950,400) 
}
</script>
