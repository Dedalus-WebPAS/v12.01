<script type="text/javascript">
function init() {
  if(SelectCode.selalloc.value=="1") {
    SelectCode.alocflag.checked=true;
  } else {
    SelectCode.alocflag.checked=false;
  }
  if(SelectCode.selunall.value=="1") {
    SelectCode.unalflag.checked=true;
  } else {
    SelectCode.unalflag.checked=false;
  }
}
function SubmitForm() {
  if((isWhitespace(SelectCode.rcptdate.value)) &&
     (isWhitespace(SelectCode.alocdate.value)) &&
     (isWhitespace(SelectCode.receiptn.value)) &&
     (SelectCode.alocflag.checked==false)      &&
     (SelectCode.unalflag.checked==false))    {
      alert("Please enter search fields.");
      return;
  } else {
    if((isWhitespace(SelectCode.receiptn.value))  &&
       (isWhitespace(SelectCode.rcptdate.value))  &&
       (isWhitespace(SelectCode.alocdate.value))) {
         alert("Receipt No., Receipt or Allocation date must be entered.");
         return;
       } else {
         if ((SelectCode.alocflag.checked==false)  &&
             (SelectCode.unalflag.checked==false)) {
             alert("Select Allocated or Unallocated type.");
             return;
         }
       }
    SelectCode.submit();
  }
  return;
}
function checkAlloc() {
  if (SelectCode.alocflag.checked==true) {
     SelectCode.selalloc.value="1";
  } else {
     SelectCode.selalloc.value="0";
  }
}
function checkUnalloc() {
  if (SelectCode.unalflag.checked==true) {
     SelectCode.selunall.value="1";
  } else {
     SelectCode.selunall.value="0";
  }
}
function ResetForm() {
    serverURL   = "../cgi-bin/rcpweb01.pbl?reportno=08&template=001"
    location.href=serverURL
}
function resetDate() {
  if (isWhitespace(SelectCode.rcptdate.value)) {
     SelectCode.alocdate.className=""
     SelectCode.alocdate.readOnly=false;
  } else {
     SelectCode.alocdate.className="Readonly";
     SelectCode.alocdate.readOnly=true;
  }
  if (isWhitespace(SelectCode.alocdate.value)) {
     SelectCode.rcptdate.className="";
     SelectCode.rcptdate.readOnly=false;
  } else {
    SelectCode.rcptdate.className="Readonly";
    SelectCode.rcptdate.readOnly=true;
  }
}

</script>

<input type=hidden name=selalloc value="%RCPWEB01.08.004">
<input type=hidden name=selunall value="%RCPWEB01.08.005">
<tr><td>
    <table width=100% cellpadding=0 cellspacing=0 border=0 bgcolor=#CCCCCC>
    <tr><td>&nbsp;</td></tr>
    <tr><td colspan=4 width=7%>&nbsp;</td>
        <td class=DataLabel valign=top width=20%><b>Receipt No.</b><br>
           <input type=text title="Receipt Number"
            name=receiptn length=12 size=12 value="%RCPWEB01.08.006"
            onblur='valReceiptNo(receiptn,dummy);'>
        </td>
        <td class=DataLabel valign=top><b>Receipt Date</b><br>
           <input type=text name=rcptdate maxlength=12 size=12
            value="%RCPWEB01.08.002" title="Receipt Date" 
            onblur="checkDate(this,'Receipt Date');resetDate();">
           <img notab src="../images/DateTimeStamp.gif" class="Icon" 
             name=currbutt alt="Current" date="SelectCode.rcptdate">
           <img notab src="../images/DateLookup.gif" class="Icon" 
             name=cldtbutt alt="Show Calendar" date="SelectCode.rcptdate">
        </td>
        <td class=DataLabel valign=top><b>Allocated Date</b><br>
           <input type=text name=alocdate maxlength=12 size=12
            value="%RCPWEB01.08.003" title="Allocated Date" 
            onblur="checkDate(this,'Allocated Date');resetDate();">
           <img notab src="../images/DateTimeStamp.gif" class="Icon" 
             name=currbutt alt="Current" date="SelectCode.alocdate">
           <img notab src="../images/DateLookup.gif" class="Icon" 
             name=cldtbutt alt="Show Calendar" date="SelectCode.alocdate">
        </td>
        <td class=DataLabel valign=top><b>Allocated</b><br>
           <input type=checkbox name=alocflag title="Allocated" value=1
            onclick="checkAlloc();"></td>
        <td class=DataLabel valign=top><b>Unallocated</b><br>
           <input type=checkbox name=unalflag title="Unallocated" value=1
            onclick="checkUnalloc();"></td>
        <td align=center>
           <input type=button value="Search" class="button"
                  name=srchbutt id=srchbutt
                         onClick="tempDisable(this);SubmitForm();"><br>
           <input type=button value="Reset" class="button"
                  name=restbutt id=restbutt

        </td>
    </tr>

    </table>
</td></tr>
