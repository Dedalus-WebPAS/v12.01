<script type="text/javascript">
function ExtractTypeChange() {
  p = document.ReportForm;

  if (document.ReportForm.extrtype.value == 1) {
    document.getElementById('DateRange').style.display="";
    document.getElementById('DateRange').innerHTML=
      document.getElementById('SetDateRange').innerHTML;
    if (p.ibcnmhos.value == 1) {
      HospID.innerHTML = MultiHosp.innerHTML;
    }
    else {
      HospID.innerHTML=SingHosp.innerHTML;
    }
    document.getElementById('ExtFileName').style.display="none";
    RemoveClassName(p.loadfnam,"Mandatory");
  }
  else {
    document.getElementById('DateRange').style.display="none";
    document.getElementById('DateRange').innerHTML="";
    HospID.innerHTML=SingHosp.innerHTML;
    document.getElementById('ExtFileName').style.display="";
    AddClassName(p.loadfnam,"Mandatory");
  }
}

function ProcessReport() {
  SubmitPage = true
  p = document.ReportForm
  p.keystr01.value = p.extrtype.value;
  if (p.schdrdat.value == "") {
    if (p.extrtype.value == 2) {
      p.keystr04.value = p.userid.value;
      p.keystr05.value = document.getElementById('loadfnam').value;
      p.keystr03.value = "patrdeaf";
      p.keystr06.value = "Y";
      p.keystr07.value = "";
    }
    else {
      p.keystr02.title = "From Date";
      p.keystr03.title = "To Date";
      p.keystr02.value = p.datran01.value;
      p.keystr03.value = p.datran02.value; 
      if (p.ibcnmhos.value == 1) {
        if (p.hospid.value == "*ALL") {
          p.keystr04.value = ""
        }
        else { 
          p.keystr04.value = p.hospid.value;
        }
        p.keystr05.value = "Y";
        p.keystr06.value = "";
        p.keystr07.value = "";
        SubmitPage=CheckDateRange(p.keystr02,p.keystr03);
      }
      else {
        p.keystr04.value = "Y"; 
        p.keystr05.value = "";
        p.keystr06.value = "";
        p.keystr07.value = "";
        SubmitPage=CheckDateRange(p.keystr02,p.keystr03);
      }
    }
  }
  else {
    p.keystr02.title = "From Schedule";
    p.keystr03.title = "To Schedule";
    if (p.ibcnmhos.value == 1) {
      if (p.hospid.value == "*ALL") {
        p.keystr04.value = ""
      }
      else {
        p.keystr04.value = p.hospid.value;
      }
      p.keystr05.value = "Y";
    }
    else {
      p.keystr04.value = "Y";
      p.keystr05.value = "";
    }
  }

  if (SubmitPage) {
    SubmitReport(p)
  }
}
</script>
</head>
