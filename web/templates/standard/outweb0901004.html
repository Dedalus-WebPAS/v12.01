<script type="text/javascript">
function ConfirmUpdate() {
  if (document.AddForm.preaddset.value==1) {
    ans=confirm("Do you want to update the Previous Address details?");
    if (ans) {
      document.AddForm.prevaddr.value="1";
    }
  }
  if (document.AddForm.aliasset.value==1) {
    ans=confirm("Save as an Alias ?");
    if (ans) {
      document.AddForm.savealia.value="1";
    }
  }
  SubmitHidden(AddForm);
}
</script>
</head>
