<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
  p=document.ReportForm;
  if (!isWhitespace(p.keystr03.value) &&
      !isWhitespace(p.keystr04.value) &&
     (p.keystr03.value > p.keystr04.value)) {
      alert("Ending Doctor must > or = Starting Doctor.");
      p.keystr04.focus();
      return;
  }
  SubmitReport(p)
}

function init() {
  for (var i =0 ; i < document.ReportForm.keystr07.length; i++) {
    if (document.ReportForm.keystr07.options[i].value==
      document.ReportForm.currdate.value.substr(0,4)) {
      document.ReportForm.keystr07.selectedIndex=i 
    } 
  }
  document.ReportForm.schddate.focus();
}
</script>
