<script type="text/javascript">
function DeleteEncounter() {
if (confirm('This will Delete the Contact.\nClick Ok to Continue ?')) {
  UpdateForm.nextpage.value="0";
  UpdateForm.updatety.value="D";
  UpdateForm.submit() }
}
function CheckYesNo(theField) {
  UpCase(theField)
  if (!(isWhitespace(theField.value) || 
        theField.value == "Y" || 
        theField.value == "N")) {
       alert("Input N=No or Y=Yes");
       theField.select(); } 
}
function SubmitUpdate() {
  UpCase(UpdateForm.prwco007)
  if (validateMandatory(UpdateForm)) {
    if (isWhitespace(UpdateForm.prwco007.value) || 
        UpdateForm.prwco007.value == "Y" || 
        UpdateForm.prwco007.value == "N") {
      if(UpdateForm.prwco007.value == "Y") UpdateForm.prwco007.value=0;
      if(UpdateForm.prwco007.value == "N") UpdateForm.prwco007.value=1; 
//      UpdateForm.target="PopUpFrame1"
      UpdateForm.submit()
      }
    else {
       alert("Input N=No or Y=Yes");
       prwco007.select(); } }
}
</script>
