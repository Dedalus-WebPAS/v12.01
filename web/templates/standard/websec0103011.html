<script type="text/javascript">
function UpdateParent(code,desc) {
  parent.ReturnCode.value=code
  parent.ReturnName.value=desc
  if (typeof(parent.ReturnFunction) == 'function') {
      parent.ReturnFunction()  }
  DFrameExit();
}
function validateAndSubmit(){
  if (validateMandatory(SrchForm)) {
    document.SrchForm.submit();
  }
}
function DisplaySearchBody() {
  if (isWhitespace(document.SrchForm.keywords.value)) {
    SearchBody.innerHTML=searchblank1.innerHTML;
  }
  else {
    SearchBody.innerHTML=searchdetails.innerHTML;
  }
}
</script>
