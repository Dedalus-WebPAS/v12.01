<script type="text/javascript">
function SubmitItem() {
    var item=false;
    for (var e = 0; e < ItemForm.elements.length; e++) {
      var el=ItemForm.elements[e] ;
      if(el.name.match(/cstrn/) && el.checked==true) {
        item=true;
        break;
      }
    }

    if (item==false) {
     DFrameExit();
     return;
    }

    if(confirm("Warning: Pack contents altered - the remaining pack items " +
      "will now appear as individual items on the invoice. \n               " +
      "                  Click OK to continue or Cancel to Retain the Pack. "))
    {
      document.ItemForm.submit();
    }
}
</script>
