<meta name="TemplateVersion" content="V12.01.00">

<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function processReport() {
  var fe=document.getElementById('ReportForm').elements;

  var key = fe.namedItem('d_keystr02');
  var key2 = fe.namedItem('keystr02');

  var schddesc = fe.namedItem('schddesc');

  if(key.checked)
  {
     key2.value = 1;
     schddesc.value  = "Last Session Report - Active Clinics Only";
  }
  else
  {
     key2.value = 0;
     schddesc.value  = "Last Session Report";
  }

  SubmitReport(document.getElementById('ReportForm'));
}
</script>

</head>
