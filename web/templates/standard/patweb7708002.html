<meta name="TemplateVersion" content="V12.01.00">

<script type="text/javascript" src=../js/patweb7708.js></script>
<script type="text/javascript">
function SubmitForm() {
 if(document.AddForm.d_nztfe008.checked==true) {
   document.AddForm.nztfe008.value="0";
 } else {
   document.AddForm.nztfe008.value="1";
 }
 if (validateMandatory(AddForm)) {
   AddForm.submit();
 }
}
function ShowHosp() {
  if(document.AddForm.ibcnmhos.value=="1") {
    InsertHospital.innerHTML=ShowHospital.innerHTML;
  } else {
    InsertHospital.innerHTML=NoHospital.innerHTML;
  }
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);ShowHosp();">

<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
if ("%PATWEB77.08.013" == "C") {
  document.write("Current File - NZ Private Theatre Fee Maintenance"); }
else {

</script>
