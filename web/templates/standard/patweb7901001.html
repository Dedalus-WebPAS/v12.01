<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link  
//  1 - Extract ID  
//  2 - Description
//  3 - Bulk Invoice Type            
//  4 - Surname From
//  5 - Surname To
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",0,0);
 t.addColumn("ID","String",1,1,"left","CasemixIcon.gif","0",50)
 t.addColumn("Description","String",2,2,"left","","",230)
 t.addColumn("Invoice Type ","String",3,3,"left","","",190)
 t.addColumn("Surname From","String",4,4,"left","","",90)
 t.addColumn("Surname To","String",5,5,"left","","",90)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
</head>
%START.OF.PAGE
