<meta name="TemplateVersion" content="V12.01.00">

<meta name="HelpFileName"    content="NoContextSet.html">

<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr04.title="Date"
     ReportForm.keystr04.value=ReportForm.datran02.value 
 } else {
     ReportForm.keystr04.title="Schedule" }
 if (SubmitPage) {
  SubmitReport(ReportForm) }
}
function FilterFields() {
  for (var i=0;i<ReportForm.keystr03.length;i++) {
      if ((ReportForm.keystr03.options[i].value.substr(10,1)) ==" ") {
           ReportForm.keystr03.remove(i);
           i--;
      }
  }
}
function CheckProgram() {
  error=false;
  ProgramType=ReportForm.keystr02.value
  Department=ReportForm.keystr03.value.substr(10,1);
  if(Department=="O") {
    ReportForm.keystr06.className="Mandatory";
    ReportForm.keystr06.disabled=false;
  } else {
    ReportForm.keystr06.className="Readonly";
    ReportForm.keystr06.disabled=true;
    ReportForm.keystr06.selectedIndex="0";
  }
  if(isWhitespace(ProgramType) || isWhitespace(Department)) { return ;}
  if(ProgramType=="1" && Department !="I") { error = true};
  if(ProgramType=="2" && Department !="H") { error = true};
  if(ProgramType=="3" && Department !="M") { error = true};
  if(ProgramType=="4" && Department !="P") { error = true};
  if(ProgramType=="5" && Department !="A") { error = true};
  if(ProgramType=="6" && Department !="R") { error = true};
  if(ProgramType=="7" && Department !="S") { error = true};
  if(ProgramType=="8" && Department !="O") { error = true};
  if(ProgramType=="9" && Department !="T") { error = true};
  if(ProgramType=="10" && Department !="E") { error = true};
  if(ProgramType=="11" && Department !="L") { error = true};
  if(ProgramType=="12" && Department !="D") { error = true};
  if(ProgramType=="13" && Department !="V") { error = true};
  if(error==true) {
    alert("Department is not valid for program type.");
    ReportForm.keystr03.selectedIndex=0;
    ReportForm.keystr03.focus();
  }
}
</script>
</head>
