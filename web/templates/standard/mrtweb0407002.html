<script type="text/javascript">
function disablePrtSta() {
  document.UpdateForm.mrtds012.disabled=true;
}
function enablePrtSta() {
  document.UpdateForm.mrtds012.disabled=false;
}
function submitDSR() {
    if (!validateMandatory(document.UpdateForm)) {
       return;
    }
    setFormactn('A');    
}
function SetPrinter(PrinterList,StationeryList) {
  if (PrinterList.className=="Mandatory SelectBig") {
    PrinterList.className="SelectBig" 
  } else {
    PrinterList.className="Mandatory SelectBig" 
  }
  if (StationeryList.className=="Mandatory SelectBig") {
    StationeryList.className="SelectBig"  
  } else {
    StationeryList.className="Mandatory SelectBig"
  }
}
</script>
