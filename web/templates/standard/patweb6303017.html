<meta name="TemplateVersion" content="V12.01.00">

<script type="text/javascript" src=../js/patweb6303.js></script>
<script type="text/javascript">
function ShowOvernight(contrid,claim,hfund,table,casemix) {
  location.href="patweb63.pbl?reportno=3&template=16" +
               "&menuflag=1" +
               "&pthlf013=" + contrid +
               "&pthlf001=" + claim +
               "&pthlf002=" + hfund +
               "&pthlf003=" + table +
               "&pthlf004=" + casemix
}
function SubmitForm() {
    if((isWhitespace(SelectCode.pthlf001.value))&&(isWhitespace(SelectCode.pthlf002.value))){
     if(isWhitespace(SelectCode.pthlf004.value)){
       alert("Claim code,Health fund or Casemix code must be entered.")
       return;}
    }
    SelectCode.submit();
}
</script>
</head>

   </td></tr>
