%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Add Casemix Theatre Fee
</span>
<form name=AddForm action=patweb77.pbl method=post>
  <input type=hidden name=reportno value=5>
  <input type=hidden name=template value=4>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=fileflag value="%PATWEB77.05.013">
  <input type=hidden name=casth001 value="%PATWEB77.05.001.1">
  <input type=hidden name=casth002 value="%PATWEB77.05.002.0">
  <input type=hidden name=casth003 value="%PATWEB77.05.003.1">
  <input type=hidden name=casth004 value="%PATWEB77.05.004.0">
  <input type=hidden name=casth005 value="%PATWEB77.05.005.1">
  <input type=hidden name=casth006 value="%PATWEB77.05.006">
  <input type=hidden name=casth007 value="%PATWEB77.05.022">
  <input type=hidden name=casth012 value="%PATWEB77.05.025.0">

<table align=center width="95%" cellpadding=1 cellspacing=1 border=0>
<tr><td class=DataLabel>Sequence No</td>
    <td class=DataField>%PATWEB77.05.022</td>
</tr>

<tr><td class=DataLabel>Patient Portion</td>
    <td><input type=text name=casth009 size=11 maxlength=11 tabindex=1 
         class="Number" min=0 max=99999999.99 title="Patient Portion" 
         onblur="AddTotal(tot1fee,casth008,casth009);RoundNumber(this,2);">
</td></tr>

<tr><td class=DataLabel>Rebate Portion</td>
    <td><input type=text name=casth008 size=11 maxlength=11 tabindex=2
         class="Number" min=0 max=99999999.99 title="Rebate Portion"
         onblur="AddTotal(tot1fee,casth008,casth009);RoundNumber(this,2);">
</td></tr>

<tr><td class=DataLabel>Total</td>
    <td><input type=text name=tot1fee size=10 maxlength=10 class=Readonly
               readonly tabindex=-1>
    </td>
</tr>


<td colspan=2 align=center><br>
  <input type=button value=Ok class="button" tabindex=3
   onclick="SubmitHiddenNew(AddForm)";>
  <input type=button value=Close class="button" tabindex=4
   onclick='DFrameExitRefresh();'>
</td></tr>
</table>
</form>
