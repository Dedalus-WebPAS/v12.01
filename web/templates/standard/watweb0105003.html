<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src=../js/watweb0105.js></script>
<script type="text/javascript">
function setAutoRFC() {
  if (UpdateForm.watsu001.value!="") {
    if (checkDate(UpdateForm.watsu001,'Date')) {
       SetCurrentDateTimeNoFocus(UpdateForm.currdate,null);
       if(SetDateYYYYMMDD(UpdateForm.watsu001.value) >
          SetDateYYYYMMDD(UpdateForm.currdate.value)) {
          UpdateForm.watsu005.checked=true;
          return;
       }
    }
  }
  if (UpdateForm.watsu002.value!="") {
    if (checkDate(UpdateForm.watsu002,'Date')) {
      UpdateForm.watsu005.checked=true
      return;
    }
  }
  UpdateForm.watsu005.checked=false;
}
function DeleteSubmit(SubmitForm) {
  if(isWhitespace(UpdateForm.reasfc14.value)) {
    warnEmpty(UpdateForm.reasfc14,UpdateForm.reasfc14.title);
    return;
  }

  SubmitForm.updttype.value="D"
  SubmitForm.submit();
}
function PostUpdate() {
  RefreshSubmit(UpdateForm);
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);setRFC()">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Update Waiting List Suspension
</span>

<form name=UpdateForm action="watweb01.pbl" method=post >
<input type=hidden name=reportno value=5>
<input type=hidden name=template value=1>
<input type=hidden name=suspkeys value="%WATWEB01.05.201">
<input type=hidden name=updttype value="U">
<input type=hidden name=currdate value="%STANDARD.01.015">

<table border=0 width=95% cellspacing=0 align=center>
<tr><td class=DataLabel width=25%>
    Date <script type="text/javascript">NRFCColDesc();</script>
    </td>
    <td class=DataField>
    <input type=text name=watsu001 size=12 maxlength=12 class=Mandatory 
   value="%WATWEB01.05.203"  onblur="setAutoRFC();" title="Date From">
    <img src=../images/DateTimeStamp.gif class=Icon date=UpdateForm.watsu001
     time=null>
    <img src=../images/DateLookup.gif class=Icon date=UpdateForm.watsu001>
    </td></tr>

<tr><td class=DataLabel>
    Date <script type="text/javascript">RFCColDesc();</script>
    </td>
    <td class=DataField>
    <input type=text name=watsu002 size=12 maxlength=12
     value="%WATWEB01.05.204"  onblur="setAutoRFC();">
    <img src=../images/DateTimeStamp.gif class=Icon date=UpdateForm.watsu002
     time=null>
    <img src=../images/DateLookup.gif class=Icon date=UpdateForm.watsu002>
    </td></tr>

<tr><td class=DataLabel>Reason</td>
    <td class=DataField>
    <select name=watsu003 class=Mandatory title="Reason"
     onchange='setStatus(this,UpdateForm.watsu004)';>
    <option></option>
    %WATWEB01.05.205.2
    </select></td></tr>

<tr><td class=DataLabel>%STANDARD.01.017.VL</td>
    <td class=DataField>
    <select name=watsu004 class=Mandatory title="%STANDARD.01.017.VL">
    <option></option>
    %WATWEB01.05.302
    </select></td></tr>

<tr><td class=DataLabel>Auto Update of  
    <script type="text/javascript">RFCColDesc();</script> Status</td>
    <td><input type=checkbox name=watsu005 value="1">
     </td>
</tr>

<tr><td class=DataLabel> User ID </td>
    <td><input type=text name=watsu006 size=15 readonly 
         value="%WATWEB01.05.208" class=Readonly></td></tr>

<tr><td class=DataLabel>Reason</td>
    <td class=DataField>
    <select name=reasfc15 class=Mandatory title="Reason">
    <option></option>
    %STANDARD.01.007.FX 
    </select></td></tr>

<tr><td colspan=2 align=center>
    <input type=button class="button" value="Update" 
     onclick='PostUpdate();'>
    <input type=button value="Cancel" class="button" onclick='DFrameClose()'>
    </td></tr>

<tr><td colspan=2 align=center><hr>
    </td></tr>

<tr><td>Reason</td>
    <td colspan=3 align=left>
    <select name=reasfc14 class="mandatory" title="Reason">
    <option></option>
    %STANDARD.01.007.FX
    </select>
    &nbsp;&nbsp;&nbsp;
    <input type=button class="button" value="Delete" 
     onclick='DeleteSubmit(UpdateForm)'>
<tr><td colspan=2 align=center><hr>
    </td></tr>
</table>
</form>

<script type="text/javascript">
function setRFC(){
  var AutoUpdate="%WATWEB01.05.207";
  if (AutoUpdate == "1") {
    document.UpdateForm.watsu005.checked=1;
  }
}
</script>
