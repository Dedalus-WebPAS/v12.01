<script type="text/javascript">

function setRedirect() {
  checkInd=UpdateForm.newclaim.value.substr(3,5)
  checkCVT=UpdateForm.newclaim.value.substr(8,1)
  if (checkInd.search(/M/g) >= 0) {
    UpdateForm.redirect.value="priweb02.pbl?reportno=01&template=007"
    + "&urnumber=" + UpdateForm.urnumber.value
    + "&progflag=" + UpdateForm.progflag.value }
  else if (checkInd.search(/V/g) >= 0) {
    UpdateForm.redirect.value="priweb02.pbl?reportno=01&template=008"
    + "&urnumber=" + UpdateForm.urnumber.value
    + "&progflag=" + UpdateForm.progflag.value }
  else if (checkInd.search(/W/g) >= 0) {
    UpdateForm.redirect.value="priweb02.pbl?reportno=01&template=006"
    + "&urnumber=" + UpdateForm.urnumber.value
    + "&progflag=" + UpdateForm.progflag.value }
  else if (checkCVT.search(/C/g) >= 0) {
    UpdateForm.redirect.value="priweb02.pbl?reportno=01&template=017"
    + "&urnumber=" + UpdateForm.urnumber.value
    + "&progflag=" + UpdateForm.progflag.value }
  else {
    if (UpdateForm.prcnrdoc.value==1) {
      UpdateForm.redirect.value="priweb02.pbl?reportno=01&template=020"
      + "&urnumber=" + UpdateForm.urnumber.value.replace(/ /g,"+")
    }
    else if (UpdateForm.progflag.value=="1") {
      UpdateForm.redirect.value="patweb76.pbl?reportno=01&template=001"
      + "&urnumber=" + UpdateForm.urnumber.value.replace(/ /g,"+")
      + "&visittyp=4" }
    else  {
      UpdateForm.redirect.value="priweb02.pbl?reportno=01&template=013"
      + "&urnumber=" + UpdateForm.urnumber.value.replace(/ /g,"+")
      + "&visittyp=4" }
  }
}


function showAccDate() {
  checkInd=document.UpdateForm.newclaim.value.substr(3,5)
  if ((checkInd.search(/M/g) >= 0) ||
      (checkInd.search(/W/g) >= 0)) {
   AccDateOption.style.display=""; 
   AccDateOption.innerHTML=AccidentDate.innerHTML; }
  else {
   AccDateOption.innerHTML=" "; 
   AccDateOption.style.display="none"; }
}

function UpdateClaim() {
    document.UpdateForm.updttype.value="L";
    if (validateMandatory(UpdateForm)) {
       setRedirect();
       setOCDCookie();
       SubmitHidden(UpdateForm);
    }
}
function mandatoryHealthFund() {
 if (document.getElementById('newclaim').value.substr(3,1)=="H") {
   document.getElementById('newhthfd').className="Mandatory";
 } else {
   document.getElementById('newhthfd').className="";
 }
}
function getOCDCookie() {
  if (GetCookieData("OtherClaimantDetailsCOOKIE") != "unknown") {
    document.UpdateForm.ocdcooki.value=
    GetCookieData("OtherClaimantDetailsCOOKIE");
    ExpireCookiePath("OtherClaimantDetailsCOOKIE");
//alert(document.UpdateForm.ocdcooki.value);
  }
}
function setOCDCookie() {
  if (!isWhitespace(document.UpdateForm.ocdcooki.value)) {
    SetCookie("OtherClaimantDetailsCOOKIE",document.UpdateForm.ocdcooki.value);
//    alert(GetCookieData('OtherClaimantDetailsCOOKIE'));
  }
}
</script>
