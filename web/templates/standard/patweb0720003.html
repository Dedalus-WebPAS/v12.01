<script  type="text/javascript">
function submitUpdAttribute() {
  p=document.UpdateForm;
  if(!CheckDateRange(p.ptatr003,p.ptatr025)) {
    return;
  }
  if(!isWhitespace(p.ptatr003.value) && !isWhitespace(p.ptatr004.value) &&
     !isWhitespace(p.ptatr025.value) && !isWhitespace(p.ptatr026.value)) {
     if(!CheckDateTimeRange(p.ptatr003,p.ptatr004,p.ptatr025,p.ptatr026)) {
         alert("Invalid date/time range entered for '" +
         p.ptatr003.title + "'/Time - '" + p.ptatr025.title + " Time'");
        return;
     }
  }
  if (validateMandatory(p)){
    PostUpdAttribute();
  }
}
function DeleteAttribute(){
  document.UpdateForm.ptatr018.value="1";
  setFormactn('D');
}
function PostUpdAttribute(){
  setFormactn('U');
}
</script>
