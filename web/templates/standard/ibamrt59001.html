<script type="text/javascript">

function ReportType() {
  switch(ReportForm.reportyp.value) {
    case "3": InputOption.innerHTML=RegistRange.innerHTML;
              break;
    case "4": InputOption.innerHTML=SiteRange.innerHTML;
              break;
    case "5": InputOption.innerHTML=DoctypRange.innerHTML;
              break;
    default:  InputOption.innerHTML=DateOption.innerHTML;
              break;
  }
}
function ExtractFile() {
  if (ReportForm.extract.value=="Y") {
    ReportForm.filename.className="Mandatory";          
    ReportForm.filename.readOnly=false;
  }
  else {
    ReportForm.filename.className="Readonly";
    ReportForm.filename.readOnly=true;
    ReportForm.filename.value="";
  }
}

function validateextractfile(){
if (document.ReportForm.filename.value!=" "){
var serverURL   = "../cgi-bin/comweb80.pbl?reportno=22" +
    "&valdcode=" + document.ReportForm.filename.value.replace(/ /g,"+");
  var returnValue = RSExecute(serverURL);
    ReturnValue=returnValue.return_value.split("|")
if(ReturnValue=="File Does Not Exist"){
return;
}
 ans=confirm("An extraction file with this name exists.Overwrite it?");
if(ans){
       document.ReportForm.keystr09.value="Y";
       document.ReportForm.keystr10.value="Y";
       document.ReportForm.keystr11.value="";
        return true;
}else{
      document.ReportForm.filename.value="";
      document.ReportForm.filename.focus();
        return true;
   }
  }
 }

function ProcessReport() {
 SubmitPage=true
validateextractfile();
ReportForm.keystr01.value=ReportForm.reportyp.value;
  if (ReportForm.keystr01.value==3) {
    ReportForm.keystr02.value=ReportForm.regifrom.value;
    ReportForm.keystr03.value=ReportForm.regito.value;
  }
  if (ReportForm.keystr01.value==4) {
    ReportForm.keystr02.value=ReportForm.prmsitfr.value;
    ReportForm.keystr03.value=ReportForm.prmsitto.value;
  }
  if (ReportForm.keystr01.value==5) {
    ReportForm.keystr02.value=ReportForm.doctorfm.value;
    ReportForm.keystr03.value=ReportForm.doctorto.value;
  }
  if ((ReportForm.keystr01.value==1) || 
      (ReportForm.keystr01.value==2)) { 
    if (ReportForm.schdrdat.value=="") {
      ReportForm.keystr02.title="From Date"
      ReportForm.keystr03.title="To Date"
     ReportForm.keystr02.value=ReportForm.datran02.value;
     ReportForm.keystr03.value=ReportForm.datran03.value;
      SubmitPage=CheckDateRange(ReportForm.keystr02,ReportForm.keystr03)
        }
      }
      if (document.ReportForm.ibcnmhos.value==1) {
        ReportForm.keystr06.value=ReportForm.multhosp.value;
        ReportForm.keystr07.value=ReportForm.extract.value;
        if (ReportForm.extract.value=="Y") {
          ReportForm.keystr08.value=ReportForm.filename.value; 
          ReportForm.keystr09.value="Y";
        }
        else{
          ReportForm.keystr08.value="Y";
          ReportForm.keystr09.value="";
            } 
        } else {
          ReportForm.keystr06.value=ReportForm.extract.value;
          if (ReportForm.extract.value=="Y") {
            ReportForm.keystr07.value=ReportForm.filename.value;
            ReportForm.keystr08.value="Y";
            ReportForm.keystr09.value="Y";
            ReportForm.keystr10.value="Y";
          }else{
            ReportForm.keystr07.value="Y";
            ReportForm.keystr08.value="Y";
            ReportForm.keystr09.value="Y";
        }}
   // else {
    //  ReportForm.keystr02.title="From Schedule"
    //  ReportForm.keystr03.title="To Schedule"}
    // }

if (SubmitPage) {
  SubmitReport(ReportForm) }
}

</script>
