<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function init() {
  ReportShowSpan();
  document.ReportForm.schddate.focus();
}
function ProcessReport() {
  p=document.ReportForm;
  if (validateMandatory(p)) {
    if (p.keystr01.value==1) {
      if (!isWhitespace(p.begmedpr.value) && 
          !isWhitespace(p.endmedpr.value) &&
         (p.begmedpr.value > p.endmedpr.value)) {
        alert("Ending Medical Practice must be > or = " +
              "Starting Medical Practice");
        p.endmedpr.focus();
        return;
      }
    }
    else {
      if (!isWhitespace(p.begsurnm.value) && 
          !isWhitespace(p.endsurnm.value) &&
         (p.begsurnm.value > p.endsurnm.value)) {
        alert("Ending Surname must be > or = Starting Surname");
        p.endsurnm.focus();
        return;
      }
    }
    if (!isWhitespace(p.begdate.value) && 
        !isWhitespace(p.enddate.value)) {
        if (!CheckDateRange(p.begdate,p.enddate)) {
            p.enddate.focus();
            return;
           }
    }
    if (p.keystr01.value==1) {
         p.keystr02.value=p.begmedpr.value
         p.keystr03.value=p.endmedpr.value
         p.keystr04.value=p.begdate.value
         p.keystr04.title="Date"
         p.keystr05.value=p.enddate.value
         p.keystr05.title="Date"
         p.keystr06.value=p.mindebt.value
         p.keystr07.value=p.newpage.value
         p.keystr08.value=p.userid.value
         p.keystr09.value="Y"
         p.keystr10.value=""
    }
    else {
         p.keystr02.value=p.begsurnm.value
         p.keystr03.value=p.endsurnm.value
         p.keystr04.value=p.begdate.value
         p.keystr04.title="Date"
         p.keystr05.value=p.enddate.value
         p.keystr05.title="Date"
         p.keystr06.value=p.mindebt.value
         p.keystr07.value=p.userid.value
         p.keystr08.value="Y"
         p.keystr09.value=""
    }
    SubmitReport(p) 
  }
}
function ReportShowSpan() {
  p=document.ReportForm;
  i=p.keystr01.selectedIndex;
  if (p.keystr01.options[i].value==1) { // Medical Prac Sequence Report
    document.getElementById('reportOption').innerHTML=document.getElementById('MedicalPrac').innerHTML;
  }
  else {                                         // Surname Sequence Report
    document.getElementById('reportOption').innerHTML=document.getElementById('Surname').innerHTML;
 }
}
</script>
</head>
<body onload="PageLoad(event);ReportLoad();">
%START.OF.PAGE
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=setdfprg value="IBAPRI24">
<input type=hidden name=setdfrep value="01">
<input type=hidden name=schdpgid value="IBAPRI24">    
<input type=hidden name=schddesc value="Outstanding Debtor Report">    
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
Outstanding Debtor Report</td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAPRI24.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Schedule Type</td>
    <td class=DataLabel colspan=3>
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()>
    <option></option>
    </select>
    </td></tr>

<tr><td class=DataLabel>Schedule Until Date</td>
    <td class=DataLabel colspan=3>
    <input type=text name=schdrend size=12
     onblur="checkDate(this,'Schedule Until Date');">  
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=100%></td></tr>

<tr><td class=DataLabel>Report Option</td>
    <td><select name=keystr01 title="Report Option" class=Mandatory
                onchange="ReportShowSpan();">
        <option value="1">Medical Practice Sequence</option>
        <option value="2">Surname Sequence</option>
        </select>
    </td></tr>

    <input type=hidden name=userid value="%STANDARD.01.008">

</table>

<span id=reportOption></span>

         <input type=hidden name=keystr02 value="">
         <input type=hidden name=keystr03 value="">
         <input type=hidden name=keystr04 value="">
         <input type=hidden name=keystr05 value="">
         <input type=hidden name=keystr06 value="">
         <input type=hidden name=keystr07 value="">
         <input type=hidden name=keystr08 value="">
         <input type=hidden name=keystr09 value="">
         <input type=hidden name=keystr10 value="">


<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>From Date</td>
    <td><input type=text size=15 maxlength=12 name=begdate
    onblur="checkDate(this,'Date')"
    class="Mandatory" title="From Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.begdate">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.begdate">
    To
    <input type=text size=15 maxlength=12 name=enddate
    onblur="checkDate(this,'Date')" class="Mandatory" title="To Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.enddate">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.enddate">
    </td></tr>

<tr><td class=DataLabel>Minimum Outstanding Amount</td>
    <td class=DataLabel>
    <input type=text name=mindebt title="Minimum Outstanding Amount" 
           class="Mandatory Number" size=11
           min=-9999999.99 max=99999999.99 onblur="RoundNumber(this,2);">
</td></tr>

</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button"
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<span id=MedicalPrac style="display:none">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>From Medical Practice</td>
    <td><select name=begmedpr title="From Medical Practice">
        <option value=" ">Start</option>
         %RSHWEB02.01.161
        </select>
         &nbsp;To &nbsp;
        <select name=endmedpr title="To Medical Practice">
        <option value=" ">Finish</option>
         %RSHWEB02.01.161
        </select>
     </td>
</tr>
<tr><td class=DataLabel>Separate Pages for Medical Practice</td>

        <option value="N">No</option>
        <option value="Y">Yes</option>

</table>
</span>

<span id=Surname style="display:none">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Surname From</td>
    <td><input type=text name=begsurnm size=20 title="From Surname">
    To
    <input type=text name=endsurnm size=20 title="To Surname">
    </td></tr>
</table>
</span>
