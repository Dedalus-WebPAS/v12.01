<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 p=document.ReportForm;
 if (trim(p.keystr02.value)==0.00 &&
     trim(p.keystr04.value)==0.00) {
  alert('Invalid selection criteria, only one of Outstanding or Credit can be 0.00');
  return;
 }
  SubmitPage=true
  p.keystr07.value=p.userid.value
  p.keystr08.value="Y"

 if (SubmitPage) {
   SubmitReport(p) }
}

function ChkAMT(amount) {
 p=document.ReportForm;
  if (trim(amount.value)!=0 && trim(amount.value)!=0.00) {
    p.keystr03.className="Mandatory";
    RoundNumber(amount,2);
    p.keystr04.className="";
  } else {
    p.keystr03.className="";
    p.keystr04.className="Mandatory";
  }
}
function ChkMandMax(amount) {
 p=document.ReportForm;
  if (trim(amount.value)!=0 && trim(amount.value)!=0.00) {
    p.keystr05.className="Mandatory";
    RoundNumber(amount,2);
    p.keystr02.className="";
  } else {
    p.keystr05.className="";
    p.keystr02.className="Mandatory";
  }
}
</script>
</head>
<body onload="PageLoad(event);ReportLoad();
              document.ReportForm.schddate.focus();">
%START.OF.PAGE
<form name=ReportForm method=post action=rshweb02.pbl style="margin;0">
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=setdfprg value="IBAPRI13">
<input type=hidden name=setdfrep value="01">
<input type=hidden name=schdpgid value="IBAPRI13">    
<input type=hidden name=schddesc value="Small Balance Write Off">    
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
<input type=hidden name=userid value="%STANDARD.01.008">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>Small Balance Write Off</td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAPRI13.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Schedule Type</td>
    <td class=DataLabel colspan=3>
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()>
    <option></option>
    </select>
    </td></tr>

<tr><td class=DataLabel>Schedule Until Date</td>
    <td class=DataLabel colspan=3>
    <input type=text name=schdrend size=12
     onblur="checkDate(this,'Schedule Until Date');">  
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Report Action Type</td>
    <td><select name=keystr01 title="Report Action Type" class=Mandatory>
        <option></option>
        <option value="1">Report Only</option>
        <option value="2">Report and Journal</option>
        </select>
    </td></tr>


<tr><td class=DataLabel width=25%>Maximum Amount Outstanding</td>
    <td><input type=text name=keystr02 title="Maximum Amount Outstanding"
           class="Mandatory Number" size=11 value="0.00"
           min=0.01 max=99999999.99 onblur="ChkAMT(keystr02);">
        &nbsp; Journal Type &nbsp; 
        <select name=keystr03 title="Journal Type">
        <option value=" "></option>
         %RSHWEB02.01.197.05.1.W
        </select>
    </td>
</tr>

<tr><td class=DataLabel width=25%>Maximum Amount in Credit</td>
    <td><input type=text name=keystr04 title="Maximum Amount in Credit"
           class="Mandatory Number" size=11 value="0.00"
           min=0.01 max=99999999.99 onblur="ChkMandMax(keystr04);">
        &nbsp; Journal Type &nbsp; 
        <select name=keystr05 title="Journal Type">
        <option value=" "></option>
         %RSHWEB02.01.197.05.1.C
        </select>
    </td>
</tr>

<tr><td class=DataLabel>All Balances greater than</td>
    <td><select name=keystr06>
        <option value="1">Less than 30 Days</option>
        <option value="2">30 Days plus</option>
        <option value="3">60 Days plus</option>
        <option value="4">90 Days plus</option>
        </select>
    </td></tr>

    <input type=hidden name=keystr07 value="">           
    <input type=hidden name=keystr08 value="">           
    <input type=hidden name=keystr09 value="">           
    <input type=hidden name=keystr10 value="">           
</table>

<table width=80% align=center border=0 cellspacing=0>

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>
