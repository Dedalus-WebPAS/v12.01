<script type="text/javascript">
  var theaitm="%OPRWEB06.17.218"
  if (theaitm==1) {
   document.UpdateForm.d_showprov.disabled=true;
   document.UpdateForm.updbutton.disabled=true;

  } else {
   document.UpdateForm.d_showprov.disabled=false;

   if (document.UpdateForm.showprov.value=="1") {
     document.UpdateForm.d_showprov.checked="1";
     document.UpdateForm.updbutton.disabled=false;
   } else {
     document.UpdateForm.updbutton.disabled=true;
   }
  }

function validateEntryDate()
{
   if(!isWhitespace(document.UpdateForm.opsrg005.value)) {
     if(isWhitespace(document.UpdateForm.opard002.value)) {
        alert("Arrival Time must be entered");
        document.UpdateForm.opsrg005.value="";
        FocusDelay(document.UpdateForm.opard002);
        return;
     }
     arrivT= document.UpdateForm.opard002.value.replace(/:/g,"");
     procST= document.UpdateForm.opsrg005.value.replace(/:/g,"");
     if( procST< arrivT ) {
      alert("Procedure Start Time must be equal to or after"
                 + "Time Arrived");
      document.UpdateForm.opsrg005.value="";
      FocusDelay(document.UpdateForm.opsrg005);
        return;
      }
   }
   if(!isWhitespace(document.UpdateForm.opsrg006.value)) {
    validateCloseDate();
   }
}

function validateCloseDate()
{
   if(!isWhitespace(UpdateForm.opsrg006.value)) {
    if(isWhitespace(UpdateForm.opsrg005.value)) {
      alert("Surgery Start Time must be entered first.");
      UpdateForm.opsrg006.value="";
      FocusDelay(document.UpdateForm.opsrg005);
      return;
    }
  }
   procST= document.UpdateForm.opsrg005.value.replace(/:/g,"");
   procET= document.UpdateForm.opsrg006.value.replace(/:/g,"");
   if(procET <= procST) {
      alert("Procedure End must be after Procedure Start Time");
      UpdateForm.opsrg006.value="";
      FocusDelay(document.UpdateForm.opsrg006);
      return;
    }
}
</script>
