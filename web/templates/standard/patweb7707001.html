<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function ShowSpans(showoption) {
  if (showoption.value=="P") {
     AllocOptions.innerHTML="";
  } else if (showoption.value=="C") {
     AllocOptions.innerHTML=CatchmentAlloc.innerHTML;
  } else if (showoption.value=="L") {
     AllocOptions.innerHTML=LGAAlloc.innerHTML;
  } else {
     AllocOptions.innerHTML="" }
}

function ProcessReport() {
  if (validateMandatory(AddForm)) {
    if(document.AddForm.updttype.value=="P") { // Clear postcode allocation
      ClearPostcode();
      return;
    }
      AddForm.submit();
  }
}

function ClearPostcode() {
  if(confirm("Are You Sure You Want to Clear all Postcode Allocation")) {
    AddForm.submit();
  } else {
    return;
  }
}

</script>
</head>
