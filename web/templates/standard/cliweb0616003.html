<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function setDeleteButton() {
  f = document.UpdateForm;
  if (f.deltflag.value == "1") {
    f.btnDelete.disabled = true;
  }
}
function setFormactn(type) {
  f = document.UpdateForm;
  f.updatety.value=type;
  if (type=="D") {
    if (validateMandatory(f)) {
      ans=confirm("Are you sure you want to Delete ?")
      if (ans) {
        f.submit();
      }
    }
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);setDeleteButton();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
 Expected Patient Note - %CLIWEB06.16.111 %CLIWEB06.16.110 (%CLIWEB06.16.109)
</span>
<form name=UpdateForm action="cliweb06.pbl" method=post style="margin:0">
<input type=hidden name=reportno value="16">
<input type=hidden name=template value="003">
<input type=hidden name=updatety value="">
<input type=hidden name=nextpage value=0>
<input type=hidden name=exptuniq id=exptuniq value="%CLIWEB06.16.101">
<input type=hidden name=notetype id=notetype value="%CLIWEB06.16.103">
<input type=hidden name=notenumb id=notenumb value="%CLIWEB06.16.104">
<input type=hidden name=deltflag id=deltflag value="%CLIWEB06.16.105">

<table width=95% align=center border=0 cellspacing=0 cellpadding=1>
<tr>
    <td class=DataLabel>User Id</td>
    <td><input type=hidden name=securety value="2">
        <input type=text size=12 name=secureid class="Mandatory"
          tabindex=1 title="User ID" value="">
    Password
        <input type=password size =12 name=securepw class=Mandatory tabindex=2
          title="Password"
          onfocus="SetCaretPosition('securepw',-1);"
          onblur="checkPass();">
    </td>
</tr>
<tr><td class=DataLabel>Date</td>
    <td class=DataLabel>
     <input type=text name=pastdate Size=12 readonly
      value="%CLIWEB06.16.106">
    Time
     <input type=text name=pasttime Size=8 readonly 
      value="%CLIWEB06.16.107">
    </td>
</tr>
<tr><td class=DataLabel valign=top>Notes</td>
    <td><textarea name=exptcmnt id=exptcmnt rows=10 cols=100 wrap=hard
         class=Readonly readonly title="Notes">%CLIWEB06.16.108</textarea>
    </td>
</tr>
<tr><td>&nbsp;</td></tr>
<tr><td colspan=2 align=center>
     <input type=button class=button value="Delete" name=btnDelete id=btnDelete 
      onclick="tempDisable(this);setFormactn('D');">
     <input type=button class=button value="Cancel" name=btnCancel id=btnCancel 
      onclick="DFrameExitRefresh();">
    </td>
</tr>
</table>
</form>
