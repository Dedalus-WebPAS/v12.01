function showItems() {

         "&urnumber="+document.PatientLinks.urnumber.value.replace(/ /g,"+") +
         "&admissno="+document.PatientLinks.admissno.value.replace(/ /g,"+") +
         "&procedfr="+document.AddForm.procedfr.value.replace(/ /g,"+") +
         "&procedto="+document.AddForm.procedto.value.replace(/ /g,"+") +
         "&cntrtyfr="+document.AddForm.cntrtyfr.value.replace(/ /g,"+") +
         "&cntrtyto="+document.AddForm.cntrtyto.value.replace(/ /g,"+") +
         "&cntrfnfr="+document.AddForm.cntrfnfr.value.replace(/ /g,"+") +
         "&cntrfnto="+document.AddForm.cntrfnto.value.replace(/ /g,"+") +
         "&uniqnoto="+document.AddForm.uniqnoto.value.replace(/ /g,"+") +
         "&uniqnumb="+document.AddForm.uniqnumb.value.replace(/ /g,"+");
}

// Procedures with status of performed, not performed and planned

function LookupFromProc(admissno,RETuniq,RETproc,dummy,RETitem,RETcntr,RETfund,RETfunction){
  document.AddForm.procedto.value="";
  document.AddForm.uniqnoto.value="";
  var PopUpFrameDoc = DFrameStart();
  window.admissno=admissno;
  window.RETproc=RETproc;
  window.RETuniq=RETuniq;
  window.RETitem=RETitem;
  window.RETcntr=RETcntr;
  window.RETfund=RETfund;
  window.RETfunction=RETfunction;
  PopUpFrameDoc.location.href = "../lookups/NZProcedureSearchFrame2.html";
  SearchFrameShow();
}

// Procedures with status of performed only

function LookupToProc(admissno,RETuniq,RETproc,dummy,RETitem,RETcntr,RETfund,RETfunction){
  var PopUpFrameDoc2 = DFrameStart();
  window.admissno=admissno;
  window.RETproc=RETproc;
  window.RETuniq=RETuniq;
  window.RETitem=RETitem;
  window.RETcntr=RETcntr;
  window.RETfund=RETfund;
  window.RETfunction=RETfunction;
  PopUpFrameDoc2.location.href = "../lookups/NZProcedureSearchFrame3.html";
  SearchFrameShow();
}

function PostItems() {
 if (isWhitespace(document.AddForm.procedfr.value) ||
     isWhitespace(document.AddForm.procedto.value)) {
      alert("'From Procedure' and 'To Procedure' fields must be entered !");
      return; 
 }

 if (document.AddForm.procedfr.value == document.AddForm.procedto.value) {
   if (document.AddForm.cntrtyfr.value == document.AddForm.cntrtyto.value) {
     if (document.AddForm.cntrfnfr.value == document.AddForm.cntrfnto.value) {
      alert("'From Procedure' can not be the same as 'To Procedure' !");
      return; 
     }
   }
 }
    document.AddForm.urnumber.value=
    document.AddForm.urnumber.value.replace(/ /g,"+");
    document.AddForm.admissno.value=
    document.AddForm.admissno.value.replace(/ /g,"+");
    InvRedir();
    SubmitHidden(AddForm);
}

function InvRedir() {

  InvoicePath = GetCookieData('InvDet');

  if (!isWhitespace(InvoicePath) && InvoicePath != 'unknown') {
    document.cookie="InvDet=;"              // clear cookie
    document.AddForm.redirect.value=InvoicePath; // return to invoice screen
  }
}


function TickAllItem() {
  var c = new Array();
  c = document.getElementsByTagName('input');
  for (var i = 0; i < c.length; i++) {

    if (c[i].type == 'checkbox') {
      if (c[i].name.substring(0,5) == 'trnno') {

        if (document.AddForm.allitems.checked==true) {
            c[i].checked=true;
        } else {
            c[i].checked=false;
        }
      }
    }
  }
}

function NotAllItem() {
   document.AddForm.allitems.checked=false;
}
</script>
