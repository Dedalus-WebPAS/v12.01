<script type="text/javascript">
 //----------------------------------------------------------------------------
 // Create New Table Object
 // Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
 //----------------------------------------------------------------------------
 // Add Columns in Order Required
 // Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
 // Columns Available
 //  1 - Interrupted Reason
 //  2 - From Date
 //  3 - To Date
 //---------------------------------------------------------------------------
 function InitTable(TableView) {
  switch (TableView) {
  case 0: {
   document.title="Program Interrupted Details"
   t = new Table(1,0,2,"100%","center",0,0);
   t.addColumn("Interrupted Reason","String",1,1,"left","EditIcon.gif","0",150)
   t.addColumn("From Date","Date",2,2,"left","","",50)
   t.addColumn("To Date","Date",3,3,"left","","",50)
   AddTableRows()
   TableOutput(2,1);    // Order Column,Asc Dsc
   break; }
   }
 }
</script>
</head>
