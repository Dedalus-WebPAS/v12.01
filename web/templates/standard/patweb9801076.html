//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Day
//  2 - Date & Time
//  3 - Clinic Type
//  4 - Clinic
//  5 - Booking Comments
//  6 - Visit Type
//  7 - Status
//  8 - U/R Comments
//  11 - Appointment Date Time with End Time
//---------------------------------------------------------------------------
function InitTable(TableView) {
 var urCmnts = window.URDescription + " Comments";
 t = new Table(1,0,2,"100%","center",35,40);
 t.addColumn("Date","DateTime",2,2,"left","","",80)
 t.addColumn("Day","String",1,1,"left","","",25)
 t.addColumn("Clinic","String",4,4,"left","","",140)
 t.addColumn("Visit Type","String",6,6,"left","","",100)
 t.addColumn("Booking Comments","Image",5,5,"center","CommentIcon","9",50)
 t.addColumn(urCmnts,"Image",8,8,"center","CommentIcon","10",50)
 t.addColumn("Clinic Type","String",3,3,"left","","",100)
 t.addColumn("Status","String",7,7,"left","","",55)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
}
</script>
