<meta name="CrossBrowser" content="true">

<script type="text/javascript" src=../js/patweb79.js></script>
<script type="text/javascript">
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<form name=UpdateForm method=post action=patweb79.pbl style="margin:0">
<input type=hidden name=reportno value=3>
<input type=hidden name=template value=003>
<input type=hidden name=ibcnmhos value="%PATWEB79.03.009">
<input type=hidden name=nextpage value="1">
<input type=hidden name=updttype value="U">
<input type=hidden name=redirect value="patweb79.pbl?reportno=3&template=001">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
     Bulk Patient Backdate Invoice Selection Options</td></tr>
</table>

<table width=70% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td colspan=2>&nbsp;</td></tr>

<tr><td class=DataLabel width=30%>Selection ID</td>
    <td><input type=text size=4 name=pmsbi001 maxlength=4 class=Readonly 
         readonly title="Selection ID" value="%PATWEB79.03.002"></td></tr>

<tr><td class=DataLabel width=30%>Invoice Date</td>
    <td><input type=text size=15 maxlength=12 name=pmsbi002
    onblur="checkDate(this,'Date')" value="%PATWEB79.03.003"
    class="Readonly PastDate" readonly title="Invoice Date">
    </td></tr>
</table>

<span id=HospitalID></span>

<table width=70% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td align=center colspan=2>
    <input type=button value="Print List" class="button"
     onclick='PrintBList("%PATWEB79.03.002")'>
    <input type=button value="Sort List" class="button"
     onclick='PrintBListSort("%PATWEB79.03.002")'>
    <input type=button value=Delete class="button" 
     onclick='setFormactn("D");'>
    <input type=button value="Regenerate Lists" class="button" 
     onclick='RegenerateBList("%PATWEB79.03.002");'>
    <input type=button value=Cancel class="button"
     onclick='location.href="patweb79.pbl?reportno=3&template=1"' >
    </td></tr>
</table>

</form>

<span id=HospID style="display:none;">
<table width=70% align=center border=0 cellspacing=2 cellpadding=1>
    <tr><td class=DataLabel width=30%>Hospital ID</td>
    <td><select name=pmsbi003 title="Hospital ID " disabled>
    <option value="">All</option>
    %PATWEB79.03.010
    </select>
    </td></tr>
</table>
</span>

<script language=javascript>
 if (document.UpdateForm.ibcnmhos.value==1) {
     HospitalID.innerHTML = HospID.innerHTML; }
</script>
