<script type="text/javascript">
function SetFields() {
 state = UpdateForm.pmext007;
 suburb = UpdateForm.pmext006;
 postcode = UpdateForm.pmext008;
}

function SubmitClaim() {
  document.UpdateForm.redirect.value="allweb02.pbl?reportno=02&template=002"
  + "&urnumber=" + document.PatientLinks.urnumber.value.replace(/ /g,"+")
  + "&admissno=" + document.PatientLinks.admissno.value.replace(/ /g,"+")
  SubmitHidden(UpdateForm);
}
function checkTable() {
  if(!isWhitespace(document.UpdateForm.ptmas036.value)) {
    document.UpdateForm.ptmas037.className="Mandatory";
  } else {
    document.UpdateForm.ptmas037.value="";
    document.UpdateForm.ptmas037.className="Mandatory";
    document.UpdateForm.tabldesc.value="";
  }
}
function SetContr() {
 if(!isWhitespace(document.UpdateForm.hfcontri.value)) {
  if(isWhitespace(document.UpdateForm.pmsvx142.value)) {
    document.UpdateForm.pmsvx142.value=document.UpdateForm.hfcontri.value;
  }
 }
}

</script>
