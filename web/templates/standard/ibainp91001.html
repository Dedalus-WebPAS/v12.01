<script type="text/javascript">
function ReportType() {
  if (document.ReportForm.keystr03.value==1) {
     document.getElementById('InputHFGroup').style.display="";
     document.getElementById('InputHFGroup').innerHTML=document.getElementById('HFGroup').innerHTML;
  } else {
     document.getElementById('InputHFGroup').style.display="";
     document.getElementById('InputHFGroup').innerHTML="";
  }
}
function ExtractType() {
  if (document.ReportForm.keystr02.value==1||
      document.ReportForm.keystr02.value==5||
      document.ReportForm.keystr02.value==6||
      document.ReportForm.keystr02.value==7) {
    document.getElementById('InputReportType').style.display="none";
    document.getElementById('InputReportType').innerHTML="";
    document.getElementById('InputHFGroup').style.display="none";
    document.getElementById('InputHFGroup').innerHTML="";
    document.getElementById('InputClaimCode').style.display = "none";
    document.getElementById('InputClaimCode').innerHTML=""; 
    if (document.ReportForm.keystr02.value==5) {
      var doctitle = document.ReportForm.schddesc.value;
      if(doctitle.indexOf("PreJulyTest")>0){
        document.ReportForm.schddesc.value="Extract Data For PHDB PreJulyTest";
      }
      else{
        document.ReportForm.schddesc.value="Extract Data For PHDB";
      }
    }
    if (document.ReportForm.keystr02.value==6) {
      document.ReportForm.schddesc.value="NT Health Extract";
    }
    if (document.ReportForm.keystr02.value==7) {
      document.ReportForm.schddesc.value=
        "Private Patients Excluding Public/Reciprocal";
    }
  }
  else {
    if (document.ReportForm.keystr02.value==2) {
      document.getElementById('InputReportType').style.display="none";
      document.getElementById('InputReportType').innerHTML="";
      document.getElementById('InputClaimCode').style.display = "none";
      document.getElementById('InputClaimCode').innerHTML="";
      document.getElementById('InputHFGroup').style.display="";
      document.getElementById('InputHFGroup').innerHTML=document.getElementById('HFGroup').innerHTML;
    }
    else {
      if (document.ReportForm.keystr02.value==3) {
        document.getElementById('InputReportType').style.display="none";
        document.getElementById('InputReportType').innerHTML="";
        document.getElementById('InputClaimCode').style.display = "";
        document.getElementById('InputClaimCode').innerHTML=document.getElementById('ClaimCode').innerHTML;
        document.getElementById('InputHFGroup').style.display="";
        document.getElementById('InputHFGroup').innerHTML=document.getElementById('HFGroup').innerHTML;
      }
      else {
        document.getElementById('InputReportType').style.display="";
        document.getElementById('InputReportType').innerHTML=document.getElementById('ReportType').innerHTML;
        document.getElementById('InputClaimCode').style.display = "none";
        document.getElementById('InputClaimCode').innerHTML="";
      }
    }
  }
  if (document.ReportForm.ibcnmhos.value==1) {
     document.getElementById('HospitalID').innerHTML=document.getElementById('HospID').innerHTML; 
  }
  else {
     document.getElementById('HospitalID').innerHTML=""; 
  }
  if (document.ReportForm.keystr02.value==5) {
    document.getElementById('resubtitleDIV').innerHTML="";
    document.getElementById('resubfieldDIV').innerHTML=""; 
  } else {
    document.getElementById('resubtitleDIV').innerHTML=document.getElementById('resubtitleSPAN').innerHTML;
    document.getElementById('resubfieldDIV').innerHTML=document.getElementById('resubfieldSPAN').innerHTML;
  }
}

function ProcessReport() {
 p=document.ReportForm
 if (p.schdrdat.value=="") {
     p.keystr07.title="From Date"
     p.keystr08.title="To Date"
     p.keystr07.value=ReportForm.datran01.value
     p.keystr08.value=ReportForm.datran02.value
 }else {
     p.keystr07.title="From Schedule"
     p.keystr08.title="To Schedule" }

 SubmitPage=CheckDateRange(p.keystr07,p.keystr08);
 if (!SubmitPage){return;}
 
 if (p.keystr02.value==5) {
     p.keystr09.value="N";
 } else { 
   if(p.d_resubdisk.checked==true) {
     p.keystr09.value="Y";
   } else {
     p.keystr09.value="N";
   }
 }

 SubmitReport(p) 
}
</script>
</head>
