<script type="text/javascript">
function ProcessReport() {
  var Today = new Date()
  var ThisMonth=parseInt(Today.getMonth()) + 1;
  var ThisYear=Today.getFullYear();
  if (ThisMonth < 10 ) { ThisPeriod=ThisYear + "0" + ThisMonth }
                else   { ThisPeriod=ThisYear + "" + ThisMonth }
  FromPeriod=document.ReportForm.FromYear.value+document.ReportForm.FromMonth.value
  document.ReportForm.keystr03.value=document.ReportForm.FromMonth.value+document.ReportForm.FromYear.value
  SubmitReport(ReportForm);
}
</script>
