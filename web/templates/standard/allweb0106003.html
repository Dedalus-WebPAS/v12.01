<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/allweb01.js"></script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);document.UpdateForm.altmp002.focus();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
  document.write('%ALLWEB01.06.001.0 Template Maintenance');</script>
</span>
<form name=UpdateForm method=post action=allweb01.pbl style="margin:0">
<input type=hidden name=reportno value="6">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=deptcode value="%ALLWEB01.06.001.1">
<input type=hidden name=templkey value="%ALLWEB01.06.002">

<table align=center width=100% border=0>
<tr><td class=DataLabel>Map from Server </td>
    <td><input type=text name=altmp002 title="Map from Server" size=10
          readonly class=Mandatory value="%ALLWEB01.06.002">
    </td></tr>

<tr><td class=DataLabel>Map from Report</td>
    <td><input type=type name=altmp003 title="Map from Report"
         size=2 class=Mandatory readonly value="%ALLWEB01.06.003" >
    </td></tr>

<tr><td class=DataLabel>Map from Template</td>
    <td><input type=text name=altmp004 class=Mandatory title="Template"
         size=3 readonly value="%ALLWEB01.06.004">
    </td></tr>

<tr><td class=DataLabel>Map to Template</td>
    <td><input type=text name=altmp005  title="Map to Template" size=3
         class=Mandatory value="%ALLWEB01.06.005">
    </td></tr>

<tr><td class=DataLabel>Description</td>
    <td><input type=text name=altmp006 title="Billing" size=30 maxlength=30
         value="%ALLWEB01.06.006">
    </td></tr>

<tr><td colspan=2 align=center><br>
   <input type=button value="Update" class="button" id="all01upd"
    onclick="tempDisable(this);setFormactn('U');">    
   <input type=button value="Delete" class="button" id="all01del"
    onclick="tempDisable(this);setFormactn('D');">
   <input type=button value="Cancel" class="button" 
    onclick="DFrameCloseRefresh();">
   </td></tr>
</table>
</form>
