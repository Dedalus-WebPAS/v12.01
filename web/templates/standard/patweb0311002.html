<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/patweb03.js"></script>
<script type="text/javascript">
function checkID() {
  if (isWhitespace(document.AddForm.secureid.value) ||
      isWhitespace(document.AddForm.securepw.value)) {
    alert("Please enter User ID and Password!");
    if (isWhitespace(document.AddForm.secureid.value)) {
      document.AddForm.secureid.focus();
    } else {
      document.AddForm.securepw.focus();
    }
    return;
  }
}
function addComments() {
  document.AddForm.pmudt001.value=document.AddForm.pmupg001.value;
  document.AddForm.pmudt002.value=document.AddForm.pmupg002.value;
  document.AddForm.pmudt003.value=document.AddForm.pmupg003.value;
  document.AddForm.pmudt004.value=document.AddForm.pmupg004.value;
  document.AddForm.pmudt005.value=document.AddForm.pmupg005.value;
  document.AddForm.pmudt006.value=document.AddForm.d_pmupg006.value;
  document.AddForm.pmudt007.value="1";
//document.AddForm.pmudt007.value=document.AddForm.comtype.value;
  document.AddForm.pmudt009.value=document.AddForm.pastdt.value;
  document.AddForm.pmudt010.value=document.AddForm.pasttm.value;
  document.AddForm.pmudt011.value=document.AddForm.secureid.value;
  SubmitForm();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class="DFrameTitleBar">
 <img align="right" alt="Exit" class="MenuIcon" src="../images/ExitIcon.gif"
      onclick="DFrameExitRefresh();">
      Add Program Maintenance Comments
</span>

<form name="AddForm" action="patweb03.pbl" method="post" style="margin:0">
 <input type="hidden" name="reportno" value="11">
 <input type="hidden" name="template" value="002">
 <input type="hidden" name="updttype" value="A">
 <input type="hidden" name="notetype" value="001">
 <input type="hidden" name="admissno" value="%PATWEB03.11.081">
 <input type="hidden" name="urnumber" value="%PATWEB03.11.003">
 <input type="hidden" name="pmupg001" value="%PATWEB03.11.101">
 <input type="hidden" name="pmupg002" value="%PATWEB03.11.102.1">
 <input type="hidden" name="pmupg003" value="%PATWEB03.11.103.1">
 <input type="hidden" name="pmupg004" value="%PATWEB03.11.104.0">
 <input type="hidden" name="pmupg005" value="%PATWEB03.11.105.1">
 <input type="hidden" name="pmupg006" value="%PATWEB03.11.106">
 <input type="hidden" name="d_pmupg006" value="%PATWEB03.11.130">
 <input type="hidden" name="pmudt001" value="">
 <input type="hidden" name="pmudt002" value="">
 <input type="hidden" name="pmudt003" value="">
 <input type="hidden" name="pmudt004" value="">
 <input type="hidden" name="pmudt005" value="">
 <input type="hidden" name="pmudt006" value="">
 <input type="hidden" name="pmudt007" value="">
 <input type="hidden" name="pmudt009" value="">
 <input type="hidden" name="pmudt010" value="">
 <input type="hidden" name="pmudt011" value="">
 <input type="hidden" name="comtype" id="comtype" value="">
 <input type="hidden" name="redirect" value="">


 <table width="95%" align="center" border="0" cellspacing="0" cellpadding="1">
  <tr><td class="DataLabel">User Id</td>
      <td><input type="hidden" name="securety" value="2">
          <input type="text" name="secureid" id=secureid size="12" title="User ID"
                 class="Mandatory NoAutoFocus" value="%STANDARD.01.043">
          Password
          <input type="password" name="securepw" id=securepw size="12" title="Password"
                 class="Mandatory"
                 onfocus="SetCaretPosition('securepw',-1);"
                 onblur="checkPass(AddForm);"></td></tr>

  <tr><td class="DataLabel">Date</td>
      <td><input type="text" name="pastdt" size="12" title="Date"
                 class="PastDate Mandatory" value="%STANDARD.01.015"
                 onblur="checkDate(this,'Date')">
          Time
          <input type="text" name="pasttm" size="8" title="Time"
                 class="Mandatory" value="%STANDARD.01.016"></td></tr>

  <tr><td class="DataLabel" valign="top">Notes</td>
      <td><textarea name="prgmcomm" id=prgmcomm rows="10" cols="100" wrap="hard"
                    onKeyup="checkID();"></textarea>
            <img src=../images/SelectLink.gif border=0 align="top"
                 onclick="LookupPage(comtype,prgmcomm,'Lookup_PROBLEMS_000')">
          </td></tr>

  <tr><td colspan="2" align="center">
          <input type="button" class="button" value="Add" name="AddButton"
                 onclick="addComments();">
          <input type="button" class="button" value="Cancel"
                 onclick="DFrameExitRefresh();"></td></tr>
 </table>
</form>
