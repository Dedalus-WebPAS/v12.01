<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 if (ReportForm.schdrdat.value=="") {
   SetCurrentPeriod()
   if (ReportForm.strtrnge.checked==true) {
     ReportForm.keystr06.value="      ";
   }
   else {
     ReportForm.keystr06.title="From Period"
     ReportForm.keystr06.value=ReportForm.perran01.value
                              +ReportForm.perran02.value;
   }
   if (ReportForm.fnshrnge.checked==true) {
     ReportForm.keystr07.value="      ";
   }
   else {
     ReportForm.keystr07.title="To Period"
     ReportForm.keystr07.value=ReportForm.perran03.value
                              +ReportForm.perran04.value;
   }
   if (!isWhitespace(ReportForm.keystr06.value) &&
       !isWhitespace(ReportForm.keystr07.value)) {
     SubmitPage=CheckPeriodRange(ReportForm.keystr06,ReportForm.keystr07,0);
   }
 }
 else {
   ReportForm.keystr06.title="From Schedule"
   ReportForm.keystr07.title="To Schedule" }

 if (SubmitPage &&
  CheckRange(ReportForm.keystr02,ReportForm.keystr03) &&
  CheckRange(ReportForm.keystr04,ReportForm.keystr05)) {
  SubmitReport(ReportForm)}
}
function StartRange(thisField) {
  if (thisField.checked==true) {
    ReportForm.perran01.disabled=true;
    ReportForm.perran02.disabled=true;
  } 
  else {
    ReportForm.perran01.disabled=false;
    ReportForm.perran02.disabled=false;
  }
}
function FinishRange(thisField) {
  if (thisField.checked==true) {
    ReportForm.perran03.disabled=true;
    ReportForm.perran04.disabled=true;
  } 
  else {
    ReportForm.perran03.disabled=false;
    ReportForm.perran04.disabled=false;
  }
}
</script>
</head>
