<script type="text/javascript">
function SetFromDate(set) {
  p=document.ReportForm;
  if(isWhitespace(p.schdrdat.value)){
    if (set.selectedIndex==1) {
      document.getElementById('datran01').value="";
      document.getElementById('datran01').disabled=true;
      document.getElementById('datran01').className="Readonly";
    } else {
      document.getElementById('datran01').disabled=false;
      document.getElementById('datran01').className="Mandatory";
    } 
  } else {
    if(p.keystr04.value=="1") {
      document.getElementById('SampleFrom').value="";
      document.getElementById('SampleFrom').disabled=true;
      document.getElementById('SampleFrom').className="Readonly";
    } else {
      document.getElementById('SampleFrom').value="";
      document.getElementById('SampleFrom').disabled=false;
      document.getElementById('SampleFrom').className="";
      UpReportSchedule(document.getElementById('datsch01'),p.keystr01,p.keystr02);
    }
  }
}    
function SetFromDate2() {
  if(document.ReportForm.keystr04.value=="1") {
    document.getElementById('SampleFrom').value="";
  }
}
function ProcessReport() {
 if (document.ReportForm.schdrdat.value=="") {
    document.ReportForm.keystr01.title="From Date"
    document.ReportForm.keystr02.title="To Date"
    document.ReportForm.keystr01.value=ReportForm.datran01.value
    document.ReportForm.keystr02.value=ReportForm.datran02.value
 } 
 if (document.ReportForm.keystr04.value=="1") {
     document.ReportForm.keystr01.title=""
     document.ReportForm.keystr01.value=" "
 }
 SubmitPage=true
 if (document.ReportForm.schdrdat.value=="" && 
              document.ReportForm.keystr04.value!="1") {
    SubmitPage=CheckDateRange(document.ReportForm.keystr01,document.ReportForm.keystr02);
 }

 if (SubmitPage) {
     SubmitReport(document.ReportForm); 
 }
}
function DischargedPatOnly() {
  if (document.ReportForm.d_keystr07.checked==true) {
    document.ReportForm.keystr07.value="Y";
  } else {
    document.ReportForm.keystr07.value="N";
  }
}
function DisplayDisPat() {
  if (document.ReportForm.keystr04.value=="1" &&
    document.ReportForm.keystr05.value.substring(3,4)=="3") {
    document.getElementById('DisPatOnSPAN').innerHTML = 
      document.getElementById('DischargedPatientsOnlySPAN').innerHTML;
  }else{
    document.getElementById('DisPatOnSPAN').innerHTML = "";
  }
}
</script>
