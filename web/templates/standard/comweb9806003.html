<script type="text/javascript">
function PostForm() {
  if(document.UpdateForm.d_patcn444.checked==false) {
     document.UpdateForm.patcn444.value="0";
  } else {
     document.UpdateForm.patcn444.value="1";
  }

  setFormactn('U');
}

function setDefaultResultDisplayYear()
{
  var indexSelected = document.getElementById("d_patcn221");
  var element = document.getElementById("patcn221");

  for (var i = 0; i < element.length; i++)
  {
    if (parseInt(element[i].value,10) == parseInt(indexSelected.value,10))
    {
       element.selectedIndex = i;
       break;
    }
  }
}
</script>
