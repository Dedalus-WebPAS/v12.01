<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/MrtLocations.js"></script>
<script type="text/javascript" src="../js/MrtMultiLocations.js"></script>
<script type="text/javascript">
function SubmitParent() {
  if(document.AddForm.ibcnmhos.value=="1") {
    parent.SelectPeriod.locnhosp.value=document.AddForm.locnhosp.value;
  } else {
    parent.SelectPeriod.locnhosp.value=" ";
  }
  parent.SelectPeriod.location.value=document.AddForm.location.value;
  parent.SelectPeriod.updatety.value="A";
  parent.SelectPeriod.target="PopUpFrame"     
  
  if(parent.document.getElementById('PostResults')) {
     parent.document.getElementById('PostResults').innerHTML =
     parent.document.getElementById('Results').innerHTML;
     parent.SelectPeriod.method="post";
  }
  
  parent.SelectPeriod.submit();
}
function SetMRTLocation(theForm) {
 p=theForm;
 p.location.options.length=0;
 p.location.options[p.location.options.length]= new Option(" "," ");
 if(p.ibcnmhos.value==1) {
    document.getElementById('Hospital').innerHTML=
    document.getElementById('ShowHospital').innerHTML
    MrtMultiLocations(p.location,p.d_location.value,p.locnhosp.value)
 } else {
    document.getElementById('Hospital').innerHTML=
    document.getElementById('HiddenHospital').innerHTML
    MrtLocations(p.location,p.d_location.value)
 }
}
</script>
</head>
%START.OF.PAGE
</HEAD>
<body onload="PageLoad(event);SetMRTLocation(AddForm);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

 value="%STANDARD.01.025.000.043.1.1">

<tr><td class=DataField colspan=2>Note: If a Location is not selected then the
 Medical Record Location will default to the Admitting Point of the ticked
 patient. If the patient does not have an admitting point the record will
 not be moved.</td>


</table>

<div id="Hospital"></div>

<table align=center width=95% border=0 cellpadding=1>
<tr><td class=DataLabel>Movement Location for Records</td>
    <td><br><select name=location id=location title="Movement Location">
        <option></option>

    <input type=button value="Ok" class="button" 
     onclick="SubmitParent()">
    <input type=button value=Close class="button"

</td></tr>

        %OUTWEB06.02.116
        <select>

</div>
