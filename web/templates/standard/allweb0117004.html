<script type="text/javascript">
function updateParent(code,name,unit,route,type) {
  parent.parent.ReturnCode.value=code;
  parent.parent.ReturnName.value=name;
//
  for (var i =0 ; i <parent.parent.ReturnUnit.length; i++) {
  if(parent.parent.ReturnUnit.options[i].value.substr(0,3)==unit.substr(0,3)) {
      parent.parent.ReturnUnit.selectedIndex=i } };

  for (var i =0 ; i <parent.parent.ReturnRoute.length; i++) {
 if(parent.parent.ReturnRoute.options[i].value.substr(0,3)==route.substr(0,3)) {
      parent.parent.ReturnRoute.selectedIndex=i } };

  for (var i =0 ; i <parent.parent.ReturnMtype.length; i++) {
  if(parent.parent.ReturnMtype.options[i].value.substr(0,3)==type.substr(0,3)) {
      parent.parent.ReturnMtype.selectedIndex=i } };
//
  SearchFrameExit();
   if (typeof(parent.parent.ReturnFunction) == 'function'){
      parent.parent.ReturnFunction()
   }
   if(parent.parent.ReturnCode.type!='hidden' && 
      parent.parent.ReturnCode.type=='text'){
      parent.parent.ReturnCode.focus();
  }
}
</script>
