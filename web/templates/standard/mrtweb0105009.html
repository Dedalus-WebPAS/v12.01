<script type="text/javascript"> 
function init() {

  if (document.SelectPeriod.ibcnmhos.value=="1" &&
      document.SelectPeriod.superlev.value=="1") {

    if(document.SelectPeriod.ibcnmhos.value=="1") {
      document.getElementById('HomeHospTitle').innerHTML=
      document.getElementById('ShowHomeHospTitle').innerHTML
      document.getElementById('HomeHosp').innerHTML=
      document.getElementById('ShowHomeHosp').innerHTML
    } else {
      document.getElementById('HomeHosp').innerHTML=
      document.getElementById('ShowNoHospital').innerHTML
    }

  } else {

    document.getElementById('HomeHosp').innerHTML=
    document.getElementById('ShowNoHospital').innerHTML

  }

}

function UpdateReport(UrNo,hos,loc,doc,vol) {
  LinkUrl="mrtweb01.pbl?reportno=5&template=10" +
          "&urnumber=" + UrNo.replace(/ /g,"+") +
          "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
          "&mrtms008=" + hos.replace(/ /g,"+") +
          "&mrtms001=" + loc.replace(/ /g,"+") +
          "&mrtms002=" + doc.replace(/ /g,"+") +
          "&mrtms003=" + vol.replace(/ /g,"+") +
          "&superlev=" + PatientLinks.superlev.value.replace(/ /g,"+")
  location.href=LinkUrl
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Document Type","String",1,1,"left","MaintenanceIcon.gif","0",150);
 t.addColumn("Vol","String",2,2,"center","","",30);
 if (PatientLinks.ibcnmhos.value==1) {
   t.addColumn("Hosp","String",10,10,"left","","",50);
 } 
 t.addColumn("Home Loc.","String",11,11,"left","","",140);
 t.addColumn("Current Location","String",3,3,"left","","",140);
 t.addColumn("Status","String",4,4,"left","","",80);
 t.addColumn("Comments","String",5,5,"left","","",100);
 t.addColumn("MicroFilm","String",7,7,"left","","",100);
// t.addColumn("Move","String",8,8,"center","","",30)
 AddTableRows();
 TableOutput(0,2);    // Order Column,Asc Dsc
 TableSort(1);
 TableSort(1);
 TableSort(0);
 break; }
}
}
function SelectSubmit() {
   document.SelectPeriod.submit();
}
</script>
