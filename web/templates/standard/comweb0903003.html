<script type="text/javascript">
function PostUpd() {

  if ( !isWhitespace( document.UpdateForm.emacp003.value ) ) { 

    var fromDate = SetDateYYYYMMDD(document.UpdateForm.emacp002.value);
    var toDate = SetDateYYYYMMDD(document.UpdateForm.emacp003.value);
  
    if (fromDate > toDate) {
 
       alert("Effective To Date must be later than Effective From Date.")
       document.UpdateForm.emacp003.select();
       document.UpdateForm.emacp003.focus();
       return false;
    }
  }
  
    if ( document.UpdateForm.d_emacp011.checked ) {
       document.UpdateForm.emacp011.value = "0";
    } else {
       document.UpdateForm.emacp011.value = "1";
    }

     setFormactn('U');  
}
</script>
</head>
