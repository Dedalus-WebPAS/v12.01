<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function PostUpdate() {
  if(!validateMandatory(UpdateForm)) {
    return;
  }
  if(SetDateYYYYMMDD(UpdateForm.alrio002.value) <
     SetDateYYYYMMDD(UpdateForm.d_alrerdat.value)) {
     alert("The outcome date must be greater than the referral date.");
     return;
  }
  if(SetDateYYYYMMDD(UpdateForm.alrio002.value) <
     SetDateYYYYMMDD(UpdateForm.d_alredrec.value)) {
     alert("The outcome date must be greater than the referral " +
           "in received date.");
     return;
  }
  setFormactn('U');
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>

<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
document.write('Referral in Outcome - Visit %ALLWEB05.07.081');
</script>
</span>

<input type=hidden name=d_alredrec value="%ALLWEB05.07.139">

<table align=center width=100% border=0>
<tr><td class=DataLabel>Outcome Date</td>
    <td><input type="text" size="12" name="alrio002"

          Time
        <input class="Mandatory" type="text" name="alrio003"

        <img notab src="../images/DateTimeStamp.gif" class=Icon

        <img notab src="../images/TimeLookup.gif" class=Icon

<tr><td colspan=2 align=center><br>
