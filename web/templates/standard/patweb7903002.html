<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript" src=../js/patweb79.js></script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<form name=AddForm method=post action=patweb79.pbl style="margin:0">
<input type=hidden name=reportno value=3>
<input type=hidden name=template value=002>
<input type=hidden name=ibcnmhos value="%PATWEB79.03.009">
<input type=hidden name=nextpage value="1">
<input type=hidden name=updttype value="A">
<input type=hidden name=redirect value="patweb79.pbl?reportno=3&template=001">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
     Bulk Patient Backdated Invoice Selection Options</td></tr>
</table>

<table width=70% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td colspan=2>&nbsp;</td></tr>

<tr><td class=DataLabel width=30%>Selection ID</td>
    <td><input type=text size=4 name=pmsbi001 maxlength=4 class=Mandatory
               title="Selection ID"></td></tr>

<tr><td class=DataLabel width=30%>Invoice Date</td>
    <td><input type=text size=15 maxlength=12 name=pmsbi002
    onblur="checkDate(this,'Date')" 
    class="Mandatory PastDate" title="Invoice Date">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="AddForm.pmsbi002">
    </td>
</tr>
</table>

<span id=HospitalID></span>

<table width=70% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td align=center colspan=2>
    <input type=button value=Add class="button" id=addbtn 
    onclick='tempDisable(this);SubmitForm(AddForm);'>
    <input type=button value=Cancel class="button"
     onclick='location.href="patweb79.pbl?reportno=3&template=1"' >
    </td></tr>
</table>
</form>

<span id=HospID style="display:none;">
<table width=70% align=center border=0 cellspacing=2 cellpadding=1>
    <tr><td class=DataLabel width=30%>Hospital ID</td>
    <td><select name=pmsbi003 title="Hospital ID ">
    <option value="">All</option>
    %PATWEB79.03.011
    </select>
    </td></tr>
</table>
</span>

<script language=javascript>
 if (document.AddForm.ibcnmhos.value==1) {
     HospitalID.innerHTML = HospID.innerHTML; }
</script>
