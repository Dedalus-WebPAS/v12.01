<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function init() {
  document.getElementById('pmrdi001').value=
  parent.document.getElementById('pmrdi001').value;
  document.getElementById('d_pmrdi001').value=
  parent.document.getElementById('d_pmrdi001').value;
  document.getElementById('pmrdi003').value=
  parent.document.getElementById('pmrdi003').value;
  document.getElementById('pmrdi004').value=
  parent.document.getElementById('pmrdi004').value;
  document.getElementById('d_pmrdi004').value=
  parent.document.getElementById('d_pmrdi004').value;
  document.getElementById('pmrdi002').value=
  parent.document.getElementById('pmrdi002').value;
}

function SubmitForm() {
 if(validateMandatory(AddForm)) {
   AddForm.submit();
 }
}

function PageLoadExtended() {
 PageLoad();
 clearSpaces();
}

function clearSpaces() {
  var pmrdi001 = document.getElementById("pmrdi001");
  if(pmrdi001.value.replace(/ /g,"") == "") {
     pmrdi001.value = "";
  }
}
function checkcode() {
   if (isWhitespace(document.getElementById('pmrdi003').value)) {
         alert("Please Select Coding System value before entering Code value");
         return;
   }
}
function checkcode1() {
   if (isWhitespace(document.getElementById('pmrdi003').value)) {
       alert("Please Select Coding System value before entering Code value");
       return;
   } else {
       Icd10ProSrchMedRec(document.AddForm.pmrdi004,document.AddForm.currdate.value);
   }
}
</script>
%START.OF.PAGE
<body onload="PageLoadExtended();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
  document.write("Add ABF Radiotherapy/Dialysis Codes"); 
</script>

</span>
<form name=AddForm action=patweb18.pbl method=post style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=2>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=currdate value="%PATWEB18.04.108">
  <input type=hidden name=usngicd9 value="0">

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel>Contract ID</td>
  <td><input type=text size=10 maxlength=6 name=pmrdi001 id=pmrdi001
       title="Contract Id" value="%PATWEB18.04.001.0" class=Mandatory
       onblur="validateCID(pmrdi001,d_pmrdi001);">
      <input type=text size=30 name=d_pmrdi001 id=d_pmrdi001 readonly
       value="%PATWEB18.04.001.1"
       class=Readonly notab tabindex=-1>
      <img src="../images/SearchIcon.gif" class=Icon
       onClick="
  CIDSearchFrame('patweb88.pbl?reportno=26&template=005',pmrdi001,d_pmrdi001);">
      <img src="../images/erase.gif" class=Icon
       onClick="clrDoc(pmrdi001,d_pmrdi001);">
  </td>
</tr>

<tr><td class=DataLabel>Type of Code</td>
   <td><select name=pmrdi002 id=pmrdi002
       title="Type of Code" class="SelectBig Mandatory">
       <option></option>
       <option value="1">Radiotherapy</option>
       <option value="2">Dialysis</option>
       </select>
   </td>
</tr>

<tr><td class=DataLabel>Coding System</td>
   <td><select name=pmrdi003 id=pmrdi003
       title="Coding System" class="SelectBig Mandatory">
       <option value="1">ICD10</option>
       </select>
   </td>
</tr>

<tr><td class=DataLabel>ICD10 Code</td>
   <td><input type=text name=pmrdi004 id=pmrdi004
        size=12 maxlength=20 class=Mandatory
        title="Procedure Code" value="%PATWEB18.04.107.0"
        onclick="checkcode();"
        onblur="ValidateICD(7,pmrdi004,d_pmrdi004,usngicd9);">
       <img notab src="../images/SearchIcon.gif" class=Icon
        onclick="checkcode1();">
       <img src="../images/erase.gif"  class=Icon
        onClick="clrDoc(pmrdi004,d_pmrdi004);">
       <input type=text notab readonly name=d_pmrdi004 id=d_pmrdi004 size=70 
        value="%PATWEB18.04.107.1">
   </td>
</tr>

<tr><td colspan=2 align=center><br>
       <input type=button value=Add class="button" id="addbtn" 
        onclick="tempDisable(this);SubmitForm();">
       <input type=button value=Cancel class="button" onclick="DFrameExit();">
</td></tr>
</table>
</form>
