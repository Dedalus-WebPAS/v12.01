<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function SubmitForm() {
 if(document.UpdateForm.d_pmnep007.checked==true){
   document.UpdateForm.pmnep007.value="0";
 } else {
   document.UpdateForm.pmnep007.value="1";
 }
 if (validateMandatory(UpdateForm)) {
   document.UpdateForm.submit();
 }
}
function ShowLink(linkurl) {
   Left=(document.body.clientWidth-600)/2
   DFrameLink(linkurl,0,Left,600,500);
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
  document.write("Update NEP Values");</script>
</span>

<form name=UpdateForm action=patweb18.pbl method=post style="margin:0">
  <input type=hidden name=reportno value=7>
  <input type=hidden name=template value=3>
  <input type=hidden name=updttype value="U">
  <input type=hidden name=pmnep001 value="%PATWEB18.07.001.0">
  <input type=hidden name=pmnep002 value="%PATWEB18.07.002.0">
  <input type=hidden name=pmnep007>

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel>Contract ID</td>
    <td><input type=text name=contract size=30 maxlength=8 class="Readonly"
         title="Contract ID" readonly value="%PATWEB18.07.001.1">
    </td></tr>

<tr><td class=DataLabel>Type of Visit</td>
    <td><input type=text name=d_pmnep002 title="Type of Visit" 
         readonly value="%PATWEB18.07.002.1" class="Readonly">
    </td></tr>

<tr><td class=DataLabel>Code Set</td>
    <td><input type=text name=pmnep003 size=12 title="Code Set"
         readonly value="%PATWEB18.07.003" class="Readonly">
    </td></tr>

<tr><td class=DataLabel>Indicator Number</td>
    <td><input type=text name=pmnep004 size=10 title="Indicator Number"
         readonly value="%PATWEB18.07.004" class="Readonly">
    </td></tr>

<tr><td class=DataLabel>Indicator Value</td>
    <td><input type=text name=pmnep005 size=10 title="Indicator Value"
         readonly value="%PATWEB18.07.005" class="Readonly">
    </td></tr>

<tr><td class=DataLabel>Price</td>
    <td><input type=text name=pmnep006 id=pmnep006
     class="Number" size=17 value="%PATWEB18.07.006"
         maxlength=15 title="Price" min=0 max=9999999999.9999
         onblur="RoundNumber(this,4);">
    </td>
</tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=d_pmnep007 title="Active">
    </td>
</tr>

</table>

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>

<tr>&nbsp;</tr>
<tr>&nbsp;</tr>
<tr><td class=DataLabel width=10%>Created By:</td>
    <td class=DataField>%PATWEB18.07.009</td></tr>

<tr><td class=DataLabel>Created On:</td>
    <td class=DataField>%PATWEB18.07.007 %PATWEB18.07.008</td></tr>

<tr><td class=DataLabel width=10%>Updated By:</td>
    <td class=DataField>%PATWEB18.07.012</td></tr>

<tr><td class=DataLabel>Updated On:</td>
    <td class=DataField>%PATWEB18.07.010 %PATWEB18.07.011</td></tr>

<tr><td align=center colspan=2><br>
     <input type=button value=Update class="button" id="updbtn" 
      onclick='tempDisable(this);SubmitForm();'>
     <input type=button value=Cancel class="button" onclick='DFrameExit();'>
</td></tr>
</table>
</form>

<script language=javascript>
if  ("%PATWEB18.07.013" != "1") {
    document.UpdateForm.d_pmnep007.checked="1"
}
</script>
