<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/comweb11.js"></script>
<script type="text/javascript">
function PostUpd(){

  if (!checkDates06(UpdateForm.emacc002,UpdateForm.emacc003)) {
    return;
  }
  
  getInactiveValue(UpdateForm.emacc007,UpdateForm.d_emacc007);

  setFormactn('U'); 
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Update AECC Coefficient for ECDG Complexity
</span>
<form name=UpdateForm id=UpdateForm method=post action=comweb11.pbl 
      style="margin:0">
<input type=hidden name=reportno value="2">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="U">
<input type=hidden name=ibcnmhos id=ibcnmhos
 value="%STANDARD.01.025.000.043.1.1">
<input type=hidden name=emacc001 id=emacc001 value="%COMWEB11.02.001">
<input type=hidden name=emacc002 id=emacc002 value="%COMWEB11.02.002">
<input type=hidden name=emacc005 id=emacc005 value="%COMWEB11.02.006">
<input type=hidden name=emacc007 id=emacc007 value="%COMWEB11.02.015">
<input type=hidden name=emacc009 id=emacc009 value="%COMWEB11.02.016">

<table align=center width=95% border=0>

<tr><td width=25% class=DataLabel>ECDG Code</td>
    <td class=DataField>
       <input value="%COMWEB11.02.001" readonly="" class=ReadOnly>
    </td></tr>

<tr><td width=25% class=DataLabel>Effective Date From</td>
    <td class=DataField>
       <input value="%COMWEB11.02.002" class=ReadOnly readonly="">
    </td></tr>

<tr><td class=DataLabel>Effective Date To</td>
    <td class=DataField>
    <input name=emacc003 class="Date" id=emacc003 
     title="Effective Date To" value="%COMWEB11.02.003"
     onblur="checkDate(this,'Effective Date To')">
    <img src="../images/DateTimeStamp.gif" class=Icon date=UpdateForm.emacc003>
    <img src="../images/DateLookup.gif" class=Icon
         onclick="DateLookupFrame(emacc003);">
    </td></tr>

<tr><td class=DataLabel>ECDG Description</td>
    <td class=DataField><textarea name=desctext id=desctext rows='5' cols='100'
      readonly class="Readonly">%COMWEB11.02.005</textarea>
    </td></tr>

<tr><td class=DataLabel>AECC Class</td>
    <td class=DataLabel>
       <input value="%COMWEB11.02.004" class=ReadOnly readonly="">
    </td></tr>

<tr><td class=DataLabel>Minimum Score</td>
    <td class=DataLabel>
       <input value="%COMWEB11.02.006" class=ReadOnly readonly="">
    </td></tr>

<tr><td class=DataLabel>Maximum Score</td>
    <td class=DataLabel>
       <input value="%COMWEB11.02.007" class=ReadOnly readonly="">
    </td></tr>

<tr><td class=DataLabel>Allow Infinity</td>
    <td class=DataField>
    <input type=checkbox name=d_emacc009 title="Infinity" disabled 
     value="1"> 
    </td></tr>

<tr><td class=DataLabel>Active</td>
    <td class=DataField>
    <input type=checkbox name=d_emacc007 title="Inactive" 
     value="1"> 
    </td></tr>
</table>

<table align=center width=95% border=0 cellpadding=0 cellspacing=0>
<tr><td class=DataField align=center><br>
    <input type=button value="Update" class="button" id="com11upd"
     onclick="tempDisable(this);PostUpd();">
    <input type=button value="Delete" class="button" id="com11del"
     onclick="tempDisable(this);setFormactn('D');">
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh();">
    </td></tr>
</table>
</form>
<script type="text/javascript">
  checkInactiveValue(UpdateForm.emacc007,UpdateForm.d_emacc007);
  checkInfinityValue(UpdateForm.emacc009,UpdateForm.d_emacc009);
</script>
