<script type="text/javascript">
function ShowDetail06(linkurl) {
  Left=(document.body.clientWidth-750)/2;
  DFrameLink(linkurl,100,Left,750,300);
}
function AddComment() {
  linkurl = "../cgi-bin/cliweb06.pbl?reportno=13&template=002" +
            "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
            "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+")
  Left=(document.body.clientWidth-750)/2;
  DFrameLink(linkurl,100,Left,750,300);
}
function setCommentsButtonText() {
  var commflag = document.AddForm.showcomm.value;
  if (commflag == "D") {
    document.AddForm.showcomm.value = "D";
    document.AddForm.Comments.text="Comments";
    document.AddForm.Comments.value="Comments";
    if (document.AddForm.actcomind.value == "1") {
      document.AddForm.Comments.className="RedButton";
    }
  }
  else {
    document.AddForm.showcomm.value = "C";
    document.AddForm.Comments.text="Deleted";
    document.AddForm.Comments.value="Deleted";
    if (document.AddForm.delcomind.value == "1") {
      document.AddForm.Comments.className="RedButton";
    }
  }
}
function showDiffCommentsType() {
  var commflag = document.AddForm.showcomm.value;
  if (commflag == "D") {
     document.AddForm.showcomm.value = "C";  //reverse to show Active comm 
  }
  else {
     document.AddForm.showcomm.value = "D";  //reverse to show delete comm 
  }
  linkurl = "../cgi-bin/cliweb06.pbl?reportno=13&template=001" +
            "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
            "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
            "&showcomm=" + AddForm.showcomm.value.replace(/ /g,"+")
  location.href=linkurl
}
</script>
