<script type="text/javascript">
function checkEventDates() {
 checkDate(document.AddForm.wates004,'PastDate');
 eventdate=SetDateYYYYMMDD(document.AddForm.wates004.value);
 dateonlist=SetDateYYYYMMDD(document.AddForm.wmdate1.value);
 dateremoved=SetDateYYYYMMDD(document.AddForm.wmdate4.value);
 if(eventdate<dateonlist){
    alert("Event date cannot be before date on list.")
    document.AddForm.wates004.value="";
    return;}
 if(document.AddForm.wmdate4.value!=""){
   if(eventdate>dateremoved){
      alert("Event date cannot be before date on list.")
      document.AddForm.wates004.value="";
      return;}
  }
}
function leadZero() {
if(document.AddForm.wates008.value<100)
   document.AddForm.wates008.value=0+document.AddForm.wates008.value;
if(document.AddForm.wates008.value<10)
   document.AddForm.wates008.value=0+document.AddForm.wates008.value;
if(document.AddForm.wates008.value==0)
   document.AddForm.wates008.value="000.000";
}
function AddIntra() {
 if(validateMandatory(AddForm)) {
    document.AddForm.submit();
 }
}
</script>
</head>
