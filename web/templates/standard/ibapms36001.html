<script type="text/javascript">
function ProcessReport() {
 if(!isWhitespace(document.ReportForm.keystr03.value)) {
   if (document.ReportForm.keystr02.value > 
                             document.ReportForm.keystr03.value) {
         alert("Ending Claim Code must be > or = Starting Claim Code");
         document.ReportForm.keystr02.focus();
       return;
   }
 }

 if(document.ReportForm.keystr04.value > document.ReportForm.keystr05.value) {
         alert("Ending Health Fund must be > or = Starting Health Fund");
         document.ReportForm.keystr04.focus();
       return;
 }

SubmitPage=true
if (SubmitPage) {
  SubmitReport(document.ReportForm) }
}
</script>
