<script type="text/javascript"> 
function ShowDetail01(linkurl) {
  Left=(document.body.clientWidth-500)/2
  DFrameLink(linkurl,0,Left,500,300)
}
function EditLookup01() {
    if(isWhitespace(SelectCode.filthosp.value)) {
      alert("Hospital is a required field.\nPlease enter it now." )
      return;
    }
    if(isWhitespace(SelectCode.startkey.value)) {
      alert("Range Code is a required field.\nPlease enter it now." )
      return;
    }
    SelectCode.template.value=3
    SelectCode.nzirn001.value=SelectCode.filthosp.value
    SelectCode.nzirn002.value=SelectCode.startkey.value
    Left=(document.body.clientWidth-500)/2
    DFrameSubmit(SelectCode,0,Left,500,300)
}
</script>
</head>

      <td align=right><b>Range Code&nbsp;</b>
