<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"      content="true">
<script type="text/javascript">
function displayTrans(transtat,trantype,tranlocn,trancdte,tranctim,trantrid) {
  DFrameStart()

  linkurl="../cgi-bin/hosweb01.pbl?reportno=10&template=002"+
          "&ectrstat="+transtat+
          "&ectrtype="+trantype+
          "&ectrlocn="+tranlocn+
          "&ectrcdte="+trancdte+
          "&ectrctim="+tranctim+
          "&ectrtrid="+trantrid+
          "&updttype=T";
  Left=(document.body.clientWidth-600)/2
  DFrameLink(linkurl,100,Left,600,300)
}

function ShowRequests() {
  document.UpdateForm.submit();
}
function ResetSearch() {
    serverURL   = "../cgi-bin/hosweb01.pbl?reportno=10&template=001" +
                  "&filttype=" + UpdateForm.filttype.value.replace(/ /g,"+") +
                  "&filtstat=" + UpdateForm.filtstat.value.replace(/ /g,"+")
    location.href=serverURL
}
function ResendAll() {
  ans=confirm("Are you sure you want to resend all errors?\n" +
              "Press OK to continue or Cancel to quit.");
  if (!ans) {
    return false;
  }
    serverURL   = "../cgi-bin/hosweb01.pbl?reportno=10&template=001" +
                  "&filttype=" + UpdateForm.filttype.value.replace(/ /g,"+") +
                  "&filtstat=" + UpdateForm.filtstat.value.replace(/ /g,"+") +
                  "&updttype=R";
    location.href=serverURL
}
function ResendError(transtat,trantype,tranlocn,trancdte,tranctim,trantrid) {
  ans=confirm("Resend this record?\n" +
              "Press OK to continue or Cancel to quit.");
  if (!ans) {
    return false;
  }
    serverURL   = "../cgi-bin/hosweb01.pbl?reportno=10&template=001" +
                  "&filttype=" + UpdateForm.filttype.value.replace(/ /g,"+") +
                  "&filtstat=" + UpdateForm.filtstat.value.replace(/ /g,"+") +
                  "&ectrstat=" + transtat +
                  "&ectrtype=" + trantype +
                  "&ectrlocn=" + tranlocn +
                  "&ectrcdte=" + trancdte +
                  "&ectrctim=" + tranctim +
                  "&ectrtrid=" + trantrid +
                  "&updttype=E";
    location.href=serverURL
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<form name=UpdateForm action=hosweb01.pbl method=get>
<input type=hidden name=reportno value="10">
<input type=hidden name=template value="001">
<input type=hidden name=updttype value=" ">

<table width=100% cellpadding=0 cellspacing=0 border=0 bgcolor=#CCCCCC>

<tr><td colspan=9 align=center class=HeadingCell>
     Eclipse Transaction Request List</td></tr>

<tr>
    <td class=DataLabel>Request Type</td>
        <td class=DataField>
     <select class=MenuSelectListBig name=filttype onchange='ShowRequests();'>
     <option value="  ">All</option>
     <option value=" 0">Not Applicable</option>
     <option value=" 1">Status Request</option>
     <option value=" 2">Get Participant Request</option>
     <option value=" 3">Report Request</option>
     <option value=" 4">ERA Status Request</option>
     <option value=" 5">ERA Report Request</option>
     <option value=" 6">Location/Certificate Request</option>
     <option value=" 7">OEC (ECF) Status Request</option>
     <option value=" 8">OEC (ECF) Report Request</option>
     <option value=" 9">IMC Status Request</option>
     <option value="10">IMC Report Request</option>
     <option value="11">DBS Processing Report Request</option>
     <option value="12">DBS Payment Report Request</option>
     </select></td>

    <td class=DataLabel>Request Status</td>
        <td class=DataField>
     <select class=MenuSelectListBig name=filtstat onchange='ShowRequests();'>
     <option value="0">Waiting to be processed</option>
     <option value="1">Processing by server adaptor</option>
     <option value="2">Processed by server adaptor</option>
     <option value="3">Processing Error</option>
     </select></td>

  </tr>
</td></tr>

<table cellspacing=0 cellpadding=2 border=1 width=100%>
%HOSWEB01.10.001
</table>

<table cellspacing=0 cellpadding=0 border=0 width=100% bgcolor=#CCCCCC>
<tr><td align=center >
    <input type=button value="Previous" class="button"
     name=prevbutt id=prevbutt
     onclick='tempDisable(this);location.href="%HOSWEB01.10.016.001"'>
    <input type=button value="Start" class="button"
     name=strtbutt id=strtbutt
     onclick="tempDisable(this);ResetSearch();">
    <input type=button value="Resend Errors" class="Button"
     name=resdbutt id=resdbutt
     onclick="tempDisable(this);ResendAll();">
    <input type=button value="Next" class="button"
     name=nextbutt id=nextbutt
     onclick='tempDisable(this);location.href="%HOSWEB01.10.017.001"'>
    </td></tr>
    </table>
</td></tr>
</table>
</form>
<script type="text/javascript">
//
 FilterReq="%HOSWEB01.10.018";
 for (var i =0 ; i < document.UpdateForm.filttype.length; i++) {
  if (document.UpdateForm.filttype.options[i].value==FilterReq) {
       document.UpdateForm.filttype.selectedIndex=i } };

 FilterSta="%HOSWEB01.10.019";
 if (isWhitespace(FilterSta)) {
    document.UpdateForm.filtstat.selectedIndex=3;
 } else {
 for (var i =0 ; i < document.UpdateForm.filtstat.length; i++) {
  if (document.UpdateForm.filtstat.options[i].value==FilterSta) {
       document.UpdateForm.filtstat.selectedIndex=i } };
 }

//
</script>
