<script type="text/javascript">
function DisplayPeriodMonths() {
  uf = document.UpdateForm;
  var i=uf.alref189.selectedIndex;
  var ind1=uf.alref189.options[i].value.substring(3,4)
  if (ind1=="N") {
    document.getElementById('RefPeriodMonths').style.display = "";    
    uf.alref190.className="Mandatory";
    uf.alref190.readOnly= false;
  }
  else {
    document.getElementById('RefPeriodMonths').style.display = "none";
    uf.alref190.value = "";
    uf.alref190.className="ReadOnly";
    uf.alref190.readOnly= true;
  }
}
function setFormactn(type) {
  uf = document.UpdateForm;
  if (uf.d_alref191.checked == true) {
    uf.alref191.value = "1"
  }
  else {
    uf.alref191.value = "0"
  }

  uf.updatety.value=type;
  if (type == "U") {
    if (validateMandatory(UpdateForm)) {
      UpdateForm.submit();
    }
  }
}
function DisableReferralDate() {
  uf = document.UpdateForm;
  if (uf.alref019.value != "") {
    uf.alref019.readOnly = true;
  }
}
</script>
