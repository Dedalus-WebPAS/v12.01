<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/comweb11.js"></script>
<script type="text/javascript">
dummy = false;
function PostAdd() {

  if(!checkDates06(UpdateForm.emaci002,UpdateForm.emaci003)) {
    return;
  }

  getInactiveValue(document.UpdateForm.emaci008,document.UpdateForm.d_emaci008);

  setFormactn('U');
}

</script>
</head>
%START.OF.PAGE
<body onload="ValSetIdCode('ECC',UpdateForm.emaci001,
 [UpdateForm.d_emaci001,dummy]); PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Update Coefficients for Intercept and ECDG Subcode Maintenance
</span>
<form name=UpdateForm id=UpdateForm method=post action=comweb11.pbl
      style="margin:0">
<input type=hidden name=reportno value="3">
<input type=hidden name=template value="3">
<input type=hidden name=updttype value="A">
<input type=hidden name=emaci008 id=emaci008 value="%COMWEB11.03.015">
<input type=hidden name=emaci004 id=emaci004 value="">
<input type=hidden name=ibcnmhos id=ibcnmhos
 value="%STANDARD.01.025.000.043.1.1">

<table align=center width=95% border=0>

<tr><td width=25% class=DataLabel>ECDG Subcode (Value Set ID Code for
    Value Set ECC)</td>
    <td class=DataField><input class="Readonly" size=8
     name=emaci001 id=emaci001
     value="%COMWEB11.03.001" title="ECDG Code" readonly>
    <input id=d_emaci001 size=100 maxlength=256 readonly class="readonly">
</td></tr>

<tr><td width=25% class=DataLabel>Effective Date From</td>
    <td class=DataField><input class="Date Readonly"
     name=emaci002 id=emaci002
     value="%COMWEB11.03.002" title="Effective Date From"
     readonly>
    </td></tr>

<tr><td class=DataLabel>Effective Date To</td>
    <td class=DataField>
    <input name=emaci003 class="Date" id=emaci003 
     title="Effective Date To" value="%COMWEB11.03.003"
      onblur="checkDate(this,'Effective Date To')">
    <img src="../images/DateTimeStamp.gif" class=Icon date=UpdateForm.emaci003>
    <img src="../images/DateLookup.gif" class=Icon
         onclick="DateLookupFrame(emaci003);">
    </td></tr>

<tr><td class=DataLabel>ECDG Subcode Description</td>
    <td class=DataField><textarea name=desctext id=desctext rows='5' cols='100' 
      readonly class="Readonly">%COMWEB11.03.004</textarea>
    </td></tr>

<tr><td class=DataLabel>ECDG Code</td>
    <td class=DataField><input type=text name=emaci005 title="ECDG Code"
     id=emaci005 class="Readonly" size=8 value="%COMWEB11.03.005" readonly>
    </td></tr>

<tr><td class=DataLabel>Coefficient for Intercept</td>
    <td class=DataField><input type=text name=emaci006 title="Coefficient for
     Intercept" class="Readonly" size=15 value="%COMWEB11.03.006" readonly
     id=emaci006>
    </td></tr>

<tr><td class=DataLabel>Coefficient for Intercept Subcategory</td>
    <td class=DataField><input type=text name=emaci007 title="Coefficient for 
     Intercept Subcategory" class="Readonly" size=15 value="%COMWEB11.03.007"
     readonly id=emaci007>
    </td></tr>

<tr><td class=DataLabel>Active</td>
    <td class=DataField>
    <input type=checkbox name=d_emaci008 title="Active" id=d_emaci008>
    </td></tr>
</table>

<table align=center width=95% border=0 cellpadding=0 cellspacing=0>
<tr><td class=DataField align=center><br>
    <input type=button value="Update" class="button" id="com11add"
     onclick="tempDisable(this); getText('emaci004','desctext'); PostAdd();">
    <input type=button value="Delete" class="button" id="com11del"
     onclick="tempDisable(this);setFormactn('D');">
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh();">
    </td></tr>
</table>
</form>
<script type="text/javascript">
  checkInactiveValue(UpdateForm.emaci008,UpdateForm.d_emaci008);
</script>
