<script type="text/javascript">
function linkForm(Insuranc,Viewopts) {
   LinkUrl="patweb87.pbl?reportno=6&template=5" +
         "&insuranc=" + Insuranc.replace(/ /g,"+") +
         "&viewopts=" + Viewopts

   Left=(document.body.clientWidth-430)/2
   DFrameLink(LinkUrl,0,Left,430,300)
}

function updateParent(RetEName,RetAdd1,RetAdd2,RetAdd3,RetAdd4,RetPost,
                      RetTele,RetCDat,RetAccPt,RetInsCod,RetClmNo,
                      RetComn1,RetComn2,RetAloc,RetCInj,RetInjCod,RetCName) {

  parent.parent.RetEName.value=RetEName;
  parent.parent.RetAdd1.value=RetAdd1;
  parent.parent.RetAdd2.value=RetAdd2;
  parent.parent.RetAdd3.value=RetAdd3;
  parent.parent.RetAdd4.value=RetAdd4;
  parent.parent.RetPost.value=RetPost;
  parent.parent.RetTele.value=RetTele;
  parent.parent.RetCDat.value=RetCDat;
  parent.parent.RetAccPt.value=RetAccPt;
  parent.parent.RetInsCod.value=RetInsCod;
  parent.parent.RetClmNo.value=RetClmNo;
  parent.parent.RetComn1.value=RetComn1;
  parent.parent.RetComn2.value=RetComn2;
  parent.parent.RetAloc.value=RetAloc;
  parent.parent.RetCInj.value=RetCInj;
  parent.parent.RetInjCod.value=RetInjCod;
  parent.parent.RetCName.value=decodeURIComponent(RetCName);

  for (var i =0 ; i < parent.parent.RetAccPtSel.length; i++) {
    if (trim(parent.parent.RetAccPt.value)==
        trim(parent.parent.RetAccPtSel.options[i].value.substr(0,1))){
          parent.parent.RetAccPtSel.selectedIndex=i;
    }
  }

  for (var i =0 ; i < parent.parent.RetCInjSel.length; i++) {
    if (trim(parent.parent.RetCInj.value)==
        trim(parent.parent.RetCInjSel.options[i].value.substr(0,3))){
          parent.parent.RetCInjSel.selectedIndex=i;
    }
  }

  for (var i =0 ; i < parent.parent.RetInjCodSel.length; i++) {
    if (trim(parent.parent.RetInjCod.value)==
        trim(parent.parent.RetInjCodSel.options[i].value.substr(0,3))){
          parent.parent.RetInjCodSel.selectedIndex=i;
    }
  }

  if ((parent.parent.RetFunctn != undefined) &&
      (typeof(parent.parent.RetFunctn) == 'function')) {
    parent.parent.RetFunctn();
  }

  SearchFrameExit();
}
</script>
