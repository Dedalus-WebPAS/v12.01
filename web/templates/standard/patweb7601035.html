<script type="text/javascript">
function linkQuote(Quote,URNumber) {
  LinkURL="../cgi-bin/patweb76.pbl?reportno=01&template=036" +
             "&quotenum=" + Quote +
             "&urnumber=" + URNumber.replace(/ /g,"+") +
             "&admissno=" + document.ShowQuote.admissno.value.replace(/ /g,"+")
  Left=(document.body.clientWidth-650)/2
  DFrameLink(LinkURL,60,Left,650,600)
}
function ResetSearch() {
    serverURL   = "../cgi-bin/patweb76.pbl?reportno=01&template=035" +
                  "&norecord=" + ShowQuote.norecord.value +
                  "&admissno=" + ShowQuote.admissno.value.replace(/ /g,"+") +
                  "&urnumber=" + ShowQuote.urnumber.value.replace(/ /g,"+") 
    location.href=serverURL
}
function ShowC() {
  if(document.ShowQuote.quotenum.value!="           0") {
  LinkURL="../cgi-bin/patweb76.pbl?reportno=01&template=036" +
             "&quotenum=" + ShowQuote.quotenum.value.replace(/ /g,"+") +
             "&urnumber=" + ShowQuote.urnumber.value.replace(/ /g,"+") +
             "&admissno=" + ShowQuote.admissno.value.replace(/ /g,"+")
  Left=(document.body.clientWidth-650)/2
  DFrameLink(LinkURL,60,Left,650,600)
  }
}
</script>
