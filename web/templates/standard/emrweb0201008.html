<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function ChangePatient() {
  var validateresult = validateMandatory(document.Patient);
    if (validateresult==true) {
  document.Patient.submit();
  }
}
function SubmitUR() {
 validateUR();
 return validateMandatory(document.Patient);
}
function setForm() {
  Patient.action=parent.TemplateFile.content.substr(0,8) + ".pbl";
  Patient.reportno.value=parent.TemplateFile.content.substr(8,2);
  Patient.template.value=parent.TemplateFile.content.substr(10,3);
  Patient.target=parent.name;
}
function UpdateUR() {
 document.Patient.urnumber.value=document.Patient.dum.value;
}
function validateUR() {
 p=document.Patient;
 justifyRight(p.urnumber);
 UpCase(p.urnumber);
 if(isWhitespace(p.admissno.value)){
 validateCode(8,p.urnumber,p.fnam,UpdateUR,p.sex,p.dob,p.pce,p.dum,p.admissno,
                p.dat,p.typ)
} else {
  validateVisit();
  }
}
function validateVisit() {
 p=document.Patient;
 justifyRight(p.admissno);
 validateCode(12,p.admissno,p.fnam,p.sex,p.dob,p.pce,p.urnumber,p.dum,p.dat,
              p.typ)
}
</script>
</head>
%START.OF.PAGE
<body onLoad="PageLoad(event);setForm();clrFields();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Change Patient
</span>
<form name=Patient method=get style="margin:0"
 onsubmit="return SubmitUR();">
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=1>
<input type=hidden name=redirect value="emrweb02.pbl?reportno=1&template=100">
<input type=hidden name=nextpage value=2>
<input type=hidden name=visittyp value=1>
<input type=hidden name=sex>
<input type=hidden name=dob>
<input type=hidden name=pce>
<input type=hidden name=dum>

<table align=center cellspacing=0 cellpadding=1 border=0 width=97%>
  <tr><td class=DataLabel>U/R Number</td>
      <td><input type=text name=urnumber value="" 
          size=10 maxlength=8 
          onblur=validateUR() title="Patient U/R" class="Mandatory" tabindex=1>
          <input notab type=text name=fnam value="" size=30 readonly>
          </td></tr>

  <tr><td class=DataLabel>Visit Number </td> 
      <td><input type=text name=admissno value=""
          size=10 maxlength=8 notab
          onblur=validateVisit(); title="Patient Visit No">
          <input notab type=text name=dat value="" size=12 readonly>
          <input notab type=text name=typ value="" size=15 readonly>
          </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button class="button" value="Ok" id="emr02ok"
     name=OKButton tabindex=2 onclick="tempDisable(this);ChangePatient();">
    <input type=button tabindex=3 Value="Cancel" class="button" 
     onClick="DFrameExit();">
    </td></tr>
</table>
</form>
