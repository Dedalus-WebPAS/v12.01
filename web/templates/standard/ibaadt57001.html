<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">

function ProcessReport() {
  SubmitPage=true
 if (document.ReportForm.schdrdat.value=="") {
  document.ReportForm.keystr02.title="From Date"
  document.ReportForm.keystr03.title="To Date"
  document.ReportForm.keystr02.value=document.getElementById('datran01').value;
  document.ReportForm.keystr03.value=document.getElementById('datran02').value;
  SubmitPage=CheckDateRange(document.ReportForm.keystr02,
                            document.ReportForm.keystr03);
 } else {
     document.ReportForm.keystr02.title="From Schedule";
     document.ReportForm.keystr03.title="To Schedule";
  }

  if ((document.ReportForm.keystr04.value==3) ||
      (document.ReportForm.keystr04.value==4))
    {
       document.ReportForm.keystr05.value=
                                     document.getElementById('grpclaim').value;
       document.ReportForm.keystr06.value="Y"
       document.ReportForm.keystr07.value=" "
    } else {
       document.ReportForm.keystr05.value="Y"
       document.ReportForm.keystr06.value=" "
       document.ReportForm.keystr07.value=" "
    }


 if (SubmitPage) {
     SubmitReport(document.ReportForm) }
}

function GroupClaim() {
  if ((document.ReportForm.keystr04.value==3) ||
      (document.ReportForm.keystr04.value==4))
  {
     document.getElementById('ClaimOption').innerHTML=
                        document.getElementById('ShowClaim').innerHTML;
  } else {
     document.getElementById('ClaimOption').innerHTML="";
  }
}

</script>
