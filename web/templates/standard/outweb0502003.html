<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/outweb05.js"></script>
<script type="text/javascript">
function validateUpdate(){
  Mandatory = validateMandatory(document.UpdateForm)
  if(Mandatory){
    if(UpdateForm.otcli002.value.length > 6 ){
        alert("HCP code Must be <= 6 ");
        FocusDelay(UpdateForm.otcli002);
        return false; 
    }
        setFormactn('U');
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write("Clinic Maintenance");</script>
</span>

<form name=UpdateForm method=post action=outweb05.pbl style="margin:0">
<input type=hidden name=reportno value="2">
<input type=hidden name=template value="001">
<input type=hidden name=updttype value="">

<table align=center width=95% border=0>
<tr><td class=DataLabel>Clinic</td>
  <td><input type=text name=otcli001 class=Readonly title="Clinic" readonly 
       value="%OUTWEB05.02.001" size=8 maxlength=6>
  </td></tr>

<tr><td class=DataLabel>Effective Date</td>
  <td><input type=text name=otcli006 class=Readonly title="Effective Date"
       readonly size=12 value="%OUTWEB05.02.012.0" 
       onblur="checkDate(this,'Leave Date');">
      </td></tr>

<tr><td class=DataLabel>Description</td>
   <td><input type=text name=otcli003 class="Mandatory"
        title="Description" 
        value="%OUTWEB05.02.003" size=30 maxlength=30 class=Mandatory>
   </td>
</tr>

<tr><td class=DataLabel>HCP</td>
    <td><input type=text name=otcli002 title="HCP" value="%OUTWEB05.02.002" 
         size=10 maxlength=6 id="otcli002" onblur="justifyLeft(this); 
         validateCode(18,UpdateForm.otcli002,UpdateForm.docname);">
        <input type=text tabindex=-1 name=docname id="docname"
         title="Doctor" value="%OUTWEB05.02.009" 
         size=22 readonly maxlength=30 class=Readonly>
        <img src="../images/SearchIcon.gif"  class="Icon"
        onclick="HCPSearchFrame(UpdateForm.otcli002,UpdateForm.docname,7);">
        <img src="../images/erase.gif" class="Icon"
         onclick="clrDoc(UpdateForm.otcli002,UpdateForm.docname);">
    </td></tr>

<tr><td class=DataLabel>Clinic Active</td>
    <td><input type=checkbox name=otcli005 title="Clinic Active" value="2">
    </td>
</tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button" id="out05upd"
     onclick="tempDisable(this);validateUpdate();">
    <input type=button value="Delete" class="button" id="out05del"
     onclick="tempDisable(this);setFormactn('D');">
    <input type=button value="Cancel" class="button" 
     onclick=DFrameCloseRefresh();>
    </td>
</tr>
<tr><td colspan=2 align=center>
    <input type=button value="Leave Dates" class="button"
     onclick='LeavDate02("%OUTWEB05.02.001","%OUTWEB05.02.012.1")'>
    <input type=button value="Clinic Master List" class="Bigbutton"
     OnClick='Schedule02("%OUTWEB05.02.001","%OUTWEB05.02.012.1")'>
    <input type=button value="Template List" class="button"
     onclick='Schedule07("%OUTWEB05.02.001","%OUTWEB05.02.012.1")'>
    </td>
</tr>
</table>
</form>

<script type="text/javascript">
 if("%OUTWEB05.02.005" == "0") {
    document.UpdateForm.otcli005.checked=1
 } else {
    alert("Warning - This clinic is Inactive");
 }
</script>
