function EditSchedule(ScheduleNo) {
SCHDCODE=ScheduleNo.replace(/ /g,"+");
LinkUrl="rshweb02.pbl?reportno=2&template=1&schdcode="+SCHDCODE;
DFrameLink(LinkUrl,20,50,700,300);
}
function EditReport(ScheduleNo) {
SCHDCODE=ScheduleNo.replace(/ /g,"+");
LinkUrl="rshweb02.pbl?reportno=2&template=2&schdcode="+SCHDCODE;
DFrameLink(LinkUrl,20,50,700,300);
}
function EditProcess(ScheduleNo) {
SCHDCODE=ScheduleNo.replace(/ /g,"+");
LinkUrl="rshweb02.pbl?reportno=2&template=3&schdcode="+SCHDCODE;
DFrameLink(LinkUrl,20,50,700,300);
}
function ViewReport(ScheduleNo) {
ViewForm.schdcode.value=ScheduleNo;
ViewWin=window.open("","ViewWindow",
"top=0,left=0,width=790,height=auto,directories=no,location=no," +
"scrollbars=yes,menubar=yes,status=no,toolbar=yes,resizable=yes")
ViewForm.target="ViewWindow";
ViewForm.submit();
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link  
//  1 - Schedule No
//  2 - Description
//  3 - Schedule Date & Time
//  4 - Started Date & Time
//  5 - Status
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,25);
 t.addColumn("Schedule No","String",2,2,"left","ReportIcon.gif","1",70)
 t.addColumn("Description","String",3,3,"left","EditIcon.gif","0",180)
 t.addColumn("Scheduled","DateTime",4,4,"left","","",120)
 t.addColumn("Started","DateTime",5,5,"left","","",120)
 t.addColumn("Status","String",6,6,"left","","",50)
 t.addColumn("Printer","String",7,7,"left","","",100)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
