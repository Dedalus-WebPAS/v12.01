<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link to Record    
//  1 - Doctor
//  2 - From Date 
//  3 - To Date               
//  4 - Reason
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,25);
 t.addColumn("Doctor","String",1,1,"left","MaintenanceIcon.gif","0")
 t.addColumn("From","Date",2,2,"left","","")
 t.addColumn("To","Date",3,3,"left","","")
 t.addColumn("Reason","String",4,4,"left","","")
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);InitTable(0);>

    </td>
  </tr>
</table>
</div>
