<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome"    content="standard">
<meta name="HelpFileName"    content="NoContextSet.html"> 
<meta name="CrossBrowser" content="true">
<script type="text/javascript"> 
function setFormactn(type) { 
  if(document.UpdateForm.d_emloc006.checked==true) {
     document.UpdateForm.emloc006.value="0";    // = Active
  } else {
     document.UpdateForm.emloc006.value="1";    // = Not Active
  }
  if(document.UpdateForm.d_emloc007.checked==true) {
     document.UpdateForm.emloc007.value="1";
  } else {
     document.UpdateForm.emloc007.value="0";
  }

  document.UpdateForm.updttype.value=type; 
  if((type=="U") && (validateMandatory(document.UpdateForm))){ 
      document.UpdateForm.submit(); 
  } 
  if(type=="D"){ 
     if(isWhitespace(document.UpdateForm.emlhi001.value) ||
        isWhitespace(document.UpdateForm.emlhi002.value)) {
       alert("Effective Date/Time is a required field. Please enter it now.");
       return;
     }
     ans=confirm("Are you sure you want to Delete ?") 
     if(ans){ 
        document.UpdateForm.submit(); 
     } 
  } 
  if(type=="C"){ 
     DFrameCloseRefresh(); 
  } 

  if(type=="H"){ 
     var location = document.UpdateForm.emloc001.value.replace(/ /g,"+");
     var sitecode = document.UpdateForm.emloc003.value.replace(/ /g,"+");
     var effecdat = document.UpdateForm.emlhi001.value.replace(/ /g,"+");
     var effectim = document.UpdateForm.emlhi002.value.replace(/ /g,"+");
     var LinkUrl="emrweb05.pbl?reportno=05&template=004 " +
                 "&emloc001=" + location +
                 "&emloc003=" + sitecode +
                 "&emlhi001=" + effecdat +
                 "&emlhi002=" + effectim;
     var Left=(document.body.clientWidth-500)/2;
     DFrameLink(LinkUrl,20,Left,500,240);
  }
} 
</script> 
</head> 
%START.OF.PAGE 
<body onload="PageLoad(event);"> 
<span class=DFrameTitleBar> 
<img align="right" alt="Exit" class="MenuIcon"  
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();"> 
<script type="text/javascript">document.write(self.document.title);</script> 
</span> 

<form name=UpdateForm method=post action=emrweb05.pbl style="margin:0">
<input type=hidden name=reportno value="5"> 
<input type=hidden name=template value="003"> 
<input type=hidden name=updttype value="U"> 
<input type=hidden name=nextpage value="0"> 
<input type=hidden name=redirect value="emrweb05.pbl?reportno=05&template=001"> 
<input type=hidden name=emloc006 value="">
<input type=hidden name=emloc007 value="">
 
<table align=center width=100% border=0 cellpadding=2>
<tr><td class=DataLabel>Location Code </td> 
    <td><input type=text name=emloc001 size=3  maxlength=3  readonly 
         class=Mandatory value="%EMRWEB05.05.001"></td></tr> 
 
<tr><td class=DataLabel> Description </td> 
    <td><input type=text name=emloc002 size=25 maxlength=25 
         class=Mandatory value="%EMRWEB05.05.002"></td></tr> 
 
<tr><td class=DataLabel>Site Code</td> 
    <td><select name=emloc003 class="Mandatory" title="Site Code"> 
         <option></option> 
         %EMRWEB05.05.003.2 
        </select></td></tr> 
 
<tr><td class=DataLabel> Room Type </td> 
    <td><select name=emloc005> 
         %EMRWEB05.05.008 
        </select></td></tr> 
 
<tr><td class=DataLabel> Max Number of Patients </td> 
    <td><input type=text name=emloc004 size=3 maxlength=3  
          value="%EMRWEB05.05.004"></td></tr> 
 
<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=d_emloc006 title="Active" value=1>
    </td></tr>

<tr><td class=DataLabel>Short Stay Unit Indicator</td>
    <td><input type=checkbox name=d_emloc007 title="Active" value=1>
    </td></tr>

<tr><td class=DataLabel>Unique HERO Location ID</td>
    <td><input type="text" name="heroloci" size=22 maxlength=20
         title="Unique HERO Location ID" value="%EMRWEB05.05.012"
    onchange="checkHeroId('2',UpdateForm.emloc001,UpdateForm.emloc003,this);">
    </td></tr>

<tr><td class=DataLabel>Effective Date</td>
    <td class=DataLabel>
      <input type="text" size="12" tabindex=1
       name=emlhi001 class=Mandatory title="Effective Date"
       onblur="checkDate(this,'Effective Date')">
      <img src=../images/DateLookup.gif class=Icon
       onclick="DateLookupFrame(UpdateForm.emlhi001);"> Time
      <input type=text name=emlhi002 tabindex=2 size=8
       class=Mandatory title="Effective Time">
      <img src=../images/DateTimeStamp.gif class=Icon
       onclick="SetCurrentDateTime(UpdateForm.emlhi001,UpdateForm.emlhi002);">
      <img src=../images/TimeLookup.gif class=Icon
       onclick="TimeLookupFrame(UpdateForm.emlhi002);">
    </td>
</tr>

<tr><td colspan=2 align=center><br> 
    <input type=button value="Update" class="button" id="out05upd"
     onclick="tempDisable(this);setFormactn('U');"> 
    <input type=button value="Delete" class="button" id="out05del"
     onclick="tempDisable(this);setFormactn('D');"> 
    <input type=button value="Cancel" class="button" id="out05can"
     onclick="tempDisable(this);setFormactn('C');"> 
    <input type=button value="History" name=histbutton class="button"
    id="out05his" onclick="tempDisable(this);setFormactn('H');">
</td></tr> 
</table> 
</form> 

<script type="text/javascript">
if ("%EMRWEB05.05.009"!="1") {
  document.UpdateForm.d_emloc006.checked=true;
}
if ("%EMRWEB05.05.010"=="1") {
  document.UpdateForm.d_emloc007.checked=true;
}
if ("%EMRWEB05.05.014"=="1") {
  document.UpdateForm.histbutton.className="RedButton";
}
</script>
