<script type="text/javascript">
function AddCertificate(urnumber,admissno) {
  linkurl="hosweb01.pbl?reportno=04&template=002" +
          "&urnumber=" + urnumber.replace(/ /g,"+") +
          "&admissno=" + admissno.replace(/ /g,"+");
  Left=(document.body.clientWidth-500)/2;
  DFrameLink(linkurl,0,Left,500,380);
}
function UCrt(linkurl) {
  Left=(document.body.clientWidth-500)/2
  DFrameLink(linkurl,0,Left,500,380)
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Certificate Type        1
// Start Date              2
// End Date                3
// Issue Date              4
// Issuing Consultant      5
// Certificate Sent        6
// Status                  7
// Comments                8
//---------------------------------------------------------------------------
 function InitTable(TableView) {
  var showTableFilterSearch="false";
  switch (TableView) {
   case 0: {
    t = new Table(1,0,1,"100%","center",0,20);
    t.addColumn("Certificate Type","String",1,1,"left","MaintenanceIcon.gif","0",60)
    t.addColumn("Start Date","Date",2,2,"center","","",35)
    t.addColumn("End Date","Date",3,3,"center","","",30)
    t.addColumn("Issue Date","Date",4,4,"center","","",35)
    t.addColumn("Issuing Consultant","String",5,5,"left","","",75)
    t.addColumn("Sent","String",6,6,"center","","",15)
    t.addColumn("Status","String",7,7,"center","","",20)
    t.addColumn("Comments","String",8,8,"left","","",90)
    AddTableRows()
    TableOutput(1,0);    // By Column,Asc Dsc
    break; }
  }
 }
function reDisplayCertificates() {
   if ( CertificateForm.d_showcurr.checked ) {
       CertificateForm.showcurr.value = "1"; }
   else {
       CertificateForm.showcurr.value = "0"; }

   var link = "hosweb01.pbl?reportno=04&template=001"
              +"&urnumber="+CertificateForm.urnumber.value
              +"&admissno="+CertificateForm.admissno.value
              +"&showcurr="+CertificateForm.showcurr.value;
   link = link.replace(/ /g,"+");
   location.href = link;
}
</script>
