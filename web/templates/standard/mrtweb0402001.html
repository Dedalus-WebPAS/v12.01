<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript" src="../js/MrtLocations.js"></script>
<script type="text/javascript" src="../js/MrtMultiLocations.js"></script>
<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 SubmitPage=CheckDateRange(ReportForm.d_keystr02,ReportForm.d_keystr03)
 ReportForm.keystr02.value=SetDateYYYYMMDD(ReportForm.d_keystr02.value);
 ReportForm.keystr03.value=SetDateYYYYMMDD(ReportForm.d_keystr03.value);
 if (SubmitPage) {
     ReportForm.keystr05.value=ReportForm.hospcode.value +
                               ReportForm.d_keystr05.value;
     SubmitReport(ReportForm) }
}
function SetHospital(theForm) {
 p=theForm;
 if(p.ibcnmhos.value==1) {
    document.getElementById('Hospital').innerHTML=
    document.getElementById('ShowHospital').innerHTML
   } else {
      document.getElementById('Hospital').innerHTML=
      document.getElementById('ShowNoHospital').innerHTML
 }
}
function SetMRTLocation(theForm) {
 p=theForm;
 p.d_keystr05.options.length=0;
 p.d_keystr05.options[p.d_keystr05.options.length]= new Option(" "," ");
 if(p.ibcnmhos.value==1) {
    MrtMultiLocations(p.d_keystr05,p.dummy.value,p.hospcode.value)
 } else {
    MrtLocations(p.d_keystr05,p.dummy.value)
 }
}
</script>
</head>
%START.OF.PAGE

             SetHospital(ReportForm);SetMRTLocation(ReportForm);">
