<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
<script type="text/javascript">
function SiteHelp(URL) {
  SiteHelp=window.open("../sitehelp/"+URL,"SiteHelp",
  "top=1,left=1,width=640,height=400,location=no,toolbar=yes,scrollbars=yes")
}
function SetCopies(ListItem,MaxCopy) {
for (i=0;i<MaxCopy;i++) {
ListItem.options[ListItem.options.length]=new Option(i,i);
 }
}
function SetLocation() {
 UpdateForm.clnot007.value="From " + UpdateForm.locationFrom.value + 
                           "  To  "   + UpdateForm.locationTo.value
 if (UpdateForm.locationTo.value=="Other") {
    UpdateForm.locationOther.className="Mandatory" }
 else {
    UpdateForm.locationOther.className="" }

}
function SetLocationOther() {
 UpdateForm.clnot007.value="From " + UpdateForm.locationFrom.value + 
                           "  To  "   + UpdateForm.locationOther.value
}
function SetService() {
 UpdateForm.clnot006.value=UpdateForm.priority.value + " - " +
                           "Orderly Transport Service ( " + 
                           UpdateForm.transport.value + " )"
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Orderly Services
</span>

<form name=UpdateForm method=post action=cliweb06.pbl style="margin:0" 
      onsubmit="return validateMandatory(this);">
<input type=hidden name=reportno value="1">
<input type=hidden name=template value="1">
<input type=hidden name=urnumber value="%PATWEB98.01.003">
<input type=hidden name=admissno value="%PATWEB98.01.081">
<input type=hidden name=securety value="1">
<input type=hidden name=formactn value="A0">
<input type=hidden name=clnot001 value="004">
<input type=hidden name=clnot006 value="">
<input type=hidden name=clnot007 value="">

<table border="0" cellspacing=0 cellpadding=1 width=95% align=center>
<tr><td class=DataLabel>Current Location </td>
    <td><input type=text name=locationFrom size=30 class=Mandatory
        value="%PATWEB98.01.083" title="Current Location"></td>
    <td class=DataLabel>Transfer to Location </td>
    <td><select name=locationTo class=Mandatory onchange='SetLocation();' 
         title="To Location">
        <option></option>
        <option value="Radiology 1st Floor">Radiology 1st Floor</option>
        <option value="Radiology 2st Floor">Radiology 2st Floor</option>
        <option value="Theatre">Theatre</option>
        <option value="Ward 1">Ward 1</option>
        <option value="Ward 2">Ward 2</option>
        <option value="Ward 3">Ward 3</option>
        <option value="Ward 4">Ward 4</option>
        <option value="Ward 5">Ward 5</option>
        <option value="Ward 6">Ward 6</option>
        <option value="Ward 7">Ward 7</option>
        <option value="Other">Other</option>
        </select>
        Other  <input type=text name=locationOther size=20 
         onblur='SetLocationOther();' title="To Location"></td></tr>
     
<tr><td class=DataLabel>Transport Method </td>
    <td valign="top">
        <select name=transport title="Transport Method" class=Mandatory
         onblur='SetService();'>
        <option></option>
        <option value="Bed">Bed</option>
        <option value="Escort">Escort</option>
        <option value="Trolley">Trolley</option>
        <option value="Wheel Chair">Wheel Chair</option>
        </select></td>
    <td class=DataLabel></td>
    <td></td></tr>

<tr><td class=DataLabel>Request Date</td>
    <td><input type=text class="Mandatory Date" name=orderdte
         value="%STANDARD.01.015" readonly>
    Time <input type=text class=Mandatory size=8 name=ordertim
         value="%STANDARD.01.016" readonly></td>
    <td class=DataLabel>Priority</td>
    <td><select name=priority onchange='SetService();'>
        <option value="Urgent">Urgent </option>
        <option value="Semi Urgent">Semi-Urgent </option>
        <option value="Routine" selected>Routine </option>
        </select></td></tr>

<tr valign=top><td class=DataLabel>Security ID </td>
    <td><input type=text name=secureid class=Mandatory
         title="Security ID"></td>
    <td></td></tr>

<tr valign=top><td class=DataLabel>Notes </td>
    <td colspan=3>
    <textarea name=notetext cols=52 rows=4 wrap=virtual></textarea></td></tr>
</table>

<table border="0" width=100% align=center>
<tr><td align=center>
    <input type=submit name=ok class="button" value="Ok">
    <input type=button name=cancel class="button" value="Cancel"
     onclick='DFrameExit();'>
    <input type=button name=help class="button" value="Help"
     onclick='SiteHelp("Histology.html");'></td></tr>
</table>
</form>

<form name=PatientLinks method=get>
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=004>
<input type=hidden name=urnumber value="%PATWEB98.01.003">
<input type=hidden name=admissno value="%PATWEB98.01.081">
</form>
