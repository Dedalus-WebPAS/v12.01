<!--../template/ibamrt38001.html-->

<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">

function ReportType() {
if (document.ReportForm.keystr02.value==1) {
   document.getElementById('InputLocation').style.display="";
   document.getElementById('InputLocation').innerHTML=document.getElementById('Location').innerHTML;
   document.getElementById('InputURNumber').style.display="none";
   document.getElementById('InputURNumber').innerHTML="";
    }
else {
   document.getElementById('InputLocation').style.display="none";
   document.getElementById('InputLocation').innerHTML="";
   document.getElementById('InputURNumber').style.display="";
   document.getElementById('InputURNumber').innerHTML=document.getElementById('URNumber').innerHTML;
   }
}

function ProcessReport() {
 p=document.ReportForm
 SubmitPage=true
 if (p.schdrdat.value=="") {
     p.keystr07.title="From Date"
     p.keystr08.title="To Date"
     p.keystr07.value=p.datran07.value
     p.keystr08.value=p.datran08.value
     SubmitPage=CheckDateRange(p.keystr07,p.keystr08) }
 else {
     p.keystr07.title="From Schedule"
     p.keystr08.title="To Schedule" }

 if (p.keystr02.value==1 && p.keystr04.value!="") {
    SubmitPage=CheckRange(p.keystr03,p.keystr04)}

if (SubmitPage) {
  SubmitReport(p) }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();ReportType();
              document.ReportForm.schddate.focus();">

<tr><td>

<tr><td class=DataLabel>Number of Copies</td>

</table>

    <input type=hidden name=keystr08 id=keystr08 value="">

    </td></tr>

  <input type=hidden name=keystr09 value="Y">
