<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/comweb09.js"></script>
<script type="text/javascript">

function PostAdd() {

  if ( !isWhitespace( document.AddForm.emacp003.value ) ) {

    var fromDate = SetDateYYYYMMDD(document.AddForm.emacp002.value);
    var toDate = SetDateYYYYMMDD(document.AddForm.emacp003.value);

    if (fromDate > toDate) {

       alert("Effective To Date must be later than Effective From Date.")
       document.AddForm.emacp003.select();
       document.AddForm.emacp003.focus();
       return false;
    }
  }

  getInactiveValue(AddForm.emacp011,AddForm.d_emacp011);

  SubmitForm();

}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Add AECC CoEfficients for Admitted Predictors Maintenance
</span>
<form name=AddForm id=AddForm method=post action=comweb09.pbl style="margin:0">
<input type=hidden name=reportno value="3">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=emacp011 id=emacp011 value="0">

<table align=center width=95% border=0>

<tr><td width="40%" class=DataLabel>&nbsp;</td>
    <td class=DataField>&nbsp;</td>
    </tr>

<tr><td class=DataLabel>ECDG Code</td>
    <td class=DataField><input type=text class="Mandatory" name=emacp001 maxlength="6"
        title="ECDG Code" mandatory>
    </td>
</tr>

<tr><td class=DataLabel>Effective From Date</td>
    <td class=DataField><input type=text class="Mandatory Date" name=emacp002 
        title="Effective From Date" mandatory>
    <img src="../images/DateTimeStamp.gif" class=Icon date=AddForm.emacp002
    notab>
    <img notab src="../images/DateLookup.gif" class=Icon 
         onclick="DateLookupFrame(AddForm.emacp002)">
    </td>
</tr>

<tr><td class=DataLabel>Effective To Date</td>
    <td class=DataField><input type=text name=emacp003 title="Effective To Date"
        onblur="checkDate(this,'Effective To Date');CheckDateRange(AddForm.emacp002,this)" class=Date>
    <img src="../images/DateTimeStamp.gif" class=Icon date=AddForm.emacp003
     notab>
    <img notab src="../images/DateLookup.gif" class=Icon 
         onclick="DateLookupFrame(AddForm.emacp003)">
    </td>
</tr>

<tr><td class=DataLabel>Age 0 to 14 Years</td>
    <td class=DataField><input type=text name=emacp004
        mandatory class="Number Mandatory" maxlength="10" min="-999.999999" 
        max="999.999999" onblur="RoundNumber(this,6)"
        title="Ages 0 to 14"></td>
    </tr>

<tr><td class=DataLabel>Age 80+ Years</td>
    <td class=DataField><input type=text name=emacp005 mandatory
        class="Number Mandatory" maxlength="10" min="-999.9999999" 
        max="999.999999" onblur="RoundNumber(this,6)"
        title="Ages 80+"></td>
    </tr>

<tr><td class=DataLabel>Triage 1</td>
    <td class=DataField><input type=text name=emacp006 class="Number Mandatory"
        mandatory maxlength="10" min="-999.999999" max="999.999999"
        onblur="RoundNumber(this,6)" title="Triage Category 1"></td>
    </tr>

<tr><td class=DataLabel>Triage 2</td>
    <td class=DataField><input type=text name=emacp007 class="Mandatory Number"
        mandatory maxlength="10" min="-999.999999" max="999.999999"
        onblur="RoundNumber(this,6)" title="Triage Category 2"></td>
    </tr>

<tr><td class=DataLabel>Triage 3</td>
    <td class=DataField><input type=text name=emacp008 class="Mandatory Number"
        mandatory maxlength="10" min="-999.999999" max="999.999999"
        onblur="RoundNumber(this,6)" title="Triage Category 3"></td>
    </tr>

<tr><td class=DataLabel>Triage 4</td>
    <td class=DataField><input type=text name=emacp009 class="Mandatory Number"
        mandatory maxlength="10" min="-999.999999" max="999.999999"
        onblur="RoundNumber(this,6)" title="Triage Category 4"></td>
    </tr>

<tr><td class=DataLabel>Triage 5</td>
    <td class=DataField><input type=text name=emacp010 class="Mandatory Number"
        mandatory maxlength="10" min="-999.999999" max="999.999999"
        onblur="RoundNumber(this,6)" title="Triage Category 5"></td>
    </tr>

<tr><td class=DataLabel>Active</td>
    <td class=DataField>
    <input type=checkbox name=d_emacp011 title="Active" value="1" checked
    id=d_emacp011>
    </td></tr>

</table>

<table align=center width=95% border=0 cellpadding=0 cellspacing=0>
<tr><td class=DataField align=center><br>
    <input type=button value="Add" class="button" id="com09add"
     name=com09add onclick="tempDisable(this);PostAdd();">
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh();">
    </td></tr>
</table>
</form>
