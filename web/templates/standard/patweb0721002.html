<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function submitUpdAttribute() {
  p=document.AddForm;
  if (!validateMandatory(p)) {return;}

  p.updttype.value = "A";
  p.submit();
}
function ShowMultBirthOrder() {
  f = document.AddForm;
  if (isWhitespace(f.ptpar006.value)) {
    document.getElementById('ptpar007').value = "0";
    f.maxmbirt.value = "0";
  }
  else {
    i = f.ptpar006.selectedIndex;
    assnNo = f.ptpar006.options[i].value.substr(27,1);
    document.getElementById('ptpar007').value = "";
    if (isWhitespace(assnNo)) {
      f.maxmbirt.value = "0";
    }
    else {
      f.maxmbirt.value = assnNo;
    }
  }
}
function CheckMultBirthOrder() {
  f = document.AddForm;
  if (!checkInteger(f.ptpar007,f.ptpar007.title)) {return false;}
  if (f.ptpar007.value > f.maxmbirt.value) {
    alert('Birth Order is greater than maximum value allowed');
    FocusDelay(f.ptpar007);
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Add Multiple Birth Details %PATWEB07.21.002 (UR Number %PATWEB07.21.003)
</span>

<div id=PageBodySection>
<form name=AddForm method=post action=patweb07.pbl style="margin:0">
<input type=hidden name=reportno value="21">
<input type=hidden name=template value="002">
<input type=hidden name=urnumber value="%PATWEB07.21.003">
<input type=hidden name=updttype value="A">
<input type=hidden name=ptatr001 value="%PATWEB07.21.101">
<input type=hidden name=maxmbirt value="0">

<table align=center width=90% border=0>
<tr><td class=DataLabel>%STANDARD.01.035.mX</td>
    <td><select name=ptpar006 class=Mandatory
         title="%STANDARD.01.035.mX"
         onchange="ShowMultBirthOrder();">
        <option></option>
         %STANDARD.01.007.mX
        </select>
    </td>
<tr><td class=DataLabel>Birth Order</td>
    <td><input type=text name=ptpar007 id=ptpar007 class=Mandatory
         size=1 maxlength=1 title="Birth Order" value=""
         onblur="CheckMultBirthOrder();">
    </td>
</tr>
<tr><td class=DataLabel>Reason for Change</td>
    <td><select name=ptpar008 class=Mandatory
         title="Reason for Change">
        <option></option>
         %STANDARD.01.007.mW
        </select>
    </td>
</tr>
<tr><td colspan=4 align=center><br>
   <input type=button value="Add" class=button id=btnAdd
    onclick="tempDisable(this);submitUpdAttribute();">
   <input type=button value="Cancel" class=button
    onclick="DFrameCloseRefresh();">
   </td></tr>
</table>

</form>
</div>
