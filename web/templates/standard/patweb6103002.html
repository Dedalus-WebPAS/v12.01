<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function init() {
  if  (!isWhitespace(parent.SelectCode.ptsgc001.value)) {
      AddForm.ptsgc001.value=parent.SelectCode.ptsgc001.value
      AddForm.funddesc.value=parent.SelectCode.funddesc.value
  }
  if  (!isWhitespace(parent.SelectCode.ptsgc004.value)) {
      AddForm.ptsgc004.value=parent.SelectCode.ptsgc004.value
  }
}
function SubmitForm() {
  if ((isWhitespace(AddForm.ptsgc001.value)) &&
      (isWhitespace(AddForm.ptsgc004.value))) {
     alert("Either Claim Code or Health Fund must be entered!");
     return;
  }
 if(validateMandatory(AddForm)) AddForm.submit();
}
//
</script>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=AddForm action=patweb61.pbl method=post>

<input type=hidden name=template value="002">

<table width=95% cellpadding=1 cellspacing=1 border=0 align=center>

    <select name=ptsgc004 class="SelectBig"

    %PATWEB61.03.009.2
    </select>
    </td></tr>

<tr><td class=DataLabel> Health Fund </td>
    <td><input type=text id=ptsgc001 name=ptsgc001 size=6 maxlength=6
         title="Health Fund" class=SelectBig
         onblur='validateCode(16,ptsgc001,funddesc);'>
        <input type=text id=funddesc name=funddesc size=50 class=readonly readonly
         title="Health Fund Description" tabindex=-1 >
        <img src=../images/SearchIcon.gif class=Icon alt=search
         onclick='HFundSearchFrame(ptsgc001,funddesc);'>

</td></tr>

         %PATWEB61.03.006.2
        </select>
    </td>
</tr>

<tr><td>&nbsp;</td>

<tr><td colspan=2 align=center>
    <input type=button value="Add" class="button" 
     onclick="SubmitForm();">

     onclick="DFrameCloseRefresh();">
</td></tr>
