function formSubmit() {
//  UpdateForm.updatety.value="T";
//  UpdateForm.nextpage.value="0";
//  UpdateForm.target="PopUpFrame";
//  UpdateForm.submit();
//   UpdateForm.updatety.value="T";
   UpdateForm.nextpage.value="1";

           +UpdateForm.casekeys.value;
//   UpdateForm.target="PopUpFrame";

}
function init() {
  if(!isWhitespace(UpdateForm.tournote.value)) {
  UpdateForm.optqt001.value=UpdateForm.tournote.value }
  if(!isWhitespace(UpdateForm.tournot1.value)) {
  UpdateForm.optqt002.value=UpdateForm.tournot1.value }
  if(!isWhitespace(UpdateForm.tournot2.value)) {
  UpdateForm.optqt003.value=UpdateForm.tournot2.value }
  if(!isWhitespace(UpdateForm.tournot3.value)) {
  UpdateForm.optqt004.value=UpdateForm.tournot3.value }
  if(!isWhitespace(UpdateForm.tournot4.value)) {
  UpdateForm.optqt005.value=UpdateForm.tournot4.value }
}
function CheckTourniquetApplied(field) {
  if(field.value.replace(/ /g,"") != "") {
    alert("Can't add Tourniquet before removing Last Tourniquet");
    UpdateForm.tosubmit.value="0"
    field.focus()
  }
  else UpdateForm.tosubmit.value="1";
}
function CheckTourniquetRemoved(field,field1) {
  if(isEmpty(field.value)){
    alert("Applied time must be entered first");
    UpdateForm.tosubmit.value="0"
    field.focus()
  } else {
    UpdateForm.tosubmit.value="1"
  }
}
function SubmitFormOnLookup(field,field1,ttype,tcounter) {
 if (field==UpdateForm.othrappl) {
     if(isWhitespace(UpdateForm.optqt001.value)) {
        alert("Tourniquet Text to be entered first")
        field.value=""
        return;
        }
     }
 if (UpdateForm.tosubmit.value=="1") {
   var tourtime=trim(field.value.replace(/:/g,""));
   if (ChkAnaes(tourtime)) {
      if (field1.value!="" && !CheckAfter(field1,field)) {
        return;
      }
      UpdateForm.recordty.value=ttype;
      UpdateForm.rcounter.value=tcounter.value
      ClearSubmit(field);
      }
   else field.value="";
   }
}
function SubmitForm(tcounter) {
   UpdateForm.recordty.value="5";
   UpdateForm.rcounter.value=tcounter.value
   ClearSubmit(UpdateForm.optqt001);
}
function SubmitForm2(tcounter) {
   UpdateForm.recordty.value="3";
   UpdateForm.rcounter.value=tcounter.value
   ClearSubmit(UpdateForm.optqt002);
}
function SubmitForm3(tcounter) {
   UpdateForm.recordty.value="1";
   UpdateForm.rcounter.value=tcounter.value
   ClearSubmit(UpdateForm.optqt003);
}
function SubmitForm4(tcounter) {
   UpdateForm.recordty.value="4";
   UpdateForm.rcounter.value=tcounter.value
   ClearSubmit(UpdateForm.optqt004);
}
function SubmitForm5(tcounter) {
   UpdateForm.recordty.value="2";
   UpdateForm.rcounter.value=tcounter.value
   ClearSubmit(UpdateForm.optqt005);
}
function ClearSubmit(field) {
   ClearTourniquet(field,UpdateForm.rlegappl);
   ClearTourniquet(field,UpdateForm.rlegremv);
   ClearTourniquet(field,UpdateForm.llegappl);
   ClearTourniquet(field,UpdateForm.llegremv);
   ClearTourniquet(field,UpdateForm.rarmappl);
   ClearTourniquet(field,UpdateForm.rarmremv);
   ClearTourniquet(field,UpdateForm.larmappl);
   ClearTourniquet(field,UpdateForm.larmremv);
   ClearTourniquet(field,UpdateForm.othrappl);
   ClearTourniquet(field,UpdateForm.othrremv);
//   UpdateForm.updatety.value="T";
   UpdateForm.nextpage.value="1";
   UpdateForm.redirect.value="oprweb06.pbl?reportno=8&template=003&casekeys="
           +UpdateForm.casekeys.value;
//   UpdateForm.target="PopUpFrame";
   UpdateForm.submit();
}
</script>
