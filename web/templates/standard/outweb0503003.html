<meta name="TemplateVersion" content="V12.01.00">

%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=UpdateForm method=post action=outweb05.pbl style="margin:0">
<input type=hidden name=reportno value="3">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=otcli001 value="%OUTWEB05.03.001">

<table align=center width=100% border=0>
<tr><td class=Heading align=center>
       <b>  Leave Dates for %OUTWEB05.03.003</b>
    </td>
</tr>
</table>

<table align=center width=85% border=0>
<tr><td class=DataLabel>From</td>
    <td><input type=text size=12 name=otclv001 class=Readonly title="From"
         value="%OUTWEB05.03.101" readonly>
    </td>
</tr>

<tr><td class=DataLabel>To</td>
    <td><input type=text size=12 name=otclv002 class=Mandatory title="To"
         id="otclv002" 
         value="%OUTWEB05.03.102" onblur="checkDate(this,'To Date');">
    <img src=../images/DateLookup.gif class="Icon"
     align=absmiddle onclick="DateLookupFrame(UpdateForm.otclv002);">
    </td>
</tr>
 
<tr><td>Reason</td>
     <td><select name=otclv003 class=Mandatory title="reason">
         <option></option>
         %OUTWEB05.03.103.5
         </select>
     </td>
</tr>

<tr><td class=DataLabel>Suspend Reason</td>
    <td><select name=suspen03 class=Mandatory title="Suspend Reason">
        <option></option>
        %STANDARD.01.021.CE
        </select></td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button" id="out05upd"
     onclick="tempDisable(this);setFormactn('U');">
    <input type=button value="Delete" class="button" id="out05del"
     onclick="tempDisable(this);setFormactn('D');">
    <input type=button value="Cancel" class="button" 
     onclick="DFrameClose();">
    </td>
</tr>
</table>
</form>
