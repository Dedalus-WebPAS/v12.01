<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function updateParent(supplier,desc,catalog,unit) {
//
// validate selection
//
  var serverURL   = "../cgi-bin/comweb80.pbl?reportno=10&valdcode="
                    + catalog.replace(/ /g,"+")
                    + "&supplier=" + supplier.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);

  if (returnValue.status!=0) {
    return;
  }
//
  parent.ReturnCode.value=catalog
  parent.ReturnName.value=desc
  parent.ReturnUnit.value=unit
  if (typeof(parent.ReturnFunction) == 'function') {
      parent.ReturnFunction()  }
  parent.ReturnCode.focus();
  DFrameExit();
}
function FirstPage() {
  linkurl="sinweb02.pbl?reportno=2&template=1&supplier=" 
         + SelectCode.supplier.value;
  location.href=linkurl;
}
</script>
