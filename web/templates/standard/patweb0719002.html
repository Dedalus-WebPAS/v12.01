}

<script type="text/javascript">

function init() {

function ValidateTimeDate() {
   SrtDate = document.AddForm.ptatr003;
   SrtTime = document.AddForm.ptatr004;
   EndDate = document.AddForm.ptatr025;
   EndTime = document.AddForm.ptatr026;
   if((isWhitespace(EndDate.value)) && (isWhitespace(EndTime.value))) {
     return true;
   }
   if((isWhitespace(EndDate.value)) && (!isWhitespace(EndTime.value))) {
      alert("End Date is required when End Time exists");
        return false;
   }
   if((!isWhitespace(EndDate.value)) && (isWhitespace(EndTime.value))) {
     if(SrtDate.value == EndDate.value) {
        return true;
     }
     if(!CheckDateRange(SrtDate,EndDate)) {
        return false;
     }
   }
   if(!ChkDateTime(SrtDate,SrtTime,EndDate,EndTime)) {
        alert("End Date and Time cannot be before Start Date and Time");
        return false;
   }
   return true;
}
</script>
