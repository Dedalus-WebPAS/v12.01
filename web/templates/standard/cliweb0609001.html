<script type="text/javascript">
function getHCGDSFields() {
  if (!isWhitespace(document.UpdateForm.genpprac.value) &&
      !isWhitespace(document.UpdateForm.praccntr.value)) {

    var serverURL   = "../cgi-bin/comweb80.pbl?reportno=88" +
        "&valdcode=" + document.UpdateForm.practice.value.replace(/ /g,"+") +
        "&valdcod2=" + document.UpdateForm.praccntr.value.replace(/ /g,"+");

    var returnValue = RSExecute(serverURL);

    if (returnValue.status==0) {
      ReturnValue=returnValue.return_value.split("|")

      if (ReturnValue[0] == "1" && 
          document.UpdateForm.sendfaxb != undefined) {
        document.UpdateForm.sendfaxb.disabled=false;
        document.UpdateForm.sendfaxb.checked=true;
      }
      if (ReturnValue[1]=="1" &&
          document.UpdateForm.elecsent != undefined) {
        document.UpdateForm.elecsent.disabled=false;
        document.UpdateForm.elecsent.checked=true;
      }
    }
  }
  DefaultFaxElect();
}
function clearBrackets(){
  p = document.UpdateForm;
  p.recipnam.value = p.recipnam.value.replace(/\(/g,"");
  p.recipnam.value = p.recipnam.value.replace(/\)/g,"");
  p.genpprac.value = trim(p.genpprac.value);

  if (!isWhitespace(p.genpprac.value)) {
    // Destination Name not needed; Practice has been selected
    p.recipnam.className = "";

    if (document.UpdateForm.ptcndscl.value=="2") {
      p.genpprac.className = "Mandatory";
    }
  }
  else {
    // Destination Name needed; no Practice selected
    p.recipnam.className = "Mandatory";

    if (document.UpdateForm.ptcndscl.value=="2") {
      p.genpprac.className = "";
      p.practice.value = "";
    }
  }

  if (document.UpdateForm.ptcndscl.value=="2") {
   if ((isWhitespace(document.UpdateForm.practice.value)) &&
       (isWhitespace(document.UpdateForm.recipien.value))) {
      p.recipnam.className = "Mandatory";
      p.genpprac.className = "Mandatory";
      ElectSentDesc.innerHTML=""
      ElectSentField.innerHTML=electsentblank.innerHTML;
      document.UpdateForm.elecsent.value="";
      return;
   }

   if ((!isWhitespace(document.UpdateForm.practice.value)) ||
       (!isWhitespace(document.UpdateForm.recipien.value))) {

      ElectSentDesc.innerHTML="Able to be sent electronically"
      ElectSentField.innerHTML=electsent.innerHTML;

      if (document.UpdateForm.hasnotes.value == "0") {
      // no clinical notes; disable electronic sent checkbox
          p.elecsent.checked = false;
          p.elecsent.value = "0";
          p.elecsent.disabled = true;
       } else {
         if(p.informgp.value=="No") {
          p.elecsent.checked = false;
          p.elecsent.value = "0";
          p.elecsent.disabled = false;
         } else {
          p.elecsent.checked = true;
          p.elecsent.value = "1";
          p.elecsent.disabled = false;
         }
       }
    } else {
      ElectSentDesc.innerHTML=""
      ElectSentField.innerHTML=electsentblank.innerHTML;
      document.UpdateForm.elecsent.value="";
   }
   getHCGDSFields()
  }
}
function AppointLink(CaseKeys){
  SESSKEYS=CaseKeys.substr(0,28).replace(/ /g,"+")
  location.href="outweb02.pbl?reportno=3&template=1&sesskeys="+SESSKEYS+
                                                  "&casekeys="+CaseKeys
}
function sendSummary(){
  
  if(typeof document.UpdateForm.elecsent!='undefined'){
    if(document.UpdateForm.elecsent.checked==true){
      document.UpdateForm.elecsent.value="1";
    }
  }

  if(document.UpdateForm.printbox.checked==true){
    PrintFullSummary();
    return;
  }
  if(document.UpdateForm.sendfaxb.checked==true){
    document.UpdateForm.sendfaxb.value="1";
    FaxFullSummary();
    return;
  }
}
function changeSendFax() {
  p=document.UpdateForm
  if(p.ptcndscl.value=="2"){ // healthscope only functionality
    if(p.informgp.value=="No" && p.recipien.value==p.localgp.value) {
      alert("WARNING: Inform GP is set to NO.\n\n"+
            "Discharge Summary will NOT be sent to Local GP.");
      p.sendfaxb.checked = false;
    }
  }
  if(p.sendfaxb.checked==true){
    p.faxnumbr.className="Mandatory";
  } else {
    p.faxnumbr.className="";
  }
}
function changeElectSent() {
  p=document.UpdateForm
  if(p.informgp.value=="No" && p.recipien.value==p.localgp.value) {
    alert("WARNING: Inform GP is set to NO.\n\n"+
          "Discharge Summary will NOT be sent to Local GP.");
    p.elecsent.checked = false;
  }
}
function DefaultFaxElect() {
  p=document.UpdateForm
  if(p.informgp.value=="No" && p.recipien.value==p.localgp.value) {
    p.sendfaxb.checked = false;
    p.elecsent.checked = false;
  }
}
function ShowNote(linkurl) {
  f = document.UpdateForm;
  var serverURL = "../cgi-bin/comweb81.pbl?reportno=27" +
      "&valdtype=V" +
      "&valdurno=" + f.urnumber.value.replace(/ /g,"+") +
      "&valdadmn=" + f.admissno.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue = returnValue.return_value.split("|")
    if (trim(ReturnValue[0])=="1") {
      edituser = trim(ReturnValue[1]);
      editdati = trim(ReturnValue[2]);
      alert('The Nursing Diagnosis record is currently ' +
            'being edited by:\n' +
            '  User: ' + edituser + "\n" +
            '  Date: ' + editdati);
      return;
    }
  }
  
  Left=(document.body.clientWidth-600)/2
  location.href=linkurl
}

<script type="text/javascript">
function init() {
 p=document.Patient
 recipientname=trim(p.localdoctt.value)+" "+trim(p.localdoctg.value)+
  " "+trim(p.localdocts.value)
 document.UpdateForm.recipnam.value=recipientname;


 // if Practice has been selected, then we set fields accordingly...
 if (!isWhitespace(document.UpdateForm.genpprac.value)) {
   document.UpdateForm.recipnam.className = "";            // Destination Name
   if (isWhitespace(document.UpdateForm.recipnam.value)) {
     document.UpdateForm.faxnumbr.value = p.pracfax.value; // Fax Number
   }
 }

 if(document.UpdateForm.sendallw.value.substr(4,1)=="1"){
   document.getElementById('sendbutton').disabled="true";
 }
 p=document.UpdateForm
 if(p.medcd001.value=="1"){                           // From coding screen
  for (var i=0; i<p.corsp003.length; i++) {
   if (p.corsp003.options[i].value.substr(3,1)=="D") { // Ind 1
     p.corsp003.selectedIndex=i;
   }
  }
  p.secureid.value=p.webusrid.value;
 }

 if(isWhitespace(p.corsp003.value)) {
  for (var i=0; i<p.corsp003.length; i++) {
   if (p.corsp003.options[i].value.substr(7,1)=="D") { // Ind 5
     p.corsp003.selectedIndex=i;
     break;
   }
  }
 }



 InformGP="%CLIWEB06.09.725.1";
 if(InformGP=="No") {
   p.sendfaxb.checked = false;
   p.faxnumbr.className="";
 }

 HasNotes = "%CLIWEB06.09.471";
 if (HasNotes == "0") {
   // no clinical notes; disable fax checkbox
   p.sendfaxb.checked = false;
   p.sendfaxb.value = "0";
   p.sendfaxb.disabled = true;
 }

 DSLayout = "%STANDARD.01.025.114.239.0.1";
  if (DSLayout =="2") {

   document.UpdateForm.genpprac.className="Mandatory";
   if ((isWhitespace(document.UpdateForm.genpprac.value)) &&
       (isWhitespace(document.UpdateForm.recipien.value))) {
      p.recipnam.className = "Mandatory";
      p.genpprac.className = "Mandatory";
      ElectSentDesc.innerHTML=""
      ElectSentField.innerHTML=electsentblank.innerHTML;
      document.UpdateForm.elecsent.value="";
   }

   if ((!isWhitespace(document.UpdateForm.genpprac.value)) ||
       (!isWhitespace(document.UpdateForm.recipien.value))) {

      ElectSentDesc.innerHTML="Able to be sent electronically"
      ElectSentField.innerHTML=electsent.innerHTML;

      if (document.UpdateForm.hasnotes.value == "0") {
      // no clinical notes; disable electronic sent checkbox
          p.elecsent.checked = false;
          p.elecsent.value = "0";
          p.elecsent.disabled = true;
       } else {
         if(p.informgp.value=="No") {
          p.elecsent.checked = false;
          p.elecsent.value = "0";
          p.elecsent.disabled = false;
         } else {
          p.elecsent.checked = true;
          p.elecsent.value = "1";
          p.elecsent.disabled = false;
         }
       }
    } else {
      document.UpdateForm.genpprac.className="";
      ElectSentDesc.innerHTML=""
      ElectSentField.innerHTML=electsentblank.innerHTML;
      document.UpdateForm.elecsent.value="";
    }

    getHCGDSFields();

  }

checkDocType();
}

dsu=document.UpdateForm.corsp003.options[document.UpdateForm.corsp003.selectedIndex].value;

  } else {
    document.UpdateForm.sendbutton.className="BigButton";
      document.UpdateForm.sendbutton.style.fontWeight="normal";
      document.UpdateForm.sendbutton.style.width="120";
  } 
}
