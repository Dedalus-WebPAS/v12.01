<script type="text/javascript">
function ProcessReport() {
 if(validateMandatory(document.ReportForm)){

  document.ReportForm.keystr01.value=document.ReportForm.keyinoption.value;
  document.ReportForm.keystr04.value=document.ReportForm.userid.value;
  document.ReportForm.keystr05.value=document.getElementById('loadfnam').value

  if (document.ReportForm.keyinoption.value=="1") 
           {document.ReportForm.keystr03.value="pmspwaaf";}

  if (document.ReportForm.keyinoption.value=="2") 
           {document.ReportForm.keystr03.value="outpwoaf";}

  if (document.ReportForm.keyinoption.value=="3") 
           {document.ReportForm.keystr03.value="emrpwdaf";}

  if (document.ReportForm.keyinoption.value=="4") 
           {document.ReportForm.keystr03.value="pmshacaf";}

  if (document.ReportForm.keyinoption.value=="5") 
           {document.ReportForm.keystr03.value="pmshdeaf";}

  if (document.ReportForm.keyinoption.value=="6") 
           {document.ReportForm.keystr03.value="pmshdeaf";}

  if (document.ReportForm.keyinoption.value=="7") 
           {document.ReportForm.keystr03.value="pmshdeaf";}

  if (document.ReportForm.keyinoption.value=="8") 
           {document.ReportForm.keystr03.value="emrurgaf";}

  if (document.ReportForm.keyinoption.value=="9") 
           {document.ReportForm.keystr03.value="pmssawaf";}

  if (document.ReportForm.keyinoption.value=="10") 
           {document.ReportForm.keystr03.value="pmsamhaf";}

  document.ReportForm.keystr06.value="P";
  document.ReportForm.keystr07.value=" ";

  SubmitReport(document.ReportForm);
 }
}
</script>
</head>
