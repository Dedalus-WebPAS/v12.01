<script type="text/javascript">
function chooseCancelLink() {
  if (GetCookieData("mrtmovcookie")=="1") {
    PatientLinkTo("mrtweb01.pbl",5,9,0,0,0);
  } else {
    PatientLinkTo("mrtweb01.pbl",5,1,0,0,0);
  }
}
function chooseMovementsLink() {
    if (GetCookieData("mrtmovcookie")=="1") {
    PatientLinkTo("mrtweb01.pbl",5,10,0,0,0);
  } else {
    PatientLinkTo("mrtweb01.pbl",5,3,0,0,0);
  }
}
function chooseUpdateLink() {
  if (GetCookieData("mrtmovcookie")=="1") {
    document.UpdateForm.redirect.value=document.UpdateForm.ckiedrct.value;
  }
  setFormactn("U");
}
function RequestLink(key) {
 LinkUrl="patweb85.pbl?reportno=4&template=3" +
         "&mrtrecky=" + key.replace(/ /g,"+") +
         "&urnumber=" + document.PatientLinks.urnumber.value
 Left=(document.body.clientWidth-450)/2
 DFrameLink(LinkUrl,155,Left,450,140)
}
function SetPage() {
  SetHospital(UpdateForm);
  SetLocation(UpdateForm);
}
//----------------------------------------------------------------------------
// Columns Available
//  0 - HTML Link                   
//  1 - Required Date & Time
//  2 - Requested Date & Time
//  3 - Location
//  4 - Comment
//  5 - Requested By
//  6 - Reason
//  7 - Filled Status
//  8 - Urgency
//  9 - Ext.
// 10 - Pager
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Request History"
 t = new Table(1,0,2,"100%","center",25);
 t.addColumn("Required","DateTime",1,1,"left","EditIcon.gif","0",160)
 t.addColumn("Location","String",3,3,"","","",120)
 t.addColumn("Requested By","String",5,5,"","","",120)
 t.addColumn("Reason","String",6,6,"","","",120)
 t.addColumn("Urgency","String",8,8,"","","",70)
 t.addColumn("Status","String",7,7,"","","",90)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
}
}
</script>
