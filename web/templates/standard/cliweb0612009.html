<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function setFormactn(type) {
  document.UpdateForm.updatety.value=type;
  if (validateMandatory(UpdateForm)) {
    if (type=="U") {
      document.UpdateForm.submit(); 
    } else {
      if (type=="D") {
        ans=confirm("Are you sure you want to Delete ?")
        if (ans) { 
//        document.UpdateForm.target="_parent";
          document.UpdateForm.submit();
        }
      } else {
        document.UpdateForm.submit(); 
      } 
    }
  }
}
function DeleteAction() {
  if ((document.UpdateForm.genericu.value=="0") ||
      (document.UpdateForm.genericu.value==" ")) {
    setFormactn('D');
  } else {
       alert("Username must not be a Generic User ID");
       return;
  }
}
</script>
</head>
