<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">

<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/outweb05.js"></script>
</head>
%START.OF.PAGE
<script type="text/javascript">
function submitOK() {
  MandatoryOk=validateMandatory(document.UpdateForm);
  if (MandatoryOk) {
      ans=confirm("You are about to suspend this clinic from future use"+
          " for the period specified.\n Are you sure you want proceed!");
    if (ans) {
        setFormactn('S');
    }
  }
}
</script>
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Suspend Clinic Master 
</span>

<form name=UpdateForm method=post action=outweb05.pbl style="margin:0">
<input type=hidden name=reportno value="4">
<input type=hidden name=template value="006">
<input type=hidden name=updttype value="S">
<input type=hidden name=otcli001 value="%OUTWEB05.04.001">
<input type=hidden name=otcli006 value="%OUTWEB05.04.012.1">
<input type=hidden name=otmas001 value="%OUTWEB05.04.101">
<input type=hidden name=otmas002 value="%OUTWEB05.04.102">

<table align=center width=95% border=0 cellspacing=0 cellpadding=1>
<tr><td class=DataLabel>From Date</td> 
    <td><input name=suspen01 class="Mandatory " type=text size=12  
        maxlength=12 title="From Date" id="suspen01">
        <img class=Icon src=../images/DateLookup.gif class="Icon"
         onclick="DateLookupFrame(UpdateForm.suspen01);">
    </td></tr>

<tr><td class=DataLabel>To Date</td> 
    <td><input name=suspen02 type=text size=12  id="suspen02"
        maxlength=12 title="To Date" class="Mandatory">
        <img class=Icon src=../images/DateLookup.gif class="Icon"
         onclick="DateLookupFrame(UpdateForm.suspen02);">
    </td></tr>

<tr><td class=DataLabel>Suspend Reason</td> 
    <td><select name=suspen03 class=Mandatory title="Suspend Reason">
        <option></option>
        %OUTWEB05.04.201.2
        </select></td></tr>

<tr><td align=center colspan=2><br>
    <input type=button value="Ok" class="button" id="out05sub"
     onclick="tempDisable(this);submitOK();">
    <input type=button value="Cancel" class="button" 
     onclick="DFrameExitRefresh();">
    </td></tr>
</table>
</form>
