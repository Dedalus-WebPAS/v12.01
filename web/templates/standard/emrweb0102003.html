<script type="text/javascript">
function InitTable() {
 obj = new Table(1,0,1,"100%","center");    // Create New Table Object
 immediate=1
 emergency=10
 urgent=30
 semi=60
 non=120
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
//
 obj.addColumn("Triage","Image",5,5,"center","","",30)
 obj.addColumn("Patient","Name",0,0,"left","patdet.gif","1",160)
 obj.addColumn("U/R No","String",3,3,"right","","",40)
 obj.addColumn("Visit No","String",4,4,"right","","",50)
 obj.addColumn("Complaint","String",10,10,"left","","",50)
 obj.addColumn("Treating Doctor","String",13,13,"left","","",50)
 obj.addColumn("Time In","DateTime",7,7,"left","","",50)
 obj.addColumn("Time Out","DateTime",23,23,"left","","",50)
 obj.addColumn("Ref. Source","String",27,27,"left","","",40)
 obj.addColumn("Adm Ward/ Hosp","String",3,3,"left","","",40)
 obj.addColumn("A/C Paid?","String",3,3,"left","","",40)
 obj.addColumn("Operator","String",3,3,"left","","",40)
//
// Add Rows to Table (Output from Web Server)
//
//
%EMRWEB01.02.008
//
 OrderColumn=0;
 AscDsc=1
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,immediate,emergency,urgent,semi,non);
}
</script>
