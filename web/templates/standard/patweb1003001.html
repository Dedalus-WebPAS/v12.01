<script type="text/javascript">
function init(){
  if ( document.AddForm.waitingl.value == "1")  {
    document.getElementById("waithd").innerHTML=
    document.getElementById("waithead").innerHTML;
    document.getElementById("waiting").innerHTML=
    document.getElementById("waitdets").innerHTML;
    document.getElementById("waithd2").innerHTML=
    document.getElementById("waithead2").innerHTML;
    document.getElementById("waiting2").innerHTML=
    document.getElementById("waitdets2").innerHTML;
  }
}
function RefreshSubmit(SubmitForm) {
   var fromdate = new Date(SubmitForm.ptsus001.value);
   var enddate = new Date(SubmitForm.ptsus002.value);
   var gap=enddate.getTime()-fromdate.getTime();
   gap = gap/(1000*60*60*24);
   if (gap < 0){
      alert("The From Date Should be less than To Date");
      SubmitForm.ptsus001.value=""; }
   else {
    if (validateMandatory(SubmitForm)) {
      SubmitForm.submit(); } }
}
</script>
