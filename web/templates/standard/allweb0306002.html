function PrintCar() {
  document.ReportForm.photonto.value=document.ReportForm.photonfr.value;

}

%START.OF.PAGE
<body onload=PageLoad(event);>
<form name=ReportForm method=post action=allweb03.pbl
 onsubmit='return validateMandatory(this);'>

<input type=hidden name=template value=001>
<input type=hidden name=updatety value="A">

<tr><td>

     onblur="ValidatePhoto(ReportForm.photonfr,ReportForm.dispname,
             ReportForm.dummy,ReportForm.dummy1,ReportForm.dispurno,
             ReportForm.alerc006);">
    </td></tr>

<tr><td class=DataLabel>U/R Number</td>
    <td class=DataLabel>
    <input type=text size=10 maxlength=8 name=dispurno

    <input type=text size=5 maxlength=3 name=alerc006 title="Number of views"

    </tr>
