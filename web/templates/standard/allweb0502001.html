<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link               
//  1 - Patient Name (UR) Age Sex
//  2 - Movement Date & Time
//  3 - Due Date
//  4 - Home Location
//  5 - Destination
//  6 - Receiver
//  7 - Movement Reason
//---------------------------------------------------------------------------
function InitTable(TableView) {
document.title="Extract File Batch List" 
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,35);
 t.addColumn("Batch Number","String",2,2,"left","MaintenanceIcon.gif","0",100)
 t.addColumn("Status","String",7,7,"left","MaintenanceIcon.gif","8",100)
 t.addColumn("U/R","String",3,3,"left","","",100)
 t.addColumn("Next Batch","String",4,4,"left","","",100)
 t.addColumn("Previous Batch","String",5,5,"left","","",100)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);InitTable(0);">

    <td class=DataLabel>Status&nbsp;

         <option value="0">Extracted</option>
         <option value="1">Submitted</option>
         <option value="2">Rejected</option>
         <option value="3">Resubmitted</option>
         <option value="4">Accepted</option>
         <option value="5">Rejections resubmitted</option>
         </select>
     </td>
     <td width=5% align=right><input type=button value="File List" 
       class="button" onclick="FileList();">
     </td>
     </tr>
</table>
</form>
</div>
