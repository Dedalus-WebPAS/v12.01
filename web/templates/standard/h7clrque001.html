<meta name="TemplateVersion" content="V12.01.00">

<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ShowCleanupOptions() {
  if (ReportForm.keystr01.value==1) {
    document.getElementById('InputOption').style.display = "";
    document.getElementById('InputOption').innerHTML= document.getElementById('delivered').innerHTML;
  } else {
    document.getElementById('InputOption').style.display = "";
    document.getElementById('InputOption').innerHTML= document.getElementById('orphaned').innerHTML;
  }
}
function ProcessReport() {
  document.ReportForm.schddesc.value="Clear HL7 Broadcast Message Tables"
  if(ReportForm.keystr01.value=='1'){
    document.ReportForm.schddesc.value += " - delivered"
  }
  if(ReportForm.keystr01.value=='2'){
    document.ReportForm.schddesc.value += " - orphaned"
  }
 
  SubmitPage=true
  if (SubmitPage) {
    SubmitReport(ReportForm) }
}
</script>
</head>
