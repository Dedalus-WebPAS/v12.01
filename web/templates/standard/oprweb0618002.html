<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"      content="true">
<script type="text/javascript" src="../js/oprweb06.js"></script>
<script type="text/javascript" >
function validateData() {
  if (validateMandatory(AddForm)) {
    document.AddForm.nextpage.value="6";
    document.AddForm.redirect.value="oprweb06.pbl?reportno=18&template=001" +
      "&urnumber=" + document.AddForm.urnumber.value +
      "&admissno=" + document.AddForm.admissno.value +
      "&casekeys=" + document.AddForm.casekeys.value +
      "&uniqueky=" + document.AddForm.uniqueky.value;
    AddForm.submit();    
  }
}

function Cancel() {
  if (confirm("Cancel Add?")) {
    DFrameExit();
  }
}

function ChkFld() {
  if (isWhitespace(AddForm.opcbd007.value)) { return true; }
  if(isNaN(AddForm.opcbd007.value)){
     alert("Birth Weight must be numeric");
     document.AddForm.opcbd007.value="";
     document.AddForm.opcbd007.focus();
     return;
  }
  justifyRight(AddForm.opcbd007);
  if (trim(AddForm.opcbd007.value) < 0  ||
      trim(AddForm.opcbd007.value) > 9999) {
       alert('Birth Weight must be greater than 0 and less than 9999');
       document.AddForm.opcbd007.value="";
       document.AddForm.opcbd007.focus();
  }
  return;
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Add Caesarean Baby Details
</span>

<br>

<form  name=AddForm action="oprweb06.pbl" method=post>
<input type=hidden name=reportno value=18>
<input type=hidden name=template value=002>
<input type=hidden name=updatety value="A">
<input type=hidden name=urnumber value="%OPRWEB06.18.003">
<input type=hidden name=admissno value="%OPRWEB06.18.081">
<input type=hidden name=casekeys value="%OPRWEB06.18.101">
<input type=hidden name=uniqueky value="%OPRWEB06.18.110">
<input type=hidden name=redirect value="">
<input type=hidden name=nextpage value="">
<input type=hidden name=opcbd001 value="%OPRWEB06.18.110">

<table align=center cellspacing=2 cellpadding=2 border=0 width=90%>
<tr><td class=DataLabel width=21%>Count</td>
    <td class=DataField>
      <input type=text name=opcbd002 size=2 maxlength=2 readonly class=Readonly 
       value="%OPRWEB06.18.209">
    </td>
</tr>

<tr><td class=DataLabel>Sex</td>
    <td>
      <select name=opcbd003 tabindex=2 title="Sex" class=Mandatory>
        <option></option>
        <option value="R">Intersex</option>
        <option value="U">Unknown</option>
        <option value="I">Indeterminate</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </td>
</tr>

<tr><td class=DataLabel>Date of Birth</td>
    <td class=DataField>
      <input type=text size=12 name=opcbd004 class="Mandatory PastDate" 
       tabindex=3 title="Date of Birth">
      <img src=../images/DateLookup.gif class=Icon date=AddForm.opcbd004>
    </td>
</tr>

<tr><td class=DataLabel>Time of Birth</td>
    <td class=DataField>
      <input type=text size=12 name=opcbd005 title="Time of Birth" tabindex=4>
      <img src="../images/DateTimeStamp.gif" class=Icon
       date=AddForm.opcbd005  time=AddForm.opcbd005>
      <img src=../images/TimeLookup.gif class=Icon time=AddForm.opcbd005>
    </td>
</tr>

<tr><td class=DataLabel>U/R Number</td>
    <td class=DataField>
      <input type=text name=opcbd006 size=12 maxlength=8 title="U/R Number"
       onblur="ValidateUR(this);" tabindex=5>
      <img src=../images/SearchIcon.gif alt="Search" class=Icon notab
       onclick="SearchPatient(AddForm);">
      <img src="../images/erase.gif" alt="Clear" class="Icon"
       onclick="clrFields(AddForm.opcbd006);">
      <input type=hidden name=d1>
      <input type=hidden name=d2>
    </td>
</tr>

<tr><td class=DataLabel>Birth Weight</td>
    <td>
      <input type=text name=opcbd007 size=8 maxlength=6 title="Birth Weight"
       tabindex=6 onblur="ChkFld(this);"> gm
    </td>
</tr>

<tr><td class=DataLabel>Placenta Delivery Time</td>
    <td class=DataField>
      <input type=text size=12 name=opcbd008
       title="Placenta Delivery Time" tabindex=7>
      <img src="../images/DateTimeStamp.gif" class=Icon
       date=AddForm.opcbd008  time=AddForm.opcbd008>
      <img src=../images/TimeLookup.gif class=Icon time=AddForm.opcbd008>
    </td>
</tr>
</table>

<br>

<table align=center cellspacing=0 cellpadding=2 border=0 width=95%>
<tr>
  <td colspan=2 align=center>
    <input type=button class="button" value="Add" tabindex=10
     name=addbuttn id=addbuttn
     onclick="tempDisable(this);validateData();">
    <input type=button class="button" value="Cancel" tabindex=11
     onclick="Cancel();">
  </td>
</tr>
</table>

</form>
