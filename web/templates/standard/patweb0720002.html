<script type="text/javascript">
function SubmitAddAttribute() {
  p=document.AddForm;
  if(!CheckDateRange(p.patntdob,p.ptatr003)) {
    return;
  }
  if(!CheckDateRange(p.ptatr003,p.ptatr025)) {
    return;
  }
  if(!isWhitespace(p.ptatr003.value) && !isWhitespace(p.ptatr004.value) &&
     !isWhitespace(p.ptatr025.value) && !isWhitespace(p.ptatr026.value)) {
     if(!CheckDateTimeRange(p.ptatr003,p.ptatr004,p.ptatr025,p.ptatr026)) {
         alert("Invalid date/time range entered for '" +
         p.ptatr003.title + "'/Time - '" + p.ptatr025.title + " Time'");
        return;
     }
  }
    if (!checkNdisNumber(p.ptatr014,p.ptcnhdps.value)) {

     var errorMsg = "NDIS Identifier - Must be numeric " + 
                    "and 9 digits in length";

     alert(errorMsg);
     FocusDelay(p.ptatr014);
     return;
   }
  if(validateMandatory(p)) {
    PostAddAttribute();
  }
}
function PostAddAttribute() {
  SubmitHidden(AddForm);
}
</script>
