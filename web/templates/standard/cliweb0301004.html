<script type="text/javascript">
function OpenRequest(URL) {
  if (typeof OrderFormEnabled === 'undefined') {
    alert("Diagnostic Orders are not available on this system.")
    return;
  }
  var H=600;
  var W=getClientWidth();
  var L=(W-1024)/2;
  var W=getClientWidth()-50;
  DFrameLink(URL,60,L,W,H);
}
function PlaceRequest(URL) {
  if (typeof OrderFormEnabled === 'undefined') {
    alert("Diagnostic Orders are not available on this system.")
    return;
  }
  var H=getClientHeight();
  var W=getClientWidth();
  var L=(W-1024)/2;
  top.menu.SetCookie("FormViewURL",URL);
  top.menu.SetCookie("FormViewHeight",H-40);
  DFrameLink("../html/desktop/formview.html",0,L,1024,H);
  
}
function InitTable() {
