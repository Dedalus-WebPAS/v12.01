<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Visit Number
//  2 - Visit Date
//  3 - Discharge Date
//  4 - Visit Desc
//  5 - Ward
//  6 - Doctor
//  7 - Admission Type (CMBS Class)
//  8 - Claim Type
//  9 - 
// 10 - 
// 11 - Home Location 
// 12 - Document Type
// 13 - Volume Number
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,40);
 t.addColumn("Visit Date","DateTime",2,2,"left","AppointmentIcon.gif","0",150)
 t.addColumn("Day","String",15,15,"left","","",25)
 t.addColumn("Type","String",16,4,"left","","",25)
 t.addColumn("Discharged","Date",3,3,"left","","",65)
 t.addColumn("Doctor","String",6,6,"left","","",125)
 t.addColumn("Loc","String",18,18,"left","","",35)
 t.addColumn("Status","String",19,19,"left","","",90)
 t.addColumn("Visit No","String",1,1,"left","","",50)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>

    alert("Invalid Visit No");return;}
  parent.ReturnCode.value=VisitNo
  parent.ReturnCode.focus();
  DFrameExit()
}
</script>
