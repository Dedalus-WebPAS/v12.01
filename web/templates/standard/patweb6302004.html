<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src=../js/patweb6302.js></script>
<script type="text/javascript">
function init() {
  AddForm.ptlsd012.value=parent.SelectCode.ptlsd012.value
  AddForm.ptlsd001.value=parent.SelectCode.ptlsd001.value
  AddForm.ptlsd002.value=parent.SelectCode.ptlsd002.value
  AddForm.funddesc.value=parent.SelectCode.funddesc.value
  AddForm.ptlsd003.value=parent.SelectCode.ptlsd003.value
  AddForm.ptlsd011.selectedIndex=0;
}
function checkTable() {
  if(isWhitespace(AddForm.ptlsd002.value)){
     AddForm.ptlsd003.className=""}
  else{
    AddForm.ptlsd003.className="Mandatory" }
}
function updateDesc() {
  AddForm.ptlsd005.value=AddForm.cmixdesc.value
}
function SubmitForm() {
 if(validateMandatory(AddForm)){
   AddForm.submit();}
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);checkTable();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Add Sameday Fee
</span>
<form name=AddForm action=patweb63.pbl method=post style="margin:0">
  <input type=hidden name=reportno value=2>
  <input type=hidden name=template value=4>
  <input type=hidden name=updttype value="A">

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
  <tr><td class=DataLabel>Contract ID</td>
  <td><input type=text size=10 maxlength=6 id=ptlsd012 name=ptlsd012
      title="Contract Id" value="%PATWEB63.02.318.0" class="Mandatory"
      onblur="validateCID(ptlsd012,d_ptlsd012);">
     <input type=text size=30 id=d_ptlsd012 name=d_ptlsd012  readonly
      value="%PATWEB63.02.318.1"
      class=Readonly notab tabindex=-1>
     <img src="../images/SearchIcon.gif" class="Icon"
  onclick="
  CIDSearchFrame('patweb88.pbl?reportno=26&template=005',ptlsd012,d_ptlsd012);">
     <img src="../images/erase.gif" class="Icon"
       onclick="clrDoc(ptlsd012,d_ptlsd012);">
   </td></tr>

<tr><td class=DataLabel>%STANDARD.01.017.CL</td>
    <td><select name=ptlsd001 class="SelectBig Mandatory" title="%STANDARD.01.017.CL">
        <option></option>
        %PATWEB63.02.304.2
        </select>
    </td></tr>

<tr><td class=DataLabel>Health Fund </td>
    <td><input type=text size=6 id=ptlsd002 name=ptlsd002 maxlength=6 title="Health Fund" 
      onblur="valHfundtable(ptlsd002,funddesc);checkTable();">
     <input type=text size=40 id=funddesc name=funddesc title="Health Fund" readonly
      class=Readonly notab>
     <img src=../images/SearchIcon.gif border=0 hspace=0 class="Icon" notab
      onclick="HFundSearchFrame(ptlsd002,funddesc);">
     <img src="../images/erase.gif" class="Icon" notab
      onclick="clrFields(ptlsd002,funddesc);checkTable();">
     </td></tr>
<tr><td class=DataLabel>Table Type</td>
  <td><select name=ptlsd003 tabindex=3 title="Table Type" 
       onblur="checkTable();">
        <option></option>
        %PATWEB63.02.306.2
        </select></td></tr>

<tr><td class=DataLabel>Casemix Code</td>
    <td><input type=text id=ptlsd004 name=ptlsd004 size=10 maxlength=9 title="Casemix Code" 
     onblur="validateCode(35,ptlsd004,cmixdesc);updateDesc();" 
     class="Mandatory">
    <input type=text size=40 id=cmixdesc name=cmixdesc title="Code Description"
     readonly notab class=Readonly>
    <img src=../images/SearchIcon.gif border=0 hspace=0 class="Icon" notab
     onclick="CmixSearchFrame(ptlsd004,cmixdesc);">
    <img src="../images/erase.gif" class="Icon" notab
     onclick="clrFields(ptlsd004,cmixdesc);">
    </td></tr>
<tr><td colspan=5><hr></td></tr>
<tr><td class=DataLabel>Lumpsum Description</td>
    <td><input type=text class=Mandatory name=ptlsd005 size=40 maxlength=30 
        title="Description 1" ></td></tr>
    <tr><td>&nbsp;</td>
        <td>&nbsp;</td></tr>
  <tr><td>Rebate Portion</td>
  <td><input type=text class="Mandatory Number" name=ptlsd007 size=15
             min=0 max=99999999.99 onchange="RoundNumber(this,2);"></td>
    <tr><td>Patient Portion</td>
    <td><input type=text class="Mandatory Number" name=ptlsd008 size=15
             min=0 max=99999999.99 onchange="RoundNumber(this,2);"></td>

  <tr><td class=DataLabel>Number of Invoices</td>
  <td><select class=Mandatory name=ptlsd011 tabindex=3 >
       %PATWEB63.02.211.1
      </select>
     </td></tr>

<tr><td colspan=2 align=center><br>
  <input type=button value=Add class="button" tabindex=15
   onclick=SubmitForm();>
  <input type=button value=Close class="button" tabindex=16
   onclick='DFrameExit();'>
</td></tr>
</table>
</form>
