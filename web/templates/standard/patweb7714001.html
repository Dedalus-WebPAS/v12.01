<script type="text/javascript">
function ProcessReport() {
  if (validateMandatory(AddForm)) {

    if(document.AddForm.updttype.value=="G") { // Update bed fee file with new
      if(AddForm.newbfile.value=="0") {
        alert("The new bed fee file is empty - No bed fees updated")
        return; 
      } else {
        if(confirm("Confirm copy of new data to the existing Bed fee file")) {
          AddForm.submit();
          return;
        } else {
          return;
        }
      }
    }

    if(document.AddForm.updttype.value=="T") { // Update Thea.fee file with new
      if(AddForm.newtfile.value=="0") {
        alert("The new Theatre fee file is empty - No Theatre fees updated")
        return;
      } else {
      if(confirm("Confirm copy of new data to the existing Theatre fee file")) {
          document.TheatreForm.updttype.value="T"
          TheatreForm.submit();
          return; 
        } else {
          return;
        }
      }
    }

    if(document.AddForm.updttype.value=="C") { // Update Casemix files with new
      if(AddForm.newcfile.value=="0") {
        alert("The new Lumpsum Casemix file is empty - No Casemix fees updated")
        return;
      } else {
      if(confirm("Confirm copy of new data to the existing Casemix fees file")) {
          CasemixForm.submit();
          return; 
        } else {
          return;
        }
      }
    }
  }
}
//
function ShowSpans(showoption) {
  if (showoption.value=="G") {
     UpdateOptions.innerHTML=UpdateBedFees.innerHTML;
  } else {
     UpdateOptions.innerHTML="" }
}

function SetCalculate() {
  if(AddForm.recalchg.checked==true) {
     AddForm.bfeedate.className="Mandatory";
     AddForm.bfeetime.className="Mandatory";
     AddForm.bfeedate.readOnly=false;
     AddForm.bfeetime.readOnly=false;
  } else {
     AddForm.bfeedate.className="Readonly";
     AddForm.bfeetime.className="Readonly";
     AddForm.bfeedate.readOnly=true;
     AddForm.bfeetime.readOnly=true;
  }
}


</script>
</head>
