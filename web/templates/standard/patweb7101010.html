<script type="text/javascript">
function SetFieldsPRA() {
  if(isWhitespace(UpdateForm.ptpra004.value)){
    return;
  }
  var OldSuburb=trim("%PATWEB71.01.169")
  if(UpdateForm.ptpra004.value!=OldSuburb){
  suburb = UpdateForm.ptpra004;
  state = UpdateForm.dummy;
// state = UpdateForm.ptpra004;
  postcode = UpdateForm.ptpra006;
  LookupPostCode(UpdateForm.ptpra004.value);
  }
}

function SetFields() {
 state = UpdateForm.ptclm041;
 suburb = UpdateForm.ptclm040;
 postcode = UpdateForm.ptclm042;
}

function SearchPage(returnName,LookupPage) {
window.returnName=returnName ;
Lookup=open(LookupPage, "LookupWindow",
"width=150,height=200,top=20,left=20,scrollbars=yes,status=no,toolbar=no,menubar=no") ;
}


function PrintScreen(linkurl) {
  PrintWindow=open(linkurl,"PrintScreen",
    "width=400,height=150,top=50,left=50," +
    "titlebar=no,scrollbars=yes,status=no,toolbar=no,menubar=no");
}

function SubmitClaim() {
 if(document.UpdateForm.mvmedrec.value == "1") {
   document.UpdateForm.redirect.value="mrtweb01.pbl?reportno=09&template=004"
   + "&urnumber=" + document.UpdateForm.urnumber.value.replace(/ /g,"+")
   + "&admissno=" + document.UpdateForm.admissno.value + "&admissno=";
   } else {
     document.UpdateForm.redirect.value="patweb98.pbl?reportno=01&template=043"
     + "&urnumber=" + document.PatientLinks.urnumber.value.replace(/ /g,"+")
     + "&admissno=" + document.PatientLinks.admissno.value + "&admissno=";
 }

  SubmitHidden(UpdateForm);
}

function CheckSuburb(Address) {
  if(Address!="") {
    LookupPostCode(Address);
  }
}
function SubmitClaim() {
  UpdateForm.updatety.value="1";
  SubmitHidden(UpdateForm);
}

function SubmitPRFA() {
  UpdateForm.updatety.value="2";
  SubmitHidden(UpdateForm);
}
</script>
