<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ReportType() {
  if (document.ReportForm.keystr01.value=="1") {
    document.getElementById('RangeOption').innerHTML=document.getElementById('CodeRange').innerHTML }
  else {
    document.getElementById('RangeOption').innerHTML=document.getElementById('DescRange').innerHTML
  }
}
function ProcessReport() {
  p=document.ReportForm
  if (CheckRange(p.keystr02,p.keystr03)) {
    SubmitReport(p) }
  else {
    clrFields(p.keystr02,p.n_keystr02);
    clrFields(p.keystr03,p.n_keystr03);
    p.keystr02.focus();
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();ReportType();
              document.ReportForm.schddate.focus();">
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAADT85">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAADT85">
  <input type=hidden name=schddesc value="ICD10 Operation Code Master Listing">
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
     ICD10 Operation Code Master Listing</td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAADT85.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>
 
<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Report Type</td>
    <td><select name=keystr01 title="Report Type" class=Mandatory
         onchange='ReportType();'>
        <option value=1>Code Sequence</option>
        <option value=2>Description Sequence</option>
        </select>
        </td></tr>
</table>

<span id=RangeOption></span>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
  <input type=hidden name=keystr04 value="Y">
  <input type=hidden name=keystr05 value=" ">
  <input type=hidden name=keystr06 value=" ">
<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<div id=CodeRange style="display:none">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Operation Code From</td>
    <td><input type=text name=keystr02 id=keystr02 size=9 
         title='From Operation Code'
         onblur="validateCode(7,keystr02,n_keystr02);">
        <input type=text name=n_keystr02 id=n_keystr02 size=35 
         title='From Operation Name' class=Readonly readonly tabindex=-1>
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
         onclick='Icd10ProSearchFrame(keystr02,n_keystr02);'>
        <img src="../images/erase.gif" alt="Clear" class="Icon"
         onclick='clrFields(keystr02,n_keystr02);'>
    </td></tr>
<tr><td class=DataLabel>To</td>
    <td><input type=text name=keystr03 id=keystr03 size=9 
         title='To Operation Code'
         onblur="validateCode(7,keystr03,n_keystr03);">
        <input type=text name=n_keystr03 id=n_keystr03 size=35 
         title='To Operation Name' class=Readonly readonly tabindex=-1>
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
         onclick='Icd10ProSearchFrame(keystr03,n_keystr03);'>
        <img src="../images/erase.gif" alt="Clear" class="Icon"
        onclick='clrFields(keystr03,n_keystr03);'>
    </td></tr>
</table>
</div>

<div id=DescRange style="display:none">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
  <input type=hidden name=n_keystr02 value="">
  <input type=hidden name=n_keystr03 value="">
<tr><td class=DataLabel width=25%>Operation Description From</td>
    <td><input type=text name=keystr02 id=keystr02 size=35 
         title='From Operation Name'>
        <img src="../images/erase.gif" alt="Clear" class="Icon"
         onclick='clrFields(keystr02);'>
    </td></tr>
<tr><td class=DataLabel>To</td>
    <td><input type=text name=keystr03 id=keystr03 size=35 
         title='To Operation Name'>
        <img src="../images/erase.gif" alt="Clear" class="Icon"
         onclick='clrFields(keystr03);'>
    </td></tr>
</table>
</div>
