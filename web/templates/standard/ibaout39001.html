<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
  var fe=document.getElementById('ReportForm').elements;
  if (fe.namedItem('schdrdat').value=="") {
    fe.namedItem('keystr03').title="Start Date"
    fe.namedItem('keystr03').value=fe.namedItem('datran02').value
  }
  else {
    fe.namedItem('keystr03').title="Schedule"
  }
  if (fe.namedItem('otcndbtm').value=="1") {
    if(!isWhitespace(fe.namedItem('keystr02').value)) {
      fe.namedItem('keystr04').value=" ";
      if(fe.namedItem('printemp').checked==true) {
        fe.namedItem('keystr05').value="Y";
      }
      else {
        fe.namedItem('keystr05').value="N";
      }
      fe.namedItem('keystr06').value="Y";
    }
    else {
      fe.namedItem('keystr04').value=" ";
      fe.namedItem('keystr05').value="Y";
    }
  }
  else {
    if(!isWhitespace(fe.namedItem('keystr02').value)) {
      if(fe.namedItem('printemp').checked==true) {
        fe.namedItem('keystr04').value="Y";
      }
      else {
        fe.namedItem('keystr04').value="N";
      }
      fe.namedItem('keystr05').value="Y";
    }
    else {
      fe.namedItem('keystr04').value="Y";
    }
  }

  SubmitReport(document.getElementById('ReportForm'))
}
function PrintEmpty() {
  var fe=document.getElementById('ReportForm').elements;
  if(!isWhitespace(fe.namedItem('keystr02').value)) {
    document.getElementById('EmptyOption').innerHTML=
      document.getElementById('ShowEmptyOption').innerHTML
  }
  else {
    document.getElementById('EmptyOption').innerHTML="";
  }
}
function activeCheckBoxOnChange(repNo,checkBoxObj,returnSel) {
  var active=1;
  var showAll=2;

  if(checkBoxObj.checked === true)
    checkBoxObj.value = active;  
  else
    checkBoxObj.value = showAll;

  selectOptions(repNo,checkBoxObj,returnSel);
  PrintEmpty();
}
</script>
</head>
