<script type="text/javascript">

function checkfile(){
if(document.ReportForm.keystr04.value==""){
extract();
}}

function validateextractfile(){
if (document.ReportForm.keystr04.value!=" "){
var serverURL   = "../cgi-bin/comweb80.pbl?reportno=22" +
    "&valdcode=" + document.ReportForm.keystr04.value.replace(/ /g,"+");
  var returnValue = RSExecute(serverURL);
    ReturnValue=returnValue.return_value.split("|")
//alert(ReturnValue);
if(ReturnValue=="File Does Not Exist"){
  if (document.ReportForm.ibcnmhos.value=="1") {
    document.ReportForm.keystr05.value=document.ReportForm.hospital.value;
    document.ReportForm.keystr06.value="Y";
    document.ReportForm.keystr07.value="";
    document.ReportForm.keystr08.value="";
    return;
  } else {
    document.ReportForm.keystr05.value="Y";
    document.ReportForm.keystr06.value="";
    document.ReportForm.keystr07.value="";
    document.ReportForm.keystr08.value="";
    return;
  }
}
 ans=confirm("An extraction file with this name exists.Overwrite it?");
if(ans){
  if (document.ReportForm.ibcnmhos.value=="1") {
       document.ReportForm.keystr05.value="Y";
       document.ReportForm.keystr06.value="N";
       document.ReportForm.keystr07.value=document.ReportForm.hospital.value;
       document.ReportForm.keystr08.value="Y";
       document.ReportForm.keystr09.value="";
       return true;
  } else {
       document.ReportForm.keystr05.value="Y";
       document.ReportForm.keystr06.value="N";
       document.ReportForm.keystr07.value="Y";
       document.ReportForm.keystr08.value="";
       document.ReportForm.keystr09.value="";
       return true;
  }
}else{
      document.ReportForm.keystr05.value="N";
      document.ReportForm.keystr04.value="";
     document.ReportForm.keystr04.focus();
SubmitPage=false;
        return true;

}
}
}

function extract(){
var date=document.ReportForm.schddate.value;
var mon=date.substring(3,6);
var yy=date.substring(9,12);
if(mon=="Jan")mm="01";
if(mon=="Feb")mm="02";
if(mon=="Mar")mm="03";
if(mon=="Apr")mm="04";
if(mon=="May")mm="05";
if(mon=="Jun")mm="06";
if(mon=="Jul")mm="07";
if(mon=="Aug")mm="08";
if(mon=="Sep")mm="09";
if(mon=="Oct")mm="10";
if(mon=="Nov")mm="11";
if(mon=="Dec")mm="12";
var ext="NSA"+mm+yy;
document.ReportForm.keystr04.value="NSA"+mm+yy;
}

function ProcessReport() {
SubmitPage=true;
validateextractfile();
if(SubmitPage){
   SubmitReport(ReportForm) }
}

</script>
