<script type="text/javascript">
function valDoctorUnit() {
  validateCode(31,UpdateForm.pmdtc002,UpdateForm.d_pmdtc002);
  selectOptions("30",UpdateForm.pmdtc002,UpdateForm.pmdtc003);
  UpdateForm.pmdtc003.selectedIndex=1
}

function SubmitUpdate() {
  if (UpdateForm.chkSecDoc.checked)
    UpdateForm.setsecdt.value = "1";  // set as Secondary Doctor
  else
    UpdateForm.setsecdt.value = "0";  // don't set

  SubmitHiddenNew(UpdateForm);
}

function SubmitDelete() {
  if (confirm("Are you sure you wish to delete this record?")) {
    document.UpdateForm.updttype.value='D';
    SubmitHiddenNew(UpdateForm);
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);loadDoctorUnit();SecDocFlag();">

 src="../images/ExitIcon.gif" onclick="DFrameExit();">

<script type="text/javascript">
function loadDoctorUnit(){
  valDoctorUnit();
  for (var i=0;i<document.UpdateForm.pmdtc003.length;i++){
  if (document.UpdateForm.pmdtc003.options[i].value.substr(0,3)==
       "%PATWEB03.05.103.1"){
    document.UpdateForm.pmdtc003.selectedIndex=i}};
}
function SecDocFlag() {
 if (trim(document.UpdateForm.secdcflg.value)==
     trim(document.UpdateForm.pmdtc002.value)) {
    document.getElementById("chkSecDoc").checked=true;
 }
}
</script>
