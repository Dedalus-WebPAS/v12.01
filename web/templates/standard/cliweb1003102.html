function InitTable() {

//

 Results.addColumn("Ref.Range","string",3,3,"class=ResultRef","","")
//
// Add Rows to Table (Output from Web Server)
//
%CLIWEB10.03.104  

 OrderAscDsc=1;
 TableOutput(OrderAscDsc);
}
