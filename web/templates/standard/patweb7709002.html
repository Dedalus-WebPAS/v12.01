<meta name="TemplateVersion" content="V12.01.00">

<script type="text/javascript" src=../js/patweb7709.js></script>
<script type="text/javascript">
function SubmitForm() {
 if(document.AddForm.d_nzpfe007.checked==true) {
   document.AddForm.nzpfe007.value="1";
 } else {
   document.AddForm.nzpfe007.value="0";

   var totalfix = document.AddForm.nzpfe008;
       copayment= document.AddForm.nzpfe009;

   if (parseFloat(totalfix.value) < parseFloat(copayment.value)) {
     alert('Patient Co-Payment must be Less than or Equal to Total Fixed Cost');
     return;
   }
 }
 if (validateMandatory(AddForm)) {
   AddForm.submit();
 }
}
function ShowHosp() {
  if(document.AddForm.ibcnmhos.value=="1") {
    InsertHospital.innerHTML=ShowHospital.innerHTML;
  } else {
    InsertHospital.innerHTML=NoHospital.innerHTML;
  }
}
</script>

</script>
