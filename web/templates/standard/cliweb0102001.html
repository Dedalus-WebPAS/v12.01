//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,1,"100%","center");
 t.addColumn("Clinical Pathway","String",1,1,"left","MaintenanceIcon.gif","0",8)
 t.addColumn("Diagnosis 1","String",2,2,"left","","",20)
 t.addColumn("Date of Diagnosis 1","String",3,3,"left","","",10)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 TableSort(1);
 break; }
}
}
function AddLink() {
  var linkurl="cliweb01.pbl?reportno=2&template=2" +
         "&urnumber=" + document.PatientLinks.urnumber.value.replace(/ /g,"+") +
         "&admissno=" + document.PatientLinks.admissno.value.replace(/ /g,"+"); 

  location.href=linkurl        
}
function ShowDetail(visit,clinpath,uniq,actv) {
  if (actv!="1") {
    alert("This record is now inactive and cannot be viewed!");
    return;
  }
  var linkurl="cliweb01.pbl?reportno=2&template=3" +
         "&urnumber=" + document.PatientLinks.urnumber.value.replace(/ /g,"+") +
         "&admissno=" + visit.replace(/ /g,"+") +
         "&pmscl001=" + visit.replace(/ /g,"+") +
         "&pmscl002=" + clinpath.replace(/ /g,"+") +
         "&pmscl003=" + uniq.replace(/ /g,"+");

  location.href=linkurl        
}
</script>
