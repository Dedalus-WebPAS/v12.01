<script type="text/javascript">

function ProcessReport() {
 p=document.ReportForm;
 if (p.schdrdat.value=="") {
     p.keystr02.title="From Date"
     p.keystr03.title="To Date"
     SubmitPage=CheckDateRange(p.keystr02,p.keystr03) }
 else {
     p.keystr02.title="From Schedule"
     p.keystr03.title="To Schedule" }
 if (SubmitPage &&
    CheckRange(p.keystr05,p.keystr06) &&
    validateICD()) {
    SubmitReport(p) }
  }
function checkGoLive() {
 p=document.ReportForm;
 p.usngicd9.value="0";
 if (isWhitespace(p.keystr02.value)||
     isWhitespace(p.keystr02.value)) {
  return true;
 }
 if (isWhitespace(p.ptcngdv8.value)) {
  return true;
 }
 goLiveD=trim(p.ptcngdv8.value);
 if (SetDateYYYYMMDD(p.keystr02.value)<goLiveD) {
   if (SetDateYYYYMMDD(p.keystr03.value)>=goLiveD) {
     alert("Both start & end date need to be either \n"
          + "above or below the go-live date.");
     return false; }
   else {
//     No longer validating icd9
//     p.usngicd9.value="1";
   }
 }
 return true;
}
function validateICD() {
 p=document.ReportForm;
 if (!checkGoLive()) {
   return false; }
 if (isWhitespace(p.keystr05.value) &&
      isWhitespace(p.keystr06.value)) {
   return true; }
 if (p.usngicd9.value=="0") {
   if ((p.keystr05.value.substr(5,1)!="-") ||
       (p.keystr06.value.substr(5,1)!="-")) {
     alert("Invalid ICD10 operation code.")
     return false; }
 }
 else {
   if ((p.keystr05.value.substr(5,1)=="-") ||
       (p.keystr06.value.substr(5,1)=="-")) {
     alert("Invalid ICD9 operation code.")
     return false;}
 }
 return true;
}

</script>
