<script type="text/javascript">
function ChangeSequence() {
  if (document.ReportForm.chngsequ.value=="0") {
    location.href="rshweb02.pbl?reportno=1&template=3&reportid=ibabil35";
  } else {
    location.href="rshweb02.pbl?reportno=1&template=4&reportid=ibabil35";
  }
}

function ProcessReport() {
 SubmitPage=true;
 if (document.ReportForm.invnofr.value=="Start") {
     document.ReportForm.invnofr.value="00000000";
 }

 if (document.ReportForm.invnoto.value=="Finish") {
     document.ReportForm.invnoto.value="99999999";
 }

 i=document.ReportForm.patopt.selectedIndex;
 ind=trim(document.ReportForm.patopt.options[i].value.substr(3,1));
 hosid=(document.ReportForm.ibcnmhos.value);
 if (ind==2 ){                           // Outpatient Report
     if (document.getElementById('outpat').value==1) {
         document.ReportForm.keystr02.value=document.ReportForm.invnofr.value;
         document.ReportForm.keystr03.value=document.ReportForm.invnoto.value;
         document.ReportForm.keystr04.value=document.ReportForm.totopt.value;
         if (hosid==1) {
           document.ReportForm.keystr05.value=
                    document.getElementById('hospcode').value; 
           document.ReportForm.keystr06.value="1";
           document.ReportForm.keystr07.value=
                    document.ReportForm.hlthfund.value;
           document.ReportForm.keystr08.value=
                    document.ReportForm.patopt.value;
           document.ReportForm.keystr09.value=
                    document.getElementById('outpat').value;
           document.ReportForm.keystr10.value="Y";
           document.ReportForm.keystr11.value=" ";
           document.ReportForm.keystr12.value=" ";
         } else {
           document.ReportForm.keystr05.value="1"
           document.ReportForm.keystr06.value=document.ReportForm.hlthfund.value
           document.ReportForm.keystr07.value=document.ReportForm.patopt.value
           document.ReportForm.keystr08.value=
                    document.getElementById('outpat').value;
           document.ReportForm.keystr09.value="Y"
           document.ReportForm.keystr10.value=" "
           document.ReportForm.keystr11.value=" "
         }
    } 
 }

 if (ind==2 ){                            // Outpatient Report
     if (document.getElementById('outpat').value!=1) {
         document.ReportForm.keystr02.value=document.ReportForm.invnofr.value;
         document.ReportForm.keystr03.value=document.ReportForm.invnoto.value;
         document.ReportForm.keystr04.value=document.ReportForm.totopt.value;
         if (hosid==1) {
           document.ReportForm.keystr05.value=
                    document.getElementById('hospcode').value; 
           document.ReportForm.keystr06.value="1"
           document.ReportForm.keystr07.value=
                    document.ReportForm.hlthfund.value
           document.ReportForm.keystr08.value=
                    document.ReportForm.patopt.value
           document.ReportForm.keystr09.value= 
                    document.getElementById('outpat').value;
           document.ReportForm.keystr10.value=
                    document.getElementById('outcode').value;
           document.ReportForm.keystr11.value="Y"                     
           document.ReportForm.keystr12.value=" "                        
           document.ReportForm.keystr13.value=" "                        
           } else {
           document.ReportForm.keystr05.value="1"
           document.ReportForm.keystr06.value=document.ReportForm.hlthfund.value
           document.ReportForm.keystr07.value=document.ReportForm.patopt.value
           document.ReportForm.keystr08.value=
                    document.getElementById('outpat').value;
           document.ReportForm.keystr09.value=
                    document.getElementById('outcode').value;
           document.ReportForm.keystr10.value="Y"                     
           document.ReportForm.keystr11.value=" "                        
           document.ReportForm.keystr12.value=" "                        
         }
    }
  } 

 if (ind!=2 ){                            // Other Report
   document.ReportForm.keystr02.value=document.ReportForm.invnofr.value
   document.ReportForm.keystr03.value=document.ReportForm.invnoto.value
   document.ReportForm.keystr04.value=document.ReportForm.totopt.value
   if (hosid==1) {
     document.ReportForm.keystr05.value=
              document.getElementById('hospcode').value; 
     document.ReportForm.keystr06.value="1"
     document.ReportForm.keystr07.value=document.ReportForm.hlthfund.value;
     document.ReportForm.keystr08.value=document.ReportForm.patopt.value;
     document.ReportForm.keystr09.value="Y"
     document.ReportForm.keystr10.value=" "
     document.ReportForm.keystr11.value=" "
   } else {
     document.ReportForm.keystr05.value="1"
     document.ReportForm.keystr06.value=document.ReportForm.hlthfund.value;
     document.ReportForm.keystr07.value=document.ReportForm.patopt.value;
     document.ReportForm.keystr08.value="Y"
     document.ReportForm.keystr09.value=" "
     document.ReportForm.keystr10.value=" "
    }
 } 

  if (SubmitPage) {
    SubmitReport(document.ReportForm); 
  }
}
</script>
</head>

<script language=javascript>

function ReportOpat() {
  i=document.ReportForm.patopt.selectedIndex
  ind=trim(document.ReportForm.patopt.options[i].value.substr(3,1));
  if (ind==2 ){          // Outpatient Report
    document.getElementById('OutpatientOption').innerHTML=
             document.getElementById('OpatRange').innerHTML;
  }else {
    document.getElementById('OutpatientOption').innerHTML="";
    document.getElementById('singleOutpatient').innerHTML="";
 }
}

function singleOpat() {
 var ddlCode = document.getElementById('outpat');
 if (ddlCode.value==1){
   document.getElementById('singleOutpatient').innerHTML="";
 }
 else if (ddlCode.value==3){
   document.getElementById('singleOutpatient').innerHTML=
            document.getElementById('siteCode').innerHTML;
   document.getElementById('outcode').className = "Mandatory";
 }else{ //ddlCode.value==2
   document.getElementById('singleOutpatient').innerHTML=
            document.getElementById('deptCode').innerHTML;
   document.getElementById('outcode').className = "Mandatory";
 }
}

if (document.ReportForm.ibcnmhos.value==1) {
     document.getElementById('HospitalID').innerHTML=
              document.getElementById('HospID').innerHTML;
}
</script>
