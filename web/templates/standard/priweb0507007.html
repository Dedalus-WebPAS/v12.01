<script type="text/javascript">
function DeleteRecord(deletekey) {
  if (document.UpdateForm.numcount.value==1) {
    ans=confirm("This is the last record for this Service/Effective" +
                " Date Combination!\n" +
                "Press Cancel to abort or Ok to continue.");
    if (!ans) { 
      return 
    } else {
      document.UpdateForm.nextpage.value="5";
      document.UpdateForm.redirect.value="priweb05.pbl?reportno=7&template=001";
      setFormactn('D');
      return;
    }
  }
  document.UpdateForm.deltstky.value=deletekey;
  document.UpdateForm.updttype.value="L";
  document.UpdateForm.target="PopUpFrame1"
  document.UpdateForm.submit();
}
function AddItem() {
  DFrameClear();
  p=document.UpdateForm;
  if ((isWhitespace(p.priml005.value)) && (isWhitespace(p.priml007.value))) {
    alert("Either of AMA/MBS Code must be entered!")
    return;
  }
  if (validateMandatory(UpdateForm)) {
    document.UpdateForm.updttype.value="S";
    document.UpdateForm.target="PopUpFrame1"
    document.UpdateForm.submit();
  }
}
function ValMBSSearch() {
  p=document.UpdateForm;
  ans=validatePMBS(p.priml005,p.descrptn,p.mbstype,p.priml006);
  if (!ans) { return; }
  ans=validateMult(p.mbstype,p.priml005,p.priml006,p.descrptn,UpdateForm);
  if (!ans) { return; }
}
function ValAMASearch() {
  p=document.UpdateForm;
  ans=validatePMBS(p.priml007,p.amadesc,p.amatype,p.dummysub);
  if (!ans) { return; }
  ans=validateMult(p.amatype,p.priml007,p.dummysub,p.amadesc,UpdateForm);
  if (!ans) { return; }
}
function validateMBS(ReturnCode,ReturnName,ReturnType,ReturnScod) {
  var p=document.UpdateForm;
  if (isWhitespace(p.priml002.value)) {  // Effective cannot be blank
    alert("Effective Date must be entered before Items!");
    ReturnCode.value="";
    p.priml002.focus();
    return false;
  }
  validMBS=validatePMBS(ReturnCode,ReturnName,ReturnType,ReturnScod);
  if (!validMBS) {
    return;
  }
  validMBS=validateMult(ReturnType,ReturnCode,ReturnScod,ReturnName,UpdateForm);
  if (!validMBS) {
    return;
  }
}
function validateAMA(ReturnCode,ReturnName,ReturnType,ReturnScod) {
  var p=document.UpdateForm;
  if (isWhitespace(p.priml002.value)) {  // Effective cannot be blank
    alert("Effective Date must be entered before Items!");
    ReturnCode.value="";
    p.priml002.focus();
    return false;
  }
  if (isWhitespace(ReturnCode.value)) { return; }

  validAMA=validatePMBS(ReturnCode,ReturnName,ReturnType,ReturnScod);
  if (!validAMA) {
    return;
  }
  validAMA=validateMult(ReturnType,ReturnCode,ReturnScod,ReturnName,UpdateForm);
  if (!validAMA) {
    return;
  }
}
</script>
