<script type="text/javascript">
function init() {
  if (typeof(enableFutureActionLookups)!="undefined") {
    if (enableFutureActionLookups) {
      el=document.getElementById("ShortCuts")
      el.style.display="";
    }
  }
}
function RedirectNCF(urnumber,admissno) {
  linkurl="patweb98.pbl?reportno=01&template=011&urnumber=" +
  urnumber.replace(/ /g,"+") +
  "&admissno=" + admissno.replace(/ /g,"+");
  Left=(document.body.clientWidth-390)/2;
  DFrameLink(linkurl,100,Left,390,180);
}
function dispinvpend() {
  var invpendfromprivate=document.UpdateForm.invpdval.value;
  if ((invpendfromprivate !=undefined) && (invpendfromprivate=="1")) {
      document.getElementById('invoicepending').innerHTML =
      document.getElementById('invPending').innerHTML
  }
}
function InvPending() {
   location.href="patweb71.pbl?reportno=8&template=2&viewtype=0";
}
function linkAction(urnumber,admissno,factdate,factcode) {
  document.ShowAction.urnumber.value=urnumber;
  document.ShowAction.admissno.value=admissno;
  document.ShowAction.factdate.value=factdate;
  document.ShowAction.factcode.value=factcode;
  Left=(document.body.clientWidth-650)/2
  DFrameSubmit(ShowAction,0,Left,650,450);
}
function AddAction() {
  if(validateMandatory(UpdateForm)) {

    document.UpdateForm.urnumber.value=
    document.UpdateForm.urnumber.value.replace(/ /g,"+");
    document.UpdateForm.admissno.value=
    document.UpdateForm.admissno.value.replace(/ /g,"+");
    SubmitHidden(UpdateForm);
  }
}
function OccGroup() {
  f = document.UpdateForm;
  if (isWhitespace(f.factcode.value)) {return;}

  var serverURL = "../cgi-bin/comweb81.pbl?reportno=69" +
                  "&valdtype=" + f.factcode.value.replace(/ /g,"+");
  var returnValue = RSExecute(serverURL);
  if (returnValue.status!=0) {
    return;
  }

  ReturnValue=returnValue.return_value.split("|");
    for (var i =0 ; i < f.factocgr.length; i++) {
     if (trim(f.factocgr.options[i].value.substr(0,3))==
         trim(ReturnValue[0])) {
         f.factocgr.selectedIndex=i } };
}
</script>
