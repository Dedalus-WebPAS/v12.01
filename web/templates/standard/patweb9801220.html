<script type="text/javascript">
function SiteHelp(URL) {
  SiteHelp=window.open("../sitehelp/"+URL,"SiteHelp",
  "top=1,left=1,width=640,height=400,location=no,toolbar=yes,scrollbars=yes")
}
function SetCopies(ListItem,MaxCopy) {
for (i=0;i<MaxCopy;i++) {
ListItem.options[ListItem.options.length]=new Option(i,i);
 }
}
</script>
