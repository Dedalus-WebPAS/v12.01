<script type="text/javascript">

function showcsegs(my)
{
  var div = document.getElementsByTagName('div');
  for (var i=0; i < div.length; i++)
  {
    if (div[i].className == "eclaim")
    {
      if (div[i].id != my.id)
      {
        div[i].style.fontWeight = 'normal';
        div[i].style.borderColor = "#666666";
      }
    }
  }
  my.style.fontWeight = 'bold';
  my.style.borderColor = "#660000";

  var claimno = 'clm' + my.id.substr(1);
  document.getElementById('col2').innerHTML = 
    document.getElementById(claimno).innerHTML;
  document.getElementById('col3').innerHTML = '&nbsp;'; 
}

function showseg(me)
{
  var segment = 'seg' + me.id.substr(1,4); //alert("segment id is " + segment + " from " + me.id);
  var allsegs = document.getElementsByTagName('div');
  for (var i = 0; i < allsegs.length; i++)
  {
    if (allsegs[i].className == 'eclaimseg')
    {
      allsegs[i].style.backgroundColor = '#666666';
    }
  } 
  me.style.backgroundColor = '#660000';
  document.getElementById('col3').innerHTML = 
    document.getElementById(segment).innerHTML;
}
function init()
{
  var ch = getClientHeight() -50;
  document.getElementById('col1').style.height = ch + 'px';
  document.getElementById('col2').style.height = ch + 'px';
  document.getElementById('col3').style.height = ch + 'px';
}
