<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true

if (SubmitPage) {
  SubmitReport(ReportForm) }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad();ReportLoad();">
  <form name=ReportForm method=post action=rshweb02.pbl
   enctype="multipart/form-data">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAMRT54">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAMRT54">    
  <input type=hidden name=schddesc value="Import Microfilm Details">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>Import Microfilm Details</td></tr>
<tr><td>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate id=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime id=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt id=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAMRT54.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy id=schdcopy 
         title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat id=schdrdat title="Schedule Type" 
     onchange="SetReportDates();"> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend id="schdrend" size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>
 
<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Default Home Location </td>
    <td><select name=keystr01 title="Home Location" class="SelectBig Mandatory">
    <option></option>
    %RSHWEB02.01.106.1
    </select>
    </td></tr>
<tr><td class=DataLabel>Default Document Type</td>
    <td class=DataField>
    <select name=keystr02 class="SelectBig Mandatory" title="Document Type">
    <option></option>
    %STANDARD.01.007.TY
    </select>
    <input type=hidden name=keystr03 value="Import File Name">
    <input type=hidden name=keystr04 value="Y">           
    </td></tr>
<tr><td class=DataLabel>File</td>
    <td class=DataField>
    <input class=Mandatory type=file name=loadfnam size=50>
    </td></tr>

</table>

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>
