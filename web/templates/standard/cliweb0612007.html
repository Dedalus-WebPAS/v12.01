<script type="text/javascript">
function ShowDetail06(linkurl) {
  if (!isWhitespace(document.AddForm.ocdcooki.value)) {
    SetCookie("OtherClaimantDetailsCOOKIE",document.AddForm.ocdcooki.value);
  }
  if (!isWhitespace(document.AddForm.fpdcooki.value)) {
    SetCookie("FullPaidCOOKIE","1");
  }

linkurl2=linkurl + "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+");

  Width=875;
  Height=270;
  Left=(document.body.clientWidth-Width)/2;
  Top=(document.body.clientHeight-Height)/2;

  DFrameLink(linkurl2,Top,Left,Width,Height);
}
function AddServ(linkurl) {
  location.href=linkurl;
}
function setURL() {
  if (!isWhitespace(document.AddForm.ocdcooki.value)) {
    SetCookie("OtherClaimantDetailsCOOKIE",document.AddForm.ocdcooki.value);
  }
  if (!isWhitespace(document.AddForm.fpdcooki.value)) {
    SetCookie("FullPaidCOOKIE","1");
  }

  linkurl = "../cgi-bin/cliweb06.pbl?reportno=12&template=008" +
            "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
            "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
            "&notetype=003";

  location.href=linkurl;
}
function getOCDCookie() {
  if (GetCookieData("OtherClaimantDetailsCOOKIE") != "unknown") {
    document.AddForm.ocdcooki.value=GetCookieData("OtherClaimantDetailsCOOKIE");
    ExpireCookiePath("OtherClaimantDetailsCOOKIE");
  }
  if (GetCookieData("FullPaidCOOKIE") != "unknown") {
    document.AddForm.fpdcooki.value="1";
    ExpireCookiePath("FullPaidCOOKIE");
  }
}
</script>
