<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">

function SubmitBatch() {
  if  (!validateMandatory(UpdateForm)) {
      return;
  }
  document.UpdateForm.redirect.value = "hicweb01.pbl?reportno=1&template=1" +
           "&srchbtch=" + UpdateForm.srchbtch.value.replace(/ /g,"+") +
           "&nextpage=4" +
           "&btchflag=1" +
           "&shwbatch=0";
  document.UpdateForm.submit();
}

function CloseBatchFrame() {
  linkurl="hicweb01.pbl?reportno=1&template=1" +
          "&srchbtch=" + UpdateForm.srchbtch.value.replace(/ /g,"+") +
          "&srchprov=" + UpdateForm.srchprov.value.replace(/ /g,"+") + 
          "&srchclty=" + UpdateForm.srchclty.value.replace(/ /g,"+") + 
          "&srchclid=" + UpdateForm.srchclid.value.replace(/ /g,"+") +
          "&totbamnt=" + UpdateForm.totbamnt.value.replace(/ /g,"+") +
          "&btchflag=0" +
          "&shwbatch=0";
  parent.location.href=linkurl;
}
</script>
</head>
