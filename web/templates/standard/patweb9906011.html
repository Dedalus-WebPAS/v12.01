<script type="text/javascript">
function updateParent(Gpname,Gpcode,GpPrac,GpPracNam,GpCount) {

    parent.gpCode.value=Gpcode;
    parent.gpPractice.value=GpPrac;
    parent.gpPracName.value=GpPracNam;
    parent.gpCount.value=GpCount;
    DFrameExit();
}
