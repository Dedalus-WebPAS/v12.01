<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function init() {
  ReportLoad();
  TableLocation.innerHTML=BatchTable.innerHTML;
}
function UpdateField(filenum) {
  document.ReportForm.keystr05.value=filenum;
  justifyLeft(document.ReportForm.keystr05)
}
//------------------------------------------------------------
// Function : Validate Extract File Number
//------------------------------------------------------------
function ValidateFileNum(filenum) {
  if (isWhitespace(filenum.value)) { return true; }
  ans=checkInteger(filenum,filenum.title);
  if (!ans) { filenum.select(); return false; }
  var serverURL ="../cgi-bin/patweb63.pbl?reportno=5&valdtype=1" +
                 "&extractn=" + filenum.value.replace(/ /g,"+");

  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|")
  } else {
    filenum.select();
    return false;
  }
  return true;
}
function CheckLevels() {
  var p=document.ReportForm;
  if  (isWhitespace(p.keystr02.value)) { return false; }
  if  (isWhitespace(p.keystr03.value)) { return false; }
  var a=p.keystr02.value;
  var b=p.keystr03.value;
  a=a-0;  // to convert to number(integer) 
  b=b-0;
  if (a >= b) {
    alert("Level 1 must be less than or equal to level 2!");
    p.keystr02.select();
    return false;
  }
  return true;
}
function ProcessReport() {
  var ans=CheckLevels();
  if (!ans) { return; }
  SubmitReport(ReportForm);
}
</script>
</head>
