<meta name="TemplateVersion" content="V12.01.00">

<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
%START.OF.PAGE
function init() {
  var FormattedDateFrom="%STANDARD.01.025.122.018.0.8"
  document.ReportForm.emcnsdsa.value=SetDateDDMMMYYYY(FormattedDateFrom)
  document.getElementById('datran01').value=document.ReportForm.emcnsdsa.value
}

function ProcessReport() {
 SubmitPage=true
  if (document.ReportForm.schdrdat.value=="") {
     document.ReportForm.d_keystr02.title="From Date";
     document.ReportForm.keystr03.title="To Date";
     document.ReportForm.d_keystr02.value=
              document.getElementById('datran01').value;
     document.ReportForm.keystr03.value=
              document.getElementById('datran02').value;
     SubmitPage=CheckDateRange(document.ReportForm.d_keystr02,
                               document.ReportForm.keystr03); 
 }
 else {
     document.ReportForm.d_keystr02.title="From Schedule"
     document.ReportForm.keystr03.title="To Schedule" 
 }

  var valddate = document.ReportForm.d_keystr02.value;
  getFinyear(document.ReportForm.d_keystr02,document.ReportForm.ffinyear);
  if (isWhitespace(document.ReportForm.ffinyear.value)) return;

  valddate=document.ReportForm.keystr03.value;
  getFinyear(document.ReportForm.keystr03,document.ReportForm.tfinyear);
  if (isWhitespace(document.ReportForm.tfinyear.value)) return;

  if (document.ReportForm.tfinyear.value != document.ReportForm.ffinyear.value){
     alert("The Financial Year of Fromdate and Todate must be the same");
     return;
  }

 if (SubmitPage) {
  SubmitReport(document.ReportForm) 
 }
}

</script>
</head>

              ReportForm.schddate.focus();init();">
