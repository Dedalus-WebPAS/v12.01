<script type="text/javascript">
function SetHelpContext() { return "index"}
function linkURL(link) {
  getTop().content.location.href=link;
}
function linkPatient(urNumber,admissionNo) {
  document.linkForm.admissno.value=admissionNo
  document.linkForm.urnumber.value=urNumber
  serverid=getTop().menu.defPatientLink.serverid.value;
  reportno=getTop().menu.defPatientLink.reportno.value;
  template=getTop().menu.defPatientLink.template.value;
  url=serverid + ".pbl?reportno=" + reportno +
                  "&template=" + template +
                  "&urnumber=" + urnumber +
                  "&admissno=" + admissno;
  getTop().content.location.href=url;
}
function init() {
  el=document.getElementsByTagName("IMG");
  for (i=0;i<el.length;i++) {
    if (el[i].onclick!=null) {
      el[i].outerHTML=el[i].outerHTML.replace(/location/,"getTop().content.location")
    }
  }
}
</script>
