<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//---------------------------------------------------------------------------
function InitTable() {
  p = document.PatientLinks;
  if (p.allvisit.value=="1") {
     document.title="All Visits";
  } else {
     document.title="Current Visit";
  }
  t = new Table(1,0,2,"100%","center",40);
  t.addColumn("Date & Time Sent","DateTime",6,6,"left","","",60)
  t.addColumn("User","String",20,20,"left","","",60)
  t.addColumn("Visit","String",4,4,"left","","",40)
  if (p.ibcnmhos.value == "1") {
    t.addColumn("Hospital/Ward","String",19,19,"left","","",70)
  }
  else { 
    t.addColumn("Ward","String",19,19,"left","","",70)
  }
  t.addColumn("Message Type","String",13,13,"left","","",50)
  t.addColumn("Contact Type","String",18,18,"left","","",50)
  t.addColumn("SMS Type","String",15,15,"left","","",70)
  t.addColumn("Message","String",11,11,"left","","",100)
  t.addColumn("Response","String",14,14,"left","","",100)
  t.addColumn("Mobile Number","String",9,9,"left","","",50)
  t.addColumn("Status","String",17,17,"left","","",60)
  AddTableRows();
  TableOutput(0,2);    // sort by End Date/Time data column
}
function ToggleVisit() {
  if(document.PatientLinks.allvisit.value=="1") {
    location.href="patweb64.pbl?reportno=03&template=001" +
        "&urnumber=" + document.PatientLinks.urnumber.value.replace(/ /g,"+") +
        "&admissno=" + document.PatientLinks.admissno.value.replace(/ /g,"+") +
        "&allvisit=0";
  } else {
    location.href="patweb64.pbl?reportno=03&template=001" +
        "&urnumber=" + document.PatientLinks.urnumber.value.replace(/ /g,"+") +
        "&admissno=" + document.PatientLinks.admissno.value.replace(/ /g,"+") +
        "&allvisit=1";
  }
}
function reSendSMS(MessageID) {
  linkurl="patweb64.pbl?reportno=05&template=001" +
          "&messagid=" + MessageID;
  Left=(document.body.clientWidth-1000)/2;
  DFrameLink(linkurl,100,Left,1000,450);
}
</script>
