<script type="text/javascript">
function AddFee() {
  p=document.UpdateForm;
  linkurl="patweb77.pbl?reportno=8&template=4&fileflag=" + p.fileflag.value +
          "&nztfe001=" + p.nztfe001.value.replace(/ /g,"+") + 
          "&nztfe002=" + p.nztfe002.value.replace(/ /g,"+") +
          "&nztfe003=" + p.nztfe003.value.replace(/ /g,"+") + 
          "&nztfe004=" + p.nztfe004.value.replace(/ /g,"+") +
          "&nztfe005=" + p.nztfe005.value.replace(/ /g,"+") +
          "&nztfe006=" + p.nztfe006.value.replace(/ /g,"+") +
          "&nztfe007=+1"
 
  Left=(document.body.clientWidth-320)/2
  DFrameLink(linkurl,0,Left,320,220);
}
function ShowHosp() {
  if(document.UpdateForm.ibcnmhos.value=="1") {
    InsertHospital.innerHTML=ShowHospital.innerHTML;
  } else {
    InsertHospital.innerHTML="";
  }
}
function ShowLink(linkurl) {
   Left=(document.body.clientWidth-550)/2
   DFrameLink(linkurl,0,Left,530,500);
}
</script>
