<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
  document.write("ABF HAC Adjustments Maintenance"); 

function SubmitForm() {
 if (validateMandatory(UpdateForm)) {
   document.UpdateForm.submit();
 }
}
</script>
</span>
<form name=UpdateForm action=patweb18.pbl method=post style="margin:0">
  <input type=hidden name=reportno value=5>
  <input type=hidden name=template value=3>
  <input type=hidden name=updttype value="U">
  <input type=hidden name=pmhad002 value="%PATWEB18.05.002.1">

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel>Contract ID</td>
    <td><input type=text name=pmhad001 size=6 maxlength=8 class="Readonly"
         readonly value="%PATWEB18.05.001.0">
    </td></tr>

<tr><td class=DataLabel>HAC Group</td>
    <td><input type=text name=d_pmhad002 size=50 title="HAC Group"
         readonly value="%PATWEB18.05.002.0" class="Readonly">
    </td></tr>

<tr><td class=DataLabel>From</td>
    <td><input type=text name=pmhad003 class="Number Readonly" size=7 
         value="%PATWEB18.05.003" title="Value From" readonly>
    </td></tr>

<tr><td class=DataLabel>To</td>
    <td><input type=text name=pmhad004 class="Mandatory Number" size=7 
         maxlength=3 value="%PATWEB18.05.004" title="Value To" 
         min=0 max=999>
    </td></tr>

<tr><td class=DataLabel>% Adjustment</td>
    <td><input type=text name=pmhad005 class="Mandatory Number" size=17 
         maxlength=15 value="%PATWEB18.05.005" title="% Adjustment" 
         min=0 max=9999999999.9999 onblur="RoundNumber(this,4);">
    </td></tr>

<tr><td align=center colspan=2><br>
     <input type=button value=Update class="button" id="updbtn"
      onclick='tempDisable(this);SubmitForm();'>
     <input type=button value=Delete class="button" onclick='setFormactn("D");'>
     <input type=button value=Cancel class="button" onclick='DFrameExit();'>
</td></tr>
</table>
</form>
