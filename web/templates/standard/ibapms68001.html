<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
  f = document.ReportForm; 
  if (!validateMandatory(f)) {return;}

  f.keystr01.value = f.keyinoption.value;
  f.keystr04.value = f.userid.value;
  f.keystr05.value = document.getElementById('loadfnam').value
  i = f.keyinoption.selectedIndex;
  f.schddesc.value = f.keyinoption.options[i].text; 

  if (f.keyinoption.value=="1") { 
    f.keystr03.value="oprdphaf";}

  if (f.keyinoption.value=="2") {
    f.keystr03.value="oprdpfaf";}

  if (f.keyinoption.value=="3") {
    f.keystr03.value="oprpcmaf";}

  if (f.keyinoption.value=="4") {
    f.keystr03.value="oprtryaf";}

  if (f.keyinoption.value=="5") {
    f.keystr03.value="oprtrybf";}

  if (f.keyinoption.value=="6") {
    f.keystr03.value="oprtpsaf";}

  if (f.keyinoption.value=="7") {
    f.keystr03.value="opreqpaf";}

  if (f.keyinoption.value=="8") {
    f.keystr03.value="pmsufiaf";}

  f.keystr06.value="P";
  f.keystr07.value=" ";

  SubmitReport(f);
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();">

<tr><td>
