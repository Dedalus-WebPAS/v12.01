<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">

function ProcessReport() {
 SubmitPage=true

 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr02.title="From Date"
     ReportForm.keystr03.title="To Date"
     ReportForm.keystr02.value=ReportForm.datran01.value
     ReportForm.keystr03.value=ReportForm.datran02.value
     SubmitPage=CheckDateRange(ReportForm.keystr02,ReportForm.keystr03)
 }
 else {
     ReportForm.keystr02.title="From Schedule"
     ReportForm.keystr03.title="To Schedule"
 }

 if(ReportForm.keystr01.value=="1") {
   ReportForm.keystr04.value=ReportForm.urnumber.value
   if(ReportForm.d_signatur.checked==false) {
      ReportForm.keystr05.value="N";
   } else {
      ReportForm.keystr05.value="Y"; 
   }
   if(ReportForm.d_detailrp.checked==false) {
      ReportForm.keystr06.value="N";
   } else {
      ReportForm.keystr06.value="Y";
   }

   if(ReportForm.d_princlin.checked==false) {
      ReportForm.keystr07.value="N";
   } else {
      ReportForm.keystr07.value="Y";
   }
   ReportForm.keystr08.value="Y";
 }
 else {
   ReportForm.keystr04.value= ReportForm.clinicty.value
   ReportForm.keystr05.value= ReportForm.clinicid.value
   if(ReportForm.ibcnmhos.value=="1") {
     ReportForm.keystr06.value=ReportForm.hospital.value
     ReportForm.keystr07.value="Y";
   } else {
     ReportForm.keystr06.value="Y";
   }
 }
 
 if (SubmitPage) {
  SubmitReport(ReportForm)
 }
}
function SetSignature() {
 if(ReportForm.d_detailrp.checked==false) {
    ReportForm.d_signatur.checked=false
    ReportForm.d_signatur.disabled=false
    ReportForm.d_princlin.checked=false;
    ReportForm.d_princlin.disabled=false;
 } else {
    ReportForm.d_signatur.checked=false
    ReportForm.d_signatur.disabled=true
    ReportForm.d_princlin.checked=false;
    ReportForm.d_princlin.disabled=true;
 }
}
function ShowOptions() {
   if(document.ReportForm.superlev.value=="1") {
      document.ReportForm.keystr01.value="2";
   }
 if(ReportForm.keystr01.value=="1") {
   document.getElementById('ByOption').innerHTML=
   document.getElementById('ByUr').innerHTML
   document.getElementById('HospitalID').innerHTML="";
 } else {
   document.getElementById('ByOption').innerHTML=
   document.getElementById('ByClinic').innerHTML
   if(ReportForm.ibcnmhos.value=="1") {
     document.getElementById('HospitalID').innerHTML=
     document.getElementById('HospID').innerHTML
   }
 }
}
</script>
</head>
