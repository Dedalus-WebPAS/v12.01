<script type="text/javascript">
function AddButton() {
  if(!validateMandatory(AddForm)) {return;}
  if(document.AddForm.d_pmhcg027.value != "0"){
    if(document.AddForm.pmhcl012.checked == true){
      alert("The Practice is inactive. HCP can only be linked as inactive status.");
      return;
    }
  }
  SubmitForm();
}
</script>
