<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
if (validateMandatory(Parameters)){
if (Parameters.reportty.value==1||Parameters.reportty.value==4) {
   if (Parameters.wardcode.value=="") {
       if (document.ReportForm.ibcnmhos.value=="1") {
          ReportForm.keystr01.value=4;
          ReportForm.keystr02.value=Parameters.hospital.value;
          ReportForm.keystr03.value=Parameters.newpage.value;
          ReportForm.keystr04.value=Parameters.reptview.value;
          ReportForm.keystr05.value=" ";
          ReportForm.keystr06.value="Ignore";
       } else {
          ReportForm.keystr01.value=4;
          ReportForm.keystr02.value=Parameters.newpage.value;
          ReportForm.keystr03.value=Parameters.reptview.value;
          ReportForm.keystr04.value=" ";
          ReportForm.keystr05.value="Ignore";
          ReportForm.keystr06.value="Ignore";
       }
    } else  {
       ReportForm.keystr01.value=1;
       ReportForm.keystr02.value=Parameters.wardcode.value;
       ReportForm.keystr03.value=Parameters.reptview.value;
       ReportForm.keystr04.value=" ";
       ReportForm.keystr05.value="Ignore"; 
       ReportForm.keystr06.value="Ignore"; }
     }
else {
   if (Parameters.nursstat.value=="") {
       ReportForm.keystr01.value=3;
       ReportForm.keystr02.value=Parameters.newpage.value;
       ReportForm.keystr03.value=Parameters.reptview.value;
       ReportForm.keystr04.value=" ";
       ReportForm.keystr05.value="Ignore"; 
       ReportForm.keystr06.value="Ignore"; }
    else  {
       ReportForm.keystr01.value=2;
       ReportForm.keystr02.value=Parameters.nursstat.value;
       ReportForm.keystr03.value=Parameters.newpage.value;
       ReportForm.keystr04.value=Parameters.reptview.value;
       ReportForm.keystr05.value=" ";
       ReportForm.keystr06.value="Ignore"; }
     }
  SubmitReport(ReportForm) 
 }
}
function ReportType() {
  if (document.Parameters.hospital!=undefined) {
    document.Parameters.hospital.disabled=true;
  }
  if (Parameters.reportty.value==1) {
    Parameters.nursstat.disabled = true;
    Parameters.wardcode.disabled = false 
Parameters.newpage.disabled=true;
Parameters.nursstat.selectedIndex=0;
      selectOptions2('3',Parameters.dummy,Parameters.wardcode);
  }
if(Parameters.reportty.value==2) 
  {
    Parameters.nursstat.disabled = false;
    Parameters.wardcode.selectedIndex=0;
    Parameters.wardcode.disabled = true 
Parameters.newpage.disabled=false;
  }
if((Parameters.reportty.value==3)||(Parameters.reportty.value==4))
{
  if (Parameters.reportty.value==4) {
    if (document.Parameters.hospital!=undefined) {
      document.Parameters.hospital.disabled=false;
      document.Parameters.hospital.selectedIndex=0;
    }
  }
Parameters.nursstat.disabled = true;
Parameters.newpage.diabled=false;
}
}
</script>
</head>
