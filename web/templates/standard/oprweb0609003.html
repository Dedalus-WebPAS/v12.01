<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/oprweb06.js"></script>
<script type="text/javascript">
  function Update() {
    if(ChkEndDate()) {
      UpdateForm.updatety.value="U"
      if(validateMandatory(UpdateForm)) {
        strtDate = UpdateForm.optrq003;
        strtTime = UpdateForm.optrq004;
        endDate  = UpdateForm.optrq005;
        endTime  = UpdateForm.optrq006;
        if (ChkDateTime(strtDate,strtTime,endDate,endTime)) {
          UpdateForm.submit(); 
        }
        else {
          alert("Removed Date/Time must be after Applied Date/Time");
          UpdateForm.optrq003.select();
        }
      }
    }
  }
  function ChkEndDate() {
    prvEndDate = UpdateForm.enddate.value.replace(/ /g,"");
    curEndDate = UpdateForm.optrq005.value.replace(/ /g,"");
    endTime = UpdateForm.optrq006.value.replace(/ /g,"");
    if((prvEndDate != "") && (curEndDate == "")) {
      alert("Removed date can not be blank");
      UpdateForm.optrq005.focus();
      return false;
    }
    else {
      if((curEndDate != "") && (endTime == "")) {
        alert("Removed Time is required if Removed Date is entered");
        return false;
      }
      if((curEndDate == "") && (endTime != "")) {
        alert("Removed Date is required if Removed Time is entered");
        return false;
      }
    }
    return true;
  }
  function Delete() {
    ans=confirm("Are you sure you want to Delete?");
    if (ans) {
      UpdateForm.updatety.value="D"
      UpdateForm.submit();
    }
  }
  function GetEndDate() {
    UpdateForm.enddate.value = UpdateForm.optrq005.value;
  }
</script>
</head>
<body onload="PageLoad(event); GetEndDate();">
