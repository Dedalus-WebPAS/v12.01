<script type="text/javascript">
function validateURG() {
  var serverURL = "../cgi-bin/comweb81.pbl?reportno=17&valdcode=" +
                  document.getElementById('erurg006').value.replace(/ /g,"+"); 

  var returnValue = RSExecute(serverURL);
  if (returnValue.status!=0) { 
    document.getElementById('erurg006').value="";
    document.getElementById('erurg007').value="";
    return; 
  }
  document.getElementById('erurg007').value = returnValue.return_value;

}
function init() {
  document.getElementById('erurg001').value=
  parent.document.getElementById('erurg001').value;
  document.getElementById('erurg002').value=
  parent.document.getElementById('erurg002').value;
  document.getElementById('erurg003').value=
  parent.document.getElementById('erurg003').value;
  document.getElementById('erurg004').value=
  parent.document.getElementById('erurg004').value;
  document.getElementById('erurg005').value=
  parent.document.getElementById('erurg005').value;
}

function SubmitForm() {
 if(validateMandatory(AddForm)) {
   AddForm.submit();
 }
}

function PageLoadExtended() {
 PageLoad();
 clearSpaces();
}

function clearSpaces() {
  var erurg001 = document.getElementById("erurg001");
  if(erurg001.value.replace(/ /g,"") == "") {
     erurg001.value = "";
  }
}
</script>
