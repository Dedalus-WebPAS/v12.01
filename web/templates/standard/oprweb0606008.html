function VisitLink(urno,visit) {
  linkurl="patweb98.pbl?reportno=1&template=1&urnumber=" + urno +
          "&admissno=" + visit;
  location.href=linkurl;
}
function ProsLink(urno,visit) {
  linkurl="oprweb06.pbl?reportno=11&template=6&urnumber=" + urno +
          "&admissno=" + visit;
  Left=(document.body.clientWidth-1200)/2
  DFrameLink(linkurl,30,Left,1200,450);
}
function AdhocLink(UNQ,BARCODE,TEAM,CNTR){
  LinkUrl="oprweb06.pbl?reportno=7&template=5&uniqueky=" + UNQ +
          "&oppim010="+ BARCODE +
          "&teamnumb="+ TEAM +
          "&icounter=" + CNTR;
  Left=(document.body.clientWidth-1050)/2
  DFrameLink(LinkUrl,0,Left,1050,500);
}
