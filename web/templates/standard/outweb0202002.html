<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">

function SetHelpContext() 
        {
          return "index"
        }
 
function selectView(viewTypeValue) 
        {
        document.SelectView.viewtype.value=viewTypeValue
        document.SelectView.submit();
        }
 
function updateStatus(CaseKey,NewStatus) 
        {
          document.UpdateStatus.casekeys.value=CaseKey
          if (NewStatus=="4") 
          {
          document.UpdateStatus.reportno.value=3
          document.UpdateStatus.template.value=3
          document.UpdateStatus.updatety.value=1
          document.UpdateStatus.submit()
          }
          if (NewStatus=="5") {
          document.UpdateStatus.reportno.value=3
          document.UpdateStatus.template.value=2
          document.UpdateStatus.submit()
          }
        }

function updateParent(A,B,C)
        {
         alert("Option not Available")
        }

</script>
</head>
