<script type="text/javascript">

function GoBack() {
   location.href="patweb75.pbl?reportno=06&template=002" +
       "&urnumber="+UpdateForm.urnumber.value.replace(/ /g,"+") 
}
function SubmitForm() {
    UpdateForm.refundbut.disabled=true; 
    document.UpdateForm.redirect.value="rcpweb01.pbl?reportno=06&template=004" +
    "&receiptn=" + document.UpdateForm.receiptn.value.replace(/ /g,"+")
    document.UpdateForm.submit();
}

</script>
