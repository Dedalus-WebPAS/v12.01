%START.OF.PAGE
<body onload="PageLoad(event);document.UpdateForm.ptact004.focus();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=UpdateForm method=post action=prsweb01.pbl>
   <input type=hidden name=reportno value="5">
   <input type=hidden name=template value="003">
   <input type=hidden name=updttype value="">

<table align=center width=90% border=0>
<tr valign=top><td class=DataLabel>Account Class</td>
    <td><input type=text class=readonly readonly title="Account Class"
         name=ptact001 size=4 maxlength=3 value="%PRSWEB01.05.004">
</td></tr>

<tr valign=top><td class=DataLabel>Accommodation Type</td>
    <td><input type=text class=readonly readonly title="Accommodation Type"
         name=ptact002 size=2 maxlength=1 value="%PRSWEB01.05.005">
</td></tr>

<tr valign=top><td class=DataLabel>Care Type</td>
    <td><input type=text class=readonly readonly title="Care Type"
         name=ptact003 size=3 maxlength=2 value="%PRSWEB01.05.006">
</td></tr>

<tr valign=top><td class=DataLabel>Medicare Suffix</td>
    <td><select name=ptact004 tabindex=1 title="Medicare Suffix" 
         class=Mandatory>
           <option></option>
           <option value="1">N-E                     </option>
           <option value="2">Name, C-U               </option>
           <option value="3">Name, C-U, BAB          </option>
           <option value="4">Name, C-U, BAB, P-N     </option>
           <option value="5">Name, C-U, BAB, P-N, N-E</option>
           <option value="6">Name, C-U, N-E          </option>
           <option value="7">Name, C-U, BAB, N-E     </option>
           <option value="8">C-U                     </option>
           <option value="9">Name, P-N               </option>
           <option value="10">Name, C-U, N-E, P-N     </option>
           </select>
</td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button" 
     onClick="setFormactn('U');">
    <input type=button value="Delete" class="button" 
     onClick="setFormactn('D');">
    <input type=button value="Cancel" class="button" 
     onClick="DFrameCloseRefresh();">
</td></tr>
</table>
</form>

<script type="text/javascript">
ptact004value="%PRSWEB01.05.007";
 for (var i=0; i < document.UpdateForm.ptact004.length; i++) {
  if (document.UpdateForm.ptact004.options[i].value==trim(ptact004value)){
      document.UpdateForm.ptact004.selectedIndex=i;
  }
 }
</script>
