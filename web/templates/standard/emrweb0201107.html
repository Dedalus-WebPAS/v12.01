<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function MovePatient() {
  if(validateMandatory(UpdateForm)) {
    if(document.getElementById("d_emcnhisa").value == "1") {
       document.UpdateForm.nextpage.value="2";
       SubmitHiddenNew(UpdateForm);
    } else {
       document.UpdateForm.submit();
    }
  }
}
function ShowMovDate() {
  if(document.getElementById("d_emcnhisa").value == "1") {
    document.getElementById("MoveT").innerHTML=
    document.getElementById("ShowMoveT").innerHTML;
    document.getElementById("MoveD").innerHTML=
    document.getElementById("ShowMoveD").innerHTML;
  } else {
    document.getElementById("MoveT").innerHTML="";
    document.getElementById("MoveD").innerHTML="";
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ShowMovDate();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Visit #%EMRWEB02.01.081: %EMRWEB02.01.002
</span>

<form name=UpdateForm action="emrweb01.pbl" method=post style="margin:0">
<input type=hidden name=reportno value="03">
<input type=hidden name=template value="001">
<input type=hidden name=updttype value="MOVEL">
<input type=hidden name=admissno value="%EMRWEB02.01.081">
<input type=hidden name=updateky value="%EMRWEB02.01.167">
<input type=hidden name=urnumber value="%EMRWEB02.01.003">
<input type=hidden name=nextpage value="1">
<input type=hidden name=formactn value="  ">
<input type=hidden name=name_locacode>
<input type=hidden name="d_emcnhisa" id="d_emcnhisa"
 value="%STANDARD.01.025.122.027.0.1">


<table width=100% border=0 cellspacing=0 cellpadding=2>
<tr><td class=DataLabel>Patient Location</td>
    <td>
    <select name=locacode title="Location" class="Mandatory">
    <option></option>
    %EMRWEB02.01.106.2
    </select>
    </td></tr>

<tr><td><div id="MoveT"></div></td>
    <td><div id="MoveD"></div></td></tr>

<tr><td colspan=4 align=center>
    <br>
    <input type=button value="Move Patient" class="button" id="emr02sub"
     onclick="tempDisable(this);MovePatient();">
    <input type=button value="Cancel" class="button" 
     onclick="DFrameClose()">
    </td></tr>
</table>
</form>

<span id=ShowMoveT style="display:none;">
Movement Date
</span>

<span id=ShowMoveD style="display:none;">
<input type="text" name=locadate size="12"
 class="Mandatory BackDate" title="Movement Date" value="%STANDARD.01.015"
  onblur="checkDate(this,this.title);">
<img notab src=../images/DateLookup.gif class=Icon
 onclick="DateLookupFrame(UpdateForm.locadate);">
Time
<input type="text" name=locatime size="8"
 class='Mandatory Time' title="Location Time" value="%STANDARD.01.016"
  onblur="checkTime(this,this.title);">
<img notab src=../images/DateTimeStamp.gif class=Icon
 onclick="SetCurrentDateTime(UpdateForm.locadate,UpdateForm.locatime);">
<img notab src=../images/TimeLookup.gif class=Icon
 onclick="TimeLookupFrame(UpdateForm.locatime);">
</span>
