<script type="text/javascript">

function ShowDetail20(linkurl){
  Left=(document.body.clientWidth-810)/2;
  DFrameLink(linkurl,0,Left,800,450);
}
function setURL(){
  linkurl = "../cgi-bin/watweb01.pbl?reportno=20&template=011" +
            "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
            "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
            "&casekeys=" + PatientLinks.casekeys.value.replace(/ /g,"+") +
            "&notetype=002";
  Left=(document.body.clientWidth-810)/2;
  DFrameLink(linkurl,0,Left,800,450);
}

function WLCExit(){
  var sURL = parent.location.toString();
  if(sURL.indexOf("showcomm=1")!=-1){
     sURL = sURL.replace(/showcomm=1/g, "");
     parent.location = sURL;
  }
  else DFrameExitRefresh();
  return;
}
</script>
