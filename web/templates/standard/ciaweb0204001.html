<script type="text/javascript">
function RedirectEnq() {  // Alert error if not finished after 20 minutes
  if(CheckCount >30 && UpdateForm.genxstat.value == "2" ) {
    alert("An extract generation error has occured.");
    clearInterval(IntervalID);
    return;
  }
  if(CheckCount > 120 && UpdateForm.genxstat.value == "1" ) {
    alert("An extract generation error has occured.");
    clearInterval(IntervalID);
    return;
  }
  if(UpdateForm.genxstat.value=="0") {
    clearInterval(IntervalID);
    linkurl="ciaweb03.pbl?reportno=01&template=001" +
            "&extracid=" + document.PatientLinks.extracid.value
    location.href=linkurl;
  }
}
function init() {
  CheckCount=0
  IntervalID=setInterval('initA();',10000);      // 10 Seconds
}
function initA() {
  CheckCount++
  CheckGeneration(UpdateForm.extracid,UpdateForm.genxstat,RedirectEnq)
}
</script>
