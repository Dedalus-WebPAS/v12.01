//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
// Columns Available
//  0 - HTML Link
//  1 - Date Time
//  2 - Ward Name
//  3 - Bed
//  4 - Ward/Bed
//  5 - Rate
//  6 - Adm type
//  7 - Doctor
//  8 - Code Change
//  9 - Movement
//---------------------------------------------------------------------------

function InitTable(TableView) {
  document.title="IHI Audit History";

  switch (TableView) {
    case 0: {
      t = new Table(1,0,2,"100%","center",25,35);
      t.addColumn("Type","String",12,12,"left","","",50)
      t.addColumn("IHI Number","String",1,1,"left","","",95)
      t.addColumn("Assignment Date/Time","DateTime",2,2,"left","","",100)
      t.addColumn("Verification Status","String",3,3,"center","","",90)
      t.addColumn("Activation Status","String",4,4,"center","","",80)
      t.addColumn("IHI Service","String",5,5,"left","","",100)
      t.addColumn("IHI Service Version","String",6,6,"center","","",90)
      t.addColumn("Message ID","String",7,7,"left","","",80)
      t.addColumn("Batch ID","String",8,8,"left","","",90)
      t.addColumn("Requesting Org","String",9,9,"left","","",100)
      t.addColumn("Date of Record","DateTime",10,10,"left","","",90)
      t.addColumn("Get/End Date/Time","DateTime",13,13,"left","","",90)
      t.addColumn("User ID","String",11,11,"left","","",70)
      AddTableRows()
      TableOutput(2,2);    // Order Column,Asc Dsc
      break; 
    }
  }
}

</script>
</head>
