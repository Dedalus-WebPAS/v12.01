<script type="text/javascript">
function SelectVisit(VisitType,AdmissionNo,vishosp) {
if(document.PatientLinks.hosp.value!=vishosp){
  alert("Visit not at this hospital.")
  return;
  }
if (VisitType==" 1"){
  document.PatientLinks.action="emrweb02.pbl"
  document.PatientLinks.reportno.value="1"
  document.PatientLinks.template.value="100"
  document.PatientLinks.admissno.value=AdmissionNo
  document.PatientLinks.submit()
  return;
}
if (VisitType==" 2"||VisitType=="11"||VisitType=="12") {
   document.PatientLinks.action="outweb02.pbl"
   document.PatientLinks.reportno.value="3"
   document.PatientLinks.template.value="1"
   document.PatientLinks.admissno.value=AdmissionNo
   document.PatientLinks.submit()
   return;
}
if (VisitType==" 3"||VisitType==" 4"||VisitType==" 5"||VisitType==" 6"
                   ||VisitType==" 7") {
   document.PatientLinks.action="patweb98.pbl"
   document.PatientLinks.reportno.value="1"
   document.PatientLinks.template.value="2"
   document.PatientLinks.admissno.value=AdmissionNo
   document.PatientLinks.submit()
   return;
}
if (VisitType=="18") {
   document.PatientLinks.action="allweb02.pbl"
   document.PatientLinks.reportno.value="2"
   document.PatientLinks.template.value="2"
   document.PatientLinks.admissno.value=AdmissionNo
   document.PatientLinks.submit()
   return;
} 
  document.PatientLinks.action="patweb98.pbl"
  document.PatientLinks.reportno.value="1"
  document.PatientLinks.template.value="3"
  document.PatientLinks.admissno.value=AdmissionNo
  document.PatientLinks.submit()
}
function ReOpenEOC() {
 if(isWhitespace(document.UpdateForm.closedat.value)) {
   alert("EOC is already Open");
   return;
 }
 if(confirm("Do you want to reactive this episode of care")) {
   document.UpdateForm.updttype.value="R";
   document.UpdateForm.nextpage.value="1";
   document.UpdateForm.submit();
 } 
}
function CloseEOC() {
 if(!isWhitespace(document.UpdateForm.closedat.value)) {
   alert("EOC is already Closed");
   return;
 }
 PatientLinkTo("eocweb01.pbl","1","8",1,500,280)
}
function DisableButtons() {
 if(!isWhitespace(document.UpdateForm.closedat.value)) {
   document.getElementById('updtbutt').disabled=true;
   document.getElementById('updabutt').disabled=true;
   document.getElementById('linkbutt').disabled=true;
   document.getElementById('closbutt').disabled=true;
 }
}
</script>
