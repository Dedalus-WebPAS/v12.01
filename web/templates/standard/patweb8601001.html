<script type="text/javascript">
function InitTable() {
//
// Create New Table Object
//  border, cellspacing, cellpadding, width, align
//
 t = new Table(1,0,1,"100%","center");
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Patient Name","String",1,1,"left","patdet.gif","0",200)
// t.addColumn("Consultant","String",2,2,"left nowrap","","",200)
 t.addColumn("Admitting Diagnosis","String",5,5,"left","","",150)
 t.addColumn("Admission Date","Date",3,3,"center","","",100)
 t.addColumn("Discharge Date","Date",4,4,"center","","",110)
//
// Add Rows to Table (Output from Web Server)
//
 AddTableRows()

 OrderColumn=3; 
 AscDsc=1;
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc);
}
function DocSubmit() {
  document.doctform.submit();
}
function init() {
  if(isWhitespace(document.doctform.name_doctcode.value)) {
    document.doctform.name_doctcode.value="Not specified";
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);InitTable();">
<div id=HeadingSection>
<form name=doctform method=post action=patweb86.pbl style="margin:0">
  <input type=hidden name=reportno value=01>
  <input type=hidden name=template value=001>
<table width=100% border=0 cellspacing=0 cellpadding=0>
<tr><td class=HeadingCell>
    <input type=button value="<< Previous" class="button" 
     onclick='location.href="%PATWEB86.01.003.001"'></td>

    <td class=HeadingCell align=center>Consultant
    <input type=hidden name=doctcode title="Doctor Code"
     value="%PATWEB86.01.203">
    <input type=text name=name_doctcode readonly size=30 maxlength=30
     value="%PATWEB86.01.202" onblur="DocSubmit();">
    <img src="../images/SearchIcon.gif"
     onClick="DoctorSearchFrame(doctcode,name_doctcode,DocSubmit);">
    </td>

<td class=HeadingCell align=right>
    <input type=button value="Next >>" class="button" 
     onclick='location.href="%PATWEB86.01.002.001"'>
</td></tr>
</table>
</form>
</div>
