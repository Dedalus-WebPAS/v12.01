<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
<script type="text/javascript">
function ProcessReport() {
if (Parameters.reportty.value==1) {
   if (Parameters.wardcode.value=="") {
       ReportForm.keystr01.value=4;
       ReportForm.keystr02.value=Parameters.newpage.value;
       ReportForm.keystr03.value=" "; 
       ReportForm.keystr04.value="Ignore"; 
       ReportForm.keystr05.value="Ignore"; }
    else  {
       ReportForm.keystr01.value=1;
       ReportForm.keystr02.value=Parameters.wardcode.value;
       ReportForm.keystr03.value="Y"; 
       ReportForm.keystr04.value=" "; 
       ReportForm.keystr05.value="Ignore"; }
     }
else {
   if (Parameters.nursstat.value=="") {
       ReportForm.keystr01.value=3;
       ReportForm.keystr02.value=Parameters.newpage.value;
       ReportForm.keystr03.value=" "; 
       ReportForm.keystr04.value="Ignore"; 
       ReportForm.keystr05.value="Ignore"; }
    else  {
       ReportForm.keystr01.value=2;
       ReportForm.keystr02.value=Parameters.nursstat.value;
       ReportForm.keystr03.value=Parameters.newpage.value;
       ReportForm.keystr04.value="Y"; 
       ReportForm.keystr05.value=" "; }
     }
  SubmitReport(ReportForm) 
}
function ReportType() {
if (Parameters.reportty.value==1) {
  Parameters.nursstat.disabled = true;
  Parameters.wardcode.disabled = false }
else  {
  Parameters.nursstat.disabled = false;
  Parameters.wardcode.disabled = true }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);ReportLoad();document.ReportForm.schddate.focus();>
<form name=ReportForm method=post style="margin:0" action=rshweb02.pbl>
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=setdfprg value="IBAHOS39">
<input type=hidden name=setdfrep value="01">
<input type=hidden name=schdpgid value="IBAHOS39">    
<input type=hidden name=schddesc value="Midnight Census Report">    
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
<input type=hidden name=keystr01 value="">
<input type=hidden name=keystr02 value="">           
<input type=hidden name=keystr03 value="">           
<input type=hidden name=keystr04 value="">           
<input type=hidden name=keystr05 value="">           

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
    Midnight Census Report</td></tr>
<tr><td>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    onblur="checkDate(this,'Schedule Date');">
    <img src=../images/DateLookup.gif class=Icon onclick="DateLookupFrame(ReportForm.schddate);">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time">
    <img src=../images/DateTimeStamp.gif class=Icon title="Schedule Time"
     onclick="SetCurrentDateTime(ReportForm.schddate,ReportForm.schdtime);">
    <img src=../images/TimeLookup.gif class=Icon onclick="TimeLookupFrame(ReportForm.schdtime);">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAHOS39.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>

<tr><td class=DataLabel>Re-schedule Type</td>
    <td class=DataLabel colspan=3>
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()>
    <option></option>
    </select>
    </td></tr>

<tr><td class=DataLabel>Re-schedule Until Date</td>
    <td class=DataLabel colspan=3>
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');">  
    <img src=../images/DateTimeStamp.gif class=Icon 
     onclick="SetCurrentDateTime(ReportForm.schdrend,null);">
    <img src=../images/DateLookup.gif class=Icon onclick="DateLookupFrame(ReportForm.schdrend);">
    </td></tr>
</td></tr>
</table>
</form>
<form name=Parameters style="margin:0">
<table width=100% align=center border=0 cellspacing=0>
<tr><td>
    <table width=80% align=center border=0 cellspacing=2 cellpadding=1>
    <tr><td colspan=2 align=center align=center><hr width=80%></td></tr>

    <tr><td class=DataLabel width="25%">Report Type</td>
    <td><select name=reportty title="Report Option" class=Mandatory
        onblur='ReportType();'>
        <option></option>
        <option value=1>Ward</option>
        <option value=2>Nursing Station</option>
        </select>
        </td></tr>

    <tr><td class=DataLabel>Ward </td>
    <td><select name=wardcode title="Ward" disabled>
        <option value="">All</option>
        %PATWEB88.08.102
        </select>
        </td></tr>

    <tr><td class=DataLabel>Nursing Station </td>
    <td><select name=nursstat title="Nursing Station" disabled>
        <option value="">All</option>
        %PATWEB88.08.106
        </select>
        </td></tr>

    <tr><td class=DataLabel>New Page for Each Ward</td>
    <td><select name=newpage>
        <option value="N">No</option>
        <option value="Y">Yes</option>
        </select>
    </td></tr>

    <tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
    </table>
</td></tr>
</table>
</form>
