<script type="text/javascript">
function PostForm() {
  if(document.AddForm.d_ibtmh006.checked==true) {
     document.AddForm.ibtmh006.value="1";    // = Not Active
  } else {
     document.AddForm.ibtmh006.value="0";    // = Active
  }
  SubmitForm();
}
function GlobalLocked() {
  CancelLock("S");
}
</script>
