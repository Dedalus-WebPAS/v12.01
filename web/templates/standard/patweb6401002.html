<body onload="PageLoad(event);document.AddForm.ptcod001.focus();">
<span class="DFrameTitleBar">
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();" />
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name="AddForm" method="post" action="patweb64.pbl" style="margin:0">
<input type="hidden" name="reportno" value="1" />
<input type="hidden" name="template" value="002" />
<input type="hidden" name="updttype" value="A" />
<input type="hidden" name="nextpage" value="0" />
<input type="hidden" name="redirect"
       value="patweb64.pbl?reportno=01&template=001" />

<table align="center" width="95%" border="0" cellpadding="2" cellspacing="2">
<tr valign="top">
  <td class="DataLabel">Code</td>
  <td><input type="text" name="ptcod001" id="ptcod001" class="Mandatory" 
       title="Code" size=15 maxlength=10 onblur="UpCase(this);" />
  </td>
</tr>

<tr valign="top">
  <td class="DataLabel">SMS Response</td>
  <td><input type="text" name="ptcod002" id="ptcod002" class="Mandatory" 
       title="SMS Response" size="65" maxlength="50" onblur="UpCase(this);" />
  </td>
</tr>

<tr valign="top">
  <td class="DataLabel">Code Value</td>
  <td><select name="ptcod004" id="ptcod004" class="Mandatory"
       title="Code Value">
        <option> </option>
        <option value="0">NO</option>
        <option value="1">YES</option>
        <option value="2">UNKNOWN</option>
     </select>
  </td>
</tr>

<tr valign="top">
  <td class="DataLabel">Active Indicator</td>
  <td>
    <input type="checkbox" name="ptcod003" id="ptcod003" title="Active" 
     value="1" checked />
  </td>
</tr>

<tr>
  <td colspan="2" align="center"><br />
    <input type="button" id=btnAdd value="Add" class="button"
     onclick="tempDisable(this);SubmitFormNew();">
    <input type="button" value="Close" class="button" 
     onclick="DFrameCloseRefresh()" />
  </td>
</tr>
</table>

</form>
