function ReferralDetails(urno,doctor,expiry) {
  var urnumber = document.PatientLinks.urnumber.value.replace(/ /g,"+");
  var admissno = document.PatientLinks.admissno.value.replace(/ /g,"+");
  var pmrfl001 = urno.replace(/ /g,"+");
  var pmrfl002 = doctor.replace(/ /g,"+");
  var dpmrfl03 = expiry.replace(/ /g,"+");
  var LinkUrl="patweb07.pbl?reportno=08&template=003&urnumber=" + urnumber +
              "&admissno=" + admissno + "&pmrfl001=" + pmrfl001 + 
              "&pmrfl002=" + pmrfl002 +
              "&dpmrfl03=" + dpmrfl03;
  var Left=(document.body.clientWidth-550)/2;

}
