%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Add ESIS Seal Date
</span>
<form name=AddForm method=post action=watweb02.pbl
    onsubmit="return validateMandatory(this);">
   <input type=hidden name=reportno value="4">
   <input type=hidden name=template value="002">
   <input type=hidden name=updttype value="A">

<table align=center width=90% border=0> 
<tr><td class=DataLabel>Seal Date</td>
    <td><input type=text name=wates001 size=12 maxlength=12 title="Seal Date"
      class=Mandatory  tabindex=1 onblur="">
                                  <!-- oblur set to nothing
                                    to overide the one set up in
                                    validateMandatory so that we dont
                                    get checkDate running twice -->

    <img src=../images/DateTimeStamp.gif border=0 hspace=4
     align=absmiddle onclick="SetCurrentDateTime(AddForm.wates001,null);">
    <img src=../images/DateLookup.gif border=0 hspace=4
     align=absmiddle onclick="DateLookupFrame(AddForm.wates001);">
    </td></tr>


<tr><td colspan=2 align=center><br>
<!--
        <input type=button value="Add" class="button" onclick="SubmitForm()">
-->
    <input type=submit value=Add class="button">
    <input type=button value=Close class="button" onclick="DFrameCloseRefresh()">
</td></tr>
</table>
</form>
