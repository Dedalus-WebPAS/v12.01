<script type="text/javascript" src="../js/TableSort.js"></script>
<script type="text/javascript">
 function SelectSubmit() {
  document.SelectPeriod.submit();
 }
 function programSummary(fvisno,furno,fatyp,fclam,ffund,ftabt,fedat) {
   if  ( isWhitespace(fatyp)) {
       alert("No Program exists for this visit number");
       return;
   }
   var linkUrl="patweb03.pbl?reportno=06&template=005" +
       "&urnumber=" + furno.replace(/ /g,"+") +
       "&admissno=" + fvisno.replace(/ /g,"+") +
       "&pmupg001=" + furno.replace(/ /g,"+") +
       "&pmupg002=" + fatyp.replace(/ /g,"+") +
       "&pmupg003=" + fclam.replace(/ /g,"+") +
       "&pmupg004=" + ffund.replace(/ /g,"+") +
       "&pmupg005=" + ftabt.replace(/ /g,"+") +
       "&pmupg006=" + fedat.replace(/ /g,"+");
       location.href=linkUrl;
 }
 function InitTable(TableView) {
  switch (TableView) {
   case 0: {
    t = new Table(1,0,1,"100%","center",35);
    t.addColumn("Name","ImageText",1,1,"left","PatientFolder","0",100,10)
    t.addColumn("Visit Number","String",2,2,"left nowrap","","",80)
    t.addColumn("Admission Date","String",3,3,"left nowrap","","",60)
    t.addColumn("Discharge Date","String",4,4,"left nowrap","","",60)
    t.addColumn("Doctor","String",5,5,"left","","",80)
    t.addColumn("Unit","String",6,6,"left","","",80)
    t.addColumn("Ward","String",7,7,"left","","",80)
    t.addColumn("Date Rehab Plan","String",8,8,"left","","",60)
    t.addColumn("Date Disch Rehab Plan","String",9,9,"left","","",60)
    AddTableRows()
    TableOutput(0,1);    // Order Column,Asc Dsc
    break; }
  }
 }
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);SetCookiePath('ProgramSelected');InitTable(0);">

  <table cellpadding="3" bgcolor="#CCCCCC" border="0" width="100%">

   <tr><td class="DataLabel"><input type="button" value="<<" class=SmallButton

           %PATWEB03.10.005

           <a href='javascript:SelectDateFrame();'>

                   alt="Select Date"></a>
           <a href='javascript:SelectView("0");'>
              <img src="../images/DayIcon.gif" class=Icon
                   alt="View Today"></a>
           <a href='javascript:SelectView("1");'>
              <img src="../images/WeekIcon.gif" class=Icon
                   alt="View This Week"></a>
           <a href='javascript:SelectView("2");'>
              <img src="../images/MonthIcon.gif" class=Icon
                   alt="View This Month"></a></td>
       <td class="DataLabel" align="left">Unit
           <select name="unitcode" class="SelectMed" onchange="SelectSubmit();">
             <option value="  ">All</option>
               %PATWEB03.10.007

               %PATWEB03.10.008
           </select></td></tr>
  </table>
 </form>
