<script type="text/javascript">
function InitTable() {
//
// Create New Table Object
//  border, cellspacing, cellpadding, width, align
//
 t = new Table(1,0,2,"100%","center",35,25);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Date Time","DateTime",2,2,"left nowrap ","AppointmentIcon.gif","0",150)
 t.addColumn("Theatre.","String",1,1,"left","","",150)
 t.addColumn("Surgeon","String",3,3,"left","","",120)
 t.addColumn("Avail. Op Min","String",5,5,"right","","",45)
//
// Add Rows to Table (Output from Web Server)
//
%OPRWEB03.01.014.oprweb01.03.003

if (t.rows.length != 0 ) {
   OrderColumn=0;
   AscDsc=1;
   lastOrderColumn=OrderColumn;
   TableOutput(OrderColumn,AscDsc);
 }
}
</script>
