<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/allweb01.js"></script>
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function PostForm() {
  if(!isWhitespace(UpdateForm.alctm004.value)) {
    if(!CheckDateRange(UpdateForm.alctm003,UpdateForm.alctm004)) {
      return;
    }
  }
  setFormactn('U');
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);" >
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
document.write('Case Team Member Maintenance');</script>
</span>
<form name=UpdateForm method=post action=allweb01.pbl style="margin:0">
<input type=hidden name=reportno value="13">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=teamcode value="%ALLWEB01.13.004">

<table align=center width=100% border=0>
<tr><td class=DataLabel>HCP Code</td>
    <td><input type=text name=alctm002 size=10 maxlength=8 title="HCP Code"
        class=Readonly value="%ALLWEB01.13.202.1">
       <input type=text name=n_alctm002 size=35 readonly title="HCP Name"
        class=Readonly tabindex=-1 value="%ALLWEB01.13.202.2">
       </td></tr>

<tr><td class=DataLabel>Start Date</td>
    <td class=DataField>
    <input type=text name=alctm003 size=12 title="Start Date"
     onblur="checkDate(this,'Date')" class=Mandatory value="%ALLWEB01.13.203"
     class= "Mandatory" title="Referral Date">
    <img src=../images/DateTimeStamp.gif class=Icon date=UpdateForm.alctm003
     time=null>
    <img src=../images/DateLookup.gif class=Icon date=UpdateForm.alctm003>
    </td></tr>

<tr><td class=DataLabel>End Date</td>
    <td class=DataField>
    <input type=text name=alctm004 size=12
     onblur="checkDate(this,'Date')" value="%ALLWEB01.13.204"
     title="End Date">
    <img src=../images/DateTimeStamp.gif class=Icon date=UpdateForm.alctm004
     time=null>
    <img src=../images/DateLookup.gif class=Icon date=UpdateForm.alctm004>
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button" id="all01upd"
     onclick="tempDisable(this);PostForm();">
    <input type=button value="Delete" class="button" id="all01del"
     onclick="tempDisable(this);setFormactn('D');">
    <input type=button value="Cancel" class="button" 
     onclick="DFrameCloseRefresh();">
    </td></tr>
</table>
</form>
