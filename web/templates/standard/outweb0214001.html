<script type="text/javascript">
function init() {
 SetClinicType(document.SelectPeriod.srchclty,document.SelectPeriod.defctype.value,document.SelectPeriod.usersite.value);

  if(SelectPeriod.ibcnmhos.value=="1") {
    SelectOptionsHospCatCode(SelectPeriod.ctcode,SelectPeriod.wbsehosp,SelectPeriod.srchltyp);
    SelectPeriod.srchltyp.options[0]=new Option("All","  ");

    SelectPeriod.srchltyp.selectedIndex=0;
    if (!isWhitespace(SelectPeriod.defltype.value)) {
      for (var i =0 ; i < SelectPeriod.srchltyp.length; i++) {
        if (SelectPeriod.srchltyp.options[i].value.substr(0,3)==SelectPeriod.defltype.value) {
          SelectPeriod.srchltyp.selectedIndex=i
        }
      }
    }
  } else
  {
    SetCategoryCT(SelectPeriod.srchltyp,SelectPeriod.defltype.value);
  }

}
function TypeChange() {
 temp=document.SelectPeriod.srchclty.options[document.SelectPeriod.srchclty.selectedIndex].value;
 document.SelectPeriod.clintype.value=temp;
 document.SelectPeriod.submit();
}
function SetMulTherCookie() {
  document.cookie='mtvctcookie='+escape(document.SelectPeriod.srchclty.value);
  document.cookie='mtvldcookie='+escape(document.SelectPeriod.lastdate.value);
}
function SubmitPage() {
  SelectPeriod.searchfl.value="1";
  SelectPeriod.submit();
}

</script>
