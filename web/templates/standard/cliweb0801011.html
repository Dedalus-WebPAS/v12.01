<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src=../js/cliweb08.js></script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Add Referral Document
</span>
<form name=AddForm enctype="multipart/form-data" 
 method=post action="cliweb08.pbl">
  <input type=hidden name=reportno value="1">
  <input type=hidden name=template value="1">
  <input type=hidden name=urnumber value="%CLIWEB08.01.003">
  <input type=hidden name=admissno value="%CLIWEB08.01.103">
  <input type=hidden name=referlky value="%CLIWEB08.01.130">
  <input type=hidden name=nextpage value="0">
  <input type=hidden name=updttype value="L">
  <input type=hidden name=currdate value='%STANDARD.01.013'>
  <input type=hidden name=currtime>

<table align=center width=100% border=0>
<tr><td class=DataLabel>Document Date</td>
    <td><input type="text" name="corsp002" size="12" value="%CLIWEB08.01.104"
         id=corsp002 maxlength="11" class="PastDate"
         onblur="checkDate(this,'Date');
         CheckFutureTime(AddForm,document.AddForm.corsp002.value,corsp004);">
       <img notab src="../images/DateLookup.gif" class="Icon"
        alt="Calendar" date="AddForm.corsp002"></td>

<tr><td class=DataLabel>Document Time</td>
    <td><input type="text" name="corsp004" size="08" class=Mandatory
         id=corsp004 onblur="checkTime(this,'Time');
         CheckFutureTime(AddForm,document.AddForm.corsp002.value,corsp004);">
       <img notab src="../images/DateTimeStamp.gif" class="Icon"
        alt="Current" date="AddForm.corsp002" time="AddForm.corsp004">
       <img notab src="../images/TimeLookup.gif" class="Icon"
        alt="Select Time" time="AddForm.corsp004"></td>

<tr><td class=DataLabel>Document Type</td>
    <td><select name=corsp003 title="Document Type" 
        class="Mandatory select150">
        <option></option>
        %CLIWEB08.01.107.2
        </select></td></tr>

<tr valign=top><td class=DataLabel>Description</td>
    <td><input type=text name=corsp007 size=50 class=Mandatory 
         title="Result Description"></td></tr>

<tr><td class=DataLabel>Document</td>
    <td><input type=file size=35 name=corsp001 class=Mandatory
         title="Document File Name"></td></tr>

<tr><td colspan=2 align=center>
    <input name=formactn id=btnAdd type=button value="Link" class="button" 
    onclick="tempDisable(this); SubmitForm()">
    <input type=button value="Close" class="button"
     onclick="DFrameCloseRefresh()"></td></tr>

</table>
</form>
