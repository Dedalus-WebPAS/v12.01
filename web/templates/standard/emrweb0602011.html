<script type="text/javascript">
function setFormactn(type) {
  document.UpdateForm.updatety.value=type;
  if (validateMandatory(UpdateForm)) {
  if (type=="D") {
    ans=confirm("Are you sure you want to Delete ?")
    if (ans) { document.UpdateForm.submit() } }
    if (type=="U") { 
       document.UpdateForm.submit();
    }
 }
}
function EmrDiagnosisSearch2(ReturnCode,ReturnName,ReturnDesc)  {
  DFrameStart()
  linkURL="emrweb05.pbl?reportno=7&template=7";
  window.ReturnCode=ReturnCode ;
  window.ReturnName=ReturnName ;
  window.ReturnDesc=ReturnDesc ;
  document.getElementById('PopUpFrame').src=linkURL;
  SearchFrameShow()
}
</script>
