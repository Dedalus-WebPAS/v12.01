<script type="text/javascript">
function ProcessReport() {
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr02.title="Generation Date"
     ReportForm.keystr02.value=ReportForm.datran02.value }
 else {
     ReportForm.keystr02.title="Schedule" }

 if(document.ReportForm.d_keystr04.checked==true) {
   document.ReportForm.keystr04.value="Y";
 } else {
   document.ReportForm.keystr04.value="N";
 }

 var hospital = document.getElementById('hospital');
 if (document.ReportForm.ibcnmhos.value=="1") {
      ReportForm.keystr05.value = hospital.value;
      ReportForm.keystr06.value = "Y";
 } else {
      ReportForm.keystr05.value = "Y";
 }
 SubmitReport(ReportForm);
}
</script>

<script>
function ReportWebservice() {
  i=document.ReportForm.patopt.selectedIndex;
  document.getElementById('webserviceSelection').innerHTML="";

  if (i=="1"){          // Health Fund
   document.getElementById('webserviceSelection').innerHTML=
   document.getElementById('getHealthFund').innerHTML ;
  }
  
  if (i=="2"){          // Claim Code
   document.getElementById('webserviceSelection').innerHTML=
   document.getElementById('getClaimCode').innerHTML ;
  }
  
  if (i=="3"){          // Outstanding Invoice
   document.getElementById('webserviceSelection').innerHTML=
   document.getElementById('getOutstandingInv').innerHTML ;
  }
}
function filterDVA()
{
   var filteredCCList = document.getElementById("filterCC");
   var filterOptCC;
   filterOptCC = document.createElement("option");
   filteredCCList.add(filterOptCC)

   var listOfOpt=document.getElementById("getccode");
  
   for (i=0; i<listOfOpt.length; i++) {
     optionsVlu=listOfOpt.options[i].value.substring(3,8);
     if(optionsVlu.includes("V")==true){
       filterOptCC = document.createElement("option");
       filterOptCC.value=listOfOpt.options[i].value;
       filterOptCC.text=listOfOpt.options[i].text;
       filteredCCList.add(filterOptCC);
     }
   }
   listOfOpt.remove();
   document.getElementById('getClaimCode').style.display="none"; 
}
//filterDVA();
</script>
