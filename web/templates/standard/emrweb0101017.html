function SelectPatient(urnumber,admissno) {                                    
  var url = "../cgi-bin/emrweb02.pbl?" +
            "reportno=1&template=100" +
            "&urnumber=" + urnumber.replace(/ /g,"+") +
            "&admissno=" + admissno.replace(/ /g,"+");
  if (parent.menu.EmergencyMenu) {
    parent.menu.EmergencyMenu.innerHTML="";
    parent.menu.EmergencyFrameLink(url,0,0,1008,521);
  } else {
    location.href=url;
  }
}
</script>
