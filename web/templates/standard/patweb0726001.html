<script type="text/javascript">
function GoProcess() {
  f = document.SelectPeriod;
  f.showflag.value = "1";
  SelectPeriod.submit();
}
function ResubmitForm() {
  f = document.SelectPeriod;
  f.showflag.value = "0";
  SelectPeriod.submit();
}
function AddPatFollowUp(UrNo, AdmNo, mhos) {
  f = document.SelectPeriod;
  if (f.ibcnmhos.value == "1") {
    if (f.wbsehosp.value != mhos) {
      ans=confirm("This visit is not attached to the hospital " +
          "you are logged into." + "\n" +
          "Press OK to continue or Cancel to abort.");
      if (!ans) {
        return;
      }
    }
  }

  linkurl = "../cgi-bin/patweb07.pbl?reportno=25&template=002" +
            "&admissno=" + AdmNo.replace(/ /g,"+") +
            "&urnumber=" + UrNo.replace(/ /g,"+")
  Left=(document.body.clientWidth-1000)/2;
  DFrameLink(linkurl,100,Left,1000,500);
}
function PatFollowUpDetails(UrNo, AdmNo, AttrDate, AttrTime, mhos) {
  f = document.SelectPeriod;
  if (f.ibcnmhos.value == "1") {
    if (f.wbsehosp.value != mhos) {
      ans=confirm("This visit is not attached to the hospital " +
          "you are logged into." + "\n" +
          "Press OK to continue or Cancel to abort.");
      if (!ans) {
        return;
      }
    }
  }

  linkurl = "../cgi-bin/patweb07.pbl?reportno=25&template=003" +
            "&urnumber=" + UrNo.replace(/ /g,"+") +
            "&admissno=" + AdmNo.replace(/ /g,"+") +
            "&attrdate=" + AttrDate.replace(/ /g,"+") +
            "&attrtime=" + AttrTime.replace(/ /g,"+")
  Left=(document.body.clientWidth-1000)/2;
  DFrameLink(linkurl,100,Left,1000,500);
}
</script>
