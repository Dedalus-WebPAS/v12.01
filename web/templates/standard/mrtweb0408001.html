// Columns Available

function InitTable() {
  t = new Table(1,0,2,"100%","center",23,30);
  t.addColumn("Admission Date","String",0,1,"left","","",70);
  t.addColumn("Discharge Date","String",2,2,"left","","",70);

  t.addColumn("Status Time","String",5,5,"left","","",70);

  t.addColumn(MRCodingMissingDetails1,"String",8,8,"center","","",60);
  t.addColumn(MRCodingMissingDetails2,"String",9,9,"center","","",60);
  t.addColumn(MRCodingMissingDetails3,"String",10,10,"center","","",60);
  t.addColumn(MRCodingMissingDetails4,"String",11,11,"center","","",60);
  t.addColumn(MRCodingMissingDetails5,"String",12,12,"center","","",60);
  t.addColumn(MRCodingMissingDetails6,"String",13,13,"center","","",60);
  AddTableRows();
  TableOutput(2,2);    // Order Column, Asc=1 Dsc=2
}
</script>
