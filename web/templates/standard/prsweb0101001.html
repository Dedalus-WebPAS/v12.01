<script type="text/javascript">
function initTable() {
document.title="                       ";
t = new Table(1,0,1,"100%","center",35,35);    // Create New Table Object

 template = 1
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
//
 t.addColumn("Extract No.","String",1,1,"left","MaintenanceIcon.gif","0",80)
 t.addColumn("From Date","String",2,2,"left","","",80)
 t.addColumn("To Date","String",3,3,"left","","",80)
 t.addColumn("Creation Date","String",4,4,"left","","",80)
 t.addColumn("Last Extract Date","String",5,5,"left","","",80)



// Add Rows to Table (Output from Web Server)
//
   %PRSWEB01.01.102               //data
//
 OrderColumn=0;
 AscDsc=1;
lastOrderColumn=OrderColumn;
TableOutput(OrderColumn,AscDsc,template);
}
</script>
