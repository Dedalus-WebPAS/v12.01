<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 if (document.getElementById('summary').checked=="1") {
     document.ReportForm.keystr01.value="10";
  } else {
     document.ReportForm.keystr01.value="9";
     document.ReportForm.keystr10.value=
              document.getElementById('seppages').value;
  }
 if (document.ReportForm.keystr03.value!=""){
   if (document.ReportForm.keystr03.value < document.ReportForm.keystr02.value){
     alert("From Cashier must not be greater than To Cashier");
    return;
   } 
 }
 if (document.ReportForm.keystr05.value!=""){
 if (document.ReportForm.keystr05.value < document.ReportForm.keystr04.value){
     alert("From Register must not be greater than To Register")
    return}
  }
 if (document.ReportForm.schdrdat.value=="") {
       document.ReportForm.keystr06.title="From Date"
       document.ReportForm.keystr06.value=
                document.getElementById('datran01').value 
       document.ReportForm.keystr07.title="To Date"
       document.ReportForm.keystr07.value=
                document.getElementById('datran02').value 
 } else {
       document.ReportForm.keystr06.title="From Schedule"
       document.ReportForm.keystr07.title="To Schedule" }


 if (document.ReportForm.keystr01.value=="10") {
   if (document.getElementById('xportfile').checked=="1") {
         document.ReportForm.keystr09.value="Y";
   } else {
         document.ReportForm.keystr09.value="";
   }
 }

  SubmitReport(document.ReportForm); 
}

function SeppageOpt() {
 if ((document.getElementById('summary').checked==false) &&
     (document.ReportForm.keystr01.value=="9")) {

     document.getElementById('SeparatePageHD').innerHTML = 
              document.getElementById('SepaPageHead').innerHTML;
     document.getElementById('SeparatePage').innerHTML = 
              document.getElementById('SepaPage').innerHTML;

  } else {
     if (document.getElementById('summary').checked==true) {
       document.getElementById('SeparatePageHD').innerHTML = 
                document.getElementById('ExportHead').innerHTML;
       document.getElementById('SeparatePage').innerHTML = 
                document.getElementById('ExportFl').innerHTML;
     } else {
       document.getElementById('SeparatePageHD').innerHTML = "";
       document.getElementById('SeparatePage').innerHTML = "";
     }
  }
}

</script>
</head>
