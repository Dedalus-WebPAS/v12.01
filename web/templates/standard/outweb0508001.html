<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//---------------------------------------------------------------------------
var view;
var flag=1;
function InitTable(TableView) {
switch (TableView) {
case 0: {
 view=0;
 t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Clinic","String",7,7,"left","","",80)
 t.addColumn("Clinic Type","String",10,10,"left","","",80)
// t.addColumn("Count","String",8,8,"left","","",35)
 t.addColumn("Suspended From","Date",1,1,"left","","",60)
 t.addColumn("Suspended To","Date",2,2,"left","","",60)
 t.addColumn("Session Date","Date",9,9,"left","","",60)
 t.addColumn("Reason","String",3,3,"left","","",70)
 t.addColumn("Patients suspended","String",4,4,"left","","",50)
 t.addColumn("Date Suspended","DateTime",5,5,"left","","",80)
 t.addColumn("User","String",6,6,"left","","",60)

 AddTableRows()
 TableOutput(2,1);    // Order Column,Asc Dsc
 break; }
 }
}
function SubmitPage() {
  document.SelectPeriod.submit();
}
function SetLists1() {
 p=SelectPeriod
 p.saveclin.value=p.srchclid.value;
 p.srchclid.options.length=1;
 SetTypeClinic(p.srchclid,p.deftclid.value,p.usersite.value,p.srchclty.value);
 for (var i=0; i < p.srchclid.length; i++) {
  if (p.srchclid.options[i].value==p.saveclin.value){
      p.srchclid.selectedIndex=i;
  }
 }
}
function SetLists2() {
 p=SelectPeriod
 p.srchclid.options.length=1;
 SetTypeClinic(p.srchclid,p.deftclid.value,p.usersite.value,p.srchclty.value);
}
function mandatoryClinTypeId() {
  if (document.getElementById("mandtyid").value=="1") {
    document.getElementById("srchclty").className="SelectBig";     
    document.getElementById("srchclid").className="SelectBig";
  }
}
</script>
