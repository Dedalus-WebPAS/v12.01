<script type="text/javascript">
function updateParent(code,name,type,formaddr,regioncd) {
  parent.parent.ReturnName.value=name;
  parent.parent.ReturnCode.value=code;
  parent.parent.FormAddr.value=formaddr;
  parent.parent.RegionCd.value=regioncd;
  parent.parent.document.getElementById('PopUpScreen').style.display="none";
  window.blur();
  parent.focus();
  if (parent.parent.ReturnCode.type=="hidden") {
    parent.parent.ReturnName.focus(); }
  else {
    parent.parent.ReturnCode.focus(); }
}

function updateParent01(code,name,type,addr1,addr2,addr3,addr4,postc,telpn,contact) {
  parent.parent.ReturnName.value=name;
  parent.parent.ReturnCode.value=code;
  parent.parent.Addr1.value=addr1;
  parent.parent.Addr2.value=addr2;
  parent.parent.Addr3.value=addr3;
  parent.parent.Addr4.value=addr4;
  parent.parent.Postc.value=postc;
  parent.parent.Telpn.value=telpn;
  parent.parent.Contact.value=contact;
  parent.parent.document.getElementById('PopUpScreen').style.display="none";
  window.blur();
  parent.focus();
  if (parent.parent.ReturnCode.type=="hidden") {
    parent.parent.ReturnName.focus(); }
  else {
    parent.parent.ReturnCode.focus(); }
}

</script>
