<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
<script language=javascript>
function SetCat() {
 p=document.UpdateForm; 
 validateCat(p.otsit008,p.d_otsit008);
}

function chkBookingTempl(TestField) {
  p=document.UpdateForm;
  if (!isWhitespace(TestField.value)) {
    p.ottxs003.className="Mandatory"
    p.ottxs004.className="Mandatory"
    p.ottxs005.className="Mandatory"
  } else {
    if (isWhitespace(p.ottxs003.value) &&
        isWhitespace(p.ottxs004.value) &&
        isWhitespace(p.ottxs005.value)) {
      p.ottxs003.className=""
      p.ottxs004.className=""
      p.ottxs005.className=""
    }
  }
}

function chkAttendanceTempl(TestField) {
  p=document.UpdateForm;
  if (!isWhitespace(TestField.value)) {
    p.ottxs006.className="Mandatory"
    p.ottxs007.className="Mandatory"
    p.ottxs008.className="Mandatory"
  } else {
    if (isWhitespace(p.ottxs006.value) &&
        isWhitespace(p.ottxs007.value) &&
        isWhitespace(p.ottxs008.value)) {
      p.ottxs006.className=""
      p.ottxs007.className=""
      p.ottxs008.className=""
    }
  }
}

function setCategories() {
  p=document.UpdateForm;
  p.redirect.value="outweb04.pbl?reportno=01" +
     "&template=004" + "&otsit001=" + p.otsit001.value;
  p.nextpage.value="1";

  submitPage(); 
}

function submitPage(){
 if(document.getElementById('d_otsit012').checked==false){
    document.getElementById('otsit012').value="1";} //Unticked = 1-Inactive
 else{ 
    document.getElementById('otsit012').value="0";} //Ticked = 0-Active

 setFormactn('U');
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);setTimeout('SetCat()',40);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=UpdateForm method=post action=outweb04.pbl style="margin:0">
<input type=hidden name=reportno value="1">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=redirect value="">
<input type=hidden name=nextpage value="">
<input type=hidden name=otsit012 id=otsit012 value="">

<table align=center width=90% border=0>
<tr valign=top><td class=DataLabel>Site Code</td>
    <td><input type=text name=otsit001 class=ReadOnly title="Site Code" 
         value="%OUTWEB04.01.001" size=6 maxlength=6 readonly></td></tr>

<tr><td class=DataLabel>Site Description</td>
    <td><input type=text name=otsit002 class=Mandatory title="Description"
         value="%OUTWEB04.01.002" size=30 maxlength=30 tabindex=1></td>
    <td class=DataLabel>Booking Server</td>
    <td><input type=text name=ottxs003 id=ottxs003 size=8 maxlength=8
         title="Booking Server" value="%OUTWEB04.01.103" tabindex=10
         onblur="chkBookingTempl(UpdateForm.ottxs003);"></td></tr>

<tr><td class=DataLabel>Password</td>
    <td><input type=text name=otsit003 
         value="%OUTWEB04.01.003" size=8 maxlength=8 tabindex=2></td>
    <td class=DataLabel>Booking Report</td>
    <td><input type=text name=ottxs004 id=ottxs004 size=2 maxlength=2
         title="Booking Report" value="%OUTWEB04.01.104" tabindex=11
         onblur="chkBookingTempl(UpdateForm.ottxs004);"></td></tr>

<tr><td class=DataLabel>File Prefix</td>
    <td><input type=text name=otsit004 class=Mandatory title="File Prefix" 
         value="%OUTWEB04.01.004" size=4 maxlength=3 tabindex=3></td>
    <td class=DataLabel>Booking Template</td>
    <td><input type=text name=ottxs005 id=ottxs005 size=3 maxlength=3
         title="Booking Template" value="%OUTWEB04.01.105" tabindex=12
         onblur="chkBookingTempl(UpdateForm.ottxs005);"></td></tr>

<tr>
<!--
    <td><i>System Type</td>
     <td><select name=otsit005 class=Mandatory title="System Type"
          tabindex=4>
         <option></option>
         OUTWEB04.01.005.2
         </select></TD>
-->
    <td>&nbsp;</td><td>&nbsp;</td>
    <td class=DataLabel>Attendance Server</td>
    <td><input type=text name=ottxs006 id=ottxs006 size=8 maxlength=8
         title="Attendance Server" value="%OUTWEB04.01.106" tabindex=13
         onblur="chkAttendanceTempl(UpdateForm.ottxs006);"></td></tr>

<tr><td>Invoice Range</td>
    <td><select name=otsit006 class=Mandatory title="Invoice Range"
         tabindex=5>
         <option></option>
         %OUTWEB04.01.006.2
         </select></TD>
    <td class=DataLabel>Attendance Report</td>
    <td><input type=text name=ottxs007 id=ottxs007 size=2 maxlength=2
         title="Attendance Report" value="%OUTWEB04.01.107" tabindex=14
         onblur="chkAttendanceTempl(UpdateForm.ottxs007);"></td></tr>

<tr><td class=DataLabel>Charging flag</td>
    <td><input type=checkbox name=otsit007 title="Charging Flag" value="C"
         tabindex=6></td>
    <td class=DataLabel>Attendance Template</td>
    <td><input type=text name=ottxs008 id=ottxs008 size=3 maxlength=3
         title="Attendance Template" value="%OUTWEB04.01.108" tabindex=15
         onblur="chkAttendanceTempl(UpdateForm.ottxs008);"></td></tr>

<tr><td>Referral Category</td> 
    <td><input type=text name=otsit008 id=otsit008 class=Mandatory 
         title="Referral Category" value="%OUTWEB04.01.008" size=2 tabindex=7
         onblur="validateCat(UpdateForm.otsit008,UpdateForm.d_otsit008)"; >
        <input name=d_otsit008 id=d_otsit008 size=25 class=ReadOnly readonly 
         title="Referral Category Description" tabindex=-1>
        <img src="../images/SearchIcon.gif" class=Icon 
         onclick='CategorySearchFrame(otsit008,d_otsit008);'>
        <img src="../images/erase.gif" class=Icon 
         onclick="clrDoc(UpdateForm.otsit008,UpdateForm.d_otsit008);"></td></tr>

<tr><td class=DataLabel>Max days to search</td>
    <td><input type=text class="Mandatory Integer" title="Max days to Search" 
         tabindex=9 name=otsit009 value="%OUTWEB04.01.009" 
         size=3 maxlength=3 max=365></td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=d_otsit012 id=d_otsit012 title="Active"
         tabindex=11></td></tr>

<tr><td colspan=4 align=center><br>
        <input type=button value="Update" class="button" tabindex=16
         onclick="submitPage();"> 
        <input type=button value="Delete" class="button" tabindex=17
         onclick="setFormactn('D');">
        <input type=button value="Categories" class="button" tabindex=18
         onclick="setCategories();" >
        <input type=button value="Cancel" class="button" tabindex=19
         onclick="DFrameCloseRefresh();"></td></tr>
</table>

    document.UpdateForm.ottxs005.className="Mandatory"
}

if (!isWhitespace("%OUTWEB04.01.106")) {

    document.UpdateForm.ottxs007.className="Mandatory"
    document.UpdateForm.ottxs008.className="Mandatory"
}

if ("%OUTWEB04.01.014" == "1"){   //Active indicator
    document.UpdateForm.d_otsit012.checked=false; } //Unticked = 1-Inactive
else {

</SCRIPT>
