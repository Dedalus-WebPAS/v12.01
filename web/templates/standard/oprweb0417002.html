<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/oprweb04.js"></script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Add Theatre Week Cycle
</span>

<form name=AddForm method=post action=oprweb04.pbl style="margin:0">
<input type=hidden name=reportno value="17">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=dayofweek value="">

<table align=center width=95% border=0>
<tr><td class=DataField colspan=2>&nbsp;</td></tr>

<tr><td class=DataField colspan=2>
     Note: The Effective Date must be the Monday of week 1 of the cycle
    </td></tr>

<tr><td class=DataField colspan=2>&nbsp;</td></tr>

<tr><td class=DataLabel>Effective Date</td>
    <td class=DataField>
     <input type=text size=12 name="opwcn001" id="opwcn001"
      class="Mandatory Date" title="Effective Date"
      onblur="checkMonday();">
    <img src=../images/DateTimeStamp.gif class=Icon date=AddForm.opwcn001>
    <img src=../images/DateLookup.gif class=Icon date=AddForm.opwcn001>
    </td></tr>

<tr><td class=DataLabel>%STANDARD.01.017.ST</td>
    <td><select name="opwcn002" id="opwcn002" class="Mandatory"
         title="%STANDARD.01.017.ST">
        <option></option>
        %OPRWEB04.17.002.2
        </select>
        </td>

<tr><td class=DataLabel>Number of Weeks</td>
    <td class=DataField>
     <input type=text name=opwcn003 title="Number of Weeks"
      class="Mandatory Integer DefaultBlank" min=1 max=99 size=3 maxlength=2>
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button name=updtbutt value="Add" class="button" id="opr04a"
      onclick="tempDisable(this);SubmitAdd17();">
    <input type=button value="Cancel" class="button"
      onclick="DFrameCloseRefresh();">
    </td></tr>
</table>
</form>
