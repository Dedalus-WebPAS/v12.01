<SCRIPT LANGUAGE=javascript>
function UpCase(str) {
  str.value=str.value.toUpperCase();
}
function ProcessSearch(){
  UpCase(document.search.srchsnam);
  UpCase(document.search.srchgnam);
}
function ResetNames(){
  document.search.srchsnam.value="";
  document.search.srchgnam.value="";
}
function select_button(cell,srchsnam) {
  srch=document.search.srchsyst.value
  srhosp=document.search.srchhosp.value
  location.href="patweb90.pbl?reportno=1&template=21&norecord=" + 
                 document.search.norecord.value + 
                "&srchsnam="+srchsnam+"&srchsyst="+srch +
                "&srchhosp=" + srhosp
}
function SetHospital() {
  if(document.search.ibcnmhos.value=="1") {
    document.search.srchhosp.value=document.search.wbsehosp.value
  }
}
function MyHospital() {
  if(document.search.ibcnmhos.value=="1") {
    document.write("My Hosital");
  }
}
</SCRIPT>
