<script type="text/javascript">
function submitForm() {
  serviceURL='comweb08.pbl'
  postStr='reportno=1&updttype=U&datastrm='+
           document.ReportForm.datastrm.value.replace(/ /g,"+")+
           '&containr='+document.ReportForm.containr.value.replace(/ /g,"+");
  if(AJAXPost(serviceURL,postStr)) {
    document.ReportForm.schddesc.value="NSW EDWARD Extract"
    setStream();
    ReportForm.submit();
  }
}
function setStream() {                      // Map stream to report option
  if(ReportForm.keystr01.value=="1  "){
     ReportForm.keystr01.value="1";
     document.ReportForm.schddesc.value += " - Client"
     return;
  }
  if(ReportForm.keystr01.value=="3  "){
     ReportForm.keystr01.value="2";
     document.ReportForm.schddesc.value += " - Individual Service Provider"
     return;
  }
  if(ReportForm.keystr01.value=="18 "){
     ReportForm.keystr01.value="3";
     document.ReportForm.schddesc.value += " - Emergency Department"
     return;
  }
  if(ReportForm.keystr01.value=="6  "){
     ReportForm.keystr01.value="4";
     document.ReportForm.schddesc.value += " - Service Scheduling"
     return;
  }
  if(ReportForm.keystr01.value=="17 "){
     ReportForm.keystr01.value="5";
     document.ReportForm.schddesc.value += " - Admitted Patient - Public"
     return;
  }
  if(ReportForm.keystr01.value=="5  "){
     ReportForm.keystr01.value="6";
     document.ReportForm.schddesc.value += " - Non Admitted Patient Service"
     return;
  }
}
function AJAXPost(serviceURL,postStr) {
  var xmlHttp = createHttpObject();
  xmlHttp.open("POST", serviceURL, false);
  xmlHttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
  xmlHttp.send(postStr);
  if (xmlHttp.status=="200") {
    if (xmlHttp.responseText.match(/PROCESSING_OK/i)) {
      return true;
    }
    else {
      alert(xmlHttp.responseText.replace(/.*alert../i,"").replace(/.\).*/i,""));
      return false;
    }
  }
  else {
    alert("Web Service Not Available. Check your Connection and Try Again.");
    return false;
  }

}
</script>
