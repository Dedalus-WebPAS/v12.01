<script type="text/javascript">
function LookupHPIO () {
  AddForm.dummy.value=AddForm.pmihu001.value + AddForm.pmihu002.value +
                      AddForm.pmihu003.value
  scheduleDHSLookup('05',AddForm.dummy);
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

   <form name=AddForm method=post action=patweb88.pbl>
   <input type=hidden name=reportno value="30">
   <input type=hidden name=template value="002">
   <input type=hidden name=updttype value="A">
   <input type=hidden name=pmihu001 value="%PATWEB88.30.201">
   <input type=hidden name=pmihu004 value="0">
   <input type=hidden name=dummy value="">

<table align=center width=98% border=0>
<tr><td class=DataLabel>Hospital</td>
    <td class=DataField>%PATWEB88.30.202</td></tr>

<tr><td class=DataLabel>Unit</td>
    <td class=DataField><select name=pmihu002 title="Unit" class=Mandatory>
        <option></option>
         %PATWEB88.30.002.2
        </select>
    </td></tr>

<tr><td class=DataLabel>HPI-O - Organisation</td>
    <td class=DataField><input type=text id=pmihi003 name=pmihu003

      onblur="validateNEHTA(this,'2');" class="Mandatory"
      value="" size=20 maxlength=16>
      <input type=button value="HPI-O Lookup" class="button"
      onclick="LookupHPIO();">
      </td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox id=d_pmihu004 name=d_pmihu004 title="Active" value="0" checked
         onclick="SetActive30(AddForm);">
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" onclick="SubmitFormNew();">
   <input type=button value=Close class="button" onclick="DFrameCloseRefresh()">
   <input type=button value="Complete" class="button" onclick="SubmitForm();">
</td></tr>
</table>
</form>
