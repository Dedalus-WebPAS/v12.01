<script type="text/javascript">
function AddEpisode() {
 if(validateMandatory(AddForm)) {
    document.AddForm.submit();
 }
}
function CheckRemoval() {
  if(!isWhitespace(document.AddForm.watee007.value) ||
    !isWhitespace(document.AddForm.watee009.value)) {
    document.AddForm.watee007.className="SelectBig Mandatory";
    document.AddForm.watee009.className="Mandatory";
  } else {
    document.AddForm.watee007.className="SelectBig";
    document.AddForm.watee009.className="";
  }
}
function DisplayLOS() {
  if(document.AddForm.wtcnusxb.value=="0") {
    Plos.innerHTML=DispPlos2.innerHTML;
  } else {
    Plos.innerHTML=DispPlos1.innerHTML;
  }
}
function CheckPLOS() {
  if(trim(document.AddForm.watee004.value)=="A") {
    document.AddForm.watee004.value=trim(document.AddForm.watee004.value);
    document.AddForm.watee004.className="";
    return;
  }
  document.AddForm.watee004.className="Integer Number";
  if(!checkInteger(document.AddForm.watee004)) return
  if(!checkNumber(document.AddForm.watee004)) return
  if(!justifyRight(document.AddForm.watee004)) return
}
function label() {
  document.getElementById('Datelabel').innerHTML=DoLDescription;
  document.getElementById('watee008').title=document.getElementById('Datelabel').innerHTML;
  document.getElementById('DateKey').innerHTML=DaKDescription;
  document.getElementById('watee014').title=document.getElementById('DateKey').innerHTML;
  if (VariableNameExists('ESISDestinationLabel')) {
    document.getElementById("l_watee002").innerHTML=ESISDestinationLabel;
    document.getElementById("watee002").title=ESISDestinationLabel;
  }
}
</script>
