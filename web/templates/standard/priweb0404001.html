<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function SubForm() {
  if (validateMandatory(UpdateForm)) {
    UpdateForm.redirect.value=UpdateForm.redirect.value +
                              "&uniqnumb=" + UpdateForm.uniqnumb.value +
                              "&prhre001=" + UpdateForm.prhre001.value +
                              "&prhre002=" + UpdateForm.prhre002.value +
                              "&prhre003=" + UpdateForm.prhre003.value; 
    UpdateForm.submit();
  }
}
function MiscItem(){
   if(document.UpdateForm.miscchrg.value=="1") {
      KeepMisc.style.display="";
      KeepMisc.innerHTML=MiscCharge.innerHTML;
   } else {
      KeepMisc.innerHTML="";
      KeepMisc.style.display="none";
   }
}
function ChkEclipse() {
   if(document.UpdateForm.eclimflg.value=="1") {
      alert('Warning: Claim has already been Submitted via Eclipse');
      return;
   }
}
</script>
</head>
