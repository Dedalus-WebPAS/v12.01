//----------------------------------------------------------------------------
// Columns Available
//  0 - HTML Link
//  1 - Patient Folder (type)
//  2 - Patient Name
//  3 - Created By
//  4 - Date/Time Record Created (ccyymmdd)
//  5 - UPI Assigned By
//  6 - Date/Time UPI Assigned
//---------------------------------------------------------------------------
function InitTable() {
  document.title="Patients Without a UPI";

  t = new Table(1,0,2,"100%","center",35,35);
  t.addColumn("Patient","ImageText",2,2,"left","PatientFolder","0",180,"1")
  t.addColumn("Created By","String",3,3,"left","","",80)
  t.addColumn("Date/Time Record Created","String",5,5,"left","","",120)
  t.addColumn("UPI Assigned By","String",5,5,"left","","",80)
  t.addColumn("Date/Time UPI Assigned","String",5,5,"left","","",120)

  AddTableRows();
  TableOutput(0,1);    // Order Column,Asc Dsc
}

function PatientLink(URNo) {
  LinkForm.urnumber.value = URNo;
  LinkForm.submit();
}
</script>
