<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 if (document.ReportForm.schdrdat.value=="") {
     document.ReportForm.keystr02.title="From Date"
     document.ReportForm.keystr03.title="To Date"
     document.ReportForm.keystr02.value=document.ReportForm.datran02.value
     document.ReportForm.keystr03.value=document.ReportForm.datran03.value 
     SubmitPage=CheckDateRange(document.ReportForm.keystr02,
                               document.ReportForm.keystr03) }
 else {
     document.ReportForm.keystr02.title="From Schedule"
     document.ReportForm.keystr03.title="To Schedule" }
if (SubmitPage &&
  CheckRange(document.ReportForm.keystr04,document.ReportForm.keystr05)) {
  SubmitReport(document.ReportForm) }
}
</script>
</head>
<body onload="PageLoad(event);ReportLoad();">
%START.OF.PAGE
<form name=ReportForm method=post action=rshweb02.pbl>
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=setdfprg value="IBAPAT43">
<input type=hidden name=setdfrep value="01">
<input type=hidden name=schdpgid value="IBAPAT43">    
<input type=hidden name=schddesc value="Discharges With/Without Disease">    
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
<input type=hidden name=ibcnmhos value="%RSHWEB02.01.118.000.043.1.1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>Discharges With/Without Disease</td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>

    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime id=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAPAT43.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Sequence</td>
    <td><select name=keystr01 class=Mandatory>
    <option value=1>Discharges Without Disease Code by Attending Doctor</option>
    <option value=2>Discharges Without Disease Code by Referring Doctor</option>
    <option value=3>All Discharges by Attending Doctor</option>
    <option value=4>All Discharges by Referring Doctor</option>
    </select></td></tr>

<tr><td class=DataLabel>Discharge Date</td>
    <td><span id=DateRange></span>
    <input type=hidden name=keystr02 id=keystr02 value="">           
    <input type=hidden name=keystr03 id=keystr03 value="">
    </td></tr>
</table>

<div id=doctorrange>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>From Doctor Code</td>
    <td><input type=text name=keystr04 id=keystr04 size=6 
         title='From Doctor Code'
        onblur="ValidateHCP(3,99,keystr04,n_keystr04)">
        <input type=text name=n_keystr04 id=n_keystr04 size=30 
         class=Readonly readonly title='From Doctor Name' readonly tabindex=-1>
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
        onclick='DoctorSearchFrame(keystr04,n_keystr04)'>
        <img src="../images/erase.gif" alt="Clear" class="Icon"
        onClick="clrDoc(keystr04,n_keystr04);">
    </td></tr>

<tr><td class=DataLabel>To Doctor Code</td>
    <td><input type=text name=keystr05 id=keystr05 size=6 title='To Doctor Code'
        onblur="ValidateHCP(3,99,keystr05,n_keystr05)">
        <input type=text name=n_keystr05 id=n_keystr05 size=30 
         class=Readonly readonly title='To Doctor Name' readonly tabindex=-1>
        <img src=../images/SearchIcon.gif class="Icon" alt="Search"
        onclick='DoctorSearchFrame(keystr05,n_keystr05)'>
        <img src="../images/erase.gif" alt="Clear" class="Icon"
        onClick="clrDoc(keystr05,n_keystr05);">
    </td></tr>
</table>
</div>

<span id=HospitalID></span>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td align=center colspan=2><br>
    <input type=hidden name=keystr07 value="Y">           
    <input type=hidden name=keystr08 value=" ">
    <input type=hidden name=keystr09 value=" ">
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<div id=SetDateRange style="display:none;">
    <input type=text size=15 maxlength=12 name=datran02
     onblur="checkDate(this,'Date')" 
     class="Mandatory PastDate" title="From Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.datran02">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran02">
    To
    <input type=text size=15 maxlength=12 name=datran03
    onblur="checkDate(this,'Date')" class="Mandatory PastDate" title="To Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.datran03">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran03">
</div>

<div id=SetScheduleRange style="display:none;">
    <select name=datsch01 title="Schedule Range" class=Mandatory
    onblur="UpReportSchedule(this,keystr02,keystr03)">
    <option></option></select>
    Sample Range
    <input type=text name=SampleFrom size=12> To
    <input type=text name=SampleTo size=12>
</div>

<span id=HospID style="display:none;">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
    <tr><td class=DataLabel width=25%>Hospital ID</td>
    <td><select name=keystr06 title="Hospital ID ">
    <option value="">All</option>
    %RSHWEB02.01.122
    </select>
    </td></tr>
</table>
</span>

<script type="text/javascript">
  if (document.ReportForm.ibcnmhos.value==1) {
     document.getElementById('HospitalID').innerHTML=document.getElementById('HospID').innerHTML;
  }
  else {
     document.getElementById('HospitalID').innerHTML="";
  }
</script>
