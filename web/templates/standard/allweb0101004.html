<script type="text/javascript">
function updateParent(code,desc,dptdesc,consum,serialn,suppl,unitprice){
  parent.ReturnCode.value=code;
  parent.ReturnDesc.value=desc;
  parent.DepartDesc.value=dptdesc;

  if(consum=="1"){
    parent.Consumable.value="Yes";
  }
  else{
    parent.Consumable.value="No";
  }
  parent.SerialN.value=serialn;
  parent.Suppl.value=suppl;
  parent.unitPrice.value=unitprice;
  parent.document.getElementById('PopUpScreen').style.display="none";

  if(typeof(parent.ReturnFunction) == 'function'){
    parent.ReturnFunction();
  }
}
function resetEquipmentOption() {
  document.getElementById('eqtpfilt').value = "";
}
