<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/patweb91.js"></script>
<script type="text/javascript">
function EditCategory02() {
    SelectCode.template.value=18
    SelectCode.ptcod001.value=SelectCode.ptcod001.value
    SelectCode.ptcod002.value=SelectCode.startkey.value
    Left=(document.body.clientWidth-450)/2
    DFrameSubmit(SelectCode,0,Left,450,350)
}
function ViewCat02(category) {
    SelectCode.reportno.value=1
    SelectCode.template.value=8
    SelectCode.ptcod001.value=category
    Left=(document.body.clientWidth-450)/2
    DFrameSubmit(SelectCode,0,Left,450,280)
}
function StartList02(category,codestat) {
  if (category=="ap") {
   location.href="patweb91.pbl?reportno=02&template=020&ptcod001="+category+"&codestat="+codestat
  } else {
   location.href="patweb91.pbl?reportno=02&template=017&ptcod001="+category+"&codestat="+codestat
  }
}
function NameList02(category,codestat) {
  if (category=="ap") {
   location.href="patweb91.pbl?reportno=02&template=021&ptcod001="+category+"&codestat="+codestat
  } else {
   location.href="patweb91.pbl?reportno=02&template=019&ptcod001="+category+"&codestat="+codestat
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">

<input type=hidden name=reportno value=2>

<input type=hidden name=ptcod001 value="%PATWEB91.02.021">
<input type=hidden name=ptcod002 value="">

<input type=hidden name=showrhos value="%PATWEB91.02.031">
<table border=1 width=100% cellspacing=0 cellpadding=0>
<tr><td>
  <table width="100%" cellpadding=0 cellspacing=0 border=0 bgcolor=#CCCCCC>
  <tr><td class=MaintenanceHeading>
        Category %PATWEB91.02.021 - %PATWEB91.02.022</td>
      <td class=DataLabel align=left> Active Status
        <select name=codestat class="SelectMed" onchange=submit();>
          <option value=""> All </option>
          <option value="A"> Active </option>
          <option value="I"> Inactive </option>
        </select></td>
      <td align=right class=DataField>Code&nbsp;
         <align=right><input type=text name=startkey size=4 maxlength=3>
         <input type=button value=Edit onclick=EditCategory02() class="button">
         <input type=submit value=Goto class="button">

   </table>

<table cellspacing=0 colspan=4 border=1 width=100%>
%PATWEB91.02.017.patweb91.02.022
</table>

  <td><input type=button value="Categories" class="button"
         onclick='location.href="patweb91.pbl?reportno=01&template=006"'>
  <input type=button value="Category - %PATWEB91.02.021" class="button"
         onclick='ViewCat02("%PATWEB91.02.021")'></td>
  <td align=center>
  <input type=button value="Start" class="button"
         onclick='StartList02("%PATWEB91.02.021",SelectCode.codestat.value)'>
  <input type=button value="List by Name" class="button"
         onclick='NameList02("%PATWEB91.02.021",SelectCode.codestat.value)'>
  <input type=button value="<< Previous" class="button"

</td></tr>

</td></tr>

 Status="%PATWEB91.02.035";
