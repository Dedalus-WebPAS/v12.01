<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
<script type="text/javascript" src="../js/cliweb07.js"></script>
<script type="text/javascript">
function init() {
  el=SelectCode.codeskey.value;
  seg=el.substr(3,3)
  fld=el.substr(6,2)
  sl=SelectCode.segmentCode
  for (i=0;i<sl.options.length;i++) {
    if (sl.options[i].value==seg) {
      sl.selectedIndex=i;
    }
  }
  sl=SelectCode.fieldNo
  for (i=0;i<sl.options.length;i++) {
    if (sl.options[i].value==fld) {
      sl.selectedIndex=i;
    }
  }
}
function AddResultCode(rsctakey) {
  SelectCode.template.value=3
  SelectCode.rsctakey.value=SelectCode.codeskey.value
  Left=(document.body.clientWidth-450)/2
  DFrameSubmit(SelectCode,0,Left,450,300)
}
function showSegment() {
  seg=SelectCode.segmentCode.options[SelectCode.segmentCode.selectedIndex].value;
  fld=SelectCode.fieldNo.options[SelectCode.fieldNo.selectedIndex].value;
  SelectCode.codeskey.value=SelectCode.codeskey.value.substr(0,3)+seg+fld;
  SelectCode.submit()
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);">

<form name=SelectCode action=cliweb07.pbl method=get>
<input type=hidden name=reportno value=2>
<input type=hidden name=template value=1>
<input type=hidden name=rsctakey value="">
<input type=hidden name=codeskey value="%CLIWEB07.02.012">

<table border=1 width=100% cellspacing=0 cellpadding=0>
<tr><td>
  <table width="100%" cellpadding=0 cellspacing=0 border=0 bgcolor=#CCCCCC>
  <tr><td align=center class=MaintenanceHeading>
      Laboratory Result Codes </td></tr>
  <tr><td align=center class=MaintenanceHeading>
      <select id=segmentCode name=segmentCode onchange='showSegment();'>
      <option value="MSH">MSH - Message Header</option>
      <option value="OBR">OBR - Common Order</option>
      <option value="OBX">OBX - Observation/Result</option>
      </select>
      <select id=fieldNo name=fieldNo onchange='showSegment();'>
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
      <option value="05">05</option>
      <option value="06">06</option>
      <option value="07">07</option>
      <option value="08">08</option>
      <option value="09">09</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      </select>
  </td></tr>
</table>
<table cellspacing=0 colspan=4 border=1 width=100%>
%CLIWEB07.02.009
</table>

<table width=100% bgcolor=#CCCCCC><tr>
  <td align=center>
  <input type=button value="<< Previous" class="button"
   onclick='location.href="%CLIWEB07.02.011"'>
  <input type=button value="Add" class="button"
   onclick='AddResultCode()'>
  <input type=button value="Next >>" class="button"
   onclick='location.href="%CLIWEB07.02.010"'>
</td></tr>
</table>
</td></tr>
</table>
</form>
