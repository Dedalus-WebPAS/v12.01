<script type="text/javascript">
function SelectSubmit() {
document.SelectPeriod.submit();
}
function init(){
 if (isWhitespace(document.SelectPeriod.status.value)){
                 (document.SelectPeriod.status.value="07")}
 for (var i =0 ; i < document.SelectPeriod.docttype.length; i++) {
  if (document.SelectPeriod.docttype.options[i].value==document.SelectPeriod.status.value) {
       document.SelectPeriod.docttype.selectedIndex=i } };
}
function selectView(viewTypeValue) {
document.SelectPeriod.viewtype.value=viewTypeValue
document.SelectPeriod.submit();
}
function linkURL(link) {
location.href=link
}
function linkPatient(urNumber,admissionNo) {
  document.linkForm.admissno.value=admissionNo
  document.linkForm.urnumber.value=urNumber
  document.linkForm.action="patweb98.pbl"
  document.linkForm.reportno.value="1"
  document.linkForm.template.value="1"
  document.linkForm.target="newWindow"
  newWindow=open("","newWindow",
   "width=640,height=250,scrollbars=no,status=no,toolbar=no,menubar=no")
  document.linkForm.submit()
}
function ShowMore(NextResultKey) {
document.SelectPeriod.startkey.value=NextResultKey
document.SelectPeriod.submit();
}
function ShowAll() {
document.SelectPeriod.template.value=3
document.SelectPeriod.submit();
}
</script>

<script type="text/javascript">
function InitTable() {
//
// Create New Table Object
//
//
 t = new Table(1,0,1,"100%","center");
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Result Date & Time","DateTime",1,1,"left","pathology.gif","0",110)
 t.addColumn("Patient","Name",2,2,"left nowrap","","",190)
 t.addColumn("Test","String",3,3,"left nowrap","","",190)
 t.addColumn("Status","String",7,7,"left","","",70)
 t.addColumn("Normal","Image",4,4,"center","ResultStatus","",40)
 t.addColumn("Read","Image",5,5,"center","ResultRead","",40)
//
// Add Rows to Table (Output from Web Server)
//
%CLIWEB03.03.112.cliweb10.01.001

if (t.rows.length != 0 ) {
   OrderColumn=0; 
   AscDsc=1;
   lastOrderColumn=OrderColumn;
//   TableOutput(OrderColumn,AscDsc);
   TableOutput(0,1);
   TableOutput(4,1);
 }

}
</script>
