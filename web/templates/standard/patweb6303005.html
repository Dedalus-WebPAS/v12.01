<script type="text/javascript">
function SubmitForm() {
 if(validateMandatory(AddForm)){
   AddForm.submit();}
}
function NoPday() {
  if (document.AddForm.chrnpday.checked==true) {
    document.AddForm.ptafe014.value="1";
  } else {
    document.AddForm.ptafe014.value="0";
  }
}
function selectOptions(OptionNumber,ReturnCode,ReturnSelect) {
  if (isWhitespace(ReturnCode.value)) return;;
  var serverURL   = "../cgi-bin/patweb63.pbl?reportno=" + OptionNumber +
                    "&valdcode=" + ReturnCode.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnSelect.options.length=0
    ReturnSelect.options[ReturnSelect.options.length]=new Option("","");
    ReturnValue=returnValue.return_value.split("|");
    for (var j=0; j < ReturnValue.length; j++) {
       if (!isWhitespace(ReturnValue[j])) {
         SelectValue=ReturnValue[j].split(",");
         ReturnSelect.options[ReturnSelect.options.length]=
          new Option(SelectValue[1],SelectValue[0]); } } }
  else {
    ReturnCode.select();  }
}

function AccInlierOpt() {
  selectOptions("8",AddForm.ptafe009,AddForm.ptafe011);
  AddForm.ptafe011.selectedIndex=1
}

</script>
