<meta name="TemplateVersion" content="V12.01.00">

<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function init() {
 ReportLoad();
 var Today = new Date()
 var ThisMonth=Today.getMonth();  // 0 (jan) to 11 (dec)
 var ThisYear=Today.getFullYear();
 if (parseInt(ThisMonth)==0) {    // jan
  ThisMonth=12; // previous month
  ThisYear=parseInt(ThisYear)-1;
 }
 // From Month
 for (var i =0 ; i < document.ReportForm.perran01.length; i++) {
   if (parseInt(document.ReportForm.perran01[i].value)==ThisMonth) {
      document.ReportForm.perran01[i].selected=true } };
 // From Year
 for (var i =0 ; i < document.ReportForm.perran02.length; i++) {
   if (document.ReportForm.perran02[i].value==ThisYear) {
      document.ReportForm.perran02[i].selected=true } };
 // To Month
 for (var i =0 ; i < document.ReportForm.perran03.length; i++) {
   if (parseInt(document.ReportForm.perran03[i].value)==ThisMonth) {
      document.ReportForm.perran03[i].selected=true } };
 // To Year
 for (var i =0 ; i < document.ReportForm.perran04.length; i++) {
   if (document.ReportForm.perran04[i].value==ThisYear) {
      document.ReportForm.perran04[i].selected=true } };
 document.ReportForm.schddate.focus();
}
function ProcessReport() {
 SubmitPage=true
 if (ReportForm.schdrdat.value=="") {
   SetCurrentPeriod()
   ReportForm.keystr02.title="From Period"
   ReportForm.keystr03.title="To Period"
   if (!validatePeriod(ReportForm.perran01,ReportForm.perran02,
                       ReportForm.descript,ReportForm.startdat,
                       ReportForm.enddate)){
     return;
   }
   if (SetDateYYYYMMDD(ReportForm.enddate.value)>ReportForm.currdate.value) {
     alert("Invalid Start Period. Cannot be greater than Current Date.");
     ReportForm.perran01.focus();
     ReportForm.perran01.select();
     return;
   }
   if (!validatePeriod(ReportForm.perran03,ReportForm.perran04,
                       ReportForm.descript,ReportForm.startdat,
                       ReportForm.enddate)){
     return;
   }
   if (SetDateYYYYMMDD(ReportForm.enddate.value)>ReportForm.currdate.value) {
     alert("Invalid End Period. Cannot be greater than Current Date.");
     ReportForm.perran03.focus();
     ReportForm.perran03.select();
     return;
   }
   ReportForm.keystr02.value=ReportForm.perran01.value+ReportForm.perran02.value
   ReportForm.keystr03.value=ReportForm.perran03.value+ReportForm.perran04.value
   SubmitPage=CheckPeriodRange(ReportForm.keystr02,ReportForm.keystr03,0) } 
 else {
   ReportForm.keystr02.title="From Schedule"
   ReportForm.keystr03.title="To Schedule" }
 if (SubmitPage) {
   SubmitReport(ReportForm) }
}
</script>
</head>
