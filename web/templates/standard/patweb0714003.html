<script type="text/javascript">
function selectView(viewTypeValue) {
document.SelectView.viewtype.value=viewTypeValue
document.SelectView.submit();
}
function submitForm(){
  document.SelectPeriod.submit();
}
function PatientAlerts(urnumber,admissno) {
  linkurl="patweb98.pbl?reportno=1&template=003" +
          "&urnumber=" + urnumber + "&admissno=" + admissno
  location.href=linkurl
}
function chngview(){
document.SelectPeriod.template.value=document.SelectPeriod.booklist.value;
if (window.document.SelectPeriod.booklist.value=="3")
{
   window.document.SelectPeriod.template.value="3";
}
if (window.document.SelectPeriod.booklist.value=="2")
{
   window.document.SelectPeriod.template.value="2";
}
if (window.document.SelectPeriod.booklist.value=="6")
{
   window.document.SelectPeriod.template.value="6";
}
document.SelectPeriod.submit();
}
</script>

<script type="text/javascript">
function initTable() {
 document.title="GP Access Audit List"
 t = new Table(1,0,1,"100%","center",35,35);    // Create New Table Object
 template = 2
// Add Columns in Order Required

// Heading,Type,Display Column,Sort Column,Align
 t.addColumn("Access Date/Time","DateTime",7,7,"left","","",110)
 t.addColumn("U/R No","String",0,0,"left","","",50)
 t.addColumn("User","String",1,1,"left","","",60)
 t.addColumn("User GP Code","String",3,3,"left","","",60)
 t.addColumn("Patient GP Code/Practice","String",4,4,"left","","",100)
 t.addColumn("Access Reason","String",5,5,"left","","",70)
 t.addColumn("Access Reason Text","String",6,6,"left","","",240)
//
// Add Rows to Table (Output from Web Server)
 %PATWEB07.14.102
//
 OrderColumn=0;
 AscDsc=1;
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,template);
}
</script>
