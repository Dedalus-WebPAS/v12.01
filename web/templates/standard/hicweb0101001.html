<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome"    content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
<script type="text/javascript" src="../js/TableSort.js"> </script>
<script type="text/javascript" src="../js/OutpatientSelect.js"></script>
<script type="text/javascript" src="../js/OutpatientClinicId.js"></script>
<script type="text/javascript" src="../js/hicweb0101001.js"></script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);setTimeout('SetLists()',5000);">
<form name=SelectPeriod action=hicweb01.pbl method=get >
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=001>
<input type=hidden name=updatety value="">
<input type=hidden name=nextpage value="">
<input type=hidden name=clmnnumb id=clmnnumb value="%HICWEB01.01.214">
<input type=hidden name=usersite id=usersite value="%STANDARD.01.023">
<input type=hidden name=wbseclid id=wbseclid value="%STANDARD.01.026">
<input type=hidden name=defctype id=defctype value="%HICWEB01.01.201">
<input type=hidden name=deftclid id=deftclid value="%HICWEB01.01.202.1">
<input type=hidden name=defmprac id=defmprac value="%HICWEB01.01.233">
<input type=hidden name=shwbatch id=shwbatch value="%HICWEB01.01.210">
<input type=hidden name=btchflag id=btchflag value="%HICWEB01.01.211">
<input type=hidden name=totbamnt id=totbamnt value="%HICWEB01.01.206">
<input type=hidden name=redirect id=redirect value="">

<table width="100%" bgcolor=#cccccc align=center cellpadding=2 cellspacing=0
 border=0>
<tr><td width=10% class=DataLabel>Batch Number</td>
    <td width=90% class=DataField>
      <input type=text name=srchbtch id=srchbtch size=5 maxlength=5
       value="%HICWEB01.01.209" min=0 max=99999 class="JustifyRight"
       title="Batch Number" onchange="CheckFormat(this);" >
      <img src="../images/erase.gif" class=Icon title="Clear"
       onclick="clrFields(srchbtch);DisabledBatch();"></td>
</tr>
</table>

<table width="100%" bgcolor=#cccccc align=center cellpadding=2>
<tr><td class=DataLabel width=10%>Medical Practice</td>
    <td class=DataField>
      <select name=srchprac id=srchprac title="Medical Practice"
       value="%HICWEB01.01.234"
       onchange="GetSDoc()">
        %HICWEB01.01.321
      </select></td>

    <td class=DataLabel>Service Doctor</td>
    <td class=DataField>
      <select name=srchsdoc id=srchsdoc title="Service Doctor"
       onchange="GetServiceProv()">
         <option></option>
         %HICWEB01.01.236
    </select></td>

    <td class=DataLabel>Provider #</td>
    <td class=DataField>
      <input type=text name=srchprov id=srchprov size=10 maxlength=12
       value="%HICWEB01.01.208" class=SelectBig title="Provider Number">
      <img src="../images/erase.gif" class=Icon title="Clear"
       onclick="clrFields(srchprov,srchsdoc);">
    </td>
</tr>

<tr><td class=DataLabel>Clinic Type</td>
    <td class=DataField>
      <select name=srchclty id=srchclty class=selectBig title="Clinic Type">
        <option value="  ">Select Clinic Type</option>
      </select></td>
    <td class=DataLabel>Clinic ID</td>
    <td class=DataField>
      <input type=text size=6 maxlength=6 name=srchclid id=srchclid
       title="Clinic ID" value="%HICWEB01.01.202.1"
       onblur="UpCase(this);onClinicID();">
      <input type=text maxlength=25 name=clindesc id=clindesc size=25 
       value="%HICWEB01.01.202.0" class=Readonly readonly>
      <img src="../images/SearchIcon.gif" class=Icon title="Clinic Search"
       onclick="ClinicSessionSearchFrame(srchclid,clindesc);">
      <img src="../images/erase.gif" class=Icon title="Clear"
       onclick="clrFields(srchclid,clindesc);"></td>
    <td class=DataLabel>To Date</td>
    <td>
      <input type=text name=srchdate id=srchdate size=12 maxlength=12
       title="Date" onchange="checkDate(this,'Date');" value="%HICWEB01.01.212">
      <img src=../images/DateLookup.gif class=Icon title="Select Date"
       onclick="DateLookupFrame(srchdate);"></td>
    <td>
      <input type=button class=SamllButton value="Search" id="searchbutton"
       onclick="tempDisable(this);SubmitSearch();"></td>
</tr>
</table>

<table cellspacing=0 cellpadding=1 border=1 width=100%>
%HICWEB01.01.203
</table>

<table cellspacing=0 cellpadding=0 border=0 width=100%>
<tr><td class=DataField>Total:%HICWEB01.01.226</td></tr>
<tr><td align=center>
      <input type=button class="button" value="Create Batch" 
       name=btchbutt id=btchbutt onclick="tempDisable(this);CreateBatch();">
      <input type=button class="button" value="Cancel"
       name=cancelbutt id=cancelbutt onclick="StdPageRefresh();">
    </td>
</tr>
</table>
</form>

<script type="text/javascript">
for (var i =0 ; i < document.SelectPeriod.srchprac.length; i++) {
     if (document.SelectPeriod.srchprac.options[i].value=="%HICWEB01.01.234") {
         document.SelectPeriod.srchprac.selectedIndex=i } };

for (var i =0 ; i < document.SelectPeriod.srchsdoc.length; i++) {
     if (document.SelectPeriod.srchsdoc.options[i].value=="%HICWEB01.01.235") {
         document.SelectPeriod.srchsdoc.selectedIndex=i } };

</script>
