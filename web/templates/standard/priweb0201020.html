<script type="text/javascript">

function setRedirect() {
 if (validateMandatory(UpdateForm)) {
   var serverURL = "../cgi-bin/priweb02.pbl?reportno=10" 
                 + "&uniqnumb=" + UpdateForm.uniqnumb.value.replace(/ /g,"+")
                 + "&prhre001=" + UpdateForm.prhre001.value.replace(/ /g,"+") 
                 + "&prhre002=" + UpdateForm.prhre002.value.replace(/ /g,"+") 
                 + "&prhre003=" + UpdateForm.prhre003.value.replace(/ /g,"+") 
                 + "&prhtr005=" + UpdateForm.prhtr005.value.replace(/ /g,"+") 
                 + "&prhtr006=" + SetDateYYYYMMDD(UpdateForm.prhtr006.value);
   var returnValue = RSExecute(serverURL);
   if (returnValue.status==0) {
     linkurl="priweb02.pbl?reportno=01&template=013"
            + "&urnumber=" + UpdateForm.urnumber.value.replace(/ /g,"+") 
            + "&additmsc=1"
            + "&uniqnumb=" + UpdateForm.uniqnumb.value.replace(/ /g,"+")
            + "&prhre001=" + UpdateForm.prhre001.value.replace(/ /g,"+") 
            + "&prhre002=" + UpdateForm.prhre002.value.replace(/ /g,"+") 
            + "&prhre003=" + UpdateForm.prhre003.value.replace(/ /g,"+") 
            + "&prhtr005=" + UpdateForm.prhtr005.value.replace(/ /g,"+") 
            + "&prhtr006=" + SetDateYYYYMMDD(UpdateForm.prhtr006.value)
            + "&prhtr011=" + UpdateForm.prhtr011.value.replace(/ /g,"+"); 
     location.href=linkurl;
   }
   else {
     return;
   }
 }
    
}

function linkNxtInv(urno,uniq,prac,sdoct,pind,rdoct,rdate,rdesc) {
     linkurl="priweb02.pbl?reportno=01&template=013"
     + "&urnumber=" + urno.replace(/ /g,"+") 
     + "&additmsc=0"
     + "&uniqnumb=" + uniq.replace(/ /g,"+")
     + "&prhre001=" + prac.replace(/ /g,"+") 
     + "&prhre002=" + sdoct.replace(/ /g,"+") 
     + "&prhre003=" + pind.replace(/ /g,"+") 
     + "&prhtr005=" + rdoct.replace(/ /g,"+") 
     + "&prhtr006=" + rdate
     + "&prhtr011=" + rdesc.replace(/ /g,"+"); 
     location.href=linkurl;
}
</script>
