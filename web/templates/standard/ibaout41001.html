<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
  var fe=document.getElementById('ReportForm').elements;

  SubmitPage=true
  if (fe.namedItem('schdrdat').value=="") {
    SetCurrentPeriod()
    fe.namedItem('keystr02').title="From Period"
    fe.namedItem('keystr03').title="To Period"
    fe.namedItem('keystr02').value=fe.namedItem('perran01').value + 
                                   fe.namedItem('perran02').value
    fe.namedItem('keystr03').value=fe.namedItem('perran03').value +
                                   fe.namedItem('perran04').value
    SubmitPage=CheckPeriodRange(fe.namedItem('keystr02'),
                                fe.namedItem('keystr03'),
                                0)
  }
  else {
    fe.namedItem('keystr02').title="From Schedule"
    fe.namedItem('keystr03').title="To Schedule"
  } 

  if (SubmitPage) {
    SubmitReport(document.getElementById('ReportForm'))
  }
}
</script>
</head>
%START.OF.PAGE

 document.getElementById('ReportForm').elements.namedItem('schddate').focus();">
