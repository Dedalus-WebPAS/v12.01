<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript" src="../js/allweb03.js"></script>
<script type="text/javascript">
function UpdatePhoto() {
  if (validateMandatory(AddForm)) {
    document.AddForm.submit();
  }
  return;
}
function ChkPhoto() {
p=AddForm
ValidatePhoto(p.photonum,p.dispname,p.alerc020,p.alerc021,p.dispurno,p.dummy)
document.AddForm.alerc021.focus();
}
//------------------------------------------------------------------------
// Function : Photo Number Search Frame
//------------------------------------------------------------------------
function PhotoSearchFrame(ReturnPhot) {
  DFrameStart();
  window.ReturnFunction="";
  window.ReturnPhot=ReturnPhot ;
//
if (PhotoSearchFrame.arguments.length > 0) {
  window.ReturnFunction=PhotoSearchFrame.arguments[1] }
//
  document.getElementById('PopUpFrame').src="../lookups/PhotoSearchFrame.html"
  SearchFrameShow();
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<form name=AddForm method=post action=allweb03.pbl
 onsubmit='return validateMandatory(this);'>
<input type=hidden name=reportno value=12>
<input type=hidden name=template value=001>
<input type=hidden name=updatety value="A">
<input type=hidden name=nextpage value=1>
<input type=hidden name=dummy value="">
<input type=hidden name=admissno value="">
<input type=hidden name=deptcode value="">
<input type=hidden name=redirect value="allweb03.pbl?reportno=6&template=003">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center 
        colspan=2>Photos Sent</td></tr>
<tr><td>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel>Photo Number</td>
    <td class=DataLabel>
    <input type=text size=10 maxlength=8 name=photonum
     title="Photo Number From" class=Mandatory min=0 tabindex=1
     onblur="ValidatePhoto(AddForm.photonum,AddForm.dispname,
                           AddForm.alerc020,AddForm.alerc021,
                           AddForm.dispurno,AddForm.dummy);">
    <img src="../images/SearchIcon.gif" class=Icon
     onclick="PhotoSearchFrame(AddForm.photonum,ChkPhoto);">
    </td></tr>

<tr><td class=DataLabel>U/R Number</td>
    <td class=DataLabel>
    <input type=text size=10 maxlength=8 name=dispurno
     title="U/R Number" class=Readonly readonly notab>
    <input type=text size=45 maxlength=45 name=dispname
     title="Display Name" class=Readonly readonly notab>
    </td></tr>

<tr><td class=DataLabel>Date Send</td>
    <td><input type=text size=12 name=alerc020 value="%STANDARD.01.015"
         class="Mandatory Date" title="Date Send" >
    <img src=../images/DateTimeStamp.gif class=Icon date=AddForm.alerc020
     time=null>
    <img src=../images/DateLookup.gif class=Icon date=AddForm.alerc020>
    </td></tr>

<tr><td class=DataLabel>Sent To</td>
    <td><input type=text size=23 maxlength=20 name=alerc021
     title="Sent To" tabindex=2>
    </td></tr>

<tr><td align=center colspan=2><br>
    <input type=button name=formactn value="Update" class="button" tabindex=5
     onclick="UpdatePhoto();">
    <input type=button value=Cancel class="button"  tabindex=6
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</td></tr>
</table>
</form>
