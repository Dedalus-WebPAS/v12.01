function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Patient","ImageText",4,4,"left","PatientFolder","0",130,7)
 t.addColumn("Visit Number","String",6,6,"left","MaintenanceIcon1.gif","10",50)
 t.addColumn("Unique Id","String",8,8,"left","","",40)
 t.addColumn("Consultant","String",3,3,"left","","",70)
 t.addColumn("Procedure","String",9,9,"left","","",150)
 t.addColumn("Date of Operation","Date",1,1,"left","","",50)
 t.addColumn("Theatre","String",5,5,"left","","",90)

 if (document.getElementById("ptcnpros").value=="1") {
   t.addColumn("Prosthetics Item Complete","String",11,11,"left","","",60,"","",
               "","13")
 }

 t.addColumn("Start Time","Time",1,1,"left","","",40)

 if (document.getElementById("opcnvpin").value=="1") {
   t.addColumn("Prosthetics Verified","String",12,12,"center","","",60)
 }

 AddTableRows()
 TableOutput(2,1);
 break; }
 }
}
function ProVer(cbobject,casekeys) {

  var useridVar = "";
 
  if (cbobject.checked) {
    useridVar = document.getElementById("d_userid").value;  
  }

  var serverURL   = "../cgi-bin/emrweb08.pbl?reportno=54" +
                    "&valdkeys=" + casekeys +
                    "&valdcode=" + useridVar.replace(/ /g,"+");
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    location.href = location.href;
  }

}
</script>
