function displayOEC(weboecky,urnumber,admissno) {
//alert(weboecky);
  DFrameStart()
  linkurl="../cgi-bin/eclweb02.pbl?reportno=5&template=2"+
          "&weboecky=" + weboecky.replace(/ /g,"+") +
          "&urnumber=" + urnumber.replace(/ /g,"+") +
          "&admissno=" + admissno.replace(/ /g,"+");
//alert(linkurl);
  Left=(document.body.clientWidth-1300)/2
  DFrameLink(linkurl,0,Left,1300,700)
}
function resubOEC(eligibilitynumber) {
  linkurl="patweb78.pbl?reportno=9&template=005" +
          "&elgnumbr=" + eligibilitynumber +
          "&urnumber=" + document.PatientLinks.urnumber.value 
  DFrameLink(linkurl,100,450,850,550);

}

  linkurl="patweb78.pbl?reportno=9&template=003" +
          "&elgnumbr=" + eligibilitynumber
  DFrameLink(linkurl,100,450,850,550);

}

  linkurl="patweb78.pbl?reportno=9&template=004" +
          "&oecnumbr=" + eligibilitynumber +
          "&emroecin=1";
  DFrameLink(linkurl,100,450,950,550)
}
function AssignPatientLinks(urnumbr,visitno,repcount) {
  document.PatientLinks.urnumber.value=urnumbr;
  document.PatientLinks.admissno.value=visitno;
  document.PatientLinks.repcount.value=repcount;
}
function InitTable(TableView) {
document.title="Emergency OEC List for "+PatientNAM;
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Request Date & Time","DateTime",2,2,"left","","");
 t.addColumn("Eligibility Number","String",3,3,"left","InvoiceIcon.gif","0");
t.addColumn("","String",10,10,"left nowrap","","");
t.addColumn("Admission Date","Date",5,5,"left","","");
t.addColumn("Health Fund","String",6,6,"left","","");
t.addColumn("Health Fund Table","String",7,7,"left","","");
t.addColumn("Status","String",8,8,"left","","",200);
t.addColumn("Visit Number","String",4,4,"left nowrap","","",80);
t.addColumn("Transaction&nbsp;Id","String",11,11,"left nowrap","","",200)
t.addColumn("Error&nbsp;Description","String",12,12,"left","","",200)
t.addColumn("Delete","String",9,9,"left nowrap","","");

 AddTableRows();
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
function deleteFreeFormatOEC(delnumbr) {
  document.UpdateForm.reportno.value=09; 
  document.UpdateForm.updttype.value="T";
  document.UpdateForm.elgnumbr.value=delnumbr;
  document.UpdateForm.submit();
}
</script>
