<script type="text/javascript">
function SubmitCash() {
  if(validateMandatory(UpdateForm)) {
    document.UpdateForm.submit();
  }
}

function chgINV(cshtran,invtran,rcpamnt) {
   if (rcpamnt.value==0.00) {
     alert("Can Not Transfer Zero amount of Payment");
     if (cshtran.checked) {
       cshtran.checked=false;
     }
     return;
   }

   if (cshtran.checked) {
     invtran.className="Mandatory"; 
     invtran.disabled=false
   } else {
     invtran.value="";
     invtran.className="";
     invtran.disabled=true
   }
} 

</script>
