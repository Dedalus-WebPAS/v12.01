<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script language=javascript src="../js/ReportStandard.js"></script>
<script language=javascript>
function ProcessReport() {
  SubmitPage=true
  if (ReportForm.schdrdat.value=="") {
    ReportForm.keystr07.title="From Date"
    ReportForm.keystr08.title="To Date"
    ReportForm.keystr07.value=ReportForm.datran07.value
    ReportForm.keystr08.value=ReportForm.datran08.value
    SubmitPage=CheckDateRange(ReportForm.keystr07,ReportForm.keystr08) }
  else {
    ReportForm.keystr07.title="From Schedule"
    ReportForm.keystr08.title="To Schedule"
  }
  if (SubmitPage) {
    SubmitReport(ReportForm)
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();">
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=setdfprg value="IBAMRT53">
<input type=hidden name=setdfrep value="06">
<input type=hidden name=schdpgid value="IBAMRT53">
<input type=hidden name=schddesc value="Automatic Coding Scheduler">
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>Automatic Coding Scheduler</td></tr>
<tr><td>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015" onchange="checkDate(this,'Schedule Date');">
    <img src="../images/DateLookup.gif" date=ReportForm.schddate class=Icon>
    Time
    <input type=text name=schdtime size=12 title="Schedule Time" value="%STANDARD.01.016">
    <img src=../images/DateTimeStamp.gif  title="Schedule Time" class=Icon
     date=ReportForm.schddate time=ReportForm.schdtime >
    <img src="../images/TimeLookup.gif" class=Icon time=ReportForm.schdtime>
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAMRT53.06
        </select>
    </td></tr>

<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>

<tr><td class=DataLabel>Schedule Type</td>
    <td class=DataLabel colspan=3>
    <select name=schdrdat title="Schedule Type" onchange="SetReportDates();">
    <option></option>
    </select>
    </td></tr>

<tr><td class=DataLabel>Schedule Until Date</td>
    <td class=DataLabel colspan=3>
    <input type=text name=schdrend size=12
     onchange="checkDate(this,'Re-schedule Until Date');">
    <img src="../images/DateTimeStamp.gif" class=icon
     onclick="SetCurrentDateTime(schdrend,null);">
    <img src="../images/DateLookup.gif"
     onclick="DateLookupFrame(schdrend);">
    </td></tr>

<tr><td colspan=2 align=center><hr width=80%></td></tr>
    <input type=hidden name=keystr01 value="6" title="Report Option 6">

<tr><td class=DataLabel>Coding Template</td>
    <td><select name=keystr02 class="SelectBig Mandatory" title="Template">
        <option ></option>
        %MRTWEB03.01.025
        </select></td></tr>

<tr><td class=DataLabel>Same Day Only</td>
    <td><select name=keystr03>
        <option value=N>No</option>
        <option value=Y>Yes</option>
        </select></td></tr>

<tr><td class=DataLabel>Discharge Unit</td>
    <td><select name=keystr04 class="SelectBig" title="Unit">
        <option ></option>
        %STANDARD.01.007.AC
        </select></td></tr>

<tr><td class=DataLabel>Discharge Ward</td>
    <td><select name=keystr05 class="SelectBig" title="Ward">
        <option ></option>
        %MRTWEB03.01.008
        </select></td></tr>

<tr><td class=DataLabel>Unplanned Return to Theatre</td>
    <td><select name=keystr06 class="SelectBig"
         title="Unplanned Return to Theatre">
        <option ></option>
        %STANDARD.01.007.KB
        </select></td></tr>

<tr><td class=DataLabel>Discharge Date </td>
    <input type=hidden name=keystr07 value="">
    <input type=hidden name=keystr08 value="">
    <td><span id=DateRange></span>
    </td></tr>

  <input type=hidden name=keystr09 value="%STANDARD.01.008">
  <input type=hidden name=keystr10 value=" ">

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button"
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</td></tr>
</table>
</form>

<span id=SetDateRange style="display:none;">
    <input type=text size=15 maxlength=12 name=datran07
    onchange="checkDate(this,'Date')" class="PastDate Mandatory" 
    title="From Date">
    <a href='javascript:SetCurrentDateTime(ReportForm.datran07,null)'>
    <img src="../images/DateTimeStamp.gif" class=icon></a>
    <a href='javascript:DateLookupFrame(ReportForm.datran07)'>
    <img src="../images/CalendarLookup.gif" class=icon></a>
    To
    <input type=text size=15 maxlength=12 name=datran08
    onchange="checkDate(this,'Date')" class="PastDate Mandatory" 
    title="To Date">
    <a href='javascript:SetCurrentDateTime(ReportForm.datran08,null)'>
    <img src="../images/DateTimeStamp.gif" class=icon></a>
    <a href='javascript:DateLookupFrame(ReportForm.datran08)'>
    <img src="../images/CalendarLookup.gif" class=icon></a>
</span>

<span id=SetScheduleRange style="display:none;">
    <select name=datsch01 title="Schedule Range" class=Mandatory
    onchange="UpReportSchedule(this,ReportForm.keystr07,ReportForm.keystr08);">
    <option></option></select>
    Sample Range
    <input type=text name=SampleFrom size=12> To
    <input type=text name=SampleTo size=12>
</span>
