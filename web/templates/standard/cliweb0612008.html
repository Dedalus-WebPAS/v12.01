<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function setURL() {
  linkurl = "../cgi-bin/cliweb06.pbl?reportno=12&template=007" +
            "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
            "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
            "&notetype=003"
  location.href=linkurl
}
function DisButton() {
  AddForm.AddButton.disabled=true;
  setInterval('AddForm.AddButton.disabled=false',6000);
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Billing Comments
</span>

<form name=AddForm action="cliweb06.pbl" method=post style="margin:0">
 <input type=hidden name=reportno value="12">
 <input type=hidden name=template value="008">
 <input type=hidden name=updatety value="A">
 <input type=hidden name=notetype value="003">
 <input type=hidden name=nextpage value=0>
 <input type=hidden name=admissno value="%CLIWEB06.12.081">
 <input type=hidden name=urnumber value="%CLIWEB06.12.003">
<table width=95% align=center border=0 cellspacing=0 cellpadding=1>
<tr><td class=DataLabel>Date</td>
    <td class=DataLabel>
    <input type=text name=pastdt readonly value='%STANDARD.01.015' title="Date"
  class='PastDate Mandatory' Size=12 onblur="checkDate(this,'Date')"> 
    Time
    <input type=text size=8 class=Mandatory title="Time" readonly
     name=pasttm value='%STANDARD.01.016'>
   </td></tr>
<tr><td class=DataLabel valign=top>Comments</td>
    <td><textarea name=visnotes rows=10 cols=100 wrap=hard></textarea>
    </td></tr>
<tr><td colspan=2 align=center>
    <input type=button class="button" value="Add" name=AddButton
     onclick="DisButton();SubmitForm();">
    <input type=button class="button" value="List" onclick='setURL();'>
    <input type=button class="button" value="Cancel" 
     onclick="DFrameExitRefresh();">
    </td></tr>
</table>
</form>
<form name=PatientLinks method=get style="margin:0">
<input type=hidden name=reportno value=12>
<input type=hidden name=template value=008>
<input type=hidden name=regexstm value=102>
<input type=hidden name=newstand value=1>
<input type=hidden name=admissno value="%CLIWEB06.12.081">
<input type=hidden name=urnumber value="%CLIWEB06.12.003">
<input type=hidden name=MenuType value="11">
</form>
