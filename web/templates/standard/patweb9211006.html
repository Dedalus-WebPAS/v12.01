<meta name="TemplateVersion" content="V12.01.00">

<script type="text/javascript" src="../js/TableSort.js"> </script>
<script type="text/javascript">
function LinkTo(urnumber,admissno) {
  LinkUrl="patweb92.pbl?reportno=12&template=1" +
          "&urnumber=" + urnumber.replace(/ /g,"+") +
          "&admissno=" + admissno.replace(/ /g,"+");
  location.href=LinkUrl;
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link
//  1 - U/R
//  2 - Visit
//  3 - Patient Name
//  4 - Change Date Time
//  5 - Change Type
//  6 - Original Date Time
//  7 - New Date Time
//  8 - Visit Type
//  9 - Pref Lang 1
// 10 - Pref Lang 2
// 11 - Pref Lang 3
// 12 - Notified
// 13 - Interpreter
// 14 - Location
// 15 - Clinic
// 16 - Condition
// 17 - Diagnosis
// 18 - Mothers COB
// 19 - Fathers COB
// 20 - Claim Code
// 21 - Unit
// 22 - Space
// 23 - Folder Colour Code
// 24 - Sort String (Audit Date/Time/Record Type)
//---------------------------------------------------------------------------
function InitTable(TableView) {
document.title="Interpreter List Change Audit";
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,45);
 t.addColumn("Date/Time","DateTime",4,24,"left","","",120)
 t.addColumn("Change","String",5,5,"left","","",45)
 t.addColumn("Type","String",8,8,"left","","",32)
 t.addColumn("Patient Name","ImageText",3,3,"left","PatientFolder","0",120,23)
 t.addColumn("U/R","String",1,1,"left","","",60)
 t.addColumn("Original Date","DateTime",6,6,"left","","",80)
 t.addColumn("Amended Date","DateTime",7,7,"left","","",80)
 t.addColumn("Language 1","String",9,9,"left","","",60)
 t.addColumn("Language 2","String",10,10,"left","","",60)
 t.addColumn("Notified","String",12,12,"left","","",30)
 AddTableRows()

 // Output table in descending order of Date/Time...
 TableOutput(0,2);    // Order Column, Asc/Dsc
 break; }
 }
}
function SelectSubmit() {
  document.SelectPeriod.submit();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);InitTable(0);">
<div id=HeadingSection>
<form name=SelectPeriod action=patweb92.pbl method=get style="margin:0">
<input type=hidden name=reportno value=11>
<input type=hidden name=template value=6>
<input type=hidden name=viewtype value="%PATWEB92.11.011">
<table cellpading=0 cellspacing=0 bgcolor=#CCCCCC border=0 width=100%>
  <tr><td>
  <img src=../images/TableViewIcon.gif class=Icon
  onclick="InitTable(0);" alt="Default View">
  </td>
  <td class=DataLabel>Change Type </td>
  <td><select name=fltrecty class=selectSml onchange="SelectSubmit();"> 
      <option value="">All</option>
      %PATWEB92.11.027.2
      </select></td>
  <td class=DataLabel>Preferred Language</td>
  <td><select name=preflang class=selectMed onchange="SelectSubmit();"> 
      <option value="">All</option>
      %PATWEB92.11.021.2
      </select></td>
  <td class=DataLabel>Visit Type</td>
  <td><select name=fltvisty class=selectMed onchange="SelectSubmit();"> 
      <option value=0>All</option>
      %PATWEB92.11.022
      </select></td>
  <td align=right>
  <input type=button value="<<" class=SmallButton
  onclick="%PATWEB92.11.024">
  %PATWEB92.11.007
  <input type=button value=">>" class=SmallButton
  onclick="%PATWEB92.11.023">
  <img src="../images/DateLookup.gif" class=Icon
  alt="Select Date" onclick='SelectDateFrame();'>
  <img src=../images/DayIcon.gif class=Icon
  alt="View Today" onclick='SelectView("0");'>
  <img src=../images/WeekIcon.gif class=Icon
  alt="View This Week" onclick='SelectView("1");'>
  <img src=../images/MonthIcon.gif class=Icon
  alt="View This Month" onclick='SelectView("2");'>
  </td></tr>
</table>
</form>
