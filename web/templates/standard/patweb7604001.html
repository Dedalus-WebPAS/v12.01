//  0 - HTML Link

//  2 - Claim Type

//  4 - Patient Name
//  5 - Visit Date
//  6 - Invoice No
//  7 - Invoice Total
//  8 - Paid
//  9 - Journals

function InitTable() {
 document.title="Receipts Processing " + document.SelectPeriod.hospname.value
 t = new Table(1,0,1,"100%","center",35,35);    // Create New Table Object
 template = 4
// Add Columns in Order Required

// Heading,Type,Display Column,Sort Column,Align
 t.addColumn("Visit No.","String",1,1,"left","EditIcon.gif","0",70)
 t.addColumn(document.SelectPeriod.catCLdes.value,"String",2,2,"left","","",70)
 t.addColumn("Health Fund","String",3,3,"left","","",70)
 t.addColumn("Name","ImageText",4,4,"left","PatientFolder","12",180,14)
 t.addColumn("Visit Date","Date",5,5,"left","","",70)
 t.addColumn("Invoice ##","String",6,6,"right","","",50)
 t.addColumn("Invoice Total","Number",7,7,"right nowrap","","",50)
 t.addColumn("Paid","Number",8,8,"right nowrap","","",50)
 t.addColumn("Journal","Number",9,9,"right nowrap","","",50)
 t.addColumn("Outstanding","Number",10,10,"right nowrap","","",50)
 t.addColumn("Receipt Date","Date",11,11,"left nowrap","","",70)
 t.addColumn("Patient Portion","Number",13,13,"right nowrap","","",50)
 t.addColumn("Reassign Debt","String",15,15,"left","","",50)
 t.addColumn("Reprint Invoice","String",16,16,"left","","",50)

 AddTableRows()
 OrderColumn=5;
 AscDsc=1;
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,template);
}

function selectView(viewTypeValue) {
  document.SelectPeriod.viewtype.value=viewTypeValue
  document.SelectPeriod.submit();
}
function linkPatient(Invoicen) {
     Left=(document.body.clientWidth-900)/2
     ProcReceipt="patweb76.pbl?reportno=4&template=002&invoicen="+Invoicen +
                 "&updatety=1";
     DFrameLink(ProcReceipt,100,Left,650,400);
}

function PostFilter() {
  document.SelectPeriod.submit();
}

</script>
