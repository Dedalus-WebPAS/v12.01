<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ReportSeq() {
if (document.ReportForm.keystr02.value==1) {
  document.getElementById('RangeOption').innerHTML=document.getElementById('LocationRange').innerHTML }
else {
  document.getElementById('RangeOption').innerHTML=document.getElementById('ReceiverRange').innerHTML }
}
function DateSelection(){
if (document.ReportForm.keystr05.value==1) {
  document.getElementById('DateRange').innerHTML=document.getElementById('SetDate').innerHTML }
else {
  document.getElementById('DateRange').innerHTML=document.getElementById('SetDateRange').innerHTML }
}
function ProcessReport() {
 SubmitPage=true
 if (document.ReportForm.schdrdat.value=="") {
     if(document.ReportForm.keystr05.value=="2"){
       document.ReportForm.keystr06.title="From Date"
       document.ReportForm.keystr07.title="To Date"
       document.ReportForm.keystr06.value=document.ReportForm.datran06.value
       document.ReportForm.keystr07.value=document.ReportForm.datran07.value 
       SubmitPage=CheckDateRange(document.ReportForm.keystr06,
                                 document.ReportForm.keystr07) }
     else {
       document.ReportForm.keystr06.title="From Date"
       document.ReportForm.keystr06.value=document.ReportForm.datran06.value
       document.ReportForm.keystr07.value=""
       SubmitPage=true; }
 } else {
     if(document.ReportForm.keystr05.value=="2"){
         document.ReportForm.keystr06.title="From Schedule"
         document.ReportForm.keystr07.title="To Schedule" }
 }

 if (document.ReportForm.keystr04.value != "") {
 SubmitPage=CheckRange(document.ReportForm.keystr03,document.ReportForm.keystr04) }

if (SubmitPage) {
  SubmitReport(document.ReportForm) }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();ReportSeq();
              document.ReportForm.schddate.focus();DateSelection();">
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAMRT37">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAMRT37">    
  <input type=hidden name=schddesc value="Overdue Record Report">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>Overdue Record Report</td></tr>
<tr><td>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAMRT37.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>
 
<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Home Location </td>
    <td><select name=keystr01 title="Home Location">
        <option value="">All</option>
        %RSHWEB02.01.106.1
        </select>
        </td></tr>

<tr><td class=DataLabel>Sequence </td>
    <td><select name=keystr02 title="Sequence" onchange="ReportSeq();">
        <option value="1">by Location</option>
        <option value="2">by Receiver</option>
        </select>
        </td></tr>
</table>

<span id=RangeOption></span>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<!--<input type=hidden name=keystr05 value=2>-->
<tr><td class=DataLabel>Dates Selection </td>
    <td><select name=keystr05 title="Home Location" onchange="DateSelection();">
        <option value="1">As At A Date</option>
        <option value="2">Range of Dates</option>
        </select>
        </td></tr>

<tr><td class=DataLabel width=25%>Movement Date </td>
    <input type=hidden name=keystr06 id=keystr06 value="">           
    <input type=hidden name=keystr07 id=keystr07 value="">
    <td><span id=DateRange></span>
    </td></tr>

  <input type=hidden name=keystr08 value="Y">           
  <input type=hidden name=keystr09 value=" ">
  <input type=hidden name=keystr10 value=" ">
  <input type=hidden name=keystr11 value=" ">

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button"
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<div id=SetDate style="display:none;">
    <input type=text size=15 maxlength=12 name=datran06
    onblur="checkDate(this,'Date')"
    class="Mandatory PastDate" title="From Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.datran06">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran06">
</div>
<div id=SetDateRange style="display:none;">
    <input type=text size=15 maxlength=12 name=datran06
    onblur="checkDate(this,'Date')" 
    class="Mandatory PastDate" title="From Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.datran06">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran06">
    To
    <input type=text size=15 maxlength=12 name=datran07
    onblur="checkDate(this,'Date')" class="Mandatory PastDate" title="To Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.datran07">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran07">
</div>

<div id=SetScheduleRange style="display:none;">
    <select name=datsch01 title="Schedule Range" class=Mandatory
    onblur="UpReportSchedule(this,keystr06,keystr07);">
    <option></option></select>
    Sample Range
    <input type=text name=SampleFrom size=12> To
    <input type=text name=SampleTo size=12>
</div>

<div id=LocationRange style="display:none">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Location</td>
    <td><select name=keystr03 title="From Location Code">
        <option value="">start</option>
        %RSHWEB02.01.106.0
        </select> To
        <select name=keystr04 title="To Location Code">
        <option value="">Finish</option>
        %RSHWEB02.01.106.0
        </select>
        </td></tr>
</table>
</div>

<div id=ReceiverRange style="display:none">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Receiver</td>
    <td><select name=keystr03 title="From Receiver Code">
        <option value="">Start</option>
        %RSHWEB02.01.107
        </select> To
        <select name=keystr04 title="To Receiver Code">
        <option value="">Finish</option>
        %RSHWEB02.01.107
        </select>
        </td></tr>
</table>
</div>
