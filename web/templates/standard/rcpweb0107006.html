function ShowTransDeposit(UrNumber,Receipt,Trandate,Trantime,Trancntr) {

             "&urnumber=" + UrNumber.replace(/ /g,"+") +
             "&receiptn=" + Receipt.replace(/ /g,"+") +

             "&trantime=" + Trantime.replace(/ /g,"+") +

   Left=(document.body.clientWidth-650)/2
   DFrameLink(linkurl,90,Left,650,400);
}

function ResetSearch() {

}
