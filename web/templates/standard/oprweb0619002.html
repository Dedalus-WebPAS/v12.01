<script type="text/javascript">
function SubmitAdd() {
  if(!validateMandatory(AddForm)) {
    return;
  }
  f=document.AddForm;
  if(isWhitespace(f.oprci004.value) && !isWhitespace(f.oprci005.value)) {
    alert(f.oprci004.title + " is a required field");
    return;
  }
  if(isWhitespace(f.oprci005.value) && !isWhitespace(f.oprci004.value)) {
    alert(f.oprci005.title + " is a required field");
    return;
  }
  SetCurrentDateTimeNoFocus(null,f.currtime);
  if(!isWhitespace(f.oprci002.value)) {
    if(SetDateYYYYMMDD(f.oprci002.value)==(f.currdate.value)) {
      var newttime=trim(f.oprci003.value.replace(/:/g,"")) - 0
      var currentt=trim(f.currtime.value.replace(/:/g,"")) - 0
      if(newttime>currentt){
        alert(f.oprci003.title + " must be less than or equal to current time");
        f.oprci003.focus();
        return;
      }
    }
  }
  if(!isWhitespace(f.oprci004.value)) {
    if(SetDateYYYYMMDD(f.oprci004.value)==(f.currdate.value)) {
      SetCurrentDateTimeNoFocus(null,f.currtime);
      var newttime=trim(f.oprci005.value.replace(/:/g,"")) - 0
      var currentt=trim(f.currtime.value.replace(/:/g,"")) - 0
      if(newttime>currentt){
        alert(f.oprci005.title + " must be less than or equal to current time");
        f.oprci005.focus();
        return;
      }
    }
  }
  if(CheckDateTimeRange(f.oprci002,f.oprci003,f.yestrday,f.currtime)) {
    alert("Recovery Close start date/time can't " +
          "be backdated more than 24 hours");
    return;
  }
  if(!isWhitespace(f.oprci004.value) && !isWhitespace(f.oprci005.value)) {
    if(!CheckDateTimeRange(f.oprci002,f.oprci003,f.oprci004,f.oprci005)) {
      alert("recovery close end date/time " +
            "can't be before the recovery close start date/time.");
      f.oprci004.focus();
      return;
    }
  }
  if(isWhitespace(document.AddForm.oprci001.value)) {
    if(!confirm("Are you sure you want to close all recovery locations?")) { 
       return;
    }
  }
  document.AddForm.updatety.value="A";
  document.AddForm.submit();
}
function validatePrinterCheckBox() {
  if(document.AddForm.printcls.checked==true) {
     document.AddForm.schdprnt.className="Mandatory";
  } else {
     document.AddForm.schdprnt.className=" ";
  }
}
</script>
