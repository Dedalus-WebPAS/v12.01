function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,1,"100%","center");

 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 TableSort(1);
 break; }
}
}
function AddLink(urnum) {
  linkurl='allweb04.pbl?reportno=1&template=2&urnumber=' + 
           urnum.replace(/ /g,"+"); 
  Left=(document.body.clientWidth-780)/2
  DFrameLink(linkurl,75,Left,780,350)
}
function ShowDetail(urnum,loannum) {
  linkurl='allweb04.pbl?reportno=1&template=3' +
          '&urnumber=' + urnum.replace(/ /g,"+") +
          '&allon001=' + urnum.replace(/ /g,"+") +
          '&allon002=' + loannum.replace(/ /g,"+") +
          '&loannumb=""';
  Left=(document.body.clientWidth-830)/2
  DFrameLink(linkurl,75,Left,830,370)
}
function PrintForms() {
  linkurl='allweb04.pbl?reportno=1&template=4' +
          '&urnumber=' + PatientLinks.urnumber.value.replace(/ /g,"+") +
          '&allon001=' + PatientLinks.urnumber.value.replace(/ /g,"+") +
          '&allon002=""' + 
          '&loannumb=""';
  Left=(document.body.clientWidth-350)/2
  DFrameLink(linkurl,75,Left,350,200)
}
</script>
