function AddEncounter() {
  if(!isWhitespace(PatientLinks.d_triage.value)) {
    alert("Referral Priority Code = " + PatientLinks.d_triage.value +
          "\nPlease change priority before adding contacts");
    return;
  }
  if(!isWhitespace(PatientLinks.d_tstatus.value)) {
    alert("Referral Triage Status Code = " + PatientLinks.d_tstatus.value +
         "\nPlease change triage status before adding contacts");
    return;
  }
  var uno=PatientLinks.urnumber.value.replace(/ /g,"+");
  var adm=PatientLinks.admissno.value.replace(/ /g,"+");
  var dep=PatientLinks.deptcode.value.replace(/ /g,"+");
  Location="../cgi-bin/allweb03.pbl?reportno=01&template=002&urnumber="+
  uno+"&admissno="+adm+"&deptcode="+dep;
  Left=(document.body.clientWidth-900)/2
  if (PatientLinks.depttype.value=="1") {
    DFrameLink(Location,50,Left,900,540);}
  else {
    DFrameLink(Location,50,Left,900,540);}
}
function AddReferral() {
  var uno=PatientLinks.urnumber.value.replace(/ /g,"+");
  var adm=PatientLinks.admissno.value.replace(/ /g,"+");
  location.href="../cgi-bin/allweb02.pbl?reportno=02&template=002&urnumber="+
  uno+"&admissno="+adm
}
