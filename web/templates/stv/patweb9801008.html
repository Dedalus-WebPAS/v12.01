<script type="text/javascript">
function init() {
  if (isWhitespace(pat98ppl.admissno.value)) {
      pat98ppl.admissno.value="       0";
  }
}

function setLabelType()
{   
  var URL = top.window.location.toString();
  var ppp_clerks_URLType = URL.substring(URL.length-11, URL.length-1)
  var ppp_mgmt_URLType = URL.substring(URL.length-9, URL.length-1)			
  if ((ppp_clerks_URLType == "ppp_clerks") || (ppp_mgmt_URLType == "ppp_mgmt"))
  {
    document.pat98ppl.labeltyp.selectedIndex = 7;
  }
}

function labelFeatures(labelType) {
  if (labelType.value != "ppp_lbl")
  {
    LabelFeatures.style.display="";
    LabelFeatures.innerHTML=LabelFeaturesList.innerHTML;	  
  }    
  else
  {
    LabelFeatures.style.display="";
    LabelFeatures.innerHTML=LabelFeaturesListPPP.innerHTML;	  		  }
}	
	
</script>
</head>

<script type="text/javascript">
	
function getOptionIndex()
{
  if ((pat98ppl.admissno.value =="       0") || 
         (isWhitespace(pat98ppl.admissno.value))) {
    var x=document.getElementById("labeltyp")
        for (var i=0;i<pat98ppl.labeltyp.length;i++) {
             var V1=x.options[i].value;
             if ((V1.substr(5,3)) =="INP") {
               x.remove(i);
               i--;
             }        
        }
  }
}
getOptionIndex();	
  LastLabelType="%STANDARD.01.036.PATWEB98.01"
  if(!isWhitespace(LastLabelType)) {
    for (var i = 0; i<document.pat98ppl.labeltyp.length; i++) {
      if (document.pat98ppl.labeltyp.options[i].value==LastLabelType) {
          document.pat98ppl.labeltyp.selectedIndex=i 
      } 
    }
  }
</script>
	
	
<script type="text/javascript">	
function PrintLabels() {
  if (document.pat98ppl.labeltyp.value  == "ppp_lbl") //PPP Labels
  {			
    document.ReportForm.schdprnt.value=document.pat98ppl.schdprnt.value;	
    document.ReportForm.schdcopy.value=document.pat98ppl.schdcopy.value;
    document.ReportForm.keystr03.title="UR Number";
    document.ReportForm.keystr03.value="%PATWEB98.01.003";	
    SubmitReport(ReportForm);
  }
  else
  {
    document.pat98ppl.submit();
  }
}
</script>
