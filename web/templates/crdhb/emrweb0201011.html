}
function DisplayPresentComplaintAddInfo() {
  f = document.UpdateForm;

// 01 : CTAS : function to enable/disable allergy fields
function EnableAllergies() {
	var allergy1 = document.getElementById("emvis056");
// 02 : DXC	var allergy2 = document.getElementById("emvis043");
	var allergy3 = document.getElementById("emvis044");
	var allergy4 = document.getElementById("emvis046");
	var allergytext1 = document.getElementById("emvis036");
// 02 : DXC	var allergytext2 = document.getElementById("emvis037");
	var allergytext3 = document.getElementById("emvis038");
	var allergytext4 = document.getElementById("emvis039");
	
	if (allergy1.value.replace(/ /g,'') == '') {
// 02 : DXC		allergy2.disabled = true;
		allergy3.disabled = true;
		allergy4.disabled = true;
// 02 : DXC		allergytext2.disabled = true;
		allergytext3.disabled = true;
		allergytext4.disabled = true;
	} else {
		allergy3.disabled = false;
		allergytext3.disabled = false;		
	}
/* 02 : DXC
	if (allergy2.value.replace(/ /g,'') == '') {
		allergy3.disabled = true;
		allergy4.disabled = true;
		allergytext3.disabled = true;
		allergytext4.disabled = true;
	} else {
		allergy3.disabled = false;
		allergytext3.disabled = false;	
	}
*/
	if (allergy3.value.replace(/ /g,'') == '') {
		allergy4.disabled = true;
		allergytext4.disabled = true;
	} else {
		allergy4.disabled = false;
		allergytext4.disabled = false;
	}
}

// 01 : CTAS : New function to validate then submit
function submitTriage() {
	if(!validateMandatory(UpdateForm)) {
		return false;
	}
	onUpdate();
}

//04: DXC : copied from emrweb02100.js
function CheckCode(code,selectlist)  {
var found=0
strvar=code.value+"   "         // format as three characters space filled
code.value=strvar.substr(0,3)
for (var i =0 ; i < selectlist.length; i++) {
  if (selectlist.options[i].value.substr(0,3)==code.value) {
         found=1
         selectlist.selectedIndex=i } }
if (found==0) { alert("Invalid Code Entered")
                code.focus() }
}
function UpdateCode(code,selectlist) {
  code.value=selectlist.value.substr(0,3);
}
// end of change
// 07 : TAS : Add validation for Triage date
function CheckTriageAfterArv() {
  if(!ChkDateTime(UpdateForm.emvis001,UpdateForm.emvis002,
                 UpdateForm.emvis128,UpdateForm.emvis129)) {
	alert("Triage date/time must be equal to or greater than " +
          "the Arrival date/time");
    UpdateForm.emvis128.focus();
    return;
  }
  }
