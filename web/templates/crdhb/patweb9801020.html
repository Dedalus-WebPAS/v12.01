function init() {
PageLocation="?reportno=1&template=4" +
               "&urnumber=" + PatientURN.replace(/ /g,"+") +
               "&admissno=" + PatientVIS.replace(/ /g,"+")
  if(top.content.location.search.substring(1,23)!="reportno=1&template=16"&&
     top.content.location.search.substring(1,23)!="reportno=1&template=17"){
    if (top.content.location.search!=this.location.search) {
      if (top.content.location.search!=PageLocation) {
      top.content.location.href="emrweb02.pbl" + PageLocation } }
  }
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Visit Number
//  2 - Visit Date
//  3 - Discharge Date
//  4 - Visit Desc
//  5 - Ward
//  6 - Doctor
//  7 - Admission Type (CMBS Class)
//  8 - Claim Type
//  9 - Coding Status
// 10 - Department
// 11 - Home Location 
// 12 - Document Type
// 13 - Volume Number
// 14 - Unit Description
// 15 - Visit Day
// 16 - Visit Type
// 17 - Diagnosis/Procedure Code
// 18 - Location/Ward
// 19 - Status
// 20 - Slot Number
// 21 - Diagnosis Description
// 22 - Triage Code
// 28 - Unit Code
// 29 - Claim Code
// 30 - Primary Disease Code
// 31 - Primary Disease Code Description
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Adm/Visit Date","DateTime",2,2,"left","AppointmentIcon.gif","0",160)
 t.addColumn("Day","String",15,15,"left","","",25)
 t.addColumn("Type","String",16,16,"left","","",35)
 t.addColumn("Unit","String",28,28,"left","","",30)
 t.addColumn("HCP","String",6,6,"left","","",200)
 t.addColumn("Location","String",18,18,"left","","",100)
 t.addColumn(document.PatientLinks.claimcode.value,"String",29,29,"left","","",35)
 t.addColumn("Status","String",19,19,"left","","",110)
 t.addColumn("Visit No.","String",1,1,"left","","",50)
 t.addColumn("Pri Dis Desc","String",31,31,"left","","",100)
//
 if(document.PatientLinks.ptcndcdm.value=="1") {
   t.addColumn("CDM","String",34,34,"left","","",70)
 }
//
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Adm/Visit Date","DateTime",2,2,"left","AppointmentIcon.gif","0",160)
 t.addColumn("Day","String",15,15,"left","","",30)
 t.addColumn("Type","String",16,16,"left","","",35)
 t.addColumn("Unit","String",28,28,"left","","",30)
 t.addColumn("HCP","String",6,6,"left","","",200)
 t.addColumn("Diagnosis/Procedure","String",21,21,"left","","",130)
 t.addColumn("Code","String",17,17,"left","","",60)
 t.addColumn("Med Rec Volume","String",13,13,"left","","",50)
 t.addColumn("Visit No.","String",1,1,"left","","",50)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
 SetReadOnly();
}

function linkPatient(Urnumber,VisitNo,VisitType,SecOpt,Casekeys,Site,AAEFlag,EventFlag,dummy,Emrsite) {
if (VisitType=="7") {
   document.PatientLinks.action="patweb89.pbl"
   document.PatientLinks.reportno.value="1"
   document.PatientLinks.template.value="20"
   document.PatientLinks.admissno.value=VisitNo
   document.PatientLinks.urnumber.value=Urnumber
//   document.PatientLinks.target="content"
   document.PatientLinks.submit()
}
if (VisitType=="3") {
   document.PatientLinks.action="patweb98.pbl"
   document.PatientLinks.reportno.value="1"
   document.PatientLinks.template.value="2"
   document.PatientLinks.admissno.value=VisitNo
   document.PatientLinks.urnumber.value=Urnumber
//   document.PatientLinks.target="content"
   if(top.location.pathname.match(/EmergencyMap/g)) {
     document.PatientLinks.template.value="51"
   }
   document.PatientLinks.submit()
}
if (VisitType=="2") {
   if(document.PatientLinks.outpsite.value!=Site) {
     alert("Invalid Outpatient Site Security.")
     return;
   }
   document.PatientLinks.action="outweb02.pbl"
   document.PatientLinks.reportno.value="3"
   document.PatientLinks.template.value="1"
   document.PatientLinks.admissno.value=VisitNo
   document.PatientLinks.urnumber.value=Urnumber
//   document.PatientLinks.target="content"
   document.PatientLinks.submit()
}
if (VisitType=="4") {
   if(document.PatientLinks.outpsite.value!=Site) {
     alert("Invalid Outpatient Site Security.")
     return;
   }
   document.PatientLinks.action="outweb02.pbl"
   document.PatientLinks.reportno.value="3"
   document.PatientLinks.template.value="015"
   document.PatientLinks.admissno.value=VisitNo
   document.PatientLinks.urnumber.value=Urnumber
   document.PatientLinks.submit()
}
if (VisitType=="1") {
   var usersite = GetCookieData("IBAUserEMR");
   if(AAEFlag=="0" && Emrsite.replace(/ /g,"")!=usersite.replace(/ /g,"")) {
     alert("Invalid Emergency Site Security.")
     return;
   }
   if (AAEFlag=="1") {
     document.PatientLinks.action="patweb98.pbl"
     document.PatientLinks.reportno.value="1"
     document.PatientLinks.template.value="070"
     document.PatientLinks.admissno.value=VisitNo
     document.PatientLinks.urnumber.value=Urnumber
     document.PatientLinks.submit()
   } else {
     document.PatientLinks.action="emrweb02.pbl"
     document.PatientLinks.reportno.value="1"
     document.PatientLinks.template.value="100"
     document.PatientLinks.admissno.value=VisitNo
     document.PatientLinks.urnumber.value=Urnumber
     document.PatientLinks.submit()
  }
}
if (VisitType=="8") {
   document.PatientLinks.action="watweb01.pbl"
   document.PatientLinks.reportno.value="2"
   document.PatientLinks.template.value="010"
   document.PatientLinks.admissno.value=VisitNo
   document.PatientLinks.urnumber.value=Urnumber
   document.PatientLinks.casekeys.value=Casekeys
//   document.PatientLinks.target="content"
   document.PatientLinks.submit()
}
if (VisitType=="6") {
   alert("This is a community health visit.  Details not available");
}

if (VisitType=="9") {
    if(SecOpt=="2")
       {
          document.PatientLinks.action="patweb81.pbl"
          document.PatientLinks.reportno.value="1"
          document.PatientLinks.template.value="1"
          document.PatientLinks.admissno.value=VisitNo
          document.PatientLinks.urnumber.value=Urnumber
//          document.PatientLinks.target="content"
          document.PatientLinks.submit()
        }
   if(SecOpt=="0")
     {
        document.PatientLinks.action="allweb02.pbl"
        document.PatientLinks.reportno.value="2"
        document.PatientLinks.template.value="1"
        document.PatientLinks.admissno.value=VisitNo
        document.PatientLinks.urnumber.value=Urnumber
//        document.PatientLinks.target="content"
        document.PatientLinks.submit()
      }
   if(SecOpt!=="0"&SecOpt!=="2")
      {
       alert("Screen is not viewable by all departments")
      }
}
}

function isReadOnly() {
	return (document.getElementById("occGroup").value.replace(/ /g,"")  === "GE");
}

function SetReadOnly() {
	if (isReadOnly()) {	
		var anchors = document.links;
		for (var i=0; i<anchors.length; i++) {
			if ((anchors[i].getAttribute("href").indexOf("linkPatient") != -1)
				|| (anchors[i].getAttribute("href").indexOf("OpenAllRef") != -1))
			{
				anchors[i].setAttribute("href", "javascript:void(0);");
			}
		}
	}
}
