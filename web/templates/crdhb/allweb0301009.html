<script name="text/javascript">
function EnctrLink(Location) {
  Location += "&bulkenck=" + PatientLinks.bulkenck.value.replace(/ /g,"+");
  Left=(document.body.clientWidth-930)/2
  DFrameLink(Location,15,Left,930,540);
}
//
function AddEncounter() {
  var uno=PatientLinks.urnumber.value.replace(/ /g,"+");
  var adm=PatientLinks.admissno.value.replace(/ /g,"+");
  var dep=PatientLinks.deptcode.value.replace(/ /g,"+");
  var benc=PatientLinks.bulkenck.value.replace(/ /g,"+");

  Location="../cgi-bin/allweb03.pbl?reportno=13&template=001&urnumber="+
  uno+"&admissno="+adm+"&deptcode="+dep+"&bulkenck="+benc+"&shwupdat=2";
  Left=(document.body.clientWidth-930)/2
  DFrameLink(Location,15,Left,930,540);
}
function LoadUpdate() {
  DND = GetCookieData("dndallweb0301003");
  SetCookie("dndallweb0301003","");
  if (DND != "1") {
    if (PatientLinks.shwupdat.value=="1") {
      if (!isWhitespace(PatientLinks.encoutk2.value)) {
        linkUrl="allweb03.pbl?reportno=01&template=003" +
	        "&encoutky=" + PatientLinks.encoutk2.value.replace(/ /g,"+") +
	        "&deptcode=" + PatientLinks.deptcode.value.replace(/ /g,"+");
        Left=(document.body.clientWidth-930)/2
        DFrameLink(linkUrl,15,Left,930,540);
      }
    }
    if (PatientLinks.shwupdat.value=="3") {
      AddEncounter();
    }
  }
}
</script>
