// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height

// Add Columns in Order Required

// Columns Available
//  0 - HTML Link  
//  1 - Patient Name

//  3 - DOB
//  4 - U/R

//  6 - Last EOC

function InitTable(TableView) {
  t = new Table(1,0,2,"100%","center");
  t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",165,19);
  t.addColumn("Sex","String",2,2,"left","","",20);
  t.addColumn("U/R","String",3,3,"left","","",50);
  t.addColumn("DOB","Date",4,4,"left","","",65);
// 01 : CTAS : swap date of referral and date referral received labels
//  t.addColumn("Referral Date","Date",5,5,"left","","",65);
  t.addColumn("Referral Received Date","Date",5,5,"left","","",65);
// end of change
  t.addColumn("Last Contact","Date",6,6,"center","","",65);
  t.addColumn("Problem","String",7,7,"left","","",75);
  t.addColumn(MasterReferralDescription,"String",15,15,"left","","",25);
  t.addColumn("Healthcare Professional","String",8,8,"left","","",70);
  t.addColumn("Preferred Site","String",17,17,"left","","",40);
  AddTableRows();
  TableOutput(0,1);    // Order Column,Asc Dsc
// 03 : Merge Task 0883895
  adjustTableHeight();
 }

function AddNewReferral() {

function AddUserReferral() {
  if(isWhitespace(document.PatientLinks.wbsedall.value)) {
     alert("User does not have a default department.");
     return;
  }
  document.AddReferral.allrf001.value=document.PatientLinks.wbsedall.value;
  Left=(document.body.clientWidth-900)/2;
  DFrameSubmit(AddReferral,0,Left,900,900);
}

End of Change */

     SiteTitle.innerHTML=DisplaySiteTitle.innerHTML;
     SiteField.innerHTML=DisplaySiteField.innerHTML;
  }
}
