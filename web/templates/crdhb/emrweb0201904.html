function showReasonUpdate(type) {
	document.UpdateForm.formAction.value=type;
	// document.UpdateForm.reason.id='reason'+type;
	
	if (type=='01') {
		// Arrival Date
		document.UpdateForm.emvis001.readOnly = false;
		document.UpdateForm.emvis002.readOnly = false;
		// Triage Date
		document.UpdateForm.emvis128.readOnly = true;
		document.UpdateForm.emvis129.readOnly = true;
		// Triage Category
		var radios = document.UpdateForm.emvis003;
		for (var i = 0; i < radios.length; i++) {
		  radios[i].disabled = true;
		}
		// Nurse
		document.UpdateForm.nursebut.disabled = true;
		// call RFC FW
		RFCField.innerHTML=ShowRFCFW.innerHTML;
	} else if (type=='02') {
		// Arrival Date
		document.UpdateForm.emvis001.readOnly = true;
		document.UpdateForm.emvis002.readOnly = true;
		// Triage Date
		document.UpdateForm.emvis128.readOnly = false;
		document.UpdateForm.emvis129.readOnly = false;
		// Triage Category
		var radios = document.UpdateForm.emvis003;
		for (var i = 0; i < radios.length; i++) {
		  radios[i].disabled = true;
		}
		// Nurse
		document.UpdateForm.nursebut.disabled = true;
		// call RFC ev
		RFCField.innerHTML=ShowRFCev.innerHTML;
	} else if (type=='03') {
		// Arrival Date
		document.UpdateForm.emvis001.readOnly = true;
		document.UpdateForm.emvis002.readOnly = true;
		// Triage Date
		document.UpdateForm.emvis128.readOnly = true;
		document.UpdateForm.emvis129.readOnly = true;
		// Triage Category
		var radios = document.UpdateForm.emvis003;
		for (var i = 0; i < radios.length; i++) {
		  radios[i].disabled = false;
		}
		// Nurse
		document.UpdateForm.nursebut.disabled = true;
		// call RFC ev
		RFCField.innerHTML=ShowRFCev.innerHTML;
	} else if (type=='08') {
		// Arrival Date
		document.UpdateForm.emvis001.readOnly = true;
		document.UpdateForm.emvis002.readOnly = true;
		// Triage Date
		document.UpdateForm.emvis128.readOnly = true;
		document.UpdateForm.emvis129.readOnly = true;
		// Triage Category
		var radios = document.UpdateForm.emvis003;
		for (var i = 0; i < radios.length; i++) {
		  radios[i].disabled = true;
		}
		// Nurse
		document.UpdateForm.nursebut.disabled = false;
		// call RFC FW
		RFCField.innerHTML=ShowRFCFW.innerHTML;
	}
}

function getInitialValues() {
	// Arrival Date
	document.UpdateForm.emvis001_d.value = document.UpdateForm.emvis001.value;
	document.UpdateForm.emvis002_d.value = document.UpdateForm.emvis002.value;
	// Triage Date
	document.UpdateForm.emvis128_d.value = document.UpdateForm.emvis128.value;
	document.UpdateForm.emvis129_d.value = document.UpdateForm.emvis129.value;
	// Triage Category
	var radios = document.UpdateForm.emvis003;
	for (var i = 0; i < radios.length; i++) {
		if (radios[i].checked) {
			document.UpdateForm.emvis003_d.value = radios[i].value;
			break;
		}
	}
	// Nurse
	document.UpdateForm.emvis127_d.value = document.UpdateForm.emvis127.value;
}
// validate if something has changed
function hasChanged(type) {
	if (type=='01') {
		if (document.UpdateForm.emvis001_d.value == document.UpdateForm.emvis001.value
		&& document.UpdateForm.emvis002_d.value == document.UpdateForm.emvis002.value) {
			alert("Current and previous values are the same."+
			"\nPlease update values to proceed.");
			return false;
		} else {
			return true;
		}
	} else if (type=='02') {
		if (document.UpdateForm.emvis128_d.value == document.UpdateForm.emvis128.value
		&& document.UpdateForm.emvis129_d.value == document.UpdateForm.emvis129.value) {
			alert("Current and previous values are the same."+
			"\nPlease update values to proceed.");
			return false;
		} else {
			return true;
		}
	} else if (type=='03') {
		var radios = document.UpdateForm.emvis003;
		for (var i = 0; i < radios.length; i++) {
			if (radios[i].checked) {
				if (document.UpdateForm.emvis003_d.value == radios[i].value) {
					alert("Current and previous values are the same."+
					"\nPlease update values to proceed.");
					return false;
				} else {
					return true;
				}
			}
		}
	} else if (type=='08') {
		if (document.UpdateForm.emvis127_d.value == document.UpdateForm.emvis127.value) {
			alert("Current and previous values are the same."+
			"\nPlease update values to proceed.");
			return false;
		} else {
			return true;
		}
	}
}
