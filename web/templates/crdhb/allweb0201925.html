//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link          
//  1 - Patient Name              
//  2 - Sex                        
//  3 - DOB                       
//  4 - U/R
//  5 - Referral Date
//  6 - Healthcare Professional
//  7 - Problem
//  8 - Priority
//  9 - List days
// 10 - Priority sort flag - indicator 1 cat PR
// 11 - Icon suffix indicator
// 12 - Active Referrals HTML Link
//---------------------------------------------------------------------------
function InitTable(TableView) {
  t = new Table(1,0,2,"100%","center");
  t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",140,19);
// 01 : CTAS : swap date of referral and date referral received labels
//t.addColumn("Referral Date","Date",5,5,"left","","",40);
  t.addColumn("Referral Received Date","Date",5,5,"left","","",40);
// end of change 
  t.addColumn("Responsible HCP","String",6,6,"left","","",90);
  t.addColumn("Referral Reason 1","String",7,7,"left","","",70);
  t.addColumn("Reason for Referral","String",21,21,"left","","",100);
  t.addColumn("Priority","String",8,10,"center","","",40,"","","",25);
  t.addColumn("Outcome of Priority","String",23,23,"center","","",40);
  t.addColumn("List Days","String",9,9,"left","","",30);
  t.addColumn("Must Be Seen By Date","Date",20,20,"left","","",50);
  t.addColumn("Active Refs","Image",11,11,"left","ViewIcon","12",30,11);
  t.addColumn(MasterReferralDescription,"String",15,15,"left","","",40);

  if (document.Filter.ovrdhosp.value == "1") {
     t.addColumn("Hospital","String",26,26,"left","","",50);
  }

  AddTableRows();
  TableOutput(8,0);    // Order Column,Asc Dsc
  TableSort(7);
// 04 : Merge Task 0883895
  adjustRowHeight();
 }

//
function AddUserReferral() {
  if(isWhitespace(document.PatientLinks.wbsedall.value)) {
     alert("User does not have a default department.");
     return;
  }
  document.AddReferral.allrf001.value=document.PatientLinks.wbsedall.value;
  Left=(document.body.clientWidth-900)/2;
  DFrameSubmit(AddReferral,0,Left,900,900);
}
//
function UpdateReferral(urn,adn,dpc) {
  PatientLinks.urnumber.value=urn;
  PatientLinks.admissno.value=adn;
  PatientLinks.deptcode.value=dpc;
  Left=(document.body.clientWidth-1000)/2;
  DFrameSubmit(document.PatientLinks,0,Left,1000,600);
}
function ListReferral(urn) {
  linkUrl="allweb02.pbl?reportno=02&template=021&urnumber="+urn.replace(/ /g,"+");
  Left=(document.body.clientWidth-750)/2;
  DFrameLink(linkUrl,50,Left,750,520);
}
function HospitalFilter() {
  if(document.Filter.alcndhos.value=="1") {
     HospTitle.innerHTML=DisplayHospitalTitle.innerHTML;
     HospField.innerHTML=DisplayHospitalField.innerHTML;
     SiteTitle.innerHTML=DisplaySiteTitle.innerHTML;
     SiteField.innerHTML=DisplaySiteField.innerHTML;
     showAllHospOption();
  }
}

function showAllHospOption() {
  if(document.Filter.ovrdhosp.value != "1") {
    hosplist=document.getElementById('id_filthosp');
    hosplist.remove(0);
  }
}
