<script type="text/javascript">
function SelectPatient(urnumber,admissno) {
 ADMISSNO=admissno.replace(/ /g,"+");
 URNUMBER=urnumber.replace(/ /g,"+");
 if(document.SelectPeriod.venquiry.value=="1") {
   url="emrweb02.pbl?reportno=1&template=017&admissno=" +
                 ADMISSNO + "&urnumber=" + URNUMBER;
 } else {
   url="emrweb02.pbl?reportno=1&template=4&admissno=" +
                 ADMISSNO + "&urnumber=" + URNUMBER;
 }
 if (parent.menu.EmergencyFrameLink) {
   parent.menu.EmergencyFrameLink(url,0,0,1008,521);
 } else {
   location.href=url;
 }
}
function ShowCurrentPatient() {
  SetCookiePath("AttendanceListURL");
  Path=GetContentCookie("CurrentPatientListURL");
  if (isWhitespace(Path) || Path=="unknown") {
    linkurl = "emrweb01.pbl?reportno=1&template=032";
  }
  else {
    linkurl = Path;
  }
  location.href = linkurl;
}
function ShowExpectedPatient() {
  SetCookiePath("AttendanceListURL");
  Path=GetContentCookie("ExpectedPatientListURL");
  if (isWhitespace(Path) || Path=="unknown") {
    linkurl = "emrweb01.pbl?reportno=1&template=049";
  }
  else {
    linkurl = Path;
  }
  location.href = linkurl;
}

</script>

<script type="text/javascript">
function InitTable() {
 document.title="Emergency Attendance List"
 immediate = 0
 emergency = 0
 urgent = 20
 semi = 50
 non = 110
 template = 4
 obj = new Table(1,0,1,"100%","center",30,30,immediate,emergency,urgent,semi,non);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
//
 obj.addColumn("Patient","ImageText",39,39,"left","PatientFolder","1",200,37)
 obj.addColumn("Triage Score","Image",5,5,"center","","",75)
// obj.addColumn("U/R Number","String",3,3,"center","","",65)
// obj.addColumn("Sex","String",8,8,"center","","",33)
 obj.addColumn("Discharge Diagnosis","String",67,67,"left","","",170)
 obj.addColumn("Arrival Date/Time","DateTime",7,7,"left","","",110)
 obj.addColumn("Discharged Date/Time","DateTime",23,23,"left","","",130)
 obj.addColumn("Senior Doctor","String",68,68,"left","","6",100)
 obj.addColumn("Treating Doctor","String",35,35,"left","","5",100)
 obj.addColumn("Destination","String",50,50,"left","","",95)
 obj.addColumn("Admission Ward","String",65,65,"left","","","95")

// obj.addColumn("Destination","String",14,14,"left","","",100)
//
// Add Rows to Table (Output from Web Server)
//
//
%EMRWEB01.02.008
//
 OrderColumn=1;
 AscDsc=1
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,immediate,emergency,urgent,semi,non);
}
function AddClinNote() {

  if (document.SelectPeriod.acnestat.value!="1") {
    SetCookie("acnEmergencyDischargeCookie","1");
  }

  linkurl = "../cgi-bin/cliweb06.pbl?reportno=06&template=010" +
         "&admissno=" + document.SelectPeriod.acnadmno.value.replace(/ /g,"+") +
         "&urnumber=" + document.SelectPeriod.acnurnum.value.replace(/ /g,"+")
  Left=(document.body.clientWidth-900)/2;
  DFrameLink(linkurl,0,Left,900,400);
}
</script>
