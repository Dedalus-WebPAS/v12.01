<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function CheckCopyID(){
  f = document.security_copy;
  var checkid = f.cpsec001.value.search('[^a-zA-Z0-9]');
  var loginame = f.cpsec063.value.replace(/^\s+|\s+$/g, "");

  if (checkid >= 0) {
    alert("User ID can only be alphanumeric!");
    f.cpsec001.value = "";
    f.cpsec001.focus();
    return false;
  }
  if (loginame.length == 0 ) {
    f.cpsec063.value = f.cpsec001.value;
    f.cpsec002.focus();
  }
}
</script>
</head>
