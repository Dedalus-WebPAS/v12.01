<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="wahealth">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script language=javascript src="../js/allweb0210.js"></script>
<script type=text/javascript>
 function SubmitForm() {

   f=document.AddForm;

   DFrameClear();
   if((f.pmrug005.value=="1") && (chkDischarge(f))){
       return false;
   }
  
  if(!IsTimestampBetweenRange(f.admndate,f.admntime,f.discdate,f.disctime,f.pmrug002,f.pmrug003)){
     return false;
  }
  if(!CompareDateToNow(f.pmrug002,f.pmrug003)){
     return false;
  }
   if(validateMandatory(f)) {
      f.target="PopUpFrame";
      f.submit();
   }
 }
 function chkAssCde() {
   if(document.AddForm.pmrug005.value=="2") {
     document.AddForm.pmrug009.className="Mandatory";
     document.AddForm.pmrug010.className="Mandatory";
     document.AddForm.pmrug011.className="Mandatory";
     document.AddForm.pmrug012.className="Mandatory";
     document.AddForm.pmrug013.className="Mandatory";
   } else {
     document.AddForm.pmrug009.className="";
     document.AddForm.pmrug010.className="";
     document.AddForm.pmrug011.className="";
     document.AddForm.pmrug012.className="";
     document.AddForm.pmrug013.className="";
   }
 }
 
</script>
</head>
%START.OF.PAGE
