<script type="text/javascript">
function AddTransport() {
  if(isWhitespace(PatientLinks.admissno.value)) {
    alert("Please select a visit before adding transport details");
    return;
  }
  linkurl="patweb10.pbl?reportno=04&template=002" +
          "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
          "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+")
  Left=(document.body.clientWidth-950)/2;
  DFrameLink(linkurl,50,Left,950,600);
}
function UpdateTransport(ur,vis,uniq) {
  linkurl="patweb10.pbl?reportno=04&template=003" +
          "&urnumber=" + ur.replace(/ /g,"+") +
          "&admissno=" + vis.replace(/ /g,"+") +
          "&pmtsp001=" + ur.replace(/ /g,"+") +
          "&pmtsp002=" + vis.replace(/ /g,"+") +
          "&pmtsp003=" + uniq.replace(/ /g,"+");
  Left=(document.body.clientWidth-950)/2;
  DFrameLink(linkurl,50,Left,950,600);
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Day
//  2 - Date & Time
//  3 - Clinic Type
//  4 - Clinic
//  5 - Outcome
//  6 - Visit Type
//  7 - Status
//---------------------------------------------------------------------------
function InitTable(TableView) {
 switch (TableView) {
 case 0: {
  t = new Table(1,0,2,"100%","center",35,45);
  t.addColumn("Transport Date","DateTime",1,1,"left","AppointmentIcon.gif","0",150)
  t.addColumn("Adm/Visit Date","DateTime",32,32,"left","","",150)
  t.addColumn("Visit","String",33,33,"left","","",60)
  t.addColumn("Pick Up Address","String",2,2,"left","","",100)
  t.addColumn("Booked","String",28,28,"left","","",40)
  t.addColumn("Comment","String",34,34,"left","","",100)
  AddTableRows()
  TableOutput(0,2);    // Order Column,Asc Dsc
  break; }
 }
}
</script>
