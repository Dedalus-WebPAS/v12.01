<script type=text/javascript>
 function UpdateRef() {
   if(UpdateForm.pmrug005.value == "1") {
      if(chkDischarge(UpdateForm)) {
         return;
      }
   }
   if(document.UpdateForm.superlev.value == "1") {
      if(UpdateForm.pmrug024.selectedIndex != "0" ) {
         alert('Reason for Delete may not be entered for Update');
         UpdateForm.pmrug024.className="";
         return false;
      }
   }
   f=document.UpdateForm;

   if(!IsTimestampBetweenRange(f.admndate,f.admntime,f.discdate,f.disctime,f.savkey02,f.savkey03)){
      return false;
   }
   if(!CompareDateToNow(f.savkey02,f.savkey03)){
      return false;
   }
   if(validateMandatory(f)) {
      f.updatety.value="V";
      f.submit();
   }
 }
 function DeleteRef() {
   if(validateMandatory(UpdateForm)) {
      if(confirm("Are you sure you want to Delete ?")) {
         UpdateForm.updatety.value="W";
         UpdateForm.submit();
      }
   } 
 }
 function chkAssCde() {
   if(document.UpdateForm.pmrug005.value=="2") {
     document.UpdateForm.pmrug009.className="Mandatory";
     document.UpdateForm.pmrug010.className="Mandatory";
     document.UpdateForm.pmrug011.className="Mandatory";
     document.UpdateForm.pmrug012.className="Mandatory";
     document.UpdateForm.pmrug013.className="Mandatory";
   } else {
     document.UpdateForm.pmrug009.className="";
     document.UpdateForm.pmrug010.className="";
     document.UpdateForm.pmrug011.className="";
     document.UpdateForm.pmrug012.className="";
     document.UpdateForm.pmrug013.className="";
   }
 }
</script>
