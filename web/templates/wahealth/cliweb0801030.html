<script type="text/javascript">
function setCreateDocumentCookie() {
  if (document.getElementById('docttype').value.search('patweb98')!=-1) {
    SetCookie("CreateDocumentCookie",
              "cliweb08.pbl?reportno=1&template=030&urnumber=" +
              document.PatientLinks.urnumber.value.replace(/ /g,"+") +
              "&admissno=" +
              document.PatientLinks.admissno.value.replace(/ /g,"+"));

}
</script>
