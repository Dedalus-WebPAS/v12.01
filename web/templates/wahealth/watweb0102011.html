<script type="text/javascript">
function setRemoval()  {
p=document.UpdateForm
if(document.UpdateForm.d_wattflag[1].checked==true){
   p.wattr009.value=document.UpdateForm.currdate.value;
   p.wattx045.value=document.UpdateForm.currtime.value;
   p.wattr009.className="Mandatory PastDate"
   p.wattr010.className="Mandatory"
   p.wattx045.className="Mandatory"
   p.wattr009.readOnly=false;
   p.wattr010.readOnly=false;
   p.wattx045.readOnly=false;
 } else {
   p.wattr009.value="";
   p.wattx045.value="";
   p.wattr009.className="readonly"
   p.wattr010.className="readonly"
   p.wattx045.className="readonly"
 }
}
function submitForm01()  {
  if(validateMandatory(UpdateForm)){
    if(document.UpdateForm.d_wattflag[1].checked==true){
      document.UpdateForm.wattflag.value="0";
    } else {
      document.UpdateForm.wattflag.value="1";
    }
      document.UpdateForm.redirect.value="watweb01.pbl?&reportno=02&" +
                                   "template=001&casekeys=" +
                                   UpdateForm.casekeys.value.replace(/ /g,"+");
      document.UpdateForm.nextpage.value="8";
      document.UpdateForm.submit(); 
  }
}
</script>
</head>
