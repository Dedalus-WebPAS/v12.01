<script type="text/javascript">
function InitTable() {
 document.title="Emergency Admissions List"

 emergency = 0
 urgent = 20

 non = 110
 template = 5
 obj = new Table(1,0,1,"100%","center",25,30,immediate,emergency,urgent,semi,non);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
//
 obj.addColumn("Patient","ImageText",39,39,"left","PatientFolder","1",260,37)
 obj.addColumn("LOS","Minutes",31,31,"center","","",50)
 obj.addColumn("Triage Score","Image",5,5,"center","","",75)
// obj.addColumn("U/R","String",3,3,"left","","",65)
// obj.addColumn("Sex","String",8,8,"center","","",33)
 obj.addColumn("Discharge Diagnosis","String",61,61,"left","","",150)
 obj.addColumn("Arrival","DateTime",7,7,"left","","",120)
 obj.addColumn("Discharged","DateTime",23,23,"left","","",120)
// obj.addColumn("Disposal","String",10,10,"left","","",70)
 obj.addColumn("Ward/Bed","String",59,59,"center","","","100%")
//
// Add Rows to Table (Output from Web Server)
//
//
%EMRWEB01.02.012
//
 OrderColumn=2;
 AscDsc=1
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc);
}
</script>
