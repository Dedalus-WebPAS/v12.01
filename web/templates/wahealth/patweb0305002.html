<script type="text/javascript">
function submitButton() {
 p=document.UpdateForm
// validate responsible clinician
 if(!isWhitespace(p.pmdtc002.value)){
 if(!ValidateHCPDateHospital(18,1,p.pmdtc002,p.d_pmdtc002,p.pmdtc004,p.wbsehosp)){
    return;
  }
 }
 if(UpdateForm.chkSecDoc.checked) {
   UpdateForm.setsecdt.value = "1";  // set as Secondary Doctor
 } else {
    UpdateForm.setsecdt.value = "0";  // don't set
 }
 SubmitHiddenNew(UpdateForm);
}
function valDoctorUnit() {
  validateCode(31,UpdateForm.pmdtc002,UpdateForm.d_pmdtc002);
  selectOptions4("45",UpdateForm.pmdtc002,UpdateForm.dummy,UpdateForm.pmdtc003);
  setTimeout(function(){selectUnit()},100);
  setTimeout(function(){valDoctorUnitTeam()},100);
}

function valDoctorUnitTeam() {
  selectOptions4("46",UpdateForm.pmdtc002,UpdateForm.pmdtc003,UpdateForm.pmdtc008);
  setTimeout(function(){selectTeam()},100);
}


function selectUnit(){
  var defaultUnit = document.UpdateForm.deftunit.value.substr(0,3);
  for (var i =0 ; i < document.UpdateForm.pmdtc003.length; i++) {
    if (document.UpdateForm.pmdtc003.options[i].value.substr(0,3) == defaultUnit ) {
       document.UpdateForm.pmdtc003.selectedIndex=i;
       break;
     }
   }

   if (document.UpdateForm.deftunit.value.replace(/ /g,"").length == 0 ) {
      if (UpdateForm.pmdtc003.length==2) {
        UpdateForm.pmdtc003.selectedIndex=1;
      }
   }
}

function selectTeam(){
  var defaultTeam = document.UpdateForm.deftteam.value.substr(0,5);

  for (var i =0 ; i < document.UpdateForm.pmdtc008.length; i++) {
    if (document.UpdateForm.pmdtc008.options[i].value.substr(0,5)== defaultTeam ) {
       document.UpdateForm.pmdtc008.selectedIndex=i
    }
  }

  if (document.UpdateForm.deftteam.value.replace(/ /g,"").length == 0 ) {
    if (UpdateForm.pmdtc008.length==2) {
      UpdateForm.pmdtc008.selectedIndex=1;
    }
  }

  if (UpdateForm.pmdtc008.length > 1 ) {
    UpdateForm.pmdtc008.className = "Mandatory";
  }else {
    UpdateForm.pmdtc008.className = "";
  }
}

function submitDelete() {
  document.UpdateForm.updttype.value='D';
  SubmitHiddenNew(UpdateForm);
}
</script>
