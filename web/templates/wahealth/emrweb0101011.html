function InitTable() {
 document.title="Unseen Patients"
 immediate = 0
 emergency = 0
 urgent = 20
 semi = 50
 non = 110
 template = 11
 obj = new Table(1,0,1,"100%","center",25,30,immediate,emergency,urgent,semi,non);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
//
 obj.addColumn("Triage","ImageOld",6,6,"left","TriageIcon","",35)
 obj.addColumn("Arrival","String",5,5,"center","","",40)
 obj.addColumn("LOS","Minutes",24,24,"center","","",40)
// t.addColumn("Patient","String",3,3,"left","PatientFolder.gif","0",200)
 obj.addColumn("Patient","ImageText",1,1,"left","PatientFolder","1",200,20)
 obj.addColumn("Location","String",19,19,"left","","2",70)
 obj.addColumn("Stream","String",22,22,"left","","",70)
 obj.addColumn("Complaint/Diagnosis","String",23,23,"left","","","100")
 obj.addColumn("Clinical Notes","String",25,25,"left","","","100")
//
// Add Rows to Table (Output from Web Server)
//
%EMRWEB01.01.047
 TableOutput(0,1);
}
function AddClinNote() {
  if (document.SelectPeriod.acnestat.value!="1") {
    SetCookie("acnEmergencyDischargeCookie","1");
  }

  linkurl = "../cgi-bin/cliweb06.pbl?reportno=06&template=010" +
         "&admissno=" + document.SelectPeriod.acnadmno.value.replace(/ /g,"+") +
         "&urnumber=" + document.SelectPeriod.acnurnum.value.replace(/ /g,"+")
  Left=(document.body.clientWidth-900)/2
  DFrameLink(linkurl,0,Left,900,400);
}
</script>
