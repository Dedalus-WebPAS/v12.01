<meta name="TemplateVersion" content="V12.01.00">
<meta name="TemplateHome" content="wahealth">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function test() {
  if (!validateMandatory(TestForm)) {
    return;
  }
  parent.UpdateForm.newloctn.value=document.TestForm.test1.value;
  parent.UpdateForm.emvis058.value=document.TestForm.test2.value;
  parent.setUndischarge();
}
function validateLocation(SearchField,SearchName) {
  if (isWhitespace(SearchField.value)) {
      return false;
  }
  SearchField.value=SearchField.value.toUpperCase()
  var serverURL   = "../cgi-bin/emrweb08.pbl?reportno=2" +
                    "&valdcode=" + SearchField.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    return true;
  }
  else {
     document.TestForm.test1.focus();
     document.TestForm.test1.selectedIndex=0;
     return false;
  }
}
function defaultNewLocation() {
  if (!isWhitespace(document.TestForm.emerdefl.value)) {
    for (var i =0 ; i < document.TestForm.test1.length; i++) {
      if (trim(document.TestForm.emerdefl.value)==
          trim(document.TestForm.test1.options[i].value)){
        document.TestForm.test1.selectedIndex=i;
      }
    }    
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);defaultNewLocation();">
