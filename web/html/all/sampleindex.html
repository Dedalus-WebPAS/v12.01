<script type="text/javascript">
function login(target)
{
  var usr = GetCookieData("IBAUserDesc");
  if (usr == "unknown") 
  {
    target="../../cgi-bin/websec01.pbl?reportno=1&template=1";
  }
  top.location.href = target;
}

function GetCookieData(fieldName) 
{
  var pos = document.cookie.indexOf(fieldName + "=");
  if (pos == -1) return("unknown");
  var start = pos + fieldName.length + 1;
  var end   = document.cookie.indexOf(";",start);
  if (end == -1) { end= document.cookie.length }
  return (unescape(document.cookie.substring(start,end)));
}
</script>
